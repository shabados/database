[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ ਆਨੰਦ. ਹਰਿ ਨਾਏ ॥੪॥੪॥੬॥"
page = 864
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's Name, the mortal is blessed with peace poise and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਨੂੰ ਆਰਾਮ, ਅਡੋਲਤਾ ਅਤੇ ਪਰਸੰਨਤਾ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Lord's Name, he is blessed with peace, poise and bliss. ||4||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਹਰੀ ਕੇ ਨਾਮ ਕਰ ਕੇ ਸੁਖ ਸਰੀਰ ਪੁਨਹ ਮਨ ਮੇਂ ਅਨੰਦ ਵਾ (ਸਹਜ) ਅਚੁਤ ਸੁਖ ਪਾਇਆ ਹੈ॥੪॥੪॥੬॥☬ਤੀਨ ਸਬਦੋਂ ਕਰ ਗੁਰੋਂ ਕੀ ਮਹਿਮਾ ਉਚਾਰਤੇ ਹੂਏ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਰਿ-ਨਾਮ ਦੀ ਬਰਕਤ ਨਾਲ (ਨਾਨਕ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ ਆਨੰਦ ਬਣੇ ਰਹਿੰਦੇ ਹਨ ॥੪॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "noche y día, pues a través del Nombre del Señor es bendecido con Paz  y Éxtasis. (4-4-6)"