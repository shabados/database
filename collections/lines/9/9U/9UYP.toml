[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਰਾਖੁ ਰਾਖੁ ਦੀਨ ਤੇਰੇ; ਹਰਿ ਸਰਨਿ ਹਰਿ ਪ੍ਰਭ ਆਇਆ ॥੧॥"
page = 984
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God, the Lord Master, I have entered Thine sanctuary. Save, save Thou, Thy meek creature."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ, ਸੁਆਮੀ ਮਾਲਕ, ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ। ਤੂੰ ਆਪਣੇ ਮਸਕੀਨ ਜੀਵ ਦੀ ਰੱਖਿਆ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Save me, save me, I am your humble creature, O Lord; I have come to Your Sanctuary, O my Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹਮ ਕੋ ਰਖੋ ਦੀਨ ਹਾਂ ਔ ਤੇਰੇ ਦਾਸ ਹਾਂ। ਹੇ ਹਰੀ ਸਾਮ੍ਰਥ! ਮੇਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਜੀਵ ਤੇਰੇ ਦਰ ਦੇ ਮੰਗਤੇ ਹਾਂ, ਸਾਨੂੰ ਇਹਨਾਂ ਤੋਂ ਬਚਾ ਲੈ, ਬਚਾ ਲੈ, ਅਸੀਂ ਤੇਰੀ ਸਰਨ ਆਏ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, busco Tu Refugio, sálvame, salva a esta humilde criatura.  (1)"