[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਸ ਅਉਰ ਬਿਦੇਸ ਭੂਪਤਿ; ਜੀਤਿ ਲੀਨ ਬੁਲਾਇ ॥"
page = 683

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this was, achieving the everlasting state, disciplining the kings of various countries, he invited them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਸਾਂ ਅਤੇ ਵਿਦੇਸਾਂ ਦੇ ਰਾਜਿਆਂ ਨੂੰ ਜਿਤ ਕੇ (ਆਪਣੇ ਪਾਸ) ਬੁਲਾ ਲਿਆ ਹੈ।"