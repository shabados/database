[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖ ਸਚੇ ਸਚੁ ਦਾੜੀਆ; ਸਚੁ ਬੋਲਹਿ ਸਚੁ ਕਮਾਹਿ ॥"
page = 1419
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True are the countenances and true the beards of those, who utter truth and practise the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਚੇ ਹਨ ਉਨ੍ਹਾਂ ਦੇ ਚਿਹਰੇ ਅਤੇ ਸੱਚੇ ਸੁਚੇ ਉਨ੍ਹਾਂ ਦੇ ਦਾਹੜੇ ਜੋ ਸੱਚ ਆਖਦੇ ਹਨ ਅਤੇ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True are the faces and true are the beards, of those who speak the Truth and live the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਮੁਖ ਸਚੇ ਹੈਂ ਔ ਦਾੜ੍ਹੀਆਂ ਭੀ ਸਚੀਆਂ ਹੈਂ, ਭਾਵ ਸਫਲ ਹੈਂ, ਜੋ ਸਚ ਕੋ ਹੀ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਸੱਚ-ਮੁੱਚ ਸਤਕਾਰ ਦੇ ਹੱਕਦਾਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੀਆਂ ਦਾੜ੍ਹੀਆਂ ਆਦਰ ਦੀਆਂ ਹੱਕਦਾਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ, ਜਿਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਦੇ ਹਨ, ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖ = ਮੂੰਹ (ਬਹੁ-ਵਚਨ)। ਸਚੇ = ਆਦਰ-ਸਤਕਾਰ ਦੇ ਹੱਕਦਾਰ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ। ਸਚੁ ਕਮਾਹਿ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdaderas son las barbas y los semblantes de quienes dicen la Verdad"