[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗੀ ਜਿਨਸੀ. ਜੰਤ ਉਪਾਏ; ਨਿਤ ਦੇਵੈ ਚੜੈ ਸਵਾਇਆ ॥"
page = 1112
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has created beings of various colours and kinds. His bounties increase day by day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਨੇ ਅਨੇਕਾਂ ਰੰਗਾਂ ਅਤੇ ਕਿਸਮਾਂ ਦੇ ਜੀਵ ਰਚੇ ਹਨ। ਉਸ ਦੀਆਂ ਦਾਤਾਂ ਰੋਜ-ਬਰੋਜ ਵਧੇਰੇ ਹੁੰਦੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the beings of various colors and kinds; His Blessings increase day by day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰੰਗੀ) ਸ੍ਵੇਤ, ਪੀਤ (ਜਿਨਸੀ) ਜਾਤੋਂ ਕੇ ਅਰਥਾਤ ਮਾਨੁਖ, ਪਸੂ, ਪੰਖੀ ਆਦੀ ਜੀਵ ਤੈਨੇ ਉਤਪੰਨ੍ਯ ਕੀਏ ਹੈਂ। ਤਿਨ ਕੋ ਨਿਤਾਪ੍ਰਤਿ ਖਾਨ ਪਾਨ ਸਵਾਇਆ ਦੇਤਾ ਹੈ ਔਰ ਤੇਰਾ ਦਿਨੋ ਦਿਨ ਜਸ ਪ੍ਰਕਾਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਅਨੇਕਾਂ ਰੰਗਾਂ ਦੇ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਜੀਵ ਪੈਦਾ ਕਰਦਾ ਹੈ, (ਸਭ ਜੀਵਾਂ ਨੂੰ) ਸਦਾ (ਦਾਨ) ਦੇਂਦਾ ਹੈ, ਅਤੇ ਉਸ ਦਾ ਭੰਡਾਰਾ ਸਦਾ ਵਧਦਾ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗੀ = ਕਈ ਰੰਗਾਂ ਦੇ। ਜਿਨਸੀ = ਕਈ ਜਿਨਸਾਂ ਦੇ। ਚੜੈ ਸਵਾਇਆ = (ਉਸ ਦਾ ਦਿੱਤਾ ਦਾਨ) ਵਧਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Trascendente es Él, el Creador y Destructor, y todo lo que Él desea, eso es lo que viene a suceder."