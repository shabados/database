[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਪ੍ਰਾਣ ਸਰਬ ਕੇ ਦਾਤੇ; ਗੁਣ ਕਹੇ. ਨ ਜਾਹਿ, ਅਪਾਰਾ ॥"
page = 1220
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord is the Giver of soul and vital-breath to all. Thine infinite virtues can be uttered not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਾਈਂ ਸਾਰਿਆਂ ਨੂੰ ਜਿੰਦੜੀ ਤੇ ਜਿੰਦ-ਜਾਨ ਬਖਸ਼ਣ ਵਾਲਾ ਹੈ। ਤੇਰੀਆਂ ਬੇਅੰਤ ਨੇਕੀਆਂ ਵਰਣਨ ਕੀਤੀਆਂ ਨਹੀਂ ਜਾ ਸਕਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Giver of the soul and the breath of life to all; Your Infinite Glories cannot be spoken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਕੇ ਜੀਵ ਔ ਪ੍ਰਾਨੋਂ ਕੇ ਦਾਤੇ! ਤੇਰੇ ਅਪਾਰ ਗੁਣ ਹੈਂ, ਮੇਰੇ ਸੇ ਕਹੇ ਨਹੀਂ ਜਾਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿੰਦ ਦੇਣ ਵਾਲੇ! ਹੇ ਪ੍ਰਾਣ ਦਾਤੇ! ਹੇ ਸਭ ਪਦਾਰਥ ਦੇਣ ਵਾਲੇ! ਤੇਰੇ ਗੁਣ ਬੇਅੰਤ ਹਨ, ਬਿਆਨ ਨਹੀਂ ਕੀਤੇ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = ਜਿੰਦ। ਦਾਤੇ = ਹੇ ਦੇਣ ਵਾਲੇ! ਅਪਾਰਾ = ਅ-ਪਾਰ, ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Bondadoso con todos, oh Tú, Quien bendices la vida y el Alma,"