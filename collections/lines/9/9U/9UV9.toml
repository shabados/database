[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰੁ ਮੈਲਾ; ਬਾਹਰੁ ਨਿਤ ਧੋਵੈ ॥"
page = 1151
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man is filthy from within, and daily washes himself from without;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਅੰਦਰੋ ਗੰਦਾ ਹੈ ਅਤੇ ਹਰ ਰੋਜ਼ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਬਾਹਰੋ ਧੋਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If a person is polluted within, he may wash himself everyday on the outside,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਤਰ ਸੇ ਮੈਲਾ ਹੈ ਔਰ ਬਾਹਰ ਸੇ ਨਿਤਾਪ੍ਰਤਿ ਸਰੀਰ ਕੋ ਧੋਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਹਿਰਦਾ ਤਾਂ ਵਿਕਾਰਾਂ ਨਾਲ ਗੰਦਾ ਹੋਇਆ ਪਿਆ ਹੈ, ਪਰ ਉਹ ਆਪਣੇ ਸਰੀਰ ਨੂੰ (ਸੁੱਚ ਦੀ ਖ਼ਾਤਰ) ਸਦਾ ਧੋਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰੁ = ਅੰਦਰਲਾ, ਹਿਰਦਾ। ਬਾਹਰੁ = (ਸਰੀਰ ਦਾ) ਬਾਹਰਲਾ ਪਾਸਾ।"

[[content]]
