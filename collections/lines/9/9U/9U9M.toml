[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਰ ਬਾਸਿਨ ਸਭਹੀਨ ਬੁਲਾਯੋ ॥"
page = 946

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After planning, as such, in the morning, they invited all the people from the town."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਨਗਰ ਵਾਸੀਆਂ ਨੂੰ ਬੁਲਾ ਲਿਆ।"