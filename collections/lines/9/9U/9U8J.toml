[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹਰਾਸਿ ਹਮਾਰੀ; ਗੁਰ ਗੋਪਾਲਾ ॥"
page = 886
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "on to Him the Guru, the Lord of the world, I offer my prayer,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੁਨੀਆਂ ਦੇ ਮਾਲਕ ਗੁਰੂ ਅੱਗੇ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾਂ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "unto Him, the Guru, the Lord of the World, I offer my prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਏਹ ਜਾਨਿਆ ਹੈ ਕਿ ਤਿਸ ਗੁਪਾਲ ਰੂਪ ਗੁਰੂ ਪਾਸ ਹਮਾਰੀ (ਰਹਰਾਸਿ) ਬੇਨਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਅੱਗੇ ਹੀ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਤੇ ਆਖਦਾ ਹੈ-) ਹੇ ਗੁਰ ਗੋਪਾਲ! ਸਾਡੀ ਅਰਜ਼ੋਈ ਤੇਰੇ ਦਰ ਤੇ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਰਾਸਿ = ਅਰਦਾਸ, ਅਰਜ਼ੋਈ। ਗੁਰ = ਹੇ ਸਭ ਤੋਂ ਵੱਡੇ! ਗੋਪਾਲਾ = ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਰੱਖਿਅਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él es el Guru de todos nosotros, el Soporte de la Tierra."