[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਤਿਨ ਤੀਰਨ ਬ੍ਰਿਸਟ ਕਰੀ; ਤਿਹ ਤੇ ਸਰ ਏਕ ਨੇ ਭੇਟਨ ਪਾਯੋ ॥"
page = 522

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The shower of arrows discharged by Shiva could not strike even one arrow to Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਜੋ ਤੀਰਾਂ ਦੀ ਝੜੀ ਲਾਈ ਸੀ, ਉਸ ਵਿਚੋਂ ਇਕ ਵੀ (ਤੀਰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਸ਼ਰੀਰ ਨੂੰ) ਛੋਹ ਨਾ ਸਕਿਆ।"