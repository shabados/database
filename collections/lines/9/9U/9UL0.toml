[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਤੜੇ, ਭੜਭੂੰਜੇ ਭਠਿਆਰੀ ।੨੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are grain parchers who make fire in hearths specially designed for parching grain."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਭੜਭੂੰਜੇ (ਦਾਣੇ ਭੁੰਨਣ ਵਾਲੇ ਤੇ) ਤੰਦੂਰ ਵਾਲੇ ਹਨ।"