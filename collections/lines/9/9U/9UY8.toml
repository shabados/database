[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਕਹਿ ਕਰਿ ਨ੍ਰਿਪ ਕਹ ਸਮਝਾਵਤ ॥੧੯॥"
page = 880

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But whatever she disclosed to her, she would go and tell the Raja.(l9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਰਾਜੇ ਨੂੰ ਕਹਿ ਕੇ ਸਮਝਾ ਦਿੰਦੀ ਸੀ ॥੧੯॥"