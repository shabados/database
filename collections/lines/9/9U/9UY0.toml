[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿਆਨ ਮਹਲਾ ੪ ਅਸਟਪਦੀਆ ॥"
page = 1323
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kalyan 4th Guru. Ashtpadis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਲਿਆਨ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ ਅਸ਼ਟਪਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kalyaan, Fourth Mehl, Ashtpadheeyaa:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਕਲਿਆਨੁ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਅੱਠ ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kalyaan, Mejl Guru Ram Das, Cuarto Canal Divino, Ashtapadis."