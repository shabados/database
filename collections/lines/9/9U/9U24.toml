[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਜੀਉ. ਦੇਵਹੁ ਦਰਸਨੁ ਆਪਣਾ; ਜਿਤੁ ਢਾਢੀ ਤ੍ਰਿਪਤਾਵੈ ॥"
page = 1097
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Venerable Lord, bless Thou me, Thy bard, with Thy vision with which I may be sated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਣਨੀਯ ਮਾਲਕ, ਤੂੰ ਆਪਣੇ ਢਾਢੀ, ਮੈਨੂੰ, ਆਪਣਾ ਦੀਦਾਰ ਬਖ਼ਸ਼, ਜਿਸ ਨਾਲ ਮੈਂ ਰੱਜ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord God, please bless Your minstrel with the Blessed Vision of Your Darshan, that I might be satisfied and fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਆਪਣਾ ਦਰਸਨ ਦੇਵੋ ਜਿਸ ਕਰ ਕੇ ਮੈਂ ਢਾਢੀ ਕੋ ਤ੍ਰਿਪਤੀ ਆਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮੈਨੂੰ ਆਪਣਾ ਦਰਸਨ ਦਿਉ ਜਿਸ ਨਾਲ ਮੈਂ ਢਾਢੀ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜ ਜਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, bendice a este Servidor Tuyo con Tu Visión, para que mi mente esté en calma."