[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਚਿ ਰਹੇ. ਬਨਿਤਾ ਬਿਨੋਦ; ਕੁਸਮ ਰੰਗ ਬਿਖ ਸੋਰ ॥"
page = 251
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man remains engrossed in women and playful merriments and the tumult of passions is like the dye of Saf-flower."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਤ੍ਰੀਮਤਾਂ ਅਤੇ ਅਨੰਦ-ਦਾਇਕ ਖੇਡਾਂ ਅੰਦਰ ਗ਼ਲਤਾਨ ਰਹਿੰਦਾ ਹੈ। ਵਿਸ਼ਿਆਂ ਦਾ ਸ਼ੋਰ-ਸ਼ਰਾਬਾ ਕਸੁੰਭੇ ਦੇ ਫੁੱਲ ਦੀ ਭਾਅ ਵਰਗਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Man remains engrossed in women and playful pleasures; the tumult of his passion is like the dye of the safflower, which fades away all too soon."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵੋ! (ਬਨਿਤਾ) ਇਸਤ੍ਰੀ ਕੇ ਬਿਲਾਸੋਂ ਮੇਂ ਰਾਚ ਰਹੇ ਹੋ, ਸੋ ਬਿਸਯੋਂ ਕਾ ਜੋ ਸੋਰ ਸਰਾਬਾ ਹੈ (ਕੁਸਮ) ਕਸੁੰਭੇ ਕੇ ਰੰਗਵਤ ਹੈ, ਭਾਵ ਸੇ ਪ੍ਰਣਾਮੀ ਹੈ। ਵਾ ਜਿਨ ਇਸਤ੍ਰੀਓਂ ਕੇ ਬਿਲਾਸੋਂ ਮੇਂ ਰਚਿ ਰਹੇ ਹੈਂ, ਸੋ ਤਿਨ ਕਾ ਰੰਗ (ਕੁਸਮ) ਫੂਲੋਂ ਸਮ ਥੋੜੇ ਦਿਨ ਕੇ ਰਹਿਣੇ ਵਾਲਾ ਹੈ। ਔਰ (ਬਿਖ) ਜਹਿਰ ਕੇ ਤੁਲ ਮਾਰਨੇ ਵਾਲਾ ਹੈ, ਔਰ (ਸੋਰ) ਸੋਰੇ ਕੇ ਸਮਾਨ ਸੀਘ੍ਰ ਨਸ੍ਟ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸੀਂ ਜੀਵ) ਇਸਤ੍ਰੀ ਆਦਿਕ ਦੇ ਰੰਗ-ਤਮਾਸ਼ਿਆਂ ਵਿਚ ਮਸਤ ਹੋ ਰਹੇ ਹਾਂ, ਪਰ ਇਹ ਮਾਇਆ ਦੀ ਫੂੰ-ਫਾਂ ਕਸੁੰਭੇ ਦੇ ਰੰਗ (ਵਾਂਗ ਖਿਨ-ਭੰਗਰ ਹੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es encarrilado en el amor a los placeres y a las mujeres, pero como el color del cártamo, así se destiñe el teatro de Maya."