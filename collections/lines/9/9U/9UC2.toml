[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਇ ਧੋਤੀ; ਬਸਤ੍ਰ ਕਪਾਟੰ ॥"
page = 1353
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and on your head a towel and you have two lion-cloths."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡੇ ਸਿਰ ਉਤੇ ਤੌਲੀਆ ਅਤੇ ਤੁਹਾਡੇ ਕੋਲ ਦੋ ਧੋਤੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You wear two loin cloths, and keep your head covered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਵਿਤ੍ਰਤਾ ਹੇਤ ਦੋ ਧੋਤੀਆਂ ਰਾਖ ਕਰ ਪੂਜਾ ਸਮੇਂ ਮੇਂ (ਕਪਾਟੰ) ਮਸਤਕ, ਭਾਵ ਤਾਲੂ ਪਰ ਚਾਰ ਤਹ ਕਰ ਪਰਨਾ ਗਿੱਲਾ ਕਰ ਕੇ ਰਾਖਤੇ ਹੋ; ਵਾ (ਪਾਟੰ) ਰੇਸ਼ਮ ਕੇ ਬਸਤ੍ਰੋਂ ਕਾ ਪਹਰਨਾ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਦੋ ਧੋਤੀਆਂ (ਆਪਣੇ ਪਾਸ) ਰੱਖਦਾ ਹੈ, ਤੇ (ਸੰਧਿਆ ਕਰਨ ਵੇਲੇ) ਸਿਰ ਉਤੇ ਇਕ ਵਸਤ੍ਰ ਧਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਪਾਟੰ = (कपाल) ਖੋਪਰੀ, ਸਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "usas doble taparrabo y te cubres la cabeza."