[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਅੰਬਿਕਾ ਜੰਭਹਾ ਜੋਤਿ ਰੂਪਾ ॥"
page = 117

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Ambika! O Jambhaha (the killer of the demon Jambh) O manifestation of Light! I salute Thee."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੰਬਕਾ, ਜੰਭਹਾ (ਜੰਭ ਦੈਂਤ ਨੂੰ ਮਾਰਨ ਵਾਲੀ) ਅਤੇ ਜੋਤ-ਸਰੂਪ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"