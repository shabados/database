[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਜਾਨਿਆ; ਜਬ ਜੀਵਤ ਮੂਆ ॥"
page = 327
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I became dead in life, then alone I came to know the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਜੀਉਂਦੇ ਜੀ ਮਰ ਗਿਆ, ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I became dead while yet alive, only then did I come to know the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜੀਵ ਭਾਵ ਸੇ ਮੂਆ ਤਬ ਜਾਨਿਆ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਮਨ ਕੋ ਬ੍ਰਹਮ ਰੂਪ ਜਾਨਣੇ ਕਰ ਤੁਮ ਕੋ ਕਿਆ ਫਲ ਹੂਆ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਗੱਲ ਦੀ) ਤਦੋਂ ਸਮਝ ਆਈ ਹੈ ਜਦੋਂ (ਇਹ ਮਨ) ਮਾਇਆ ਵਿਚ ਵਿਚਰਦਾ ਹੋਇਆ ਭੀ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਉੱਚਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨਿਆ = ਸਮਝ ਪਈ ਹੈ। ਜੀਵਤ ਮੂਆ = ਜੀਉਂਦਾ ਹੀ ਮਰ ਗਿਆ, ਦੁਨੀਆ ਵਿਚ ਵੱਸਦਾ ਹੋਇਆ ਭੀ ਦੁਨੀਆ ਵਲੋਂ ਨਿਰ-ਚਾਹ ਹੋ ਗਿਆ ਹਾਂ, ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ, ਮਸਤ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero lo supe sólo cuando me morí para mí mismo."