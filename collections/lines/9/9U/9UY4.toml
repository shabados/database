[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਕਹਿਆ; ਸਾ ਕਾਰ ਕਮਾਵਹੁ ॥"
page = 832
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, do thou the work, which the Guru enjoins upon thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਉਹ ਕੰਮ ਕਰ, ਜਿਹੜਾ ਗੁਰੂ ਜੀ ਤੈਨੂੰ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So do that work, which the Guru tells you to do."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਜੋ ਸਤਿਗੁਰੋਂ ਨੇ ਕਹਿਆ ਹੈ, ਸੋਈ ਕਾਰ ਕਮਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਕਾਰ ਕਰਿਆ ਕਰੋ ਜਿਹੜੀ ਗੁਰ ਨੇ ਦੱਸੀ ਹੈ (ਉਹ ਕਾਰ ਹੈ ਨਾਮ ਦਾ ਸਿਮਰਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸਾ = ਉਹ {ਇਸਤ੍ਰੀ ਲਿੰਗ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz y vive, oh hombre, así como te indica el Guru,"