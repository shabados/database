[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਮਾਇਆ ਤਜੀ. ਤ ਕਿਆ ਭਇਆ; ਜਉ ਮਾਨੁ ਤਜਿਆ. ਨਹੀ ਜਾਇ ॥"
page = 1372
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, what of what avail is the abandonment of mammon, if man abandons not his self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਧਨ ਦੌਲਤ ਨੂੰ ਛੱਡਣ ਦਾ ਕੀ ਲਾਭ ਹੈ, ਜੇਕਰ ਬੰਦਾ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਨਹੀਂ ਛੱਡਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, what good is it to give up Maya, if the mortal does not give up his pride?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮਾਯਾ ਕੋ ਤਿਆਗਿਆ, ਭਾਵ ਅਤੀਤ ਭਯਾ ਤੋ ਕਿਆ ਹੂਆ? ਜੋ ਮਨ ਕਾ (ਮਾਨ) ਹੰਕਾਰ ਤਿਆਗਿਆ ਨਹੀਂ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ('ਊਚ ਭਵਨ ਕਨਕਾਮਨੀ' ਆਦਿਕ) ਮਾਇਆ ਤਿਆਗ ਦਿੱਤੀ ਤਾਂ ਭੀ ਕੁਝ ਨਹੀਂ ਸੰਵਾਰਦਾ, ਜੇ ਅਹੰਕਾਰ ਨਹੀਂ ਤਿਆਗਿਆ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ¿de qué sirve dejar a Maya, si uno no entrega su orgullo?,"