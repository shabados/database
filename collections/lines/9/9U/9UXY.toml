[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸਦੀ ਸ਼ਾਨ ਵਿਚ ਉਸੇ ਦੇ ਨਾਮ ਦੀਆਂ ਤੁਕਾਂ ਹਰ ਦਮ ਪੜ੍ਹਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਇਤਿ ਨਾਮਿ ਖ਼ੁਦਾ ਦਰ ਸ਼ਾਨਿ ਊ ।੪੯੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he recites verses of His Naam every moment in His honor. (490)"