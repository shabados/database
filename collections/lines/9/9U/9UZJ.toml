[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤ ਕੀਨ ਉਪਾਰਜਨਾ; ਪ੍ਰਭੁ ਦਾਨੁ ਦੇਇ. ਦਾਤਾਰ ॥੧॥"
page = 988
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many are the beings, created by Thee, O beneficent Lord, so many blesseth Thou with Thine gifts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਜੀਵ ਤੂੰ ਪੈਦਾ ਕੀਤੇ ਹਨ, ਹੇ ਦਰਿਆ-ਦਿਲ ਪ੍ਰਭੂ! ਓਨਿਆਂ ਨੂੰ ਹੀ ਤੂੰ ਆਪਣੀਆਂ ਦਾਤਾਂ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As many beings as You created, God, so many You bless with Your blessings. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜਿਤਨੇ ਜੀਵ ਉਤਪਤ ਕੀਏ ਹੈਂ, ਤਿਨ ਸਭ ਕੋ ਹੇ ਪ੍ਰਭੂ ਬੇਅੰਤ! ਤੂੰ ਹੀ ਦਾਨ ਦੇਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨੀ ਭੀ ਸ੍ਰਿਸ਼ਟੀ ਉਸ ਨੇ ਪੈਦਾ ਕੀਤੀ ਹੈ, ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਉਹ ਪ੍ਰਭੂ (ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ) ਦਾਨ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤ ਉਪਾਰਜਨਾ = ਜਿਤਨੀ ਭੀ ਸ੍ਰਿਸ਼ਟੀ। ਕੀਨ = ਪੈਦਾ ਕੀਤੀ ਹੈ। ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਦਾਤਾਰ = ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres el Único capaz de hacerlo, hay infinidad de criaturas creadas por Ti y a todas las bendices con Tu Maravillosa Abundancia.(1)"