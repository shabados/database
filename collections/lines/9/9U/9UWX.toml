[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਅਗਮ ਅਗਾਧੋ ॥"
page = 1297
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inaccessible and Inapprehensible is my Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਹੈ ਮੇਰਾ ਸੁਆਮੀ ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har, is inaccessible and unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸੋ ਹਰੇ ਕਰਨੇ ਵਾਲਾ ਹਰੀ ਅਗਮਾ ਹੈ, ਅਗਾਧ ਹੈ॥☬ਜੇ ਕਹੇਂ ਤਿਸ ਕੋ ਕੈਸੇ ਪਾਈਤਾ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਹੁੰਚ ਹੈ ਤੇ ਅਥਾਹ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗਾਧੋ = ਅਥਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Jar, Jar es Inaccesible e Insondable."