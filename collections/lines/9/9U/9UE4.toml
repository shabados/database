[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਾਣੀ ਬਾਣੀ ਚਾਰਿ ਜੁਗ; ਜਲ ਥਲ ਤਰੁਵਰੁ ਪਰਬਤ ਸਾਜੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Four mines of life, four speeches and four Ages included, the Lord created water, earth, trees, and mountains."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਖਾਣੀਆਂ(ਅੰਡਜਾਦਿਕ) ਚਾਰ ਬਾਣੀਆਂ (ਪਰਾ ਪਸੰਤਯਾਦਿਕ) ਚਾਰ ਚੁਗ (ਸਤ ਜੁਗਾਦਿਕ) ਜਲ ਧਲ ਬ੍ਰਿੱਛ ਪਹਾੜ (ਜੀਵ ਜੰਤਾਂ ਦੇ ਰਹਿਣ ਦੇ ਥਾਉਂ ਈਸ਼੍ਵਰ ਨੇ) ਰਦ ਦਿੱਤੇ।"