[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮਹਿ ਮਰਿ; ਭਗੇ ਹਾਂ ॥"
page = 411
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they run towards transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਹ ਆਵਾਗਉਣ ਵਲ ਭੱਜ ਕੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they run toward death and reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨਮ ਮਰਨ ਮੇਂ (ਭਗੇ) ਦੌੜਤੇ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮਹਿ = ਜਨਮ ਵਿਚ। ਮਰਿ = ਮਰ ਕੇ। ਭਗੇ = ਦੌੜਦੇ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se precipitan hacia la muerte y hacia el ciclo de reencarnaciones,"