[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਦੀਯੋ ਚਹੋ ਜਿਹ ਠਵਰ; ਤਹਾ ਹੀ ਦੀਜੀਐ ॥੧੧੦੦॥"
page = 788

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the names of all the elephants, add the words “arini-ari” and know all the names of Tupak.1100."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹੋ, ਉਨ੍ਹਾਂ ਦੀ ਉਥੇ ਹੀ ਵਰਤੋਂ ਕਰ ਲਵੋ ॥੧੧੦੦॥"