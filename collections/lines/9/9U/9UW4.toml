[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੋਯਾ, ਹਰ ਪਾਸ ਤੇਰੀ ਸੂਹ ਲੱਭ ਰਿਹਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੋਯਾਸਤ ਬਹਰ ਤਰਫ਼ ਸੁਰਾਗ਼ਤ ਜੋਯਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And singe my Kabaab-like charred heart. May Providence be your protector wherever you decide to prevail.” (45) (3)"