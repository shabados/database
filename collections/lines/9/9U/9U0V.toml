[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੇ ਅਉਗਣ; ਕੂਕੈ ਕੋਈ ॥"
page = 357
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If, one full of numerous sins, prays at Lord's door,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਘਣੇਰਿਆਂ ਪਾਪਾਂ ਨਾਲ ਪੂਰਤ ਹੋਵੇ, ਅਤੇ ਸੁਆਮੀ ਦੇ ਦੁਆਰੇ ਉਤੇ ਪ੍ਰਾਰਥਨਾ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person who is filled with all sorts of sins may pray at the Lord's Door,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸੇ ਔਗਨ ਕਰ ਕੇ ਜੇ ਕੋਈ ਤੇਰੇ ਪਾਸ (ਕੂਕੈ) ਪੁਕਾਰ ਕਰੈ ਅਰਥਾਤ ਬੇਨਤੀ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਪਾਪ ਕੀਤੇ ਹੋਏ ਹੋਣ, ਫਿਰ ਭੀ ਜੇ ਕੋਈ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ) ਅਰਜ਼ੋਈ ਕਰਦਾ ਹੈ (ਪਰਮਾਤਮਾ ਪੈਦਾ ਕੀਤੇ ਦੀ ਲਾਜ ਰੱਖਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno está repleto de faltas y suplica en la Puerta del Señor,"