data = "ਬਜੰਤ ਭੇਰ ਭੀਖਣੰ ॥"
page = 259

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sharp arrows are being discharged and the terrible kettle-drums are resounding"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੈ-ਦਾਇਕ ਸੁਰ ਨਾਲ ਭੋਰੀਆਂ ਵੱਜਦੀਆਂ ਹਨ।"