[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਬਾ ਜੂਠੀ. ਬੋਲਤ ਜੂਠਾ; ਕਰਨ ਨੇਤ੍ਰ ਸਭਿ ਜੂਠੇ ॥"
page = 1195
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The tongue is filthy, and ears and eyes too are filthy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਭ ਗੰਦੀ ਹੈ, ਜੋ ਕੁਛ ਇਹ ਆਖਦੀ ਹੈ ਉਹ ਗੰਦਾ ਹੈ ਅਤੇ ਕੰਨ ਤੇ ਅੱਖੀਆਂ ਭੀ ਸਮੂਹ ਗੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tongue is impure, and its speech is impure. The eyes and ears are totally impure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਹਬਾ ਜੂਠੀ ਔਰੁ ਜਿਸ ਬੋਲ ਕੋ ਬੋਲੀਤਾ ਹੈ, ਸੋ ਬੋਲ ਭੀ ਜੂਠਾ ਹੈ, ਕਾਨ ਔਰ ਨੇਤ੍ਰ ਏਹ ਸਭ ਜੂਠੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੀ) ਜੀਭ ਮੈਲੀ, ਬਚਨ ਭੀ ਮਾੜੇ, ਕੰਨ ਅੱਖਾਂ ਆਦਿਕ ਸਾਰੇ ਹੀ ਅਪਵਿੱਤਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹਬਾ = ਜੀਭ। ਬੋਲਤ = ਬਚਨ ਜੋ ਬੋਲੇ ਜਾਂਦੇ ਹਨ। ਕਰਨ = ਕੰਨ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Impuros son los labios, impuro el discurso, los oídos y la mirada, si, los Brahmanes que están siendo consumidos por el fuego del ego,"