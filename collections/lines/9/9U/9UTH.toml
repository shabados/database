[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਕਸੁੰਭਾ ਰੰਗੁਲਾ; ਕਾਹੇ ਭੂਲਿ ਲਾਗੇ ॥੧॥ ਰਹਾਉ ॥"
page = 809
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the beauteous saf-flower, why makest thou the mistake of attaching thyself to it?. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਹਣੇ ਕਸੁੰਭੇ ਦੇ ਫੁੱਲ ਨੂੰ ਵੇਖ ਕੇ ਤੂੰ ਇਸ ਨਾਲ ਜੁੜਨ ਦੀ ਕਿਉਂ ਗਲਤੀ ਕਰਦਾ ਹੇ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You gaze upon the transitory, beautiful safflower, but why do you get attached to it? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਸੁੰਭੇ ਰੰਗ ਕੋ (ਰੰਗੁਲਾ) ਸੁੰਦਰ ਦੇਖ ਕਰ ਕਿਉਂ ਭੂਲ ਕਰ ਉਸ ਰੰਗਿ ਮੇਂ ਲਗੇ ਹੋ, ਭਾਵ ਯੇਹ ਕਿ ਵਿਸ੍ਯ ਰੂਪ ਝੂਠੇ ਪਦਾਰਥੋਂ ਕੋ ਤ੍ਯਾਗੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਹਣੇ ਰੰਗ ਵਾਲਾ ਕਸੁੰਭਾ (ਮਨ-ਮੋਹਨੀ ਮਾਇਆ) ਵੇਖ ਕੇ ਕਿਉਂ ਕੁਰਾਹੇ ਪੈ ਰਿਹਾ ਹੈਂ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਰੰਗੁਲਾ = ਸੋਹਣੇ ਰੰਗ ਵਾਲਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El color del azafrán es deslumbrante, pero ¿por qué dejarse llevar por su apariencia tan falsa? (1-Pausa)"