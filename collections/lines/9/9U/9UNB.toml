[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਰਹਲਾ. ਮੇਰੇ ਪ੍ਰਾਨ ਤੂੰ; ਮੈਲੁ ਪਾਖੰਡੁ ਭਰਮੁ ਗਵਾਇ ॥"
page = 234
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my wandering soul, thou art my very life. Rid thou thyself of the filth of hypocrisy and superstition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੀ ਰਮਤੀ ਆਤਮਾ! ਤੂੰ ਮੇਰੀ ਜਿੰਦ ਜਾਨ ਹੈਂ। ਤੂੰ ਦੰਭ ਅਤੇ ਸੰਦੇਹ ਦੀ ਗੰਦਗੀ ਨੂੰ ਉਤਾਰ ਛਡ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O camel-like mind, you are my breath of life; rid yourself of the pollution of hypocrisy and doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਮੇਰੇ ਪ੍ਰਾਨ ਰੂਪ ਹੈਂ ਪਾਖੰਡ ਕੀ ਮੈਲ, ਪੁਨਾ ਭਰਮ ਗੁਵਾਵਣੇ ਕਾ ਹਲਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮਨ! ਹੇ ਬੇ-ਮੁਹਾਰ ਮਨ! ਤੂੰ (ਆਪਣੇ ਅੰਦਰੋਂ ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਦੂਰ ਕਰ, ਪਖੰਡ ਛੱਡ ਦੇ ਤੇ (ਮਾਇਆ ਦੇ ਪਿੱਛੇ) ਭਟਕਣਾ ਛੱਡ ਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਾਨ = ਹੇ ਮੇਰੀ ਜਿੰਦ! ਹੇ ਮੇਰੇ ਪਿਆਰੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente divagante, vida mía, límpiate de las impurezas de la duda y de las simulaciones,"