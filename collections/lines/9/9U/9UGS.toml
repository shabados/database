[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸੁਰਿ ਨਾਥਾ; ਦੇਵਾ ਦੇਵ ॥"
page = 1169
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the Lord of the great Yogis and gods."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਡਿਆਂ ਯੋਗੀਆਂ ਅਤੇ ਦੇਵਤਿਆਂ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Master of Yogis, the Divinity of the divine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਸੁਰਿ ਨਾਥਾ) ਇੰਦ੍ਰ, ਬ੍ਰਹਮਾਦਿਕ ਜੋ ਸਿਰਮਣੀ ਦੇਵਤਾ ਹੈਂ ਤਿਨ ਕਾ ਭੀ ਪ੍ਰਕਾਸਕੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦੇਵਤਿਆਂ ਦਾ ਨਾਥਾਂ ਦਾ ਭੀ ਦੇਵਤਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਿ = ਦੇਵਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Maestro de los grandes Yoguis, el Dios de dioses, tengo añoranza por Tu Nombre,"