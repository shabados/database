[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਤੁਝ ਤੇ ਮਨੁ ਮਾਨਿਆ; ਕੀਮਤਿ ਕਹਨੁ. ਨ ਜਾਈ ॥੧੦॥੩॥"
page = 1274
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O Lord, it is through The, that my mind is propitiated. I can say not Thy price, O my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ! ਤੇਰੇ ਰਾਹੀਂ ਮੇਰੇ ਚਿੱਤ ਦੀ ਤਸੱਲੀ ਹੋ ਗਈ ਹੈ। ਮੈਂ ਤੇਰਾ ਮੁੱਲ ਦੱਸ ਨਹੀਂ ਸਕਦਾ, ਹੇ ਮੇਰੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, through You, O Lord, my mind is pleased and appeased; I cannot express Your worth. ||10||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! (ਤੁਝ ਤੇ) ਤੇਰੇ ਤੇ, ਭਾਵ ਤੇਰੀ ਕਿਰਪਾ ਤੇ ਹਮਾਰਾ ਮਨੁ ਪਤੀਆਯਾ ਹੈ। ਹੇ ਹਰੀ! ਤੇਰੀ ਕੀਮਤਿ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥੧੦॥੩॥☬ਕਰਮੋਂ ਅਨੁਸਾਰ ਊਚ ਨੀਚ ਕੀ ਗਤੀ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਅਰਦਾਸ ਕਰ ਕੇ ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਮੇਰਾ ਮਨ (ਤੇਰੀ ਯਾਦ ਵਿਚ) ਗਿੱਝ ਗਿਆ ਹੈ (ਤੇ ਮੇਰੇ ਅੰਦਰ ਅਜੇਹਾ ਆਤਮਕ ਆਨੰਦ ਬਣ ਗਿਆ ਹੈ ਜਿਸ ਦਾ) ਮੁੱਲ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ॥੧੦॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਤੁਝ ਤੇ = ਤੈਥੋਂ, ਤੇਰੀ ਮਦਦ ਨਾਲ ॥੧੦॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, por Ti, oh Señor mi mente está Complacida y en Paz, no podría ni expresar Tu Valor. (10-3)"