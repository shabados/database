[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸ ਨੋ ਕਹੀਐ; ਜਾ ਆਪਿ ਕਰਾਏ ॥"
page = 1047
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord Himself does everything, whom should one blame, then?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਖ਼ੁਦ ਹੀ ਸਭ ਕੁਝ ਕਰਦਾ ਹੈ ਤਾਂ ਆਦਮੀ ਕੀਹਦੇ ਤੇ ਦੂਸ਼ਣ ਲਾਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is to blame, when He Himself does everything?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਸਭ ਕੁਛ ਆਪ ਹੀ ਕਰਾਵਤਾ ਹੈ, ਤੋ ਦੋਸ ਕੀ ਬਾਤ ਕਿਸਨੂੰ ਕਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਪਰਮਾਤਮਾ) ਆਪ (ਹੀ ਜੀਵਾਂ ਪਾਸੋਂ ਸਭ ਕੁਝ) ਕਰਾ ਰਿਹਾ ਹੈ, ਤਾਂ ਉਸ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਪਾਸ ਪੁਕਾਰ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਸ ਨੋ = {ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਕਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਜਾ = ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quién culpar cuando Dios Mismo hace todo como es Su Voluntad."