[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟ ਕੀਨੇ. ਪ੍ਰਭ ਕਰਨੇਹਾਰੇ; ਨਾਸਨ ਭਾਜਨ ਥਾਕੇ ॥"
page = 678
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator-Lord has glorified thee and thine running and ramblings have ceased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਪ੍ਰਸਿੱਧ ਕਰ ਦਿੱਤਾ ਹੈ, ਅਤੇ ਤੇਰਾ ਭੱਜਣਾ ਤੇ ਭਟਕਣਾ ਮੁੱਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Creator Lord, has glorified you, and your running and rushing around has ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਨਹਾਰ ਪ੍ਰਭੂ ਨੇ ਹਮ ਪ੍ਰਗਟ ਕੀਏ ਹਾਂ ਅਰ ਨਸਣਾ ਭਜਨਾ ਆਦਿ ਕਲੇਸ ਥਕਤ ਹੂਏ ਅਰਥਾਤ ਦੂਰ ਭਏ ਹੈਂ। (ਨਾਸਨ) ਚੋਰੀ ਚਲੇ ਜਾਣਾ ਅਰ (ਭਾਜਨ) ਵੇਖਦੇ ਹੀ ਦੌੜ ਜਾਣਾ ਦੋ ਪਦ ਕਰ ਅਤੀ ਚਲੇ ਫਿਰਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੀ ਜਿੰਦੇ!) ਸਭ ਕੁਝ ਕਰ ਸਕਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੇ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਉਸ ਨੇ ਆਪਣਾ ਆਪ ਪਰਗਟ ਕਰ ਦਿੱਤਾ, ਉਹਨਾਂ ਦੀਆਂ ਭਟਕਣਾਂ ਮੁੱਕ ਗਈਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਨੇਹਾਰੇ = ਸਭ ਕੁਝ ਕਰ ਸਕਣ ਵਾਲੇ ਨੇ। ਨਾਸਨ ਭਾਜਨ = ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Señor Creador te ha traído Gloria y las inestabilidades de tu mente han cesado,"