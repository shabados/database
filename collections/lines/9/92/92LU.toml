[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੰਚੋ ਬੀਰ ਬੰਕੇ ਪ੍ਰਿਥੀ ਪਾਇ ਰੋਪੇ ॥"
page = 60

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There Sri Shah (Sango Shah) become enraged and all the five warriors stood firmly in the battlefield."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੰਜਾਂ ਭਰਾਵਾਂ (ਬੀਬੀ ਵੀਰੋ ਦੇ ਪੁੱਤਰਾਂ) ਨੇ ਧਰਤੀ ਉਤੇ ਪੈਰ ਜਮਾ ਦਿੱਤੇ (ਅਰਥਾਤ ਯੁੱਧ ਲਈ ਡਟ ਗਏ)।"