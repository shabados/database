[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਤੁ ਬਿਅੰਤੁ ਨ ਪਾਰਾਵਾਰਾ ।੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "No end is there of His extremes; they are infinite."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਲਈ ਅੰਤ ਥੋਂ ਬੇਅੰਤ ਹੈ (ਉਸਦਾ) ਉਰਾਰ ਪਾਰ ਨਹੀਂ ਲਖੀਦਾ। ਭਾਵ, ਵਾਹਿਗੁਰੂ ਦੀ ਬੇਅੰਤਤਾਈ ਦੱਸੀ ਹੈ)।"