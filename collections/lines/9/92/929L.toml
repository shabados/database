[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਬਖ਼ਸ਼ਿਸ਼ਾਂ ਦਾ ਬੱਦਲ ਅਤੇ ਸਖ਼ਾਵਤਾਂ ਦਾ ਮੀਂਹ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਹਾਬਿ ਅਨਾਯਾਤੋ ਅਬਰਿ ਨਵਾਲ ।੯੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the cloud full of largess and showers of generosity. (97)"