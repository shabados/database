[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਦੇ; ਸਾਜਿਆ ॥"
page = 72
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and himself blessed him with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਖੁਦ ਹੀ ਉਸ ਨੂੰ ਇਜ਼ਤ ਆਬਰੂ ਪਰਦਾਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He creates and bestows body and soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੀਉ) ਜੀਵਕਲਾ ਦੇ ਕਰ (ਪਿੰਡੁ) ਸਰੀਰ ਜਿਸ ਤੈਨੇ (ਸਾਜਿਆ) ਬਣਾਇਆ ਹੈ॥☬ਪੁਨ: ਤੂੰ ਕੈਸਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੰਦ ਤੇ ਸਰੀਰ ਦੇ ਕੇ ਆਪ ਹੀ ਉਸ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nos bendice con el cuerpo y el Alma."