[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਨੑ ਮਨਿ ਭਉ; ਤਿਨੑਾ ਮਨਿ ਭਾਉ ॥੨॥"
page = 465
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, those who have God's fear in their mind, in their mind is His love as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਫਰ ਹੈ, ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਹੀ ਉਸ ਦਾ ਪ੍ਰੇਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those whose minds are filled with the Fear of God, have the love of God in their minds as well. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਅਕਾਲ ਪੁਰਖ ਕਾ (ਭਉ) ਭ੍ਯ ਹੋਤਾ ਹੈ, ਤਿਨ ਕੇ ਮਨ ਅੰਦਰ (ਭਾਉ) ਪ੍ਰੇਮ ਹੋਤਾ ਹੈ। ਜਿਸ ਕੇ ਸਭ ਸਾਧਨ ਸਫਲ ਹੋਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰੇਮ ਕੇਵਲ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਹੀ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਰੱਬ ਦਾ ਡਰ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente ama a su Dios, aquél que baila en Reverencia a Dios a través de su mente. (2)"