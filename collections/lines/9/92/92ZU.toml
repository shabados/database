[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਨਿਰਬਿਕਾਰੰ ਨਮੋ ਨਿਰਜੁਰੇਅੰ ॥੮੫॥"
page = 45

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Him who is without vices and who is without ailments. 85."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ) ਵਿਕਾਰਾਂ ਤੋਂ ਰਹਿਤ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ, ਹੇ ਰੋਗਾਂ ਤੋਂ ਰਹਿਤ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ ॥੮੫॥"