[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗਾਵਹੁ; ਪ੍ਰਭ ਪਰਮਾਨੰਦ ॥"
page = 293
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the praises of the Lord the embodiment of supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਹਾਨ ਪਰਸੰਨਤਾ ਸਰੂਪ ਸੁਆਮੀ ਦੇ ਗੁਣ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glories of God, the embodiment of supreme bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪ੍ਰਭੂ ਪਰਮ ਅਨੰਦ ਰੂਪ ਕੇ ਗੁਣੋਂ ਕੌ ਗਾਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮ ਖ਼ੁਸ਼ੀਆਂ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en la Esencia del Nombre del Señor"