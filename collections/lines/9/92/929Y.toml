[[content]]
asset = "SSKS"
type = "primary"
data = "ਸ੍ਵਾਦ ਨਿਹਸ੍ਵਾਦੁ ਅਰੁ ਬਾਦ ਨਿਹਬਾਦ ਭਏ; ਅਸਪ੍ਰੇਹ ਨਿਸਪ੍ਰੇਹ ਗੇਹ ਦੇਹ ਪਾਂਤਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A Guru-oriented person becomes free of all attachments and relishments by virtue of Guru's teachings. Engrossed in Naam Simran, he does not indulge in other debates and arguments. He becomes totally desireless and contended. His attachment with worldly at"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰੀਆਂ ਦੇ ਭੋਗਾਂ ਦਾ ਸ੍ਵਾਦ ਮਾਨਣ ਦਾ ਰਸ ਨਿਹਸ੍ਵਾਦ ਬੇ ਰਸ ਹੋ ਜਾਂਦਾ ਫਿੱਕਾ ਪੈ ਜਾਂਦਾ ਹੈ ਭਾਵ ਹੁਣ ਸ਼ਬਦ ਸਪਰਸ਼ ਰੂਪ ਰਸ ਗੰਧ ਪੰਜੇ ਵਿਖਯ ਆਪਣੇ ਇੰਦ੍ਰੇ ਕੰਨ ਤੁਚਾ ਨੇਤ੍ਰ ਰਸਨਾ ਤਥਾ ਨਾਸਿਕਾ ਨੂੰ ਖਿੱਚ ਨਹੀਂ ਪਾ ਸੱਕਦੇ, ਅਤੇ ਝਗੜੇ ਝੰਝਟ ਭੀ ਨਿਹਬਾਦ ਅਝਗੜਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਭਾਵ ਲੈਣ ਦੇਣ ਆਦਿ ਸਮੇਂ ਜੇ ਝਗੜੇ ਆਦਿ ਦਾ ਔਸਰ ਆਣ ਵਰਤੇ ਤਾਂ ਬਖੇੜਿਆਂ ਤੋਂ ਦੂਰ ਰਹੀਦਾ ਹੈ। ਅਸੰਪ੍ਰੇਹ ਸਪ੍ਰਿਹਾ ਇੱਛਾ ਅਭਿਲਾਖਾ ਵੱਲੋਂ ਨਿਸਪ੍ਰੇਹ ਅਚਾਹ ਨਿਰਇਛਿਤ ਹੋ ਜਾਯਾ ਕਰੀਦਾ ਹੈ, ਕ੍ਯੋਂਕਿ ਦੇਹ ਅਰੁ ਗੇਹ ਘਰ ਆਦਿ ਪਦਾਰਥ ਸਮੂਹ ਪਾਂਤਿ ਪਾਤਿ ਗਿਰ ਨਾਸ਼ ਹੋ ਜਾਣ ਵਾਲੇ ਭਾਸ ਆਯਾ ਕਰਦੇ ਹਨ।"