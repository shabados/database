[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਿ; ਅਨਤ ਤਰੰਗਾ ॥"
page = 367
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember thou the Lord Master's Name, which contains endless waves of joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ, ਜਿਸ ਵਿੱਚ ਖੁਸ਼ੀ ਦੀਆਂ ਬੇਅੰਤ ਲਹਿਰਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, Har, Har, in endless waves of joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਨਤ ਤਰੰਗਾ) ਅਨੇਕ ਤਰਹ ਕੇ ਨਾਮ ਰੂਪ ਤਰੰਗ ਜਿਸ ਹਰਿ ਕੇ ਹੈਂ ਤਿਸ ਕਾ ਹਰਿ ਨਾਮ ਜਪਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਗਤ ਦੇ ਅਨੇਕਾਂ ਜੀਆ-ਜੰਤ-ਰੂਪ) ਬੇਅੰਤ ਲਹਰਾਂ ਦੇ ਮਾਲਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਅਨਤ ਤਰੰਗਾ = ਬੇਅੰਤ ਲਹਰਾਂ ਦਾ ਮਾਲਕ ਹਰੀ। ਅਨਤ = ਅਨੰਤ, ਬਿਅੰਤ। ਤਰੰਗ = ਲਹਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla al Señor de Formas Infinitas de Gozo y habita en Su Nombre,"