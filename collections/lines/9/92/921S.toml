[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਣਵੰਤੜੀਏ; ਪਿਰੁ ਦੇਖਿ ਹਦੂਰੇ ਰਾਮ ॥"
page = 567
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O meritless woman, see thou thy Husband just close at hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣ ਵਿਹੂਣ ਸੁਆਣੀਏ! ਤੂੰ ਆਪਣੇ ਪਤੀ ਨੂੰ ਐਨ ਹਾਜ਼ਰ-ਨਾਜਰ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O worthless bride, see your Husband Lord ever-present."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਨਿਰਗੁਣਵੰਤੜੀਏ) ਗੁਣੋਂ ਸੇ ਰਹਿਤ ਬੁਧੀ ਵਾਲੀ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀਏ! ਤੂੰ (ਰਾਮ) ਬਿਆਪਕ ਪਤੀ ਕੋ ਸਮੀਪ ਹੀ ਦੇਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣ-ਹੀਣ ਜਿੰਦੇ! ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਵੇਖਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਗੁਣਵੰਤੜੀਏ = ਹੇ ਗੁਣਾਂ ਤੋਂ ਸੱਖਣੀ ਜਿੰਦੇ! ਹਦੂਰੇ = ਹਾਜ਼ਰ-ਨਾਜ਼ਰ, ਅੰਗ-ਸੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mujer sin mérito, ve la Presencia del Señor ante ti, pues aquéllos Gurmukjs que han gozado del Amor del Señor,"