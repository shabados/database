[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰੀ ਪੁਰਖ; ਸਬਾਈ ਲੋਇ ॥੩॥"
page = 223
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Among all the women and men, Lord's Light permeates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਇਸਤ੍ਰੀਆਂ ਤੇ ਮਰਦਾ ਅੰਦਰ, ਪ੍ਰਭੂ ਦਾ ਪ੍ਰਕਾਸ਼ ਰਮਿਆ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among all the women and the men, His Light is shining. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਰੀ ਔਰ ਪੁਰਖ ਮੇਂ ਭੀ ਸੰਪੂਰਣ ਉਸ ਕੀ (ਸੋਇ) ਸੱਤਾ ਵ੍ਯਾਪ ਰਹੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਪੁਰਖ ਵਿਚ, ਸਾਰੀ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni en el hombre, ni en la mujer, ni tampoco en otro tipo de seres. (3)"