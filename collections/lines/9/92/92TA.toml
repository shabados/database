[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਅਠਾ ਅਠਸਠੇ ਚਾਰੇ ਖਾਣੀ; ਇਹੈ ਵਰਤਣਿ ਹੈ ਸਗਲ ਸੰਸਾਰੇ ॥"
page = 694
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole world is engrossed in the eighteen Puranas, sixty-eight shrines and the four sources of creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗਤ ਅਠਾਰਾਂ ਪੁਰਾਣਾਂ ਤੀਰਥਾਂ ਅਤੇ ਚਾਰਾਂ ਹੀ ਉਤਪਤੀ ਦੇ ਸੋਮਿਆਂ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is engrossed in the eighteen Puraanas, the sixty-eight sacred shrines of pilgrimage, and the four sources of creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਠਾਰਹਾਂ ਪੁਰਾਣ ਔ ਅਠਾਹਟ ਤੀਰਥ ਚਾਰੋਂ ਖਾਣੀਆਂ ਜੋ ਹੈਂ, ਇਨੋਂ ਮੇਂ ਹੀ ਸਰਬ ਸੰਸਾਰ ਕੀ ਵਰਤਣ ਹੈ; ਵਾ ਸਭ ਸੰਸਾਰ ਮੇਂ ਏਹੁ ਪੂਰਬ ਉਕਤ ਜੋ ਵਰਤਣ ਵਾਲੇਵਾ ਹੈ, ਸੋ ਸਭ ਤੇ ਆਰਤੀ ਦੀ ਸਮਗ੍ਰੀ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸੰਸਾਰ ਦੀ ਨਿੱਤ ਦੀ ਕਾਰ ਤਾਂ ਇਹ ਹੈ ਕਿ (ਤੇਰਾ ਨਾਮ ਭੁਲਾ ਕੇ) ਅਠਾਰਾਂ ਪੁਰਾਣਾਂ ਦੀਆਂ ਕਹਾਣੀਆਂ ਵਿਚ ਪਰਚੇ ਹੋਏ ਹਨ, ਅਠਾਹਠ ਤੀਰਥਾਂ ਦੇ ਇਸ਼ਨਾਨ ਨੂੰ ਹੀ ਪੁੰਨ-ਕਰਮ ਸਮਝ ਬੈਠੇ ਹਨ, ਤੇ, ਇਸ ਤਰ੍ਹਾਂ ਚਾਰ ਖਾਣੀਆਂ ਦੀਆਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਸ ਅਠਾ = ੧੮ ਪੁਰਾਣ। ਅਠਸਠੇ = ੬੮ ਤੀਰਥ। ਵਰਤਣਿ = ਨਿੱਤ ਦੀ ਕਾਰ, ਪਰਚਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está involucrado en los dieciocho Puranas, en los sesenta y ocho lugares sagrados y en las cuatro fuentes de creación."