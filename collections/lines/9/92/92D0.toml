[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ ਇਕੁ; ਇਕ ਰੀਤਾਵੀਆ ॥"
page = 964
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within and without, I see the One Lord and one is my way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਅਤੇ ਬਾਹਰ ਮੈਂ ਇਕ ਸੁਆਮੀ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹਾਂ ਅਤੇ ਇਕੋ ਹੀ ਮੇਰਾ ਮਾਰਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inwardly and outwardly, the One and only Lord is my way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰਿ ਸਰੀਰ ਮੇਂ ਬਾਹਰ ਬ੍ਰਹਮੰਡ ਮੇਂ ਇਕ ਹੀ ਜਾਣਿਆ ਹੈ ਔ ਏਕਤਾ ਕਥਨ ਕੀ ਰੀਤੀ ਭੀ ਆਇ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਤੇ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਇਕ ਪ੍ਰਭੂ ਹੀ ਦਿੱਸਦਾ ਹੈ। ਬੱਸ! ਇਹੀ ਉਸ ਦੀ ਜੀਵਨ-ਜੁਗਤੀ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora dentro y fuera veo sólo a Dios y sólo Uno es mi Sendero."