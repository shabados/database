[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਦਨ ਮੂਰਤਿ; ਭੈ ਤਾਰਿ ਗੋਬਿੰਦੇ ॥"
page = 695
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The World Master of fascinating form has ferried me across the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਮੋਹਨੀ ਸੂਰਤ ਵਾਲੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the world, of wondrous form, has carried me across the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਦਨ, ਭਾਵ ਸੇ ਸੁੰਦਰ ਸਰੂਪ! ਵਾ ਹੇ ਗੋਬਿੰਦ! ਮੇਰੇ ਕੋ ਇਸ ਭੈਦਾਇਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਾਰ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮਾਤਮਾ ਸੋਹਣੇ ਸਰੂਪ ਵਾਲਾ ਹੈ, ਜੋ (ਸੰਸਾਰ ਦੇ) ਡਰਾਂ ਤੋਂ ਪਾਰ ਲੰਘਾਣ ਵਾਲਾ ਹੈ ਤੇ ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਸਾਰ ਲੈਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਦਨ ਮੂਰਤਿ = ਉਹ ਮੂਰਤਿ ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਮਸਤੀ ਆ ਜਾਏ, ਸੋਹਣੇ ਸਰੂਪ ਵਾਲਾ। ਭੈ ਤਾਰਿ = ਡਰਾਂ ਤੋਂ ਪਾਰ ਲੰਘਾਉਣ ਵਾਲਾ। ਗੋਬਿੰਦ = {ਗੋ = ਸ੍ਰਿਸ਼ਟੀ। ਬਿੰਦ = ਜਾਨਣਾ, ਸਾਰ ਲੈਣੀ} ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਸਾਰ ਲੈਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Señor Encantador, Quien nos cruza a través del mar de la existencia,"