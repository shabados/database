[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ; ਸਬਦਿ ਮਿਲਾਵਾ ਹੋਇ ॥੨॥"
page = 158
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Guru that the Lord is met."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru, we are absorbed in the Word of the Shabad. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਸੇ ਹੀ (ਸਬਦਿ) ਬ੍ਰਹਮ ਕਾ ਮਿਲਾਪ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru uno es entonado en la Palabra del Shabd.(2)"