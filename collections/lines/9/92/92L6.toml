[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਝੇ ਅਜੁਝ ਜੁਝਾਰ ਹੀ ॥"
page = 168

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The brave fighters of many types are fighting bravely with one another."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਮਾਰੇ ਜਾ ਸਕਣ ਵਾਲੇ ਵੀ ਜੂਝ ਕੇ ਵੀਰਗਤਿ ਪ੍ਰਾਪਤ ਕਰ ਰਹੇ ਸਨ।"