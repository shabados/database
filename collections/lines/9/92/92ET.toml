[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ. ਜਿਨ ਨਾਮਿ ਲਾਇਹਿ; ਸਿ ਹਰਿ ਹਰਿ ਸਦਾ ਧਿਆਵਹੇ ॥"
page = 919
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They whom Thou, in Thy mercy, appliest to Thy Name, ever reflect on Thee, O my Lord-Gold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਆਪਣੀ ਰਹਿਮਤ ਸਦਕਾ ਆਪਣੇ। ਨਾਮ ਨਾਲ ਜੋੜਦਾ ਹੈ, ਉਹ ਸਦੀਵ ਹੀ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Your Mercy, You attach them to the Naam; they meditate forever on the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ ਜਿਨ ਕੋ ਨਾਮ ਮੇਂ ਲਾਵਤਾ ਹੈਂ ਸੇ ਪੁਰਸ ਹੇ (ਹਰੀ) ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਨਾਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੇਹਰ ਕਰ ਕੇ ਆਪਣੇ ਨਾਮ ਵਿਚ ਜੋੜਦਾ ਹੈਂ, ਉਹ ਬੰਦੇ ਸਦਾ ਹਰੀ-ਨਾਮ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਇਹਿ = ਤੂੰ ਲਾਂਦਾ ਹੈਂ। ਸਿ = ਉਹ ਬੰਦੇ। ਧਿਆਵੇ = ਧਿਆਵਹਿ, ਧਿਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ellos meditan para siempre en el Señor, Jar, Jar."