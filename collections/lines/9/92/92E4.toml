[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਮੰਨਿ ਜਾਣੈ; ਮਨਿ ਕੋਇ ॥੧੩॥"
page = 3
line = 8

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਨਾਮ ਨਿਰੰਜਨ (ਮੈਲ ਰਹਿਤ) ਦੀ ਸੋਝੀ ਕਿਸ ਨੂੰ ਆਉਂਦੀ ਹੈ: \"ਜੇ ਕੋਈ, ਮਨ ਕਰਕੇ ਮੰਨ ਲਵੇ, ਪਰ ਐਸਾ ਕੋਈ ਹੀ ਹੁੰਦਾ ਹੈ\"।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If someone puts faith in the Lord's Name, he shall, then understand it within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਸਾਈ ਦੇ ਨਾਮ ਉਤੇ ਭਰੋਸਾ ਧਾਰਨ ਕਰ ਲਵੇ, ਤਦ ਉਹ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਇਸ ਨੂੰ ਸਮਝ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only one who has faith comes to know such a state of mind. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਮਨਨ ਕਰਤਾ ਹੈ, ਸੋਈ ਕੋਈ ਮਨ ਮੇਂ ਮਹਾਤਮ ਜਾਨਤਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚ ਹਰਿ-ਨਾਮ ਦੀ ਲਗਨ ਪੈਦਾ ਕਰ ਲਏ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo quien tiene Fe llega a tener ese estado mental. (13)"