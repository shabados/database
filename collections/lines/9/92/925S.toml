[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਿ ਕਰੀ, ਹਨਿ ਬੀਰ ਚਲਿਓ; ਅਸਿ ਲੈ ਕਰਿ ਸ੍ਰੀ ਹਰਿ ਓਰਿ ਪਧਾਰਿਓ ॥"
page = 423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After killing the elephant and many warriors, he rushed forward towards Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਾਥੀ ਨੂੰ ਮਾਰ ਕੇ ਸੂਰਮਾ (ਅਮਿਟ ਸਿੰਘ) ਚਲ ਪਿਆ ਅਤੇ ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਲੈ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਵਲ ਵਧ ਚਲਿਆ।"