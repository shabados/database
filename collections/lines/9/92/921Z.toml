[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਭ ਜੋਨਿ ਛੋਡਿ ਜਉ ਨਿਕਸਿਓ; ਤਉ ਲਾਗੋ ਅਨ ਠਾਂਹੀ ॥੧॥"
page = 1207
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaving the womb existence, when thou emerged out, then got thou attached to another place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਂ ਦੇ ਪੇਟ ਦੇ ਜੀਵਨ ਨੂੰ ਤਿਆਗ ਜਦ ਤੂੰ ਬਾਹਰ ਨਿਕਲਿਆਂ ਤਦ ਤੂੰ ਹੋਰ ਥਾਂ ਨਾਲ ਜੁੜ ਬੈਠਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Leaving the womb, you were born, and when you came out, you became attached to other places. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਰਭ ਜੋਨੀ ਕੋ ਛੋਡ ਕਰ ਕੇ ਜਬ ਬਾਹਿਰ ਨਿਕਸ੍ਯਾ ਤੌ (ਅਨ ਠਾਂਹੀ) ਔਰ ਹੀ ਸੰਸਾਰੀ ਧੰਦੋਂ ਮੇਂ ਲਗ ਪੜਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਾਂ ਦਾ ਪੇਟ ਛੱਡ ਕੇ ਜਦੋਂ ਤੂੰ ਜਗਤ ਵਿਚ ਆ ਗਿਆ, ਤਦੋਂ ਤੂੰ (ਸਿਮਰਨ ਛੱਡ ਕੇ) ਹੋਰ ਹੋਰ ਥਾਈਂ ਰੁੱਝ ਗਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਡਿ = ਛੱਡ ਕੇ। ਜਉ = ਜਦੋਂ। ਨਿਕਸਿਓ = ਨਿਕਲਿਆ, ਜਗਤ ਵਿਚ ਆਇਆ। ਤਉ = ਤਦੋਂ। ਅਨ = {अन्य} ਹੋਰ ਹੋਰ। ਅਨ ਠਾਂਹੀ = ਹੋਰ ਹੋਰ ਥਾਈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en el momento en que estabas fuera de la matriz, te apegaste a las vanidades de la vida. (1)"