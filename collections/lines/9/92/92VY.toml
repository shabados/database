[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਦੁਖ ਮੇਟੇ; ਸਾਚੈ ਨਾਈ ॥੬॥"
page = 412
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All pain is eradicated by the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੁਖੜੇ ਸਚੇ ਨਾਮ ਦੁਆਰਾ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All pain is eradicated by the True Name. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਨਾਮ ਕੋ ਜਪ ਕਰ ਹਮ ਨੇ ਸਭ ਦੁਖ ਮੇਟੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤਿਆਂ ਸਾਰੇ ਹੀ ਦੁੱਖ ਮਿਟ ਜਾਂਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, y todo mi dolor se calma con Tu Nombre Verdadero. (6)"