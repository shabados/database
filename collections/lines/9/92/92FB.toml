[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨ ਥਨੰਤਰਿ ਰਵਿ ਰਹੇ; ਨਾਨਕ ਕੇ ਸੁਆਮੀ ॥੨॥੧੪॥੭੮॥"
page = 819
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master of Nanak, is contained in all the places and inter-spaces."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਮਾਲਕ ਸਾਰੀਆਂ ਥਾਵਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵਿੱਥਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak's Lord and Master is permeating and pervading all places and interspaces. ||2||14||78||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੈਂ ਜਨ ਕੇ ਸੁਆਮੀ! ਆਪ ਸਰਬ ਅਸਥਾਨੋਂ ਕੇ ਅੰਤਰ ਬਾਹਰ (ਰਵਿ ਰਹੇ) ਪੂਰਨ ਹੋ ਰਹੇ ਹੈਂ॥੨॥੧੪॥੭੮॥☬ਸਤਿਗੁਰੋਂ ਕੀ ਔ ਹਰੀ ਕੀ ਮਹਿਮਾਂ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਦੇ ਮਾਲਕ! ਤੂੰ ਹਰ ਥਾਂ ਵਿਚ ਵੱਸਦਾ ਹੈਂ ॥੨॥੧੪॥੭੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨ ਥਨੰਤਰਿ = ਥਾਨ ਥਾਨ ਅੰਤਰਿ, ਹਰੇਕ ਥਾਂ ਵਿਚ। ਰਵਿ ਰਹੇ = ਤੁਸੀ ਮੌਜੂਦ ਹੋ ॥੨॥੧੪॥੭੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú que prevaleces en los espacios y los espacios interiores y que eres mi Maestro.(2-14-78)"