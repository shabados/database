data = "ਤੁਮਰੀ ਕਰਉ ਪਿਤਾ ਜਿਉ ਪੂਜਾ ॥੩॥੨੯੩॥"
page = 152

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“And worship thee as my father.”3.293."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੁਹਾਡੀ ਪਿਤਾ ਸਮਾਨ ਪੂਜਾ ਕਰਾਂਗਾ ॥੩॥੨੯੩॥"