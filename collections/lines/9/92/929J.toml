[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਛੁਲੀ ਕਉ ਜੈਸੇ ਨੀਰੁ ਬਾਲਹਾ; ਤਿਉ ਮੇਰੈ ਮਨਿ ਰਾਮਈਆ ॥੪॥"
page = 693
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and as water is dear to the fish, so is the Lord to my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਮੱਛੀ ਨੂੰ ਪਾਣੀ ਪਿਆਰਾ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੇਰੀ ਜਿੰਦੜੀ ਨੂੰ ਪ੍ਰਭੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and as water is dear to the fish, so is the Lord to my mind. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਛੀ ਕੋ ਜਲ ਪਿਆਰਾ ਹੈ, ਹੇ ਰਾਮਈਆ! ਤੈਸੇ ਹੀ ਤੂੰ ਮੇਰੇ ਮਨ ਮੇਂ ਪਿਆਰਾ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੱਛੀ ਨੂੰ ਜਿਵੇਂ ਪਾਣੀ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਤਿਵੇਂ ਮੇਰੇ ਮਨ ਵਿਚ ਸੋਹਣਾ ਰਾਮ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el agua es la vida del pez, así es mi Dios para mí. (4)"