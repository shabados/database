[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਕੰਚਨ; ਸੋਹਾਗਾ ਢਾਲੈ ॥"
page = 932
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as borax melts the Gold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸੋਹਾਗਾ ਸੋਨੇ ਨੂੰ ਪਿਘਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as gold is dissolved by borax."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਸੁਹਾਗਾ ਕੰਚਨ ਕੋ ਢਾਲਤਾ ਹੈ ਔ ਮੈਲ ਕੋ ਜਲਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸੋਹਾਗਾ (ਕੁਠਾਲੀ ਵਿਚ ਪਾਏ) ਸੋਨੇ ਨੂੰ ਨਰਮ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਚਨ ਢਾਲੈ = ਸੋਨੇ ਨੂੰ ਨਰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como la lava derrite el oro."