[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਠੀ ਗਗਨੁ ਸਿੰਙਿਆ ਅਰੁ ਚੁੰਙਿਆ; ਕਨਕ ਕਲਸ ਇਕੁ ਪਾਇਆ ॥"
page = 92
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained the tenth gate as a still, with a funnel to suck in and a funnel to spit out, and mind as a golden vat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਦਸਮਦੁਆਰ ਦੀ ਭੱਠੀ, ਸਮੇਤ ਇਕ ਨਾਲੀ ਅੰਦਰ ਖਿਚਣ ਵਾਲੀ ਅਤੇ ਇਕ ਨਾਲੀ ਬਾਹਰ ਸੁਟਣ ਵਾਲੀ ਦੇ ਅਤੇ ਅੰਤਸ਼ਕਰਨ ਦਾ ਸੋਨੇ ਦਾ ਇਕ ਬਰਤਨ ਪਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Tenth Gate of my crown chakra is the distilling fire, and the channels of the Ida and Pingala are the funnels, to pour in and empty out the golden vat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸਮਾ ਦੁਆਰ ਤੋ ਤਿਸ ਕੀ ਭਾਠੀ ਹੈ, ਸਿੰਙਿਆ ਔਰੁ ਚੁੰਙਿਆ, ਇੜਾ ਪਿੰਗੁਲਾ ਅਰਥਾਤ ਦਾਹਨੀ ਔਰੁ ਬਾਈ ਦੋਨੋਂ ਨਾੜੀ ਨਾਲੈਂ ਲਗਾਈ ਹੈਂ, (ਕਨਕ ਕਲਸ) ਸੁਧੁ ਅੰਤਸਕਰਨ ਤਿਸ ਮਦਰਾ ਕੇ ਚੁਆਨੇ ਕੋ ਏਕ ਪਾਤ੍ਰ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਦਿਮਾਗ਼ ਭੱਠੀ ਬਣਿਆ ਪਿਆ ਹੈ, (ਭਾਵ, ਸੁਰਤ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜੀ ਹੋਈ ਹੈ); ਮੰਦੇ ਕਰਮਾਂ ਵਲੋਂ ਸੰਕੋਚ, ਮਾਨੋ, ਵਾਧੂ ਪਾਣੀ ਰੱਦ ਕਰਨ ਵਾਲੀ ਨਾਲ ਹੈ; ਗੁਣਾਂ ਨੂੰ ਗ੍ਰਹਿਣ ਕਰਨਾ, ਮਾਨੋ, (ਨਾਮ ਰੂਪ) ਸ਼ਰਾਬ ਕੱਢਣ ਵਾਲੀ ਨਾਲ ਹੈ; ਤੇ ਸ਼ੁੱਧ ਹਿਰਦਾ, ਮਾਨੋ, ਸੋਨੇ ਦਾ ਮੱਟ ਹੈ; ਹੁਣ ਮੈਂ ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਠੀ = ਭੱਠੀ, ਜਿੱਥੇ ਸ਼ਰਾਬ ਅਰਕ ਆਦਿਕ ਕੱਢੀਦਾ ਹੈ। ਗਗਨੁ = ਅਕਾਸ਼, ਦਸਵਾਂ ਦੁਆਰ, ਚਿਦਾਕਾਸ਼, ਚਿਤ-ਅਕਾਸ਼, ਦਿਮਾਗ, ਜਿਸ ਦੀ ਰਾਹੀਂ, ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤੀ ਜੋੜੀ ਜਾ ਸਕਦੀ ਹੈ। ਸਿੰਙਿਆ, ਚੁੰਙਿਆ = ਦੋ ਨਾਲਾਂ ਜੋ ਅਰਕ ਜਾਂ ਸ਼ਰਾਬ ਕੱਢਣ ਲਈ ਵਰਤੀਦੀਆਂ ਹਨ, ਇਕ ਨਾਲ ਦੇ ਰਾਹ ਅਰਕ ਨਿਕਲਦਾ ਹੈ, ਦੂਜੀ ਦੇ ਰਾਹ ਵਾਧੂ ਪਾਣੀ। ਸਿੰਙਿਆ, ਚੁੰਙਿਆ = ਭਾਵ, ਮੰਦੇ ਕਰਮਾਂ ਵਲੋਂ ਸੰਙਣਾ ਤੇ ਚੰਗੇ ਕਰਮਾਂ ਨੂੰ ਗ੍ਰਹਿਣ ਕਰਨਾ। ਕਨਕ = ਸੋਨਾ। ਕਲਸੁ = ਮੱਟ, ਜਿਸ ਵਿਚ ਅਰਕ ਜਾਂ ਸ਼ਰਾਬ ਚੋ ਚੋ ਕੇ ਪੈਂਦਾ ਜਾਂਦਾ ਹੈ। ਇਕੁ = ਇੱਕ ਪ੍ਰਭੂ। ਕਨਕ ਕਲਸੁ = ਸੋਨੇ ਦਾ ਮੱਟ, ਸ਼ੁੱਧ ਹਿਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Décima Puerta es la caldera y tiene dos conductos, uno para verter y otro para sacar."