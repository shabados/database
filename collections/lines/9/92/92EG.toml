[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੈ ਲਾਲਚਿ. ਲਪਟੈ ਲਪਟਾਇ ॥"
page = 840
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In false covetousness, the mortal is wholly engrossed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਲੋਭ ਅੰਦਰ, ਪ੍ਰਾਣੀ ਪੂਰੀ ਤਰ੍ਹਾਂ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In fraud and greed, people are engrossed and entangled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਵਿਸਿਓਂ ਕੇ ਲਾਲਚ ਮੇਂ ਆਪ ਲਪਟੇ ਹੂਏ ਹੈਂ ਪੁਨਾ ਔਰੋਂ ਕੋ ਲਪਟਾਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਰਤ ਰੱਖਣ ਵਾਲਾ ਮਨੁੱਖ ਵਰਤ ਦੇ ਫਲ ਦੀ ਆਸ ਧਾਰ ਕੇ) ਮਾਇਆ ਦੇ ਲਾਲਚ ਵਿਚ ਫਸਿਆ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲਚਿ = ਲਾਲਚ ਵਿਚ। ਕੂੜੈ ਲਾਲਚ = ਝੂਠੇ ਲਾਲਚ ਵਿਚ। ਲਪਟੈ = ਚੰਬੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél que saborea muchos placeres pierde el Sabor de Dios."