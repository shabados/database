[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਜਿਸੁ ਮਸਤਕਿ ਲਿਖਿਆ; ਤਿਸੁ. ਗੁਰ ਮਿਲਿ ਰੋਗ ਬਿਦਾਰੀ ॥੫॥੧੭॥੨੮॥"
page = 616
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, he, in whose destiny it is so writ, his disease is dispelled by meeting with the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਐਸ ਤਰ੍ਹਾਂ ਦੀ ਲਿਖਤਾਕਾਰ ਹੈ, ਉਸ ਦੀ ਬੀਮਾਰੀ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਨਾਲ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, one who has such pre-ordained destiny inscribed upon his forehead, meets with the Guru, and his diseases are cured. ||5||17||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਮਾਥੇ ਮੇਂ ਸੁਭ ਲੇਖੁ ਲਿਖਾ ਹੂਆ ਹੈ, ਤਿਸ ਨੇ ਗੁਰੋਂ ਸਾਥ ਮਿਲ ਕੇ ਇਨ ਰੋਗੋਂ ਕੀ ਪੰਕਤੀ ਨਾਸ ਕਰੀ ਹੈ, ਭਾਵ ਸੋ ਸਤਿਗੁਰ ਹੀ ਇਨ ਰੋਗੋਂ ਕੇ ਦੂਰ ਕਰਤਾ ਹੈਂ॥੫॥੧੭॥੨੮॥☬ਥੂਨੀ ਖਨਨ ਨਿਆਇ ਕਰ ਦ੍ਰਿਸ੍ਟਾਂਤੋਂ ਦ੍ਵਾਰਾ ਪਰਮੇਸਰ ਕੀ ਪੂਰਨਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉੱਤੇ (ਨਾਮ ਦੀ ਪ੍ਰਾਪਤੀ ਦਾ ਲੇਖ) ਲਿਖਿਆ ਹੋਵੇ, (ਉਸ ਨੂੰ ਗੁਰੂ ਪਾਸੋਂ ਮਿਲਦਾ ਹੈ), ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਉਸ ਦੇ ਰੋਗ ਕੱਟੇ ਜਾਂਦੇ ਹਨ ॥੫॥੧੭॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que así lo tiene inscrito en su Destino, conoce al Guru y sus aflicciones son erradicadas. (5‑17‑28)"