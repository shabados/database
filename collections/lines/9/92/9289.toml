[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕ ਵਰਨੁ ਬੈਸੰਤਰੈ; ਸਭਨਾ ਅੰਦਰਿ ਕਰਦਾ ਡੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The same one fire resides in variegated objects."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਗਨੀ ਦਾ ਸਭਨਾਂ (ਬ੍ਰਿਛਾਂ) ਵਿਖੇ ਡੇਰੇ ਹੈ। ਪਰ ਰੂਪ ਉਸ ਦਾ ਇਕੋ ਹੈ।"