[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ; ਨ ਬਾਲਾ ਬੂਢਾ. ਭਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 378
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But the soul is neither young nor old, O my brother. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਉਹ ਆਤਮਾ ਨਾਂ ਜਵਾਨ ਹੈ ਨਾਂ ਹੀ ਬਿਰਧ, ਹੇ ਮੇਰੇ ਵੀਰ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But the soul is neither young nor old, O Siblings of Destiny. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਚੈਤੰਨ ਆਤਮਾ ਰੂਪ ਹੈ, ਹੇ ਭਾਈ! ਵਹੁ ਨਾ ਤੋ ਬਾਲਕ ਹੈ ਨਾ ਬ੍ਰਿਧ ਹੈ ਸਰਬਦਾ ਏਕ ਰਸ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਤਮਾ (ਪਰਮਾਤਮਾ ਦੀ ਅੰਸ਼ ਹੈ ਜੋ) ਨਾਹ ਕਦੇ ਬਾਲਕ ਹੈ ਤੇ ਨਾਹ ਕਦੇ ਬੁੱਢਾ ਹੈ (ਉਹ ਕਦੇ ਨਹੀਂ ਮਰਦਾ। ਸਰੀਰ ਹੀ ਕਦੇ ਬਾਲਕ ਹੈ ਕਦੇ ਜਵਾਨ ਹੈ, ਕਦੇ ਬੁੱਢਾ ਹੈ ਤੇ ਫਿਰ ਮਰ ਜਾਂਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਹ = ਉਹ ਜੀਵ-ਆਤਮਾ। ਬਾਲਾ = ਬਾਲਕ। ਭਾਈ = ਹੇ ਭਾਈ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí va el cuerpo, pero el Alma, ni es joven ni envejece. (1‑Pausa)"