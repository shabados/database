[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸੰਕਾ ਤਿਆਗਿ ਨਿਸੰਕ; ਉਚਾਰਨ ਕੀਜੀਐ ॥੧੨੦੪॥"
page = 798

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Kashyapi Ishani”, add the word “antyantakani” and utter all the names of Tupak unhesitatingly.1204."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੰਕਾ ਨੂੰ ਤਿਆਗ ਕੇ ਇਸ ਦਾ ਨਿਸੰਗ ਉਚਾਰਨ ਕਰੋ ॥੧੨੦੪॥"