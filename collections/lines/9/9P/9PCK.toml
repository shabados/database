[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ; ਤੇਰੀ ਸਰਣਾਈ ॥"
page = 841
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals and creatures are under thy protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਤੇ ਜੀਵ-ਜੰਤੂ ਆਦਿ ਤੇਰੀ ਪਨਾਹ ਹੇਠਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beings and creatures are under Your protection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਹ ਸੂਖ੍ਯਮ ਅਸਥੂਲ ਜੀਵ ਸਭ ਤੇਰੀ ਸਰਣਾਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਜੰਤ ਤੇਰੀ ਸਰਨ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas la criaturas buscan solamente Tu Santuario"