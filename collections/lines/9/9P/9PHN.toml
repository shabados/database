[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਮਿਹਰ; ਮਿਹਰ ਮਿਹਰਵਾਨਾ ॥"
page = 1084
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He on whom is the grace and compassion of the Merciful Master,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਮਇਆਵਾਨ ਮਾਲਕ ਦੀ ਕਿਰਪਾ ਅਤੇ ਰਹਿਮਤ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed with the mercy and compassion of the Merciful Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਹਰ ਕਰਨ ਵਾਲਾ ਜੋ ਮੇਹਰਵਾਨ ਹੈ ਤਿਸ ਨੇ ਜਿਸ ਕੋ ਮੇਹਰ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖ਼ੁਦਾ ਦੇ ਬੰਦੇ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਮਿਹਰਵਾਨ (ਮੌਲਾ) ਦੀ ਹਰ ਵੇਲੇ ਮਿਹਰ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que goza de la Gracia del Dios Bondadoso, ese ser es el verdadero ser humano de entre los seres humanos."