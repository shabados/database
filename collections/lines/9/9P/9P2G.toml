[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਗੁਰ ਭਏ ਹੈ ਦਇਆਲ ॥੪॥੭੨॥੧੪੧॥"
page = 194
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, unto them the Guru has Become merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਉਤੇ ਗੁਰੂ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has become merciful to them. ||4||72||141||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਨੇ ਸੋ ਪੁਰਸ ਰੰਗੇ ਹੈਂ ਜਿਨ ਪਰ ਵਹੁ ਦ੍ਯਾਲੂ ਭਏ ਹੈਂ॥੪॥੭੨॥੧੪੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਨ੍ਹਾਂ ਉਤੇ ਸਤਿਗੁਰੂ ਜੀ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ ॥੪॥੭੨॥੧੪੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, a ellos el Guru ha mostrado Su Misericordia.(4-72-141)"