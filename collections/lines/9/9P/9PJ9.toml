[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦ ਸੂਰਜ ਕੀ ਪਾਏ ਗੰਢਿ ॥"
page = 952
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He gathers the moon of coolness and the sun of gnosis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੀਤਲਤਾ ਦੇ ਚੰਦ੍ਰਮੈਂ ਅਤੇ ਬ੍ਰਹਿਮ ਗਿਆਨ ਦੇ ਸੂਰਜ ਨੂੰ ਇੱਕਤਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He balances the sun and the moon energies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਚੰਦ) ਸਤੋਗੁਨ (ਸੂਰਜ) ਗ੍ਯਾਨ ਇਨ ਕੀ ਰਿਦੇ ਮੇਂ ਗੰਢ ਪਾਵੇ, ਭਾਵ ਧਾਰਨਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸ਼ਾਂਤੀ ਤੇ ਗਿਆਨ ਦੋਹਾਂ ਨੂੰ ਇਕੱਠਾ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੰਦ = ਸੀਤਲਤਾ, ਸ਼ਾਂਤੀ। ਸੂਰਜ = ਗਿਆਨ ਦਾ ਤੇਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "arriba y abajo, polariza en su ser la luna de la Paz y el sol de la Sabiduría."