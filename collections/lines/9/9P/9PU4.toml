[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਜਿਸੁ ਮਰਨੇ ਤੇ ਜਗੁ ਡਰੈ; ਮੇਰੇ ਮਨਿ ਆਨੰਦੁ ॥"
page = 1365
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, death, of which the world is terrified, is pleasing unto my mind;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜਿਸ ਮੌਤ ਕੋਲੋ ਦੁਨੀਆਂ ਤਹਿਕਦੀ ਹੈ, ਉਹ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਖੁਸ਼ੀ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the world is afraid of death - that death fills my mind with bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜਿਸ ਮਰਨੇ ਸੇ ਜਗਤ ਡਰਤਾ ਹੈ ਤਿਸ ਮਰਨੇ ਕਰ ਕੇ ਮੇਰੇ ਮਨ ਮੇਂ ਅਨੰਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਦੁਨੀਆ' ਦੀ ਖ਼ਾਤਰ 'ਦੀਨ' ਨੂੰ ਵਿਸਾਰ ਕੇ ਮਨੁੱਖ ਧਨ-ਪਦਾਰਥ ਪੁਤ੍ਰ ਇਸਤ੍ਰੀ ਆਦਿਕ ਕਈ ਮਿਤ੍ਰ ਬਣਾਂਦਾ ਹੈ, ਅਤੇ ਇਹਨਾਂ ਤੋਂ ਸੁਖ ਦੀ ਆਸ ਰੱਖਦਾ ਹੈ, ਇਸ ਆਸ ਦੇ ਕਾਰਨ ਹੀ ਇਹਨਾਂ ਨਾਲੋਂ ਮੋਹ ਤੋੜ ਨਹੀਂ ਸਕਦਾ; ਪਰ) ਹੇ ਕਬੀਰ! ਜਿਸ (ਮੋਹ ਦੇ ਤਿਆਗ-ਰੂਪ) ਮੌਤ ਤੋਂ ਜਗਤ ਝੱਕਦਾ ਹੈ, ਉਸ ਨਾਲ ਮੇਰੇ ਮਨ ਵਿਚ ਖ਼ੁਸ਼ੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਨੇ ਤੇ = ਮਰਨ ਤੋਂ; ਪੁਤ੍ਰ ਇਸਤ੍ਰੀ ਧਨ ਮਿਲਖ ਆਦਿਕ ਨਾਲੋਂ ਮੋਹ ਤੋੜਨ ਦੀ ਮੌਤ ਤੋਂ, 'ਦੁਨੀਆ' ਦੇ ਮੋਹ ਵਲੋਂ ਮਰਨ ਤੋਂ, 'ਦੁਨੀਆ' ਨਾਲੋਂ ਮੋਹ ਤੋੜਨ ਤੋਂ। ਜਗੁ ਡਰੈ = ਜਗਤ ਡਰਦਾ ਹੈ, ਜਗਤ ਸੰਕੋਚ ਕਰਦਾ ਹੈ, ਜਗਤ ਝੱਕਦਾ ਹੈ। ਆਨੰਦੁ = ਖ਼ੁਸ਼ੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el mundo le tiene pavor a la muerte, pero a mí la muerte llena mi mente de Éxtasis,"