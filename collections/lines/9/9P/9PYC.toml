[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਸਦਾ ਧਿਆਇ ਤੂ; ਗੁਰਮੁਖਿ ਏਕੰਕਾਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 30
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru do thou ever remember the venerable Lord, the Unique Being. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਤੂੰ ਸਦੀਵ ਹੀ ਪੂਜਯ ਪ੍ਰਭੂ ਅਦੁੱਤੀ ਵਿਅਕਤੀ ਦਾ ਚਿੰਤਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Become Gurmukh, and meditate forever on the Dear Lord, the One and Only Creator. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਏਕ (ਹਰਿ ਜੀਉ) ਅਕਾਲ ਪੁਰਖ ਕਾ ਧ੍ਯਾਨੁ ਕਰੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਤੂੰ ਸਦਾ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਦਾ ਰਹੁ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vuélvete Gurmukj y medita para siempre en el Amado Señor, el Uno y Único Creador. (1-Pausa)"