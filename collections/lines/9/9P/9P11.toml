[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਆਂਜੈ; ਸੋ ਦੀਸੈ ਕਾਲਿ ॥"
page = 831
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever is come, he is seen under the sway of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਆਇਆ ਹੈ, ਉਹ ਮੌਤ ਦੇ ਅਧੀਨ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "See that whoever has come, is subject to death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਜੋ (ਆਂਜੈ) ਆਇਆ ਹੈ, ਭਾਵ ਸੇ ਜੋ ਜਨਮਿਆ ਹੈ, ਸੋ ਤਿਸੀ ਕਾ ਕਾਲੁ ਹੋਤਾ ਦੀਖਤਾ ਹੈ, ਭਾਵ ਸੇ ਸੋਈ ਮਰਤਾ ਦੇਖੀਤਾ ਹੈ; ਵਾ ਜੋ ਆਜ ਹੈ, ਸੋ (ਕਾਲਿ) ਕਲ ਕੋ ਦੀਸੈਗਾ, ਭਾਵ ਨਾ ਦੀਸੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਜੋ ਭੀ (ਜਗਤ ਵਿਚ) ਜੰਮਦਾ ਹੈ ਉਹ ਆਤਮਕ ਮੌਤ ਦੇ ਵੱਸ ਵਿਚ ਦਿੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que viene al mundo está sujeto al tiempo"