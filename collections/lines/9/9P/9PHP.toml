[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੇਵੈ ਸੋ ਖਾਵਣਾ; ਕਹੁ ਨਾਨਕ. ਸਾਚਾ ਹੇ ॥੪॥੧॥"
page = 489
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, what he gives, that we eat and He alone is the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜਿਹੜਾ ਕੁਛ ਉਹ ਦਿੰਦਾ ਹੈ, ਉਹੀ ਅਸੀਂ ਖਾਂਦੇ ਹਾਂ। ਕੇਵਲ ਓਹੀ ਸੱਚਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He gives us, we eat; says Nanak, He is the True Lord. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸੱਚੇ ਪ੍ਰਭੂ! ਜੋ ਤੂੰ ਦੇਤਾ ਹੈਂ ਸੋਈ ਹਮ ਜੀਵ ਖਾਤੇ ਹੈਂ॥੪॥੧॥☬ਕੇਈ ਸੰਤੋਂ ਨੇ ਗੁਰੂ ਜੀ ਸੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਅੰਤੁ ਔਰੁ ਸਰੂਪੁ ਔਰੁ ਤਿਸ ਕੀ ਪ੍ਰਾਪਤੀ ਕੇ ਸਾਧਨ ਪੂਛੇ? ਤਿਨ ਪ੍ਰਤੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਸ ਨੂੰ ਆਪਣੇ ਤੋਂ ਦੂਰ ਨਾਹ ਸਮਝੋ, ਉਹ ਸਦਾ ਸਾਡੀ ਸਾਰ ਲੈਂਦਾ ਹੈ ਸੰਭਾਲ ਕਰਦਾ ਹੈ (ਮੂਰਤੀਆਂ ਦੀ ਪੂਜਾ ਕਰਨ ਦੇ ਥਾਂ ਉਸ ਹਾਜ਼ਰ-ਨਾਜ਼ਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਧਿਆਵੋ) ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਹੇ = ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente recibimos lo que Él nos da porque Él es el Único Verdadero. (4‑1)"