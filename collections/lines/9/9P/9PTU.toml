[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਰਮ ਰਾਇ ਧਰਮਾਤਮਾ; ਧਰਮੁ ਵੀਚਾਰੁ ਨ ਬੇਪਰਵਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many religious persons like the god of dharma and thinkers on dharma and then many caring for none have been."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰੰਤੂ) ਧਰਮਰਾਇ ਵੱਡਾ ਧਰਮਾਤਮਾ ਹੈ, ਉਹ (ਧਰਮ) ਅਦਾਲਤ ਕਰਦਾ ਹੈ ਬੇਪਰਵਾਹੀ ਨਹੀਂ ਕਰਦਾ (ਭਾਵ ਨ੍ਯਾਉਂ ਕਰਦਾ ਹੈ, ਕਿਸੇ ਅਵਤਾਰ ਜਾਂ ਚੱਕ੍ਰਵਰਤੀ ਰਾਜੇ ਦਾ ਮੁਲਾਹਜ਼ਾ ਨਹੀਂ ਕਰਦਾ, ਜਿਹਾ ਕੁ ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ:-”ਰਾਜਾ ਪਰਜਾ ਸਮ ਕਰ ਮਾਰੇ ਐਸੋ ਕਾਲ ਬਡਾਨੀ ਰੇ”। ਕਈ ਧਰਮਰਾਜ ਨੂੰ ਖੱਤ੍ਰੀ ਕਹਿੰਦੇ ਹਨ)।"