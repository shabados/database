[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ; ਗਿਆਨੁ ਨਾਮ ਰਤਨੁ ਪਾਇਆ ॥"
page = 1044
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who obtains gnosis and the Name-jewel from the Guru;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਪਾਸੋਂ ਬ੍ਰਹਮ ਗਿਆਤ ਅਤੇ ਨਾਮ ਦਾ ਹੀਰਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spiritual wisdom is obtained from the Guru, along with the jewel of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰੋਂ ਕੇ ਗ੍ਯਾਨ ਤੇ ਨਾਮ ਅਮੋਲਕ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਪਾਸੋਂ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਅਤੇ ਪਰਮਾਤਮਾ ਦਾ ਕੀਮਤੀ ਨਾਮ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es del Guru de Quien uno obtiene la Bendición de la Sabiduría"