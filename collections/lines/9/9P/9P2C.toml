[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਤਸਕਰ ਤਿਹ ਰਾਹ ਪਧਾਰੈ ॥੪॥"
page = 947

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will show the place to the Quazi, the justice and his writers."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਚੋਰ (ਸੰਨ੍ਹ ਲਾ ਕੇ) ਉਸ ਰਸਤੇ ਭਜ ਗਿਆ ਹੈ ॥੪॥"