[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਵਹੁ ਚਾਕਰ; ਸਾਚੇ ਕੇਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 728
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that thou mayest become the True Lord's slave. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਤੂੰ ਸੱਚੇ ਸਾਹਿਬ ਦਾ ਗੋਲਾ ਹੋ ਜਾਵੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and become the slave of the True Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਚੇ ਪਰਮੇਸਰ ਕੇ ਹੀ ਚਾਕਰ ਹੋਵੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਤੂੰ ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ (ਸੱਚਾ) ਸੇਵਕ ਬਣ ਸਕੇਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਵਹੁ = ਹੋ ਸਕੋ, ਬਣ ਸਕੋ। ਕੇਰੇ = ਦੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que te vuelvas Esclavo del Verdadero Señor.  (1-Pausa)"