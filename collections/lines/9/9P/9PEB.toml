[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਰਪਤਿ ਨਰਪਤਿ ਚਕ੍ਰਵੈ; ਰਖਿ ਨ ਹੰਘਨਿ ਬਲ ਮਤਿ ਹੀਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even the king of gods, Indr, and other kings with vast empires, engrossed egoism, devoid of power and wisdom could not sust"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅਜਿਹਾ ਕਿ) 'ਸੁਪਰਤ' (ਇੰਦ੍ਰ) ਤੇ ਚੱਕ੍ਰਵਰਤੀ ਰਾਜੇ ਬੀ ਸੰਭਾਲ ਨਾ ਸਕੇ, ਬਲ ਅਤੇ ਬੁੱਧੀ ਤੋਂ ਹੀਣਾ ਹੋ ਗਿਆ।"