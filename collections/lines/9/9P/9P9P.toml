[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿੰਧ ਪਰਬਤ ਮੇਦਨੀ ਬਿਨੁ ਥੰਮ੍ਹਾ ਗਗਨਿ ਰਹਾਇਆ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He created the oceans, mountains and the earth made the sky stable without columns."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦਰ, ਪਰਬਤ ਅਤੇ ਧਰਤੀ (ਬਣਾਈ ਅਤੇ) ਬਿਨਾ ਥੰਮਾਂ ਦੇ ਆਕਾਸ਼ ਨੂੰ ਸਥਿਤ (ਕਰਨ ਦੀ ਵਿਵਸਥਾ ਕੀਤੀ)।"