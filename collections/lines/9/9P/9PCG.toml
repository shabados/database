[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸੁਹਾਗੁ ਸੁਹਾਗਣੀ; ਜੇ ਚਲਹਿ ਸਤਿਗੁਰ ਭਾਇ ॥"
page = 66
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the happy bride acts according to the Will of the True Guru she shall ever enjoy her Husband."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਖੁਸ਼ ਬਾਸ਼ ਪਤਨੀ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਟੁਰੇ ਤਾਂ ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਾਣੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The happy soul-bride is always with her Husband Lord, if she walks in harmony with the Will of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੁਹਾਗਣੀ ਕੋ ਸਦਾ ਹੀ ਸੁਹਾਗ ਹੈ, ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ (ਭਾਇ) ਅਨੁਸਾਰ ਚਲਤੀਆਂ ਹੈਂ, ਭਾਵ ਏਹ ਹੈ ਕਿ ਜਿਨ ਕੋ ਸਤਿਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਪਰਮੇਸ੍ਵਰ ਰੂਪੁ ਭਰਤਾ ਮਿਲਾ ਹੈ, ਤਿਨ ਕੋ ਫਿਰ ਵਿਜੋਗੁ ਕਬੀ ਨਹੀਂ ਹੋਤਾ, ਤਿਸ ਕੋ ਸਫਲ ਕਰਤੇ ਹੂਏ ਕਥਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ (ਟਿਕ ਕੇ ਜੀਵਨ-ਰਾਹ ਤੇ) ਤੁਰਦੀਆਂ ਹਨ, ਉਹ ਪਰਮਾਤਮਾ-ਪਤੀ ਦੀ ਪ੍ਰਸੰਨਤਾ ਦੀ ਸੁਭਾਗਤਾ ਵਾਲੀਆਂ ਬਣ ਜਾਂਦੀਆਂ ਹਨ, ਉਹਨਾਂ ਦੀ ਇਹ ਸੁਭਾਗਤਾ ਸਦਾ ਕਾਇਮ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਹਾਗੁ = {सोभाग्यं} ਪਤੀ ਨੂੰ ਪ੍ਰਸੰਨ ਰੱਖਣ ਦੀ ਸੁਭਾਗਤਾ। ਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Esposa del Señor tiene a su Esposo eternamente para ella, pero sólo si ella vive en la Voluntad del Guru."