[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਾਮ ਗ੍ਰਾਮ ਨਗਰ ਸਭ ਫਿਰਿਆ; ਰਿਦ ਅੰਤਰਿ ਹਰਿ ਜਨ ਭਾਰੇ ॥"
page = 983
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I wandered from village to village and through all the cities, but through the Lord's slaves I found God in my very mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਿੰਡ ਪਿੰਡ ਅਤੇ ਸਮੂਹ ਸ਼ਹਿਰ ਅੰਦਰ ਭਟਕਿਆ, ਪ੍ਰੰਤੂ ਸੁਆਮੀ ਦੇ ਸੇਵਕਾਂ ਰਾਹੀਂ ਮੈਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਦੇ ਮਨ ਅੰਦਰ ਹੀ ਲੱਭ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From village to village, throughout all the cities I wandered; and then, inspired by the Lord's humble servants, I found Him deep within the nucleus of my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗ੍ਰਾਮ) ਥੋੜੇ ਘਰੋਂ ਕੀ ਵਾਸੀ, (ਨਗਰ) ਬਹੁਤ ਘਰੋਂ ਕੀ ਵਾਸੀ, ਸਭ (ਗ੍ਰਾਮ) ਸਮੂਹੋਂ ਵਿਖੇ ਫਿਰਿਆ ਥਾ ਤੌ ਹਰੀ ਨਾ ਮਿਲੇ। ਔ ਸੰਤ ਜਨੋਂ ਦ੍ਵਾਰੇ ਰਿਦੇ ਕੇ ਅੰਤਰ ਹੀ ਭਾਲ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਪਿੰਡ ਪਿੰਡ ਸ਼ਹਿਰ ਸ਼ਹਿਰ ਸਭਨੀਂ ਥਾਈਂ ਫਿਰ ਕੇ ਵੇਖ ਲਿਆ ਹੈ (ਪਰਮਾਤਮਾ ਇਉਂ ਬਾਹਰ ਭਾਲਿਆਂ ਨਹੀਂ ਲੱਭਦਾ), ਸੰਤ ਜਨਾਂ ਨੇ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਲਭਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਾਮ = ਪਿੰਡ। ਨਗਰ = ਸ਼ਹਿਰ। ਸਭ = ਸਭਨੀਂ ਥਾਈਂ। ਰਿਦ ਅੰਤਰਿ = ਹਿਰਦੇ ਦੇ ਅੰਦਰ ਹੀ। ਭਾਰੇ = ਭਾਲੇ, ਭਾਲਿਆ, ਲੱਭ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He viajado mucho por villas y ciudades, pero los Santos me revelaron a Dios desde mi interior."