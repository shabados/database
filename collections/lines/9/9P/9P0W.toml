[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦੁ ਸੁਰਤਿ, ਲਿਵ ਅਲਖੁ ਲਖਾਏ ।੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He by merging his consciousness in the Word (sabad) beholds the Supreme Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਰ ਸ਼ਬਦ ਦੀ ਸੁਰਤ ਵਿਖੇ ਲਿਵ ਲਾਕੇ ਅਲਖ (ਪਰਮਾਤਮਾਂ ਨੂੰ) ਲਖਦੇ ਹਨ।"