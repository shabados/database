[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸਿ ਲਏ ਪ੍ਰਭੁ ਸਾਚਾ; ਆਪੇ ਬਖਸਿ ਮਿਲਾਵਣਿਆ ॥੭॥"
page = 111
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord Himself grants pardon, and having forgiven blends with his ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਖੁਦ ਮਾਫੀ ਦਿੰਦਾ ਹੈ ਅਤੇ ਮਾਫ ਕਰਕੇ ਆਪਣੇ ਆਪ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord God Himself forgives, and having forgiven, He unites them with Himself. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਆਪੇ ਸਚਾ ਪ੍ਰਭੂ ਬਖਸਿ ਲਏ ਔਰ ਬਖਸ ਕਰ ਅਪਨੇ ਸਾਥ ਮਿਲਾਇ ਲਵੇ ਤਬ ਸੁਖੁ ਹੋਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਿਹਰ ਕਰਕੇ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸਿ = ਬਖ਼ਸ਼ ਕੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por ello, que uno debería orar por Su Gracia, porque de Su Gracia, el Uno Verdadero nos perdona a todos, y nos une Consigo Mismo. (7)"