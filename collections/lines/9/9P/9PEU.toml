[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਸਟਾ ਸੇਤੀ ਪਿਰਹੜੀ; ਜਨ ਸਿਉ ਵਾਦੁ ਕਰੰਨੑਿ ॥"
page = 854
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They make, love with the wicked and pick up quarrel with the Lord's slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਾਂਬਰਾਂ ਨਾਲ ਪਿਆਰ ਪਾਉਂਦੇ ਹਨ ਅਤੇ ਸਾਹਿਬ ਦੇ ਗੋਲਿਆਂ ਨਾਲ ਝਗੜ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They make friends with the wicked, and argue with the humble servants of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਸਟੋਂ ਕੇ ਸਾਥ ਤਿਨੋਂ ਕੀ (ਪਿਰਹੜੀ) ਪ੍ਰੀਤੀ ਹੈ ਔਰ ਸੰਤ ਜਨੋਂ ਸੇ (ਵਾਦੁ) ਝਗੜੇ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੈੜੇ ਮਨੁੱਖਾਂ ਨਾਲ ਉਹਨਾਂ ਦਾ ਪਿਆਰ ਹੁੰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕਾਂ ਨਾਲ ਉਹ ਝਗੜਾ ਬਣਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos aman a los malvados y arguyen con los Santos."