[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਇ; ਸਦਾ ਲੈ ਲਾਹਾ ॥"
page = 699
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing God's praise and ever reap the profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ ਅਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਨਫਾ ਉਠਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord, and forever earn this profit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰ ਕੇ ਸਦਾ ਲਾਭ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾ ਗਾ ਕੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਖੱਟੀ ਖੱਟ ਰਹੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "canta Su Alabanza y cosecha el Fruto de la Vida Eterna."