[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਆਗੈ ਅਰਦਾਸਿ ਹਮਾਰੀ; ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤੇਰਾ ॥"
page = 383
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Before Thee is my supplication. My soul and body are all Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮੂਹਰੇ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਹੈ। ਮੇਰੀ ਜਿੰਦੜੀ ਅਤੇ ਦੇਹਿ ਸਮੂਹ ਤੇਰੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer my prayer to You; my body and soul are all Yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਆਗੇ ਹਮਾਰੀ ਬੇਨਤੀ ਹੈ: ਹੇ ਸ੍ਵਾਮੀ! ਯਹ ਜੀਉ ਅਰੁ ਸਰੀਰੁ ਸਭ ਤੇਰਾ ਹੀ ਹੈ ਅਰਥਾਤ ਆਪ ਕੋ ਅਰਪਣ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਅੱਗੇ ਮੇਰੀ ਅਰਦਾਸ ਹੈ-ਮੇਰੀ ਇਹ ਜਿੰਦ ਮੇਰਾ ਇਹ ਸਰੀਰ ਸਭ ਕੁਝ ਤੇਰਾ ਹੀ ਦਿੱਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo a Ti ofrezco mi oración, oh Dios, pues mi cuerpo y mi Alma son Tuyos."