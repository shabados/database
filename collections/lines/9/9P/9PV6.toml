[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਜੰਗਲੁ ਜੰਗਲੁ ਕਿਆ ਭਵਹਿ; ਵਣਿ ਕੰਡਾ ਮੋੜੇਹਿ ॥"
page = 1378
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Why wander thou from forest to forest breaking down the thorns of the trees?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਤੂੰ ਬਣ ਬਣ ਅੰਦਰ ਦਰਖਤਾਂ ਦੇ ਕੰਡੇ ਕਿਉਂ ਤੋੜਦਾ ਫਿਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, why do you wander from jungle to jungle, crashing through the thorny trees?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਜੰਗਲ) ਉਜਾੜ ਉਜਾੜ ਮੇਂ ਵਣਕੰਡਿਓਂ ਕੋ (ਮੋੜੇਹਿ) ਲਤਾੜਤਾ ਹੂਆ ਕਿਆ ਫਿਰ ਰਹਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਹਰੇਕ ਜੰਗਲ ਨੂੰ ਗਾਹਣ ਦਾ ਕੀਹ ਲਾਭ ਹੈ? ਜੰਗਲ ਵਿਚ ਕੰਡੇ ਕਿਉਂ ਲਤਾੜਦਾ ਫਿਰਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੰਗਲੁ ਜੰਗਲੁ = ਹਰੇਕ ਜੰਗਲ। ਕਿਆ ਭਵਹਿ = ਗਾਹਣ ਦਾ ਕੀਹ ਲਾਭ? ਵਣਿ = ਵਣ ਵਿਚ, ਜੰਗਲ ਵਿਚ। ਕਿਆ ਮੋੜੇਹਿ = ਕਿਉਂ ਲਤਾੜਦਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, ¿Por qué vagas de jungla en jungla, de árbol en árbol? El Señor habita en el corazón,"