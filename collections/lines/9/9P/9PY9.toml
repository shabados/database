[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਸਲਾਹਨਿ ਸਦਾ ਸਦਾ; ਵਖਰੁ ਹਰਿ ਨਾਮੁ ਅਧਾਰੁ ॥"
page = 28
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They praise God's Name for ever and ever, Lord's Name is their merchandise and support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਹੀ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਕਰਦੇ ਹਨ। ਪਰਮੇਸ਼ਰ ਦਾ ਨਾਮ ਉਨ੍ਹਾਂ ਦੀ ਸੁਦਾਗਰੀ ਦਾ ਮਾਲ ਤੇ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They praise the Name of the Lord forever and ever. The Name of the Lord is their Merchandise and Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਭਗਤ ਜਨ ਤਿਸੁ ਹਰਿ ਨਾਮੁ ਰੂਪੁ (ਵਖਰੁ) ਸੌਦੇ ਕੀ ਸਲਾਘਾ (ਸਦਾ ਸਦਾ) ਦਿਨ ਰਾਤ੍ਰੀ ਹੀ ਕਰਤੇ ਹੈਂ, ਪੁਨਃ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਹੀ ਤਿਨੋਂ ਕੇ ਮਨ ਮੇਂ (ਅਧਾਰੁ) ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ-ਜਨ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਲਾਹੁੰਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਵੱਖਰ ਹੀ ਉਹਨਾਂ ਦੇ ਜੀਵਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos alaban al Señor por siempre y para siempre y su Verdadero Capital es el Nombre de Dios."