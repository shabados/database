[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਸਰਨਾਗਤਿ. ਰਾਜਾ ਰਾਮ ਚੰਦ; ਕਹਿ ਰਵਿਦਾਸ ਚਮਾਰਾ ॥੫॥੬॥"
page = 659
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have entered Thy sanctuary, O my Luminous Lord, the King, says the cobbler, Ravi Dass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ, ਹੇ ਮੇਰੇ ਪਾਤਿਸ਼ਾਹ! ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ, ਮੋਚੀ ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to Your Sanctuary, O Luminous Lord, my King; so says Ravi Daas, the shoemaker. ||5||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਰਾਜਾ ਰਾਮ ਚੰਦ! ਮੈਂ ਚਮਾਰ ਜਾਤ ਕਾ ਦਾਸ ਆਪ ਕੀ ਸਰਨ ਮੇਂ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੂੰ, ਭਾਵ ਸੇ ਆਪ ਕੋ ਹੀ ਬਿਰਦ ਕੀ ਲੱਜਾ ਹੈ॥੫॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਚਮਾਰ ਆਖਦਾ ਹੈ-(ਇੱਥੇ ਉੱਚੀਆਂ ਕੁਲਾਂ ਵਾਲੇ ਡੁਬਦੇ ਜਾ ਰਹੇ ਹਨ, ਮੇਰਾ ਕੀਹ ਬਣਨਾ ਸੀ? ਪਰ) ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ ॥੫॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "busca Tu Refugio, oh Ram, Rey de reyes. (5‑6)"