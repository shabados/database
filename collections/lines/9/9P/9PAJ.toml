[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਸੂਇ ਸੁ ਕੈ ਕਿਤੇ ਦਿਨ; ਜੀਤ ਸਤ੍ਰੁ ਅਨੰਤ ॥"
page = 140

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Conquering innumerable enemies, for many days, he performed the Rajsu sacrifice."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਵੈਰੀਆਂ ਨੂੰ ਜਿਤ ਕੇ ਕਿਤਨੇ ਦਿਨ ਰਾਜਸੂਯ ਯੱਗ ਕੀਤਾ ਗਿਆ।"