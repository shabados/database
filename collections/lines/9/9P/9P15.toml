[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨੀ ਘਟੀ. ਸਹੁ ਵਸੈ; ਸਹ ਬਿਨੁ ਘਟੁ. ਨ ਕੋਇ ॥"
page = 1412
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within all the heart abides the Groom. Without the Groom there is no heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆ ਦਿਲਾਂ ਅੰਦਰ ਕੰਤ ਵਸਦਾ ਹੈ। ਬਗੈਰ ਕੰਤ ਦੇ ਹੋਰ ਕੋਈ ਦਿਲ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God the Cosmic Husband dwells within all hearts; without Him, there is no heart at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਘਟੋਂ ਮੇਂ ਪਰਮੇਸ੍ਵਰ (ਸਹੁ) ਪਤੀ ਵਸਤਾ ਹੈ, ਤਿਸ ਪਤੀ ਸੇ ਬਿਨਾਂ ਕੋਈ ਘਟ ਖਾਲੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ-ਪ੍ਰਭੂ ਸਾਰੇ ਹੀ ਸਰੀਰਾਂ ਵਿਚ ਵੱਸਦਾ ਹੈ। ਕੋਈ ਭੀ ਸਰੀਰ (ਐਸਾ) ਨਹੀਂ ਹੈ ਜੋ ਖਸਮ-ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਵੇ (ਜਿਸ ਵਿਚ ਖਸਮ-ਪ੍ਰਭੂ ਵੱਸਦਾ ਨਾਹ ਹੋਵੇ। ਪਰ ਵੱਸਦਾ ਹੈ ਗੁਪਤ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟੁ = ਸਰੀਰ। ਸਭਨੀ ਘਟੀ = ਸਭਨੀਂ ਘਟੀਂ, ਸਾਰੇ ਸਰੀਰਾਂ ਵਿਚ। ਸਹੁ = ਖਸਮ-ਪ੍ਰਭੂ। ਸਹ ਬਿਨੁ = ਖਸਮ-ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios, el Esposo Cósmico, habita en todos los corazones, sin Él, no hay corazón para nada,"