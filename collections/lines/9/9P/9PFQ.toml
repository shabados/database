[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ; ਅਵਰੁ. ਨਹੀ ਕੋ ਮੇਰਾ ॥੧॥"
page = 1144
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, no one else is mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਭੀ ਮੇਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, I have no one at all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਮੇਰਾ ਰਖਕ ਨਹੀਂ ਹੈ, ਇਸੀ ਵਾਸਤੇ ਮੈਂ ਤੇਰੀ ਉਸਤਤੀ ਕਰਨੀ ਚਾਹਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਮੇਰਾ (ਆਸਰਾ) ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੁ ਕੋ = ਕੋਈ ਹੋਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios; sin Ti, no hay nadie más para mí. (1)"