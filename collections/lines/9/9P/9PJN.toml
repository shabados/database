[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੰਨਿਆਸੀ ਦਸ ਨਾਮ ਧਰਿ; ਕਰਿ ਵਾਦ ਕਵਾਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Maintaining ten names, the sanyasi sects go on debating among themselves."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਨਿਆਸੀ ਦਸ ਨਾਉਂ (ਗਿਰੀ ਪੁਰੀ ਆਦ ਰਖਾਕੇ ਉਤਰ ਪ੍ਰਸ਼ਨਾਂ ਦੇ ਝਗੜੇ ਕਰ ਰਹੇ ਹਨ।"