data = "ਭਾਤਿ ਭਾਤਿ ਸੌ ਆਦਰੁ ਕੀਨੋ ॥੪੭॥"
page = 953

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Lord Indra received her honourably and offered her half of her sovereign ty.(47)"

[[content]]
