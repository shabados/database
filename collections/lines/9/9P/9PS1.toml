[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਲੋ ਸਮੋ; ਸਿਮਰਨ ਕੀ ਬਰੀਆ ॥"
page = 190
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Auspicious in the life time wherein is obtained an opportunity to remember God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਜੀਵਨ ਦਾ ਵਕਤ, ਜਿਸ ਵਿੱਚ ਰੱਬ ਦੀ ਬੰਦਗੀ ਕਰਨ ਦਾ ਮੌਕਾ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is a good time, when I remember Him in meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਇਹ ਕਾਲ ਸ੍ਰੇਸਟ ਹੈ, ਹਰਿ ਸਿਮਰਨ ਕੀ ਬਾਰੀ ਮਾਨੁਖ ਜਨਮ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ! ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਇਹ) ਸੋਹਣਾ ਸਮਾਂ (ਤੈਨੂੰ ਮਿਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਲੋ = ਭਲਾ, ਚੰਗਾ, ਸੁਹਾਵਣਾ। ਸਮੋ = ਸਮਾ, ਵੇਲਾ। ਬਰੀਆ = ਵਾਰੀ, ਅਵਸਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el momento en que habito en Dios, y meditando en el Naam,"