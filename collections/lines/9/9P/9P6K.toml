[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਨਿ ਵਾਜੇ ਅਨਹਦ ਘੋਰਾ ॥"
page = 879
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unbeaten celestial strain plays and resounds,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਤੇ ਸਿੱਧ ਹੋਣ ਵਾਲਾ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck melody of the sound current resonates and resounds;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਨਾਮ ਜਪਨੇ ਕੀ ਧੁਨੀ ਏਕ ਰਸ (ਘੋਰਾ) ਗੰਭੀਰ ਤਿਸ ਭਗਤ ਕੀ (ਵਾਜੇ) ਪ੍ਰਗਟ ਹੋ ਰਹੀ ਹੈ, ਭਾਵ ਰਾਤ ਦਿਨ ਨਾਮ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਉਤੇ ਗੁਰੂ ਨੇ ਮੇਹਰ ਕੀਤੀ, ਮੇਰਾ ਮਨ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆ, ਅੰਦਰ ਐਸਾ ਆਨੰਦ ਬਣਿਆ, ਮਾਨੋ,) ਇੱਕ-ਰਸ ਵੱਜ ਰਹੇ ਵਾਜਿਆਂ ਦੀ ਗੰਭੀਰ ਮਿੱਠੀ ਸੁਰ ਸੁਣਾਈ ਦੇਣ ਲੱਗ ਪਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En él resuena la Melodía Divina de la Palabra del Shabd"