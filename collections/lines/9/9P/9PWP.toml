[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੁਖਦਾਤਾ ਸਬਦਿ ਪਛਾਤਾ; ਕਾਮਣਿ ਲਇਆ ਕੰਠਿ ਲਾਏ ॥"
page = 770
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Bride recognises her peace-giving Lord through the Name and holds Him to her bosom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਆਰਾਮ-ਦੇਣਹਾਰ ਸੁਆਮੀ ਨੂੰ ਨਾਮ ਦੇ ਰਾਹੀਂ ਸਿਞਾਣ ਲੈਂਦੀ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Giver of peace, is realized through His Shabad; He hugs His bride close in His embrace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਜੋ ਸੁਖਦਾਤਾ ਹੈ ਤਿਸ ਕੋ ਜਿਸ ਨੇ ਗੁਰ ਉਪਦੇਸ ਕਰ ਪਛਾਤਾ ਹੈ, ਉਸ ਕਾਮਣ ਨੇ ਪਤੀ ਕੋ ਕੰਠ ਸੇ ਲਗਾ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾਂਦੀ ਹੈ, ਉਸ ਨੂੰ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾਈ ਰੱਖਦੀ ਹੈ (ਗਲੇ ਵਿਚ ਪ੍ਰੋ ਲੈਂਦੀ ਹੈ, ਹਰ ਵੇਲੇ ਉਸ ਦਾ ਜਾਪ ਕਰਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਪਛਾਤਾ = ਸਾਂਝ ਪਾ ਲਈ। ਕੰਠਿ = ਗਲ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Dador de Éxtasis es revelado a través de la Palabra del Shabd y lleva a Su Novia hasta Su Pecho."