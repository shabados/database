[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਿਵਾਇ ਉਸ ਸੱਚੀ ਯਾਦ ਤੋਣ ਹੋਰ ਕੁਝ ਚੰਗਾ ਨਹੀਣ ਲਗਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਹਦੀਸਿ ਇਸ਼ਕਿ ਊ, ਅੰਦਰ ਦਿਲਮ ਮਾਵਾ ਗ੍ਰਿਫ਼ਤ ।੧੩।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, they do get His glimpse through the mirror of your face. Even the Garden of heaven is envious of this. (22) (4)           "