[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਰਣ ਤਾਰਣ; ਪ੍ਰਭ ਤੇਰੋ ਨਾਉ ॥"
page = 893
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, Thy Name is the ship to float across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਪਾਰ ਉਤਰਨ ਲਈ ਤੇਰਾ ਨਾਮ ਇਕ ਜ਼ਹਾਜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Name, God, is the boat to carry us across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਹੀ ਸੰਸਾਰ ਸਮੁੰਦਰ ਕੇ ਤਾਰਣੇ ਕੋ ਜਹਾਜ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ (ਜੀਵਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਣ ਲਈ ਜਹਾਜ਼ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰਣ = ਬੇੜੀ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tu Nombre salva y emancipa a todos;"