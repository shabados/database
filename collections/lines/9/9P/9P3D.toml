[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਤੇਰਾ ਆਧਾਰੁ ਮੇਰਾ; ਜਿਉ ਫੂਲੁ ਜਈ ਹੈ ਨਾਰਿ ॥"
page = 338
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the flower blooms in water, so is Thy Name my mainstay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪੁਸ਼ਪ ਪਾਣੀ ਅੰਦਰ ਪ੍ਰਫੁੱਲਤ ਹੁੰਦਾ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਤੇਰਾ ਨਾਮ ਮੇਰਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is my Support, like the flower blossoming in the water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਜੋ ਨਾਮ ਹੈ, ਸੋ ਮੇਰਾ ਆਸਰਾ ਹੈ ਨਾਮ ਕੋ ਪਾਇ ਕਰ ਮੈਂ ਐਸੇ ਪ੍ਰਸੰਨ ਹੋ ਰਹਾ ਹੂੰ ਜੈਸੇ ਇਸਤ੍ਰੀ (ਜਈ) ਪੁਤ੍ਰ ਕੋ ਦੇਖ ਕਰ ਪ੍ਰਸਿੰਨ ਹੋਤੀ ਹੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰਾ ਨਾਮ ਮੇਰਾ ਆਸਰਾ ਹੈ (ਇਸ ਤਰ੍ਹਾਂ) ਜਿਵੇਂ ਫੁੱਲ ਪਾਣੀ ਵਿਚ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ (ਭਾਵ, ਜਿਵੇਂ ਫੁੱਲ ਨੂੰ ਪਾਣੀ ਆਸਰਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਧਾਰੁ = ਆਸਰਾ। ਜਈ ਹੈ = ਜੀਊ ਪੈਂਦਾ ਹੈ, ਖਿੜ ਪੈਂਦਾ ਹੈ। ਨਾਰਿ = ਨਾਰ ਵਿਚ, ਪਾਣੀ ਵਿਚ {ਸੰ: आपो नारा हति प्रोक्ता। ਲਫ਼ਜ਼ \"ਨਰਾਇਣ\" ਸੰ: नारायन ਭੀ ਲਫ਼ਜ਼ 'ਨਾਰ' ਅਤੇ 'ਅਯਨ' ਤੋਂ ਬਣਿਆ ਹੈ; ਨਾਰ = ਜਲ; ਅਯਨ = ਘਰ; ਜਿਸ ਦਾ ਘਰ ਜਲ ਵਿਚ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como es el agua para la flor, así es Tu Nombre para mí, oh Señor."