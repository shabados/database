[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਲ ਅਨੀਲ; ਅਗਨਿ ਇਕ ਠਾਈ ॥"
page = 221
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Billions and countless billions of desire-fires are in the one mind seat,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਂ ਅਰਬਾਂ ਤੇ ਅਨਗਿਣਤ ਹਜ਼ਾਰਾਂ ਅਰਬਾਂ ਖ਼ਾਹਿਸ਼ ਦੀਆਂ ਅੱਗਾਂ, ਚਿੱਤ ਦੇ ਇਕ ਟਿਕਾਣੇ ਅੰਦਰ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are billions, countless billions of fires of desire at the seat of the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਰੂਪ (ਠਾਈ) ਏਕ ਅਸਥਾਨ ਮੇਂ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪੀ ਅਗਨੀ (ਨੀਲ) ਗਿਨਤੀ ਸੇ (ਅਨੀਲ) ਅਗਿਨਤ ਇਕੱਤ੍ਰ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਮਨ ਵਿਚ) ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਬੇਅੰਤ ਅੱਗ ਇਕੋ ਥਾਂ ਤੇ ਪਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਲ ਅਨੀਲ = ਗਿਣਤੀ ਤੋਂ ਪਰੇ। ਅਗਨਿ = ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ। ਇਕ ਠਾਈ = ਇੱਕ ਥਾਂ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El fuego del deseo, en el fondo de la mente, no tiene límite,"