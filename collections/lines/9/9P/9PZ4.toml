[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿਦ ਗੁਣ ਗੋਬਿਦ ਸਦ ਗਾਵਹਿ; ਗੁਣ ਗੋਬਿਦ ਅੰਤੁ. ਨ ਪਾਇਆ ॥"
page = 1319
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They ever sing the praises of God, the Lord of the world, but of the Lord's praises, they found not the limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦੀਵ ਦੀ ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ, ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ ਦੇ ਓੜਕ ਦਾ ਉਨ੍ਹਾਂ ਨੂੰ ਪਤਾ ਨਹੀਂ ਲਗ ਸਕਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sing the Glorious Praises of the Lord, the Lord of the Universe forever. They sing the Glorious Praises of the Lord of the Universe, but they do not find His limits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ ਜੀ! (ਗੋ) ਬੇਦਾਂ ਦ੍ਵਾਰੇ (ਬਿਦ) ਜਾਣਨੇ ਜੋਗ, ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਸਦੀਵ ਗਾਵਤੇ ਹੈਂ, ਪਰੰਤੂ ਹੇ ਗੋਬਿੰਦ! ਤੇਰੇ ਗੁਣੋਂ ਕਾ ਕਿਸੀ ਨੇ ਅੰਤੁ ਨਹੀਂ ਪਾਯਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਨੇਕਾਂ ਹੀ ਜੀਵ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਸਦਾ ਗਾਂਦੇ ਹਨ, ਪਰ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਕਿਸੇ ਨੇ ਭੀ ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਗਾਵਹਿ = ਗਾਂਦੇ ਹਨ (ਬਹੁ-ਵਚਨ)। ਗੁਣ ਗੋਬਿਦ ਅੰਤੁ = ਗੋਬਿੰਦ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos cantan por siempre las Alabanzas Gloriosas del Señor, del Señor del Universo; ellos cantan las Gloriosas Alabanzas del Señor del Universo, pero no logran encontrar Sus Límites."