[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਰਾ ਭਲਾ; ਕਹੁ ਕਿਸ ਨੋ ਕਹੀਐ ॥"
page = 353
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say, whom should we call good and whom bad, when the Lord is see amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੱਸੋ ਅਸੀਂ ਕੀਹਨੂੰ ਚੰਗਾ ਜਾ ਮੰਦਾ ਆਖੀਏ, ਜਦ ਸਾਈਂ ਸਾਰਿਆਂ ਅੰਦਰ ਨਿਗ੍ਹਾ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me: who should we call good or bad?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਜੋ ਗੁਰਮੁਖਿ ਨਿਰਾਲੇ ਹੈਂ, ਸੋ ਕਹੋ ਤੋ ਤਿਸ ਕੋ ਬੁਰਾ ਕਹੈਂ ਤਿਸ ਕੋ ਭਲਾ ਕਹੈਂ, ਅਰਥਾਤ ਨਿੰਦ੍ਯਾ ਉਸਤਤਿ ਸੇ ਰਹਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਨਾਹ ਕਿਸੇ ਨੂੰ ਮਾੜਾ ਤੇ ਨਾਹ ਕਿਸੇ ਨੂੰ ਚੰਗਾ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਦੱਸੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dime, ¿a quien podríamos llamar bueno o malo?,"