[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਦਨ ਵਾਸੁ ਨਿਵਾਸੁ, ਵਣਸਪਤਿ ਫਾਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As sandal's fragrance makes the whole vegetation fragrant"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪੁਨਾ:-ਜਿੱਕੁਰ) ਬਨਸਪਤੀ ਚੰਦਨ ਦੀ ਵਾਸ਼ਨਾ ਦੇ ਨਿਵਾਸ ਨਾਲ (ਚੰਦਨ ਰੂਪ) ਫੈਲਦੀ ਹੈ।"