[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੀ ਬਿਰਥਾ ਕਹਹੁ ਹਰਿ ਅਪੁਨੇ ਸੁਆਮੀ ਪਹਿ; ਜੋ ਤੁਮੑਰੇ ਦੂਖ ਤਤਕਾਲ ਕਟਾਸਾ ॥"
page = 860
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tell thy pain to God, the Lord, who shall instantaneously dispel thy sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਪੀੜ ਨੂੰ ਵਾਹਿਗੁਰੂ, ਆਪਣੇ ਪ੍ਰਭੂ ਕੋਲ ਦੱਸ, ਜਿਹੜਾ ਤੇਰੇ ਰੰਜ-ਗਮ ਨੂੰ ਤੁਰੰਤ ਹੀ ਨਵਿਰਤ ਕਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So tell your sorrows to the Lord, your Lord and Master, who shall instantly dispel your pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੂੰ ਅਪਨੀ ਬਿਰਥਾ ਅਪਨੇ ਹਰੀ ਸੁਆਮੀ ਪੈ ਹੀ ਕਹੁ, ਜੋ ਤੁਮਾਰੇ ਦੁਖ ਤਤਕਾਲ ਹੀ ਕਾਟੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣਾ ਹਰੇਕ ਦੁੱਖ-ਦਰਦ ਆਪਣੇ ਮਾਲਕ ਪਰਮਾਤਮਾ ਪਾਸ ਹੀ ਬਿਆਨ ਕਰ, ਉਹ ਤਾਂ ਤੇਰੇ ਸਾਰੇ ਦੁੱਖ ਤੁਰਤ ਕੱਟ ਕੇ ਰੱਖ ਦੇਵੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Comparte tu tristeza con el Señor que alivia y que instantáneamente te vuelve un ser íntegro."