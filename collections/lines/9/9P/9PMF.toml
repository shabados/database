[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਲਾਰ ਮਹਲਾ ੩ ਅਸਟਪਦੀਆ ਘਰੁ ੧ ॥"
page = 1276
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Malar 3rd Guru. Ashtpadis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਲਾਰ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ। ਅਸ਼ਟਪਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Malaar, Third Mehl, Ashtpadheeyaa, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਲਾਰ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Malhar, Mejl Guru Amar Das, Tercer Canal Divino, Ashtapadis, Primera Casa"