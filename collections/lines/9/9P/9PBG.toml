[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾ ਕੀ; ਬਰਤਨਿ ਨਾਮੁ ॥"
page = 264
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the devotees God's Name is an article of every day use."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਅਨੁਰਾਗੀਆਂ ਦੇ ਰੋਜ਼ ਦੀ ਵਰਤੋਂ ਦੀ ਸ਼ੈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto the devotee, the Naam is an article of daily use."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਭਗਤ ਜਨੋਂ ਕੀ ਨਾਮ ਹੀ ਵਰਤਨੇ ਕੌ ਸਮਗ੍ਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਨਾਮ ਭਗਤਾਂ ਦਾ ਹੱਥ-ਠੋਕਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre es un Recurso permanente para el Gurmukj,"