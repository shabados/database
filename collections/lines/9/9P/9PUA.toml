[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਪਦਾਰਥ ਰਿਧਿ ਸਿਧਿ; ਨਿਧਿ ਲਖ ਕਰੋੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In all of the four ideals of life, riddhis, siddhis and myriads of treasures;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਧਰਮਾਦਿਕ) ਚਾਰੇ ਪਦਾਰਥ, ਰਿੱਧਾਂ, ਸਿੱਧਾਂ, ਨਿੱਧਾਂ ਲਖ ਕ੍ਰੋੜਾਂ ਹੋਣ, (ਅਰਥਾਤ ਦਸ ਖਰਬ ਹੋਣ)।"