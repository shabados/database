[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਾਮ ਕਰਤਿਆ; ਸੁਖੁ ਸਾਂਤਿ ਸਰੀਰ ॥"
page = 159
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uttering the Name of the Lord, the body procures peace and calmness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰਨ ਨਾਲ ਦੇਹਿ ਨੂੰ ਆਰਾਮ ਤੇ ਠੰਢ-ਚੈਨ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, Raam, Raam, the body becomes peaceful and tranquil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਰਾਮ ਕਾ ਜਾਪ ਜਪਤੇ ਹੂਏ ਸੁਖ ਪੁਨਾ ਸਾਂਤੀ ਸਰੀਰ ਮੇਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਸਰੀਰ ਨੂੰ ਆਨੰਦ ਮਿਲਦਾ ਹੈ ਸ਼ਾਂਤੀ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre del Señor nuestro cuerpo se siente en Paz."