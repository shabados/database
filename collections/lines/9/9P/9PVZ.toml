[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਾਲ ਵਿਚ ਰੱਬ ਰੱਖੇ, ਉਹੀ ਠੀਕ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਾਣ ਕਿ ਦਰ ਹਰ ਹਾਲ ਹੱਕ ਦਾਰਦ ਰਵਾ-ਸਤ ।੧੧੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Also bless me with the company (of such persons) that can dispel all my worries and griefs. (463)"