[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ; ਚਰਨ ਕਮਲ ਪ੍ਰਭ ਧਾਰੇ ॥"
page = 193
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind I have placed the Lord's lotus feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਮੈਂ ਠਾਕੁਰ ਦੇ ਕੰਵਲ ਰੂਪੀ ਚਰਨ ਟਿਕਾਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have enshrined the Lotus Feet of God within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਹਿਰਦੇ ਮੇਂ ਪ੍ਰਭੂ ਕੇ ਚਰਨ ਕਮਲ ਧਾਰਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਭਾਈ!) ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਸੁੰਦਰ ਚਰਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨ ਕਮਲ ਪ੍ਰਭ = ਪ੍ਰਭੂ ਦੇ ਕੌਲ-ਫੁੱਲਾਂ ਵਰਗੇ ਸੋਹਣੇ ਚਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He enaltecido los Pies de Loto de Dios en mi corazón"