[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਪੁ ਛੋਡਿ; ਗੁਰ ਮਾਹਿ ਸਮਾਵੈ ॥੧॥"
page = 509
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by abandoning self-conceit, man merges into the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਤਿਆਗਣ ਦੁਆਰਾ ਇਨਸਾਨ ਗੁਰਾਂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, renouncing self-conceit, one merges into the Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਪੁਰਸ (ਆਪੁ) ਹੰਕਾਰ ਛੋਡ ਕਰ ਗੁਰੂ ਮੇਂ ਅਭੇਦ ਹੋ ਜਾਤਾ ਹੈ, ਭਾਵ ਸੇ ਗੁਰੋਂ ਕੇ ਆਸ਼ਯ ਕਾ ਭੇਤੀ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਆਪਾ-ਭਾਵ ਤਿਆਗ ਕੇ ਹੀ (ਮਨੁੱਖ) ਸਤਿਗੁਰੂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ, ਹਉਮੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si uno abandona su ego, se inmerge en Él. (1)"