[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਨਾਮੁ ਦਾਨੁ ਇਸਨਾਨੁ ॥"
page = 942
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person is blessed with the Name, charity and purity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਨੂੰ ਨਾਮ, ਦਾਨ ਪੁੰਨ ਅਤੇ ਪਵਿੱਤਰ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is blessed with the Name, charity and purification."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ ਅਰ ਦਾਨ ਦੇਤੇ ਹੈਂ ਅਰੁ ਇਸਨਾਨੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰਦਾ ਹੈ, ਉਸ ਦਾ ਨਾਮ ਜਪਣਾ ਦਾਨ ਕਰਨਾ ਤੇ ਇਸ਼ਨਾਨ ਕਰਨਾ ਪ੍ਰਵਾਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ = ਗੁਰਮੁਖਿ ਮਨੁੱਖ ਦਾ ਹੀ ਨਾਮ (ਜਪਣਾ ਪ੍ਰਵਾਨ ਹੈ), ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ ਕੇ ਹੀ ਨਾਮ ਸਿਮਰਨਾ ਠੀਕ ਹੈ। ਸਤਗੁਰੁ ਪੁਰਖ ਨ ਮੰਨਿਓ ਸਬਦਿ ਨ ਲਗੋ ਪਿਆਰ ॥ ਇਸਨਾਨੁ ਦਾਨੁ ਜੇਤਾ ਕਰਹਿ ਦੂਜੈ ਭਾਇ ਖੁਆਰ ਸਿਰੀ ਰਾਗੁ ਮ: ੩ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj es bendecido con el Nombre, la Compasión y la Pureza."