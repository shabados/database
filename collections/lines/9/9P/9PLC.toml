[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੰਤ ਅਨੰਤ, ਨ ਭੇਦੁ ਗਣਾਵੈ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "God and saint have no veil in between."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਪਰਮੇਸ਼ੁਰ ਸੰਤਾਂ ਨਾਲ ਭੇਦ ਨਹੀਂ ਗਣਾਉਂਦਾ।"