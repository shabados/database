[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਚਕ ਰੇਤ, ਖੇਤ ਤਨਿ ਨਿਰਮਿਤ; ਦੁਰਲਭ ਦੇਹ ਸਵਾਰਿ ਧਰੀ ॥"
page = 1387
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sowing a little sperm in the field of the mother's body, the Lord has created the priceless human body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਰਾ ਕੁ ਵੀਰਜ ਨੂੰ ਮਾਤਾ ਦੇ ਸਰੀਰ ਦੀ ਪੈਲੀ ਅੰਦਰ ਪਾਲ-ਪੋਸ ਕੇ ਸੁਆਮੀ ਨੇ ਅਮੋਲਕ ਮਨੁਸ਼ੀ ਸਰੀਰ ਰਚ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The little sperm is planted in the body-field of the mother, and the human body, so difficult to obtain, is formed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਰੰਚਕ ਮਾਤ੍ਰ ਪਿਤਾ ਕੇ (ਰੇਤ) ਬੀਰਜ ਕੋ ਮਾਤਾ ਕੇ ਉਦਰ ਰੂਪੀ ਖੇਤ ਮੇਂ (ਨਿਰਮਿਤ) ਪ੍ਰਾਪਤ ਹੋਨੇ ਕਰ ਕੇ ਇਹ ਮਾਨਸ ਦੇਹ ਬਡੀ ਦੁਰਲਭ (ਸਵਾਰਿ) ਬਨਾਇ ਰਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ! ਪਰਮਾਤਮਾ ਨੇ ਪਿਤਾ ਦਾ) ਰਤਾ ਕੁ ਬੀਰਜ ਮਾਂ ਦੇ ਪੇਟ-ਰੂਪ ਖੇਤ ਵਿਚ ਨਿੰਮਿਆ ਤੇ (ਤੇਰਾ) ਅਮੋਲਕ (ਮਨੁੱਖਾ) ਸਰੀਰ ਸਜਾ ਕੇ ਰੱਖ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਚਕ ਰੇਤ = ਰਤਾ ਕੁ ਬੀਰਜ। ਖੇਤ = ਪੈਲੀ। ਤਨਿ = ਸਰੀਰ ਵਿਚ (ਭਾਵ, ਮਾਤਾ ਦੇ ਪੇਟ ਵਿਚ)। ਖੇਤ ਤਨਿ = ਮਾਂ ਦੇ ਪੇਟ-ਰੂਪੀ ਖੇਤ ਵਿਚ। ਨਿਰਮਿਤ = ਨਿੰਮਿਆ। ਦੇਹ = ਸਰੀਰ। ਦੁਰਲਭ = ਅਮੋਲਕ। ਸਵਾਰਿ = ਸਜਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El diminuto esperma es plantado en el campo del cuerpo de la madre, y el cuerpo humano, tan difícil de lograr es formado."