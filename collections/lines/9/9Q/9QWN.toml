[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਆਮਣੇ ਤੀਰਾਂ ਤੁਫੰਗਾਂ ਨਾਲ ਦੁਸ਼ਮਨ ਦੇ ਦਿਲ ਨੂੰ ਪਰੋ ਦੇਣ ਵਾਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਿਲਿ ਖ਼ਸਮ ਦੋਜ਼ਾਂ ਬ ਤੀਰੋ ਖ਼ਦੰਗ ।੧੨੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is capable to pierce through the hearts of the enemy with his arrows and muskets (122).      "