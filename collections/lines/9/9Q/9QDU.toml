[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਨੁ ਸਤਿ ਕਰਿ; ਹੋਇਗੀ ਮਾਟੀ ॥੧॥"
page = 374
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know it for certain that it shall become dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਜਾਣ ਲੈ ਕਿ ਇਹ ਮਿੱਟੀ ਹੋ ਜਾਊਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know for sure that it shall turn to dust. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਬਾਰਤਾ ਕੋ ਸਤ ਕਰ ਕੇ ਜਾਨ ਕਿ ਕੋਈ ਦਿਨ ਕੋ ਮਾਟੀ ਹੋ ਜਾਇਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਭੀ) ਸੱਚ ਕਰ ਕੇ ਸਮਝ ਕਿ (ਇਸ ਸਰੀਰ ਨੇ ਆਖ਼ਿਰ) ਮਿੱਟੀ ਹੋ ਜਾਣਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ ਕਰਿ = ਸੱਚ ਕਰ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entiende que de seguro será reducido a polvo. (1)"