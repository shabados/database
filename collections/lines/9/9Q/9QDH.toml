[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਸੇਸ ਕੇ ਸੀਸ ਧਰਾ ਲਰਜੀ; ਜਨੁ ਮਧਿ ਤਰੰਗਨਿ ਨਾਵ ਹਲੀ ॥"
page = 86

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At that time, the earth shook on the head of Sheshnaga like the boat in the stream.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਸ਼ੇਸ਼ਨਾਗ ਦੇ ਸਿਰ ਉਪਰਲੀ ਧਰਤੀ ਡੋਲ ਗਈ ਮਾਨੋ ਨਦੀ ('ਤਰੰਗਨਿ') ਵਿਚ ਬੇੜੀ ਡੋਲਦੀ ਹੋਵੇ।"