[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰੁ ਘਰੁ ਮਹਲੁ; ਠਉਰੁ ਕੈਸੇ ਪਾਵੈ ॥੩॥"
page = 832
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can he obtain an abode in the Lord's court, home and mansion?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ, ਘਰ ਅਤੇ ਮੰਦਰ ਵਿੱਚ ਕਿਸ ਤਰ੍ਹਾਂ ਟਿਕਾਣਾ ਪਰਾਪਤ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can he ever find a home and a place of rest, in the Mansion of the Lord's Presence? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਸਰੀਰ ਰੂਪੀ ਘਰ ਕੇ (ਦਰੁ) ਅੰਦਰ ਆਪਨਾ ਆਪ ਜੋ ਵਾਹਿਗੁਰੂ (ਮਹਲੁ) ਸਰੂਪ ਹੈ ਤਿਸ ਮੇਂ (ਠਉਰੁ) ਠਹਿਰਾਨਾਂ ਕਿਸ ਪ੍ਰਕਾਰ ਪਾਵੈ, ਭਾਵ ਸੇ ਨਹੀਂ ਪਾਵਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਜਿਹਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਦਰ ਘਰ, ਪਰਮਾਤਮਾ ਦਾ ਮਹਲ, ਪਰਮਾਤਮਾ ਦਾ ਟਿਕਾਣਾ ਬਿਲਕੁਲ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Entonces, cómo puede uno entrar en el Ser? ¿Cómo puede uno lograr el Éxtasis?  (3)"