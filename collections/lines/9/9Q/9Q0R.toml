[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਰਠਿ ਮਹਲਾ ੪ ਪੰਚਪਦਾ ॥"
page = 607
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorath 4th Guru. Panchpada."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਰਠਿ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ। ਪੰਚਪਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorat'h, Fourth Mehl, Panch-Padhay:"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath, Mejl Guru Ram Das, Cuarto Canal Divino, Panch-Pada."

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚਪਦਾ = ਪੰਜ 'ਬੰਦਾਂ' ਵਾਲਾ ਸ਼ਬਦ।"