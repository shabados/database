type = "translation"
language = "pa"
data = "ਆਕਾਸ਼, ਪ੍ਰਿਥਵੀ ('ਉਰਬੀਅੰ') ਪਾਤਾਲ (ਜਲੰ-ਜਲ ਦਾ ਹੇਠਲਾ ਲੋਕ)"