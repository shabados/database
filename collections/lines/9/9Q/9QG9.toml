data = "ਅਕਾਸ ਉਰਬੀਅੰ ਜਲੰ ॥"
page = 136

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The beings of sky, earth and water remember Him"

[[content]]
