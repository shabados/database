[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਹਰਿ ਅਮਲ ਹਰਿ ਲਾਏ; ਹਰਿ ਮੇਲਹੁ ਅਨਦ ਭਲੇ ॥੪॥੨॥"
page = 975
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master has addicted slave Nanak to His intoxication and meeting his God, he obtains sublime bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਨੇ ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਆਪਣੇ ਨਸ਼ੇ ਦਾ ਆਦੀ ਬਣਾ ਲਿਆ ਹੈ ਅਤੇ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਉਹ ਸ਼੍ਰੇਸ਼ਟ ਖੁਸ਼ੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is addicted to the intoxication of the Lord; meeting with the Lord, he finds sublime bliss. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਜਨੋਂ ਨੇ ਹਰਿ ਹਰਿ ਜਪ ਕੇ ਅਸਲ ਮੇਂ ਅੰਤਸਕਰਣ ਵਾ ਇੰਦ੍ਰੈ ਲਾਏ ਹੈਂ ਤਿਨੋਂ ਕੋ ਮੇਲੋ। ਹੇ ਹਰੀ! ਜੋ ਹਮ ਭੀ ਅਪਨੇ ਸਰੂਪਾਨੰਦ ਮੇਂ ਭਲੀ ਪ੍ਰਕਾਰ ਇਸਥਤ ਹੋਵੈਂ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਹੇ ਹਰੀ! ਤੂੰ ਆਪ ਹੀ ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਦਾ ਨਸ਼ਾ ਲਾਇਆ ਹੈ, ਮੈਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜੀ ਰੱਖ, ਇਸੇ ਵਿਚ ਹੀ ਮੈਨੂੰ ਸੋਹਣਾ ਆਨੰਦ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, encuéntrame para que me pueda regocijar en Tu Éxtasis. (4-2)"