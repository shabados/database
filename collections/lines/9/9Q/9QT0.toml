[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣ ਓਟ; ਨਾਨਕ ਦਾਸ ਗਹੀ ॥੪॥੧੭॥੧੯॥"
page = 868
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the slave, has grasped the refuge of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੇ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਪਕੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak has grasped the Support of the Lord. ||4||17||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹਮਨੇ ਦਾਸ ਹੋਇ ਕੇ ਨਾਰਾਇਣ ਕੀ ਓਟ (ਗਹੀ) ਪਕੜੀ ਹੈ॥੪॥੧੭॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਰਾਇਣ ਦੇ ਦਾਸ ਸਦਾ ਨਾਰਾਇਣ ਦਾ ਆਸਰਾ ਲਈ ਰੱਖਦੇ ਹਨ ॥੪॥੧੭॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸ = ਦਾਸਾਂ ਨੇ। ਗਹੀ = ਪਕੜੀ, ਫੜੀ। ਓਟ = ਆਸਰਾ ॥੪॥੧੭॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Esclavo Nanak ha obtenido el Soporte del Señor. (4-17-19)"