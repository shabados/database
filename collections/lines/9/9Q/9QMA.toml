[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਉ ਭਗਤਿ; ਗੁਰਮਤੀ ਪਾਏ ॥"
page = 1342
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instructions, man is blessed with the Lord's love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਬੰਦੇ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਅਤੇ ਸਿਮਰਨ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, one achieves loving devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਪ੍ਰੇਮਾਭਗਤੀ ਕੋ ਜੋ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਸੇ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਮੱਤ ਤੇ ਤੁਰ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਕਰਨਾ ਸਿੱਖਦਾ ਹੈ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Través de las Enseñanzas del Guru uno obtiene la Amorosa Alabanza de Devoción"