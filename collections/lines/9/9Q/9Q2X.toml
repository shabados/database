[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰੁ ਰਚੈ. ਸਚ ਰੰਗਿ; ਜਿਉ ਮੰਜੀਠੈ ਲਾਲੁ ॥"
page = 1278
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love of the True Lord attached to the mind as redness to the madder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਪ੍ਰੀਤ ਹਿਰਦੇ ਨਾਲ ਐਉ ਚਿਮੜੀ ਹੋਈ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਨਾਲੀ ਮਜੀਠ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The inner self is imbued with the deep crimson color of love for the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਪ੍ਰੇਮ ਵਿਖੇ ਤਿਨ ਕਾ ਅੰਤਹਕਰਨ ਰਚਤਾ ਹੈ ਅਰ ਸਚਾ ਅਨੰਦ ਹੋਤਾ ਹੈ, ਜੈਸੇ ਮਜੀਠ ਕਰ ਰੰਗਾ ਹੂਆ ਕਪੜਾ ਲਾਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ ਜਿਸ ਨੂੰ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਉਸ ਦਾ) ਮਨ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰਚ ਜਾਂਦਾ ਹੈ ਤੇ ਮਜੀਠ ਵਾਂਗ ਰੱਤਾ (ਪੱਕੇ ਪਿਆਰ-ਰੰਗ ਵਾਲਾ ਹੋ) ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el ser interior está imbuido en el Profundo Color Carmesí del Señor Verdadero."