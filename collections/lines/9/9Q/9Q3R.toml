[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਾਸ੍ਰਮ; ਮਿਤਿ. ਨਹੀ ਜਾਨੀ ਤੇਰੀ ॥"
page = 1252
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, I know not the limit of Thine Royal place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਤੇਰੇ ਰਾਜ ਆਸ਼ਰਮ ਦਾ ਅੰਤ ਨਹੀਂ ਜਾਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not know the limits of Your Royal Ashram."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਾਜ ਅਸਰਮ ਰਾਜਧਾਨੀ ਕੀ ਮ੍ਰਿਯਾਦਾ ਜਾਨੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਉੱਚੇ ਮਹੱਲ ਵਾਲੇ (ਪ੍ਰਭੂ!) ਮੈਥੋਂ ਤੇਰੀ ਕੁਦਰਤ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜਾਸ੍ਰਮ = ਰਾਜ-ਆਸ਼੍ਰਮ (ਰਾਜ = ਵੱਡਾ, ਉੱਚਾ। ਆਸ਼੍ਰਮ = ਅਸਥਾਨ, ਮਹੱਲ, ਟਿਕਾਣਾ) ਹੇ ਉੱਚੇ ਅਸਥਾਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਮਿਤਿ = ਅੰਦਾਜ਼ਾ, ਮਾਪ, ਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, no podría conocer los límites de Tu Creación;"