[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਿਰਪਾ ਤੇ; ਨਾਮੁ ਨਉ ਨਿਧਿ ਪਾਈ ॥"
page = 1144
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Lord's grace, I have obtained the Name's nine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਮੈਨੂੰ ਨਾਮ ਦੇ ਨੌ ਖਜਾਨੇ ਪ੍ਰਾਪਤ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By God's Grace, I have obtained the nine treasures of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਨਾਮ ਰੂਪੀ ਨਉ ਨਿਧੀ ਪਾ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਨੂੰ (ਉਸ ਦਾ) ਨਾਮ ਮਿਲ ਗਿਆ ਹੈ (ਜੋ ਮੇਰੇ ਲਈ, ਮਾਨੋ, ਧਰਤੀ ਦੇ ਸਾਰੇ) ਨੌ ਖ਼ਜ਼ਾਨੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia de Dios, el Nombre lo bendice a uno con los Nueve Tesoros."