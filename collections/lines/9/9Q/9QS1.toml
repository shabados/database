[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ; ਲੋਚਾ ਪੂਰਨ ਮੇਰੀਆ ॥"
page = 74
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God! fulfil my desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮੇਰੀਆਂ ਮਨਸ਼ਾਂ ਪੂਰੀਆਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please fulfill my desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ  ਮੇਰੀ (ਲੋਚਾ) ਚਾਹ ਕੇ ਪੂਰਨ ਕਰਨੇਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਰੀ ਭੀ ਇਹ ਤਾਂਘ ਪੂਰੀ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ = ਪੂਰੀ ਕਰ। ਲੋਚਾ = ਤਾਂਘ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, haz realidad mis deseos,"