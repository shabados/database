[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਸੁ ਮਾਰੇ; ਸੁ ਨਾਮਿ ਸਮਾਹਿ ॥"
page = 238
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who kills it, is absorbed in the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਸ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੰਦਾ ਹੈ, ਉਹ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who kills this is absorbed in the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਥਾ ਜੋ ਇਸ ਕੋ ਮਾਰੇ ਸੋ ਨਾਮੀ ਵਾਹਿਗੁਰੂ ਮੇਂ ਸਮਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੇਹੜਾ ਮਨੁੱਖ ਇਸ ਨੂੰ ਮੁਕਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਸਾਰੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "termina y se inmerge en el Naam."