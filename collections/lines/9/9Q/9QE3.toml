[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ ਮੇਰਾ ਗੁਰੁ ਪੂਰਾ ॥"
page = 901
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is my Guru, my Guru is Perfect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹਨ ਮੇਰੇ ਗੁਰੂ ਜੀ, ਮੇਰੇ ਗੁਰੂ ਜੀ ਪੂਰਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Guru is perfect, my Guru is perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਮੇਰਾ ਗੁਰੂ ਸਭ ਕਾਮ ਮੇਂ ਪੂਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਗੁਰੂ ਸਭ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਮੇਰਾ ਗੁਰੂ ਪੂਰੀ ਸਮਰਥਾ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਾ = ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮਾਲਕ, ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Guru es Perfecto; es en verdad Perfecto."