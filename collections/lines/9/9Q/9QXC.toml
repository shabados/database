[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਿਹ ਨੋ ਰਾਤਿ ਵਖਾਣਦਾ; ਚਾਮਚੜਿਕ ਜਿਵੇਂ ਟਾਨਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Like , a bat and a glow worm he describes the day as night."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਨੂੰ ਰਾਤ ਆਖਦਾ ਹੈ, ਜਿੱਕੁਰ ਚਾਮ ਚੜਿੱਕੀ ਤੇ ਟਿਣਾਣਾ (ਦੋਵੇਂ ਦਿਨੇ ਅੰਨ੍ਹੇ ਹੋ ਜਾਂਦੇ ਹਨ ਰਾਤ ਨੂੰ ਹੀ ਦਿਨ ਜਾਣਦੇ ਹਨ)।"