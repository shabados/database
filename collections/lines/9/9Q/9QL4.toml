[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੈ ਉਪਾਈ; ਭਰਮ ਭੁਲਾਈ ॥"
page = 525
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast created all and has led them astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਨੂੰ ਰਚਿਆ ਹੈ ਅਤੇ ਵਹਿਮ ਅੰਦਰ ਕੁਰਾਹੇ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created all, and You lead them astray in doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਐਸੇ ਬੇਨਤੀ ਕਰ: ਹੇ ਪਰਮੇਸ੍ਵਰ ਜੀ! ਸਭ ਸ੍ਰਿਸ਼ਟੀ ਤੈਨੇ ਉਤਪੰਨ ਕਰੀ ਹੈ ਪੁਨਾ ਭ੍ਰਮ ਕਰ ਅਪਨੇ ਸੇ ਭਲਾਇ ਛੋਡੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਤੂੰ ਆਪ ਹੀ ਪੈਦਾ ਕੀਤੀ ਹੈ, ਤੇ ਭਰਮਾਂ ਵਿਚ ਕੁਰਾਹੇ ਪਾਈ ਹੋਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ = (ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ। ਉਪਾਈ = ਪੈਦਾ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, has creado y también envuelto todo en una nube de ilusión,"