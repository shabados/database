[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਤੁਧੁ ਭਾਵੈ; ਤਿਉ ਰਾਖੁ ਰਜਾਇ ॥"
page = 686
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As it pleases Thee, so keep me Thou in Thy will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੂੰ ਮੈਨੂੰ ਆਪਣੀ ਰਜ਼ਾ ਵਿੱਚ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases You, keep me under Your Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਿਸ ਪ੍ਰਕਾਰ ਤੁਝ ਕੋ ਭਾਵੈ ਤੈਸੇ ਅਪਨੀ (ਰਜਾਇ) ਆਗ੍ਯਾ ਮੇਂ ਰਾਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਤੇਰੀ ਮੇਹਰ ਹੋਵੇ ਮੈਨੂੰ ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ ਰੱਖ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਜਾਇ = ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Consérvame, oh Señor, así como es Tu Voluntad,"