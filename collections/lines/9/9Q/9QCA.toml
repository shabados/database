[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਗਠਿ ਗ੍ਰਿਹਿ; ਪੜੈ ਨਿਤ ਪੋਥੀ ॥"
page = 888
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the wealthy homes, thou ever readest sacred books."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੀਰ ਘਰਾਂ ਵਿੱਚ ਤੂੰ ਸਦਾ ਪਵਿੱਤਰ ਪੁਸਤਕਾਂ ਵਾਚਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the homes of the wealthy, you read the prayer book."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਨੀਆਂ ਕੇ ਘਰੋਂ ਮੇਂ ਜਾਇਕੇ ਨਿਤ ਪੋਥੀ ਕੋ ਪੜਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੇਵ-ਪੂਜਾ ਕਰਨ ਵਾਸਤੇ ਉਸ ਨੇ ਉੱਨ ਆਦਿਕ ਦਾ) ਆਸਣ (ਭੀ ਰੱਖਿਆ ਹੋਇਆ ਹੈ, ਪੂਜਾ ਕਰਨ ਵੇਲੇ) ਧੋਤੀ (ਭੀ ਪਹਿਨਦਾ ਹੈ), ਕਿਸੇ ਧਨਾਢ ਦੇ ਘਰ (ਜਾ ਕੇ) ਸਦਾ (ਆਪਣੀ ਧਾਰਮਿਕ) ਪੁਸਤਕ ਭੀ ਪੜ੍ਹਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਗਠਿ = ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖ, ਧਨਾਢ। ਗ੍ਰਿਹਿ = ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lees los textos sagrados en la casa de los ricos,"