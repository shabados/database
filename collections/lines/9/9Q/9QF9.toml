[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਵਨ ਹੁਤੇ. ਸੁ ਰੰਕ ਨਹਿ; ਜਿਨਿ ਸਿਰ ਦੀਨੇ ਕਾਟਿ ॥੧॥"
page = 1363
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then he, the Rawan, was not poor, who severed his heads and offered them to Shiva."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਰਾਵਨ ਕੋਈ ਕੰਗਾਲ ਤਾਂ ਨਹੀਂ ਸੀ, ਜਿਸ ਨੇ ਆਪਣੇ ਸੀਸ ਵੱਢ ਕੇ ਸ਼ਿਵ ਜੀ ਨੂੰ ਭੇਟਾ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then consider Raawan the king. He was not poor, but he could not buy it, even though he offered his head to Shiva. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਰਾਵਨ) ਰਾਜਾ ਹੋਤੇ ਭਏ ਹੈਂ ਰੰਕ ਨਹੀਂ ਰਹੇ, ਭਾਵ ਈਸ਼ਰ ਰੂਪ ਹੋ ਗਏ ਹੈਂ ਜੀਵ ਰੂਪ ਨਹੀਂ ਰਹੇ। ਪੁਨਾ ਵਹੁ ਕੈਸੇ ਹੈਂ? ਜਿਨੋਂ ਨੇ ਹੰਕਾਰ ਆਦੀ ਬਿਕਾਰ ਰੂਪ ਸਿਰ ਕਾਟ ਦੀਏ ਹੈਂ; ਵਾ ਹੇ ਪੁਤ੍ਰ! ਜੇਕਰ ਇਸ ਪ੍ਰੇਮ ਕੀ (ਦਮ ਕ੍ਯ੍ਯਿਹੁ) ਦੰਮਾ ਕਰ ਕੇ (ਸਾਟ) ਬਦਲ ਸਦਲ ਹੋਤੀ ਤੌ ਲੰਕਾਪਤੀ ਰਾਵਣ ਰੰਕ ਨਹੀਂ ਥਾ, ਜਿਸ ਨੇ ਸ਼ਿਵਜੀ ਕੀ ਪ੍ਰਸੰਤਾ ਹੇਤ ਅਪਨੇ ਸੀਸ ਕਾਟ ਦੀਏ ਥੇ। ਭਾਵ ਯੇਹ ਹੇ ਪੁਤ੍ਰ! ਤਾਂ ਤੇ ਤੂੰ ਭੀ ਸਿਰ ਕਾਟਣੇ ਕਰ ਅਪਨੇ ਚਿਤ ਮੇਂ ਰੋਸ ਨ ਕਰ॥੧॥☬ਮੂਸਨ ਉਤ੍ਰ ਕਹਿਤਾ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ (ਰਾਵਣ) ਜਿਸ ਨੇ ਸ਼ਿਵ ਜੀ ਨੂੰ ਖ਼ੁਸ਼ ਕਰਨ ਲਈ ਗਿਆਰਾਂ ਵਾਰੀ ਆਪਣੇ) ਸਿਰ ਕੱਟ ਕੇ ਦਿੱਤੇ ਸਨ (ਸਿਰ ਦੇਣ ਦੇ ਥਾਂ ਬੇਅੰਤ ਧਨ ਦੇ ਦੇਂਦਾ, ਕਿਉਂਕਿ) ਰਾਵਣ ਵਰਗੇ ਕੰਗਾਲ ਨਹੀਂ ਸਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਤੇ = ਵਰਗੇ। ਰੰਕ = ਕੰਗਾਲ। ਜਿਨਿ = ਜਿਸ (ਰਾਵਣ) ਨੇ। ਸੁ = ਉਹ (ਰਾਵਣ)। ਸਿਰ = (ਸ਼ਿਵ ਜੀ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਲਈ ੧੧ ਵਾਰੀ ਆਪਣੇ) ਸਿਰ। ਕਾਟਿ = ਕੱਟ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces considera a Raawan, el rey, él no era pobre y no pudo comprarlo, aunque ofreció su cabeza a Shiva.  (1)"