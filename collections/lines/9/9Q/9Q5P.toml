[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਦੂਖ ਕਾ ਡੇਰਾ ਭੰਨਾ; ਸੰਤ ਧੂਰਿ ਮੁਖਿ ਲਾਈ ॥੨॥"
page = 915
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Applying the dust of the saints' feet to my face, the seat of all the paints within me is destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਆਪਣੇ ਮੁਖ ਨੂੰ ਲਾ ਕੇ ਮੇਰੇ ਅੰਦਰ ਦੇ ਸਾਰੇ ਦੁਖੜਿਆਂ ਦਾ ਅੱਡਾ ਪੁੱਟਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The source of all pain within is destroyed; I apply the dust of the feet of the Saints to my forehead. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਤੋਂ ਕੀ ਧੂਰ ਮੁਖ ਕੋ ਲਾਈ ਤਬ ਸੰਪੂਰਨ ਦੁਖੋਂ ਕਾ ਡੇਰਾ ਜੋ ਅਗ੍ਯਾਨ ਹੈ, ਸੋ (ਭੰਨਾ) ਦੂਰ ਹੂਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ (ਆਪਣੇ) ਮੱਥੇ ਉਤੇ ਲਾਂਦਾ ਹੈ (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਸਾਰੇ ਦੁੱਖਾਂ ਦਾ ਅੱਡਾ ਹੀ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda mi pena interior es destruida cuando unto mi frente con el Polvo de los Pies de los Santos. (2)"