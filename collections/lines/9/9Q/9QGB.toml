[[content]]
asset = "SSA2"
type = "primary"
data = "ਢੇਰੀ ਜਾਮੈ, ਜਮਿ ਮਰੈ; ਗਰਭ ਜੋਨਿ. ਦੁਖ ਪਾਇ ॥"
page = 256
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He within whom this heap is born dies and suffers the anguish of the womb life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਦਰ ਇਹ ਅੰਬਾਰ ਹੈ, ਉਹ ਜੰਮਦਾ ਤੇ ਮਰਦਾ ਹੈ ਅਤੇ ਬੱਚੇਦਾਨੀ ਦੇ ਜੀਵਨ ਦਾ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has such a mound as this, dies and suffers the pain of reincarnation through the womb."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਖ ਵਿਖੇ ਹੰਤਾ ਰੂਪੀ ਢੇਰੀ ਹੈ, ਸੋ ਜਨਮਤਾ ਮਰਤਾ ਹੈ, ਵਾ ਜਮ ਤਿਸ ਕੋ ਮਾਰਤਾ ਹੈ ਅਰ ਗਰਭ ਜੋਨੀ ਮੇਂ ਦੁਖ ਪਾਵਤਾ ਹੈ। ਵਾ ਜਿਸ ਕੇ ਅੰਤਰ ਹੰਤਾ ਰੂਪ ਢੇਰੀ ਜਮਾ ਹੈ, ਵਾ ਜਮ ਰਹੀ ਹੈ, ਸੋ ਮਰਤਾ ਹੈ ਅਰ ਜੋਨੀ ਕੇ ਬੀਚ ਦੁਖ ਪਾਵਤਾ, ਭਾਵ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਅੰਦਰ ਹਉਮੈ ਦੀ ਢੇਰੀ ਬਣੀ ਰਹਿੰਦੀ ਹੈ, ਮਨੁੱਖ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਜੂਨਾਂ ਦੇ ਗੇੜ ਵਿਚ ਦੁੱਖ ਭੋਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues es el ego que te lleva por los nacimientos y muertes,"