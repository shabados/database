[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ; ਸੁਧਿ. ਨ ਕਾਈ ॥"
page = 1049
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the love of riches he has no understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੇ ਪਿਆਰ ਅੰਦਰ ਉੋਸ ਨੂੰ ਕੋਈ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In love and attachment to Maya, he has no understanding at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮਾਇਆ ਕੇ ਮੋਹ ਮੇਂ ਕੋਈ ਭੀ ਖਬਰ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਮਨੁੱਖ ਨੂੰ ਰਤਾ ਭਰ ਭੀ (ਇਸ ਗ਼ਲਤੀ ਦੀ) ਸੂਝ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਦੇ ਕਾਰਨ। ਸੁਧਿ = ਸੂਝ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਕਾਈ = ਰਤਾ ਭਰ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el amor y apego a Maya, no logran ningún entendimiento."