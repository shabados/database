[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸਿਤ ਕਰਨ ਪ੍ਰਭਾਸਤ ਕੇਕਯ ॥"
page = 218

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A horse was let off from the stable so that ending the glory of other king they may be conquered."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਕਾਲੇ ਕੰਨ ਸਨ ਅਤੇ ਸਰੀਰ ਦੀ ਆਭਾ ਨੀਲੀ ਸੀ।"