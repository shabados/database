[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ਚਉਪਦੇ ਦੁਪਦੇ ॥"
page = 185
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Gauri Guareri 5th Guru. Chaupade Dupade"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਊੜੀ ਗੁਆਰੇਰੀ ਪਾਤਸ਼ਾਹੀ ਪੰਜਵੀਂ। ਚਉਪਦੇ ਦੁਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Gauree Gwaarayree, Fifth Mehl, Chau-Padhay, Dho-Padhay:"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Raag Gauri Gwaarayre,  Quinto Canal Divino, Chau-Padas, Du-Padas:"