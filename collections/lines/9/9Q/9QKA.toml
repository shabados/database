[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਵਰੁ. ਜਿਨਿ ਪਾਇਆ; ਧਨ ਨਾਰੀ ॥"
page = 353
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is the bride, who has obtained God as her spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਹ ਪਤਨੀ, ਜਿਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਪਤੀ ਵਜੋਂ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that bride, who has obtained the Lord as her Husband."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਮੁਖ ਇਸਤ੍ਰੀ ਧੰਨ ਹੈ ਜਿਸ ਨੇ ਨਾਮ ਜਪ ਕਰ (ਹਰਿ ਵਰੁ) ਪਤਿ ਕੋ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਭਾਗਾਂ ਵਾਲੀ ਹੈ ਜਿਸ ਨੇ ਪ੍ਰਭੂ-ਪਤੀ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਲੱਭ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰੁ = ਪਤੀ, ਖਸਮ। ਜਿਨਿ = ਜਿਸ ਨੇ। ਧਨ = ਭਾਗਾਂ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la novia cuyo Esposo"