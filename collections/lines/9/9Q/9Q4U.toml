[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਸੀਤਲੁ; ਰੰਗਿ ਰੰਗੀਆ ॥"
page = 943
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and cooling and dancing his body and soul, man bides in the home and mansion of snow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦੇਹ ਤੇ ਆਤਮਾ ਨੂੰ ਠੰਡੀ ਕਰਨ ਤੇ ਰੰਗਣ ਦੁਆਰਾ, ਬੰਦਾ ਬਰਫ਼ ਦੇ ਗ੍ਰਾਹਿ ਤੇ ਮਹਿਲ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the body and mind are cooled and soothed, and colored with the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਹੋਤਾ ਹੈ ਔ ਰੰਗ ਮੇਂ ਰੰਗਾ ਹੂਆ ਇਸ ਪ੍ਰਕਾਰ ਕਰ (ਹਿਵੈ ਘਰ) ਪ੍ਰਮਾਤਮਾਂ ਸੇ ਜੀਵ ਇਸਿਥਤਿ ਹੋਤਾ ਹੈ ੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗੀਜ ਕੇ ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਤਨ ਠੰਢਾ-ਠਾਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su cuerpo y mente son refrescados y se tiñe con el Color del Amor del Señor."