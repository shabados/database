[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਅੰਧਾ ਬੋਲਾ ਹੈ; ਕਿਸੁ ਆਖਿ ਸੁਣਾਏ ॥"
page = 364
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But as this mind is blind and deaf. For whom is this speaking and preaching then?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਮਨੂਆ ਅੰਨ੍ਹਾ ਤੇ ਬੋਲਾ ਹੈ। ਤਦ ਇਹ ਕਹਿਣਾ ਤੇ ਪ੍ਰਚਾਰਣਾ ਕੀਹਦੇ ਲਈ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but this mind is blind and deaf, so for whose benefit is this speaking and preaching?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਮਨ ਤੋ ਅਗਿਆਨ ਕਰ ਅੰਧਾ ਹੈ, ਗੁਰ ਉਪਦੇਸ ਸਰਵਣ ਰਹਿਤ ਬਹਿਰਾ ਹੈ, ਏਹ ਕਿਸਕੋ ਕਹ ਕਰ ਸੁਨਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਉਹ ਕਿਸੇ ਨੂੰ ਭੀ ਆਖ ਕੇ ਨਹੀਂ ਸੁਣਾ ਰਿਹਾ (ਕਿਉਂਕਿ ਉਹ ਤਾਂ ਆਪ ਹੀ ਨਹੀਂ ਸੁਣ ਰਿਹਾ)। ਉਸ ਦਾ ਆਪਣਾ ਮਨ ਹੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹਾ ਤੇ ਬੋਲਾ ਹੋਇਆ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਸੁ = ਕਿਸ ਨੂੰ? ਆਖਿ = ਆਖ ਕੇ। ਅਨਲ = {अनल} ਅੱਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Entonces para quién es toda la danza?"