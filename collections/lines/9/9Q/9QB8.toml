[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਚਾ ਸਚਿਆਰੁ; ਜਿਨਿ ਸਚੁ ਵਰਤਾਇਆ ॥"
page = 1279
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O True Lord, True are those, who dispense nothing but truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਚੇ ਸੁਆਮੀ! ਸੱਚਾ ਹੈ ਤੂੰ ਜੋ ਨਿਰੋਲ ਸੱਚ ਨੂੰ ਹੀ ਵੰਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are True, O True Lord; You dispense True Justice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚਾ ਸਤ ਸਰੂਪ! ਤੂੰ (ਸਚਿਆਰੁ) ਹੈਂ ਔਰ ਸਚਾ ਹੁਕਮ ਤੈਨੇ ਬਰਤਾਇਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਐਸੀ ਹਸਤੀ ਦਾ ਮਾਲਕ (ਸਚਿਆਰੁ) ਹੈਂ ਕਿ ਜਿਸ ਨੇ (ਆਪਣੀ ਇਹ) ਹਸਤੀ (ਹਰ ਥਾਂ) ਵਰਤਾਈ ਹੋਈ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Verdad, oh Señor Verdadero, y aplicas la Justicia Verdadera."