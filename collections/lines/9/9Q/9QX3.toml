[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਸਾਲਾਹਨਿ ਆਪਣਾ; ਤਿਨ ਕੈ ਹਉ ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥"
page = 38
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ever devoted unto those who praise their dear consort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਸਦੀਵ ਹੀ ਸਦਕੇ ਜਾਂਦੀ ਹਾਂ, ਜੋ ਆਪਣੇ ਪਿਆਰੇ ਪਤੀ ਦੀ ਪਰਸੰਸਾ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to those who praise their Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਅਪਨੇ (ਪਿਰੁ) ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਕੀ ਸਲਾਘਾ ਕਰਤੇ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ ਸਦਾ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਆਪਣੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੀਆਂ ਹਨ, ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਾ ਕੁਰਬਾਨ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹਨਿ = ਸਲਾਹੁੰਦੀਆਂ ਹਨ। ਹਉ = ਮੈਂ। ਸਦ = ਸਦਾ। ਜਾਉ = ਜਾਉਂ, ਮੈਂ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi vida en sacrificio a aquéllos que alaban al Señor."