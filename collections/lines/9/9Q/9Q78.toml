[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੇ ਸਸਤ੍ਰ ਅਸਤ੍ਰੰ, ਕਟੇ ਚਰਮ ਬਰਮੰ ॥"
page = 112

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the use of weapons and arms, the winsome armours were being cut"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਸਤ੍ਰ ਅਤੇ ਸ਼ਸਤ੍ਰ ਚਲ ਰਹੇ ਸਨ ਅਤੇ ਢਾਲਾਂ ਤੇ ਕਵਚ ('ਬਰਮੰ') ਕਟੇ ਜਾ ਰਹੇ ਸਨ।"