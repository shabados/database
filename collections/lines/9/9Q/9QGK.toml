[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਗੁਰੁ ਅਪਣਾ ਸਾਲਾਹਿ ॥"
page = 1334
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, praise thy Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਆਪਣੇ ਗੁਰਾਂ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, praise your Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਅਪਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਹੀ ਸਲਾਹਿਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਸਦਾ) ਆਪਣੇ ਗੁਰੂ ਦੀ ਸੋਭਾ ਕਰਿਆ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, alaba a tu Dios."