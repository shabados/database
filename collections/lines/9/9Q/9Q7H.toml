[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਰਖਹੁ ਉਰਿ ਧਾਰਿ ॥"
page = 423
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Keep thou, O man, God's Name clasped to thy heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਤੂੰ ਹੇ ਬੰਦੇ! ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep the Name of the Lord enshrined within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਾਮ ਕੋ ਉਰ ਮੇਂ ਧਾਰਨ ਕਰ ਰਖਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਵਿਚਾਰ ਇਹ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰਿ = ਟਿਕਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor en su corazón,"