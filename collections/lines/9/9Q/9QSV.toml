[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਈ ਸੁਖੀਏ. ਚਹੁ ਜੁਗੀ; ਜਿਨਾ. ਨਾਮੁ ਅਖੁਟੁ ਅਪਾਰੁ ॥੩॥"
page = 26
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who possess the inexhaustible Name, of the Infinite Lord's remain happy in the four ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਪੱਲੇ ਬੇਅੰਤ ਸੁਆਮੀ ਦਾ ਅਤੁੱਟ ਨਾਮ ਹੈ, ਉਹ ਚਾਰੇ ਯੁਗਾਂ ਅੰਦਰ ਪ੍ਰਸੰਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who attain the Inexhaustible Name of the Infinite Lord remain happy throughout the four ages. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸ਼ ਚਾਰ ਜੁਗੋਂ ਮੇਂ ਸੁਖੀ ਹੂਏ ਹੈਂ, ਜਿਨ ਕੇ ਪਾਸ (ਅਪਾਰੁ) ਬਿਅੰਤ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕਾ ਖਜਾਨਾ (ਅਖੁਟੁ) ਅਤੋਟ ਹੈ। ਭਾਵ ਯੇਹਿ ਕਿ ਦਿਨ ਰਾਤ੍ਰੀ ਸਿਮਰਨ ਮੇਂ ਲਗ ਰਹੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਬੰਦੇ ਸਦਾ ਸੁਖੀ ਰਹਿੰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਪਾਸ ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲਾ ਬੇਅੰਤ ਨਾਮ (ਦਾ ਖ਼ਜ਼ਾਨਾ) ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਈ = ਉਹੀ। ਚਹੁ ਜੁਗੀ = ਚੌਹਾਂ ਜੁਗਾਂ ਵਿਚ, ਸਦਾ ਹੀ। ਅਖੁਟੁ = ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲਾ। ਅਪਾਰੁ = ਬੇਅੰਤ, ਜਿਸ ਦਾ ਪਾਰ ਨਾਹ ਪੈ ਸਕੇ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo viven en Paz a través de las cuatro épocas, quienes aman el Nombre Infinito del Señor. (3)"