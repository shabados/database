[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਜੁਲ ਜੋਰਿ ਸਭੈ ਬ੍ਰਿਜ ਕੇ ਜਨ; ਕੋਟਿ ਪ੍ਰਨਾਮ ਕਰੈ ਹਰਿ ਆਗੇ ॥"
page = 327

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All began to bow before Krishna with folded hands"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਜ-ਭੂਮੀ ਦੇ ਸਾਰੇ ਲੋਕ ਹੱਥ ਜੋੜ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਅਗੇ ਕਰੋੜਾਂ ਵਾਰ ਪ੍ਰਣਾਮ ਕਰਨ ਲਗੇ।"