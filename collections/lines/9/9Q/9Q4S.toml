[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕਨ ਕੀ ਭੁਜ ਕਾਟਿ ਦਈ; ਅਰੁ ਏਕਨ ਕੇ ਸਿਰ ਕਾਟਿ ਗਿਰਾਏ ॥"
page = 483

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He cut down the arm of someone and caused the head of someone fall down after cutting it"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਦੀਆਂ ਭੁਜਾਵਾਂ ਕਟ ਸੁਟੀਆਂ ਹਨ ਅਤੇ ਇਕਨਾਂ ਦੇ ਸਿਰ ਵੱਢ ਕੇ ਸੁਟ ਦਿੱਤੇ ਹਨ।"