[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਭੈ ਪਦ ਪੂਰਿ. ਤਾਪ ਤਹ ਨਾਸੇ; ਕਹਿ ਕਬੀਰ ਬੀਚਾਰੀ ॥"
page = 1123
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man fully obtains the fearless status, then cease his sufferings. Says Kabir deliberately."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਭੈ-ਰਹਿਤ ਪਦਵੀ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਪਾ ਲੈਂਦਾ ਹੈ, ਤਦ ਉਸ ਦੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ। ਕਬੀਰ ਜੀ ਸੋਚ ਸਮਝ ਕੇ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the mortal fully realizes the state of fearless dignity, then his sufferings vanish; so says Kabeer after careful deliberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਭੈ ਪਦ ਮੇਂ ਜਿਨਾਂ ਨੇ ਮਨ ਕੋ ਪੂਰਨ ਕੀਆ ਹੈ ਅਰਥਾਤ ਲਗਾਯਾ ਹੈ ਤਿਸ ਕੇ ਅਧ੍ਯਾਤਮ ਆਦੀ ਤਾਪ ਨਸ੍ਟ ਹੂਏ ਹੈਂ। ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਬੀਚਾਰ ਕਰ ਕਹਿਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਕਬੀਰ ਇਹ ਗੱਲ ਬੜੇ ਯਕੀਨ ਨਾਲ ਆਖਦਾ ਹੈ ਕਿ ('ਰਾਮ ਕੀ ਦੁਹਾਈ' ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮਨ ਵਿਚ ਉਹ ਹਾਲਤ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ ਜਿੱਥੇ ਇਸ ਨੂੰ ਦੁਨੀਆ ਦੇ ਕੋਈ) ਡਰ ਨਹੀਂ ਪੋਂਹਦੇ, ਮਨ ਦੇ ਸਾਰੇ ਕਲੇਸ਼ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਭੈ ਪਦ = ਨਿਰਭੈਤਾ ਵਾਲੀ ਅਵਸਥਾ, ਮਨ ਦੀ ਉਹ ਹਾਲਤ ਜਿੱਥੇ ਦੁਨੀਆ ਦੇ ਕੋਈ ਡਰ ਨਹੀਂ ਪੋਂਹਦੇ। ਤਹ = ਉਸ ਅਵਸਥਾ ਵਿਚ, ਉੱਥੇ। ਕਹਿ = ਕਹੇ, ਆਖਦਾ ਹੈ। ਬੀਚਾਰੀ = ਵਿਚਾਰ ਕੇ, ਸੋਚ-ਸਮਝ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir: Uno penetra en el Estado Sin Miedo y es liberado de las tres maldades,"