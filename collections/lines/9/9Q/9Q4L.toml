data = "ਝੜੰਕਾਰ ਉਠੈਂ ॥੪੩੨॥"
page = 245

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arrows are being discharged with crackling sound and the tinkling sound is being heard.432."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਝੜ-ਝੜ ਸ਼ਬਦ ਨਿਕਲਦਾ ਹੈ ॥੪੩੨॥"