[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਤਿ ਮੁਕਤਿ; ਸੁ ਪਾਰਿ ਉਤਾਰੇ ॥"
page = 1026
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His associates are emancipated and them he ferries across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮੇਲ-ਮਿਲਾਪੀ ਮੋਖ਼ਸ਼ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹ ਪਾਰ ਲੰਘਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His companions are liberated; He carries them across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੇ ਸੰਗੀਓਂ ਨੇ ਭੀ ਮੁਕਤ ਹੋ ਕੇ ਪੁਨਃ ਕਈ ਪਾਰ ਉਤਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੰਗਤ ਵਿਚ ਆਉਣ ਵਾਲਿਆਂ ਨੂੰ ਭੀ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਸੁਤੰਤ੍ਰਤਾ ਮਿਲ ਜਾਂਦੀ ਹੈ। ਉਹ ਸੇਵਕ ਉਹਨਾਂ ਨੂੰ ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que es liberado por los Santos, libera a otros también."