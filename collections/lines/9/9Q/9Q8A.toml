[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਸੁ ਪੰਖੀ ਮਿਰਗਾਵਲੀ; ਭਾਖਿਆ ਭਾਉ ਅਲਾਉ ਸੁਣਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Animals, birds and the herds of deer speak in their loving tongue."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਸੂ, ਪੰਛੀ, (ਆਪਣੀ ਬੋਲੀ ਵਿਚ) ਪ੍ਰੇਮ ਨਾਲ ਬੋਲਦੇ (ਹਨ ਅਤੇ) ਮਿਰਗਾਂ ਦੀ ਪੰਗਤੀ (ਬਣਾਂ ਵਿਖੇ ਆਪਣੇ 'ਅਲਾਉਂ) ਸੁਰ ਕੱਢਦੀ ਹੇ।"