[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬੇ ਸਮਾਣਾ ਆਪਿ ਤੂਹੈ; ਉਪਾਇ ਧੰਧੈ ਲਾਈਆ ॥"
page = 566
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thyself Thou pervadest all and creating all, Thou hast put them to work."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ। ਸਾਰਿਆ ਨੂੰ ਸਾਜ ਕੇ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਕੰਮ ਕਾਜ ਲਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are pervading among all, and You link them to their tasks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਮੇਂ ਤੂੰ ਆਪ ਹੀ ਸਮਾਇਆ ਹੈਂ ਔਰ ਉਪਾਇ ਕਰ ਕੇ ਤੈਨੇ ਸਭ ਸ੍ਰਿਸ਼ਟੀ ਕੋ ਧੰਧੇ ਮੇਂ ਲਗਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਵਿਚ ਸਮਾਇਆ ਹੋਇਆ ਹੈਂ, ਪੈਦਾ ਕਰ ਕੇ ਤੂੰ ਆਪ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਮਾਇਆ ਦੀ ਦੌੜ-ਭੱਜ ਵਿਚ ਲਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਇ = ਪੈਦਾ ਕਰ ਕੇ। ਧੰਧੈ = ਆਹਰ ਵਿਚ, ਮਾਇਆ ਦੀ ਦੌੜ-ਭਜ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le asignas a cada uno su tarea. A algunos los bendices con la Gloria de los reyes"