[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਪਦਾਰਥ. ਨਵ ਨਿਧਿ ਪਾਵਹਿ; ਬਹੁਰਿ. ਨ ਤ੍ਰਿਸਨਾ ਭੁਖੀ ॥੧॥"
page = 617
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And thou shalt obtain the four cardinal boons and nine treasure and shalt not feel thirst and hunger again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਚਾਰ ਉਤਮ ਦਾਤਾਂ (ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ) ਅਤੇ ਨੌ ਖਜਾਨੇ ਪਾ ਲਵੇਂਗਾ ਅਤੇ ਮੁੜ ਕੇ ਮੈਨੂੰ ਤ੍ਰੇਹ ਤੇ ਭੁੱਖ ਨਹੀਂ ਲੱਗੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four cardinal blessings, and the nine treasures are received; you shall never feel hunger or thirst again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੌ ਨਿਧੀਆਂ ਔ ਚਾਰ ਪਦਾਰਥੋਂ ਕੋ ਤੂੰ ਪਾਵੈ, ਫੇਰ ਪਦਾਰਥੋਂ ਕੀ ਤ੍ਰਿਸਨਾ ਰੂਪੀ ਭੂਖ ਨਾ ਰਹੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਧਰਮ ਅਰਥ ਕਾਮ ਮੋਖ) ਚਾਰੇ ਪਦਾਰਥ ਤੇ ਦੁਨੀਆ ਦੇ ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ ਹਾਸਲ ਕਰ ਸਕਦਾ ਹੈਂ, (ਜਿਸ ਦੇ ਸਿਮਰਨ ਨਾਲ) ਤੈਨੂੰ ਮਾਇਆ ਦੀ ਤ੍ਰੇਹ ਭੁੱਖ ਫਿਰ ਨਹੀਂ ਵਿਆਪੇਗੀ (ਉਸ ਦਾ ਸਿਮਰਨ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਕਰਦਾ ਰਹੁ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno obtiene los cuatro objetos de la vida, los Nueve Tesoros y termina la Añoranza. (1)"