[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਸੇਵ ਕਰੀ; ਸਚੁ ਗਹਿਰ ਗੰਭੀਰੈ ॥੧॥"
page = 38
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, I perform the service of the True profound and unfathomable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਮੈਂ ਸੱਚੇ, ਡੂਘੇ ਅਤੇ ਅਥਾਹ ਪ੍ਰਭੂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I serve the True One, who is Immeasurably Deep and Profound. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸਚੇ (ਗਹਿਰ) ਅਥਾਹ ਸਰੂਪ ਤਥਾ (ਗੰਭੀਰੈ) ਨਿਰਹੱਲ ਵਾਹਿਗੁਰੂ ਕੀ ਸੇਵਾ ਕਰੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰ ਭੀ ਤਾਂਘ ਹੈ ਕਿ) ਮੈਂ ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਸਦਾ-ਥਿਰ ਤੇ ਡੂੰਘੇ ਜਿਗਰੇ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y a través de la Gracia del Guru podré servir al Señor Inconmensurable y Verdadero. ()"