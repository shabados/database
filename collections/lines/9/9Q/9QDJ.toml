[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਭੈ ਕਟੀਅਹਿ; ਨਿਹਚਲ ਸਚੁ ਥਾਉ ॥"
page = 707
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fear of birth and death is removed and an eternal and true abode is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਮਣ ਅਤੇ ਮਰਣ ਦਾ ਡਰ ਚੁੱਕਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਦੀਵੀ ਸਥਿਰ ਤੇ ਸੱਚਾ ਟਿਕਾਣਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fear of birth and death is eradicated, and one's eternal, unchanging true home is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਨਮ ਮਰਨ ਕਾ ਭੈ ਕਟੀਤਾ ਹੈ ਔਰ ਸਚੇ ਸਰੂਪ ਅਸਥਾਨ ਮੇਂ ਨਿਸਚਲ ਹੋਈਤਾ ਹੈ, ਭਾਵ ਸੇ ਤਿਸ ਕਾ ਸਿਮਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੰਮਣ ਤੋਂ ਮਰਣ ਤਕ ਦੇ ਸਾਰੇ ਸਹਿਮ ਕੱਟੇ ਜਾਂਦੇ ਹਨ ਤੇ ਅਟੱਲ ਸੱਚੀ ਪਦਵੀ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El miedo del nacimiento y de la muerte son vencidos y uno encuentra el Sitio Eterno en la Verdad."