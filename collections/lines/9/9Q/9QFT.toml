[[content]]
asset = "SSKS"
type = "primary"
data = "ਘਰ ਘਰ ਫਿਰਤ ਮੰਜਾਰ ਅਹਾਰ ਪਾਵੈ; ਬੇਸ੍ਵਾ ਬਿਸਨੀ ਅਨੇਕ ਸਤੀ ਨ ਸਮਾਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a male cat roams about various burrows and houses searching for food, and likewise a whore living life of several vices cannot reach out to a woman of truth, sincerity and virtues."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਘਰ ਘਰ ਵਿਖੇ ਫਿਰ ਫਿਰ ਕੇ ਆਹਰ ਪੌਣ ਨਾਲ ਮਜਾਰ ਬਿੱਲਾ ਭਿਖ੍ਯੂ ਅਤੀਤ ਸਮਾਨ ਤਾਂ ਨਹੀਂ ਸਨਮਾਨ ਪਾ ਸਕਦਾ ਅਤੇ ਅਧਿਕ ਵਿਖ੍ਯ ਬ੍ਯਸਨ ਦੇ ਅਧੀਨ ਹੋਈ ਕਈ ਵੇਸ੍ਵਾ ਅਨੰਨ ਮਨ ਨਾਲ ਕਾਮੀ ਪੁਰਖ ਨੂੰ ਚਿਤਵਦੀ ਧ੍ਯੋਂਦੀ ਸਤੀ ਸਤਵੰਤੀ ਦੇ ਸਮਾਨ ਤਾਂ ਨਹੀਂ ਹੋ ਸਕਦੀ।"