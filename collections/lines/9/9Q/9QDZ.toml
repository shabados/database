[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥੁ ਸਬਦ ਬੀਚਾਰੁ; ਅੰਤਰਿ ਗਿਆਨੁ ਹੈ ॥"
page = 687
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My pilgrim stations are the Name's meditation and the inner divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਯਾਤ੍ਰਾ-ਅਸਥਾਨ ਨਾਮ ਦਾ ਸਿਮਰਨ ਅਤੇ ਅੰਦਰਲੀ ਬ੍ਰਹਮ-ਬੋਧ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My sacred shrine of pilgrimage is spiritual wisdom within, and contemplation on the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੋਂ ਕੇ (ਸਬਦ) ਉਪਦੇਸ ਦ੍ਵਾਰਾ ਜੋ ਗਿਆਨ ਕਾ ਬੀਚਾਰ ਹੈ, ਸੋਈ ਹਮਾਰੇ ਰਿਦੇ ਅੰਤਰ ਤੀਰਥੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਵਿਚਾਰ-ਮੰਡਲ ਵਿਚ ਟਿਕਾਣਾ (ਮੇਰੇ ਵਾਸਤੇ) ਤੀਰਥ ਹੈ (ਕਿਉਂਕਿ ਇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੇਰੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਬਣਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦ ਬੀਚਾਰੁ = ਸ਼ਬਦ ਦੀ ਵਿਚਾਰ। ਅੰਤਰਿ = ਅੰਦਰ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el más santo de todos los baños es en realidad la Contemplación de la Palabra del Shabd"