[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਣ ਕੀਤੇ ਗੁਣ ਕਰੇ ਜਗ; ਅਵਗੁਣ ਕੀਤੇ ਗੁਣ ਗੁਰ ਭਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The whole world is good towards the wellwisher alone, but, the Guru loves to do good even to the evil doer."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਣ ਕੀਤਿਆਂ (ਤਾਂ ਹਰ ਕੋਈ) ਸੰਸਾਰ ਵਿਚ ਉਪਕਾਰ ਕਰਦਾ ਹੈ, ਪਰ ਅਵਗੁਣਾਂ ਪੁਰ ਗੁਣ ਕਰਨਾ (ਇਕ) ਗੁਰੂ ਨੂੰ ਹੀ ਭਾਉਂਦਾ ਹੈ।"