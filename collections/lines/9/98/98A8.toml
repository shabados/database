[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਬ੍ਰਤੁ ਨੇਮੁ; ਨ ਕਾਲੁ ਸੰਤਾਵੈ ॥"
page = 411
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death agonises him not, who makes truthfulness and his fast religious vow,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਉਸ ਨੂੰ ਦੁਖੀ ਨਹੀਂ ਕਰਦੀ, ਜੋ ਸਚਾਈ ਨੂੰ ਆਪਣਾ ਉਪਹਾਸ ਤੇ ਧਾਰਮਕ ਪ੍ਰਤੱਗਿਆ ਬਣਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who makes Truthfulness his fast and religious vows, does not suffer the pain of death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਯਮ ਕਰ ਕੇ ਜੋ ਸਤ ਬੋਲਨਾ ਹੈ ਯਹੀ ਬ੍ਰਤੁ ਕਰੇ, ਜਿਸ ਕਰ ਕੇ ਫਿਰ ਕਾਲੁ ਨ ਸੰਤਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ) ਨੂੰ ਆਪਣਾ ਨਿੱਤ ਦਾ ਪ੍ਰਣ ਬਣਾ ਲਿਆ ਹੈ, ਨਿੱਤ ਦੀ ਕਾਰ ਬਣਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੁ = ਮੌਤ ਦਾ ਸਹਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno practica la Disciplina de la Verdad, la muerte no lo lastima,"