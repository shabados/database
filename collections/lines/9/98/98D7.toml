[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਜੁਧ ਜੁਧੇ ਅਜੰਗ ਜੰਗੇ ॥੨੩੧॥"
page = 223

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She drives the immobile and makes a leper of a healthy person, she engages herself in battle with mighty ones an with whomsoever supremely strong person she fights, she lays obstructions in their art of war and finishes.231."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਤੋਂ ਹੀਣਾਂ ਨੂੰ ਯੁੱਧ ਵਿੱਚ ਰੁਝਾ ਦਿੱਤਾ, ਜੰਗ ਨ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ ਜੰਗ ਵਿੱਚ ਰੁਝਾ ਦਿੱਤਾ ॥੨੩੧॥"