[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ ਹਰਿ ਜਨ ਰਾਖੈ; ਕੰਠਿ ਲਾਇ ॥੩॥"
page = 914
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so the Lord keeps clasped to His bosom His devoted slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸਾਹਿਬ ਆਪਣੇ ਜਾਂਨਿਸਾਰ ਗੋਲੇ ਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "just so does the Lord hug His humble servant close in His Embrace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਹੇ ਹਰੀ! ਤੂੰ ਅਪਨੇ ਦਾਸੋਂ ਕੋ ਕੰਠ ਲਗਾਇ ਰਾਖਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਆਪਣੇ ਭਗਤਾਂ ਨੂੰ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਠਿ = ਗੱਲ ਨਾਲ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el Gurmukj abraza en su pecho al Señor. (3)"