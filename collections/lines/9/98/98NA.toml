[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਉਸਾਰੇ ਸੋ ਢਾਹਸੀ; ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ. ਨ ਕੋਇ ॥"
page = 934
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who build all, demolishes as well, Without Him, there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰਿਆਂ ਨੂੰ ਉਸਾਰਦਾ ਹੈ, ਢਾਹੁੰਦਾ ਭੀ ਉਹੀ ਹੈ। ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He who builds, also demolishes; there is no other than Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਸੰਸਾਰ ਕੋ ਬਨਾਵਤਾ ਹੈ, ਸੋਈ ਇਸ ਕੋ (ਢਾਹਸੀ) ਲੈ ਕਰਤਾ ਹੈ। ਤਿਸ ਪ੍ਰਮਾਤਮਾ ਸੇ ਬਿਨਾ ਔਰ ਕੋਈ ਭੀ ਸਮ੍ਰਥ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਪ੍ਰਭੂ ਜਗਤ ਨੂੰ) ਰਚਨ ਵਾਲਾ ਹੈ ਉਹੀ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਸ ਤੋਂ ਬਿਨਾ (ਐਸੀ ਸਮਰਥਾ ਵਾਲਾ) ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que establece todo, también lo destruye, porque sin Él no hay ningún otro."