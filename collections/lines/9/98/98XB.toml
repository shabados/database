[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਲਕੁ ਲਿਲਾਟਿ; ਜਾਣੈ ਪ੍ਰਭੁ ਏਕੁ ॥"
page = 355
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The knowledge of One Lord is the sacrificial mark on the forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਦੀ ਗਿਆਤ ਹੀ ਮੱਥੇ ਉਪਰ ਦਾ ਟਿੱਕਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the knowledge of the One God be the ceremonial mark on your forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪ੍ਰਭੂ ਕੋ ਜਾਨ ਯਹੀ (ਲਿਲਾਟਿ) ਮਸਤਕ ਮੇਂ ਤਿਲਕ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ ਉਸ ਨੇ, ਮਾਨੋ, ਮੱਥੇ ਉਤੇ ਤਿਲਕ ਲਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conocer al Señor Único, es la marca de azafrán en la mente."