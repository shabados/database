[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ ਉਪਜੈ; ਸਬਦੁ ਵੀਚਾਰਾ ॥"
page = 768
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Guru wells up the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਤੋਂ ਹੀ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplative meditation on the Word of the Shabad emanates from the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰ ਉਪਦੇਸ਼ ਸੇ (ਸਬਦੁ) ਬ੍ਰਹਮ ਬੀਚਾਰ ਰਿਦੇ ਮੇਂ ਉਪਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਪਾਸੋਂ ਨਵਾਂ ਆਤਮਕ ਜੀਵਨ ਲੈਂਦਾ ਹੈ, ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਵਿਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਤੇ ਉਪਜੈ = (ਜੇਹੜਾ ਮਨੁੱਖ) ਗੁਰੂ ਪਾਸੋਂ ਨਵਾਂ ਜਨਮ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues la Meditación Contemplativa en la Palabra del Shabd emana del Guru."