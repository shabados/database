[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗੁ ਬੁਝੈ; ਸੋ ਕਾਟੈ ਪੀਰਾ ॥"
page = 1189
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who knows the malady; he alone can rid me of the pain,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਬੀਮਾਰੀ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਪੀੜ ਨੂੰ ਦੂਰ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He knows my disease, and only He can take away the pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਰੋਗ ਕੋ ਬੂਝੈ ਹੈ, ਸੋ ਪੀੜਾ ਕਾਟ ਦੇਵੇ ਹੈ, ਭਾਵ ਤੂੰਹੀ ਪੀੜਾ ਕਟਣੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਇਸ) ਰੋਗ ਨੂੰ ਗੁਰੂ ਹੀ ਸਮਝ ਸਕਦਾ ਹੈ ਤੇ ਉਹੀ ਮੇਰਾ ਦੁੱਖ ਕੱਟ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ (ਗੁਰੂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo Aquél que conoce mis dolores me puede ayudar."