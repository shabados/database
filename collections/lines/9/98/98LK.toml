[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਰਾ ਕਰਦਹ ਬਾਸ਼ੀ ਚੁਨੀ ਰੋਜ਼ਗਾਰ ॥੨੨॥"
page = 1407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You may administer your ill-designs on me too.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੂੰ ਮੇਰੇ ਨਾਲ ਵੀ ਅਜਿਹਾ ਹੀ ਵਿਵਹਾਰ ਕਰੇਂਗੀ ॥੨੨॥"