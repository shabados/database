[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਛਡਿ ਸਿਆਣਪਾ; ਗੁਰ ਕੀ ਪੈਰੀ ਪਾਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 43
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eschew all thy cleverness and fall at the feet of the Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਚਤਰਾਈਆਂ ਤਿਆਗ ਦੇ ਅਤੇ ਗੁਰਾਂ ਦੀ ਚਰਨੀ ਢਹਿ ਪਉ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up all your clever tricks, and fall at the Feet of the Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤੁਝ ਕੋ ਸਲਾਹੁਨੇ ਕੀ ਸਾਮਰਥ ਤਬ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗੀ, ਜਬ ਤੂੰ ਸਰਬ ਚਤੁਰਾਈਓਂ ਕੋ ਛੋਡ ਕਰ ਕੇ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਵੇਂਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ  ਦਾਤ ਗੁਰੂ ਪਾਸੋਂ ਮਿਲਦੀ ਹੈ, ਸੋ ਤੂੰ) ਸਾਰੀਆਂ ਚਤੁਰਾਈਆਂ ਛੱਡ ਕੇ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਤੇ ਢਹਿ ਪਉ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਹਿ = ਪਾਉ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dejando a un lado todas tus astucias y póstrate a los Pies del Guru. (1-Pausa)"