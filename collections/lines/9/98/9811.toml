[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮਿਤ੍ਰ ਮਿਤ੍ਰ ਭਾਵਣੋ; ਸੁਮਿਤ੍ਰ ਅਮਿਤ੍ਰ ਹੋਹਿਗੇ ॥੨੬॥"
page = 555

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The friends and enemies will go together for their self-interest.26."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਰੀਆਂ ਵਿਚ ਮਿਤਰ ਭਾਵ ਹੋਵੇਗਾ ਅਤੇ ਮਿਤਰਾਂ ਵਿਚ ਵੈਰ ਭਾਵ ਹੋਵੇਗਾ ॥੨੬॥"