[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪ ਤਪ ਸੰਜਮ ਤੁਮੑ ਖੰਡੇ; ਜਮ ਕੇ ਦੁਖ ਡਾਂਡ ॥"
page = 815
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou destroyest the merit of contemplation, penance and self-mortification, Thou shalt suffer the agony of the Yama's rod."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਿਮਰਨ, ਤਪੱਸਿਆ ਅਤੇ ਸਵੈ-ਰਿਆਜ਼ਤ ਦੇ ਫਲ ਨੂੰ ਨਾਸ ਕਰ ਦਿੰਦਾ ਹੈ। ਤੂੰ ਯਮ ਦੇ ਡੰਡੇ ਦਾ ਕਸ਼ਟ ਉਠਾਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You destroy the value of chanting, intensive meditation and self-discipline; you shall suffer in pain, beaten by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ ਤਪ (ਸੰਜਮ) ਜਿਦ ਦ੍ਰਿੜਤਾਦੀ ਗੁਣ ਤੈਂਨੇ (ਖੰਡੇ) ਕਟੇ ਹੈਂ, ਭਾਵ ਦੂਰ ਕੀਏ ਹੈਂ, ਤਿਸਕਰ ਇਹ ਜੀਵ ਜਮਡੰਡ ਕੇ ਦੁਖਾਂ ਕੋ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਜਪ, ਤਪ, ਸੰਜਮ (ਆਦਿਕ ਭਲੇ ਕੰਮਾਂ ਦੇ ਨੇਮ) ਤੋੜ ਦੇਂਦਾ ਹੈਂ, (ਇਸ ਕਰ ਕੇ) ਜਮਰਾਜ ਦੇ ਦੁੱਖ ਤੇ ਡੰਨ ਸਹਾਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜਮ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਰੋਕ ਰੱਖਣ ਦੇ ਜਤਨ। ਖੰਡੇ = ਨਾਸ ਕਰ ਦਿੱਤੇ, ਤੋੜ ਦਿੱਤੇ। ਡਾਂਡ = ਡੰਡ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú destruyes todo el mérito de las austeridades, de la contemplación, del autocontrol y el fuete del mensajero de la muerte"