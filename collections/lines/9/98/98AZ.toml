[[content]]
asset = "SSKS"
type = "primary"
data = "ਖਗ ਮ੍ਰਿਗ ਮੀਨ ਪਤੰਗ ਚਰਾਚਰ; ਜੋਨਿ ਅਨੇਕ ਬਿਖੈ ਭ੍ਰਮ ਆਇਓ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Swaiye: A living being has wandered in many species of birds, animals, fish, insects, root and conscious beings."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪੰਛੀਆਂ: ਮ੍ਰਿਗ ਪਸ਼ੂਆਂ; ਕੀੜਿਆਂ; ਪਤੰਗਿਆਂ ਦੀਆਂ ਤਥਾ ਇਨਾਂ ਤੋਂ ਸਿਵਾਇ ਹੋਰ ਭੀ ਚਰਾਚਰ ਚਰ ਅਚਰ = ਚੇਤਨ ਵਾ ਜੜ੍ਹ ਅਨੇਕਾਂ ਅਣਗਿਣਤ ਜੂਨਾਂ ਵਿਚ ਭੀ ਭੌਂਦਾ ਭਟਕਦਾ ਇਹ ਜੀਵ ਮਨੁੱਖਾਂ ਜਨਮ ਵਿਖੇ ਆਯਾ ਹੈ।"