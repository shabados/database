[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਰਚਿਓ; ਸੁ ਤਿਸਹਿ ਧਿਆਤਿ ॥"
page = 292
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whomsoever He has made that meditates on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਉਸ ਨੇ ਬਣਾਇਆ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which He has created meditates on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਤਿਸ ਨੇ ਰਚਾ ਹੈ, ਸੋ ਸਭ ਤਿਸ ਕੌ ਧਿਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਜੀਵ ਉਸ ਨੇ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਉਹ ਉਸੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todas ellas Lo contemplan sólo a Él."