[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਮੇਰਿਆ. ਤੂ ਕਿਆ ਲੈ ਆਇਆ; ਕਿਆ ਲੈ ਜਾਇਸੀ. ਰਾਮ ॥"
page = 1113
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, what did thou bring into the world and what shall thou take with thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿਦੜੀਏ! ਤੂੰ ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਕੀ ਲਿਆਈ ਸੈ ਅਤੇ ਤੂੰ ਕੀ ਆਪਣੇ ਨਾਲ ਲੈ ਜਾਵੇਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, why did you come into the world? What will you take with you when you go?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਮੇਰੇ ਮਨਾ! ਤੂੰ ਸੰਸਾਰ ਮੇਂ ਲੈਕਰ ਕਿਆ ਆਯਾ ਥਾ ਅਰ ਅਬ ਯਹਾਂ ਸੇ ਕਿਆ ਲੇ ਜਾਵੇਗਾ, ਭਾਵ ਖਾਲੀ ਆਯਾ ਖਾਲੀ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਨਾਹ ਤੂੰ (ਜਨਮ ਸਮੇ) ਆਪਣੇ ਨਾਲ ਕੁਝ ਲੈ ਕੇ ਆਇਆ ਸੀ, ਨਾਹ ਤੂੰ (ਇਥੋਂ ਤੁਰਨ ਵੇਲੇ) ਆਪਣੇ ਨਾਲ ਕੁਝ ਲੈ ਕੇ ਜਾਹਿਂਗਾ (ਵਿਅਰਥ ਹੀ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ ਫਾਹੀਆਂ ਵਿਚ ਫਸ ਰਿਹਾ ਹੈਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, ¿qué fue lo que trajiste al mundo y qué fue lo que te llevaste?"