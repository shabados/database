[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮੈਲੇ. ਮੈਲੇ ਮੁਏ; ਜਾਸਨਿ ਪਤਿ ਗਵਾਇ ॥"
page = 39
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Impure the apostate live, impure they die and lose honour as they depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਗੰਦੇ ਜੀਉਂਦੇ ਹਨ, ਗੰਦੇ ਹੀ ਉਹ ਮਰਦੇ ਹਨ ਅਤੇ ਉਹ ਆਪਣੀ ਇਜ਼ਤ ਗੁਆ ਕੇ ਤੁਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filthy, self-willed manmukhs die in filth, and they depart in disgrace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਮਨਮੁਖ ਜਬ ਤਕ ਜੀਉਤੇ ਰਹੇ ਹੈਂ ਤਬ ਤਕ ਮਲ ਕੇ ਸਹਿਤ ਹੀ ਰਹੇ ਹੈਂ ਔਰ ਜਬ ਮਿਰਤ ਭਏ ਹੈਂ ਤਬ ਭੀ ਹੰਤਾ ਰੂਪੀ ਮੈਲ ਕੇ ਸਹਿਤ ਹੀ ਗਏ ਹੈਂ, ਔਰ ਜੋ ਆਗੇ ਕੌ ਮਨਮੁਖ ਜਾਵੇਂਗੇ ਸੋ ਭੀ ਅਪਨੀ ਪਤਿ ਕੋ ਗਵਾਇ ਕਰ ਹੀ ਜਾਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਸਦਾ ਹਉਮੈ ਦੇ ਕਾਰਨ ਮਲੀਨ-ਮਨ ਰਹਿੰਦੇ ਹਨ, ਤੇ ਆਤਮਕ ਮੌਤੇ ਮਰੇ ਰਹਿੰਦੇ ਹਨ, (ਉਹ ਦੁਨੀਆ ਤੋਂ) ਇੱਜ਼ਤ ਗਵਾ ਕੇ ਹੀ ਜਾਣਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਏ = ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦੇ ਹਨ। ਜਾਸਨਿ = ਜਾਣਗੇ। ਪਤਿ = ਇਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Impuros viven y así mueren, y al irse pierden también su honor."