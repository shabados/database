[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬੁਧਿ ਬੀਚਾਰਿ ਬਿਬੇਕੈ ॥"
page = 236
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is wisdom, reflection and discrimination."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਸਿਆਣਪ ਸੋਚ ਸਮਝ ਅਤੇ ਪ੍ਰਬੀਨਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is wisdom, contemplation and discerning understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ (ਬਿਬੇ) ਦੋ ਜੋ ਜੀਵ ਈਸਰ ਹੈਂ ਇਨ ਕੀ ਏਕਤਾ ਰੂਪ ਬੁਧੀ ਮੇਂ ਬੀਚਾਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਹਰੇਕ ਜੀਵ ਨੂੰ) ਅਕਲ (ਬਖ਼ਸ਼ਦਾ ਹੈ), ਆਪ ਹੀ (ਹਰੇਕ ਜੀਵ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਵਿਚਾਰ ਕੇ (ਜੀਵਨ ਜੁਗਤਿ ਨੂੰ) ਪਰਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਬੀਚਾਰਿ = ਵਿਚਾਰ ਕੇ। ਬਿਬੇਕੈ = ਪਰਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Todo Sabio y Él es el Intelecto que discrimina."