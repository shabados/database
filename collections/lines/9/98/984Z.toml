[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਢਾ ਹੋਆ ਸੇਖ ਫਰੀਦੁ; ਕੰਬਣਿ ਲਗੀ ਦੇਹ ॥"
page = 1380
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shaikh Farid has grown old and his body has begun to tremble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੇਖ ਫਰੀਦ ਬਿਰਧ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਉਸ ਦਾ ਸਰੀਰ ਕੰਬਣ ਲੱਗ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shaykh Fareed has grown old, and his body has begun to tremble."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ੇਖ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਬ੍ਰਿਧ ਅਵਸਥਾ ਕੋ ਪਾਇ ਕਰ ਕੇ ਇਹ ਦੇਹੀ ਕਾਂਪਣੇ ਲਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਵਿਸੁ ਗੰਦਲਾਂ' ਪਿੱਛੇ ਦੌੜ ਦੌੜ ਕੇ ਹੀ) ਸ਼ੇਖ਼ ਫਰੀਦ (ਹੁਣ) ਬੁੱਢਾ ਹੋ ਗਿਆ ਹੈ, ਸਰੀਰ ਕੰਬਣ ਲੱਗ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sheik Farid se ha puesto viejo y su cuerpo empieza a tambalear,"