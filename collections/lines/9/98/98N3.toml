[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪ ਕਰਹਿ; ਪੰਚਾਂ ਕੇ ਬਸਿ ਰੇ ॥"
page = 1348
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He commits sins under the influence of five demons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੰਜਾਂ ਭੂਤਨਿਆਂ ਦੇ ਅਸਰ ਹੇਠ ਗੁਨਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They commit sins, under the influence of the five thieves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਪੁਰਸ਼ ਪੰਚ ਕਾਮ, ਕ੍ਰੋਧਾਦਿਕੋਂ ਕੇ ਵਸ ਹੂਏ ਹੂਏ ਪਾਪੋਂ ਕੋ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਹੜੇ ਮਨੁੱਖ ਕਾਮਾਦਿਕ) ਪੰਜਾਂ ਦੇ ਵੱਸ ਵਿਚ (ਰਹਿ ਕੇ) ਪਾਪ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ = ਕਰਦੇ ਹਨ (ਬਹੁ-ਵਚਨ)। ਬਾਸਿ = ਵੱਸ ਵਿਚ। ਰੇ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bajo la influencia de los cinco ladrones,"