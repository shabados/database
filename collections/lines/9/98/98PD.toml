[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਿਗਤ ਸਿਉ ਮਾਨਿਆ ਮਾਨੋ ॥"
page = 1006
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose soul is pleased with the Imperishable Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਆਤਮਾ, ਅਬਿਨਾਸ਼ੀ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰਸੰਨ ਥੀ ਗਈ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is satisfied believing in the imperishable Lord God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਸਾਥ ਜਿਨ ਕਾ ਮਨ ਮਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੂੰ ਨਾਮ-ਲਾਲ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ) ਅਦ੍ਰਿਸ਼ਟ ਪਰਮਾਤਮਾ ਨਾਲ ਉਹਨਾਂ ਦਾ ਮਨ ਪਤੀਜ ਗਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਿਗਤ = {अव्यक्त} ਅਦ੍ਰਿਸ਼ਟ। ਸਿਉ = ਨਾਲ। ਮਾਨੋ = ਮਨੁ, ਮਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien tiene su mente complacida con el Señor Eterno,"