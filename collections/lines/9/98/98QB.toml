[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬੂਝੈ; ਤਤੁ ਬੀਚਾਰਾ ॥"
page = 109
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through the Guru comes to understand the reality and meditates on her Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਾਂ ਦੁਆਰਾ ਅਸਲੀਅਤ ਨੂੰ ਸਮਝ ਲੈਂਦੀ ਹੈ ਅਤੇ ਆਪਣੇ ਸਾਈਂ ਦਾ ਸਿਮਰਣ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as Gurmukh, comes to understand the essence of reality; she contemplates her Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤਤ ਮਿਥ੍ਯਾ ਕਾ ਵੀਚਾਰ ਕਰ ਕੇ ਤੇਰੇ ਕੋ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਜਗਤ ਦੇ) ਮੂਲ-ਪ੍ਰਭੂ (ਦੇ ਗੁਣਾਂ) ਨੂੰ ਸਮਝਦੀ ਤੇ ਵਿਚਾਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través del Guru encontró la realidad de lo Real, se inmergió en el Verdadero Nombre,"