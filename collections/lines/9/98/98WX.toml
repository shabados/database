[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੰਤਨ ਸਿਉ ਦੰਤੀ, ਪੈ ਬਜੰਤ੍ਰਨ ਸਿਉ ਬਜੰਤ੍ਰੀ ਲਰਿਓ; ਚਾਰਨ ਸਿਉ ਚਾਰਨ ਭਿਰਿਓ ਹੈ ਤਾਹੀ ਰਨ ਮੈ ॥੧੩੭੯॥"
page = 434

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The elephant fought with elephant, the speaker with speaker and the minstrel with mistrel.1379."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਾਥੀਆਂ ਨਾਲ ਹਾਥੀ, ਵਜੰਤ੍ਰੀਆਂ ਨਾਲ ਵਜੰਤ੍ਰੀ ਲੜ ਰਹੇ ਹਨ ਅਤੇ ਉਸ ਰਣ ਵਿਚ ਚਾਰਣਾਂ ਨਾਲ ਚਾਰਣ ਲੜ ਰਹੇ ਹਨ ॥੧੩੭੯॥"