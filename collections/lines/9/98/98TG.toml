[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਬੁਧਿ ਕਾਚੀ. ਮਨੂਆ ਡੋਲੈ; ਅਕਥੁ. ਨ ਕਥੈ ਕਹਾਨੀ ॥"
page = 1233
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the intellect of the ego centric not the Lord's unutterable story."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਹੈ ਅਕਲ ਮਨ-ਮਤੀਏ ਦੀ। ਉਸ ਦਾ ਮਨ ਡਿਕੋ-ਡੋਲੇ ਖਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਪ੍ਰਭੂ ਦੀ ਅਕਹਿ ਸਾਖੀ ਨੂੰ ਨਹੀਂ ਉਚਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The intellect of the self-willed manmukh is false; his mind wavers and wobbles, and he cannot speak the Unspoken Speech."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਕੀ ਬੁਧੀ ਕਚੀ ਹੈ ਅਰ ਤਿਸ ਕਾ ਮਨ ਡੋਲਤਾ ਹੈ, ਕਿਉਂਕਿ (ਅਕਥੁ) ਵਾਹਿਗੁਰੂ ਕੀ ਕਹਾਨੀ ਕੋ ਕਥਨ ਨਹੀਂ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੀ ਅਕਲ ਹੋਛੀ ਹੁੰਦੀ ਹੈ, ਉਸ ਦਾ ਮਨ (ਮਾਇਆ ਵਿਚ) ਡੋਲਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਕਦੇ ਅਕੱਥ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra no tiene una mente madura, pues vacila todo el tiempo sin cantar el Evangelio Inefable de Dios;"