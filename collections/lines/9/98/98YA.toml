[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਭਉ ਮੇਟਿ; ਮਿਲੇ ਗੋਪਾਲ ॥"
page = 1148
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Effacing doubt and dread I have met with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਤੇ ਡਰ ਨੂੰ ਮੇਟ ਕੇ ਮੈਂ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicating doubt and fear, I have met the Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮ, ਭਉ ਨਿਬ੍ਰਤ ਕਰ ਕੇ ਗੁਪਾਲ ਕੋ ਮਿਲੇ ਹਾਂ॥ ਜੇ ਕਹੇ ਤੁਮਨੇ ਕੌਨ ਕਰਤਤ੍ਵ ਕਰ ਭ੍ਰਮ ਭਉ ਮੇਟਿਆ ਹੈ? ਤਿਸ ਕਾ ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਰੇਕ ਕਿਸਮ ਦੀ ਭਟਕਣਾ ਅਤੇ ਡਰ ਮਿਟਾ ਕੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮ = ਭਟਕਣਾ। ਮੇਟਿ = ਮਿਟਾ ਕੇ, ਦੂਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno se logra liberar de sus miedos y dudas,"