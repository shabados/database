[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਰਾਮ ਨਾਮ ਗੁਣ ਗਾਵਹਿ; ਜਾ ਕਉ ਹਰਿ ਪ੍ਰਭੁ ਨਦਰਿ ਕਰੇ ॥"
page = 1014
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards, on whom God casts His merciful glance sing the Lord's Name's praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਜਿੰਨ੍ਹਾਂ ਉਤੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਧਾਰਦਾ ਹੈ, ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs sing the Glorious Praises of the Lord's Name; the Lord God blesses them with His Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਹਰੀ ਸਮਰਥੁ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ, ਸੋ ਗੁਰਮੁਖਿ ਰਾਮ ਨਾਮ ਜਪਤੇ ਹੈਂ ਅਰੁ ਗੁਨ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ। ਜਿਨ੍ਹਾਂ ਉਤੇ ਹਰੀ-ਪ੍ਰਭੂ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਨ੍ਹਾਂ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél sobre quien reside la Misericordia del Señor, canta las Alabanzas de Dios por la Gracia del Guru."