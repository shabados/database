[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ; ਉਧਾਰਿ ਲੇਹੁ ਹਾਂ ॥"
page = 410
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, save the defaulters,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਪਾਪੀਆਂ ਨੂੰ ਪਾਰ ਕਰਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, Lord, save the sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਤਿਤ ਕੋ ਉਧਾਰ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਨੂੰ ਵਿਕਾਰਾਂ ਵਿਚ) ਡਿੱਗੇ ਜੀਵਾਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, salva a éste, Tu Sirviente, que comete faltas también."