type = "primary"
data = "ਬੰਧਨ; ਬੇਦੁ ਬਾਦੁ ਅਹੰਕਾਰ ॥"
page = 416
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entanglement are Vedas, religious discussions and pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਜਾਲ ਹਨ ਵੇਦ, ਧਾਰਮਕ ਬਹਿਸਾਂ ਤੇ ਹੰਗਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are entangled with the Vedas, religious discussions and egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕਰ ਜੋ ਬੇਦ ਕੇ ਝਗੜੇ ਕਰਤੇ ਹੈਂ, ਸੋ ਭੀ ਸੰਸਾਰ ਮੇਂ ਬੰਧਨ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ) ਵੇਦ-ਪਾਠ ਤੇ ਵੇਦ-ਰਚਨਾ ਭੀ ਅਹੰਕਾਰ ਪੈਦਾ ਕਰਦਾ ਹਨ ਤੇ ਬੰਧਨਾਂ ਦਾ ਮੂਲ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El estudio de los Vedas y la habilidad del discurso esotérico que inflaman el ego,"