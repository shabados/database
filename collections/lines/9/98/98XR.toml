[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਬਾਣੀ ਕਹੈ. ਸੇਵਕੁ ਜਨੁ ਮਾਨੈ; ਪਰਤਖਿ ਗੁਰੂ ਨਿਸਤਾਰੇ ॥੫॥"
page = 982
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the attendant acts up to what Gurbani enjoys, the Guru in person(verily) saves him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਟਹਿਲੂਆ, ਜੋ ਕੁੱਛ ਗੁਰਬਾਣੀ ਦਰਸਾਉਂਦੀ ਹੈ, ਉਸ ਦੀ ਕਮਾਈ ਕਰੇ, ਗੁਰੂ ਜੀ ਸਾਖਸ਼ਾਤ ਅਵੱਸ਼ ਹੋ ਉਸ ਨੂੰ ਤਾਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If His humble servant believes, and acts according to the Words of the Guru's Bani, then the Guru, in person, emancipates him. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਬਾਣੀ ਕਹੈ ਔ ਸੇਵਕ ਜਨ ਮੰਨ ਲਏ ਤਬ ਪ੍ਰਤਖ੍ਯ ਹੀ ਗੁਰੂ ਤਾਰਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਬਾਣੀ ਉਚਾਰਦਾ ਹੈ, (ਗੁਰੂ ਦਾ) ਸੇਵਕ ਉਸ ਬਾਣੀ ਉਤੇ ਸਰਧਾ ਧਾਰਦਾ ਹੈ। ਗੁਰੂ ਉਸ ਸਿੱਖ ਨੂੰ ਯਕੀਨੀ ਤੌਰ ਤੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debe aceptar lo que la Palabra proclama y así el Guru, haciéndose Manifiesto, lo emancipa de inmediato.(5)"