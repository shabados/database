[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿਆਰ ਸਿਖ. ਬਹਿ ਸਤਿਗੁਰ ਪਾਸਿ ਘਾਲਨਿ; ਕੂੜਿਆਰ. ਨ ਲਭਨੀ ਕਿਤੈ ਥਾਇ ਭਾਲੇ ॥"
page = 305
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Sikhs sit by the side of the Guru and serve him. The false ones find no place even through search."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਿੱਖ ਗੁਰਾਂ ਦੇ ਕੋਲ ਬੈਠਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ। ਝੂਠਿਆਂ ਨੂੰ ਢੂੰਡ ਭਾਲ ਕਰਨ ਦੀ ਰਾਹੀਂ ਭੀਂ ਕੋਈ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The truthful Sikhs sit by the True Guru's side and serve Him. The false ones search, but find no place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਸਿਖ ਹੈਂ, ਸੋ ਸਤਿਗੁਰੋਂ ਕੇ ਪਾਸ ਬੈਠ ਕਰ ਸੇਵਾ ਕਰਤੇ ਹੈਂ। ਜੋ ਝੂਠੇ ਹੈਂ, ਸੋ (ਭਾਲੇ) ਢੂੰਢੇ ਹੂਏ ਕਹੀਂ ਨਹੀਂ (ਲਭਨੀ) ਮਿਲਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੇ ਵਪਾਰੀ ਸਿੱਖ ਤਾਂ ਸਤਿਗੁਰੂ ਦੇ ਪਾਸ ਬਹਿ ਕੇ (ਸੇਵਾ ਦੀ) ਘਾਲ ਘਾਲਦੇ ਹਨ, ਪਰ ਉਥੇ ਕੂੜ ਦੇ ਵਪਾਰੀ ਕਿਤੇ ਲੱਭਿਆਂ ਭੀ ਨਹੀਂ ਲੱਭਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los verdaderos Sikjs sirven al Guru y se sientan a Su lado, mientras los falsos no logran tener una oportunidad por más que tratan."