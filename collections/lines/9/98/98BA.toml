[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਬਿਧਿ ਸੈਨ ਬਨਾਇ ਕੈ; ਚੜੇ ਨਿਸਾਨ ਬਜਾਇ ॥"
page = 702

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, arranging their forces and sounding their trumpets, the attack was made"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਸੈਨਾ ਤਿਆਰ ਕਰ ਕੇ ਧੌਂਸੇ ਵਜਾ ਕੇ ਚੜ੍ਹ ਪਏ ਹਨ।"