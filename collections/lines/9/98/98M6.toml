[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨੁ ਮੀਤੁ; ਤੂੰ ਹਾਂ ॥"
page = 410
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my friend and intimate, (O my Guru)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਮਿੱਤ੍ਰ ਤੇ ਯਾਰ ਹੈ, ਹੇ ਮੇਰੇ ਗੁਰਦੇਵ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Friend, my Best Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਪਾਸ ਐਸੇ ਕਹੁ ਜੋ ਹਮਾਰਾ ਮੀਤ ਸਾਜਨ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ!) ਤੂੰ ਹੀ (ਮੇਰਾ) ਸੱਜਣ ਹੈਂ, ਤੂੰ ਹੀ (ਮੇਰਾ) ਮਿੱਤਰ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Amigo y Compañero, oh mi Señor;"