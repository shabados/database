[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੋਲਿ ਸਰਬ ਸਮ੍ਰਿਧਿ ਸੰਪਤਿ; ਮੰਤ੍ਰਿ ਮਿਤ੍ਰ ਕੁਮਾਰ ॥"
page = 618

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Considering his end very near, the king Prithu called for all his assets, friends, ministers and princes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਮਿਤ੍ਰਾਂ, ਮੰਤ੍ਰੀਆਂ, ਪੁਤ੍ਰਾਂ ਨੂੰ ਬੁਲਾ ਕੇ ਧਨ ਦੌਲਤ ਤੇ ਜਾਇਦਾਦ ਵੰਡ ਦਿੱਤੀ।"