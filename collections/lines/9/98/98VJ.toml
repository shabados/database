type = "primary"
data = "ਕਹਾਂ ਬਾਸ ਤਾ ਕੋ ਫਿਰੈ ਕਉਨ ਭੇਖੰ ॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Where doth He live and what guise doth He adopt?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸਦਾ ਵਾਸਾ ਕਿਥੇ ਹੈ ਅਤੇ ਕਿਹੜੇ ਭੇਸ ਵਿਚ ਫਿਰਦਾ ਹੈ?"