[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਧਰਿਆ. ਧਰ ਤੇਰੀਆ; ਇਕ ਨਾਮ ਅਧਾਰਾ ॥੨॥"
page = 809
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "You are the only support of the supportless. Thy Name alone is my sustenance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਆਸਰਿਆਂ ਦਾ, ਹੇ ਸਾਈਂ! ਸਿਰਫ ਤੂੰ ਹੀ ਆਸਰਾ ਹੈਂ, ਕੇਵਲ ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰਾ ਅਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Support of the unsupported; You Name is my only Support. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਆਸਰਿਓਂ ਕੇ ਆਸਰਾ ਸਰੂਪ ਹਰੀ! ਮੈਂ ਤੇਰੀ ਸਰਣਿ ਕੋ ਆਇ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੂੰ, ਤਾਂ ਤੇ ਏਕ ਤੇਰੇ ਨਾਮ ਕਾ ਹੀ ਮੁਝ ਕੋ (ਅਧਾਰਾ) ਆਸਰਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਨਿਓਟਿਆਂ ਦੀ ਓਟ ਹੈਂ, ਮੈਨੂੰ ਸਿਰਫ਼ ਤੇਰੇ ਨਾਮ ਦਾ ਹੀ ਆਸਰਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Único Soporte del débil; para ese ser, Tu Nombre es su Único Refugio. (2)"