[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਭ ਸੁਣੀ ਕਰਹਾਲੀ, ਸ੍ਰਣਵਤ ਬੀਜ ਦੀ ॥"
page = 126

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sumbh heard the bad news about the death of Sranwat Beej"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੁੰਭ ਨੇ ਰਕਤ-ਬੀਜ ਦੀ ਮਾੜੀ ਖ਼ਬਰ ਸੁਣੀ।"