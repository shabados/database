[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਸਕਰ ਤਰਕਸਬੰਦ ਬੰਦ; ਜੀਉ ਜੀਉ. ਸਗਲੀ ਕੀਤ ॥"
page = 70
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he may possess weapons-equipped-army and all may salute and welcome him meekly;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਕੋਲਿ ਹਥਿਆਰ ਬੰਦ ਸੈਨਾ ਹੋਵੇ, ਅਤੇ ਸਾਰੇ ਉਸ ਨੂੰ ਸਲਾਮ ਕਰਦੇ ਤੇ ਨਿਮ੍ਰਿਤਾ ਨਾਲ ਜੀ ਆਇਆਂ ਆਖਦੇ ਹੋਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you may have armies well-equipped with weapons, and all may salute you with respect;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਥਾ ਤੀਰੋਂ ਕੇ ਭਾਥੇ (ਬੰਦ) ਬਾਂਧਨੇ ਵਾਲੀ ਜੋ ਸੈਨਾ ਹੈ, ਸੋ ਜੀਉ ਜੀਉ ਕਰ ਸਭ (ਬੰਦ) ਬੰਦਨਾ ਕਰਨੇ ਵਾਲੀ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤਰਕਸ਼ ਬੰਨ੍ਹਣ ਵਾਲੇ ਜੋਧਿਆਂ ਦੇ ਲਸ਼ਕਰ ਉਸ ਨੂੰ ਸਲਾਮਾਂ ਕਰਦੇ ਹੋਣ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਹੀ ਉਸ ਨੂੰ 'ਜੀ ਜੀ' ਆਖਦੀ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰਕਸਬੰਦ ਲਸਕਰ = ਤਰਕਸ਼ ਬੰਨ੍ਹਣ ਵਾਲੇ ਜੋਧਿਆਂ ਦੇ ਲਸ਼ਕਰ। ਬੰਦ = ਬੰਦਨਾ। ਜੀਉ ਜੀਉ = ਜੀ ਜੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ejércitos armados que le saludan con absoluto respeto."