[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਅੰਤਰਿ; ਏਕੋ ਹਰਿ ਸੋਇ ॥"
page = 1177
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all the hearts, He, the one God, is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਉਹ ਇਕ ਵਾਹਿਗੁਰੂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is deep within each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਘਟੋਂ ਕੇ ਅੰਤਰਿ ਏਕੋ ਸੋ ਹਰੀ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਉਹ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਹਰੇਕ ਸਰੀਰ ਦੇ ਅੰਦਰ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En cada corazón está el Único Dios,"