[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸੁ ਦਾਸ ਦਾਸ ਕੋ ਕਰੀਅਹੁ; ਜਨ ਨਾਨਕ. ਹਰਿ ਸਰਣਈ ॥੪॥੨॥੧੨੪॥"
page = 402
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak is under God's protection O Lord make him the slave of the slave of Thy slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ ਵਾਹਿਗੁਰੁ ਦੀ ਪਨਾਹ ਹੇਠਾ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਉਸ ਨੂੰ ਆਪਣੇ ਗੋਲੇ ਦੇ ਗੋਲੇ ਦਾ ਗੋਲਾ ਬਣਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, make me the slave of the slave of Your slaves; servant Nanak seeks the Lord's Sanctuary. ||4||2||124||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਮੈਂ ਆਪ ਕੀ ਸਰਣ ਹਾਂ, ਮੇਰੇ ਕੋ ਅਪਨੇ ਦਾਸੋਂ ਕੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਕਰੋ॥੪॥੨॥੧੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਸਿਰਫ਼ ਇਹੀ ਆਖਦਾ ਰਹੁ-) ਹੇ ਹਰੀ! ਮੈਂ ਦਾਸ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਮੈਨੂੰ ਆਪਣੇ ਦਾਸਾਂ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣਾਈ ਰੱਖ ॥੪॥੨॥੧੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, busco sólo Tu Refugio; conviérteme en Tu Esclavo. (4-2-124)"