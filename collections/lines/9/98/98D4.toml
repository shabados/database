[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰੁ ਭੇਟੈ; ਨਾਮਿ ਉਧਾਰੁ ॥੪॥"
page = 880
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man meets the True Guru, he emancipates him through the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਵੇ ਤਾਂ ਉਹ, ਉਸ ਦਾ, ਨਾਮ ਦੇ ਰਾਹੀਂ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone meets the True Guru, he is saved, through the Naam, the Name of the Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਿਗੁਰੋਂ ਦੁਆਰੇ ਨਾਮੀ (ਭੇਟੈ) ਮਿਲੇ ਤਿਸ ਕਾ ਉਧਾਰ ਹੂਆ ਹੈ; ਵਾ ਜਿਨ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲਤਾ ਹੈ ਨਾਮ ਜਪ ਕਰ ਤਿਨ ਕਾ ਉਧਾਰ ਹੋਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੋੜ ਕੇ (ਕਲਜੁਗ ਵਿਚ ਭੀ ਮਾਇਆ ਦੇ ਘੁੱਪ ਹਨੇਰੇ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ahí, si uno encuentra al Guru Verdadero, uno es salvado a través del Naam, el Nombre del Señor.(4)"