[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾ ਟੇਕ; ਰਖਹੁ ਮਨ ਮਾਹਿ ॥"
page = 293
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Put the prop of One Lord within thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep the Support of the One in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਿਸ ਏਕ ਕੀ ਹੀ ਟੇਕ ਮਨ ਮੇਂ ਰਾਖੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਇਕ ਅਕਾਲ ਪੁਰਖ ਦਾ ਆਸਰਾ ਰੱਖੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cesará para siempre tu deambular sin rumbo. Mantenlo a El siempre en tu mente,"