[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੋਊ ਸਸਤ੍ਰ ਬੇਤਾ ਦੋਊ ਰੂਪ ਖਾਨੰ ॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both were adepts in warfare and were the source of beauty."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਸ਼ਸਤ੍ਰ-ਵਿਦਿਆ ਜਾਣਨ ਵਾਲੇ ਅਤੇ ਦੋਵੇਂ ਰੂਪ ਦੀ ਖਾਣ ਸਨ।"