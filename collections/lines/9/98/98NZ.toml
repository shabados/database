data = "ਸੰਖਾਸੁਰ ਤਬ ਕੋਪ ਬਿਚਾਰਾ ॥੪੦॥"
page = 159

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing which Shankhasura got greatly enraged.40."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਲਸਰੂਪ ਸਮੁੰਦਰ ਵਿਚ ਰਹਿਣ ਵਾਲੇ) ਸੰਖਾਸੁਰ ਨੇ ਤਦ ਬਹੁਤ ਕ੍ਰੋਧ ਕੀਤਾ ॥੪੦॥"