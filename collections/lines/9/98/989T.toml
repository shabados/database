[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜਿ ਕਪਟਿ ਬੰਚਿ ਨਿੰਮੁਨੀਆਦਾ; ਬਿਨਸਿ ਗਇਆ ਤਤਕਾਲੇ ॥"
page = 381
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Falsehood, crookedness and fraud are without foundation and crumble down instantly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠ, ਟੇਢਾਪਣ ਅਤੇ ਫਰੇਬ ਨੀਹਂ ਦੇ ਬਿਨਾਂ ਹਨ ਅਤੇ ਤੁਰੰਤ ਹੀ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through falsehood, fraud and deceit, the mortal collapses in an instant - he has no foundation at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿੰਮੁਨੀਆਦਾ) ਬੇਮੁਨਿਆਦਾ, ਭਾਵ ਨਿਹਚੇ ਰੂਪ ਜੜ ਤੇ ਰਹਤ ਜੋ ਜੀਵ ਹੈ ਤਿਸ ਕਾ ਝੂਠ ਔਰ ਕਪਟ ਪੁਨਾ ਜੋ ਬੰਚ ਛਲ ਕਾ ਪਾਜੁ ਥਾ, ਸੋ ਪ੍ਰਲੋਕ ਮੇਂ ਤਤਕਾਲ ਨਾਸ ਹੋ ਗਇਆ, ਭਾਵ ਪ੍ਰਗਟ ਹੋ ਗਯਾ ਵਾ ਕੂੜ ਕਪਟ ਕਰਤਾ ਕਰਤਾ ਜੀਵ ਤਤਕਾਲ ਹੀ ਮਰ ਗਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੀ ਇਸ ਜਗਤ ਵਿਚ ਚਾਰ-ਰੋਜ਼ਾ ਜ਼ਿੰਦਗੀ ਹੈ ਪਰ ਇਹ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਠੱਗੀ-ਫ਼ਰੇਬ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਲੁਟਾ ਕੇ ਬੜੀ ਛੇਤੀ ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜਿ = ਕੂੜ ਵਿਚ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ। ਕਪਟਿ = ਠੱਗੀ ਵਿਚ। ਬੰਚਿ = ਠਗੀਜ ਕੇ। ਨਿੰਮੁਨੀਆਦਾ = ਬੇ-ਮੁਨਿਆਦਾ, ਜਿਸ ਦੀ ਪੱਕੀ ਨੀਂਹ ਨਹੀਂ ਹੈ। ਤਤਕਾਲੇ = ਤੁਰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de sus falsedades y engaños, este hombre sin fundamento se va en un momento."