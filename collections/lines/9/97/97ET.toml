[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਦ੍ਵੈਖੰ ਅਭੇਖੰ ਮਹੇਸੰ ਮਹੰਤੰ ॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Blemishless, Guiseless, Master of the earth and the destroyer of Pride"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਦ੍ਵੈਸ਼-ਰਹਿਤ, ਭੇਖ-ਰਹਿਤ, ਧਰਤੀ ਦਾ ਸੁਆਮੀ ਅਤੇ ਅਤਿ ਮਹਾਨ ਹੈਂ।"