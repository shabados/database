[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਟੁਕਰਾ ਪਿਖਿ ਚੁੰਬਕ ਡੋਲਤ; ਬੀਚ ਮਨੋ ਜਲ ਲੋਹ ਕੀ ਸੂਈ ॥੩੧੯॥"
page = 325

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their condition was like the iron on seeing the magnet or like the iron-needle which gets extremely desirous of meeting magnet.319"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੀ ਅਜਿਹੀ ਦਸ਼ਾ ਹੋ ਗਈ) ਮਾਨੋ ਚੁੰਬਕ ਪੱਥਰ ਦੇ ਟੁਕੜੇ ਨੂੰ ਵੇਖ ਕੇ ਪਾਣੀ ਵਿਚ ਲੋਹੇ ਦੀ ਸੂਈ ਡੋਲਣ ਲਗ ਜਾਂਦੀ ਹੋਵੇ ॥੩੧੯॥"