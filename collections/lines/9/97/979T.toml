[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਗਣਿਆਰੀ ਅਉਗਣਿਆਰਿ ॥"
page = 1047
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the sinners, she is the worst sinner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪੀਆਂ ਵਿੱਚੋਂ ਉਹ ਪਰਮ ਪਾਪਣ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are the most unworthy of the unworthy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਗੁਣੋਂ ਵਾਲੀ ਬੁਧੀ ਨੇ ਜੀਵ ਇਸਤ੍ਰੀ ਕੋ ਔਗੁਣਿਆਰ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਹੀ ਔਗੁਣਾਂ ਨਾਲ ਭਰੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਗਣਿਆਰੀ = ਔਗੁਣਾਂ-ਭਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin mérito alguno, ella comete error tras error."