[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਕੈਸੇ ਪਾਵਹਿ ਪਾਰਾ ॥੨॥"
page = 1129
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "without the Lord's Name, how shall they ferry across?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਲੰਘਣਗੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, how will they cross over? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ (ਪਾਰਾ) ਪਰਾ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੋ ਕੈਸੇ ਪਾਵਹਿਗੇ, ਭਾਵ ਨਹੀਂ ਪਾਵਹਿਗੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਬਿਨਾ ਉਹ ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ (ਸੰਸਾਰ ਦੇ ਵਿਕਾਰਾਂ ਤੋਂ) ਪਾਰ ਨਹੀਂ ਲੰਘ ਸਕਦੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo podrás entonces llegar hasta la otra orilla? (2)"