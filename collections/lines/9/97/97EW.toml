[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧੁ ਕਰਿਯੋ ਰਨ ਕੋਪਿ ਦੁਹੂੰ ਰਸ ਰੁਦ੍ਰ ਹੀ ਕੇ ਪੁਨਿ ਸੰਗ ਪਗੇ ਹੈ ॥"
page = 404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From both the sides, the warriors dyed with ire are ferociously waging war,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਕ੍ਰੋਧ ਨਾਲ ਭਰ ਕੇ ਯੁੱਧ ਕੀਤਾ ਗਿਆ ਹੈ ਅਤੇ ਸਾਰੇ ਰੌਦਰ ਰਸ ਨਾਲ ਸਰਾਬੋਰ ਹਨ।"