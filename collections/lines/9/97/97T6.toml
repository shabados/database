data = "ਹ੍ਵੈਹੈ ਅਧਿਕ ਪ੍ਰਤਾਪ ਤੁਮਾਰੋ ॥੧੧॥"
page = 850

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Our Raja will retain you and your magnificence will flourish.’(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੇਰਾ ਬਹੁਤ ਪ੍ਰਤਾਪ ਹੋਏਗਾ ॥੧੧॥"