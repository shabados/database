[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ; ਸਭੁ ਕੋ ਕਰੇ ਕਰਾਇਆ ॥"
page = 1155
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, every one does what the Lord makes him do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਹਰ ਕੋਈ ਉਹੀ ਕੁਛ ਕਰਦਾ ਹੈ ਜੋ ਉਸ ਪਾਸੋ ਪ੍ਰਭੂ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, everyone acts as the Lord makes them act."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਭ ਕੋਈ ਪਰਮੇਸ੍ਵਰ ਕਾ ਕਰਾਯਾ ਹੂਆ ਕ੍ਰਤਬ੍ਯ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ (ਜੀਵਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਹਰੇਕ ਜੀਵ ਪਰਮਾਤਮਾ ਦਾ ਪ੍ਰੇਰਿਆ ਹੋਇਆ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਕਰਾਇਆ = ਪਰਮਾਤਮਾ ਦਾ ਪ੍ਰੇਰਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Dios es Quien hace que los seres humanos hagan los que hacen"