[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਕੀ ਰਕਤੁ ਨਿਪੰਨੇ; ਮਛੀ ਮਾਸੁ. ਨ ਖਾਂਹੀ ॥"
page = 1289
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are produced from the blood of their mother and father, yet they eat not fish and flesh."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਮਾਂ ਅਤੇ ਪਿਉ ਦੇ ਲਹੂ ਤੋਂ ਪੈਦਾ ਹੋਏ ਹਨ, ਫਿਰ ਭੀ ਉਹ ਮੀਨ ਅਤੇ ਮਾਸ ਨੂੰ ਨਹੀਂ ਖਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are produced from the blood of their mothers and fathers, but they do not eat fish or meat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਪਿਤਾ ਕੇ ਰਕਤ ਬੀਰਜ ਜੇ ਉਤਪੰਨ ਹੂਏ ਹੈਂ ਔਰ ਮਛੀ ਆਦਿ ਕੇ ਮਾਸ ਕੋ ਨਹੀਂ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਹੀਂ ਤਾਂ ਸੋਚਣ ਵਾਲੀ ਗੱਲ ਹੈ ਕਿ ਆਪ ਭੀ ਤਾਂ) ਮਾਂ ਤੇ ਪਿਉ ਦੀ ਰੱਤ ਤੋਂ ਹੀ ਹੋਏ ਹਨ ਤੇ ਮੱਛੀ (ਆਦਿਕ) ਦੇ ਮਾਸ ਤੋਂ ਪਰਹੇਜ਼ ਕਰਦੇ ਹਨ (ਭਾਵ, ਮਾਸ ਤੋਂ ਹੀ ਪੈਦਾ ਹੋ ਕੇ ਮਾਸ ਤੋਂ ਪਰਹੇਜ਼ ਕਰਨ ਦਾ ਕੀਹ ਭਾਵ? ਪਹਿਲਾਂ ਭੀ ਤਾਂ ਮਾਂ ਪਿਉ ਦੇ ਮਾਸ ਤੋਂ ਹੀ ਸਰੀਰ ਪਲਿਆ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos no podrían responder ni entender lo dicho. Los ciegos actúan ciegamente porque no tienen ojos en su corazón."