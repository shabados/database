[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤਾ; ਤੂ ਮੈ ਮਾਣੁ ਨਿਮਾਣੇ ॥"
page = 596
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Creator, Thou art the honour of me, the dishonoured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਰਜਣਹਾਰ! ਮੈਂ ਬੇਇੱਜ਼ਤੇ ਦੀ ਤੂੰ ਇੱਜ਼ਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Creator Lord, You are the honor of the dishonored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ ਪੁਰਖ! ਮੈਂ ਨਿਮਾਣੇ ਕਾ ਮਾਣ ਤੂੰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਕਰਤਾਰ! ਮੈਂ ਨਿਮਾਣੇ ਵਾਸਤੇ ਤੂੰ ਹੀ ਮਾਣ ਹੈਂ (ਮੈਨੂੰ ਤੇਰਾ ਹੀ ਮਾਣ ਹੈ, ਆਸਰਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤਾ = ਹੇ ਕਰਤਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi regazo está el Honor y la Gloria de la Riqueza"