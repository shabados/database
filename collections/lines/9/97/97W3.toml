[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧ ਕੂਪ ਮਹਿ, ਪਤਿਤ ਹੋਤ ਜਗੁ; ਸੰਤਹੁ. ਕਰਹੁ ਪਰਮ ਗਤਿ ਮੋਰੀ ॥"
page = 1216
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is falling into the blind well, O saints, bless ye me with the supreme status of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਅੰਨ੍ਹੇ ਖੂਹ ਵਿੱਚ ਡਿੱਗ ਰਿਹਾ ਹੈ। ਹੇ ਸਾਧੂਓ! ਤੁਸੀਂ ਮੈਨੂੰ ਮੁਕਤੀ ਦਾ ਮਹਾਨ ਮਰਤਬਾ ਪਰਦਾਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world has fallen into the deep dark pit. O Saints, please bless me with the supreme status of salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਜਗੁ) ਜੀਵ ਸੰਸਾਰ ਰੂਪ ਅੰਧੇ ਕੂਏ ਮੇਂ (ਪਤਿਤ) ਪੜਾ ਹੂਆ ਹੈ, ਹੇ ਸੰਤੋਂ! ਮੇਰੀ ਪਰਮ ਗਤੀ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜਗਤ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਅੰਨ੍ਹੇ ਖੂਹ ਵਿਚ ਡਿੱਗ ਰਿਹਾ ਹੈ (ਤੁਸੀਂ ਮਿਹਰ ਕਰੋ) ਮੇਰੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਣਾਓ (ਅਤੇ ਮੈਨੂੰ ਮਾਇਆ ਦੇ ਪੰਜੇ ਵਿਚੋਂ ਬਚਾਓ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, la impiedad contamina al mundo, encerrado en el pozo oscuro y profundo de la ignorancia."