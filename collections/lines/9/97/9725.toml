[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਅਕਥੁ; ਕਿਉ ਕਥਿਆ ਜਾਹਿ ॥"
page = 160
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art ineffable. How can Thou be described?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਂ-ਬਿਆਨ ਹੋ ਸਕਣ ਵਾਲਾ ਹੈਂ। ਤੈਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਬਿਆਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Indescribable; how can I describe You?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜੋ ਅਕਥ ਹੈਂ, ਸੋ ਕੈਸੇ ਕਥਨ ਕੀਆ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਕਥਨ ਤੋਂ ਪਰੇ ਹੈਂ, ਤੇਰਾ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਥੁ = ਜਿਸ ਦੇ ਗੁਣ ਬਿਆਨ ਨਾਹ ਕੀਤੇ ਜਾ ਸਕਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Inefable, ¿cómo Te podría uno describir, oh Señor?"