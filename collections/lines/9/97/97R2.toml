[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਣਿ ਰੰਗ ਕਲੋਲੰ ਮਾਰਹੀ ਬੋਲੰ ਜਨ ਗਜ ਡੋਲੰ ਬਨ ਮਤੰ ॥੨੫॥"
page = 67

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Are engaged in frolics in the battlefield and shouting “kill, kill” appear like intoxicated elephants in the forst.25."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਣ-ਭੂਮੀ ਵਿਚ ਕਲੋਲ (ਕਰਦੇ ਹਨ ਅਤੇ ਮੂੰਹ ਵਿਚੋਂ) ਮਾਰੋ-ਮਾਰੋ ਹੀ ਬੋਲਦੇ ਹਨ, ਮਾਨੋ ਮਸਤ ਹਾਥੀ ਬਨ ਵਿਚ ਡੋਲਦੇ ਹੋਣ ॥੨੫॥"