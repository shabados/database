[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਵੰਤ ਦੇਖਿ ਅਛ੍ਰੀ ਉਛਾਹ ॥"
page = 604

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The war-musical instruments were played and the warriors thundered"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਬੀਰਾਂ ('ਸਾਵੰਤ') ਨੂੰ ਵੇਖ ਕੇ ਅਪੱਛਰਾਵਾਂ ਦਾ ਉਤਸਾਹ ਵਧਦਾ ਹੈ।"