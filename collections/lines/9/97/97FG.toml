[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤਿਨੑਿ ਸਵਾਲਿਆ. ਤਾਂ ਸਵਿ ਰਹਿਆ; ਜਗਾਏ ਤਾਂ ਸੁਧਿ ਹੋਇ ॥"
page = 554
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord puts man to sleep, then, he, continues to sleep and when the Lord awakes him, then, he regains consciousness (as to what his origin and purpose of life is)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਉਸ ਨੂੰ ਸੁਆਲ ਦਿੰਦਾ ਹੈ ਤਦ ਉਹ ਸੁੱਤਾ ਰਹਿੰਦਾ ਹੈ। ਜਦ ਸੁਆਮੀ ਉਸ ਜਗਾ ਦਿੰਦਾ ਹੈ, ਤਦ ਉਸ ਨੂੰ (ਆਪਣੇ ਅਸਲੇ ਤੋਂ ਜੀਵਨ-ਮੰਤਵ ਦੀ) ਹੋਸ਼ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord puts him to sleep, he remains asleep; when He wakes him up, he regains consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਜੀ ਨੇ ਅਗ੍ਯਾਨ ਮੇਂ ਸਵਾਲਿਆ ਹੈ ਤਬ ਤਕ ਸੋ ਰਹਾ ਹੈ, ਜਬ ਗੁਰੂ ਰੂਪ ਹੋਇਕਰ ਜਗਾਵਤਾ ਹੈ ਤਬ ਅਪਨੇ ਸ੍ਵਰੂਪ ਕੀ ਸੁਧ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੂਝ ਤਦੋਂ ਹੁੰਦੀ ਹੈ ਜਦੋਂ ਪ੍ਰਭੂ ਆਪ ਜਗਾਉਂਦਾ ਹੈ, ਜਦ ਤਾਈਂ ਉਸ ਨੇ (ਮਾਇਆ ਵਿਚ) ਸਵਾਲਿਆ ਹੋਇਆ ਹੈ, ਤਦ ਤਾਈਂ ਮਨੁੱਖ ਸੁੱਤਾ ਰਹਿੰਦਾ ਹੈ।"

