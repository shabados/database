[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਿੰਮ੍ਰਿਤਿ ਪੁਰਾਨ ਬੇਦ ਸਾਸਤ੍ਰ ਅਉ ਨਾਦ ਬਾਦ; ਰਾਗ ਰਾਗਨੀ ਹੂ ਨੇਤ ਨੇਤ ਕਰਿ ਗਾਵਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A very short while spent in the holy congregation is sung as infinite, infinite by various religious scriptures like Simritis, Purans, Vedas beside the musical instruments, and various modes of singing."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੇ ਭਾਂਤ ਹੀ ਸਿੰਮ੍ਰਤੀਆਂ ੨੭, ਤੇ ਪੁਰਾਣ ੧੮, ਬੇਦ ੪, ਸ਼ਾਸਤ੍ਰ ਅਤੇ ਗੰਧਰਬ ਵਿਦ੍ਯਾ ਸਬੰਧੀ ਸੁਰ ਸਾਜ ਆਦਿ ਤਥਾ ਰਾਗ ਰਾਗਨੀਆਂ ਭੀ ਇਸ ਦੀ ਮਹਮਾ ਨੂੰ ਨਹੀਂ ਬਸ, ਨਹੀਂ ਬਸ ਅਨੰਤ, ਅਨੰਤ ਆਖ ਆਖ ਕੇ ਗਾਯਨ ਕਰਦੀਆਂ ਹਨ।"