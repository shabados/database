data = "ਹਮਰੇ ਚਿਤ ਕੋ ਸੋਕ ਮਿਟਾਵੋ ॥੫॥"
page = 821

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Go, silence the child and, then, eliminate my sensual agonies.’(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਇਸ ਤਰ੍ਹਾਂ) ਮੇਰੇ ਮਨ ਦਾ ਦੁਖ ਦੂਰ ਕਰ ॥੫॥"