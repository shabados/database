[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਛਸਿ ਜਮਾਦਿ ਪਰਾਭਯੰ; ਜਸੁ ਸ੍ਵਸਤਿ ਸੁਕ੍ਰਿਤ ਕ੍ਰਿਤੰ ॥"
page = 526
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou desirest to shake off the fear of the Death's courier, etc, then do the virtuous deed of singing the praise of the joyful Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੌਤ ਦੇ ਦੂਤ ਆਦਿਕ ਤੇ ਡਰ ਨੂੰ ਪਰੇ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈ, ਤਦ ਤੂੰ ਅਨੰਦ ਸਰੂਪ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਨ ਦੇ ਸ਼ੁਭ ਕਾਰਜ ਨੂੰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you desire to escape the fear of the Messenger of Death, then praise the Lord joyfully, and do good deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਛਾ ਕਰਤਾ ਹੈ ਜਮ ਆਦਿ ਕੇ ਭੈ ਤੇ ਪਰੇ ਹੋਨੇ ਕੀ, ਵਾ ਪਰਾਭਾਵ ਨਿਰਾਦਰ ਕਰਨਾ ਚਾਹੇ ਜਮ ਕਾ ਆਦਕਾ ਸੇ ਕ੍ਰਤਬ (ਸ੍ਵਸਤਿ) ਕਲ੍ਯਾਨ ਸਰੂਪ ਕਾ ਜਸ (ਸੁਕ੍ਰਿਤ) ਪੁੰਨ ਰੂਪ ਤਿਸਨੂੰ ਕਰ, ਪੁਨਾ ਜਿਸ ਕੇ ਜਸ ਤੇ ਜਮ ਆਦਿ ਕੇ ਭੈ ਸੇ ਰਹਿਤ ਹੋਈਦਾ ਹੈ, ਸੋ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਜਮ ਆਦਿਕ ਨੂੰ ਜਿੱਤਣਾ ਚਾਹੁੰਦਾ ਹੈਂ, ਜੇ ਤੂੰ ਸੋਭਾ ਤੇ ਸੁਖ ਚਾਹੁੰਦਾ ਹੈਂ ਤਾਂ ਸ਼ੁਭ ਕਾਰਜ ਕਰ; ਤੇ ਉਸ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਉ ਜੋ ਸਭ ਨੂੰ ਨਾਸ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਛਸਿ = ਇੱਛਸਿ {इच्छसि}, ਜੋ ਤੂੰ ਚਾਹੁੰਦਾ ਹੈਂ। ਜਮਾਦਿ = ਜਮ-ਆਦਿ, ਜਮ ਆਦਿਕ। ਪਰਾਭਯੰ = {Skt. पराभवं, ਪਰਾਭਵੰ। भ = to become. पराभु = to defeat.} (ਕਿਸੇ ਨੂੰ) ਜਿੱਤਣਾ, (ਕਿਸੇ ਨੂੰ) ਸ਼ਿਕੱਸਤ ਦੇਣੀ। ਜਸੁ = ਸੋਭਾ, ਵਡਿਆਈ। ਸ੍ਵਸਤਿ {Skt. स्वस्ति} ਕਲਿਆਣ, ਸੁਖ। ਸੁਕ੍ਰਿਤ = ਭਲਾਈ, ਨੇਕ ਕੰਮ। ਸੁਕ੍ਰਿਤ ਕ੍ਰਿਤੰ = ਨੇਕ ਕੰਮ ਕਰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si buscas vencer a Yama, la muerte, alaba al Señor. Glorifícalo y haz buenas acciones,"