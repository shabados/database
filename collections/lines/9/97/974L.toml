type = "primary"
data = "ਛੀਨਿ ਪਾਰਬਤੀ ਕੋ ਤ੍ਰਿਯ ਕੈਹੋ ॥੭॥"
page = 1013

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will reduce him to ashes and take Paarbati away.’(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਫਿਰ) ਪਾਰਬਤੀ ਨੂੰ ਖੋਹ ਕੇ (ਆਪਣੀ) ਇਸਤਰੀ ਬਣਾਵਾਂਗਾ ॥੭॥"