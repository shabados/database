[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਨਿੰਦਕਿ ਪਤਿ ਗਵਾਈ ॥"
page = 1046
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The apostate slandered loses his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਦੂਸ਼ਨ ਲਾਉਣ ਵਾਲਾ, ਆਪਣੀ ਇੱਜ਼ਤ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh, the slanderer, loses his honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਮਨਮੁਖ ਨਿੰਦਕ ਨੇ ਅਪਨੀ ਪਤਿਸਟਾ ਗਵਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਨਿੰਦਕ ਮਨੁੱਖ ਨੇ (ਸਭ ਥਾਈਂ ਆਪਣੀ) ਇੱਜ਼ਤ ਗਵਾ ਲਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨੇ। ਨਿੰਦਕਿ = ਨਿੰਦਕ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el calumniador ególatra pierde casta frente a Dios."