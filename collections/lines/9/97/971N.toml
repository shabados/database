[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਕਰਿ ਚਾਕਰੀ; ਪ੍ਰਭੁ ਸਾਹਿਬੁ ਸਚਾ ਸੋਇ ॥੨॥"
page = 44
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and for ever more perform the service of that True Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਉਸੇ ਸੱਚੇ, ਸੁਆਮੀ, ਮਾਲਕ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, work for God; He is our True Lord and Master. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੋ ਪ੍ਰਭੂ ਸਦਾ ਸਚਾ ਸਾਹਿਬ ਹੈ, ਤਿਸ ਕੀ (ਚਾਕਰੀ) ਸੇਵਾ ਹਮੇਸ ਕਰੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਪਰਮਾਤਮਾ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ ਹੈ, ਸਦਾ ਉਸੇ ਦੀ ਹੀ ਸੇਵਾ ਭਗਤੀ ਕਰਦਾ ਰਹੁ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਕਰੀ = ਸੇਵਾ, ਭਗਤੀ। ਸਾਹਿਬੁ = ਮਾਲਕ। ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ve y Sírvelo, a tu Maestro Verdadero por siempre y para siempre. (2)"