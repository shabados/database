[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲੵ ਸਹਾਰੁ, ਤਾਸੁ ਗੁਣ ਜੰਪੈ ॥"
page = 1396
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kalshar recites the praise of Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਸਹਾਰ ਉਸ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kal Sahaar chants His Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਲਸਹਾਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਤਿਸ ਆਪ ਕੇ ਗੁਣੋਂ ਕੋ (ਜੰਪੈ) ਉਚਾਰਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਲ੍ਯ੍ਯਸਹਾਰ ਕਵੀ ਉਸ (ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ) ਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਸੁ = ਉਸ (ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ) ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor. Él sirvió al Verdadero Guru y fue bendecido con la Sublime Esencia del Shabd,"