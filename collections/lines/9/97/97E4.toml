[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚ ਪਉੜੀ; ਸਾਚਉ ਮੁਖਿ ਨਾਂਉ ॥"
page = 351
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To utter the true name with the mouth, is the true ladder to ascend to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂੰਹ ਦੇ ਨਾਲ ਸੱਚੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨਾ, ਸਾਈਂ ਕੋਲ ਅਪੜਨ ਲਈ ਸੱਚੀ ਸੀੜ੍ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To chant the True Name with one's mouth is the true ladder."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਭੂਮਕਾ ਰੂਪ ਸਚੀ ਪੌੜੀ ਪ੍ਰਾਪਤਿ ਹੂਈ ਹੈ, ਸਾਚਾ ਨਾਮੁ ਮੁਖ ਸੇ ਉਚਾਰਣ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਉਸ ਦੇ ਮੂੰਹ ਵਿਚ ਹੁੰਦਾ ਹੈ, (ਸਿਮਰਨ ਦੀ ਇਸ) ਸੱਚੀ ਪੌੜੀ ਦੀ ਰਾਹੀਂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es la Alabanza al Señor. La Verdad es el Único Camino, si, el tener el Nombre Verdadero del Señor en los labios."