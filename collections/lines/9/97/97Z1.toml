[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਨਾਮ ਗੁਣ ਸਾਖ ਤਰੋਵਰ; ਨਿਤ ਚੁਨਿ ਚੁਨਿ ਪੂਜ ਕਰੀਜੈ ॥"
page = 1325
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is the tree and virtues its branches. Picking and gathering up the virtues, I ever worship them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਬਿਰਛ ਹੈ ਅਤੇ ਨੇਕੀਆਂ ਇਸ ਦੀਆਂ ਟਹਿਣੀਆਂ। ਨੇਕੀਆਂ ਨੂੰ ਚੁਣ ਚੁਣ ਕੇ ਮੈਂ ਸਦੀਵ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's Name is the tree, and His Glorious Virtues are the branches. Picking and gathering up the fruit, I worship Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬ੍ਰਹਮ) ਬੇਦ ਬ੍ਰਿਛ ਹੈਂ, ਤੇਰੇ ਨਾਮ ਤਿਸ ਕੀ ਸਾਖਾ ਹੈਂ ਔਰ ਗੁਣ ਪੁਸ਼ਪ ਹੈਂ, ਸੋ ਇਨ ਪੁਸ਼ਪੋ ਕੋ ਚੁਣ ਚੁਣ ਕਰ ਹਮ ਨਿਤ ਪ੍ਰਤਿ ਤੇਰੀ ਪੂਜਾ ਕਰੇਂ ਅਰਥਾਤ ਤੇਰੇ ਗੁਨ ਗਾਇਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਹੀ ਰੁੱਖਾਂ ਦੀਆਂ ਸ਼ਾਖ਼ਾਂ ਹਨ (ਜਿਨ੍ਹਾਂ ਨਾਲੋਂ ਨਾਮ ਅਤੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਫੁੱਲ ਹੀ) ਚੁਣ ਚੁਣ ਕੇ ਪਰਮਾਤਮ-ਦੇਵ ਦੀ ਪੂਜਾ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮ ਨਾਮ = ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ। ਬ੍ਰਹਮ ਗੁਣ = ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਸਾਖ ਤਰੋਵਰ = ਰੁੱਖ ਦੀਆਂ ਸ਼ਾਖਾਂ। ਚੁਨਿ ਚੁਨਿ = (ਇਹੀ) ਫੁੱਲ ਚੁਣ ਚੁਣ ਕੇ। ਪੂਜ ਕਰੀਜੈ = ਪੂਜਾ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es el árbol y las Virtudes Gloriosas, las ramas; recolectando la fruta Lo alabo."