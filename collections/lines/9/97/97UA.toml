[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਚਿਹਨ ਸੁਨਿ ਊਪਰਿ ਛੋਹਿਓ; ਮੁਖ ਤੇ ਸੁਨਿ ਕਰਿ ਗਾਰਾ ॥੧॥"
page = 999
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken O man by hearing abuses what cut has thou sustained on thy face?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣ ਹੇ ਬੰਦੇ! ਗਾਲ੍ਹਾਂ ਸੁਣ ਕੇ, ਤੇਰੇ ਮੂੰਹ ਦੇ ਉਤੇ ਕਿਹੜਾ ਫੱਟ ਲੱਗ ਗਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What injury have you suffered, listening to abuse from someone else's mouth? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਨ ਹੇ ਭਾਈ! ਮੁਖ ਸੇ ਗਾਰ ਸੁਨ ਕੇ ਤੇਰੇ ਕੋ ਕਵਨ ਸਾ (ਚਿਹਨ) ਨਿਸਾਨੀ, ਭਾਵ ਫਟ ਲਾਗਾ ਹੈ, ਜਿਸ ਕੇ ਊਪਰ ਤੂੰ (ਛੋਹਿਓ) ਕੋਪ ਹੂਆ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਣ, ਤੈਨੂੰ ਉਹ ਕਿਹੜੇ ਫੱਟ ਲੱਗੇ ਹਨ ਕਿਸੇ ਦੇ ਮੂੰਹੋਂ ਗੱਲਾਂ ਸੁਣ ਕੇ, ਜਿਸ ਕਰਕੇ ਤੂੰ ਕ੍ਰੋਧਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈਂ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuándo, oh cuándo has sido lastimado por el abuso de otro?(1)"