[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਆਰਣਿ ਲੋਹਾ ਪਾਇ; ਭੰਨਿ ਘੜਾਈਐ ॥"
page = 752
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Putting in a furnace, as the iron is melted and refashioned,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੱਠੀ ਵਿੱਚ ਪਾ ਕੇ ਜਿਸ ਤਰ੍ਹਾਂ ਲੋਹਾ ਪਿਘਲਾ ਕੇ ਨਵੇਂ ਸਿਰਿਓਂ ਘੜਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As iron is melted in the forge and re-shaped,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਲੁਹਾਰ ਕੀ (ਆਰਣਿ) ਭਠੀ ਮੇਂ ਪਾਇਕੇ ਲੋਹੇ ਕੋ ਤਪਾਈਤਾ ਹੈ ਅਰ ਭੰਨ ਕੇ ਘੜੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਭੱਠੀ ਵਿਚ ਲੋਹਾ ਪਾ ਕੇ (ਤੇ) ਗਾਲ ਕੇ (ਨਵੇਂ ਸਿਰੇ) ਘੜਿਆ ਜਾਂਦਾ ਹੈ (ਲੋਹੇ ਤੋਂ ਕੰਮ ਆਉਣ ਵਾਲੀਆਂ ਚੀਜ਼ਾਂ ਬਣਾਈਆਂ ਜਾਂਦੀਆਂ ਹਨ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el hierro es fundido en el horno y después vuelto a moldear,"