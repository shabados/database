[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਧਿ ਕਰੀ ਉਨ ਕੀ ਮਨ ਮੈ; ਕੁਬਿਜਾ ਕੋ ਕਹਿਯੋ ਅਰੁ ਪ੍ਰੇਮ ਚਿਤਾਰਿਯੋ ॥"
page = 396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna said to Udhava, “Seeing the love of Akrur, I have become conscious of the love of Kubja"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਉਸ ਨੇ ਆਪਣੇ) ਮਨ ਵਿਚ ਕੁਬਜਾ ਦੇ ਕਹੇ ਹੋਏ (ਬੋਲਾਂ ਨੂੰ) ਅਤੇ ਪ੍ਰੇਮ ਨੂੰ ਯਾਦ ਕੀਤਾ।"