[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਵਰਨਿ ਇਕ ਵਰਨ ਕਰਿ; ਵਰਨ ਅਵਰਨ ਤਮੋਲ ਗੁਲਾਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As in betel leaf all the colours mix and become one red colour, likewise mixing all the varnas one Sikh has been created."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਵਰਣਾਂ (ਵਿਚੋਂ ਭਲੇ ਬੁਰੇ ਵਰਣ ਦੀ ਉਪਾਧਿ ਨੂੰ ਛੱਡਕੇ) ਇਕ ਵਰਣ ਕੀਤਾ, (ਜਿਕੁਰ) ਪਾਨਾਂ ਦਾ ਬੀੜਾ (ਇਕ) ਗੁਲਾਲ ਪੋਸਤ ਦੇ ਫੁਲ ਵਾਂਙੂ ਲਾਲ ਰੰਗਤ ਦੇਂਦਾ ਹੈ।"