[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਾ ਭੇਖ ਕਰਹਿ; ਇਕ ਰੰਗ ॥"
page = 284
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He assumes various guises and yet remains One and the Same."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਵੇਸ ਧਾਰਦੇ ਹੋਏ ਉਹ ਫਿਰ ਭੀ ਐਨ ਇਕੋ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many are the appearances which He assumes, and yet He is still the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਾਨਾ) ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੇ ਭੇਖੋਂ ਕੌ ਕਰਤਾ ਹੈ ਪਰੰਤੂ ਵਾਸਤਵ ਸੇ ਦੇਖੀਏ ਤੌ ਏਕ ਰੂਪ ਹੀ ਹੈ, ਭਾਵ ਸਤ ਚਿਤ ਆਨੰਦ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਭੇਖ ਧਾਰਦਾ ਹੈਂ (ਤੇ ਫਿਰ ਭੀ) ਇਕੋ ਤਰ੍ਹਾਂ ਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ ਰੰਗ = ਇਕੋ ਕਿਸਮ ਦਾ, ਇਕ ਰੰਗ ਵਾਲਾ। ਕਰਹਿ = ਤੂੰ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Variadas son las apariencias que Él asume, pero Él sigue siendo siempre Uno."