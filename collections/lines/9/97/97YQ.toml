[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਰਿਓ. ਜਾਇ ਰਸਾਤਲਿ ਪਰਿਓ; ਛਿਟੀ ਛਿਟੀ, ਸਿਰ ਭਾਰੈ ॥੩॥"
page = 1205
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He falls head long, down below and is shattered into bits and pieces."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਰ ਪਰਨੇ, ਹੇਠਾਂ ਜਾ ਡਿਗਦਾ ਹੈ ਅਤੇ ਟੋਟੇ ਟੋਟੇ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He falls down head-first and is shattered into bits and pieces. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਰੀਰ ਕਾ (ਗਿਰਿਓਂ) ਵਿਜੋਗ ਹੂਆ, ਤਬ ਨਰਕ ਵਾ ਜੂਨੀ ਰੂਪ ਰਸਾਤਲ ਮੇਂ ਜਾਇ ਪੜਾ, ਤਬ ਦੁਖਾਂ ਕਰ ਕੇ (ਛਿਟੀ ਛਿਟੀ) ਹਡੀ ਹਡੀ ਟੂਟਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਰੁੱਖ ਵੱਢਿਆ ਜਾਣ ਤੇ ਉਹ ਮਨੁੱਖ) ਡੂੰਘੇ ਟੋਏ ਵਿਚ ਜਾ ਡਿੱਗਦਾ ਹੈ, ਸਿਰ-ਭਾਰ ਡਿੱਗ ਕੇ ਹੱਡੀ ਹੱਡੀ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਇ = ਜਾ ਕੇ। ਰਸਾਤਲਿ = ਪਤਾਲ ਵਿਚ, ਡੂੰਘੇ ਥਾਂ ਵਿਚ। ਛਿਟੀ ਛਿਟੀ = ਟੋਟੇ ਟੋਟੇ, ਹੱਡੀ ਹੱਡੀ। ਪਰਿਓ ਸਿਰ ਭਾਰੈ = ਸਿਰ-ਭਾਰ ਜਾ ਪਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así cae de picada en la oscuridad de su conciencia y su ser se desmorona en pedacitos. (3)"