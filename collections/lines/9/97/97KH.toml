[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਨਾਮੁ; ਰਿਦੈ ਹਰਿ ਸੋਹਿ ॥੩॥"
page = 904
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as the God's Immaculate Name sparkles within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂਜੋ ਵਾਹਿਗੁਰੂ ਦਾ ਪਵਿੱਤਰ ਨਾਮ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਸ਼ੋਭ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Immaculate Name of the Lord illuminates my heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੀ ਕਾ ਨਿਰਮਲੁ ਨਾਮੁ ਹੈ, ਸੋ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਸੋਭ ਰਹਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਪਰਮਾਤਮਾ ਦਾ ਪਵਿਤ੍ਰ ਨਾਮ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਸੋਭ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹਿ = ਸੋਹੈ, ਸੋਭਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre Inmaculado brilla en su corazón. (3)"