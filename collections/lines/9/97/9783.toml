[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤਨ ਮਹਿ ਤੂੰ ਕਰਤਾ ਕਹੀਅਹਿ; ਆਚਾਰਨ ਮਹਿ ਆਚਾਰੀ ॥"
page = 507
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst builders, Thou art called the great Maker and among ritualists the great Ritualist."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਣਹਾਰਾਂ ਵਿਚੋਂ ਤੂੰ ਵੱਡਾ ਰਚਣਹਾਰ ਆਖਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਕਰਮ ਕਾਂਡੀਆਂ ਵਿਚੋਂ ਵੱਡਾ ਕਰਮਕਾਂਡੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among creators, You are called the Creator. Among the cultured, You are the Cultured One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਵਤ ਉਤਪਤਿ ਕਰਤਾ ਹੈਂ ਤਿਨੋਂ ਮੇਂ ਤੂੰ ਮੁਖ ਉਤਪਤਿ ਕਰਤਾ ਕਹਾ ਜਾਤਾ ਹੈਂ ਅਰੁ ਜਿਤਨੇ ਆਚਾਰੀ ਹੈਂ ਤਿਨ ਸਭ ਮੇਂ ਅਚਾਰੀ ਰੂਪ ਭੀ ਤੂੰਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਰਤਾਰ!) ਨਵੇਂ ਕੰਮ ਕਰਨ ਵਾਲੇ ਸਿਆਣਿਆਂ ਵਿਚ ਤੂੰ ਸ਼ਿਰੋਮਣੀ ਰਚਨਹਾਰ ਹੈ; ਧਾਰਮਿਕ ਰਸਮਾਂ ਕਰਨ ਵਾਲਿਆਂ ਵਿਚ ਭੀ ਤੂੰ ਹੀ ਸ਼ਿਰੋਮਣੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤਨ ਮਹਿ = ਨਵੇਂ ਕੰਮ ਕਰਨ ਵਾਲਿਆਂ ਵਿਚ। ਆਚਾਰਨ ਮਹਿ = ਧਾਰਮਿਕ ਰਸਮਾਂ ਕਰਨ ਵਾਲਿਆਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Creador de los creadores; de los hombres cultos,"