[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਕਾਰਣ ਕਰਤਾ ਕਰੇ; ਘਟ ਅਉਘਟ, ਘਟ ਥਾਪਿ ॥"
page = 1239
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator-Lord does all the deeds and establishes He all places, high and low."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਸਾਰੇ ਕੰਮ ਕਰਦਾ ਹੈ ਅਤੇ ਉਹ ਸਾਰੀਆਂ ਉੱਚੀਆਂ ਤੇ ਨੀਵੀਆਂ ਥਾਵਾਂ ਅਸਥਾਪਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord does all deeds; He is established in the hearts of the high and the low."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਮਾਇਆ ਮਹਤਤ੍ਵਾਦਿਕ ਕਾਰਣੋਂ ਦੁਆਰੇ ਕਰਤਾ ਪੁਰਖ ਆਪੇ ਸ੍ਰਿਸ਼ਟੀ ਕੋ ਕਰਤਾ ਹੈ ਔਰ ਔਖੇ ਅਰ ਸੌਖੇ ਅਸਥਾਨੋਂ ਕੋ ਤਿਸ ਨੇ ਆਪੇ ਹੀ ਅਸਥਾਪਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਔਖੇ ਸੌਖੇ ਥਾਂ (ਹਰੇਕ ਕਿਸਮ ਦੇ ਭਾਂਡੇ) ਆਪ ਰਚ ਕੇ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜਗਤ ਦੇ) ਸਾਰੇ ਸਬੱਬ ਬਣਾਉਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਅਉਘਟ = ਔਖੇ। ਘਟ = ਥਾਂ। ਥਾਪਿ = ਥਾਪ ਕੇ, ਬਣਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los hechos sólo Él los realiza, Él establece todos los lugares, altos y bajos."