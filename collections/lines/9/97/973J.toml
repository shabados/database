[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖਾਂ ਖਰਚ ਵਿਆਹੀਐ; ਗਹਣੇ ਦਾਜੁ ਸਾਜੁ ਅਤਿ ਭਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then offering ornaments and dowry etc. and by spending lacs of rupees she is married."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਰੁਪਏ ਖਰਚਕੇ ਗਹਿਣੇ ਅਰ ਦਾਜ ਦੇ ਭਾਰੀ ਸਾਮਾਨ ਨਾਲ ਵਿਆਹੀ ਜਾਂਦੀ ਹੇ।"