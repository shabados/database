[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀਰੰਗ; ਬੈਕੁੰਠ ਕੇ ਵਾਸੀ ॥"
page = 1082
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the lover of eminence, abides in Heaven,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਤਕ੍ਰਿਸ਼ਿਟਤਾ ਦਾ ਪਿਆਰਾ ਹਰੀ, ਬ੍ਰਹਮਲੋਕ ਵਿੱਚ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lover of greatness, who dwells in heaven."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਲਛਮੀ ਕੋ ਅਨੰਦ ਦੇਨੇਹਾਰ ਬੈਕੁੰਠ ਕੇ ਬਸਨ ਵਾਰੇ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਲੱਛਮੀ ਦੇ ਪਤੀ! ਹੇ ਬੈਕੁੰਠ ਦੇ ਰਹਿਣ ਵਾਲੇ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰੀ ਰੰਗ = ਹੇ ਲਛਮੀ ਦੇ ਪਤੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es Él Quien disfruta con Lakshmi, Quien vive en la Luz de la Conciencia y Quien llega por Su Voluntad,"