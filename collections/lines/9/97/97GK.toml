[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਲਚਿ ਪਲਚਿ ਸਗਲੀ ਮੁਈ; ਝੂਠੈ ਧੰਧੈ ਮੋਹੁ ॥"
page = 133
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being entangled and enmeshed in the love of false occupations the whole world had perished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਕਾਰਾਂ ਵਿਹਾਰਾਂ ਦੀ ਲਗਨ ਅੰਦਰ ਫਸ ਅਤੇ ਉਲਝ ਕੇ ਸਾਰੀ ਦੁਨੀਆਂ ਮਲੀਆਮੇਟ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Entangled and enmeshed in the love of false occupations, the whole world is perishing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਬਿਓਂਹਾਰੋਂ ਮੇਂ ਮੋਹ ਕਰ ਕੇ ਸਭ ਸ੍ਰਿਸਟੀ ਫਸ ਫਸ ਕਰ ਮਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਸਵੰਤ ਧੰਧੇ ਦਾ ਮੋਹ (ਸਾਰੀ ਲੁਕਾਈ ਨੂੰ ਹੀ) ਵਿਆਪ ਰਿਹਾ ਹੈ, (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਮੁੜ ਮੁੜ ਫਸ ਕੇ ਸਾਰੀ ਲੁਕਾਈ ਹੀ (ਆਤਮਕ ਮੌਤੇ) ਮਰ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enredado en la trampa de Maya nadie se ha escapado de un mísero fin."