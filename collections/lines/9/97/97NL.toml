[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਧਾ ਰੋਵੈ. ਮੈਲੁ ਨ ਧੋਵੈ; ਸੁਪਨੰਤਰੁ ਸੰਸਾਰੋ ॥"
page = 581
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the dreamy world, they weep for the world's affairs and wash not their filth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਫਨੇ ਵਰਗੇ ਜਗਤ ਅੰਦਰ ਉਹ ਸੰਸਾਰੀ ਕੰਮਾਂ ਦੇ ਵਾਸਤੇ ਰੋਂਦੇ ਹਨ ਅਤੇ ਆਪਣੀ ਪਾਪ-ਮੈਲ ਨੂੰ ਨਹੀਂ ਧੋਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They weep for the sake of worldly affairs, and they do not wash off their own filth; the world is merely a dream."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੰਧੋਂ ਕੋ ਰੋਤੇ ਹੈਂ ਔ ਅੰਤਸਕਰਨ ਕੀ ਮੈਲ ਕੋ ਧੋਤੇ ਨਹੀਂ ਹੈਂ, ਵਾ ਉਸ ਮਰੇ ਹੂਏ ਜੀਵ ਕੀ ਪਾਪ ਰੂਪ ਮੈਲ ਨਹੀਂ ਧੋਵਤੇ ਹੈਂ, ਸੰਸਾਰ ਜੋ ਸੁਪਨਾ ਹੈ ਤਿਸ ਕੇ ਅੰਤਰ ਫਸੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ (ਸਾਰੀ ਉਮਰ ਮਾਇਆ ਦਾ) ਧੰਧਾ ਹੀ ਪਿੱਟਦੇ ਹਨ ਤੇ ਇੰਜ ਕਰਮਾ ਦੀ ਮੈਲ ਨਹੀਂ ਲਾਹੁੰਦੇ, ਉਹਨ੍ਹਾਂ ਲਈ ਸੰਸਾਰ ਇਕ ਸੁਪਨਾ ਹੀ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਪਨੰਤਰੁ = ਸੁਪਨ-ਅੰਤਰੁ, ਇਕ ਹੋਰ ਸੁਪਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no puede purificar su ser, pues el mundo no es más que un sueño dentro de un sueño."