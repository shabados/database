[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖ ਰਾਖੇ; ਗੁਰ ਗੋਪਾਲਿ ॥"
page = 382
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Incarnate Guru preserves his disciples."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਰੂਪ ਗੁਰਦੇਵ ਜੀ ਆਪਣੇ ਮੁਰੀਦ ਦੀ ਰੱਖਿਆ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The GurSikhs are preserved by the Guru, by the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਬਡਾ ਜੋ ਗੋਪਾਲ ਹੈ ਤਿਸ ਨੇ ਗੁਰ ਸਿਖੋਂ ਕੋ ਰਾਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ (ਵਡ-ਭਾਗੀ) ਸਿੱਖਾਂ ਨੂੰ ਸਭ ਤੋਂ ਵੱਡਾ ਜਗਤ-ਪਾਲਕ ਪ੍ਰਭੂ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Guru, el Señor del Universo"