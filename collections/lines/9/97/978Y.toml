[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੀਨ ਦੁਨੀਆ ਦਾ ਪਾਤਿਸਾਹੁ; ਬੇਮੁਹਤਾਜੁ ਰਾਜੁ ਘਰਿ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Self reliant king of the spiritual and the temporal world (Guru Nanak) moved around in the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੀਨ ਦੁਨੀ ਦਾ ਪਾਤਸ਼ਾਹ ਬੇਪਰਵਾਹ ਹੋਕੇ (ਰਾਜਘਰ) ਗਿਆਨ ਘਰ ਵਿਖੇ ਆ ਗਿਆ (ਭਾਵ ਮੁਕਤੀ ਦੇ ਸਾਧਨ ਬਾਣੀ ਦਾ ਉਚਾਰ ਕੀਤਾ, ਰਾਜ ਘਰ ਸੰਸਾਰ ਨੂੰ ਬੀ ਕਹਿੰਦੇ ਹਨ)।"