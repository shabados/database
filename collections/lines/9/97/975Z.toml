[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਸਚਾ ਸਚੁ ਤੂ; ਸਚੇ ਲੈਹਿ ਮਿਲਾਇ ॥"
page = 1281
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sire Master, Thou are the Truest of the True and Thou blend with Thyself the man of truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਮਾਲਕ! ਤੂੰ ਸਚਿਆਰਾਂ ਦਾ ਪਰਮ ਸਚਿਆਰ ਹੈਂ। ਸੱਚੇ ਪੁਰਸ਼ ਨੂੰ ਤੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, You are the Truest of the True. You blend those who are truthful into Your Own Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਤੂੰ ਨਿਸਚੇ ਕਰ ਕੇ ਸਚਾ ਹੈਂ ਔਰ ਸਚੇ ਪੁਰਸ਼ੋਂ ਕੋ ਮਿਲਾਇ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ, ਜੋ ਤੇਰਾ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ਤੂੰ ਉਸ ਨੂੰ (ਆਪਣੇ ਵਿਚ) ਮਿਲਾ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Querido Señor eres la Verdad de las Verdades y amalgamas en Tu Propio Ser"