[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਨਾਮੁ ਧਿਆਇ; ਹਰਿ ਗੁਣ ਗਾਈਐ ॥੨॥"
page = 369
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day repeat the Name, and sing God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਹੁੰ ਨਾਮ ਨੂੰ ਆਰਾਧ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, meditate on the Naam, and sing the Glorious Praises of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਸੋ ਰਾਤ ਦਿਨ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਇ ਕਰ ਪੁਨਾ ਹਰਿ ਕੇ ਗੁਣੋਂ ਕਾ ਗਾਇਨ ਕਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਹਰ ਰੋਜ਼ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ (ਆਉ, ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹੀਏ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼ {अनुदिनां}। ਗਾਈਐ = ਆਓ ਗਾਵੀਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así vivimos siempre en el Nombre cantando Su Alabanza. (2)"