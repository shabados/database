[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤ ਅਕਾਸ, ਪਤਾਲ ਸਤ; ਵਸਿਗਤਿ ਕਰਿ ਉਪਰੇਰੈ ਚਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Controlling the seven nether worlds and seven skies he goes beyond them."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਤ ਆਕਾਸ਼ (ਭੂਰ ੧, ਭਵਰ ੨, ਸਵਰ ੩, ਅੰਤਰਿਖ ੪, ਜਨ ੫, ਤਪ ੬, ਸਤ ੭) ਨੂੰ ਅਤੇ ਸੱਤ ਪਤਾਲ (ਅਤਲ, ਵਿਤਲ, ਸੁਤਲ, ਰਸਾਤਲ ਆਦਿਕ) ਵਸੀਕਾਰ ਕਰ ਕੇ ਹੋਰ ਵੀ ਉਤਕ੍ਰਿਸ਼ਟ (ਪਦਵੀ) ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ। (ਇਨ੍ਹਾਂ ਦੀ ਕਾਮਨਾਂ ਤੋਂ ਨਿਰਵਾਸ਼ ਹੋਕੇ ਇਕ ਦੀ ਲਿਵ ਵਿਚ ਰਹਿੰਦਾ ਹੈ)।"