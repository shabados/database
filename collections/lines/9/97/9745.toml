[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਗ੍ਰਿਹ ਦੇਖਿ ਪਸਾਰਾ; ਇਸ ਹੀ ਮਹਿ ਉਰਝਾਏ ॥"
page = 999
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding other's wife, home and other paraphernalia man is involved in these."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੜਕਿਆਂ, ਵਹੁਟੀ, ਘਰ ਅਤੇ ਹੋਰ ਸਾਰੇ ਲਸ਼ਕਰ ਨੂੰ ਤੱਕ ਕੇ, ਇਨਸਾਨ ਇਨ੍ਹਾਂ ਵਿੱਚ ਹੀ ਉਲਝ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon children, spouse, household and possessions, one is entangled in these."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਇਸਤ੍ਰੀ ਔ ਘਰ ਕਾ ਪਸਾਰਾ ਦੇਖ ਕੈ ਇਸੀ ਮੇਂ ਹਮ (ਉਰਝਾਇ) ਫਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ ਇਸਤ੍ਰੀ ਘਰ ਦਾ ਖਿਲਾਰਾ ਵੇਖ ਕੇ ਜੀਵ ਇਸ (ਖਿਲਾਰੇ) ਵਿਚ ਹੀ ਰੁੱਝੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਤ੍ਰ = ਇਸਤ੍ਰੀ। ਗ੍ਰਿਹ = ਘਰ। ਦੇਖਿ = ਵੇਖ ਕੇ। ਪਸਾਰਾ = ਖਿਲਾਰਾ। ਇਸ ਹੀ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਇਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਮਹਿ = ਵਿਚ। ਉਰਝਾਏ = ਰੁੱਝੇ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo a nuestros hijos, nuestra esposa y el hogar, nos envolvemos en ellos,"