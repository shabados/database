[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹਾ ਬੋਲ; ਤਹ ਅਛਰ ਆਵਾ ॥"
page = 340
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where there is speech, there are letters (words)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਬੋਲੀ ਹੈ, ਉਥੇ ਅੱਖਰ (ਸ਼ਬਦ) ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever there is speech, there are letters."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ (ਬੋਲੁ) ਸਬਦ ਕਾ ਉਚਾਰਨ ਹੈ ਤਹਾਂ ਅਖਰ ਹੀ ਆਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਵਰਤਾਰਾ ਬਿਆਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ, ਅੱਖਰ (ਕੇਵਲ) ਉਥੇ (ਹੀ) ਵਰਤੇ ਜਾਂਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde hay conversación , hay palabras."