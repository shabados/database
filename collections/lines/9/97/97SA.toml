[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿਐ; ਦੂਖ ਪਾਪ ਕਾ ਨਾਸੁ ॥੯॥"
page = 3
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing the Lord's Name disease and wickedness are wiped off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਸਰਵਣ ਕਰਣ ਦੁਆਰਾ ਬੀਮਾਰੀ ਤੇ ਗੁਨਾਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening-pain and sin are erased. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਸ੍ਰਵਣ ਕਾ ਐਸਾ ਮਹਾਤਮੁ ਹੈ, ਤਿਸ ਨਾਮ ਕੋ ਜਿਨ ਭਗਤੋਂ ਨੇ ਪ੍ਰੇਮ ਸੇ ਸ਼੍ਰਵਣ ਕੀਆ ਹੈ, ਤਿਨ ਕੇ ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਦੁਖ ਔਰੁ ਪਾਪੋਂ ਕਾ ਨਾਸੁ ਹੋ ਕਰ ਸਦਾ (ਵਿਗਾਸੁ) ਅਨੰਦੁ ਅਰਥਾਤ ਨਿਤ੍ਯਾਨੰਦੁ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਰੱਬ ਦੀ ਸਿਫ਼ਤਿ ਸਾਲਾਹ ਸੁਣਨ ਕਰਕੇ (ਮਨੁੱਖ ਦੇ) ਦੁਖਾਂ ਤੇ ਪਾਪਾਂ ਦਾ ਨਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando el Nombre de Dios, su pena y tristeza son destruidas. (9)"