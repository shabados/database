[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਿ ਜਿਹਿ; ਹਰਿ ਕੋ ਨਾਮੁ ਸਮੑਾਰਿ ॥"
page = 1186
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who contemplate the God's Name;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਭੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who contemplate the Name of the Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਪੁਰਸ ਨੇ ਹਰੀ ਨਾਮ ਕੋ ਸੰਭਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹਿ = ਜਿਸ ਨੇ। ਜਿਹਿ ਜਿਹਿ = ਜਿਸ ਜਿਸ ਨੇ। ਸਮ੍ਹ੍ਹਾਰਿ = ਸੰਭਾਲਿਆ ਹੈ, ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero quienes alabaron el Naam, el Nombre del Señor"