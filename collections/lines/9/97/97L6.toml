[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਨੀਆ ਕੇ ਦਰ ਕੇਤੜੇ; ਕੇਤੇ ਆਵਹਿ ਜਾਂਹਿ ॥"
page = 1286
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads are the courts of the world and myriads come and go there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ ਜਹਾਨ ਦੀਆਂ ਕਚਹਿਰੀਆਂ ਅਤੇ ਅਣਗਿਣਤ ਹੀ ਉਥੇ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are so many courts of the world, and so many who come and go there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਕੇ ਵਿਖੇ ਰਾਜਿਓਂ ਕੇ (ਕੇਤੜੇ) ਬਹੁਤੇ ਹੀ (ਦਰ) ਦਰਵਾਜੇ ਹੈਂ ਅਰੁ ਬਹੁਤੇ ਹੀ ਤਿਨ ਕੇ ਦਰਵਾਜੋਂ ਪਰ ਆਵਤੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ (ਪੀਰਾਂ ਮੁਰਸ਼ਿਦਾਂ ਦੇ ਤਾਂ) ਬੜੇ ਅੱਡੇ ਹਨ, ਕਈ ਇਥੇ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰ = (ਪੀਰਾਂ ਮੁਰਸ਼ਿਦਾਂ ਦੇ) ਦਰਵਾਜ਼ੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hay tantas cortes en el mundo y tantos que entran y salen de ahí,"