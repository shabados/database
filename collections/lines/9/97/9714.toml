[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁ ਬੁਸਤਾ ਗੁਲੇ ਸੁਰਖ਼ ਬੇਰੂੰ ਕਸ਼ੀਦ ॥੮॥"
page = 1410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As the rose flower which bloomed in the garden.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਅੰਦਰ ਅਜਿਹਾ ਖੇੜਾ ਆਇਆ ਜਿਵੇਂ ਲਾਲ ਫੁਲ ਬਾਗ਼ ਵਿਚ ਖਿੜਦੇ ਹਨ ॥੮॥"