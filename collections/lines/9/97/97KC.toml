[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰ ਦਏ ਸਿਰਦਾਰ ਬਡੇ; ਧਰਿ ਸ੍ਰਉਣ ਬਹਾਇ ਬਡੋ ਰਨ ਪਾਰਿਓ ॥"
page = 89

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many chieftains have been killed and the blood is flowing on the ground in this great war.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਡੇ ਵਡੇ (ਸੈਨਿਕ) ਸਰਦਾਰ ਮਾਰ ਦਿੱਤੇ ਅਤੇ ਧਰਤੀ ਉਤੇ ਲਹੂ ਵਹਾ ਕੇ ਤਕੜਾ ਯੁੱਧ ਕੀਤਾ।"