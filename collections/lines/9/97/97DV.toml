[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਾਚੇ. ਅਨ ਟੇਕ ਹੈ; ਸੋ ਜਾਣਹੁ ਕਾਚਾ ॥੧॥ ਰਹਾਉ ॥"
page = 396
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has another support except the True One, know him to be imperfect. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਤਿਪੁਰਖ ਦੇ ਬਗੈਰ ਹੋਰ ਕਿਸੇ ਦੀ ਓਟ ਹੈ ਉਸ ਨੂੰ ਨਾਂ-ਮੁਕੰਮਲ ਸਮਝ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True One, any other support is false - know this well. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਪ੍ਰਭੂ! ਬਿਨਾਂ ਤੇਰੇ ਜਿਨ ਕੋ (ਆਨ) ਹੋਰ ਕਾ ਆਸਰਾ ਹੈ, ਸੋ ਮੈਂ ਉਸ ਪੁਰਸ ਕੋ ਕਚਾ, ਭਾਵ ਅਗ੍ਯਾਨੀ ਜਾਨਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਝਾਕ ਭੀ ਟਿਕੀ ਰਹੇ, ਉਹ ਸਮਝੋ ਅਜੇ ਕਮਜ਼ੋਰ ਜੀਵਨ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Uno Verdadero, cualquier otro soporte es falso. (1-Pausa)"