[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਉਤਰਸਿ ਪਾਰਿ ॥੧॥"
page = 791
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by Guru's grace, the mortal is ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh is carried across. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰਮੁਖ ਹੈ, ਸੋ ਵਾਹਗੁਰੂ ਕੋ ਜਾਣ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਉਤਰਤੇ ਹੈਂ ॥੧॥☬ਅਬ ਮਨਮੁਖੋਂ ਕੀ ਰਹਿਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਹੀ (ਪਾਪਾਂ ਦੇ ਹਨੇਰੇ ਤੋਂ) ਪਾਰ ਲੰਘਦਾ ਹੈ ਜਿਸ ਨੇ ਆਪਣੀ ਮਤਿ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ ਦਿੱਤੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, es por el Guru que uno es llevado a través.(1)"