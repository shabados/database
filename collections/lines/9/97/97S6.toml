[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੰਡਤ ਬਡੇ ਮਹਾ ਬਡ ਗੁਨ ਜਨ ॥"
page = 150

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was a very great Pundit and had many great qualities."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਬਹੁਤ ਵੱਡਾ ਪੰਡਿਤ ਅਤੇ ਵੱਡੇ ਗੁਣਾਂ ਵਾਲਾ ਸੀ।"