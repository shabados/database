[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕੀਤੋ ਰਚਨੁ; ਆਪੇ ਹੀ ਰਤਿਆ ॥"
page = 966
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord has created the creartion and Himself is imbued with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਖੁਦ ਰਚਨਾ ਰਚੀ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਇਸ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created the Universe; He Himself imbues it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਆਪ ਹੀ ਸੰਸਾਰ ਕਾ ਰਚਨਾ ਕੀਆ ਹੈ ਪੁਨਾ ਆਪ ਹੀ ਤਿਨ ਮੈਂ (ਰਤਿਆ) ਪ੍ਰੀਤੀ ਕਰ ਰਿਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ-ਰਚਨਾ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਰਚੀ ਹੈ, ਤੇ ਆਪ ਹੀ ਇਸ ਵਿਚ ਮਿਲਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo creó la creación. Él Mismo está imbuido en ella."