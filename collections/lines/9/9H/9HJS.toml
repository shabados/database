[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਤਿਨੑ ਜਨ ਬਲਿਹਾਰੀ; ਜੋ ਅਲਿਪ ਰਹੇ ਮਨ ਮਾਂਹੀ ॥੪॥੨॥੧੬॥"
page = 1207
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I am a sacrifice unto the man, who remains detached in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਉਸ ਜੀਵ ਉਤੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I am a sacrifice to that humble being, who remains unattached within his mind. ||4||2||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੇ ਹਮ ਬਲਿਹਾਰਨੇ ਜਾਤੇ ਹੈਂ, ਜੋ ਮਨ ਮੇਂ ਹੀ ਹਰੀ ਕੋ ਜਾਨ ਕਰ ਸੰਸਾਰ ਸੇ ਨ੍ਰਿਲੇਪ ਹੋ ਰਹੇ ਹੈਂ॥੪॥੨॥੧੬॥☬ਸੰਤੋਂ ਪਾਸ ਜਗ੍ਯਾਸੂ ਕੀ ਬੇਨਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੈਂ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ, ਜਿਹੜੇ (ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮਨ ਵਿਚ (ਮਾਇਆ ਤੋਂ) ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ ॥੪॥੨॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ofrezco mi vida hacia aquél que vive desapegado. (4-2-16)"