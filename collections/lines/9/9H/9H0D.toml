[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਉਸ ਦੀ ਗਲੀ ਵਿਚ ਤੈਨੂੰ ਸੱਚਾ ਰਾਹ ਮਿਲ ਜਾਏ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਬਯਾਬੀ ਰਾਹਿ ਹੱਕ ਦਰ ਕੂਇ ਓ ।੪੨੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "So that you could get the correct direction from His street to the path of Truth. (420) "