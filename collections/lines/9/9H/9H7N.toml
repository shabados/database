[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨੁਕ ਰੰਕ ਨਵੋ ਨਿਧ ਪਾਈ ॥੯॥"
page = 676

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whosoever saw him, he was pleased like one pauper obtaining nine treasures.9."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਸੀ) ਮਾਨੋ ਨਿਰਧਨ ਨੇ ਨੌਂ ਨਿਧੀਆਂ ਪ੍ਰਾਪਤ ਕਰ ਲਈਆਂ ਹੋਣ ॥੯॥"