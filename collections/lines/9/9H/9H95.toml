[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਮੋਹੁ ਦੁਖੁ; ਸਾਧੂ ਸੰਗਿ ਨਸੈ ॥੧॥ ਰਹਾਉ ॥"
page = 761
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Coming, going, worldly attachment and distress flee in the society of the saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਣਾ, ਜਾਣਾ, ਸੰਸਾਰੀ ਲਗਨ ਅਤੇ ਕਲੇਸ਼ ਸਤਿ ਸੰਗਤ ਵਿੱਚ ਜੁੜਿਆ ਦੌੜ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Birth and death, attachment and suffering, are erased in the Saadh Sangat, the Company of the Holy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਣ ਪੁਨਃ ਮੋਹ ਕਾ ਜੋ ਦੁਖੁ ਹੈ, ਸੋ ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਨਸ੍ਟ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਨਾਮ ਜਪਿਆਂ) ਜਨਮ ਮਰਨ ਦੇ ਦੁੱਖ ਅਤੇ ਮੋਹ ਆਦਿਕ ਹਰੇਕ ਕਲੇਸ਼ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de nacimientos y muertes, y el apego a todo lo mundano, es erradicado, ellos son bendecidos por los Santos.(1-Pausa)"