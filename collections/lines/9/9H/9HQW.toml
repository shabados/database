[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਈ ਨਿਰਾਸੀ; ਬਹੁਤੁ ਦਿਨ ਲਾਗੇ ॥"
page = 737
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many days have passed and the bride has become hopeless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜੇ ਦਿਹਾੜੇ ਬੀਤ ਗਏ ਹਨ ਅਤੇ ਪਤਨੀ ਨਾਂ-ਉਮੀਦ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She has lost hope - so many days have passed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸਤ੍ਰੀ ਨਿਰਾਸ ਹੋ ਗਈ ਜਬ ਸਾਧਨ ਕਰਤਿਆਂ ਬਹੁਤੁ ਦਿਨ ਲਾਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! (ਉਮਰ ਦੇ) ਬਹੁਤ ਸਾਰੇ ਦਿਨ ਬੀਤ ਗਏ ਹਨ, (ਹੁਣ) ਮੈਂ ਨਿਰਾਸ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La esposa pierde la esperanza si por algún tiempo no encuentra a su Señor."