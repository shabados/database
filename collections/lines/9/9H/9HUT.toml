[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਵ ਬਿਕ੍ਰਮਾ ਸ੍ਵਰਗ ਸਿਧਾਰੇ ॥੨੪॥"
page = 933

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Stretching tightly he threw Braj arrows, which made Raja Bikrim to head for the domain of death.(24)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਲਗਣ ਨਾਲ) ਬਿਕ੍ਰਮਾ ਰਾਇ ਸਵਰਗ ਸਿਧਾਰ ਗਿਆ ॥੨੪॥"