[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਣਿ ਕਢਨ ਤੇ; ਛੂਟਿ ਪਰੀ ॥੨॥"
page = 384
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I have escaped the people's subservience."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂ ਲੋਕਾਂ ਦੀ ਮੁਹਤਾਜੀ ਤੋਂ ਛੁਟ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have escaped the clutches of others. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਔਰ ਲੋਗੋਂ ਕੀ (ਕਾਨ) ਕਨੌਡ ਥੀ, ਤਿਸਤੇ (ਛੂਟ ਪਰੀ) ਰਹਤ ਹੋ ਗਈ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ (ਧਿਰ ਧਿਰ ਦੀ) ਮੁਥਾਜੀ ਕਰਨ ਤੋਂ ਮੈਂ ਬਚ ਗਈ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਣਿ = ਮੁਥਾਜੀ। ਤੇ = ਤੋਂ। ਛੂਟਿ ਪਰੀ = ਬਚ ਗਈ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya no me apoyo más en el soporte de otro. (2)"