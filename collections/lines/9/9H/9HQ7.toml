[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਧਰਮ ਪ੍ਰਭਿ ਮੇਰੈ ਕੀਏ ॥"
page = 1345
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord has created the religious deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡੇ ਸੁਆਮੀ ਨੇ ਹੀ ਧਾਰਮਕ ਕੰਮ ਕਾਜ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God created religious rituals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮ ਧਰਮ ਭੀ ਮੇਰੇ ਪ੍ਰਭੂ ਨੇ ਹੀ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਸਭ ਹੀ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਇਸ ਦ੍ਰਿਸ਼ਟੀ-ਕੋਣ ਤੋਂ) ਮੇਰੇ ਪਰਮਾਤਮਾ ਨੇ ਹੀ ਕਰਮ-ਕਾਂਡ ਬਣਾਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios creó los ritos religiosos"