[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਅਮਰੁ ਗੁਰੂ ਸ੍ਰੀ ਸਤਿ, ਕਲਿਜੁਗਿ ਰਾਖੀ ਪਤਿ; ਅਘਨ ਦੇਖਤ ਗਤੁ, ਚਰਨ ਕਵਲ ਜਾਸ ॥"
page = 1399
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great and venerable True Guru, Amar Dass saved the honour of the Darkage and such is he, seeing whose lotus feet, men's sins are destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਅਤੇ ਪੂਜਯ ਸੱਚੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੇ ਕਾਲੇ ਯੁਗ ਦੀ ਇਜ਼ਤ ਰੱਖ ਲਈ ਅਤੇ ਐਸੇ ਹਨ ਉਹ ਜਿਨ੍ਹਾਂ ਦੇ ਕਮਲ ਪੈਰਾਂ ਨੂੰ ਵੇਖ ਕੇ, ਜੀਵਾਂ ਦੇ ਪਾਪ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great and True Guru, Guru Amar Daas, has preserved honor in this Dark Age of Kali Yuga. Seeing His Lotus Feet, sin and evil are destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਨੇ ਪੁਨਾ ਸ੍ਰੀ ਸਤਿਗੁਰ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੀ ਕਲਿਯੁਗ ਮੇਂ ਪਤਿ ਰਾਖੀ ਹੈ, ਭਾਵ ਸੇਵਾ ਸਫਲ ਕਰੀ ਅਰਥਾਤ ਇਸ ਤਖਤ ਪਰ ਬਿਰਾਜੇ ਹੈਂ। ਸੋ ਮਹਾਰਾਜ ਕੈਸੇ ਹੈਂ? ਜਿਸ ਸ੍ਰੀ ਅਮਰਦਾਸ ਜੀ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੇ ਦੇਖਨੇ ਸੇ ਸਰਬ (ਅਘਨ) ਪਾਪੋਂ ਕੇ ਸਮੂਹ (ਗਤੁ) ਨਸ਼ਟ ਹੋਇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਦੀ ਛੁਹ ਨਾਲ) ਸ੍ਰੀ ਸਤਿਗੁਰੂ ਗੁਰੂ ਅਮਰਦਾਸ (ਪ੍ਰਗਟ ਹੋਇਆ), (ਉਸ ਨੇ) ਕਲਿਜੁਗ ਦੀ ਪਤਿ ਰੱਖੀ, ਆਪ ਦੇ ਚਰਨ ਕਮਲਾਂ ਦਾ ਦਰਸ਼ਨ ਕਰ ਕੇ (ਕਲਿਜੁਗ ਦੇ) ਪਾਪ ਭੱਜ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Grandioso y Verdadero Guru, Guru Amar Das, ha conservado el Honor en esta Era de oscuridad de Kali."