[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਟੀਅਲੇ; ਰਾਇ ਨਿਸੰਗਾ ॥੨॥"
page = 972
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I have dauntlessly met my God, the king"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂ ਨਿਧੜਕ ਹੀ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਪਾਤਿਸ਼ਾਹ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and I have met my Sovereign Lord King without fear. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਪ੍ਰਮੇਸਰ ਰਾਜਾ ਨਿਸੰਗ ਹੀ ਮਿਲ ਗਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਨਿਸੰਗ ਹੋ ਕੇ ਹੁਣ ਇਹ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quitándome de preocupaciones, puedo encontrar a mi Dios, el Rey.(2)"