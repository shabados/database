type = "primary"
data = "ਤੀਨਹੁ ਬਾਟ ਤੀਨ ਕਰ ਕੀਆ ॥"
page = 149

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The divided the army in three parts."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਿੰਨ ਹਿੱਸੇ ਕਰ ਕੇ (ਆਪਣੇ ਆਪਣੇ) ਬਣਾ ਲਏ।"