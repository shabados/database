[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਧੁਰ ਮਧੁਰ ਧੁਨਿ; ਅਨਹਤ ਗਾਜੈ ॥੧॥ ਰਹਾਉ ॥"
page = 988
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "sweet, sweet and unbeaten sound issues forth from it. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਠੜੀ, ਮਿਠੜੀ ਤੇ ਸਸੁਤੇ ਸਿਧ ਆਵਾਜ਼ ਜੋ ਇਸ ਤੌਂ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sweet, sweet unstruck sound current sings forth. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਮਿਠੀ ਮਿਠੀ ਧੁਨੀ ਕਰ ਕੇ ਏਕ ਰਸ ਬਾਜ ਰਹੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੜੀ ਮਿੱਠੀ ਸੁਰ ਨਾਲ ਇੱਕ-ਰਸ ਗੁੰਜਾਰ ਪਾ ਰਹੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਧੁਰ = ਮਿੱਠੀ। ਧੁਨਿ = ਸੁਰ। ਅਨਹਤ = ਇੱਕ-ਰਸ। ਗਾਜੈ = ਗੱਜ ਰਹੀ ਹੈ, ਗੁੰਜਾਰ ਪਾ ਰਹੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Suavemente resuena sin ser tocada en mi interior. (1-Pausa)"