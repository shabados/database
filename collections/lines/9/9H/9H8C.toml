[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਗਰ ਸਿਰੋਮਨਿ ਕੋ ਹੁਤੋ; ਸਿੰਘ ਸਿਰੋਮਨਿ ਭੂਪ ॥"
page = 903

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the city of Siroman, there was one Raja called Siroman Singh."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਿਰੋਮਨੀ ਨਗਰ ਦਾ ਸਿਰੋਮਨੀ ਸਿੰਘ ਨਾਂ ਦਾ ਰਾਜਾ ਹੁੰਦਾ ਸੀ।"