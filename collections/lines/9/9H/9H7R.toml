[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਚੀ ਗਾਗਰਿ ਨੀਰੁ ਪਰਤੁ ਹੈ; ਇਆ ਤਨ ਕੀ ਇਹੈ ਬਡਾਈ ॥੧॥"
page = 654
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An unbaked earthen pitcher breaks, when water of put into it; Such is the worth of this body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਵਨੂੰ ਮਿੱਟੀ ਦਾ ਕੱਚਾ ਘੜਾ ਪਾਣੀ ਪਾਇਆ ਟੁੱਟ ਜਾਂਦਾ ਹੈ, ਤੇਹੋ ਜੇਹੀ ਵਿਸ਼ਾਲਤਾ ਹੈ, ਇਸ ਸਰੀਰ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unbaked clay pitcher dissolves, when water is poured into it; this is also the nature of the body. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਚੀ ਘੜੀ ਮੇਂ ਜਲ ਪੜਤਾ ਹੈ ਵਾ ਪਾਨੀ ਮੇਂ ਕਚਾ ਪਾਤ੍ਰ ਪੜਤਾ ਹੈ ਤਬ ਵਹੁ ਸੀਘ੍ਰ ਹੀ ਗਲ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਇਸ ਸਰੀਰ ਕੀ ਤੋ ਇਹੀ ਵਡਿਆਈ ਹੈ, ਭਾਵ ਸੇ ਇਸ ਕੇ ਨਾਸ ਹੋ ਜਾਣੇ ਮੇਂ ਦੇਰੀ ਨਹੀਂ ਲਗਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਕੱਚੇ ਘੜੇ ਵਿਚ ਪਾਣੀ ਪੈਂਦਾ ਹੈ (ਤੇ ਘੜਾ ਗਲ ਕੇ ਪਾਣੀ ਬਾਹਰ ਨਿਕਲ ਜਾਂਦਾ ਹੈ ਤਿਵੇਂ ਸੁਆਸ ਮੁੱਕ ਜਾਣ ਤੇ ਸਰੀਰ ਵਿਚੋਂ ਭੀ ਜਿੰਦ ਨਿਕਲ ਜਾਂਦੀ ਹੈ, ਸੋ,) ਇਸ ਸਰੀਰ ਦਾ ਇਤਨਾ ਕੁ ਹੀ ਮਾਣ ਹੈ (ਜਿਤਨਾ ਕੱਚੇ ਘੜੇ ਦਾ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਗਰਿ = ਘੜੇ ਵਿਚ। ਨੀਰੁ = ਪਾਣੀ। ਪਰਤੁ ਹੈ = ਪੈਂਦਾ ਹੈ (ਤੇ ਨਿਕਲ ਜਾਂਦਾ ਹੈ)। ਇਹੈ = ਇਹ ਹੀ। ਬਡਾਈ = ਮਹੱਤਤਾ, ਮਾਣ, ਫ਼ਖ਼ਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el cántaro de barro se rompe si se llena de agua, así nuestro cuerpo se destruye cuando habita en el tiempo. (1)"