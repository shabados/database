[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪਸ ਬੀਚ ਹਕਾਰ ਦੋਊ ਭਟ; ਚਿਤ ਬਿਖੈ ਨਹੀ ਨੈਕੁ ਡਰੇ ਹੈ ॥"
page = 485

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both are challenging one another and are not afraid of the other even slightly"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਯੋਧੇ ਆਪਸ ਵਿਚ ਵੰਗਾਰਦੇ ਹਨ ਅਤੇ ਚਿਤ ਵਿਚ ਜ਼ਰਾ ਜਿਨੇ ਵੀ ਡਰਦੇ ਨਹੀਂ ਹਨ।"