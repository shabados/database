[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕੰਚਨੁ ਸਬਦੁ ਵੀਚਾਰਾ ॥"
page = 1064
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting on the Name, the body becomes like gold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਦੇਹ ਸੋਨੇ ਵਰਗੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating the Word of the Shabad, the body becomes golden."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਦੇਹ ਕੰਚਨ ਵਤੁ ਸੁਧ ਵਾ ਉਤਮ ਹੈ ਜਿਸ ਮੇਂ ਬ੍ਰਹਮ ਕਾ ਬੀਚਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ, (ਸ਼ਬਦ ਦੀ ਬਰਕਤ ਨਾਲ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਸਕਣ ਨਾਲ ਉਸ ਦਾ) ਸਰੀਰ ਸੋਨੇ ਵਰਗਾ ਸੁੱਧ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਕੰਚਨੁ = ਸੋਨਾ, ਸੋਨੇ ਵਰਗੀ ਪਵਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno medita en la Palabra del Shabd, el ser propio destella como el oro,"