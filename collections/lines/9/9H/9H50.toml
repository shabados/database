[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਛਾ ਮਦੁ ਚਾਖਿ. ਹੋਏ ਤੁਮ ਬਾਵਰ; ਦੁਲਭ ਜਨਮੁ ਅਕਾਰਥ ॥੧॥"
page = 1001
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In-drinking the worthless wine, thou has gone mad and wasted thy invaluable life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਕੰਮੀ ਸ਼ਰਾਬ ਨੂੰ ਪੀ ਕੇ ਤੂੰ ਕਮਲਾ ਹੋ ਗਿਆ ਹੈਂ ਅਤੇ ਤੈਂ ਆਪਣਾ ਅਮੋਲਕ ਜੀਵਨ ਬੇਫ਼ਾਇਦਾ ਗੁਆ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You taste the weak, insipid wine, and you have gone insane. You have uselessly wasted this precious human life. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਛ ਮਦ ਚੱਖ ਕਰ ਕੇ ਤੁਮ ਬਾਵਰੇ ਹੋਏ ਹੋ; ਭਾਵ ਇਸਤ੍ਰੀ ਪੁਤ੍ਰ ਧਨ ਕਾ ਜੋ ਹੰਕਾਰੁ ਹੈ, ਸੋ ਹੋਛਾ ਹੈ ਔਰ ਦੁਰਲਭ ਜੋ ਮਾਨੁਖ ਜਨਮ ਥਾ, ਸੋ (ਅਕਾਰਥ) ਵਿਅਰਥ ਗਵਾਇ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛੇਤੀ ਮੁੱਕ ਜਾਣ ਵਾਲਾ (ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਨਸ਼ਾ ਚੱਖ ਕੇ ਤੂੰ ਝੱਲਾ ਹੋ ਰਿਹਾ ਹੈਂ, ਤੇਰਾ ਕੀਮਤੀ ਜਨਮ ਵਿਅਰਥ ਜਾ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਛਾ = ਛੇਤੀ ਮੁੱਕ ਜਾਣ ਵਾਲਾ। ਮਦੁ = ਨਸ਼ਾ। ਬਾਵਰ = ਝੱਲਾ। ਅਕਾਰਥ = ਵਿਅਰਥ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has desperdiciado en vano el Regalo de la forma humana, intoxicado con el vino de la vanidad.(1)"