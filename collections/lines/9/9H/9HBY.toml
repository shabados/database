[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਸੋ ਮੁਖ ਹੈ, ਹਰਿਤੀ ਦੁਖ ਹੈ; ਅਲਿਕੈ ਹਰ ਹਾਰ ਪ੍ਰਭਾ ਹਰਿਨੀ ਹੈ ॥"
page = 83

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Her face is like the moon, seeing which all the sufferings are effaced, her curly hair even steal the beauty of snakes."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਇਸਤਰੀ ਦਾ) ਮੁਖ ਚੰਦ੍ਰਮਾ ਵਰਗਾ ਹੈ, ਦੁਖ ਨੂੰ ਦੂਰ ਕਰਨ ਵਾਲੀ ਹੈ ਅਤੇ (ਉਸ ਦੀਆਂ ਲੰਬੀਆਂ) ਜ਼ੁਲਫ਼ਾਂ ਸ਼ਿਵ ਦੇ (ਗਲ ਵਿਚ ਪਏ ਹੋਏ ਸੱਪਾਂ ਦੇ) ਹਾਰ ਦੀ ਸੁੰਦਰਤਾ ਨੂੰ ਮਾਤ ਪਾਉਂਦੀਆਂ ਹਨ।"