[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ ਸਹਜਿ ਸਮਾਏ. ਕਾਮਣਿ ਵਰੁ ਪਾਏ; ਗੁਰਮਤੀ ਰੰਗੁ ਲਾਏ ॥"
page = 245
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Easily annulling her double-mindedness and obtaining her Groom, the bride makes merry under Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਖੈਨ ਹੀ ਆਪਣਾ ਦੁਚਿੱਤਾਪਣ ਨਵਿਰਤ ਕਰ ਕੇ ਅਤੇ ਆਪਣੇ ਕੰਤ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ, ਵਹੁਟੀ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ, ਮੌਜ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her sense of duality has been easily dispelled, and the soul-bride obtains her Husband Lord; following the Guru's Teachings, she makes merry."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵ ਕੋ ਸੁਖੈਂਨ ਹੀ ਸਮਾਇ ਅਰਥਾਤ ਦੂਰ ਕਰ ਕੇ ਜਗ੍ਯਾਸੂ ਇਸਤ੍ਰੀ ਨੇ ਅਪਨੇ ਪਤੀ ਕੋ ਪਾਇ ਕਰ ਕੇ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਦ੍ਵਾਰੇ (ਰੰਗੁ ਲਾਏ) ਅਨੰਦ ਭੋਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਮਿਲ ਪੈਂਦੀ ਹੈ, ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰ ਕੇ ਉਹ ਆਤਮਕ ਰੰਗ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਬਿਧਾ = ਮੇਰ-ਤੇਰ। ਵਰੁ = ਖ਼ਸਮ-ਪ੍ਰਭੂ। ਰੰਗੁ ਲਾਏ = ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la dualidad desaparece en el Equilibrio, ella encuentra a su Señor, y a través de la Palabra del Guru, se funde en Su Amor."