[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਨੁ; ਰਾਮ ਨਾਮਿ ਲਿਵ ਜਾਗੈ ॥"
page = 416
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the man who is awake in the love of Lord Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਨਸਾਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਜਾਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Lord's humble servant remains awake to the Love of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਾਸ ਰਾਮ ਨਾਮ ਮੇਂ ਬ੍ਰਿਤਿ ਲਗਾਇ ਕਰ ਮੋਹ ਨਿੰਦ੍ਰਾ ਸੇ ਜਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲਿਵ ਲਾ ਲਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque está entonado y consciente de su Señor."