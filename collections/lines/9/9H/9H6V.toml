[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮਿ; ਮਿਟੀ ਫਿਰਿ ਭਾਨੀ ॥"
page = 1286
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it merges in the Lord, then it becomes pleasing to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਇਹ ਸੁਆਮੀ ਅੰਦਰ ਸਮਾ ਜਾਂਦੀ ਹੈ, ਤਦ ਇਹ ਉਸ ਨੂੰ ਚੰਗੀ ਲਗਦੀ ਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Submitting to the Lord, one become pleasing to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਫੇਰ ਖਸਮ ਕੌ ਭਾਨੀ ਤਥਾ ਜਲਾਵਣੇ ਵਾ ਦਬਾਵਣੇ ਕਰ ਦੇਹ ਮਿਟੀ ਹੋ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਅਹੰਕਾਰ ਗਵਾ ਕੇ) ਖਸਮ ਵਿਚ ਸਮਾਏ ਤਾਂ ਹੀ ਖਸਮ ਨੂੰ ਭਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sometiéndose al Señor, uno Lo complace."