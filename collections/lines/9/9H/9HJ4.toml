[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੰਤ ਨਿਰਮਲ ਭਏ; ਜਿਨ ਮਨਿ ਵਸਿਆ ਸੋਇ ॥੩॥"
page = 297
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the saints within whose mind that Lord abides become pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਸਾਧੂ ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਉਹ ਸੁਆਮੀ ਨਿਵਾਸ ਕਰਦਾ ਹੈ, ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Saints are pure and immaculate; the Lord abides within their minds. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤ ਜਨ ਨਿਰਮਲ ਹੂਏ ਹੈਂ, ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਸੋ ਤੁਰੀਆ ਰੂਪ ਵਾਹਿਗੁਰੂ ਵਸਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਸਦਾ ਵੱਸਦਾ ਹੈ, ਉਹ ਸੰਤ ਜਨ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los Santos son puros porque enaltecen al Señor en su mente."