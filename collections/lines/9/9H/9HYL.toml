[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਗਉੜੀ ਗੁਆਰੇਰੀ ॥ ਮਹਲਾ ੩ ਚਉਪਦੇ ॥"
page = 157
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Gauri Guareri. 3rd Guru Chaupade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਊੜੀ ਗੁਆਰੇਰੀ। ਤੀਜੀ ਪਾਤਸ਼ਾਹੀ ਚਉਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Gauree Gwaarayree: Third Mehl, Chau-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ-ਗੁਆਰੇਰੀ ਵਿੱਚ-ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਚਾਰ-ਪਦਿਆਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Gauri, Mejl Guru Amar Das, Tercer Canal Divino, Chau-Padas."