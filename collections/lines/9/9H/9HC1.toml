[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਨਾਮੁ; ਬਾਰੰ ਬਾਰ ॥"
page = 295
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember, remember the Name over and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਕੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਤੇ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, meditate in remembrance on the Naam, again and again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਤਿਸ ਕੇ ਨਾਮ ਕੌ ਜੋ ਵਾਰੰਵਾਰ ਸਿਮਰਨ ਕਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਮ ਮੁੜ ਮੁੜ ਯਾਦ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita, medita en el Naam, una y otra vez,"