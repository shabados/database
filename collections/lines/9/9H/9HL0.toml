[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਬਣਿ ਆਈ ਪ੍ਰਭ ਅਪਨੇ ਸਿਉ; ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਸੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 748
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The devotees remain pleased with their Lord and see Him in water, land, nether region and firmament. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰਧਾਲੂ ਆਪਣੇ ਸੁਆਮੀ ਨਾਲ ਪ੍ਰਸੰਨ, ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਉਹ ਉਸ ਨੂੰ ਪਾਣੀ, ਧਰਤੀ, ਪਾਤਾਲਾਂ ਅਤੇ ਆਕਾਸ਼ ਅੰਦਰ ਵੇਖਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees are in harmony with their God; He is in the water, the land, and the sky. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਪ੍ਰਭੂ ਸੇ ਭਗਤੋਂ ਕੀ ਬਣ ਆਈ ਹੈ। ਕੈਸਾ ਪ੍ਰਭੂ ਹੈ? ਜਲੋਂ, ਸਥਲੋਂ, ਪ੍ਰਥਵੀ, ਆਕਾਸ ਮੇਂ ਸੋਈ ਪੂਰ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨਾਂ ਦੀ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਪ੍ਰੀਤ ਬਣੀ ਰਹਿੰਦੀ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਪਾਣੀ ਵਿਚ, ਧਰਤੀ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ ਹਰ ਥਾਂ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਜਲਿ = ਜਲ ਵਿਚ। ਥਲਿ = ਧਰਤੀ ਵਿਚ। ਮਹੀਅਲਿ = ਮਹੀ ਤਲਿ, ਧਰਤੀ ਦੇ ਤਲ ਉਤੇ, ਪੁਲਾੜ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Devotos están complacidos Contigo y Te ven en las aguas, en la tierra y en los espacios inferiores. (1-Pausa)"