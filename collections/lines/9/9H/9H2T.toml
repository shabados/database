[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਦੀਨੋ; ਪੂਰਾ ਮੰਤੁ ॥੧॥"
page = 1150
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has imparted unto me the perfect instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਪੂਰਨ ਉਪਦੇਸ਼ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has imparted this perfect wisdom. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ (ਪੂਰਾ) ਗ੍ਯਾਨ ਵਾ ਨਾਮ ਮੰਤ੍ਰ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨੇ (ਸਾਰੇ ਗੁਣਾਂ ਨਾਲ) ਭਰਪੂਰ ਨਾਮ-ਮੰਤ੍ਰ ਦੇ ਦਿੱਤਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਮੰਤੁ = ਉਪਦੇਸ਼, ਨਾਮ-ਮੰਤ੍ਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Guru Verdadero me ha bendecido con el Mantra Perfecto de la Palabra del Shabd . (1)"