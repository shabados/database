[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਤ ਧਿਆਨ ਨੇਤ੍ਰ ਮਹਿਮਾ ਅਭੰਗ ॥"
page = 639

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had a pure mind, devoid of vices, and he meditated with his non-mercurial eyes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਨਸ਼ਟ ਹੋਣ ਵਾਲੀ ਮਹਿਮਾ ਵਾਲੇ ਧਿਆਨ ਯੁਕਤ ਨੇਤਰ ਹਨ।"