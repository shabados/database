[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaving behind all his horses, elephants and the pomp of empire,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਘੋੜਿਆਂ, ਹਾਥੀਆਂ ਅਤੇ ਪਾਤਸ਼ਾਹੀ ਠਾਠ ਬਾਠ ਨੂੰ ਛਡ ਕੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Horses, elephants and the pleasures of power"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੰਦ੍ਰ (ਹੈ) ਘੋੜੇ ਪੁਨਾ ਸ੍ਰੇਸਟ (ਗੈ) ਹਾਥੀ ਔਰ ਰਾਜ ਕਾ (ਰੰਗ) ਅਨੰਦ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਵਧੀਆ ਘੋੜੇ, ਵਧੀਆ ਹਾਥੀ ਤੇ ਹਕੂਮਤ ਦੀਆਂ ਮੌਜਾਂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "También sus territorios, sus caballos y sus elefantes finos,"