[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਸਾਗੜਦੀ ਸਮਟੈ ਸੁੰਕੜੈ; ਫਣਪਤਿ ਫਣਿ ਫਿਰਿ ਫਿਰਿ ਧਰੈਂ ॥੩੯੦॥"
page = 240

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors sometimes recede like the hoods of serpents and sometimes strike while advancing forward.390."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਭਿਆਨਕ ਯੁੱਧ ਤੋਂ ਡਰ ਕੇ) ਸ਼ੇਸ਼ਨਾਗ ਸੁੰਗੜ ਕੇ ਸਿਮਟਦਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਫਣ ਡਾਵਾਂ-ਡੋਲ ਹੋ ਰਿਹਾ ਹੈ ॥੩੯੦॥"