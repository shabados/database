[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤੁ ਕਿੰਗੁਰੀ ਧਿਆਨੁ. ਨ ਲਾਗੈ ਜੋਗੀ; ਨਾ ਸਚੁ ਪਲੈ ਪਾਇ ॥"
page = 908
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By means of this lute, thy attention shall be fixed not, not shalt thou obtain the True Name in thy skirt. O Yogi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਕਿੰਗ ਨਾਲ ਤੇਰੀ ਬਿਰਤੀ ਇਕਾਗਰ ਨਹੀਂ ਹੋਣੀ, ਨਾਂ ਹੀ ਸੱਚਾ ਨਾਮ ਤੇਰੇ ਪੱਲੇ ਪੈਣਾ ਹੈ, ਹੇ ਯੋਗੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This harp does not center you in meditation, Yogi, nor does it bring the True Name into your lap."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਇਹ ਜੇਹੜੀ ਲੋਕ ਦਿਖਲਾਵੇ ਕੀ ਤੂੰ ਕਿੰਗੁਰੀ ਬਜਾਵਤਾ ਹੈਂ ਇਸ ਸੇ ਪਰਮੇਸਰ ਸਰੂਪ ਮੇਂ ਧਿਆਨ ਨਹੀਂ ਲਾਗਤਾ। ਇਸੀ ਤੇ (ਪਲੈ) ਅੰਤਸਕਰਣ ਮੇਂ ਸੁਖ ਨਹੀਂ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! (ਜਿਹੜੀ ਕਿੰਗੁਰੀ ਤੂੰ ਵਜਾ ਰਿਹਾ ਹੈਂ) ਇਸ ਕਿੰਗੁਰੀ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਚਰਨਾਂ ਵਿਚ ਧਿਆਨ ਨਹੀਂ ਜੁੜ ਸਕਦਾ, ਨਾਹ ਹੀ ਇਸ ਤਰ੍ਹਾਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La cítara no te dará la compostura, oh Yogui, y la túnica no te dará la Verdad;"