[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕਰਿ ਉਪਦੇਸੁ. ਗਿਆਨ ਅੰਜਨੁ ਦੀਆ; ਇਨੑੀ ਨੇਤ੍ਰੀ ਜਗਤੁ ਨਿਹਾਲਿਆ ॥"
page = 470
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who has instructed and given me the salv of gnosis and with these eyes I have seen the reality of the World."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੈਨੂੰ ਸਿਖਿਆ ਦਿੱਤੀ ਅਤੇ ਬ੍ਰਹਿਮ-ਬੋਧ ਦਾ ਸੁਰਮਾ ਬਖਸ਼ਿਆ ਹੈ ਅਤੇ ਇਨ੍ਹਾਂ ਅੱਖਾਂ ਨਾਲ ਮੈਂ ਸੰਸਾਰ ਦੀ ਅਸਲੀਅਤ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has taught me and given me the healing ointment of spiritual wisdom, and with these eyes, I behold the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਬੁਧ ਨੇਤ੍ਰੋਂ ਮੇਂ ਐਸਾ ਗਿਆਨ ਕਾ ਅੰਜਨ ਪਾਇ ਲਗਾਇ ਦੀਆ ਹੈ, ਜਿਸ ਕਰ ਇਨ੍ਹੋਂ ਨੇਤ੍ਰੋਂ ਸੇ ਜਗਤ ਕੋ ਬ੍ਰਹਮ ਰੂਪ (ਨਿਹਾਲਿਆ) ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਨੇ ਆਪਣੀ ਸਿੱਖਿਆ ਦੇ ਕੇ (ਮਾਨੋ) ਗਿਆਨ ਦਾ ਸੁਰਮਾ ਦੇ ਦਿੱਤਾ ਹੈ, (ਜਿਸ ਦੀ ਬਰਕਤਿ ਕਰਕੇ) ਮੈਂ ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ ਜਗਤ (ਦੀ ਅਸਲੀਅਤ) ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Su Instrucción me bendijo con el Colirio de la Sabiduría y a través de ella vi al mundo."