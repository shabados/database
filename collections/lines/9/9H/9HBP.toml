[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਿਨੁ; ਨਾਹਿ ਕੋਇ ਹਾਂ ॥"
page = 410
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "without him, there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Him, there is not any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤਿਸ ਪਰਮੇਸਰ ਤੇ ਬਿਨਾਂ ਤੇਰਾ ਦੂਸਰਾ ਕੋਈ ਸਹਾਇਕ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ (ਅਸਲ ਸੱਜਣ ਮਿੱਤਰ) ਨਹੀਂ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque sin Ti, no hay nadie más a quien recurrir."