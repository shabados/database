[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ. ਤੂੰ ਜੋਤਿ ਸਰੂਪੁ ਹੈ; ਆਪਣਾ ਮੂਲੁ ਪਛਾਣੁ ॥"
page = 441
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, thou art the embodiment (image) of Divine light, so know thy source."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ! ਤੂੰ ਰੱਬੀ ਨੂਰ ਦਾ ਰੂਪ ਹੈਂ ਇਸ ਲਈ ਆਪਣੇ ਮੁੱਢ ਨੂੰ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, you are the embodiment of the Divine Light - recognize your own origin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਜੋਤੀ ਰੂਪ ਹੀ ਹੈਂ, ਜੈਸੇ ਮਨ ਮਧੁ ਸੂਦਨ ਤ੍ਰਿਭਵਨ ਦੇਵ। ਅਪਨਾ ਮੂਲ ਵਾਸਤਵ ਰੂਪ ਜੋ ਅਕਾਲ ਪੁਰਖ ਹੈ ਤਿਸ ਕੋ ਤੂੰ ਪਛਾਣੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਅੰਸ ਹੈਂ ਜੋ ਨਿਰਾ ਨੂਰ ਹੀ ਨੂਰ ਹੈ (ਹੇ ਮਨ!) ਆਪਣੇ ਉਸ ਅਸਲੇ ਨਾਲ ਸਾਂਝ ਬਣਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਜੋਤਿ = ਨੂਰ, ਚਾਨਣ। ਮੂਲੁ = ਅਸਲਾ। ਪਛਾਣੁ = ਸਾਂਝ ਬਣਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, eres la chispa de la Luz Divina; conoce tu Esencia."