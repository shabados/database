[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਤਿਸਾ ਭੂਖ, ਅਤਿ ਬਹੁਤੀ; ਭਉਕਤ ਫਿਰੈ ਦਰ ਬਾਰੁ ॥੨॥"
page = 1132
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is an exceedingly great thirst and hunger and he wanders about from door to door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਸ ਦੇ ਅੰਦਰ ਨਿਹਾਇਤ ਜਿਆਦਾ ਤਰੇਹ ਅਤੇ ਭੁੱਖ ਹੈ ਅਤੇ ਊਹ ਬੂਹੇ ਬੂਹੇ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within is the great thirst and immense hunger; he wanders from door to door. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰਿ ਤ੍ਰਿਸਨਾਂ ਰੂਪ ਭੂਖ ਅਤੀ ਅਧਿਕ ਹੈ, ਇਸ ਵਾਸਤੇ (ਦਰ ਬਾਰੁ) ਬਾਰ ਬਾਰ ਭਉਕਤਾ ਫਿਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਮਾਇਆ ਦੀ ਬੜੀ ਤ੍ਰਿਸ਼ਨਾ ਹੈ, ਮਾਇਆ ਦੀ ਬੜੀ ਭੁੱਖ ਹੈ, ਉਹ (ਕੁੱਤੇ ਵਾਂਗ ਰੋਟੀ ਦੀ ਖ਼ਾਤਰ) ਭੌਂਕਦਾ ਫਿਰਦਾ ਹੈ, (ਹਰੇਕ ਘਰ ਦੇ) ਦਰ ਦਾ ਬੂਹਾ (ਖੜਕਾਂਦਾ ਫਿਰਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enojo y orgullo y las pasiones nos hacen ladrar de puerta en puerta. (2)"