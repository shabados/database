[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸਾ ਮੂਲਿ. ਨ ਹੋਵਈ; ਸਭ ਚਿੰਤਾ ਵਿਚਹੁ ਜਾਇ ॥"
page = 1281
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is ridden not with doubt ever and from within him all the anxiety is eliminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਦੇ ਭੀ ਸੰਦੇਹ ਨਹੀਂ ਵਿਆਪਣਾ ਅਤੇ ਉਸ ਦੇ ਅੰਦਰੋਂ ਸਮੂਹ ਫਿਕਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is never cynical; all anxiety has been taken out from within him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਸਹਿਸਾ ਕਦਾਚਿਤ ਨਹੀਂ ਹੋਤਾ ਅਰ ਅੰਤਰ ਸੇ ਸਭ ਚਿੰਤਾ ਦੂਰ ਹੋ ਜਾਤੀ ਹੈ॥☬ਵਹੁ ਐਸੇ ਜਾਣਤਾ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੌਖ਼ਲਾ ਉੱਕਾ ਹੀ ਨਹੀਂ ਹੁੰਦਾ, ਸਾਰੀ ਚਿੰਤਾ ਮਨ ਵਿਚੋਂ ਨਿਕਲ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda su ansiedad desaparece y nunca se muestra cínico."