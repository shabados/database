[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਤੂ ਦੇਹਿ. ਤ ਹਰਿ ਰਸੁ ਗਾਈ; ਮਨੁ ਤ੍ਰਿਪਤੈ ਹਰਿ ਲਿਵ ਲਾਗਾ ॥੪॥"
page = 598
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou so blessest, O Lord God, then, the man lovingly sings Thy praise, and being attached with Thee in love, gets satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਐਕੁਰਹ ਬਵਸ਼ਸ਼ ਕਰੇ, ਹੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਤਦ ਬੰਦਾ ਪ੍ਰੇਮ ਨਾਲ ਤੇਰਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਤੇਰੇ ਨਾਲ ਪਿਆਰ ਅੰਦਰ ਜੁੜ ਕੇ ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If You so bless us, Lord, then we sing Your Praises; the mind is satisfied and fulfilled, lovingly attached to the Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੇ ਤੂੰ ਆਪਣੀ ਬਿਰਤੀ ਕੋ ਤਿਸ ਮੇਂ ਦੇਹਿ ਤੋ ਹਰਿ ਰਸ ਕੇ (ਗਾਈ) ਗਾਨ ਕਰਨੇ ਵਾਲਾ ਹੋਇਕਰ ਹਰੀ ਮੇਂ ਪ੍ਰੀਤੀ ਕਰ ਕੇ ਲਾਗਾ ਹੂਆ ਤ੍ਰਿਪਤਿ ਹੋਵੈਗਾ; ਵਾ ਐਸੇ ਬੇਨਤੀ ਕਰ: ਹੇ ਹਰੀ! ਜੇ ਤੂੰ ਦੇਵੇਂ ਤਾਂ (ਰਸੁ) ਪ੍ਰੇਮ ਕਰ ਤੈਨੂੰ ਗਾਵਾਂ, ਤਬ ਮੇਰਾ ਮਨ ਹੇ ਹਰੀ! ਬਿਰਤੀ ਲਗਾਇ ਕਰ ਤੇਰੇ ਮੇਂ ਲਗਾ ਹੂਆ ਤ੍ਰਿਪਤਿ ਹੋਵੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇ ਤੂੰ ਆਪ ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਦਾ ਰਸ ਬਖ਼ਸ਼ੇਂ ਤਾਂ ਹੀ ਮੈਂ ਤੇਰੇ ਗੁਣ ਗਾ ਸਕਦਾ ਹਾਂ। ਜਿਸ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਹਰੀ-ਸਿਮਰਨ ਵਿਚ ਜੁੜਦੀ ਹੈ ਉਸ ਦਾ ਮਨ ਮਾਇਆ ਵਲੋਂ ਰੱਜ ਜਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Él te concede Su Bendición, cantas Su Alabanza y te libera entonándote en Él a través de la Palabra. (4)"