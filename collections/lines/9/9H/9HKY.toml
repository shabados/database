[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਵਂ‍ੀ ਨਾਨਕਾ; ਵਹਣਿ ਲੁੜੑੰਦੜੀ ਜਾਇ ॥੧੬॥"
page = 1426
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the love of another, O Nanak, the bride is being washed down the stream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਦੇ ਰਾਹੀਂ, ਹੇ ਲਾਨਕ! ਲਾੜੀ ਨਦੀ ਵਿੱਚ ਰੁੜਦੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the love of duality, O Nanak, the mortals are being washed downstream. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਜੀਵ ਕੀ ਬੁਧੀ ਮੇਂ ਦ੍ਵੈਤ ਭਾਵ ਕੀ ਡੰਡੀ (ਭਾਵੀ) ਹੈ, ਸੋ ਕਾਲ ਰੂਪੀ (ਵਹਣਿ) ਪ੍ਰਵਾਹਿ ਮੇਂ (ਲੁੜ੍ਹੰਦੜੀ) ਰੁੜਤੀ ਜਾਤੀ ਹੈ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੋਰ ਪਿਆਰਾਂ ਵਿਚ (ਫਸਿਆਂ), ਜੀਵ-ਇਸਤ੍ਰੀ (ਵਿਕਾਰਾਂ ਦੇ) ਵਹਣ ਵਿਚ ਰੁੜ੍ਹਦੀ ਜਾਂਦੀ ਹੈ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el amor a la dualidad, oh, dice Nanak, a los mortales se los está llevando la corriente. (16)"