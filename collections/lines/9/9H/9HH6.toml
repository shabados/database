[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਤ ਅਪਨੇ ਕਉ; ਦੀਜਹਿ ਹਾਥ ॥੧॥ ਰਹਾਉ ॥"
page = 867
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lend Thou Thy helping hand to Thine mortal, O Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਫਾਨੀ ਬੰਦੇ ਨੂੰ ਆਪਣੀ ਸਹਾਇਤਾ ਦੇਣ ਵਾਲਾ ਹੱਥ ਫੜਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please give Your hand to Your creatures. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਜੋ ਆਪ ਕੇ (ਜੰਤ) ਦਾਸ ਹੈਂ, ਸੋ ਹਮ ਕੌ ਹਾਥ ਦੀਜੀਏ, ਭਾਵ ਸੇ ਆਸਰਾ ਦੇਵੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ) ਆਪਣੇ ਪੈਦਾ ਕੀਤੇ ਗਰੀਬ ਸੇਵਕ ਨੂੰ ਕਿਰਪਾ ਕਰ ਕੇ ਆਪਣੇ ਹੱਥ ਫੜਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਜਹਿ = ਦਿੱਤੇ ਜਾਣੇ ਚਾਹੀਦੇ ਹਨ {ਬਹੁ-ਵਚਨ} ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "protégeme, por favor, pues he sido creado por Ti (1-Pausa)"