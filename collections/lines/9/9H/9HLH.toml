[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਲਗੁ; ਕਾਲਿ ਗ੍ਰਸੀ ਨਹੀ. ਕਾਇਆ ॥"
page = 1159
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so long as death has not seized thy body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈ ਮੌਤ ਨੇ ਤੇਰੇ ਸਰੀਰ ਨੂੰ ਨਹੀਂ ਪਕੜਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and as long as death has not come and seized the body,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਕਾਲ ਨੇ ਏਹੁ ਕਾਇਆ ਨਹੀਂ ਗ੍ਰਸੀ ਕ੍ਯਾ ਮ੍ਰਿਤੂ ਨਹੀਂ ਪਹੁੰਚੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਤੇਰੇ ਸਰੀਰ ਨੂੰ ਮੌਤ ਨੇ ਨਹੀਂ ਆ ਪਕੜਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras la muerte no haya llegado a tu vida y haya destruido tu cuerpo,"