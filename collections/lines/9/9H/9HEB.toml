[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕ੍ਰਿਪਾਲੁ ਕ੍ਰਿਪਾ ਪ੍ਰਭੁ ਧਾਰੇ; ਹਰਿ ਆਪੇ ਗੁਰਮੁਖਿ ਮਿਲੈ ਮਿਲਾਇਆ ॥"
page = 494
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the kind Master Himself shows mercy, then assisted by the Supreme Guru, God Himself meets the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮਿਹਰਬਾਨ ਮਾਲਕ ਆਪ ਦਇਆ ਕਰੇ, ਤਾਂ ਮੁੱਖੀ ਗੁਰਾਂ ਦਾ ਮਿਲਾਇਆ ਹੋਇਆ, ਵਾਹਿਗੁਰੂ ਖੁਦ ਪ੍ਰਾਣੀ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If God, the Kind Master, Himself shows His kindness, then the Lord causes the Gurmukh to merge into Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਪ੍ਰਭ ਕ੍ਰਿਪਾਲੁ ਜਬ ਆਪ ਹੀ ਕ੍ਰਿਪਾ ਧਾਰਨ ਕਰਤਾ ਹੈ ਤਬ ਗੁਰਮੁਖੋਂ ਕਾ ਮਿਲਾਯਾ ਹੂਆ ਹਰਿ ਆਪ ਹੀ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾਵੋ! ਜਦੋਂ ਦਇਆਵਾਨ ਪਰਮਾਤਮਾ ਆਪ ਕਿਸੇ ਮਨੁੱਖ ਉਤੇ ਦਇਆ ਕਰਦਾ ਹੈ, ਤਦੋਂ ਉਹ ਆਪ ਹੀ ਉਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਮਿਲਾਇਆ ਹੋਇਆ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Bondadoso Señor muestra Su Misericordia, nos une con Su Santo;"