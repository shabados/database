[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਰੰਗ ਸੁਦਰਸਨ ਗਦਾ; ਹਾਥ ਨੰਦਗ ਅਸਿ ਛਾਜੈ ॥"
page = 841

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘He had beautiful bow, elegant quoits and double-edged sword in his hands"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥ ਵਿਚ ਸਾਰੰਗ ਧਨੁਸ਼, ਸੁਦਰਸ਼ਨ ਚਕ੍ਰ, ਗਦਾ ਅਤੇ ਨੰਦਗ ਖੜਗ ਧਾਰਨ ਕੀਤੇ ਹੋਏ ਸਨ।"