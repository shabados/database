[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਲਾਲੁ. ਗ੍ਰਿਹ ਭੀਤਰਿ ਪ੍ਰਗਟਿਓ; ਅਗਮ ਜੈਸੇ ਪਰਖਾਵਤ ॥੩॥"
page = 1205
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My care-free Beloved has become manifest within my mind-home. It is as if I have assayed the Recondite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਫਿਕਰ-ਰਹਿਤ ਪ੍ਰੀਤਮ ਮੇਰੇ ਮਨ ਦੇ ਘਰ ਅੰਦਰ ਪ੍ਰਤੱਖ ਹੋ ਗਿਆ ਹੈ। ਇਹ ਇਉ ਹੈ ਜਿਸ ਤਰ੍ਹਾਂ ਕਿ ਮੈਂ ਗੁਪਤ ਪ੍ਰਭੂ ਨੂੰ ਪਰਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved, Carefree Lord has revealed Himself within the home of my own heart; thus I have realized the Inaccessible Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਕੇ ਅੰਤਹਕਰਨ ਮੇਂ ਪਿਆਰਾ (ਅਚਿੰਤ) ਵਾਹਿਗੁਰੂ ਪ੍ਰਗਟਿਆ ਹੈ ਤਿਸ ਕੀ ਪਰਖ ਅਗਮ ਜੈਸੀ ਹੈ, ਭਾਵ ਸੁਅਨਭਵ ਗੰਮ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ਸੋਹਣਾ ਪ੍ਰਭੂ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ-ਘਰ ਦੇ ਅੰਦਰ ਹੀ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ (ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਗਟਦਾ ਹੈ, ਉਸ ਦੀ) ਪਰਖ ਕਰਨੀ ਕਠਨ ਜਿਹਾ ਕੰਮ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ahora de manera espontánea Dios ha llegado a mí y estoy Conciente de mi Señor Insondable. (3)"