[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਦ੍ਵੈਖ ਹੈਂ ਅਭੇਖ ਹੈਂ; ਅਲੇਖ ਨਾਥ ਜਾਨੀਐਂ ॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without malice, without guise, and is known as the Accountless Master."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਦ੍ਵੈਸ਼-ਰਹਿਤ, ਭੇਖ-ਰਹਿਤ, ਲੇਖੇ ਤੋਂ ਬਿਨਾ ਸੁਆਮੀ ਸਮਝਣਾ ਚਾਹੀਦਾ ਹੈ।"