language = "pa"
data = "ਗੋਯਾ # ਜੇਕਰ ਤੂੰ ਉਸਦੇ ਜਲਵੇ ਨੂੰ ਵੇਖਣਾ ਚਾਹੁੰਦਾ ਹੈਣ #"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੋਯਾ ਅਗਰ ਆਣ ਜਮਾਲ ਦੀਦਨ ਦਾਰੀ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Without meditation, this life of ours is only mortification and humiliation. (304)"