[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ; ਹਰਿ ਭਗਤਾ ਅਤੁਟੁ ਭੰਡਾਰੁ ॥੧॥"
page = 28
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect Guru has implanted God's Name in the hearts of Lord's devotees as an inexhaustible treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਸਾਈਂ ਦੇ ਸ਼ਰਧਾਲੂਆਂ ਦੇ ਦਿਲਾਂ ਅੰਦਰ ਰੱਬ ਦਾ ਨਾਮ ਅਮੁੱਕ ਖ਼ਜ਼ਾਨੇ ਵਜੋ ਪੱਕਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has implanted the Name of the Lord into the Lord's devotees; it is an Inexhaustible Treasure. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਸ੍ਰੋਤ੍ਰੀ ਔਰੁ ਬ੍ਰਹਮੁ ਨੇਸ੍ਟੀ, ਐਸੇ ਜੋ ਪੂਰੇ ਗੁਰੂ ਹੈਂ, ਤਿਨੋ ਨੇ ਸ੍ਰਧਾ ਮਾਨ ਭਗਤ ਜਨੋਂ ਕੋ ਹਰੀ ਕਾ ਨਾਮੁ ਜੋ ਸਰਬ ਦੁਖੋਂ ਕੇ ਹਰਨੇ ਵਾਲਾ ਹੈ, ਸੋ (ਦ੍ਰਿੜਾਇਆ) ਨਿਸਚੈ ਕਰਾਇਆ ਹੈ ਔਰੁ ਤਿਨ ਭਗਤ ਜਨੋਂ ਕਾ ਜੋ ਭੰਡਾਰਾ ਹੈ, ਸੋ ਭੀ ਅਤੋਟ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਭਗਤ ਜਨੋਂ ਕੇ ਅੰਤਹਕਰਣ ਸੇ ਸੁਭ ਗੁਣੋਂ ਕੀ ਤੋਟ ਨਹੀਂ ਆਵਤੀ, ਕਿੰਤੂ ਅਧਿਕ ਸੇ ਅਧਿਕ ਹੋਤੇ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਉਹਨਾਂ ਪਾਸ ਅਮੁੱਕ ਖ਼ਜ਼ਾਨਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਅਤੁਟੁ = ਨਾਹ ਮੁੱਕਣ ਵਾਲਾ। ਭੰਡਾਰ = ਖ਼ਜ਼ਾਨਾ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno toma Conciencia del Naam, el Nombre de Dios a través del Guru Perfecto; los Devotos de Dios tienen el Tesoro Ilimitado. (1)"