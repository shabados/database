type = "primary"
data = "ਕੇਲ ਕਮਾਤ ਸੁੰਨ੍ਰਯ ਗ੍ਰਿਹ ਲਹਿਯੋ ॥੨੮॥"
page = 852

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He followed her and found her making love in a derelict house,(28)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਸੁੰਨੇ ਘਰ ਵਿਚ ਕਾਮ-ਕ੍ਰੀੜਾ ਕਰਦਿਆਂ ਵੇਖ ਲਿਆ ॥੨੮॥"