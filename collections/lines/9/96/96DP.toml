[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸਰਨ ਨਾਨਕ; ਸੁਖੁ ਸੰਤ ਭਾਵਨੀ ॥੨॥੨॥੬੦॥"
page = 901
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak seeks the protection of the Lord's lotus-feet and through the saintly faith, he obtained peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹੈ ਅਤੇ ਸਾਧੂਆਂ ਵਰਗੀ ਸ਼ਰਧਾ ਰਾਹੀਂ ਉਸ ਨੂੰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of His lotus feet; He has found peace in the faith of the Saints. ||2||2||60||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਸੰਤੋਂ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੀ ਸਰਨ ਹੋਇਕੇ ਵਾਹਗੁਰੂ ਕੀ (ਭਾਵਨੀ) ਸਰਧਾ ਮੇਂ ਲਗੇ ਹੈਂ, ਸੋ ਸੁਖ ਰੂਪ ਹੂਏ ਹੈਂ॥੨॥੨॥੬੦॥☬ਸ੍ਰੀ ਗੁਰੂ ਤੇਗ ਬਹਾਦਰ ਸਾਹਿਬ ਜੀ ਸ੍ਵੈਮਨ ਕੇ ਪਰਥਾਇ ਕਰ ਸਰਬ ਕੋ ਹਰੀ ਨਾਮ ਕਾ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਦਾ ਸੁਖ ਹੀ ਸੰਤ ਜਨਾਂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ॥੨॥੨॥੬੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca el Santuario de Sus Pies de Loto; Él ha encontrado la Paz en la Fe de los Santos. (2-2-60)"