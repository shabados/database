[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਹੈ ਜਾਨੁ ਤੁਮਰੇ ਫਿਰੀ; ਸਤਿ ਸਮਝਿਯਹੁ ਚਿਤ ॥੩੭॥"
page = 852

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘That is why I went away from you. Please do believe, it is true.’(37)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਕਰ ਕੇ ਤੁਸੀਂ ਮਨ ਵਿਚ ਸਚ ਜਾਣ ਲਵੋ ਕਿ ਮੈਂ ਉਹੀ ਕਰ ਕੇ ਵਾਪਸ ਆ ਗਈ ਹਾਂ ॥੩੭॥"