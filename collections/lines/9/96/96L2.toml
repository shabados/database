[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਨਿਰਗੁਣ ਪ੍ਰੀਤਮ ਸੁਖ ਸਾਗਰ; ਸੰਤਸੰਗਿ ਮਨੁ ਜਾਗਾ ॥"
page = 781
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am virtueless, O my Beloved, the ocean of peace Through the saints' society my mind has awakened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੇਕੀ-ਵਿਹੂਣ ਹਾਂ, ਹੇ ਆਰਾਮ ਦੇ ਸਮੁੰਦਰ ਮੇਰੇ ਪਿਆਰੇ। ਸਾਧ ਸੰਗਤ ਦੇ ਰਾਹੀਂ ਮੇਰਾ ਮਨੂਆ ਜਾਗ ਉਠਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am worthless, O my Beloved, ocean of peace. In the Saints' Congregation, my mind is awakened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਸੁਖੋਂ ਕੇ ਸਮੁੰਦ੍ਰ! ਮੈਂ ਨਿਰਗੁਣ ਜਬ ਤੇਰੇ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਮਿਲਾ ਤਬ ਤੇਰੇ ਭਜਨ ਮੇਂ ਮੇਰਾ ਮਨ ਜਾਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਹੇ ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ! (ਤੇਰੀ ਹੀ ਮਿਹਰ ਨਾਲ) ਮੈਂ ਗੁਣ-ਹੀਨ ਦਾ ਮਨ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚੋਂ) ਜਾਗ ਪਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es a través del Santo que he despertado en Ti."