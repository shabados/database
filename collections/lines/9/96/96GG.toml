[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਵੇਖਣ ਕਉ. ਸਭੁ ਕੋਈ ਲੋਚੈ; ਸੋ ਵੇਖੈ ਜਿਸੁ ਆਪਿ ਵਿਖਾਲੇ ॥"
page = 562
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone longs to see God, but he alone sees Him whom He Himself blesses with His vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਵਾਹਿਗੁਰੂ ਨੂੰ ਦੇਖਣ ਦੀ ਤਾਘ ਰਖਦਾ ਹੈ, ਪਰੰਤੂ ਕੇਵਲ ਉਹੀ ਉਸਨੂੰ ਦੇਖਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਆਪਣੇ ਦਰਸ਼ਨਾ ਦੀ ਬਖਸ਼ਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone longs to see the Lord, but he alone sees Him, whom the Lord causes to see Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੇ ਦਰਸਨ ਕੋ ਸਭ ਕੋਈ ਚਾਹਿਤਾ ਹੈ, ਪਰੰਤੂ ਸੋਈ ਦੇਖਤਾ ਹੈ ਜਿਸ ਕੋ ਹਰਿ ਆਪ ਦਿਖਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਰਨ ਵਾਸਤੇ ਹਰੇਕ ਜੀਵ ਤਾਂਘ ਤਾਂ ਕਰ ਲੈਂਦਾ ਹੈ, ਪਰ ਉਹੀ ਮਨੁੱਖ ਦਰਸਨ ਕਰ ਸਕਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਦਰਸਨ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos buscan ver a su Señor, pero sólo Lo ve aquél que recibe Su Bendición."