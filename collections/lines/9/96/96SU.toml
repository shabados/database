[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ ਸਾਚਾ; ਸਭ ਬਿਧਿ ਜਾਣੈ ॥"
page = 159
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord of mine knows all the contrivances."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੱਚਾ ਸੁਆਮੀ ਸਾਰੇ ਢੰਗ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True God knows all ways and means."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਸੋ ਸਚਾ ਹੈ, ਸੋ ਸਰਬ ਬਿਧਿਓਂ ਕੋ ਜਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਉਹ ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਦੇ ਢੰਗ ਜਾਣਦਾ ਹੈ (ਕਿ ਇਹ ਭਗਤੀ ਕਰਦੇ ਹਨ ਜਾਂ ਪਖੰਡ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ ਬਿਧਿ = ਹਰੇਕ ਢੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Maestro Verdadero conoce todos mis modos,"