data = "ਪੂਰਨ ਜਾ ਕੇ ਭਾਗਾ ॥੧॥"
page = 627
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose destiny is perfect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਪ੍ਰਾਲਭਧ ਐਨ ਪੂਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whose destiny is perfect. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਪੂਰੇ ਭਾਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਭਾਗ ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਗ ਪੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੇ = ਜਿਸ ਮਨੁੱਖ ਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entona su mente en los Pies del Señor. (1)"