[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਤਨਿ ਅਵਗਣ ਏਤੜੇ; ਖਸਮੁ. ਨ ਫੇਰੇ ਚਿਤੁ ॥੩॥"
page = 790
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my body there are so many demerits. My Husband turns not His mind towards me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੇਹ ਅੰਦਰ ਐਨੀਆਂ ਬੰਦੀਆਂ ਹਨ। ਮੇਰਾ ਪਤੀ ਮੇਰੇ ਵੱਲ ਆਪਣਾ ਮਨ ਨਹੀਂ ਮੋੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My body is filled with so many faults; my Lord and Master does not even turn His thoughts to me. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਰੀਰ ਮੇਂ ਔਗੁਣ ਇਤਨੇ ਬੜੇ ਹੈਂ ਜਿਨੋਂ ਕੋ ਦੇਖ ਕੇ ਮੇਰੀ ਓਰ ਕੰਤ ਚਿਤ ਨਹੀਂ ਫੇਰਤਾ, ਭਾਵ ਮੇਰੀ ਤਰਫ ਕਿਰਪਾ ਕੀ ਨਿਗਾਹ ਨਹੀਂ ਕਰਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਰੀਰ ਵਿਚ ਇਤਨੇ ਔਗੁਣ ਹਨ ਕਿ ਖਸਮ ਮੇਰੇ ਵਲ ਧਿਆਨ ਭੀ ਨਹੀਂ ਕਰਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy tan lleno de maldad que mi Dios no me considera para nada. (3)"