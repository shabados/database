[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੀਪਿਐ ਥਾਇ; ਨ ਸੁਚਿ, ਹਰਿ ਮਾਨੈ ॥"
page = 1151
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The plastered place, the Lord deems not pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੇਪੇ ਹੋਏ ਥਾਂ ਨੂੰ ਪ੍ਰਭੂ ਪਵਿੱਤਰ ਨਹੀਂ ਮੰਨਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ritualistically plastering one's kitchen square does not make it pure in the Eyes of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੀਪਾ ਹੂਆ ਥਾਉਂ ਵੇਖ ਕੇ ਹਰੀ (ਸੁਚਿ) ਪਵਿਤ੍ਰਤਾ ਨਹੀਂ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਬਾਹਰਲਾ ਚੌਕਾ ਲਿਪਿਆ ਜਾਏ (ਤਾਂ ਉਸ ਬਾਹਰਲੀ ਸੁੱਚ ਨੂੰ) ਪਰਮਾਤਮਾ ਸੁੱਚ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues aún enyesando las paredes de la cocina su ser no se purifica."