[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੁਗਤਿ ਮੁਕਤਿ ਕਾ ਕਾਰਨੁ ਸੁਆਮੀ; ਮੂੜ ਤਾਹਿ ਬਿਸਰਾਵੈ ॥"
page = 219
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the cause of earthly comforts, and salvation, Him, the fool forgets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸੰਸਾਰੀ ਆਰਾਮ ਅਤੇ ਕਲਿਆਣ ਦਾ ਸਬੱਬ ਹੈ। ਉਸ ਨੂੰ ਮੂਰਖ ਵਿਸਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Lord and Master is the source of pleasures and liberation; and yet, the fool forgets Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭੋਗ ਔ ਮੋਖ੍ਯ ਕਾ ਕਾਰਨ ਵਾਹਿਗੁਰੂ ਮਾਲਕ ਹੈ, ਤਿਸ ਕੋ ਮੂਰਖ ਜੀਵ ਬਿਸਾਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਮਨੁੱਖ ਉਸ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾਈ ਰੱਖਦਾ ਹੈ ਜੇਹੜਾ ਦੁਨੀਆ ਦੇ ਭੋਗਾਂ ਤੇ ਸੁਖਾਂ ਦਾ ਭੀ ਮਾਲਕ ਹੈ ਤੇ ਜੇਹੜਾ ਮੋਖ ਭੀ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਗਤਿ = ਦੁਨੀਆ ਦੇ ਭੋਗ ਤੇ ਸੁਖ। ਮੁਕਤਿ = ਮੋਖ। ਮੂੜ = ਮੂਰਖ ਮਨੁੱਖ। ਤਾਹਿ = ਉਸ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se olvida del mismo Maestro que lo sostiene y lo libera."