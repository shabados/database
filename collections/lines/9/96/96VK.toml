[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮਨਿ ਰਾਤੇ; ਹਰਿ ਰੰਗੁ ਲਾਇ ॥"
page = 362
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They whose mind is tinged and imbued with Lord's love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਚਿੱਤ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਅਤੇ ਰੰਗੀਜਿਆਂ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those being whose minds are imbued and drenched with the Lord's Love"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਮੇਂ (ਰੰਗੁ) ਪ੍ਰੇਮ ਲਗਾਇ ਕਰ ਜੋ ਮਨ ਸੇ (ਰਾਤੇ) ਮਸਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਪ੍ਰੇਮ-ਰੰਗ ਵਰਤ ਵਰਤ ਕੇ ਆਪਣੇ ਮਨ ਵਿਚ (ਪ੍ਰੇਮ-ਰੰਗ ਨਾਲ) ਰੰਗੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਲਾਇ = ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dolor relacionado con las muertes y nacimientos de aquéllos, cuya mente está imbuida en el Amor del Señor,"