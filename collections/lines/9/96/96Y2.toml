[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਦਰਵਾਜ. ਨਵੇ ਦਰ ਫੀਕੇ; ਰਸੁ ਅੰਮ੍ਰਿਤੁ ਦਸਵੇ ਚੁਈਜੈ ॥"
page = 1323
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body has nine doors but insipid is the relish of all the nine doors. It is in the tenth one, that the immortalising Nectar trickles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਦੋ ਨੋ ਦੁਆਰੇ ਹਨ ਪ੍ਰੰਤੂ ਫਿਕਲਾ ਹੈ ਸੁਆਦ ਨੌ ਹੀ ਦੁਆਰਿਆਂ ਦਾ। ਇਹ ਦਸਵਾਂ ਦੁਆਰਾ ਹੀ ਹੈ ਜਿਸ ਵਿੱਚ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਟਪਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are nine doors, but the taste of these nine doors is bland and insipid. The Essence of Ambrosial Nectar trickles down through the Tenth Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੌਂ ਗੋਲਕ ਜੋ ਪ੍ਰਗਟ ਹੈਂ, ਸੋ ਏਹ ਸਰੀਰ ਕੇ ਨਵੇਂ ਹੀ ਦਰਵਾਜੇ ਫੀਕੇ ਹੈਂ ਔਰ ਜੋਗੀ ਕੇ ਦਸਵੇਂ ਦੁਆਰ ਮੇਂ ਸੇ ਅੰਮ੍ਰਿਤ ਰਸ (ਚੁਈਜੈ) ਚੁਇੰਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖਾ ਸਰੀਰ ਦੇ) ਨੌ ਦਰਵਾਜ਼ੇ ਹਨ (ਜਿਨ੍ਹਾਂ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ ਦਾ ਸੰਬੰਧ ਬਾਹਰਲੀ ਦੁਨੀਆ ਨਾਲ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਪਰ) ਇਹ ਨੌ ਹੀ ਦਰਵਾਜ਼ੇ (ਨਾਮ-ਰਸ ਵਲੋਂ) ਰੁੱਖੇ ਰਹਿੰਦੇ ਹਨ। ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ-ਰਸ ਦਸਵੇਂ ਦਰਵਾਜ਼ੇ (ਦਿਮਾਗ਼) ਦੀ ਰਾਹੀਂ ਹੀ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪਰਗਟ ਹੁੰਦਾ ਹੈ, ਜਿਵੇਂ ਅਰਕ ਆਦਿਕ ਨਾਲ ਦੀ ਰਾਹੀਂ) ਚੋਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay nueve puertas, pero el abrirlas y cerrarlas dan una experiencia blanda e insípida. La Esencia del Néctar Ambrosial gotea a través de la Décima Puerta."