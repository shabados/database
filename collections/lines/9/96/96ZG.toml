[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੀਜੁ ਬੀਜਿ ਦੇਖਿਓ, ਬਹੁ ਪਰਕਾਰਾ ॥"
page = 736
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen seeds of many sorts being sown."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਨੇਕਾਂ ਵੰਨਗੀਆਂ ਦੇ ਬੀ ਬੀਜੇ ਜਾਂਦੇ ਵੇਖੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen seeds of all kinds being planted"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੀਜ ਬੀਜਕੇ ਉਸ ਬੀਜ ਕਾ ਅਨੇਕ ਪ੍ਰਕਾਰ ਫਲ, ਫੁਲ, ਪੱਤ੍ਰੋਂ ਕਰ ਕੇ ਬਿਸਥਾਰਿ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਸੇ ਰੁੱਖ ਦਾ) ਬੀ ਬੀਜ ਕੇ (ਸ਼ਾਖ਼ਾਂ ਪੱਤੇ ਆਦਿਕ ਉਸ ਦਾ) ਕਈ ਕਿਸਮਾਂ ਦਾ ਸਰੂਪ ਵੇਖਣ ਵਿਚ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਜਿ = ਬੀਜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La semilla se convierte en millones de ramas,"