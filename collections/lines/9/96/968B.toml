[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਾਰਿ ਚੀਰ ਕਰ ਆਪਨੇ; ਮੁਖ ਨਖ ਘਾਇ ਲਗਾਇ ॥"
page = 814

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She had torn her clothes and scratched her face"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਣੀ ਨੇ) ਆਪਣੇ ਬਸਤ੍ਰ ਫਾੜ ਕੇ ਅਤੇ ਮੁਖ ਉਤੇ ਨੌਹਾਂ ਨਾਲ ਜ਼ਖਮ ਕਰ ਕੇ"