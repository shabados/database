[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬ ਹੀ ਦੇਸ ਜੇਰ ਕਰਿ ਆਪਨ; ਆਪੇ ਮਤਾ ਮਤਾਊ ॥"
page = 682

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I may conquer all the countries and start my own sect.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਦੇਸ਼ਾਂ (ਨੂੰ ਜਿਤ ਕੇ ਆਪਣੇ) ਅਧੀਨ ਕਰ ਲਵਾਂ ਅਤੇ (ਆਪਣੀ) ਮਰਜ਼ੀ ਅਨੁਸਾਰ ਸ਼ਾਸਨ ਕਰਾਂ।"