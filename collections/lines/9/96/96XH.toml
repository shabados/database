[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੁ ਮਾਲੁ; ਝੂਠੀ ਸਭ ਮਾਇਆ ॥"
page = 1155
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sovereignty, property and all riches are false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹੀ, ਜਾਇਦਾਦ ਤੇ ਸਮੁਹ ਦੋਲਤ ਕੂੜੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Power, property and all Maya is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਰਾਜੁ ਅਰੁ ਮਾਲ ਤਥਾ ਬਿਭੂਤੀ ਸਭ ਝੂਠੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਦਿੱਸ ਪੈਂਦਾ ਹੈ ਕਿ) ਦੁਨੀਆ ਦਾ ਰਾਜ ਮਾਲ ਤੇ ਸਾਰੀ ਮਾਇਆ-ਇਹ ਸਭ ਕੁਝ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor en mi mente, porque todas las posesiones"