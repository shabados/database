[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਸਲਾਹਣਾ; ਘਟਿ ਘਟਿ ਡੀਠੁ ਅਡੀਠੁ ॥੨॥"
page = 54
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Word of the Guru, the Invisible One is praised and seen in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੁਆਰਾ ਅਦ੍ਰਿਸ਼ਟ ਪੁਰਖ ਸਲਾਹਿਆ ਅਤੇ ਹਰ ਦਿਲ ਅੰਦਰ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, You are praised. In each and every heart, the Unseen is seen. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਸੇ ਸਲਾਹੁਣਾ ਕੀਆ ਹੈ, ਤਿਨੋਂ ਨੇ (ਅਡੀਠੁ) ਜੋ ਨਹੀਂ ਦ੍ਰਿਸਟੀ ਆਵਤਾ ਥਾ, ਸੋ ਘਟਿ ਘਟਿ ਮੇਂ (ਡੀਠੁ) ਦੇਖ ਲੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੋ ਸਕਦੀ ਹੈ, ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਤੂੰ ਹੀ ਦਿੱਸ ਰਿਹਾ ਹੈਂ, ਤੇ ਤੂੰ ਹੀ ਅਦ੍ਰਿਸ਼ਟ ਹੈਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੀਠੁ = ਦਿੱਸਦਾ। ਅਡੀਠੁ = ਅਦ੍ਰਿਸ਼ਟ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru eres invocado, Tú, Quien sin parecerlo estás en cada corazón. (2)"