[[content]]
asset = "SSA2"
type = "primary"
data = "ਡੋਲਨ ਤੇ ਚੂਕਾ; ਠਹਰਾਇਆ ॥"
page = 890
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind now wabbles not and has become stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਹੁਣ ਡੋਲਦਾ ਨਹੀਂ ਅਤੇ ਸਥਿਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, it does not waver at all; it has become stable and steady."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਇਹ ਮਨ ਡੋਲਨੇ ਤੇ ਹਟਿਆ ਹੈ ਔ ਪਰਮੇਸ੍ਵਰ ਕੇ ਭਾਣੇ ਮੇਂ ਠਹਿਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਟਿਕਾਇਆ ਹੋਇਆ ਉਸ ਦਾ ਮਨ ਡੋਲਣ ਤੋਂ ਹਟ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Ti mi mente se tranquiliza;"