[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਣਜੁ ਕਰਹੁ ਵਣਜਾਰਿਹੋ; ਵਖਰੁ ਲੇਹੁ ਸਮਾਲਿ ॥"
page = 22
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O traders! strike the bargain, and take care of (the True) merchandise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਦਾਗਰੋ! ਸੁਦਾਗਰੀ ਕਰੋ, ਅਤੇ (ਸੱਚੇ) ਸੌਦੇ-ਸੂਤ ਨੂੰ ਸੰਭਾਲੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make your deals, dealers, and take care of your merchandise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜੀਵ ਰੂਪੀ ਬਨਜਾਰਿਓ! ਸੌਦੇ ਕੋ (ਸਮਾਲ) ਸਮਝ ਕਰ ਕੇ ਲੇਵੋ, ਭਾਵ ਏਹਿ ਕਿ ਭਲੇ ਔਰ ਬੁਰੇ ਸੌਦੇ ਕਾ ਬੀਚਾਰ ਕਰ ਕੇ ਜੋ ਸ੍ਰੇਸਟਿ ਹੋਵੇ ਸੇ ਗ੍ਰਹਣ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਰਾਮ ਨਾਮ ਦਾ) ਵਣਜ ਕਰਨ ਆਏ ਜੀਵੋ! (ਨਾਮ ਦਾ) ਵਪਾਰ ਕਰੋ, ਨਾਮ-ਸੌਦਾ ਸੰਭਾਲ ਲਵੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਣਜਾਰਾ = ਵਣਜ ਕਰਨ ਵਾਲਾ {ਆਮ ਤੌਰ ਤੇ ਵਣਜਾਰੇ ਤੁਰ ਫਿਰ ਕੇ ਪਿੰਡ ਪਿੰਡ ਵਿਚ ਸੌਦਾ ਵੇਚਦੇ ਹਨ। ਜੀਵ ਨੂੰ ਵਣਜਾਰਾ ਕਿਹਾ ਹੈ ਕਿਉਂਕਿ ਇਥੇ ਇਸ ਨੇ ਸਦਾ ਨਹੀਂ ਬੈਠ ਰਹਿਣਾ}। ਵਖਰੁ = ਸੌਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh comerciantes, comercien con la Mercancía Verdadera."