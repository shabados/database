[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਣਿ ਪਿਰ ਮਨੁ ਮਾਨਿਆ; ਤਉ ਬਣਿਆ ਸੀਗਾਰੁ ॥"
page = 788
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the mind of bride's Groom is pleased, then alone the decorations become her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪਤਨੀ ਦੇ ਪਤੀ ਦਾ ਚਿੱਤ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਉਸ ਨੂੰ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਫਬਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O bride, your decorations will adorn you, only when your Husband Lord's Mind is pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾਮਨੀ ਕਾ ਪਹਿਲੇ ਮਨ ਪਿਰੀ ਮੇਂ ਮਾਨਿਆ ਹੈ, ਭਾਵ ਪਹਿਲੇ ਆਸਤਕ ਭਾਵਨਾ ਹੋਈ ਹੈ ਤੌ ਸਾਧਨ ਰੂਪ ਸੀਗਾਰ (ਬਣਿਆ) ਸੋਭਤਾ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਇਸਤ੍ਰੀ! ਜੇ ਖਸਮ ਦਾ ਮਨ ਮੰਨ ਜਾਏ ਤਾਂ ਹੀ ਸਿੰਗਾਰ ਬਣਿਆ ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la esposa está complacida con su Señor, sólo así se ve bella de Verdad"