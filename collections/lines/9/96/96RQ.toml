[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਮ ਦਾਮ ਅਰੁ ਡੰਡ ਤੂੰ; ਤੁਮ ਹੀ ਭੇਦ ਉਪਾਉ ॥੧੮॥"
page = 717

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art also Sama, Sama, Dand and Bhed and also other remedies.18."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਸਾਮ, ਦਾਮ ਅਤੇ ਦੰਡ ਹੈਂ ਅਤੇ ਤੂੰ ਹੀ ਭੇਦ ਹੈਂ (ਅਤੇ ਇਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦਾ) ਉਪਾ ਹੈਂ ॥੧੮॥"