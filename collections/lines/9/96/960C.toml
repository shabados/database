[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੀਤਿ ਪ੍ਰੀਤਿ ਗੁਰੀਆ; ਮੋਹਨ ਲਾਲਨਾ ॥"
page = 746
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The affection of the Bewitching Beloved, is the greatest of all the affections."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਤ ਕਰ ਲੈਣ ਵਾਲੇ ਪ੍ਰੀਤਮ ਦਾ ਪਿਆਰ, ਸਾਰਿਆਂ ਪਿਆਰਾਂ ਨਾਲੋਂ ਵੱਡਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love of the enticing Beloved Lord is the most glorious love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤੋਂ ਮੇਂ ਸੇ ਪ੍ਰੀਤੀ ਮੋਹਨ ਪ੍ਯਾਰੇ ਪੁਰਖ ਕੀ ਵਡੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਦੁਨੀਆ ਦੀਆਂ) ਪ੍ਰੀਤਾਂ ਵਿਚੋਂ ਵੱਡੀ ਪ੍ਰੀਤ ਮਨ ਨੂੰ ਮੋਹਣ ਵਾਲੇ ਲਾਲ-ਪ੍ਰਭੂ ਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰੀਤਿ ਪ੍ਰੀਤਿ = ਪ੍ਰੀਤਾਂ ਵਿਚੋਂ ਪ੍ਰੀਤਿ। ਗੁਰੀਆ = ਵੱਡੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Amor más Sublime de todos es el de nuestro Señor Encantador."