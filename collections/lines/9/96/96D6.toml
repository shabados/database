[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਵਿਣੁ, ਜਾਇ ਜਮਾਣੈ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bereft of the grace of the perfect Guru, all persons become scared of death."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੱਲ ਕੀ ਪੂਰਨ ਗੁਰੂ ਦੇ (ਮਿਲੇ) ਬਾਝ (ਸਾਰੇ) ਜਮ ਦੀ ਪੁਰੀ ਜਾਣਗੇ।"