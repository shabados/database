[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਨੀ ਕਥੀਐ; ਬ੍ਰਹਮ ਗਿਆਨ ॥੧੫॥"
page = 344
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Recite the dialogue of Lord's knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ਼ਰ ਦੀ ਗਿਆਤ ਦੀ ਕਥਾ-ਵਾਰਤਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speak the speech of God's spiritual wisdom. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੇ ਕਥਨੀ ਕਥੀਐ ਤੌ ਬ੍ਰਹਮ ਗ੍ਯਾਨ ਕਾ ਉਚਾਰ ਕਰੀਏ, ਭਾਵ ਸੇ ਵੇਦਾਂਤ ਵਾਕੋਂ ਕੀ ਚਰਚਾ ਕਰੀਏ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਕਰੋ, ਤਾ ਕਿ ਉਸ ਦੇ ਇਸ ਸਹੀ ਸਰੂਪ ਦੀ ਸੂਝ ਬਣੀ ਰਹੇ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥਨੀ ਕਥੀਐ = (ਉਹ) ਗੱਲਾਂ ਕਰੀਏ, (ਉਹ) ਬੋਲ ਬੋਲੀਏ। ਬ੍ਰਹਮ ਗਿਆਨ = (ਜਿਨ੍ਹਾਂ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਹੋ ਜਾਏ, ਪਰਮਾਤਮਾ ਦੀ (ਸਰਬ-ਵਿਆਪਕਤਾ ਦੀ) ਸੂਝ ਪੈਦਾ ਹੋਵੇ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y recita nada más que la Sabiduría del Señor. (15)"