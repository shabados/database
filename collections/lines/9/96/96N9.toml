[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਨ ਕਹਤੇ; ਕਹਨੁ ਨ ਜਾਈ ॥"
page = 659
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By mere narration God's praises cannot be narrated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਰਣਨ ਕਰਨ ਦੁਆਰਾ, ਹਰੀ ਦੀਆਂ ਸਿਫਤਾਂ ਵਰਣਨ ਕੀਤੀਆਂ ਨਹੀਂ ਜਾ ਸਕਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Glorious Praises of the Lord cannot be spoken by speaking."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਕਰ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕਾ ਅਨੰਦ ਹਮ ਕਹਤੇ ਹੈਂ ਤੋ ਵਹੁ ਹਮਾਰੇ ਸੇ ਕਹਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਉਹ ਸੁਆਦ) ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ (ਜੋ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਉਂਦਿਆਂ (ਆਉਂਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਨੁ ਨ ਜਾਈ = (ਸੁਆਦ) ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, no puedo describir Tus Virtudes,"