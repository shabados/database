page = 535
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the four Vedas proclaim, day and night,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚਾਰੇ ਵੇਦ ਦਿਹੁੰ ਰੈਣ ਪੁਕਾਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the four Vedas proclaim, day and night,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਚਾਰੇ ਬੇਦ ਸਭੀ ਰਾਤ ਦਿਨ ਬਿਅੰਤਤਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਚਾਰੇ ਵੇਦ (ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ) ਦਿਨ ਰਾਤ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los cuatro Vedas, Le cantan sólo a Él."