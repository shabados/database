[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ; ਮੋ ਕਉ. ਹਰਿ ਜਨ ਮੇਲਿ ਪਿਆਰੇ ॥"
page = 493
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord cause me to meet the dear saints of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਲਾਡਲੇ ਸੰਤਾਂ ਨਾਲ ਮਿਲਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lord, please, let me meet the beloved servants of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਰਾਮ ਬ੍ਯਾਪਕ ਰੂਪ! ਮੇਰੇ ਕੋ ਅਪਨੇ ਪਿਆਰੇ ਜਨ ਮਿਲਾਇ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਰਾਮ! ਮੈਨੂੰ ਆਪਣੇ ਸੰਤ ਜਨ ਮਿਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, guíame hacia Tus Santos; oh mi Amor, Aliento de vida, mi Verdadero Guru,"