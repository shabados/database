[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬੇ ਸਮਾਣਾ ਆਪਿ ਸੁਆਮੀ; ਗੁਰਮੁਖਿ ਪਰਗਟੁ ਹੋਇਆ ॥"
page = 542
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord abides in all and through the Guru, He manifests Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ, ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਜ਼ਾਹਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord and Master Himself is pervading everywhere; through the Guru, He is revealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਮੇਂ ਆਪ ਸਮਾਇਆ ਹੂਆ ਐਸਾ ਜੋ ਮੇਰਾ ਸੁਆਮੀ ਹੈ, ਸੋ ਗੁਰੋਂ ਦੁਆਰੇ ਪ੍ਰਗਟ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ, ਪਰ ਉਸ ਦੀ ਇਸ ਹੋਂਦ ਦਾ ਪਰਕਾਸ਼ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Maestro prevalece en todo, pero se manifiesta sólo a través del Guru,"