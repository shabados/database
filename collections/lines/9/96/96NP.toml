[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਰਤਨੁ ਪਦਾਰਥੁ ਮੇਰੈ; ਪਰਮ ਤਤੁ ਵੀਚਾਰੋ ॥"
page = 764
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my mind is the invaluable gem and I reflect over the Supreme Reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਅੰਦਰ ਅਮੋਲਕ ਹੀਰਾ ਹੈ ਅਤੇ ਮੈਂ ਮਹਾਨ ਅਸਲੀਅਤ ਦੀ ਸੋਚ ਵੀਚਾਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This invaluable jewel is deep within me; I contemplate the supreme essence of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸਾਰ ਰੂਪ ਜੋ ਤੇਰਾ ਬੀਚਾਰੁ ਹੈ ਇਹੀ ਮੇਰੇ ਮਨ ਅੰਤਰ (ਰਤੰਨਾ) ਅਮੋਲਕ ਪਦਾਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ (ਦਾ ਇਕ ਐਸਾ) ਸੋਹਣਾ ਰਤਨ ਪੈਦਾ ਹੋ ਪਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤੁ = {तत्व} The Supreme Being, ਪਰਮਾਤਮਾ। ਪਰਮ ਤਤੁ = ਪਰਮਾਤਮਾ। ਵੀਚਾਰੋ = ਵੀਚਾਰੁ, ਵਿਚਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro de mí está la Joya del Nombre del Señor y yo medito en la Perfecta Quintaesencia de la Realidad."