data = "ਜੇ ਧਰੇ ਰੁਦ੍ਰ ਅਵਤਾਰ ॥"
page = 635

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now I describe in chastened form those incarnations, which were assumed by Rudra"

