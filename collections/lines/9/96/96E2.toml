[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੁ ਸਦੇਸਾ. ਪ੍ਰਭ ਜੀਉ ਕੈਸਾ; ਕਹ ਮੋਹਨ ਪਰਵੇਸਾ ॥"
page = 1237
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Give thou me His news and tell me what kind is my sire Master and where He, the Bewitcher, does reside?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਉਸ ਦਾ ਸੁਨੇਹਾ ਦੇ ਤੇ ਮੈਨੂੰ ਦਸ ਮੇਰਾ ਮਹਾਰਾਜ ਮਾਲਕ ਕਿਹੋ ਜਿਹਾ ਹੈ ਤੇ ਉਹ ਮਨ ਨੂੰ ਕੀਲਣ ਵਾਲਾ ਕਿੱਥੇ ਨਿਵਾਸ ਰਖਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give me news of my Dear God; where does the Enticer live?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਸੰਦੇਸਾ ਦੇਵੋ ਜੋ ਪ੍ਰਭ ਜੀਉ ਕੈਸਾ ਹੈ ਔਰ ਤਿਸ ਮੋਹਨ ਕਾ ਪ੍ਰਵੇਸ਼ ਕਹਾਂ ਹੈ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਮੈਨੂੰ ਦੱਸ ਕਿ ਪ੍ਰਭੂ ਜੀ ਕਿਹੋ ਜਿਹਾ ਹੈ ਅਤੇ ਉਸ ਮੋਹਨ-ਪ੍ਰਭੂ ਦਾ ਟਿਕਾਣਾ ਕਿੱਥੇ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹ = ਕਿੱਥੇ? ਮੋਹਨ ਪਰਵੇਸਾ = ਮੋਹਨ-ਪ੍ਰਭੂ ਦਾ ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿en dónde habita? Y los Santos me responden, Él, el Dios Dador de Éxtasis,"