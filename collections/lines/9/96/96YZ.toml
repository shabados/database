[[content]]
asset = "SSKS"
type = "primary"
data = "ਘਟਿ ਅਵਘਟਿ ਨਟ ਵਟ ਅਦਭੁਤ ਗਤਿ; ਪੂਰਨ ਸਕਲ ਭੂਤ ਸਭ ਹੀ ਤੈ ਨ︀ਯਾਰੇ ਹੈ ।੫੭੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Like a performer of strange acts, the beloved master is existing in strange form both in and out of the bodies. He is present in all bodies and yet is separate from all.  (579)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਰੀਰਾਂ ਵਿਚ ਜਾਂ ਸਰੀਰਾਂ ਤੋਂ ਬਾਹਰ ਭਾਵ ਅੰਦਰ ਬਾਹਰ ਉਹ ਨਟ ਦੀ ਗੋਲੀ ਤਰ੍ਰਾਂ ਅਚਰਜ ਗਤੀ ਰੱਖਦੇ ਹਨ, ਸਾਰੇ ਸਰੀਰ ਧਾਰੀਆਂ ਵਿਚ ਪੂਰਨ ਹਨ ਤੇ ਫਿਰ ਸਭ ਤੋਂ ਨਿਆਰੇ ਹਨ ॥੫੭੯॥"