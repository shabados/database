[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਬਕ ਚਾਰੁ ਸੁ ਧਾਰ ਬੇਸਰ; ਡਾਰਿ ਕਾਜਰ ਨੈਨ ॥"
page = 686

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They had pretty cheeks, there was antimony in their eyes and rings in their noses"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀਆਂ ਸੁੰਦਰ ਠੋਡੀਆਂ ਹਨ, ਨਕ ਵਿਚ ਨਥਾਂ ਪਾਈਆਂ ਹੋਈਆਂ ਹਨ ਅਤੇ ਅੱਖਾਂ ਵਿਚ ਸੁਰਮਾ ਪਾਇਆ ਹੋਇਆ ਹੈ।"