[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੈ ਸੰਗਿ ਪਰਮ ਪਦੁ ਪਾਈ; ਸਦਾ ਸੰਗੀ ਹਰਿ ਨਾਲਕਾ ॥੧੩॥"
page = 1085
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their association, obtain I the supreme status and God, my companion, ever remains with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਮੈਂ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਪਾਉਂਦਾ ਹਾਂ ਅਤੇ ਮੇਰਾ ਸਾਥੀ, ਵਾਹਿਗੁਰੂ ਹਮੇਸ਼ਾਂ ਮੇਰੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with them, I obtain the supreme status; the Lord, my Companion, is always with me. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਸੰਗਤ ਸੇ ਪਰਮ ਪਦ (ਧਾਈ) ਪਾਵਾ, ਕਿਉਂਕਿ ਹੇ ਹਰੀ! ਤੇਰੇ ਸਾਥ ਵਹੁ ਸਦਾ ਸੰਗੀ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ) ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਮੈਂ ਭੀ (ਉਸ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ) ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਸਕਾਂਗਾ, ਅਤੇ ਪਰਮਾਤਮਾ (ਮੇਰਾ) ਸਦਾ ਸਾਥੀ ਬਣਿਆ ਰਹੇਗਾ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸੰਗਿ = ਦੀ ਸੰਗਤ ਵਿਚ। ਪਰਮ ਪਦੁ = ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ। ਪਾਈ = ਪਾਈਂ, ਮੈਂ ਪਾ ਸਕਾਂ। ਸੰਗੀ = ਸਾਥੀ। ਨਾਲਕਾ = ਨਾਲ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su compañía, alcanzo el Estado Sublime de Éxtasis, y mira, el Señor está para siempre conmigo. (13)"