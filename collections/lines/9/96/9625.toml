[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਤੁ ਉਧਾਰਨ. ਸੰਤ ਤੁਮਾਰੇ; ਦਰਸਨੁ ਪੇਖਤ ਰਹੇ ਅਘਾਇ ॥੨॥"
page = 373
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine saints are the saviours of the world and seeing their sight I remain stated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਾਧੂ, ਸੰਸਾਰ ਨੂੰ ਪਾਰ ਉਤਾਰਨ ਵਾਲੇ ਹਨ। ਉਨ੍ਹਾਂ ਦਾ ਦੀਦਾਰ ਦੇਖ ਕੇ ਮੈਂ ਰੱਜਿਆ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Saints are the Saving Grace of the world; beholding the Blessed Vision of their Darshan, I remain satisfied. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ ਜਗਤ ਕਾ ਉਧਾਰ ਕਰਨੇ ਹਾਰੇ! ਜੋ ਤੁਮਾਰੇ ਸੰਤ ਹੈਂ, ਤਿਨ ਕਾ ਦਰਸ਼ਨ ਦੇਖਤੇ ਹੂਏ ਹਮ ਸੰਤੁਸਟ ਹੋ ਰਹੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣ ਵਾਲੇ ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦਾ ਦਰਸ਼ਨ ਕਰ ਕੇ ਮੇਰੀ ਸਾਰੀ ਤ੍ਰਿਸ਼ਨਾ ਮੁੱਕ ਗਈ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Santos, oh Señor, salvan al mundo; recibiendo Su Visión, me encuentro pleno. (2)"