[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਚਿੰਤਾ; ਨੀਦ. ਨ ਸੋਵੈ ॥"
page = 646
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is anxiety and he sleeps not a peaceful sleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਫਿਕਰ ਚਿੰਤਾ ਹੈ ਅਤੇ ਉਹ ਆਰਾਮ ਦੀ ਨੀਂਦੇ ਨਹੀਂ ਸੌਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is filled with anxiety, and he cannot even sleep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਅੰਤਰ ਚਿੰਤਾ ਹੋਣੇ ਸੇ ਵਹੁ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੋਵਤੇ ਨਹੀਂ, ਭਾਵ ਦੁਖੀ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਚਿੰਤਾ ਹੋਣ ਕਰ ਕੇ ਉਹ (ਸੁਖ ਦੀ) ਨੀਂਦਰ ਨਹੀਂ ਸੌਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en su interior hay ansiedad y no pueden dormir tranquilos."