[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਪਾਵੈ ਅੰਮ੍ਰਿਤ ਧਾਰਾ ॥੩॥"
page = 478
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, man obtains the ambrosial stream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਬੰਦਾ ਅੰਮ੍ਰਿਤਮਈ ਨਦੀ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the Ambrosial Nectar flows into us. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬੀਚਾਰ ਕਰਤਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਆਤਮਾਨੰਦ ਅੰਮ੍ਰਿਤ ਕੀ ਧਾਰ ਪਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਹਰਿ-ਨਾਮ ਰੂਪ) ਅੰਮ੍ਰਿਤ ਦਾ ਸੋਮਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces a través de la Gracia del Guru, el Néctar es vertido sobre nuestra mente. (3)"