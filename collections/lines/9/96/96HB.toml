[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਾਨ ਤਾਣ ਕੇਵਲ ਪਿਆਰੇ ਤੋਣ ਵਾਰਨ ਲਈ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਾਣ ਫ਼ਿਦਾਈ ਜਾਨਿ ਜਾਨਾਣ ਨਸਤੋ ਬਸ ।੩੯।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "For those enlightened and knowledgeable ones of Waaheguru, His meditation and remembrance is indeed the real life. (30)"