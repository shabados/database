[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤੀ ਨਾਮ ਵਿਹੂਣਿਆ; ਆਵਹਿ ਵੰਞਹਿ ਪੂਰ ॥੩॥"
page = 47
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Crowds of mortals without devotion and the Name of God continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਅਨੁਰਾਗਾਂ ਤੇ ਨਾਮ ਤੋਂ ਸਖਣੇ ਪ੍ਰਾਣੀਆਂ ਦੇ ਇਕੱਠ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without devotion to the Naam, crowds of people come and go. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੀ ਭਗਤੀ, ਨਾਮ, ਜਾਪਾਦਿ ਸੇ (ਵਿਹੂਣਿਆ) ਰਹਤ ਪੁਰਸੋਂ ਕੇ (ਪੂਰ) ਸਮਦਾਇ ਹੀ ਆਵਤੇ ਅਰੁ (ਵੰਞਹਿ) ਜਾਤੇ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਤੋਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਸੱਖਣੇ ਪੂਰਾਂ ਦੇ ਪੂਰ ਜੀਵ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ) ਆਉਂਦੇ ਹਨ ਤੇ (ਖ਼ਾਲੀ) ਚਲੇ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੰਞਹਿ = ਚਲੇ ਜਾਂਦੇ ਹਨ। ਪੂਰ = ਭਰੀ ਹੋਈ ਬੇੜੀ ਦੇ ਸਾਰੇ ਮੁਸਾਫ਼ਿਰ, ਅਨੇਕਾਂ ਜੀਵ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Alabanza del Nombre del Señor, uno va y viene en vano, como la multitud.  (3)"