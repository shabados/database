[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਾਗਤੀ ਪ੍ਰਭ ਪਾਲਤੇ; ਹਰਿ ਭਗਤਿ ਵਛਲੁ ਨਾਇਆ ॥"
page = 984
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord-Master, Thou sustaineth him who seeks Thy refuge and Thy repute is that Thou lovest Thine saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ ਮਾਲਕ! ਤੂੰ ਉਸ ਦੀ ਪ੍ਰਵਰਸ਼ ਕਰਦਾ ਹੈਂ ਜੋ ਤੇਰੀ ਸ਼ਰਣ ਲੈਂਦਾ ਹੈ। ਤੇਰਾ ਨਾਮ ਆਪਣਿਆਂ ਭਗਤਾਂ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You protect and preserve those who take to Your Sanctuary, God; You are called the Lover of Your devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਤੇਰੀ ਸਰਣ ਆਵਤਾ ਹੈ ਤਿਸ ਕੋ ਤੁਮ ਪਾਲਤੇ ਹੋ। ਹੇ ਹਰੀ! ਭਗਤੋਂ ਕਾ ਪਿਆਰਾ ਤੇਰਾ ਨਾਉਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਰਨ ਪਿਆਂ ਦੀ ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਹੇ ਹਰੀ! 'ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ'-ਇਹ ਤੇਰਾ (ਪ੍ਰਸਿੱਧ) ਨਾਮ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਣਾਗਤੀ = ਸਰਣ ਆਏ ਹੋਇਆਂ ਨੂੰ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਭਗਤਿ ਵਛਲੁ = ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ। ਨਾਇਆ = (ਤੇਰਾ) ਨਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tu Reputación se funda en el Amor a Tus Devotos y quien busca Tu Refugio, lo sostienes,"