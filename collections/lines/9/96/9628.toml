[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕੁ. ਨਾਮੁ ਲਏ ਤਾ ਜੀਵੈ; ਬਿਨੁ ਨਾਵੈ. ਖਿਨੁ ਮਰਿ ਜਾਇਆ ॥੨॥"
page = 87
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If slave Nanak repeats God's Name, then alone, does he live. Without the Name he dies in an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੋਲਾ ਨਾਨਕ ਨਾਰਾਇਣ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰੇ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਜੀਉਂਦਾ ਰਹਿੰਦਾ ਹੈ। ਨਾਮ ਦੇ ਬਗੈਰ ਉਹ ਇਕ ਛਿਨ ਅੰਦਰ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak chants the Naam, and so he lives. Without the Name, he would die in an instant. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰੇਮੀ ਪੁਰਸ ਨਾਮ ਕੋ ਲਏ ਤਾਂ ਜੀਵਤਾ ਹੈ ਔਰ ਬਿਨਾ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਸੇ ਖਿਨ ਵਿਖੇ ਮਰ ਜਾਤਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਤਿਸ ਕਾ ਜੀਵਨਾ ਨਾਮ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ) ਦਾਸ ਨਾਨਕ (ਭੀ) 'ਨਾਮ' ਦੇ ਆਸਰੇ ਹੈ, ਇਕ ਪਲਕ ਭਰ ਭੀ 'ਨਾਮ' ਤੋਂ ਸੱਖਣਾ ਰਹੇ ਤਾਂ ਮਰਨ ਲਗਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Esclavo del Señor, vive cantando su Nombre y si pasara aunque sea un instante sin Él, moriría. (2)"