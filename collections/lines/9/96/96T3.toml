[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੈ ਜਗ ਕੀ ਕਰਤਾ, ਹਰਤਾ ਦੁਖ; ਹੈ ਸਭ ਤੂ ਗਨ ਗੰਧ੍ਰਬ ਮਾਈ ॥"
page = 316

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O the mother of the world! You are the remover of the suffering of all the world, you are the mother of ganas and gandharvas,”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਹੇ ਮਾਤਾ! ਤੂੰ ਜਗਤ ਦੀ ਕਰਤਾ ਹੈ ਅਤੇ ਸਾਰੇ ਦੁਖਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲੀ ਹੈ। ਸਾਰੇ ਗਣ ਗੰਧਰਬ ਤੇਰੇ ਹੀ (ਰੂਪ ਹਨ)।"