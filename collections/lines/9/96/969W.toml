[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੈਜ ਰਾਖਹੁ. ਹਰਿ ਜਨਹ ਕੇਰੀ; ਹਰਿ ਦੇਹੁ ਨਾਮੁ ਨਿਰੰਜਨੋ ॥"
page = 923
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Immaculate Lord-Master, protect Thou the honour of Thy slave and bless him with Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡੇ ਪਵਿੱਤ੍ਰ ਸੁਆਮੀ ਮਾਲਕ, ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਰੱਖ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣਾ ਨਾਮ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please save the honor of Your humble servant, O Lord; please bless him with Your Immaculate Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਨਿਰੰਜਨ! ਦੁਖੋਂ ਕੇ ਹਰਨੇ ਵਾਲੇ ਮੁਝ ਕੋ ਅਪਨਾ ਨਾਮ ਦੇਹੁ ਅਰੁ ਮੈਂ ਦਾਸ ਕੀ ਪ੍ਰਤਗ੍ਯਾ ਰਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਲਾਜ ਰੱਖ, ਅਤੇ ਮਾਇਆ ਤੋਂ ਨਿਰਮੋਹ ਕਰਨ ਵਾਲਾ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਜਨਹ ਕੇਰੀ = ਹਰੀ ਦੇ ਦਾਸਾਂ ਦੀ। ਹਰਿ = ਹੇ ਹਰੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, salva el honor de Tu Devoto, de tal forma, que pueda ser bendecido con Tu Nombre,"