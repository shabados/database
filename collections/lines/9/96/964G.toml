[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੵਉ ਹਰਿ ਨਾਮੁ. ਅਖੈ ਨਿਧਿ; ਚਹੁ ਜੁਗਿ ਗੁਰ ਸੇਵਾ ਕਰਿ, ਫਲੁ ਲਹੀਅੰ ॥"
page = 1401
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He blessed Guru Ram Dass with the treasure of God's Name, which is inexhaustible the four ages through. By the Guru's service, Guru Ram Dass received this reward."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਰਾਮਦਾਸ ਨੂੰ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਅਰਪਨ ਕੀਤਾ, ਜੋ ਚੋਹਾਂ ਹੀ ਯੁਗਾਂ ਅੰਦਰ ਅਮੁਕ ਹੈ। ਗੁਰਾਂ ਦੀ ਘਾਲ ਦੁਆਰਾ, ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੂੰ ਇਹ ਮੇਵਾ ਪਰਾਪਤ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He was blessed with the treasure of the Lord's Name; throughout the four ages, it is inexhaustible. Serving the Guru, He received His reward."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਤੀਸਰੀ ਪਾਤਿਸ਼ਾਹੀ ਜੀ ਨੇ ਹਰੀ ਕਾ ਨਾਮ ਅਖੈਨਿਧੀ ਰੂਪ ਚੌਥੇ ਪਾਤਿਸਾਹ ਜੀ ਕੋ ਅਰਪਣ ਕੀਆ ਹੈ, ਕਿਉਂਕਿ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰਨੇ ਸੇ ਹੀ ਫਲ ਲਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ (ਨਾਮ-ਰੂਪ) ਫਲ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਸਤਿਗੁਰੂ (ਉਹਨਾਂ ਨੂੰ) ਕਦੇ ਨਾਹ ਨਿਖੁੱਟਣ ਵਾਲਾ ਤੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ-ਰੂਪ ਖ਼ਜ਼ਾਨਾ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਹੁ ਜੁਗਿ = ਚਹੁਜੁਗੀ (ਨਾਮ), ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ (ਨਾਮ)। ਲਹੀਅੰ = ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Cuerpo del Guru es la Encarnación del Supremo Dios nuestro Señor, nuestro Maestro y Señor,"