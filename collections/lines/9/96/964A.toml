[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਜੇਵਡੁ. ਹੋਰੁ ਸਰੀਕੁ ਹੋਵੈ, ਤਾ ਆਖੀਐ; ਤੁਧੁ ਜੇਵਡੁ ਤੂਹੈ ਹੋਈ ॥"
page = 549
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If some rival of Thine be as great as Thou, then, I would Name him, But as lofty as Thee, Thou alone art."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਤੇਰੇ ਜਿੱਡਾ ਵੱਡਾ ਹੋਵੇ ਤਦ ਮੈਂ ਉਸ ਦਾ ਨਾਮ ਦੱਸਾ। ਤੇਰੇ ਜਿੰਨ੍ਹਾਂ ਉੱਚਾ ਕੇਵਲ ਤੂੰ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If there were some other rival as great as You, then I would speak of him. You alone are as great as You are."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜੇਡਾ ਬਡਾ ਕੋਈ ਸ਼ਰੀਕ ਹੋਇ ਤੋ ਕਹੀਐ ਭੀ, ਤੇਰੇ ਜੇਡਾ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਤੁਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੇਰੇ ਜੇਡਾ ਕੋਈ ਹੋਰ ਸ਼ਰੀਕ ਹੋਵੇ ਤਾਂ ਹੀ ਦੱਸ ਸਕੀਏ (ਕਿ ਤੂੰ ਕੇਡਾ ਵੱਡਾ ਹੈਂ) (ਪਰ) ਤੇਰੇ ਜੇਡਾ ਤੂੰ ਆਪ ਹੀ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si hubiera un rival Tuyo, él lo sabría, pero Tú eres Tu único rival."