[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਾ ਗਉਣੁ ਨਿਵਾਰਿ. ਸਚਿ ਰਾਤੇ; ਸਾਚ ਸਬਦੁ ਮਨਿ ਭਾਇਆ ॥"
page = 1234
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shaking off comings and goings, I am imbued with Truth and the True Name is pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਣਿਆਂ ਤੇ ਜਾਣਿਆਂ ਨੂੰ ਕਟ ਕੇ, ਮੈਂ ਸੱਚ ਨਾਲ ਰੰਗਿਆ ਗਿਆ ਹਾਂ ਅਤੇ ਸੱਚਾ ਨਾਮ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My coming and going in reincarnation is ended, and I am imbued with Truth; the True Word of the Shabad is pleasing to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਸਚਾ ਉਪਦੇਸ ਭਾਯਾ ਹੈ ਔ ਸਚੇ ਨਾਮ ਮੇਂ ਰਾਤੇ ਹੈਂ, ਪੁਨਃ ਤਿਨੋਂ ਨੇ ਜਨਮ ਮਰਣ ਕੋ ਨਿਬਿਰਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲਾ ਗੁਰ-ਸ਼ਬਦ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲਗਦਾ ਹੈ, ਉਹ (ਗੁਰ-ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮਿਟਾ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ-ਰੰਗ) ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos triunfan sobre sus transmigraciones imbuidos en la Verdad, y la Palabra Verdadera complace su mente."