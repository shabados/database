[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ ਸਰਣਾਗਤੀ; ਹਰਿ ਨਾਮਿ ਤਰਾਇਆ ॥੪॥੮॥੧੫॥"
page = 449
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak has entered thine sanctuary O God and thy Name has saved him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ ਨੇ ਤੇਰੀ ਸ਼ਰਣ ਲਈ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ, ਅਤੇ ਤੇਰੇ ਨਾਮ ਨੇ ਉਸ ਦਾ ਪਾਰ ਊਤਾਰਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has entered His Sanctuary, and has been saved by the Name of the Lord. ||4||8||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ ਨਾਮੀ! ਨਾਮ ਕਰ ਤੈਨੇ ਭਗਤੋਂ ਕੋ ਤਰਾਇਆ ਹੈ, ਤਾਂ ਤੇ ਮੈਂ ਤੇਰੀ ਸਰਣ ਹੂੰ ਮੁਝ ਕੋ ਭੀ ਤਾਰ ਲੇਹੁ॥੪॥੮॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ (ਭੀ) ਉਸ ਹਰੀ ਦੀ ਸਰਨ ਆ ਪਿਆ ਹੈ (ਸਰਨ ਆਏ ਮਨੁੱਖ ਨੂੰ) ਹਰੀ ਆਪਣੇ ਨਾਮ ਵਿਚ ਜੋੜ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੪॥੮॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ ॥੪॥੮॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak se ha retirado a Tu Asilo; llévame con Tu Nombre a través. (4‑8‑15)"