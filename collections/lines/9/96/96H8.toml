[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਦਫੈਲੀ ਗੈਬਾਨਾ; ਖਸਮੁ. ਨ ਜਾਣਈ ॥"
page = 142
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The evil-doer is a demon, who knows not the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੇ ਅਮਲ ਕਮਾਉਣ ਵਾਲਾ ਭੂਤਨਾ ਹੈ ਜੋ ਮਾਲਕ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foolish demon, who does evil deeds, does not know his Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਬਦਫੈਲੀ) ਮੰਦ ਕਰਮੀ (ਗੈਬਾਨਾ) ਭੂਤਨਾ ਹੈ, ਸੋ ਖਸਮ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ) ਲੁਕ ਕੇ ਪਾਪ ਕਮਾਂਦਾ ਹੈ ਤੇ ਮਾਲਕ ਨੂੰ (ਹਰ ਥਾਂ ਹਾਜ਼ਰ ਨਾਜ਼ਰ) ਨਹੀਂ ਸਮਝਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਦਫੈਲੀ = ਮੰਦੀ ਕਰਤੂਤ। ਗੈਬਾਨਾ = ਲੁਕ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El malvado no conoce al Maestro;"