[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ; ਗੁਰ ਚਰਣਿ ਪਰਾਤਾ ॥੮॥੨॥੨੭॥"
page = 71
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has fallen at the feet of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਤੇ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has fallen at the Feet of the Guru. ||8||2||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਂ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਪੜਾ ਹੈ, ਵਾ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕੋ ਮੁਕਤੀ ਕੇ ਦੇਣੇ ਵਾਲੇ ਪਛਾਤਾ ਹੈ॥੮॥੨॥੨੭॥☬ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕੇ ਸਨਮੁਖਿ ਉਸਤਤੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤਾਂ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਆ ਡਿੱਗਾ ਹੈ ॥੮॥੨॥੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਾਤਾ = ਪਿਆ ਹਾਂ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así entrega su ser a los Pies de Dios. (8-22-27)"