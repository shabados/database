[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ; ਹਰਿ ਨਾਮਿ ਸਮਾਏ ॥੩॥"
page = 160
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction they merge into God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਹ ਰੱਬ ਦੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, they are absorbed in the Lord's Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹੇ ਹਰੀ! ਗੁਰ ਸਿਖਯਾ ਲੇਣੇ ਵਾਲੇ ਤੇਰੇ ਨਾਮ ਮੇਂ ਸਮਾਇ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ (ਸਦਾ) ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y a través de la Palabra del Shabd del Guru, se inmergen en el Naam, el Nombre del Señor.  (3)"