[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ. ਤਾ ਕਾ ਦਾਸੁ ਹੈ; ਜਿ ਅਨਦਿਨੁ ਰਹੈ ਲਿਵ ਲਾਇ ॥੬॥"
page = 1422
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is the attendant of those, who, night and day, remain attuned to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਦਾ ਸੇਵਕ ਹੈ, ਜੋ ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਪ੍ਰਭੂ ਨਾਲ ਪਿਰਹੜੀ ਪਾਈ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is the slave of those who, night and day, remain lovingly attuned to the Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮ ਤਿਨੋਂ ਕੇ ਦਾਸ ਹੈਂ, ਜੋ ਨਿਰੰਤ੍ਰ ਹਰੀ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਈ ਰਹਿਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਹਰ ਵੇਲੇ (ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ) ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ, ਨਾਨਕ ਉਸ ਮਨੁੱਖ ਦਾ (ਸਦਾ ਲਈ) ਦਾਸ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕਾ = ਉਸ (ਮਨੁੱਖ) ਨੇ। ਜਿ = ਜਿਹੜਾ (ਮਨੁੱਖ)। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਲਿਵ ਲਾਇ ਰਹੈ = ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak es el Esclavo de quienes noche y día permanecen amorosamente entonados en el Señor. (6)"