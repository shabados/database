[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਈਅੜੈ. ਸਹੁ ਸੇਵਿ ਤੂੰ; ਸਾਹੁਰੜੈ. ਸੁਖਿ ਵਸੁ ॥"
page = 50
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In parents home (this world) do thou serve thy Bridegroom and abide in peace in thy father -in-laws (the next world)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਪਿਆਂ ਦੇ ਘਰ (ਇਸ ਸੰਸਾਰ) ਅੰਦਰ ਤੂੰ ਆਪਣੇ ਕੰਤ ਦੀ ਟਹਿਲ ਕਮਾ ਅਤੇ ਸਹੁਰੇ-ਘਰ (ਪ੍ਰਲੋਕ) ਆਰਾਮ ਵਿੱਚ ਰਹੁ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world of your parents' home, serve your Husband Lord; in the world beyond, in your in-laws' home, you shall dwell in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਜੀਵ ਰੂਪੁ ਇਸਤ੍ਰੀ! (ਪੇਈਅੜੈ) ਇਸ ਲੋਕ ਮੇਂ ਤੂੰ  (ਸਹੁ) ਪਤੀ ਕਾ ਸੇਵਨ ਕਰੁ, ਕਿਉਂਕਿ (ਸਾਹੁਰੜੈ) ਪਰਲੋਕ ਮੇਂ ਸੁਖੀ ਵਸੇਂਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ! ਜਿਤਨਾ ਚਿਰ ਤੂੰ) ਪੇਕੇ ਘਰ ਵਿਚ (ਸੰਸਾਰ ਵਿਚ ਹੈਂ, ਉਤਨਾ ਚਿਰ) ਤੂੰ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੀ ਰਹੁ। ਸਹੁਰੇ ਘਰ ਵਿਚ (ਪਰਲੋਕ ਵਿਚ ਜਾ ਕੇ) ਤੂੰ ਸੁਖੀ ਵੱਸੇਂਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਈਅੜੈ = ਪੇਕੇ ਘਰ ਵਿਚ, ਇਸ ਲੋਕ ਵਿਚ। ਸਹੁ = ਖਸਮ, ਸ਼ਹੁ। ਸੇਵਿ = ਸਿਮਰ। ਸਾਹੁਰੜੈ = ਸਹੁਰੇ ਘਰ ਵਿਚ, ਪਰਲੋਕ ਵਿਚ। ਸੁਖਿ = ਸੁਖ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la casa de tus padres estás bendecida, así como en la de tus suegros."