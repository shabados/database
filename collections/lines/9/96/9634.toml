[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਆ ਧਨ ਜੋਬਨ ਅਰੁ ਸੁਤ ਦਾਰਾ; ਪੇਖਨ ਕਉ ਜੁ ਦਇਓ ॥"
page = 336
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This wealth, youth, sons and wife, that the Lord has given, are but a passing show."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੌਲਤ, ਜੁਆਨੀ, ਪੁਤ੍ਰ ਅਤੇ ਪਤਨੀ, ਜੋ ਸੁਆਮੀ ਦੇ ਦਿਤੇ ਹਨ, ਕੇਵਲ ਇਕ ਬੀਤ ਜਾਣ ਵਾਲਾ ਨਜ਼ਾਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This wealth, youth, children and spouse which the Lord has given you - this is all just a passing show."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਧਨ ਜੋਬਨ ਔਰ (ਸੁਤ) ਪੁਤਰ ਪੁਨਾ ਇਸਤ੍ਰੀ ਜੋ ਦੇਖਨੇ ਕੋ ਦੀਏ ਥੇ, ਭਾਵ ਏਹਿ ਕਿ ਪਰਮੇਸ੍ਵਰ ਨੇ ਪ੍ਰੀਛਾ ਕਰਨੇ ਵਾਸਤੇ ਦੀਏ ਥੇ ਕਿ ਜੀਵ ਇਨ ਮੇਂ ਫਸ ਜਾਤੇ ਹੈਂ ਜਾਂ ਉਦਾਸੀਨ ਹੋ ਕਰ ਮੇਰੇ ਮੇਂ ਪ੍ਰੀਤ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਨ, ਜੁਆਨੀ, ਪੁੱਤਰ ਤੇ ਇਸਤ੍ਰੀ ਇਹ ਸਾਰੇ ਉਸ ਪ੍ਰਭੂ ਨੇ (ਜੀਵ ਨੂੰ ਕਿਸੇ ਤਮਾਸ਼ੇ ਵਿਚ ਨਿਰਲੇਪ ਜਿਹਾ ਰਹਿਣ ਵਾਂਗ) ਵੇਖਣ ਲਈ ਦਿੱਤੇ ਹਨ (ਕਿ ਇਸ ਜਗਤ-ਤਮਾਸ਼ੇ ਵਿਚ ਇਹ ਨਿਰਲੇਪ ਹੀ ਰਹੇ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਆ = ਇਹ ਸਾਰੇ। ਜੋਬਨ = ਜੁਆਨੀ। ਅਰੁ = ਅਤੇ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਅਰੁ' ਅਤੇ 'ਅਰਿ' ਦੇ ਜੋੜ ਅਤੇ ਅਰਥ ਵਿਚ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ; ਅਰਿ = ਵੈਰੀ}। ਸੁਤ = ਪੁੱਤਰ। ਦਾਰਾ = ਇਸਤ੍ਰੀ, ਵਹੁਟੀ। ਪੇਖਨ ਕਉ = ਵੇਖਣ ਲਈ {❀ ਨੋਟ: ਕੋਈ ਖੇਲ ਤਮਾਸ਼ਾ ਵੇਖਣ ਜਾਈਏ, ਉਸ ਵਿਚ ਭਾਵੇਂ ਕਿਤਨੇ ਹੀ ਮਨ ਭਰਮਾਉਣ ਵਾਲੇ ਜਾਂ ਦਰਦ-ਭਰੇ ਸਾਕੇ ਆਉਣ, ਅਸੀਂ ਸਿਰਫ਼ ਤਮਾਸ਼-ਬੀਨ ਹੀ ਰਹਿੰਦੇ ਹਾਂ। ਨਾਹ ਤਾਂ ਤਮਾਸ਼ੇ ਦੇ ਦੁੱਖ-ਭਰੇ ਦ੍ਰਿਸ਼ ਨਾਲ ਕੋਈ ਡੂੰਘੀ ਸੱਟ ਸਾਨੂੰ ਵੱਜਦੀ ਹੈ, ਜਿਵੇਂ ਕਿਸੇ ਆਪਣੇ ਨਿੱਜ ਦੇ ਦੁਖ ਦੀ ਵੱਜ ਸਕਦੀ ਹੈ ਅਤੇ ਨਾਹ ਹੀ ਕੋਈ ਮਨ ਨੂੰ ਭਰਮਾਉਣ ਵਾਲੀ ਸ਼ੈ ਸਾਨੂੰ ਠੱਗ ਸਕਦੀ ਹੈ। ਅਸੀਂ ਜਾਣਦੇ ਹਾਂ ਕਿ ਇਹ ਅਸਲ ਨਹੀਂ, ਕਿਸੇ ਹੋ ਚੁਕੇ ਅਸਲ ਦੀ ਨਕਲ ਹੈ। ਸੋ, ਉਸ ਤਮਾਸ਼ੇ ਦੇ ਦੁਖਾਂ ਸੁਖਾਂ ਦੇ ਦ੍ਰਿਸ਼ਾਂ ਵਿਚ ਅਸੀਂ ਨਿਰਲੇਪ ਜਿਹੇ ਰਹਿੰਦੇ ਹਾਂ। ਇਹ ਧਨ, ਜੁਆਨੀ, ਪਰਿਵਾਰ ਭੀ ਇਕ ਖੇਡ ਪ੍ਰਭੂ ਨੇ ਬਣਾਈ ਹੈ, ਇਹਨਾਂ ਵਿਚ ਰਹਿ ਕੇ ਭੀ ਇਹਨਾਂ ਨੂੰ ਵੇਖਣਾ ਹੀ ਹੈ, ਭਾਵ, ਇਹਨਾਂ ਨੂੰ ਤਮਾਸ਼ਾ ਹੀ ਸਮਝਣਾ ਹੈ, ਇਹਨਾਂ ਵਿਚ ਨਿਰਲੇਪ ਹੀ ਰਹਿਣਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las riquezas, la belleza, los hijos, las hijas, quienes Dios ha creado como un escenario pasajero,"