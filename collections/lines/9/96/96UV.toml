[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਦ ਬਿਨੋਦ ਅਨੰਦ ਕੋਡ; ਪ੍ਰਿਅ ਪ੍ਰੀਤਮ ਸੰਗਿ ਬਨੇ ॥"
page = 929
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With her loved spouse the bride enjoys millions of melodies, merriments and joys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਿਆਰੇ ਪਤ੍ਰੀ ਨਾਲ ਪਤਨੀ ਕ੍ਰੋੜਾਂ ਹੀ ਰਾਗ ਹਾਸ ਬਿਲਾਸ ਅਤੇ ਖੁਸ਼ੀਆਂ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With her Beloved Husband Lord, she enjoys millions of melodies, pleasures and joys."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਦ ਰਾਗ ਕੇ ਔ ਜੋ ਕੌਤਕੋਂ ਕੇ ਅਨੰਦ ਕ੍ਰੋੜੋਂ ਹੈਂ, ਸੋ ਸਭ ਤਬ (ਬਨੇ) ਪ੍ਰਾਪਤ ਹੂਏ ਹੈਂ ਜਬ (ਪ੍ਰਿਅ) ਪਤੀ ਪਰਮੇਸਰ ਕੇ ਜੋ ਪ੍ਰੀਤਮ ਸੰਤ ਹੈਂ ਤਿਨ ਕੇ ਸੰਗ ਕਰਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆਂ (ਮਾਨੋ, ਅਨੇਕਾਂ) ਰਾਗਾਂ ਤਮਾਸ਼ਿਆਂ ਤੇ ਕੌਤਕਾਂ ਦੇ ਆਨੰਦ (ਮਾਣ ਲਈਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਦ = ਰਾਗਾਂ ਦੇ ਗਾਣੇ। ਬਿਨੋਦ = ਤਮਾਸ਼ੇ। ਕੋਡ = ਕੌਤਕ। ਸੰਗਿ = ਨਾਲ, ਸੰਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Disfruto de incontables alegrías, festividades y melodías dulces al unirme con mi Bienamado."