[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਬਨਿਤਾ ਸੁਤ ਬੰਧਪ; ਇਸਟ ਮੀਤ ਅਰੁ ਭਾਈ ॥"
page = 700
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mother, father, wife, sons, relations, lovers, friends, and brothers,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਂ, ਪਿਓ, ਪਤਨੀ, ਪੁੱਤ੍ਰ, ਸਨਬੰਧੀ, ਪ੍ਰੇਮੀ, ਮਿੱਤ੍ਰ, ਅਤੇ ਭਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mother, father, spouse, children, relatives, lovers, friends and siblings meet,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਾਤਾ, ਪਿਤਾ, ਇਸਤ੍ਰੀ ,ਪੁਤ੍ਰ ਔ (ਬੰਧਪ) ਸਨਬੰਧੀ, (ਇਸਟ) ਪਿਆਰੇ, ਮਿਤ੍ਰ ਔਰ ਭਾਈ ਆਦੀ ਜੇਤੇ ਹੈਂ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਂ ਪਿਉ, ਇਸਤ੍ਰੀ, ਪੁੱਤਰ, ਰਿਸ਼ਤੇਦਾਰ, ਪਿਆਰੇ ਮਿੱਤਰ ਅਤੇ ਭਰਾ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Padre y madre, esposa e hijos, parientes amados y hermanos se encuentran"