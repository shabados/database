[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਕਉ; ਲਾਗੈ ਦੁਖ ਸਾਂਗੈ ॥"
page = 1152
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The reproacher endures the pain of the wound of a bayonet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਹਮਤ ਲਾਉਣ ਵਾਲਾ ਬਰਛੀ ਦੇ ਫੱਟ ਦੇ ਦੁਖ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer suffers, as if stabbed by a spear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਕਉ ਦੁਖ ਰੂਪੀ (ਸਾਂਗੈ) ਬਰਛੀ ਲਾਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਭੀ) ਦੋਖੀ ਨੂੰ (ਆਪਣੀ ਹੀ ਕਰਤੂਤ ਦਾ ਅਜਿਹਾ) ਦੁੱਖ ਅੱਪੜਦਾ ਹੈ (ਜਿਵੇਂ) ਬਰਛੀ (ਲੱਗਣ) ਦਾ (ਦੁੱਖ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖੁ ਸਾਂਗੈ = ਬਰਛੀ (ਵੱਜਣ) ਦਾ ਦੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el calumniador es destruido por la lanza de su malvada intención."