[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੇਰਾ ਚਾਨਣੁ; ਆਪੇ ਕੀਆ ॥"
page = 1056
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself has created darkness and light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਅਨ੍ਹੇਰਾ ਅਤੇ ਪ੍ਰਕਾਸ਼ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created darkness and light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਔ ਗਿਆਨ ਦੋ ਸ਼ਕਤੀਆਂ ਕੋ ਆਪ ਹੀ ਕਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਹਨੇਰਾ ਅਤੇ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ) ਚਾਨਣ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੇਰਾ = ਮਾਇਆ ਦਾ ਮੋਹ। ਚਾਨਣੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios Mismo crea la Luz y la oscuridad,"