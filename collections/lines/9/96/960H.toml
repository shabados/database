[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਕਹਿਆ; ਅੰਕਿ ਸਮਾਵੈ ॥"
page = 933
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's instruction, enshrines in his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਉਹ ਆਪਣੇ ਰਿਦੇ ਵਿੱਚ ਟਿਕਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who takes the Words of the Guru into his very fiber,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਕਹਿਆ ਹੋਇਆ ਉਪਦੇਸ ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਸਮਾਇ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਸਤਿਗੁਰੂ ਦਾ ਦੱਸਿਆ ਹੋਇਆ (ਗਿਆਨ) ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incorpora, en sí mismo, la Instrucción del Guru"