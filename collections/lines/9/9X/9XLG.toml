[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵੈ ਨੋ ਲੋਚੈ; ਜੇਤੀ ਸਭ ਆਈ ॥"
page = 1064
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone, who is come in this world, longs for the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਜੋ ਜੱਗ ਵਿੱਚ ਆਇਆ ਹੈ, ਨਾਮ ਨੂੰ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone who comes into the world, longs for the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਤੀ ਸ੍ਰਿਸਟੀ ਸੰਸਾਰ ਮੇਂ ਆਈ ਹੈ ਤੇਤੀ ਨਾਮ ਕੋ ਹੀ ਸਭ ਚਾਹੁਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨੀ ਭੀ ਲੁਕਾਈ (ਜਗਤ ਵਿਚ) ਪੈਦਾ ਹੁੰਦੀ ਹੈ (ਉਹ ਸਾਰੀ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰਨ ਦੀ ਤਾਂਘ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਚੈ = ਤਾਂਘਦੀ ਹੈ, ਪ੍ਰਾਪਤ ਕਰਨ ਦੀ ਤਾਂਘ ਕਰਦੀ ਹੈ। ਨਾਵੈ ਨੋ = ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ। ਜੇਤੀ = ਜਿਤਨੀ ਭੀ। ਸਭ ਆਈ = ਸਾਰੀ ਪੈਦਾ ਹੋਈ ਲੁਕਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo ser creado, añora el Nombre,"