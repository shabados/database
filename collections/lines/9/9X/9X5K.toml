[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਪ੍ਰੀਤਿ; ਅਪੁਨੇ ਪ੍ਰਭ ਨਾਲਿ ॥੩॥"
page = 199
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose affection is with his own Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਪਿਆਰ ਆਪਦੇ ਨਿਜ ਦੇ ਮਾਲਕ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if they place their love in God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਪ੍ਰੀਤਿ ਅਪਨੇ ਪ੍ਰਭੂ ਕੇ ਸਾਥ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਪ੍ਰੀਤਿ ਆਪਣੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਲ ਬਣੀ ਹੋਈ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con el Señor, es aprobado. (3)"