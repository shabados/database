[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕੂਮਲ ਫੁਲ ਗੁਣ; ਨਾਨਕ. ਗੁਪਸਿ ਮਾਲ ॥"
page = 791
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the fresh leaves of the body and the flowers of virtues, Nanak weaves garland."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਦੇ ਤਾਜ਼ੇ ਪੱਤਿਆਂ ਅਤੇ ਨੇਕੀਆਂ ਦੇ ਫੁੱਲਾਂ ਨਾਲ ਨਾਨਕ ਫੁੱਲ-ਮਾਲਾ ਗੁੰਦਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the fresh leaves of the body, and the flowers of virtue, Nanak has weaved his garland."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਇਆਂ ਮੇਂ ਇੰਦ੍ਰੇ ਡਾਲ ਹੈਂ, (ਕੂਮਲ) ਨਿਮ੍ਰਤਾ ਆਦੀ ਗੁਣ ਫੁਲ ਹੈਂ, ਗੁਰੂ ਜੀ ਕਹੇ ਏਹੁ ਮਾਲਾ ਬਨਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਰੀਰ (ਮਾਨੋ, ਫੁੱਲਾਂ ਵਾਲੇ ਬੂਟਿਆਂ ਦੀ) ਕੂਮਲੀ ਹੈ, (ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣ (ਇਸ ਕੋਮਲ ਟਹਣੀ ਨੂੰ, ਮਾਨੋ) ਫੁੱਲ ਹਨ, (ਕੋਈ ਭਾਗਾਂ ਵਾਲਾ ਬੰਦਾ ਇਹਨਾਂ ਫੁੱਲਾਂ ਦਾ) ਹਾਰ ਗੁੰਦਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si las hojas frescas del cuerpo dan las flores del mérito, y con éstas se teje una corona de flores,"