[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਿਰਪਾ ਤੇ. ਪਾਈਐ ਹਰਿ ਜਪੁ; ਨਾਨਕ ਨਾਮੁ ਅਧਾਰਾ ॥੨॥੫॥"
page = 720
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's grace alone, the Lord's meditation and the support of His Name are obtained, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਹੀ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਅਤੇ ਉਸ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Lord's Kind Mercy, O Nanak, one obtains the Lord's meditation, and the support of the Naam. ||2||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਹੀ ਸੋ ਹਰਿ ਨਾਮ ਕਾ ਜਾਪ ਸਤਿਗੁਰੋਂ ਤੇ ਪਾਈਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਕੋ ਤੋ ਨਾਮ ਕਾ ਹੀ ਆਸਰਾ ਹੈ ॥੨॥੫ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਮਨ!) ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ (ਜਿਸ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ) ਨਾਮ (ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੨॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ। ਪਾਈਐ = ਲੱਭਦਾ ਹੈ। ਹਰਿ ਜਪੁ = ਹਰੀ ਦਾ ਜਪ। ਅਧਾਰਾ = ਆਸਰਾ ॥੨॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues por la Gracia del Señor somos bendecidos con Su Nombre. Él es nuestro Eterno Soporte.(2-5)"