[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਣੁ ਰਾਖਿ ਲੀਆ; ਸੰਤਨ ਕਾ ਸਦਕਾ ॥"
page = 1117
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Me, the virtueless one, the Lord has saved for the sake of his saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੇਕੀ-ਵਿਹੁਣ ਦੀ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਸਾਧੂਆਂ ਦੀ ਖਾਤਰ ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am unworthy, but He has saved me, for the sake of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਸੰਤੋਂ ਕੇ ਨਮਿਤ ਕਰ ਆਪ ਨੇ ਮੁਝ ਨਿਰਗੁਣ ਕੋ ਸੰਸਾਰ ਦੁਖੋਂ ਸੇ ਰਾਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਸੰਤ ਜਨਾਂ ਦੀ ਸਰਨ ਪੈਣ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੂੰ ਮੈਨੂੰ ਗੁਣ-ਹੀਨ ਨੂੰ (ਭੀ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A mí, un ser sin mérito, Dios me ha salvado por el bien de Sus Santos."