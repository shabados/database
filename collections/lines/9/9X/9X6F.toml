[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਲਤਿ ਪਲਤਿ ਮੁਖ ਉਜਲੇ; ਗੁਰ ਸਿਖ ਗੁਰਸਿਖਾਂ ਮਨਿ ਭਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Sikhs ove the teachings of the Guru and their faces remain bright in this and in the world hereafter."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪਰਲੋਕ ਮੂੰਹ ਉੱਜਲੇ ਹੁੰਦੇ ਹਨ, (ਕਿਉਂ ਜੋ) ਗੁਰ ਸਿੱਖਾਂ ਦੇ ਮਨ ਨੂੰ ਗੁਰ ਸਿਖੀ ਪਿਆਰੀ ਲਗਦੀ ਹੈ।"