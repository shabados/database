[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਉ ਸੇਵਾ. ਸਤ ਪੁਰਖ ਪਿਆਰੇ; ਜਤ ਸੁਨੀਐ. ਤਤ ਮਨਿ ਰਹਸਾਉ ॥"
page = 1119
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve I my loved True Lord. Wherever I hear His praise, there my mind is in bloom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਲਾਡਲੇ ਸਚੇ ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹਾ। ਜਿਥੇ ਭੀ ਮੈਂ ਉਸ ਦਾ ਜੱਸ ਸੁਣਦਾ ਹਾਂ, ਉਕੇ ਹੀ ਮੇਰਾ ਚਿੱਤ ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve my True Beloved Lord. Wherever I hear His Praise, there my mind is in ecstasy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ ਪਰਮੇਸ੍ਵਰ! ਮੈਂ (ਸਤ ਪੁਰਖ) ਮਹਾਤਮਾ ਪੁਰਸ਼ੋਂ ਕੀ ਸੇਵਾ ਕਰੋਂ ਔਰ (ਜਤ) ਜਹਾਂ ਤੇਰਾ ਜਸੁ ਉਨ ਕੇ ਮੁਖ ਦ੍ਵਾਰਾ ਸ੍ਰਵਨ ਕਰੋਂ (ਤਤ) ਤਹਾਂ ਹੀ ਮਨ ਮੇਂ (ਰਹਸਾਉ) ਅਨੰਦ ਹੋਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਹਰੀ! (ਮਿਹਰ ਕਰ) ਮੈਂ ਗੁਰਮੁਖਾਂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਰਹਾਂ (ਕਿਉਂਕਿ ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤ ਵਿਚ) ਜਿਥੇ ਭੀ ਤੇਰਾ ਨਾਮ ਸੁਣਿਆ ਜਾਂਦਾ ਹੈ ਉਥੇ ਹੀ ਮਨ ਵਿਚ ਖ਼ੁਸ਼ੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਉ = ਕਰਉਂ, ਮੈਂ ਕਰਾਂ। ਸੇਵਾ ਸਤ ਪੁਰਖ = ਗੁਰਮੁਖਾਂ ਦੀ ਸੇਵਾ। ਪਿਆਰੇ = ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਜਤ = {यत्र} ਜਿੱਥੇ। ਸੁਨੀਐ = ਸੁਣਿਆ ਜਾਂਦਾ ਹੈ। ਤਤ = ਉਥੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਰਹਸਾਉ = ਰਹਸੁ, ਖਿੜਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Déjenme Servirte, oh Purusha Verdadero, oh Amor, y así como empiezo a escuchar de Ti, mi mente entra en Éxtasis."