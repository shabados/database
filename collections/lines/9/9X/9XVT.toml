[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂਹੀ ਗ੍ਰਿਹਿ. ਤੂਹੀ ਬਨਿ ਤੂਹੀ; ਗਾਉ ਤੂਹੀ ਸੁਨਿ ॥ ਹੈ ਨਾਨਕ. ਨੇਰ ਨੇਰੀ ॥੩॥੩॥੧੫੬॥"
page = 213
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art in home, Thou in forest, Thou in village, and Thou in wilderness. Near, how near art Thou, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਘਰ ਵਿੱਚ ਹੈਂ, ਤੂੰ ਹੀ ਜੰਗਲ ਵਿੱਚ ਤੂੰ ਹੀ ਪਿੰਡ ਵਿੱਚ ਅਤੇ ਤੂੰ ਹੀ ਸੁੰਨਸਾਨ ਥਾਂ ਅੰਦਰ। ਨੇੜੇ, ਕਿੰਨਾ ਨੇੜੇ ਤੂੰ ਹੈਂ, ਹੈ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are in the household, and You are in the forest. You are in the village, and You are in the wilderness. Nanak: You are near, so very near! ||3||3||156||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਘਰ ਮੇਂ ਹੈ ਔਰ ਤੂਹੀ ਬਾਗੋਂ ਮੇਂ ਹੈਂ, ਪੁਨਾ ਤੂੰਹੀ ਗਾਮ ਵਿਖੇ ਹੈਂ ਤਥਾ ਤੂ ਹੀ (ਸੁਨਿ) ਉਜਾੜ ਵਿਖੇ ਹੈਂ, ਵਾ ਤੂਹੀ ਗਾਉਣੇ ਵਾਲਾ ਹੈ ਔਰ ਤੂ ਹੀ ਸੁਣਨੇ ਵਾਲਾ ਹੈ॥ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੂੰ ਨੇੜੇ ਜੋ ਹੈਂ ਅਪਨੇ ਹਾਥ ਪਾਉਂ ਅੰਗ ਤਿਨ ਸੇ ਭੀ ਨੇੜੇ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਅੰਗ ਤੋ ਮਮਤਾ ਕਾ ਵਿਖੇ ਹੈ। ਪਰਮੇਸ੍ਵਰ ਆਤਮ ਰੂਪਤਾ ਕਰ ਕੇ ਅਹੰਤਾ ਕਾ ਵਿਖੇ ਹੈ॥੩॥੩॥੧੫੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ (ਮੈਨੂੰ) ਘਰ ਵਿਚ ਦਿੱਸ ਰਿਹਾ ਹੈਂ, ਤੂੰ ਹੀ (ਮੈਨੂੰ) ਜੰਗਲ ਵਿਚ (ਦਿੱਸ ਰਿਹਾ) ਹੈਂ, ਤੂੰ ਹੀ (ਮੈਨੂੰ) ਵੱਸੋਂ ਵਿਚ (ਦਿੱਸ ਰਿਹਾ) ਹੈਂ, ਤੂੰ ਹੀ (ਮੈਨੂੰ) ਉਜਾੜ ਵਿਚ (ਦਿੱਸ ਰਿਹਾ) ਹੈਂ। ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ (ਹਰੇਕ ਜੀਵ ਦੇ) ਅੱਤ ਨੇੜੇ ਵੱਸਦਾ ਹੈ ॥੩॥੩॥੧੫੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú estás en el hogar, en los bosques, en las villas y en las ruinas; oh Dios, Oh Nanak, ¡Qué cerca, pero, que cerca estás!(3-3-156)"