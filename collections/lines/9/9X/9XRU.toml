[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਖਾ ਭੂਖ; ਬਹੁ ਤਪਤਿ ਵਿਆਪਿਆ ॥"
page = 804
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is involved in the great fire of thirst and hunger,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤਰੇਹ ਅਤੇ ਖੁਧਿਆਂ ਦੀ ਬਹੁਤੀ ਅੱਗ ਅੰਦਰ ਲਪੇਟਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is afflicted by the terrible fire of thirst and desire,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪੀ ਤ੍ਰਿਖਾ ਭੂਖ ਕਰ ਆਧ ਵਿਆਧ ਪਰਮ ਤਪਤ ਕਰ ਕੇ (ਵਿਆਪਿਆ) ਸੰਯੁਕਤ ਹੋ ਰਹਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਗਤ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ, ਮਾਇਆ ਦੀ ਭੁੱਖ ਤੇ ਸੜਨ ਵਿਚ ਫਸਿਆ ਪਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tenía hambre y sed y mi corazón estaba en el fuego,"