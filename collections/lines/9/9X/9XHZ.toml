[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਗੁਰੁ ਪਾਇਆ; ਗੁਰਸਬਦੀ ਪਾਰਿ ਲਘਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 82
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good luck the Guru is obtained, and through Guru's instruction one is ferried across the world-ocean. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਗੁਰੂ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਇਨਸਾਨ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, the Guru is found; through the Word of the Guru's Shabad, we are carried across to the other side. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਪੁੰਨਵਾਨੋਂ ਨੇ ਗੁਰੂ ਪਾਯਾ ਹੈ, ਗੁਰੂ ਜੋ ਹੈਂ (ਸਬਦੀ) ਨਾਮ ਦੇਨੇ ਵਾਲੇ, ਸੋ ਸਬਦ ਉਪਦੇਸ ਦੇ ਕਰ ਸਿਖ ਕੋ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਕਰ ਦੇਤੇ ਹੈਂ, ਭਾਵ ਇਹ ਕਿ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਕਰ ਦੇਤੇ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਜਿਨ ਕੋ ਗੁਰੋਂ ਨੇ ਪਾਰ ਕੀਆ ਹੈ, ਤਿਨ ਕਾ ਨਿਸਚਾ ਕੈਸਾ ਹੈ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਡਭਾਗੀ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਰਾਹੀਂ (ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que en su Destino así lo tenían escrito por Dios, sólo ellos, dice Nanak, habitaron en el Nombre del Señor. (1-Pausa)"