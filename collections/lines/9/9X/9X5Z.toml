[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨ ਅਰੇ ਸੁ ਮਰੇ ਸਭ ਹੀ ਭਟ; ਜੀਤ ਬਚੇ ਰਨ ਛਾਡਿ ਪਰਾਨੇ ॥"
page = 265

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ravana called all his warriors, but those remaining fighters fled away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਯੁੱਧ ਵਿੱਚ) ਆ ਕੇ (ਰਾਮ ਨਾਲ) ਜਿੰਨੇ ਵੀ ਅੜੇ ਸਨ, ਉਹ ਸਾਰੇ ਸੂਰਮੇ ਮਰ ਗਏ। ਜਿਊਂਦੇ ਕੇਵਲ ਉਹੀ ਬਚੇ, ਜੋ ਰਣ ਨੂੰ ਛੱਡ ਕੇ ਭਜ ਗਏ।"