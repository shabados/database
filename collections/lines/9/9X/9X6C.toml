[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਚਿ ਪਚਿ ਬੂਡਹਿ. ਕੂੜੁ ਕਮਾਵਹਿ; ਕੂੜਿ ਕਾਲੁ ਬੈਰਾਈ ਹੇ ॥੧੫॥"
page = 1025
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He practises falsehood and is destroyed and drowned, as death is the enemy of falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਝੂਠ ਦੀ ਕਿਰਤ ਕਰਦਾ ਹੈ ਅਤੇ ਬਰਬਾਦ ਹੋ ਡੁੱਬ ਜਾਂਦਾ ਹੈ, ਕਿਉਂਜੁ ਮੌਤ ਝੂਠ ਦੀ ਵੈਰਣ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are ruined, destroyed and drowned from practicing falsehood; death is the enemy of the false. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੰਧਿਓਂ ਮੇਂ ਜਲ ਥਲ, ਭਾਵ ਸੰਸਾਰ ਸਮੁੰਦਰ ਮੇਂ ਡੂਬੇ ਹੈਂ। ਪੁਨਃ ਝੂਠ ਬੋਲਣੇ ਵਾਲੋਂ ਕਾ ਕਾਲ ਭਗਵਾਨ ਵੈਰੀ ਹੈ, ਭਾਵ ਅਤੀ ਦੁਖ ਦੇਤਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝੇ ਹੋਏ ਬੰਦੇ (ਨਿਰਾ) ਮਾਇਆ ਦਾ ਧੰਧਾ ਹੀ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਅਜੇਹੇ ਬੰਦੇ ਖ਼ੁਆਰ ਹੋ ਹੋ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਸਮੁੰਦਰ ਵਿਚ ਹੀ) ਗੋਤੇ ਖਾਂਦੇ ਰਹਿੰਦੇ ਹਨ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਝੂਠੇ ਧੰਧੇ ਵਿਚ (ਫਸੇ ਰਹਿਣ ਕਰਕੇ) ਆਤਮਕ ਮੌਤ ਉਹਨਾਂ ਦੀ ਵੈਰਨ ਬਣ ਜਾਂਦੀ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਡਹਿ = ਡੁੱਬਦੇ ਹਨ। ਕੂੜਿ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਫਸਣ ਕਰਕੇ)। ਬੈਰਾਈ = ਵੈਰੀ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Practicando la falsedad son destruidos y de esta forma la muerte se vuelve su peor enemigo.(15)"