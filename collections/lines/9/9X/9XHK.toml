[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਮਨਿ ਵਸੈ; ਨਾਮੇ ਰਹੈ ਸਮਾਇ ॥"
page = 36
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace God dwells in the mind and man remains merged in His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ-ਸਦਕਾ ਵਾਹਿਗੁਰੂ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇਨਸਾਨ ਉਸ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, He dwells in the mind, and one remains immersed in His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜਿਨੋਂ ਪਰ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਭਈ ਹੈ, ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਨਾਮੁ ਬਸਤਾ ਹੈ, ਸੋ ਐਸੇ ਪੁਰਸ ਨਾਮੀ ਕੇ ਬੀਚ ਸਮਾਇ ਰਹੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਅਭੇਦ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਵੱਸ ਪੈਂਦਾ ਹੈ ਉਹ ਨਾਮ ਵਿਚ ਹੀ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨਿ ਵਿਚ। ਨਾਮੇ = ਨਾਮ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Su Gracia, Él inunda la mente de Sí Mismo y uno funde su ser en el Nombre del Señor."