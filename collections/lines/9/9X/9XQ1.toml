[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਣਤ ਤਿਨਾ ਦੀ ਕੋ ਕਿਆ ਕਰੇ; ਜੋ. ਆਪਿ ਬਖਸੇ ਕਰਤਾਰਿ ॥੧੨॥"
page = 143
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can reckon the worth of those who have been pardoned by the Creator Himself?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਰਾਂ ਨੂੰ ਸਿਰਜਣਹਾਰ ਨੇ ਖੁਦ ਮਾਫੀ ਦੇ ਦਿੱਤੀ ਹੈ, ਉਨ੍ਹਾਂ ਦੇ ਮੁੱਲ ਨੂੰ ਕੌਣ ਗਿਣ ਸਕਦਾ ਹੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can estimate the value of those who have been forgiven by the Creator Lord Himself? ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਰਤਾਰ ਨੇ ਆਪ ਬਖਸ਼ੇ ਹੈਂ ਤਿਨ ਕੇ ਕਰਮੋਂ ਕੀ ਗਿਣਤੀ ਕੋਈ ਕਿਆ ਕਰੇਗਾ॥੧੨॥☬ਅਬ ਪ੍ਰਪੰਚ ਕੋ ਮਿਥਿਆ ਜਨਾਵਤੇ ਹੂਏ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸਤ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਕਰਤਾਰ ਨੇ ਆਪ ਬਖ਼ਸ਼ ਲਿਆ ਉਹਨਾਂ ਦੀ ਐਬ-ਜੋਈ ਕਿਸੇ ਕੀਹ ਕਰਨੀ ਹੋਈ? ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਣਤ = ਦੰਦ ਕਥਾ, ਨਿੰਦਿਆ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ningún recuento de sus virtudes les puede uno hacer a aquéllos a quienes el Señor ha bendecido.(12)"