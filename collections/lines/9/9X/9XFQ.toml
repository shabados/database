[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ; ਨਿਤ ਰਸਨ ਬਖਾਨ ॥"
page = 200
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thy tongue, do thou, ever, repeat Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭਾ ਨਾਲ ਤੂੰ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your tongue, continually chant the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਰਾਮ ਕੋ ਨਾਮ ਕੇ ਨਿਤੰਪ੍ਰਤੀ ਜਿਹਬਾ ਕਰ ਕੇ ਉਚਾਰਨ ਕਰੋ ਵਾ ਹਮਨੇ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੀ ਜੀਭ ਨਾਲ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con tus labios repite las Alabanzas del Naam,"