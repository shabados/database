[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਵ ਸੇ ਤਪਸੀ, ਆਦਿ ਬ੍ਰਹਮਾ ਸੇ ਨ ਬੇਦਚਾਰੀ; ਸਨਤ ਕੁਮਾਰ ਸੀ, ਤਪਸਿਆ ਨ ਅਨਤ ਹੈ ॥"
page = 14

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If the Lord is realised by the practice of austerities, then none is more austere than god Shiva if the Lord meets by the recitation of Vedas, then none is more conversant with the Vedas than the god Brahma: there is also no great performer of asceticism "

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ ਤਪ ਕੀਤਿਆਂ ਮਿਲਦਾ ਹੋਵੇ ਤਾਂ) ਸ਼ਿਵ ਵਰਗਾ (ਕੋਈ) ਤਪਸੀ ਨਹੀਂ (ਤੇ ਜੇ ਵੇਦ ਪੜ੍ਹਿਆਂ ਮਿਲਦਾ ਹੋਵੇ ਤਾਂ) ਬ੍ਰਹਮਾ ਵਰਗਾ ਵੇਦਵਿਚਾਰੀ ਕੋਈ ਨਹੀਂ ਹੈ ਅਤੇ (ਜੇ ਤਪਸਿਆ ਕੀਤਿਆਂ ਮਿਲਦਾ ਹੋਵੇ ਤਾਂ) ਸਨਤ ਕੁਮਾਰ ਵਰਗੀ ਤਪਸਿਆ ਕਿਸੇ ਹੋਰ ਨੇ ਨਹੀਂ ਕਰਨੀ।"