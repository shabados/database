[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਕਿਛੁ ਕਰੈ. ਕਿ ਕਰਣੈਹਾਰਾ; ਕਿਆ ਇਸੁ ਹਾਥਿ ਬਿਚਾਰੇ ॥"
page = 216
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can the man do, what is he capable of doing, and what is in the hand of this poor creature?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਕੀ ਕਰ ਸਕਦਾ ਹੈ, ਉਹ ਕੀ ਕਰਣ ਜੋਗ ਹੈ ਅਤੇ ਇਸ ਗਰੀਬ ਜੀਵ ਦੇ ਹੱਕ ਵਿੱਚ ਕੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can the mere mortal do? What is in the hands of this poor creature?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਕਿਆ ਕਿਛੁ ਕਰੈ, ਆਗੈ ਭਵਿਖਤ ਕਾਲ ਮੇਂ ਏਹ ਜੀਵ ਕਿਆ ਕਰਨੇ ਵਾਲਾ ਹੋਵੇਗਾ ਔਰ ਭੂਤ ਕਾਲ ਕੇ ਕਰਮੋ ਕਾ ਫਲ੍ਹ ਇਸ ਵਿਚਾਰੇ ਕੇ ਕਿਆ ਅਧੀਨ ਹੈ, ਭਾਵ ਸੇ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਹਮ ਜੀਵ ਪਰਤੰਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਰਬ-ਵਿਆਪਕ ਖਸਮ-ਪ੍ਰਭੂ! ਇਹ ਜੀਵ ਕੀਹ ਕਰੇ? ਇਹ ਕੀਹ ਕਰਨ-ਜੋਗਾ ਹੈ? ਇਸ ਵਿਚਾਰੇ ਦੇ ਹੱਥ ਵਿਚ ਕੀਹ ਹੈ? (ਇਹ ਜੀਵ ਆਪਣੇ ਆਪ ਕੁਝ ਨਹੀਂ ਕਰਦਾ, ਕੁਝ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਇਸ ਦੇ ਹੱਥ ਵਿਚ ਕੋਈ ਤਾਕਤ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué puede una criatura hacer? ¿Cómo puede la criatura ser el Creador?"