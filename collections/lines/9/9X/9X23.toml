[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਧਨ ਬਿਨੁ; ਹੋਰ ਸਭ ਬਿਖੁ ਜਾਣੁ ॥"
page = 664
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, deem all other riches as poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਹੋਰ ਸਾਰਿਆਂ ਧਨ-ਪਦਾਰਥਾਂ ਨੂੰ ਜ਼ਹਿਰ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that, except for the wealth of the Name, all other wealth is poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਾਮ ਧਨ ਤੇ ਬਿਨਾ ਔਰ ਸਭ ਵਿਸ ਰੂਪ ਜਾਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ-ਨਾਮ-ਧਨ ਤੋਂ ਬਿਨਾ ਹੋਰ (ਦੁਨੀਆ ਵਾਲਾ ਧਨ) ਸਾਰਾ ਜ਼ਹਰ ਸਮਝ (ਜੋ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor todas las demás riquezas son como veneno,"