[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਪਦਾਰਥੁ. ਜੂਐ ਹਾਰਿਆ; ਸਬਦੈ ਸੁਰਤਿ. ਨ ਪਾਈ ॥੫॥"
page = 1155
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They lose their priceless life in gamble and understand not the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਅਮੋਲਕ ਜੀਵਨ ਨੂੰ ਜੂਏ ਵਿੱਚ ਹਾਰ ਦਿੰਦੇ ਹਨ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They lose this precious human life in the gamble, and do not understand the Word of the Shabad. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਿਸ ਨੇ ਆਪਣਾ ਜਨਮੁ ਪਦਾਰਥੁ ਵਿਖੇ ਰੂਪ ਜੂਏ ਬੀਚ ਹਾਰ ਦੀਆ ਹੈ ਔਰ ਗੁਰ ਸਬਦ ਕੀ ਗ੍ਯਾਤ ਤਿਨ ਕੋ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੀ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਜਗਤ ਨੇ) ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਨੂੰ (ਜੁਆਰੀਏ ਵਾਂਗ) ਜੂਏ ਵਿਚ ਹਾਰ ਦਿੱਤਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਜਗਤ ਨੇ) ਆਮਤਕ ਜੀਵਨ ਦੀ ਸੂਝ ਹਾਸਲ ਨਹੀਂ ਕੀਤੀ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el precioso nacimiento humano lo arriesgó en el camino y sin tener la Sabiduría de Tu Palabra, perdió. (5)"