[[content]]
asset = "VGRG"
type = "primary"
data = "ਨੀਦ ਨ ਭੁਖ ਨ ਸੁਖ ਤਿਸੁ; ਸੂਲੀ ਚੜ੍ਹਿਆ ਰਹੈ ਡਰੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sleep, hunger and pleasure he does not have and remains so scared as if he has been sacrificed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਾ ਹੀ ਨੀਂਦ ਦਾ ਸੁੱਖ, ਨਾ ਹੀ ਭੁੱਖ ਲਗਦੀ ਮਾਨੋਂ (ਸੇਵਾ ਦੀ) ਸੂਲੀ ਪੁਰ ਚੜ੍ਹਿਆ ਹੋਇਆ ਡਰਦਾ ਰਹਿੰਦਾ ਹੈ।"