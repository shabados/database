[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਕਹਿ ਕੈ ਸਿਰ ਨ︀ਯਾਇ ਰਹੀ ਕਹਿ ਐਸੋ ਨ ਮਾਨ ਪਿਖਿਯੋ ਕਹੂੰ ਮਾਈ ॥੭੦੨॥"
page = 364

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet say, “I have not seen such an ego at any other place.”702."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਸਿਰ ਨਿਵਾ ਕੇ (ਖੜੋ) ਗਈ ਅਤੇ ਕਹਿਣ ਲਗੀ ਕਿ ਅਜਿਹਾ ਰੋਸਾ ਕਿਸੇ ਇਸਤਰੀ ਵਿਚ ਨਹੀਂ ਵੇਖਿਆ ॥੭੦੨॥"