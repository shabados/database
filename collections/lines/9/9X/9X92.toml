[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਦਿ ਅੰਤ ਅਨੰਤ ਮੂਰਤਿ; ਗੜ੍ਹਨ ਭੰਜਨਹਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 711

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is in the beginning and in the end, He is the infinite entity, the Creator and the Destroyer…Pause."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਦਿ ਤੋਂ ਅੰਤ ਤਕ ਅਨੰਤ ਮੂਰਤਾਂ ਬਣਾਉਣ ਅਤੇ ਭੰਨਣ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ।"