[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਚੇ ਨੋ ਸਾਬਾਸਿ ਹੈ; ਸਚੁ ਸਚਾ ਸੇਵਿ ਫਲਾਧਿਆ ॥੨੨॥"
page = 313
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is the Truest of the true One blooms by serving the Truest of the true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨਤਾਯੋਗ ਹੈ, ਸਚਿਆਰਾਂ ਦਾ ਮਹਾਂ ਸਚਿਆਰ। ਸਚਿਆ ਦੇ ਪਰਮ ਸੱਚੇ ਦੀ ਟਹਿਲ ਕਰਨ ਦੁਆਰਾ ਆਦਮੀ ਫਲਦਾ ਫੁਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed and acclaimed is the Truest of the True; serving the Truest of the True, one blossoms forth in fruition. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਸਚੇ ਕੋ (ਸਾਬਾਸਿ) ਧਨਕਾਰੀ ਹੈ। ਜਿਨੋਂ ਨੇ ਨਿਸਚੇ ਕਰ ਕੇ ਸਚੇ ਕੋ ਸੇਵਿਆ ਹੈ, ਤਿਨ ਕੋ (ਫਲਾਧਿਆ) ਫਲ ਅਧਿਕ ਹੂਆ ਹੈ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੰਨ ਹੈ ਸੱਚਾ ਪ੍ਰਭੂ, ਧੰਨ ਹੈ ਸੱਚਾ ਪ੍ਰਭੂ (ਇਸ ਤਰ੍ਹਾਂ) ਜੋ ਮਨੁੱਖ ਸਚ-ਮੁਚ ਸੱਚੇ ਦੀ ਅਰਾਧਨਾ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਉੱਤਮ ਫਲ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ (ਭਾਵ, ਉਹ ਮਨੁੱਖਾ ਜਨਮ ਨੂੰ ਸਫਲਾ ਕਰ ਲੈਂਦੇ ਹਨ) ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el Verdadero Señor, Cuyo Servicio nos da el Fruto Eterno.(22)"