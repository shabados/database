[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਬੋਹਿਥਾ ਲਾਦਿਆ; ਦੀਆ ਸਮੁੰਦ ਮੰਝਾਰਿ ॥"
page = 1009
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Loaded with sins, the ship is launched in the sea."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਨਾਲ ਲੱਦਿਆ ਹੋਇਆ ਜਹਾਜ਼ ਸਮੁੰਦਰ ਵਿੱਚ ਠੇਲ੍ਹ ਦਿਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The boat is loaded with sin and corruption, and launched into the sea."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਜਹਾਜ ਮੇਂ ਵਿਖੇ ਵਾਸਨਾ ਰੂਪ ਜਹਿਰ ਲਾਦਿਆ ਹੈ ਔ ਸੰਸਾਰ ਸਮੁੰਦਰ ਮੇਂ ਪਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਨੇ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦਾ ਬੇੜਾ ਮਾਇਆ ਦੇ ਜ਼ਹਿਰ ਨਾਲ ਲੱਦਿਆ ਹੋਇਆ ਹੈ, ਤੇ ਇਸ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਠੇਲ੍ਹ ਦਿੱਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਹਿਥਾ = ਜਹਾਜ਼, ਬੇੜਾ। ਦੀਆ = ਠੇਲ੍ਹ ਦਿੱਤਾ। ਮੰਝਾਰਿ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno carga el barco de la vida, de puras faltas y errores, y se embarca hacia el terrible mar de las existencias materiales."