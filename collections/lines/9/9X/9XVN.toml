[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤੁ ਭਏ; ਬਿਨਸੇ ਭ੍ਰਮ ਥਾਟ ॥੪॥੪੩॥੧੧੨॥"
page = 188
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am emancipated and my ground of doubt is destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੁਕਤ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਮੇਰਾ ਸ਼ੱਕ-ਸੰਦੇਹ ਦਾ ਪਸਾਰਾ ਢਹਿ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am liberated, and my doubts have been dispelled. ||4||43||112||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਭ੍ਰਮ ਕੇ (ਥਾਟ) ਸਮੁਦਾਇ ਬਿਨਸ ਗਏ ਹੈਂ, ਯਾਂ ਤੇ ਸੋ ਪੁਰਸ ਮੁਕਤਿ ਭਏ ਹੈਂ॥੪॥੪੩॥੧੧੨॥☬ਮਾਇਕ ਬਡਾਈ ਕੋ ਨਿਖੇਧ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਸੁਤੰਤਰ ਹੋ ਗਏ, ਉਹਨਾਂ ਦੇ ਮੋਹ ਦੀ ਭਟਕਣਾ ਵਾਲੇ ਸਾਰੇ ਪਸਾਰੇ ਮੁੱਕ ਗਏ ॥੪॥੪੩॥੧੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente se iluminó y se resolvió la duda dentro de mí.(4-43-112)"