[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਪਾਵਾ; ਜੇ ਤੁਧੁ ਭਾਵਾ ॥"
page = 1034
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I become pleasing to Thee, O Lord, Then alone can I see Thy vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਾਂ, ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਤੇਰਾ ਦੀਦਾਰ ਦੇਖ ਸਕਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I am pleasing to You, Lord, then I obtain the Blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਤੇਰੇ ਕੋ ਭਾਵਾਂ ਤਾਂ ਤੇਰੇ ਦਰਸਨ ਕੋ ਪਾਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ! ਜੇ ਮੈਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਾਂ, ਤਾਂ ਹੀ ਤੇਰਾ ਦਰਸਨ ਕਰ ਸਕਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਾ = ਪਾਵਾਂ, ਮੈਂ ਪਾ ਸਕਾਂ। ਭਾਵਾ = ਭਾਵਾਂ, ਮੈਂ ਚੰਗਾ ਲੱਗਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He tenido Tu Visión, oh Dios, sí, Te he logrado complacer"