[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਵ ਸਕਤੀ ਵਿਚ ਵਣਜ ਕਰਿ; ਚਉਦਹ ਹਟ ਸਾਹੁ ਵਣਜਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In all the shops of fourteen worlds, that great banker (the Lord God) is doing business in the form of Siva and Sakti, the all pervading cosmic law."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੌਦਾਂ ਹੱਟ (ਚੌਦਾਂ ਲੋਕਾਂ) ਦੇ ਸ਼ਾਹ ਅਤੇ ਵਣਜਾਰੇ, (ਧਨੀ ਵਪਾਰੀ ਲੋਕ) ਸਤੋ, ਤਮੋ, (ਰਜੋ, ਤਿੰਨ ਗੁਣਾਂ ਵਿਖੇ ਝੂਠਾ) ਵਣਜ ਕਰ ਰਹੇ ਹਨ, (ਸੰਚਾ ਵਣਜ ਕਿਥੇ ਹੈ?)।"