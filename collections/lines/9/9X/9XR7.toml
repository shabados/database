[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਮੇਰਾ ਪ੍ਰਭੁ ਮਿਲੈ; ਤਾਂ ਉਤਰਹਿ ਸਭਿ ਬਿਓਗ ॥"
page = 135
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the greatest good luck my Lord is met. Then do all the pangs of separation depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਕਰਮਾਂ ਰਾਹੀਂ ਮੇਰਾ ਮਾਲਕ ਮਿਲਦਾ ਹੈ। ਤਦ ਵਿਛੋੜੇ ਦੇ ਦੁਖੜੇ ਸਮੂਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I meet my God, and then all pain of separation departs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਮੇਰਾ ਪ੍ਰਭੂ ਮਿਲਤਾ ਹੈ ਤਬ ਵਿਛੋੜੇ ਕੇ ਦੁਖ ਮਿਟ ਜਾਤੇ ਹੈਂ॥☬ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਾਂ!) ਜੇ ਚੰਗੇ ਭਾਗਾਂ ਨੂੰ ਪ੍ਰਭੂ (ਆਪ) ਆ ਮਿਲੇ, ਤਾਂ ਵਿਛੋੜੇ ਤੋਂ ਪੈਦਾ ਹੋਏ ਸਾਰੇ ਦੁੱਖ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਬਿਓਗ = ਵਿਛੋੜੇ ਦੇ ਦੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas sus aflicciones cesan, si por la buena fortuna encuentra al Señor."