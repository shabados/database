[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ. ਜਿਨਿ ਦੀਆ ਪਲੀਤਾ; ਤਿਨਿ ਤੈਸੀ ਝਲ ਦੇਖੀ ॥੩॥੩॥੪੭॥"
page = 333
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the fuse of spiritual understanding that one applies so is the Diving flash, which he sees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹਾ ਰੂਹਾਨੀ ਗਿਆਤ ਦਾ ਪਲੀਤਾ ਬੰਦਾ ਲਾਉਂਦਾ ਹੈ, ਉਹੋ ਜਿਹੀ ਹੀ ਈਸ਼ਵਰੀ ਝਲਕ ਉਹ ਵੇਖ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, as is the fuse which you apply, so is the flash you will see. ||3||3||47||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨੇ ਅਭਿਆਸ ਰੂਪੀ ਪਲੀਤਾ ਜੈਸਾ ਦੀਆ ਹੈ ਤਿਸ ਨੇ ਤੈਸੇ ਹੀ ਸੁਖ ਰੂਪ ਚਮਕ ਦੇਖੀ ਹੈ॥੩॥੩॥੪੭॥☬ਜੇ ਕਹੇ ਸਹਜ ਪਦ ਕਾ ਸ੍ਵਰੂਪ ਕੁਛੁ ਬਿਸਥਾਰ ਸੇ ਸੁਨਾਓਂ ਔਰ ਤਿਸ ਕੌ ਪ੍ਰਾਪਤੀ ਕਰਨੇ ਵਾਲੇ ਗੁਰੂ ਕਹਾਂ ਰਹਤੇ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਜਿਸ ਨੇ (ਜਿਤਨਾ ਕੁ) ਪ੍ਰੇਮ ਦਾ ਪਲੀਤਾ ਲਾਇਆ ਹੈ ਉਸੇ ਨੇ ਹੀ ਉਤਨੀ ਕੁ ਉਸ ਦੀ ਝਲਕ ਵੇਖੀ ਹੈ ॥੩॥੩॥੪੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਮਨੁੱਖ ਨੇ। ਪਲੀਤਾ = (ਪ੍ਰੇਮ ਦਾ) ਪਲੀਤਾ। ਤਿਨਿ = ਉਸੇ ਮਨੁੱਖ ਨੇ। ਝਲ = ਝਲਕ, ਚਮਤਕਾਰ ॥੩॥੩॥੪੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, tal como sea la intensidad de luz que la mente de uno contenga, así será su iluminación.(3-3-47)"