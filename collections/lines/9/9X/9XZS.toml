data = "ਅਹਿਨਿਸਿ; ਅੰਧੁਲੇ ਦੀਪਕੁ ਦੇਇ ॥"
page = 354
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, ever grant light to the blind man,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮੁਨਾਖੇ ਮਨੁੱਖ ਨੂੰ ਸਦਾ ਹੀ ਚਾਨਣ ਬਖ਼ਸ਼,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day they are blind - please, bless them with Your Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੋ! ਐਸੇ ਰਾਤਿ ਦਿਨ ਕੇ ਅੰਧ ਕੋ ਗ੍ਯਾਨ ਰੂਪ ਦੀਪਕ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ (ਇਤਨਾ ਦਿਆਲ ਹੈ ਕਿ ਮੇਰੇ ਵਰਗੇ) ਅੰਨ੍ਹੇ ਨੂੰ ਦਿਨ ਰਾਤ (ਗਿਆਨ ਦਾ) ਦੀਵਾ ਬਖ਼ਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que anda medio ciego, necesita de Tu Luz día y noche,"