[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇਆ ਸੋ ਪਰਵਾਣੁ ਹੈ ਭਾਈ; ਜਿ ਗੁਰ ਸੇਵਾ ਚਿਤੁ ਲਾਇ ॥"
page = 603
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Approved is the advent of him, O brother, who fixes his mind on the Guru's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮਾਣੀਕ ਹੈ ਉਸ ਦਾ ਨਾਮ ਆਗਮਨ ਹੇ ਵੀਰ! ਜੋ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਅੰਦਰ ਆਪਣੇ ਮਨ ਨੂੰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How blessed and approved is his coming into the world, O Siblings of Destiny, who focuses his mind on serving the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਸਾਰ ਮੇਂ ਆਇਆ ਤਿਸੀ ਕਾ ਪ੍ਰਮਾਣੀਕ ਹੈ, ਜੋ ਚਿਤ ਲਗਾਇ ਕਰ ਕੇ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਵਿਚ ਚਿੱਤ ਜੋੜਦਾ ਹੈ ਉਸ ਦਾ ਜਗਤ ਵਿਚ ਆਉਣਾ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ ਮਨੁੱਖ। ਪਰਵਾਣੁ = ਕਬੂਲ। ਜਿ = ਜੇਹੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El advenimiento al mundo de aquél que está dedicado al Servicio del Guru es aprobado."