[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਪ੍ਰਭੁ ਸਿਮਰੀਐ; ਅੰਤਰਿ ਰਖੁ ਉਰ ਧਾਰਿ ॥੧॥"
page = 47
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and ever meditate upon and keep clasped to thy heart and mind the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਉਸ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਅਰਾਧਨ ਕਰ ਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਦਿਲ ਤੇ ਮਨ ਨਾਲ ਲਾਈ ਰੱਖ॥"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, meditate in remembrance on God; keep Him enshrined in your heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪ੍ਰਭੂ ਕੋ ਸਦੀਵ ਹੀ ਸਿਮਰਨ ਕਰੀਏ, ਔਰ ਸਦਾ ਹੀ (ਉਰ) ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਰਾਖੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਹੀ ਸਿਮਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ। (ਹੇ ਭਾਈ!) ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਉਸ ਦੀ ਯਾਦ ਟਿਕਾ ਰੱਖ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰ ਧਾਰਿ = ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recuérdalo siempre y permite que tu mente conserve Su Compañía. (1)"