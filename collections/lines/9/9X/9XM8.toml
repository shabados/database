[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮੀਆ; ਚਾ ॥"
page = 693
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as this criticism is born of doubt alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਹ ਨੁਕਤਾਚੀਨੀ ਕੇਵਲ ਸੰਦੇਹ ਤੋਂ ਹੀ ਪੈਦਾ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and don't doubt this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਜੀ ਕਹੇ ਹੈਂ: ਜਬ ਤਕ ਮੇਰੇ ਕੋ ਭਰਮ ਹੈ ਤਬ ਤਕ ਤਰਕ ਕਰੂੰਗਾ॥☬ਤਬ ਗਿਆਨ ਦੇਵ ਨੇ ਕਹਾ: ਕਿਆ ਭਰਮ ਹੈ? ਤਿਸ ਪਰ ਨਾਮ ਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸੰਬੰਧੀ) ਭਰਮ ਦੂਰ ਕਰ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues la crítica sale de la duda. Esta Creación"