[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਬਖਸੇ ਬਖਸਿ ਲਏ; ਸੂਖ ਸਦਾ ਸਰੀਰੈ ॥"
page = 38
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Reverend God forgives and grants pardon, the human body then ever remains in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮਾਣਨੀਯ ਵਾਹਿਗੁਰੂ ਖਿਮਾ ਕਰੇ ਤੇ ਮੁਆਫੀ ਦੇਵੇ, ਤਾਂ ਮਨੁੱਖਾ ਦੇਹਿ, ਸਦੀਵ ਹੀ ਆਰਾਮ ਅੰਦਰ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Dear Lord grants His Forgiveness, this human body finds lasting peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਵਾਹਿਗੁਰੂ ਬਖਸਿਆ ਚਾਹੇ ਤੋ ਬਖਸ ਲੇਵੇ ਹੈ, ਤਬ ਹੀ ਜੀਵ ਦੁਖੋਂ ਸੇ ਰਹਿਤ ਹੋਤਾ ਹੈ ਔਰ ਜੋ (ਸਰੀਰੈ) ਸੂਖਮ ਦੇਹ ਅੰਤਹਕਰਣੁ ਹੈ, ਤਿਸ ਮੇਂ ਸਦਾ ਹੀ ਸੁਖੁ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਉੱਤੇ ਪਰਮਾਤਮਾ ਆਪ ਮਿਹਰ ਕਰਦਾ ਹੈ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੀਰੈ = ਸਰੀਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Él, el Señor me confiere Su Favor y me perdona, entonces podré encontrar la Paz en mi ser."