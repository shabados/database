[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਲਿਤਾ; ਗੰਗਾ ਹੋਇ ਨਿਬਰੀ ॥੧॥"
page = 1158
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then that stream is adjudged as the Ganges."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਨਦੀ ਸੁਰਸਰੀ ਹੀ ਮਨੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then it becomes the Ganges. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨਦੀ ਗੰਗਾ ਕਾ ਸ੍ਵਰੂਪ ਹੀ ਹੋਇ (ਨਿਬਰੀ) ਗਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਨਦੀ ਤਾਂ ਗੰਗਾ ਦਾ ਰੂਪ ਹੋ ਕੇ ਆਪਣਾ ਆਪ ਮੁਕਾ ਦੇਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਬਰੀ = ਨਿੱਬੜ ਗਈ, ਮੁੱਕ ਗਈ, ਆਪਾ ਮੁਕਾ ਗਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en realidad se convirtió en el Ganges. (1)"