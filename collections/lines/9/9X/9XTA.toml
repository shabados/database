[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਭਗਤ ਸਚੇ; ਤੇਰੈ ਮਨਿ ਭਾਏ ॥"
page = 1056
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True are the saints, who are pleasing to Thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਹਨ ਉਹ ਸਾਧੂ, ਜੋ ਤੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True are those devotees, who are pleasing to Your Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸੇ ਭਗਤ ਸਚੇ ਹੈਂ, ਜੋ ਤੇਰੇ ਮਨ ਮੇਂ ਭਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਉਹੀ ਭਗਤ ਅਡੋਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣਦੇ ਹਨ, ਜਿਹੜੇ ਤੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, aquéllos que Te complacen son los únicos Devotos verdaderos,"