[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੋਲ ਉਠੈ ਕਈ ਕੋਟਿ ਬਲੀ; ਜਬ ਏਕ ਕੋ ਲੈ ਕਰਿ ਨਾਮੁ ਬੁਲਈਯੈ ॥"
page = 487

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the name of one person was announced, then millions of them responded to the call"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਕਿਸੇ) ਇਕ ਦਾ ਨਾਂ ਲੈ ਕੇ ਬੁਲਾਈਏ ਤਾਂ ਕਈ ਕਰੋੜ ਸੂਰਮੇ ਬੋਲ ਪੈਂਦੇ ਹਨ।"