[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਕੈ ਪੰਥਿ. ਨ ਪਾਈਅਹਿ; ਫਿਰਿ ਨਾਹੀ ਮਰਣੇ ॥"
page = 320
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are no put on the track to death and die not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੌਤ ਦੇ ਰਾਹੇਂ ਨਹੀਂ ਪਾਏ ਜਾਂਦੇ ਅਤੇ ਉਹ ਮੁੜ ਕੇ ਮਰਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are not placed upon the path of Death, and they shall not have to die again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਮਾਰਗ ਮੇਂ ਨਾਹੀ ਪਾਏ ਜਾਤੇ ਔਰ ਫਿਰ ਜਨਮ ਮਰਣ ਭੀ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ ਉਹ ਅੰਮ੍ਰਿਤ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ ਉਹ) ਜਮ ਦੇ ਰਾਹ ਤੇ ਨਹੀਂ ਪਾਏ ਜਾਂਦੇ, ਉਹਨਾਂ ਨੂੰ ਮੁੜ ਮੌਤ (ਦਾ ਡਰ ਵਿਆਪਦਾ) ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਕੈ ਪੰਥਿ = ਜਮ ਦੇ ਰਾਹ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No camina empinado hacia la muerte, y no morirá otra vez."