[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ. ਕਮਲੁ ਬਿਗਾਸਿਆ; ਇਵ ਹਰਿ ਰਸੁ ਪੀਜੈ ॥"
page = 1089
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's word, the heart-lotus blooms and this wise man quaffs the Lord's Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ, ਦਿਲ-ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਆਦਮੀ ਸਾਈਂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, the heart-lotus blossoms forth, and in this way, one drinks in the sublime essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰ ਸਬਦੀਓਂ ਕਾ ਰਿਦਾ ਕਮਲ ਖਿੜਿਆ ਹੈ ਤਿਨੋਂ ਦਵਾਰੇ (ਇਵ) ਨਿਸਚੇ ਕਰ ਹਰੀ ਰਸ ਕੋ ਪਾਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਗੁਰੂ ਦੇ ਸਬਦ ਦੀ ਰਾਹੀਂ ਹਿਰਦਾ-ਕੌਲ ਖਿੜਦਾ ਹੈ ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਨਾਮ-ਰਸ ਪੀਵੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਵ = ਇਸ ਤਰ੍ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por medio de la Verdad del Shabd del Guru, el Loto del Corazón florece, sí, así es como uno sorbe del Néctar de Dios,"