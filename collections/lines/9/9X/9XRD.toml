[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾ ਕੀ ਬੇਨਤੀ; ਸੁਣੀ ਪ੍ਰਭਿ ਆਪਿ ॥"
page = 820
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself has heard the supplication of the saintly persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਆਪੇ ਹੀ ਸੰਤ-ਸਰੂਪ ਪੁਰਸ਼ਾਂ ਦੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself has heard the prayers of His humble devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨਾਂ ਕੀ ਬੇਨਤੀ ਆਪ ਪ੍ਰਭੂ ਨੇ ਸੁਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਭਗਤਾਂ ਦੀ ਅਰਜ਼ੋਈ (ਸਦਾ) ਸੁਣੀ ਹੈ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha escuchado la oración de Sus Devotos;"