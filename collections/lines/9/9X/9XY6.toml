[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚੇ ਤੇ ਊਚਾ ਵਡਾ; ਸਭ ਸੰਗਿ ਬਰਨੇਹ ॥"
page = 812
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Highest of the high, illustrious and the companion of all, the Lord is said to be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਚਿਆਂ ਦਾ ਪਰਮ ਉਚਾ, ਕੀਰਤੀਮਾਨ ਅਤੇ ਸਾਰਿਆਂ ਦਾ ਸੰਗੀ ਸੁਆਮੀ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is said to be the highest of the high, the greatest of all, our companion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਰਬ ਊਚਿਓਂ ਤੇ ਬਡਾ ਊਚਾ ਸ੍ਵਾਮੀ ਹੈ ਔਰ ਸਰਬ ਕੇ ਅੰਗ ਸੰਗ ਸਹਾਈ ਹੈ। ਐਸੇ ਤਿਸ ਕੇ ਜਸ ਕੌ ਸਤਿਗੁਰ ਔ ਸਤ ਸਾਸਤ੍ਰ ਬਰਣਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਪ੍ਰਭੂ (ਜਗਤ ਦੀਆਂ) ਉੱਚੀਆਂ ਤੋ ਉੱਚੀਆਂ ਹਸਤੀਆਂ ਨਾਲੋਂ ਭੀ ਉੱਚਾ ਹੈ, ਵੱਡਿਆਂ ਤੋਂ ਭੀ ਵੱਡਾ ਹੈ, ਉਂਞ ਉਹ ਸਾਰੇ ਜੀਵਾਂ ਦੇ ਨਾਲ (ਵੱਸਦਾ ਭੀ) ਦੱਸਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es lo más Alto de lo alto y Compasivo con todos."