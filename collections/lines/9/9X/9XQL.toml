[[content]]
asset = "DGDG"
type = "primary"
data = "ਥੋਰੇ ਹੀ ਦ੍ਰਯੋਸਨ ਮੈ ਮਿਲਿ ਹੈ; ਜਿਹ ਕੇ ਉਰ ਮੈ ਨ ਕਛੂ ਭ੍ਰਮ ਭੈ ਹੈ ॥"
page = 392

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Become like a Yogi and meditate on him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ) ਥੋੜੇ ਹੀ ਦਿਨਾਂ ਵਿਚ (ਉਨ੍ਹਾਂ ਨੂੰ ਆ ਕੇ) ਮਿਲਣਗੇ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਕਿਸੇ ਕਿਸਮ ਦਾ ਭਰਮ ਨਹੀਂ ਹੈ।"