[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਨਾਮ; ਨਿਰਮਲ ਤਾ ਕੇ ਕਰਮ ॥"
page = 296
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He goes by the Name of a saint and His acts are pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਉਸ ਦਾ ਨਾਮ ਪੈ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਅਮਲ ਪਵਿੱਤ੍ਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is called a Holy person; his actions are immaculate and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸੀ ਪਾਠਕ ਕਾ ਨਾਮ ਸੰਤ ਹੈ ਔਰ ਤਿਸੀ ਕੇ ਕਰਮ ਸੁਧ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਮ 'ਸਾਧ' ਪੈ ਜਾਂਦਾ ਹੈ ਤੇ ਉਸ ਦੇ ਕੰਮ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਤੋਂ ਸਾਫ਼ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ = ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser es llamado Santo, sus actos son inmaculados y puros."