[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਗਰ ਸੰਸਾਰ, ਭਵ ਉਤਾਰ; ਨਾਮੁ ਸਿਮਰਤ. ਬਹੁ ਤਰੇ ॥"
page = 456
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many are saved and cross the terrible world-ocean by contemplating on The Name"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ, ਬਹੁਤ ਸਾਰੇ ਬਚ ਗਏ ਹਨ। ਅਤੇ ਭਿਆਨਕ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many are saved; they cross over the terrifying world-ocean, contemplating the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਵ ਕਲ੍ਯਾਨ ਰੂਪ! ਸੰਸਾਰ ਸਾਗਰ ਸੇ ਪਾਰ ਉਤਾਰਾ ਕਰੋ, ਤੇਰਾ ਨਾਮ ਸਿਮਰਨ ਕਰ ਬਹੁਤੇ ਉਧਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਸਿਮਰ ਕੇ ਅਨੇਕਾਂ ਬੰਦੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ) ਪਾਰ ਲੰਘ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵ = ਜਨਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es un mar de constante ir y venir, pero a través del Nombre millones son salvados."