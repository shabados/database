[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਗੂ ਹੋਇ ਮੁਹਾਇਦਾ; ਸਾਥੁ ਛਡਿ ਚਉਰਾਹੇ ਸੁਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A leader who goes to sleep at the crossroads, gets his companions robbed (of their belongings)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਖ ਆਗੂ ਹੋਕੇ ਸਾਥ ਨੂੰ ਛਡਦੇ ਅਰ ਆਪ ਹੀ ਚਉਰਾਹੇ ਸੌਂ ਰਹੇ, (ਉਹ ਸਾਥ ਨੂੰ) ਲੁਟਾ ਬੈਠਦਾ ਹੈ।"