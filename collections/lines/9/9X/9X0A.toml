[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨਾਰਬਿੰਦ ਬਸਾਇ ਹਿਰਦੈ; ਬਹੁਰਿ. ਜਨਮ ਨ ਮਾਰ ॥੧॥"
page = 1228
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrining the Lord's lotus feet in the mind one is born and dies not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰ ਮਨ ਅੰਦਰ ਟਿਕਾਉਣ ਦੁਆਰਾ ਇਨਸਾਨ ਮੁੜ ਕੇ ਜੰਮਦਾ ਅਤੇ ਮਰਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord's Lotus Feet abide within the heart, the mortal is never again caught in the cycle of death and birth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਹਿਰਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਬਹੁਰੋ ਜਨਮ ਔਰ (ਮਾਰ) ਮਰਨਾ ਨਹੀਂ ਹੋਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖ, ਮੁੜ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਹੋਵੇਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨਾਰਬਿੰਦ = {ਚਰਨ-ਅਰਬਿੰਦ। ਅਰਬਿੰਦ = ਕੌਲ ਫੁੱਲ} ਕੌਲ ਫੁੱਲਾਂ ਵਰਗੇ ਸੋਹਣੇ ਚਰਨ। ਬਸਾਇ = ਵਸਾਈ ਰੱਖ। ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਬਹੁਰਿ = ਮੁੜ। ਜਨਮ ਨ ਮਾਰ = ਨਾਹ ਜਨਮ ਨਾਹ ਮਰਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enaltece entonces lo Pies de Loto de Dios en tu corazón, para que ya no mueras otra vez. (1)"