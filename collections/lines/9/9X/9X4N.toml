[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ. ਸਭੁ ਜਗੁ ਹੈ ਮੈਲਾ; ਦੂਜੈ ਭਰਮਿ ਪਤਿ ਖੋਈ ॥੨॥"
page = 1234
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, the entire world is dirty and wandering in duality, it loses its honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ, ਸਾਰਾ ਸੰਸਾਰ ਗੰਦਾ ਹੈ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਭਟਕ ਕੇ ਇਹ ਆਪਣੀ ਇੱਜ਼ਤ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, the whole world is polluted; wandering in duality, it loses its honor. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਬਿਨਾਂ ਸਭ ਸੰਸਾਰ ਮੈਲਾ ਹੀ ਹੈ, ਦੁਵੈਤ ਭਾਵਨਾ ਮੇਂ ਪਤਿ ਗਵਾਈ ਜਾਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਸਾਰਾ ਜਗਤ (ਪਾਪਾਂ ਦੀ ਮੈਲ ਨਾਲ) ਲਿਬੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਹੋਰ ਹੋਰ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਆਪਣੀ ਇੱਜ਼ਤ ਗੰਵਾ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਜਗੁ = ਸਾਰਾ ਜਗਤ। ਦੂਜੈ ਭਰਮਿ = ਹੋਰ ਹੋਰ ਭਟਕਣਾ ਵਿਚ। ਪਤਿ = ਇੱਜ਼ਤ। ਖੋਈ = ਗਵਾ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, a excepción del Nombre, el mundo entero está lleno de impurezas y, perdido en la dualidad, pierde su honor. (2)"