[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਭਉ ਮਨਿ ਪਵੈ; ਤਾਂ ਹਰਿ ਰਸਿ ਲਗੈ ਪਿਆਰਿ ॥"
page = 1414
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If by Guru's instruction, God's fear abides in the mind, then alone one is attuned to the Lord's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਰੱਬ ਦਾ ਡਰ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਜੀਵ ਦਾ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਪ੍ਰੇਮ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one follows the Guru's Teachings, and keeps the Fear of God in his mind, then he is lovingly attuned to the sublime essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ (ਮਤੀ) ਸਿਖ੍ਯਾ ਕਰ ਕੇ ਜਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਵਾਹਿਗੁਰੂ ਕਾ ਭੈ ਪੈਂਦਾ ਹੈ ਤਬ ਤਿਨੋਂ ਕਾ ਹਰੀ ਕੇ ਰਸ ਮੇਂ ਪਿਆਰ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰ ਕੇ (ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ (ਪਰਮਾਤਮਾ ਦਾ) ਡਰ-ਅਦਬ ਟਿਕਦਾ ਹੈ, ਤਦੋਂ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਮੇਲ-ਆਨੰਦ ਵਿਚ ਜੁੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਹਰਿ ਰਸਿ = ਹਰੀ ਦੇ ਰਸ ਵਿਚ। ਹਰਿ ਪਿਆਰਿ = ਹਰੀ ਦੇ ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno sigue las Enseñanzas del Guru y conserva el Temor Reverencial de Dios en su mente, entonces uno se entona amorosamente en la Esencia Sublime del Señor."