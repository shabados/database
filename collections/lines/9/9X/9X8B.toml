[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰੈ; ਧਰਤੀ ਅਰੁ ਆਕਾਸਾ ॥"
page = 1078
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the earth contemplates Thee and also the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਜ਼ਮੀਨ ਤੈਨੂੰ ਆਰਾਧਦੀ ਹੈ ਅਤੇ ਅਸਮਾਨ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The earth and the Akaashic ethers meditate in remembrance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੇਰੇ ਕੋ ਅਕਾਸ ਭੀ ਔ ਪਿਰਥਵੀ ਭੀ ਸਿਮਰਤੀ ਹੈ ਔਰ ਇਨ ਕੇ ਬੀਚ ਬਸਨੇ ਵਾਲੇ ਸਭ ਸਿਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰ ਰਹੀ ਹੈ ਆਕਾਸ਼ ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰੈ = ਸਿਮਰਦਾ ਹੈ, ਹਰ ਵੇਲੇ ਚੇਤੇ ਰੱਖਦਾ ਹੈ, ਰਜ਼ਾ ਵਿਚ ਤੁਰਦਾ ਹੈ। ਅਰੁ = ਅਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, la Tierra existe por Ti y también el firmamento,"