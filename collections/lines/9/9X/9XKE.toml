data = "ਨਮੂਦਹ ਇਸ਼ਾਰਤ ਬਿ ਚਸ਼ਮੇ ਬਿਆਂ ॥"
page = 1407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then, winking, he added, ‘Oh you the Lady among all the ladies."

[[content]]
