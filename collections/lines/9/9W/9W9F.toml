[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਜੋ ਬ੍ਰਹਮੁ ਬੀਚਾਰੈ ॥"
page = 324
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, only he who contemplates over the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਜੋ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, one who contemplates God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਬ੍ਰਹਮ ਵੀਚਾਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਜੋ ਪਰਮਾਤਮਾ (ਬ੍ਰਹਮ) ਨੂੰ ਸਿਮਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ = ਜੋ ਮਨੁੱਖ। ਬ੍ਰਹਮੁ = ਪਰਮਾਤਮਾ ਨੂੰ। ਬਿਚਾਰੈ = ਵਿਚਾਰਦਾ ਹੈ, ਸਿਮਰਦਾ ਹੈ, ਚੇਤੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, solamente aquél que contempla a su Señor"