[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸੰਗਤਿ ਸਾਧੂ ਉਬਰੇ; ਗੁਰ ਕਾ ਸਬਦੁ ਕਮਾਇ ॥੬॥"
page = 65
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the society of saints and acting up to Guru's instruction the mortal is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸਮਾਗਮ ਨਾਲ ਜੁੜਣ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤੇ ਅਮਲ ਕਰਨ ਦੁਆਰਾ ਆਦਮੀ ਬਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, and practicing the Shabads of the Guru, you shall be saved. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਸਾਸਤ੍ਰ ਸਿੰਮ੍ਰਿਤੀਓਂ ਕਾ ਏਹੀ ਸਿਧਾਂਤ ਹੈ ਕਿ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਕਮਾਉਨੇ ਸੇ ਔਰ ਸਾਧੂਓਂ ਕੀ ਸੰਗਤ ਮੇਂ ਮਿਲਨੇ ਕਰ ਹੀ ਉਧਾਰ ਹੋਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਅਨੁਸਾਰ ਜੀਵਨ ਬਣਾ ਕੇ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਹੀ (ਮਨੁੱਖ ਹਉਮੈ ਦੇ ਵਿਕਾਰ ਤੋਂ) ਬਚਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਸਾਧੂ = ਗੁਰੂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se encuentra con los Santos uno practica la Palabra del Guru.  (6)"