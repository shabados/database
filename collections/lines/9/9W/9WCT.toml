[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋ ਕਉ. ਕੋਇ. ਨ ਜਾਨਤ; ਕਹੀਅਤ ਦਾਸੁ ਤੁਮਾਰਾ ॥"
page = 1005
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one knows me. I am said to be a serf of Thine, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ। ਮੈਂ ਤੇਰਾ ਨਫ਼ਰ ਆਖਿਆ ਜਾਂਦਾ ਹਾਂ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one knows me; I am called Your slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਕੋਈ ਨਹੀਂ ਜਾਨਤਾ। ਮੈਂ ਦਾਸ ਤੁਮਾਰਾ ਕਹੀਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ (ਤਾਂ) ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ, ਪਰ ਮੈਂ ਤੇਰਾ ਦਾਸ ਅਖਵਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, nadie me conoce, pero soy conocido como Tu Sirviente."