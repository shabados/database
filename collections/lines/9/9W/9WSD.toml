[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੋ ਨਿਰਖਿ ਬਡੇ ਕਵਤਕ ਕਹ; ਪਾਰਸ ਆਪ ਸਿਧਾਏ ॥੧੦੪॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Parasnath himself reached there in order to see this wonderful war.30.104."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਦੇ ਵੱਡੇ ਕੌਤਕ ਨੂੰ ਵੇਖ ਕੇ ਪਾਰਸ ਨਾਥ ਖੁਦ (ਯੁੱਧ-ਭੂਮੀ ਵਲ) ਤੁਰੇ ਹਨ ॥੧੦੪॥"