[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗ ਮਹਿ; ਰਾਮ ਨਾਮੁ ਨਿਸਤਾਰਾ ॥"
page = 768
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this age, emancipation is obtained only through the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਯੁੱਗ ਅੰਦਰ ਕੇਵਲ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਰਾਹੀਂ ਹੀ ਮੁਕਤੀ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this age, emancipation comes only from the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਮੇਂ ਤੌ ਰਾਮ ਨਾਮ ਕਰ ਕੇ ਹੀ ਨਿਸਤਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ (ਹਰੇਕ ਜੀਵ ਦਾ) ਪਾਰ-ਉਤਾਰਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗ ਮਹਿ = ਜਗਤ ਵਿਚ। ਨਿਸਤਾਰਾ = ਪਾਰ-ਉਤਾਰਾ (ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta Era de Kali Yug, la emancipación viene sólo a través de Nombre del Señor,"