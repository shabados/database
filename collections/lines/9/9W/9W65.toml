[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈਰਉ ਬਾਣੀ ਭਗਤਾ ਕੀ ॥ ਕਬੀਰ ਜੀਉ ਘਰੁ ੧ ॥"
page = 1157
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bhairo, Hymns of the saints. Kabir Ji."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੈਰਉ ਸੰਤਾਂ ਦੇ ਸ਼ਬਦ। ਕਬੀਰ ਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bhairao, The Word Of The Devotees, Kabeer Jee, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਭੈਰਉ ਵਿੱਚ ਭਗਤਾਂ ਦੀ ਬਾਣੀ। (ਰਾਗ ਭੈਰਉ) ਘਰ ੧ ਵਿੱਚ ਭਗਤ ਕਬੀਰ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bhairo, Palabras de los Bhaktas, Kabir yi"