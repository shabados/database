[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭਰਮ ਮੋਹ ਦੁਖ; ਤਹ ਤੇ ਨਾਸੇ ॥੬॥"
page = 287
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak superstition, worldly attachment and pain flee away from him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੰਦੇਹ, ਸੰਸਾਰੀ ਲਗਨ ਅਤੇ ਪੀੜ ਉਸ ਪਾਸੋਂ ਦੂਰ ਨੱਸ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, doubt, emotional attachment and pain are erased. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਤੇ ਤਿਸ ਕੇ ਰਿਦੇ ਸੇਂ ਭ੍ਰਮ ਔਰ ਮੋਹਿ ਜੰਨ੍ਯ ਦੁਖ ਸਭ ਨਾਸ ਹੋਏ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦੇ ਭੁਲੇਖੇ ਤੇ ਮੋਹ ਦੇ (ਕਾਰਣ ਪੈਦਾ ਹੋਏ) ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la duda, el apego y el dolor son desterrados de su ser.(6)"