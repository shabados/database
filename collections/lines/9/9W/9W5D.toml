[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਉ ਕਹੈ ਨਾਨਕੁ. ਸਤਿਗੁਰਿ ਮਿਲਿਐ. ਧਾਵਤੁ ਥੰਮੑਿਆ; ਨਿਜ ਘਰਿ ਵਸਿਆ ਆਏ ॥੪॥"
page = 441
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus says Nanak, by meeting the True Guru, the wandering mind becomes steady and comes and dwells within its own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦੇ ਹਨ, ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਭੱਜਾ ਫਿਰਦਾ ਮਨ ਅਹਿਲ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆ ਕੇ ਆਪਣੇ ਨਿੱਜ ਦੇ ਧਾਮ ਅੰਦਰ ਟਿੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus says Nanak: by meeting the True Guru, the wandering soul becomes steady, and comes to dwell in the home of its own self. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਦੌੜਤੇ ਹੂਏ ਮਨ ਕੋ ਰੋਕਾ ਹੈ, ਤਉ ਘਰ ਮੇਂ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਆਇਆ ਹੈ, ਭਾਵ ਇਸਥਿਤ ਹੂਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਉਂ ਦੱਸਦਾ ਹੈ ਕਿ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਇਹ ਭਟਕਦਾ ਮਨ (ਭਟਕਣ ਵਲੋਂ) ਰੁਕ ਜਾਂਦਾ ਹੈ, ਤੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਆ ਟਿਕਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la mente extrovertida es contenida conociendo al Guru y reside en el Ser. (4)"