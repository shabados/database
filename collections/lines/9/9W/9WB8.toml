[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਸਾਜਿ ਜਿਨਿ ਰਚਿਆ; ਬਲੁ ਅਪੁਨੋ ਕਰਿ ਮਾਨੈ ॥੧॥"
page = 616
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, knows not Him, who fashioned and created his soul and body, and deems the power he has, to be his own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ ਜਿਸ ਨੇ ਉਸ ਦੀ ਆਤਮਾ ਤੇ ਦੇਹ ਬਣਾਈਆਂ ਤੇ ਰਚੀਆਂ ਹਨ, ਅਤੇ ਸਮਝਦਾ ਹੈ ਕਿ ਜੋ ਸੱਤਿਆ ਉਸ ਵਿੱਚ ਹੈ, ਇਹ ਉਸ ਦੀ ਆਪਣੀ ਨਿੱਜ ਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord created his body and fashioned his soul, but he claims that his power is his own. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪੰਜਾਂ ਤਤਾਂ ਕੋ ਸਾਜ ਕਰਕੈ ਪੁਨਾ ਤੇਰਾ ਸਰੀਰ ਰਚਾ ਹੈ, ਤਿਸ ਕੋ ਭੁਲਾਇ ਕਰ ਸਰਬ ਕਰਮੋਂ ਕੇ ਕਰਨ ਮੇਂ ਆਪਨਾ ਹੀ ਬਲ ਮਾਨਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਸਰੀਰ ਜਿੰਦ ਬਣਾ ਕੇ ਜੀਵ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ, (ਉਸ ਨੂੰ ਭੁਲਾ ਕੇ) ਆਪਣੀ ਤਾਕਤ ਨੂੰ ਹੀ ਵੱਡੀ ਸਮਝਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਸਾਜਿ = ਬਣਾ ਕੇ। ਰਚਿਆ = ਪੈਦਾ ਕੀਤਾ। ਮਾਨੈ = ਮੰਨਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conoce a Aquél que creó su cuerpo y su Alma y piensa que el poder con que está investido es suyo y le pertenece. (1)"