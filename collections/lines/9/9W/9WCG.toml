[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਅੰਤਰਿ ਹਉਮੈ ਰੋਗੁ; ਭ੍ਰਮਿ ਭੂਲੇ ਹਉਮੈ ਸਾਕਤ ਦੁਰਜਨਾ ॥"
page = 1424
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mind of the mammon-worshippers is the malady of ego. Those evil persons stray in doubt and ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਪੁਜਾਰੀਆਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਹੰਗਤਾ ਦੀ ਬੀਮਾਰੀ ਹੈ। ਉਹ ਮੰਦੇ ਪੁਰਸ਼ ਸੰਦੇਹ ਅਤੇ ਹੰਗਤਾ ਅੰਦਰ ਭੁਲੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the minds of the faithless cynics is the disease of egotism; these evil people wander around lost, deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਮਨ ਅੰਤਰ ਹਉਮੈਂ ਕਾ ਰੋਗ ਹੈ ਵਹੁ ਸਾਕਤ ਖੋਟੇ ਜਨ ਭ੍ਰਮ ਕਰ ਹਰੀ ਸੇ ਭੂਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਦੁਰਾਚਾਰੀ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਹਉਮੈ ਦਾ ਰੋਗ (ਸਦਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ), ਇਸ ਹਉਮੈ ਦੇ ਕਾਰਨ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਉਹ (ਜੀਵਨ ਦੇ) ਗ਼ਲਤ ਰਸਤੇ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la mente de los cínicos sin Fe está la enfermedad del egoísmo, esta gente malvada vaga perdida, engañada por la duda."