[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੀ ਮਨ ਕੀ ਮਤਿ ਹੈ; ਕਰਣੀ ਬਾਦਿ ਬਿਬਾਦੁ ॥"
page = 1343
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the wisdom of the mind and its deeds give rise to useless strifes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਹੈ ਮਨੂਏ ਦੀ ਸਿਆਣਪ ਅਤੇ ਇਸ ਦੇ ਅਮਲ ਫਜੂਲ ਝਗੜੇ ਖੜੇ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is the wisdom of the mind; its actions inspire useless disputes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਮਨਮੁਖ ਚੰਡਾਲ ਪੁਰਸ ਦੀ ਮਨ ਕੀ ਮਤਿ ਭੀ ਸਭ ਝੂਠੀ ਹੈ, ਕਿਉਂਕਿ (ਬਿਬਾਦੁ) ਝਗੜੇ ਕੀ (ਬਾਦਿ) ਵਿਅਰਥ ਹੀ ਕਰਣੀ ਕਰਤਾ ਹੈ, ਭਾਵ ਪਖੰਡ ਕਰਮੋਂ ਕੇ ਕਰਨੇ ਤੇ ਗ੍ਯਾਨਵਾਨੋਂ ਕੇ ਸਾਦਰਸ ਨਹੀਂ ਹੋ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਦੇ ਮਨ ਦੀ ਮੱਤ ਝੂਠ ਵਾਲੇ ਪਾਸੇ ਲੈ ਜਾਂਦੀ ਹੈ, ਉਸ ਦਾ ਕਰਤੱਬ ਭੀ ਨਿਰਾ ਝਗੜੇ ਦਾ ਮੂਲ ਹੈ ਤੇ ਵਿਅਰਥ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਦਿ = ਵਿਅਰਥ। ਬਿਬਾਦੁ = ਝਗੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falsa es la sabiduría de la mente, sus modos inspiran disputas inútiles,"