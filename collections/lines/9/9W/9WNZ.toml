[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਰ ਜਾਨਿ ਸੰਚੀ ਇਹ ਕਾਇਆ; ਇਹ ਮਿਥਿਆ ਕਾਚੀ ਗਗਰੀ ॥"
page = 856
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Believing this body as immortal, I have pampered it, but it is a perishable and frail vessel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹ ਨੂੰ ਅਬਿਨਾਸੀ ਮੰਨ ਕੇ, ਮੈਂ ਇਸ ਦੀ ਪਾਲਣਾ ਪੋਸਣਾ ਕੀਤੀ ਹੈ, ਪਰ ਇਹ ਨਾਸਵੰਤ ਤੇ ਕੱਚਾ ਬਰਤਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Believing this body to be immortal, I pampered it, but it is a fragile and perishable vessel."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰਨੇ ਤੇ ਰਹਤ ਜਾਨ ਕਰ ਪਦਾਰਥੋਂ ਰੂਪ ਜਲ ਸਾਥ ਇਹ (ਕਾਇਆ) ਦੇਹੀ ਪਾਲੀ ਹੈ। ਪਰੰਤੂ ਇਹੁ ਦੇਹੀ ਕਾਚੀ ਗਾਗਰ ਵਤ ਝੂਠੀ ਹੈ, ਭਾਵ ਯਹਿ ਨਾਸ ਹੋ ਜਾਣ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਨੂੰ ਕਦੇ ਨਾਹ ਮਰਨ ਵਾਲਾ ਸਮਝ ਕੇ ਮੈਂ ਸਦਾ ਇਸ ਨੂੰ ਹੀ ਪਾਲਦਾ ਰਿਹਾ, (ਇਹ ਸੋਚ ਹੀ ਨਾਹ ਫੁਰੀ ਕਿ) ਇਹ ਸਰੀਰ ਤਾਂ ਕੱਚੇ ਘੜੇ ਵਾਂਗ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਰ = {ਅ-ਮਰ} ਨਾਹ ਮਰਨ ਵਾਲੀ, ਨਾਸ ਨਾਹ ਹੋਣ ਵਾਲੀ। ਜਾਨਿ = ਸਮਝ ਕੇ। ਸੰਚੀ = ਸਾਂਭ ਕੇ ਰੱਖੀ, ਪਾਲਦਾ ਰਿਹਾ। ਕਾਇਆ = ਸਰੀਰ। ਮਿਥਿਆ = ਨਾਸਵੰਤ। ਗਗਰੀ = ਘੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alimento mi cuerpo tratando de volverlo eterno, pero mira, en realidad se volvió como una vasija de barro, una pura ilusión."