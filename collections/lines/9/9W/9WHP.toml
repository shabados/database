[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਚਾ. ਸਭ ਦੂ ਵਡਾ ਹੈ; ਸੋ ਲਏ. ਜਿਸੁ ਸਤਿਗੁਰੁ ਟਿਕੇ ॥"
page = 304
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Verily the True Lord is the most exalted. He alone obtains Him whom the True Guru nominates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਸਚਿਤ ਹੀ ਸੱਚਾ ਸੁਆਮੀ ਪਰਮ ਉਤਮ ਹੈ। ਕੇਵਲ ਓਹੀ ਉਸ ਨੂੰ ਪਰਾਪਤ ਕਰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਟਿਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is truly the greatest of all; he alone obtains Him, who is anointed by the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚੁ) ਵਾਹਿਗੁਰੂ ਨਿਸਚੇ ਕਰ ਕੇ ਸਭ ਸੇ ਵੱਡਾ ਹੈ। ਪ੍ਰੰਤੂ ਸੋ ਪੁਰਸ਼ (ਲਏ) ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ (ਟਿਕੇ) ਇਸਥਿਤ ਕਰੇ ਵਾ (ਟਿਕੇ) ਗੁਰੂ ਸਿਖਿਆ ਰੂਪ ਤਿਲਕ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਜੋ ਸੱਚਾ ਪ੍ਰਭੂ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਮਿਲਦਾ ਹੈ ਜਿਸ ਨੂੰ ਸਤਿਗੁਰੂ ਤਿਲਕ ਦੇਵੇ (ਭਾਵ, ਅਸੀਸ ਦੇਵੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟਿਕੇ = ਟਿੱਕੇ, ਤਿਲਕ ਦੇਂਦਾ ਹੈ, ਅਸੀਸ ਦੇਂਦਾ ਹੈ, ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ। (ਨੋਟ: 'ਟਿੱਕੇ' ਦਾ ਅਰਥ ਗੱਦੀ ਦੇਣਾ ਗ਼ਲਤ ਹੈ। ਗੱਦੀ ਤਾਂ ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਜੀ ਤੋਂ ਪਿਛੋਂ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਨਹੀਂ ਮਿਲੀ। ਕੀ 'ਗੁਰੂ' ਬਣਨ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਨੂੰ ਪਰਮਾਤਮਾ ਨਹੀਂ ਮਿਲ ਸਕਦਾ?)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Uno Verdadero es Grandioso, pero es obtenido solamente por la Bendición del Verdadero Guru."