[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ ਦੇਵੈ ਸੋਇ ॥"
page = 1129
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When, He the Creator-Lord, Himself gives,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਆਪ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Creator Himself gives,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ (ਕਰਤਾ) ਵਾਹਗੁਰੂ ਜਿਸ ਕੋ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਕਰਤਾਰ ਆਪ ਹੀ (ਨਾਮ ਦੀ ਦਾਤਿ) ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਸੋਇ ਕਰਤਾ = ਉਹ ਕਰਤਾਰ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero cuando Dios, por Sí Mismo nos bendice, entonces,"