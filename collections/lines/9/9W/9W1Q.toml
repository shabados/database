[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਸਤਾਣਾ ਘੁਰੈ. ਨ ਮਾਵੈ; ਸਾਹਿ ਗਇਐ ਪਛੁਤਾਇ ॥"
page = 1286
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming very strong, he is contained not in his den, but when he dies, he regrets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਜਬਰਦਸਤ ਹੋਣ ਕਰਕੇ, ਉਹ ਆਪਣੇ ਘੁਰਨੇ ਵਿੱਚ ਨਹੀਂ ਮਿਉਂਦਾ, ਪਰ ਜਦ ਉਹ ਮਰਦਾ ਹੈ, ਉਹ ਸ਼ੋਕ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It becomes very strong, and cannot be contained in its den, but when it must go, it regrets."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਸਹਿਤ ਹੋ ਕਰ ਦੇਹ ਰੂਪੀ ਘੁਰਨੇ ਮੇਂ ਵਾ ਪ੍ਰਤੱਖ੍ਯ ਘਰ ਰੂਪ ਘੁਰਨੇ ਮੇਂ ਵਾ ਤਖਤ ਪਰ ਸਮਾਵਤਾ ਨਹੀਂ ਹੈ। ਜਬ ਸ੍ਵਾਸ ਚਲੇ ਜਾਤੇ ਹੈਂ ਤਬ ਅਨ੍ਯਾਈ ਰਾਜਾ ਪਸਚਾਤਾਪੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਕਤ ਦੇ ਮਾਣ ਵਿਚ ਉਹ ਸ਼ੇਰ ਆਪਣੇ ਘੁਰਨੇ ਵਿਚ ਨਹੀਂ ਸਮਾਂਦਾ, ਪਰ ਜਦੋਂ ਉਸ ਦਾ ਸਾਹ ਨਿਕਲ ਜਾਂਦਾ ਹੈ ਤਾਂ ਉਸ ਦਾ ਬੁੱਕਣਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਾਣਾ = ਤਕੜਾ। ਘੁਰੈ = ਘੁਰਨੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se vuelve muy fuerte, es imposible que se mantenga contenido en su guarida;"