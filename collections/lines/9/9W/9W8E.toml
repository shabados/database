[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ ਮਹਾ ਰਸੁ ਮੀਠਾ; ਹਰਿ ਕੈ ਨਾਮਿ ਮੁਕਤਿ ਗਤਿ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1262
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's word is the supremely sweet-elixir. Through the God's Name, I have attained to the state of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਪਰਮ ਮਿੱਠੜਾ ਅੰਮ੍ਰਿਤ ਹੈ। ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਰਾਹੀਂ, ਮੈਨੂੰ ਮੋਖਸ਼ ਦੀ ਅਵਸਥਾ ਪਰਾਪਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad is such totally sweet elixir. Through the Name of the Lord, I have attained the state of liberation. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਜੋ ਉਪਦੇਸੁ ਹੈ ਤਿਸ ਕਾ ਰਸੁ ਮਹਾ ਮੀਠਾ ਲਾਗਾ ਹੈ ਔਰ ਹਰੀ ਕੇ ਨਾਮ ਜਪਨੇ ਕਰ ਮੁਕਤੀ ਪਦ ਮੇਂ (ਗਤਿ) ਇਸਥਿਤੀ ਪਾਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਬਹੁਤ ਸੁਆਦਲਾ ਹੈ ਮਿੱਠਾ ਹੈ (ਇਸ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰਦਾ ਹਾਂ, ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਨਾਮਿ = ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ। ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਪਾਈ = ਪਾਈਂ, ਮੈਂ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru es Dulce Elixir, a través del Nombre del Señor he obtenido el Estado de Liberación. (1-Pausa)"