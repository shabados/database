[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਨ੍ਰਿਪ ਸੇਵਕ ਜਉ ਆਨ ਦੁਆਰ ਹਾਰ ਆਵੈ; ਚਉਗਨੋ ਬਢਾਵੈ ਨ ਅਵਗਿਆ ਉਰ ਧਾਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a royal attendant, after wandering all over comes back to his master who does not recall him his departure and instead raises his status many time more."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਰਾਜੇ ਦਾ ਚਾਕਰ ਜੇਕਰ ਹੋਰ ਦੁਆਰਿਓਂ ਹੋਰ ਹੁੱਟ ਕੇ ਮੁੜ ਆਪਣੇ ਹੀ ਰਾਜੇ ਦੇ ਦੁਆਰੇ ਆ ਜਾਵੇ ਤਾਂ ਉਹ ਓਸ ਦੀ ਅਵਗਿਆ ਗਲਤੀ ਅਪ੍ਰਾਧ ਨੂੰ ਦਿਲ ਅੰਦਰ ਧਾਰ ਲਿਆ ਕੇ ਓਸ ਦਾ ਸਗੋਂ ਚਉਗੁਣਾਂ ਮਰਾਤਬਾ ਵਧਾ ਦਿਆ ਕਰਦਾ ਹੈ।"