[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਿਆਨ ਰੂਪਿ ਹੋਇ; ਆਸਣੁ ਪਾਵੈ ॥"
page = 877
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming the embodiment of the Lord's meditation, he attains to a seat of equilibrium."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਸਿਮਰਨ ਦਾ ਸਰੂਪ ਹੋ ਕੇ, ਉਹ ਉਸ ਦੇ ਟਿਕਾਣੇ ਨੂੰ ਪੁੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Becoming the embodiment of meditation, he attains the true Yogic posture."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਧਿਆਨ ਕਰਤਾ ਹੂਆ ਧੇਆਕਾਰ ਹੀ ਹੋ ਜਾਵੈ, ਏਹੀ ਆਪਣੇ ਹੇਠ ਆਸਣ (ਪਾਵੈ) ਵਛਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਤੇ ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਵਿਰਕਤ) ਪ੍ਰਭੂ ਨਾਲ ਇੱਕ-ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ, ਇਸ ਲਿਵ-ਲੀਨਤਾ ਦਾ ਉਹ (ਆਪਣੇ ਆਤਮਾ ਵਾਸਤੇ) ਆਸਣ ਵਿਛਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que la postura de su cuerpo le haga permanecer siempre absorbido"