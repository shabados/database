[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਦਇਆ; ਪਤਿਤ ਉਧਾਰਿ ॥"
page = 838
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "mercifully save Thou the sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ ਤੂੰ ਪਾਪੀਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "be merciful, and save the sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਯਾ ਕਰ ਕੇ ਮੈਂ (ਪਤਿਤ) ਪਾਪੀ ਕਾ ਉਧਾਰ ਕਰ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਕਰ ਕੇ (ਮੈਨੂੰ) ਵਿਕਾਰੀ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਪਤਿਤ = ਵਿਕਾਰੀ। ਉਧਾਰਿ = ਬਚਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Tu Misericordia emancípame;  soy un ser malvado."