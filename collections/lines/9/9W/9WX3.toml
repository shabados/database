[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਰਾਮ ਨਾਮਿ ਨਿਸਤਾਰਾ; ਕੰਚਨ ਭਏ ਮਨੂਰਾ ॥੧॥"
page = 245
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through Lord's Name emancipation is procured and dross becomes gold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਮੇਸ਼ਰ ਦੇ ਨਾਮ ਰਾਹੀਂ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਲੋਹੇ ਦੀ ਮੈਲ ਸੋਨਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Lord's Name, emancipation is obtained, and the slag iron is transformed into gold. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਿਸਤਾਰਾ ਕਰਨੇ ਹਾਰਾ ਰਾਮ ਨਾਮ ਕੋ ਜਪ ਕੇ ਜੋ ਮਨੂਰ ਅਰਥਾਤ ਲੋਹੇ ਕੀ ਮੈਲ ਵਤ ਥੇ, ਸੋ ਭੀ ਸ੍ਵਰਨ ਹੋ ਗਏ ਹੈਂ ਅਰਥਾਤ ਸੁਧ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ (ਮਾਇਆ-ਸਰ ਤੋਂ) ਪਾਰ ਲੰਘੀਦਾ ਹੈ ਤੇ ਲੋਹੇ ਦੀ ਮੈਲ (ਵਰਗਾ ਨਕਾਰਾ ਹੋਇਆ ਮਨ) ਸੋਨਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, en el Nombre uno es liberado y el carbón negro es convertido en oro.  (1)"