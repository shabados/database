[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਠਾ ਖਾਧਾ ਚਿਤਿ. ਨ ਆਵੈ; ਕਉੜਤਣੁ ਧਾਇ ਜਾਇ ॥"
page = 1243
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then he remembers not the eating of the sweets and bitterness permeates his body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਮਿਠਿਆਈ ਖਾਧੀ ਹੋਈ ਉਸ ਨੂੰ ਚੇਤੇ ਹੀ ਨਹੀਂ ਆਉਂਦੀ ਅਤੇ ਕਊੜਾਪਣ ਉਸ ਦੀ ਦੇਹ ਅੰਦਰ ਰਮ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, you will not remember eating the sweets; bitterness will permeate you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਵਹੁ ਮਿਠਾ ਖਾਧਾ ਹੂਆ ਤੌ ਚਿਤ ਨਹੀਂ ਰਹਤਾ, ਭਾਵ ਸੁਖ ਤੋ ਯਾਦ ਨਹੀਂ ਰਹਤਾ ਔਰ ਦੁਖ ਰੂਪ ਕੌੜਤਨ ਫੈਲ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੋਗੇ ਹੋਏ ਭੋਗ ਤਾਂ ਭੁੱਲ ਜਾਂਦੇ ਹਨ, ਪਰ ਇਹਨਾਂ ਤੋਂ ਵਿਛੋੜੇ ਦੀ ਸੱਟ ਡੂੰਘਾ ਸੱਲ ਲਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún si uno saborea lo dulce por cien años,"