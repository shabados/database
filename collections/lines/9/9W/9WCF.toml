[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਤ੍ਰੁ ਉਚਰਿ ਸੁਤਅਰਿ ਉਚਰਿ; ਨਾਮ ਬਾਨ ਲਖਿ ਲੇਹੁ ॥੧੬੧॥"
page = 725

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying primarily “Ganga and Girija”, then adding the word “Putra” and afterwards uttering “Shatru and Sutari”, the names of Baan are known.161."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) 'ਸਤ੍ਰੁ' ਕਹਿ ਕੇ 'ਸੁਤਰਿ' ਪਦ ਉਚਾਰੋ। (ਇਨ੍ਹਾਂ ਨੂੰ) ਬਾਣ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੬੧॥"