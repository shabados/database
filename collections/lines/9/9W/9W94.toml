[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਰਾਜੈ ਕਛੁ ਭੇਦ ਨ ਪਾਯੋ ॥"
page = 897

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By jumping in the rivulet, Shah saved himself and the Raja could not detect any thing."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਕੁਝ ਵੀ ਭੇਦ ਰਾਜੇ ਨੂੰ ਨਹੀਂ ਮਿਲਿਆ ਸੀ।"