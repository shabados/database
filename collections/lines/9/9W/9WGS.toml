[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਅਰੁ ਮਾਇਆ ਭ੍ਰਮੁ ਚੂਕਾ; ਚਿਤਵਤ ਆਤਮ ਰਾਮਾ ॥੩॥"
page = 1123
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Pervading Soul, desire, worldliness and doubt depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਰੂਹ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਖਾਹਿਸ਼ ਦੁਨੀਆਂਦਾਰੀ ਅਤੇ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thirst and desire for Maya and doubt depart, remembering the Lord, the Supreme Soul. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਰਿਦੇ ਸੇ ਤ੍ਰਿਸਨਾ ਅਰ (ਮਾਇਆ) ਛਲ ਅਰ ਭਰਮ ਚੂਕ ਗਿਆ ਹੈ ਔਰ (ਆਤਮ ਰਾਮਾ) ਆਪ ਕੋ ਬ੍ਯਾਪਕ ਰੂਪ ਜਾਣ ਕਰ ਚਿੰਤਨ ਕਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਦਾ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਤੇ ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਵਤ = ਸਿਮਰਦਿਆਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "más bien debería deshacer de la mente la ilusión del deseo y la duda y así apreciar en nuestro ser sólo al Dios Todo Prevaleciente. (3)"