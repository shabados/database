[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਟਿ ਤਾਹਿ ਤਰਬੂਜ ਖੁਲਾਯੋ ॥"
page = 860

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When she heard him say so, she cut the melon and gave him to eat."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤਰਬੂਜ਼ ਕਟ ਕੇ (ਉਸ ਨੂੰ) ਖੁਆਇਆ।"