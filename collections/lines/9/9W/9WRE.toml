[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਪ੍ਰਭੁ ਅਵਰੁ. ਅਵਰੁ ਕਿਛੁ ਕੀਜੈ; ਸਭੁ ਬਾਦਿ ਸੀਗਾਰੁ ਫੋਕਟ ਫੋਕਟਈਆ ॥"
page = 836
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord says one thing and the bride does quite another, then vain and refuse-like are all her decorations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੁਆਮੀ ਕੋਈ ਗੱਲ ਆਖੇ ਅਤੇ ਸੁਆਣੀ ਬਿਲਕੁਲ ਕੁਛ ਹੋਰ ਹੀ ਕਰੇ ਤਾਂ ਬਿਰਬੇ ਅਤੇ ਫੱਕ ਨਿਆਈ ਹਨ ਉਸ ਦੇ ਸਾਰੇ ਹਾਰ-ਸ਼ਿੰਗਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If God says one thing, and the soul-bride does something else, then all her decorations are useless and false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕਛੁ ਔਰ ਕਹੇ ਅਰ ਔਰ ਹੀ ਕਰੀਏ, ਭਾਵ ਸੇ ਵਾਹਿਗੁਰੂ ਕੇ ਹੁਕਮ ਕੋ ਨਾ ਮਾਨੀਏ। ਤਬ ਸੁਭ ਗੁਣ ਰੂਪੀ ਜਿਤਨਾ ਸੀਗਾਰ ਹੈ, ਸੋ ਸਭ ਬਿਅਰਥ ਔਰ (ਫੋਕਟ ਫੋਕਟਈਆ) ਅਤੀ ਨਿਸਫਲ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! (ਜੇ) ਪ੍ਰਭੂ-ਪਤੀ ਕੁਝ ਹੋਰ ਆਖਦਾ ਰਹੇ, ਤੇ, (ਜੀਵ-ਇਸਤ੍ਰੀ) ਕੁਝ ਹੋਰ ਕਰਦੀ ਰਹੇ, ਤਾਂ (ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ) ਸਾਰਾ ਸਿੰਗਾਰ (ਸਾਰਾ ਧਾਰਮਿਕ ਉੱਦਮ) ਵਿਅਰਥ ਚਲਾ ਜਾਂਦਾ ਹੈ, ਬਿਲਕੁਲ ਫੋਕਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਜੈ = ਕਰਦੇ ਰਹੀਏ। ਸਭੁ ਸੀਗਾਰੁ = ਸਾਰਾ ਸਿੰਗਾਰ। ਫੋਕਟ = ਫੋਕਾ, ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor dice una cosa y nosotros hacemos otra, mostramos que todos nuestros adornos son ilusorios."