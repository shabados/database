[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਸੰਤ ਜਛ ਗੰਧ੍ਰਬੰ, ਪਿਸਾਚ ਭੂਤ ਪ੍ਰੇਤਨੰ ॥੨੧੭॥"
page = 572

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The witches in their fury are shouting and the yaskshas, gandharvas, imps, ghosts, fiends etc. are laughing.217."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯਕਸ਼, ਗੰਧਰਬ, ਪਿਸ਼ਾਚ, ਭੂਤ ਅਤੇ ਪ੍ਰੇਤ ਹਸ ਰਹੇ ਹਨ ॥੨੧੭॥"