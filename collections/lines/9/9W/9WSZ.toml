[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਖ ਬੇਖ ਭਟ ਪਰੇ ਧਰਨ ਗਿਰਿ; ਬਾਣ ਪ੍ਰਯੋਘਨ ਘਾਏ ॥"
page = 687

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the infliction of arrows, the warriors wearing many garbs fell down upon the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਵਖਰੇ ਵਖਰੇ) ਭੇਸਾਂ ਵਾਲੇ ਯੋਧੇ ਬਾਣਾਂ ਦੀ ਝੜੀ ਨਾਲ ਘਾਇਲ ਹੋ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗੇ ਪਏ ਹਨ।"