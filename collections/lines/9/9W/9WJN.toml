[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਦਰਿ ਕਰੇ; ਸੋ ਪਾਏ ॥"
page = 468
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak he to whom the Lord shows mercy attains Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਸ ਉਤੇ ਸਾਈਂ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, when the Lord grants His Grace, He is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਅਕਾਲ ਪੁਰਖ ਕ੍ਰਿਪਾ ਕੀ ਦ੍ਰਿਸ਼ਟ ਕਰਤਾ ਹੈ ਔ ਸਤਿਗੁਰੋਂ ਕੋ ਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਗੁਰੂ ਭੀ ਉਸੇ ਨੂੰ ਹੀ ਮਿਲਦਾ ਹੈ ਜਿਸ ਉੱਤੇ ਆਪ ਦਾਤਾਰ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ।"

