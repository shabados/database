[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੰਤ ਸਭਾ; ਦੁਖੁ ਮਿਟੈ ਰੋਗੁ ॥"
page = 1170
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saint-Guru, miseries and maladies are ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ-ਗੁਰਾਂ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਦੁਖੜੇ ਅਤੇ ਬੀਮਾਰੀਆਂ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with the Saint Guru, suffering and sickness are ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੋ ਸੰਤ ਹੈਂ ਤਿਨ ਕੀ ਸਭਾ ਮੇਂ ਦੁਖ ਦੇਣੇ ਵਾਲਾ ਅਗ੍ਯਾਨ ਰੋਗ ਮਿਟ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ (ਬੈਠਿਆਂ ਜੀਵ ਦਾ) ਦੁੱਖ ਮਿਟ ਜਾਂਦਾ ਹੈ ਰੋਗ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asociándose con el Santo Guru, uno se libera de todos sus males."