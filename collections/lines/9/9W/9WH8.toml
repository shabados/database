data = "ਦੁਤਿਯਾ ਮੰਤ੍ਰੀ ਬੁਧਿ ਬਰ; ਰਾਜ ਰੀਤਿ ਕੀ ਖਾਨਿ ॥"
page = 845

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The learned Minister, who was adept in statesmanship,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੂਜੇ ਮੰਤ੍ਰੀ ਨੇ, ਜੋ ਬਹੁਤ ਬੁੱਧੀਮਾਨ ਅਤੇ ਰਾਜਨੀਤੀ ਦੀ ਖਾਣ ਸੀ,"