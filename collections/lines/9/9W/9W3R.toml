[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵੀ ਦੇਵਾ ਪੂਜੀਐ ਭਾਈ; ਕਿਆ ਮਾਗਉ. ਕਿਆ ਦੇਹਿ ॥"
page = 637
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why worship goddesses and gods O brother; what can one ask from them and what can they give him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵੀਆਂ ਦੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰ ਕੇ, ਹੇ ਭਰਾਵਾ! ਬੰਦਾ ਇਨ੍ਹਾਂ ਪਾਸੋਂ ਕੀ ਮੰਗ ਸਕਦਾ ਹੈ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਕੀ ਦੇ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why worship gods and goddesses, O Siblings of Destiny? What can we ask of them? What can they give us?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਵਨ! ਤੇਰੇ ਕੋ ਛੋਡ ਕਰ ਔਰ ਜੋ ਦੇਵੀ ਦੇਵਤਿਓਂ ਕੌ ਪੂਜਣਾ ਹੈ, ਉਨ ਸੇ ਕਿਆ ਮਾਂਗਣਾ ਹੈ ਔਰ ਮਾਂਗਨੇ ਤੇ ਕ੍ਯਾ ਦੇਵੇ, ਭਾਵ ਸੇ ਵਹੁ ਮਿਥ੍ਯਾ ਪਦਾਰਥੋਂ ਕੇ ਦਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਦੇਵੀ ਦੇਵਤਿਆਂ ਦੀਆਂ ਪੱਥਰ ਆਦਿਕ ਦੀਆਂ ਮੂਰਤੀਆਂ ਦੀ ਪੂਜਾ ਕਰੀਏ, ਤਾਂ ਇਹ ਕੁਝ ਭੀ ਨਹੀਂ ਦੇ ਸਕਦੇ, ਮੈਂ ਇਹਨਾਂ ਪਾਸੋਂ ਕੁਝ ਭੀ ਨਹੀਂ ਮੰਗਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਗਉ = ਮੈਂ ਮੰਗਾਂ। ਦੇਹਿ = (ਦੇਵੀ ਦੇਵਤੇ) ਦੇ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno alaba a los dioses y a las diosas, pero, ¿qué puede uno obtener de ellos?"