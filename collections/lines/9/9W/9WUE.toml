[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ. ਹੋਇ ਏਕ ਪਰੀਤਿ ॥੧॥"
page = 1146
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the saints 'congregation, one comes to embrace love for One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਦੇ ਰਾਹੀਂ ਇਨਸਾਨ ਦੀ ਇੱਕ ਪ੍ਰਭੂ ਨਾਲ ਪਿਰਹੜੀ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, one comes to love the One Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗਿ ਕਰਨੇ ਸੇ ਏਕ ਵਾਹਿਗੁਰੂ ਮੇਂ ਪ੍ਰੀਤੀ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ (ਹਿਰਦੇ ਵਿਚ ਪੈਦਾ) ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Sociedad de los Santos, uno ama a su Único Señor. (1)"