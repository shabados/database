[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਿਥਾ ਅਨੁਗ੍ਰਹੰ ਗੋਬਿੰਦਹ; ਜਸੵ ਸਿਮਰਣ ਰਿਦੰਤਰਹ ॥"
page = 1356
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind is the Lord's meditation, deems pain to be God's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਤਰ-ਆਤਮੇ ਸੁਆਮੀ ਦੀ ਬੰਦਗੀ ਹੈ, ਉਹ ਪੀੜ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਰਹਿਮਤ ਕਰਕੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate in remembrance on the Lord in their hearts, look upon even pain as God's Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਜੇ ਗੋਬਿੰਦ ਕੀ ਕਿਰਪਾ ਸੇ ਵਿਅਰਥ ਅਰਥਾਤ ਖਾਲੀ ਹੈਂ ਔ ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਕੇ ਜਸ ਸਿਮਰਨ ਕਰਨੇ ਕਾ ਅੰਤਰ ਭੇਦ ਹੈ, ਭਾਵ ਸਿਮਰਨ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੋਬਿੰਦ ਦੀ ਮੇਹਰ ਤੋਂ ਵਾਂਜੇ ਹੋਏ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਉਸ ਦੇ ਸਿਮਰਨ ਤੋਂ ਸੱਖਣੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਿਥਾ = ਖ਼ਾਲੀ, ਵਾਂਜੇ ਹੋਏ। ਅਨੁਗ੍ਰਹੰ = ਕਿਰਪਾ (अनुग्रहःक्ष् a favour)। ਜਸ੍ਯ੍ਯ = ਜਿਨ੍ਹਾਂ ਦੇ (येषां)। ਰਿਦੰਤਰਹ = ਰਿਦ-ਅੰਤਰਹ, ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que en su corazón meditan en el Señor, aún la pena la ven como la Gracia de Dios."