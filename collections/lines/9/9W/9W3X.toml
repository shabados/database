[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਨਾਮੁ; ਮੇਰੈ ਹਿਰਦੈ ਵਸੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1170
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine True Name is enshrined within my mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸੱਚਾ ਨਾਮ ਮੇਰੇ ਅੰਤਹਕਰਨ ਵਿੱਚ ਨਿਵਾਸ ਰਖਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Name abides within my heart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤੇਰਾ ਸਾਚਾ ਨਾਮੁ ਮੇਰੇ ਹਿਰਦੇ ਮੇਂ ਬਸਤਾ ਰਹੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ! ਤੇਰਾ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਿਆ ਰਹੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੈ ਹਿਰਦੈ = ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y voy a enaltecer Tu Nombre por siempre en mi corazón. (1-Pausa)"