[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬਸੁ ਛੋਡਿ; ਮਹਾ ਰਸੁ ਪੀਜੈ ॥੪॥੫॥"
page = 324
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake all others and quaff only the supreme Name Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰਾ ਕੁਛ ਤਿਆਗ ਕੇ ਕੇਵਲ ਨਾਮ ਦੇ ਪਰਮ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce everything, and drink in the supreme essence of the Lord. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਰਸੋਂ ਕੋ ਛੋਡ ਕਰ ਕੇ ਮਹਾ ਰਸ ਜੋ ਆਤਮਾਨੰਦ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਹੈ ਤਿਸ ਕੋ ਪਾਨ ਕਰੀਏ। ਕਹੀਂ ਪਾਠ ਸਰਬਸੁ ਹੋਤਾ ਹੈ ਤਹਾਂ ਅਰਥ ਸਰਬੰਸ ਛੋਡ ਕਰ॥੪॥੫॥☬ਬ੍ਰਾਹਮਨ ਨੇ ਕਹਾ ਜੇ ਕਰ ਆਤਮ ਗਿਆਨ ਨਹੀਂ ਭੀ ਹੈ ਤਉ ਭੀ ਹਮ ਉਤਮ ਹੈਂ। ਕਿਉਂਕਿ ਹਮ ਜਪ, ਤਪ, ਬ੍ਰਤ, ਪੂਜਾ ਕਰਨੇ ਮੇਂ ਚਤ੍ਰ ਹੈਂ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਸਭ ਪਦਾਰਥਾਂ ਦਾ ਮੋਹ ਛੱਡ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਰਸ ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬਸੁ = (सर्वस्व) ਆਪਣਾ ਸਭ ਕੁਝ, ਸਭ ਪਦਾਰਥਾਂ ਦਾ ਮੋਹ। ਛੋਡਿ = ਛੱਡ ਕੇ। ਮਹਾ ਰਸੁ = ਸਭ ਤੋਂ ਉੱਚਾ ਨਾਮ ਰਸ। ਪੀਜੈ = ਪੀਵੀਏ।੪ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué no dejar los detalles y beber solamente de la Esencia?  (4-5)"