[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਲ ਤਰੰਗ. ਫੇਨੁ ਜਲ ਹੋਈ ਹੈ; ਸੇਵਕ ਠਾਕੁਰ ਭਏ ਏਕਾ ॥੧॥"
page = 1209
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the wave and foam of water become water, so the Lord's slave and the Lord become one,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਦੀ ਲਹਿਰ ਤੇ ਝੱਗ ਪਾਣੀ ਹੋ ਜਾਂਦੇ ਹਨ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸਾਈਂਦਾ ਗੋਲਾ ਤੇ ਸਾਈਂ ਇਕ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the waves of water and the foam become water again, the Lord and His servant become One. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਜਲ ਕੇ ਤਰੰਗ ਅਰ ਫੇਨ ਰੂਪ ਹੀ ਹੋਵੈ ਹੈਂ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਸੇਵਕ ਠਾਕੁਰ ਮਿਲ ਕੇ ਏਕ ਰੂਪ ਹੀ ਹੋਤੇ ਭਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਸਮਝ ਆ ਗਈ ਹੈ ਕਿ) ਜਿਵੇਂ ਪਾਣੀ ਦੀਆਂ ਲਹਰਾਂ ਤੇ ਝੱਗ ਸਭ ਕੁਝ ਪਾਣੀ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਿਵੇਂ ਮਾਲਕ-ਪ੍ਰਭੂ ਅਤੇ ਉਸ ਦੇ ਸੇਵਕ ਇਕ-ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੇਨੁ = ਝੱਗ। ਠਾਕੁਰ = ਮਾਲਕ-ਪ੍ਰਭੂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la espuma que se desliza sobre la cresta de la ola es disuelta de nuevo en el agua, así el Maestro y el Sirviente del Señor se vuelven uno. (1)"