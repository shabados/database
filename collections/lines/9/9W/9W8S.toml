[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਪ੍ਰਭੁ ਏਕੋ, ਅਵਰੁ ਨ ਕੋਈ; ਤੂੰ ਆਪੇ ਪੁਰਖੁ ਸੁਜਾਨੁ ਜੀਉ ॥"
page = 448
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord God the master is but one there is not any other thou thyself art the omniscient Lord"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਕੇਵਲ ਇੱਕ ਹੈ। ਦੂਸਰਾ ਹੋਰ ਕੋਈ ਨਹੀਂ। ਤੂੰ ਖੁਦ ਹੀ ਸਮਵੱਗ ਸੁਆਮੀ ਹਂੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God, Har, Har, is the One and only; there is no other at all. You Yourself are the all-knowing Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਏਕ ਅਦੁਤੀ ਹੈਂ ਤੇਰੇ ਸਮਾਨ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ। ਹੇ ਹਰਿ ਹਰਿ ਪ੍ਰਭੂ! ਤੂੰ ਆਪੇ ਪੁਰਖ ਹੈਂ ਆਪ ਹੀ (ਸੁਜਾਨੁ) ਚਤਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਹੀ ਇਕੋ ਇਕ ਮਾਲਕ ਹੈਂ, ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ ਤੂੰ ਆਪ ਹੀ ਸਭ ਦੇ ਅੰਦਰ ਮੌਜੂਦ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, eres Uno, el Purusha Sabio, sin segundo,"