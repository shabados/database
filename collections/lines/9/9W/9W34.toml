[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਨਾਮਿ; ਸਦਾ ਲਿਵ ਲਾਗੀ ॥"
page = 1044
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they ever remain absorbed in the love of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦੀਵ ਹੀ ਸਤਿਨਾਮ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain lovingly focused on the True Name forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਸਚੇ ਨਾਮ ਮੇਂ ਲਿਵ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਉਹਨਾਂ ਦੀ ਸੁਰਤ ਸਦਾ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viven siempre entonados en Dios a través de Su Nombre."