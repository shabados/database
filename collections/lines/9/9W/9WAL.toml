[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤੇ ਮੁਖ ਉਜਲੇ; ਕੇਤੀ ਛੁਟੀ ਨਾਲਿ ॥੧॥"
page = 8
line = 12

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਜਿਨਾਂ ਨੇ ਨਾਮ ਦੀ ਮਸ਼ਕਤਿ ਘਾਲੀ ਹੈ ਉਹਨਾਂ ਦੇ ਮੁਖ ਅਗੇ ਉਜਲੇ ਹੁੰਦੇ ਹਨ ਤੇ ਹੋਰ ਘਣੇਰੀ (ਲੁਕਾਈ) ਉਹਨਾਂ ਨਾਲ ਛੁਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! their faces shall be bright and many shall be emancipated along with them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਨ੍ਹਾਂ ਦੇ ਚੇਹਰੇ ਰੋਸ਼ਨ ਹੋਣਗੇ, ਅਤੇ ਅਨੇਕਾਂ ਹੀ ਉਨ੍ਹਾਂ ਦੇ ਸਾਥ ਖਲਾਸੀ ਪਾ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "-O Nanak, their faces are radiant in the Court of the Lord, and many are saved along with them! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਤੇ) ਸੋ ਪੁਰਖੋਂ ਕੇ ਮੁਖ ਉਜਲੇ ਹੂਏ ਹੈਂ। ਔਰੁ (ਕੇਤੀ) ਕਿਤਨੀ ਹੀ ਸ੍ਰਿਸਟੀ ਤਿਨ ਕੇ (ਨਾਲਿ) ਸਾਥ ਭਾਵ ਉਪਦੇਸ ਕਰ ਕੇ ਸੰਸਾਰ ਬੰਧਨੋਂ ਸੇ ਛੁਟ ਗਈ ਹੈ। ਭਾਵ ਏਹੁ ਕਿ ਸਭ ਸਾਧਨੋਂ ਸੇ ਮੁਖਤਾ ਨਾਮ ਸਿਮਰਨ ਕੀ ਕਹੀ। ਆਦਿ ਮੇਂ ਭੀ ਸਤਿਨਾਮੁ ਕਹਾ ਔਰ ਅੰਤ ਮੇਂ ਤਿਸ ਨਾਮ ਕੇ ਮਹਾਤਮ ਪੂਰਬਕ ਉਪਸੰਹਾਰੁ ਕਹਿ ਕਰ, ਜਪੁ ਜੀ ਕੋ ਸਮਾਪਤ ਕੀਆ॥ ਏਹੁ ਸ੍ਰੀ ਜਪੁ ਜੀ ਪ੍ਰਾਤ ਸੰਧ੍ਯਾ ਜਾਨਨਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਕਾਲ ਪੁਰਖ ਦੇ ਦਰ 'ਤੇ) ਉਹ ਉੱਜਲ ਮੁਖ ਵਾਲੇ ਹਨ ਅਤੇ (ਹੋਰ ਭੀ) ਕਈ ਜੀਵ ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ) (\"ਕੂੜ ਦੀ ਪਾਲਿ\" ਢਾਹ ਕੇ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਆਜ਼ਾਦ ਹੋ ਗਏ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, radiantes están sus caras en la Corte del Señor, y salvan, junto con ellos, a muchos otros. (1)"