[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਕੇ ਕਛੂ ਤਨ ਮੈ ਦੁਖੁ ਹੋ; ਹਰਿ ਦੇਖਤ ਹੀ ਸੋਊ ਪਾਰ ਪਰਾਈ ॥੮੧੬॥"
page = 377

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The person, who had any slight ailment in his body, the same was removed on seeing Krishna.816."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸ਼ਰੀਰ ਵਿਚ ਕੁਝ ਦੁਖ ਹੈ, ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਵੇਖਣ ਨਾਲ ਹੀ ਉਹ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ॥੮੧੬॥"