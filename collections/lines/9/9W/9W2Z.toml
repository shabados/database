[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਕਲੂਖਤ ਹਰੈ ॥"
page = 272
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By associating with the saints blemishes are removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਕਲੰਕ ਧੋਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, blemishes are removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਇਹ ਜੀਵ ਸਰਬ (ਕਲੂਖਤ) ਪਾਪੋਂ ਕੌ ਹਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਮਨੁੱਖ ਆਪਣੇ) ਪਾਪ ਨਾਸ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲੂਖਤ = ਪਾਪ, ਵਿਕਾਰ। ਹਰੈ = ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El miedo a la oscuridad de la conciencia se desvanece"