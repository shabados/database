[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਦਰਤਿ ਖਾਣਾ ਪੀਣਾ ਪੈਨੑਣੁ; ਕੁਦਰਤਿ ਸਰਬ ਪਿਆਰੁ ॥"
page = 464
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thy power is eating, drinking and dressing, and by Thy power if all love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸ਼ਕਤੀ ਦੁਆਰਾ ਛਕਣਾ, ਪਾਨ ਕਰਨਾ ਤੇ ਪਹਿਰਨਾ ਹੈ ਤੇਰੀ ਸ਼ਕਤੀ ਦੁਆਰਾ ਹੀ ਸਮੂਹ ਪ੍ਰੇਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Power we eat, drink and dress; by His Power all love exists."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਾਣਾ ਪੀਣਾ ਪਹਿਰਨਾ ਇਹ ਮਾਇਆ ਹੈ ਔ ਸਰਬ ਪ੍ਰਕਾਰ ਸੇ ਪਿਆਰ ਕਰਨਾ ਹੈ ਇਹ ਭੀ ਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦਾ) ਖਾਣ, ਪੀਣ, ਪੈਨ੍ਹਣ (ਦਾ ਵਿਹਾਰ) ਅਤੇ (ਜਗਤ ਵਿਚ) ਸਾਰਾ ਪਿਆਰ (ਦਾ ਜਜ਼ਬਾ) ਇਹ ਸਭ ਤੇਰੀ ਕੁਦਰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gracias a Su Poder se habita en Su Sabiduría Sublime."