[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੇ; ਸੁ ਆਪਣ ਭਾਣੈ ॥"
page = 1075
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever he does, he does that in his will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਉਹ ਕਰਦੇ ਹਨ, ਉਸ ਨੂੰ ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He does, is according to the Pleasure of His Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਛੁ ਕਰਤੇ ਹੈਂ, ਸੋ ਅਪਨੇ ਭਾਣੈ ਮੇਂ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਸੁਤੰਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਹੀ ਜਾਣਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ) ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero la conoce y lo que sea que haga, lo hace según es Su Voluntad."