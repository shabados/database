[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨੇਕ ਕਰਮ ਕਰਹਿ ਅਭਿਮਾਨੀ; ਹਰਿ ਰਾਮੋ ਨਾਮੁ ਚੋਰਾਇਆ ॥"
page = 443
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men of ego perform many rituals, but they hesitate to remember Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰੀ ਬੰਦੇ ਘਣੇਰੇ ਕਰਮ ਕਾਂਡ ਕਰਦੇ ਹਨ ਪਰ ਉਹ ਵਾਹਿਗਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਤੋਂ ਝਿਜਕ ਕਰਦੇ ਜਾਂ ਚੁਰਾਊਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The egotistical and proud perform all sorts of rituals, but they shy away from the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨਮੁਖ ਅਭਿਮਾਨੀ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕਾ ਕਰਮ ਕਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਤਿਨੋਂ ਨੇ ਹਰਿ ਰਮਣ ਰੂਪ ਦਾ ਨਾਮੁ ਚੁਰਾਇਆ ਹੈ; ਵਾ ਨਾਮ ਸੇ ਅਪਣਾ ਚਿਤ ਚੁਰਾਇਆ ਹੈ; ਵਾ ਤਿਨ ਸੇ ਬਿਕਾਰੋਂ ਨੇ ਰਾਮ ਨਾਮ ਚੁਰਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਭੁਲਾ ਕੇ ਜਿਉਂ ਜਿਉਂ ਉਹ ਹੋਰ ਹੋਰ) ਧਾਰਮਿਕ ਰਸਮਾਂ ਕਰਦੇ ਹਨ (ਵਧੀਕ) ਅਹੰਕਾਰੀ ਹੁੰਦੇ ਜਾਂਦੇ ਹਨ (ਇਹ ਕੀਤੀਆਂ ਧਾਰਮਿਕ ਰਸਮਾਂ ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ, ਸਗੋਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਚੁਰਾ ਲੈ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en ego hacen todo tipo de acciones, y sienten vergüenza del Nombre del Señor."