[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਦਿਸਟੁ ਅਗੋਚਰੁ ਪਾਰਬ੍ਰਹਮੁ; ਮਿਲਿ ਸਾਧੂ ਅਕਥੁ ਕਥਾਇਆ ਥਾ ॥"
page = 1002
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unperceivable and Unapprehensible is the Transcendent Lord Meeting the saint-Guru, I have uttered that Unutterable one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਡਿੱਠ ਅਤੇ ਅਗਾਧ ਹੈ ਪਰਮ ਪ੍ਰਭੂ। ਸੰਤ-ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਮਿਲ ਕੇ, ਮੈਂ ਉਸ ਨਾਂ-ਬਿਆਨ ਹੋਣ ਵਾਲੇ ਪੁਰਖ ਨੂੰ ਬਿਆਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God is imperceptible and unfathomable; meeting the Holy Saint, I speak the Unspoken Speech."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਾਧੂਆਂ ਸੇ ਮਿਲ ਕੇ (ਅਕਥੁ) ਪਰਮਾਤਮਾ ਕੋ ਕਥਨ ਕਰਾਇਆ, ਭਾਵ ਜਬ ਕਥਾ ਕੀਰਤਨ ਸੁਨਨ ਕਥਨ ਹੂਆ, ਤਬ ਅਵਿਸੇ ਜੋ ਅਗੋਚਰ ਪਰਮਾਤਮਾ ਸਰਬ ਕਾ ਪਰਾ ਰੂਪ ਬ੍ਰਹਮ ਹੈ, ਸੋ ਮਿਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ ਨਹੀਂ ਦਿੱਸਦਾ, ਸਾਡੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, ਉਸ ਦਾ ਮੁਕੰਮਲ ਸਰੂਰ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ। ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਦਿਸਟੁ = ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ ਨਾਹ ਦਿੱਸਣ ਵਾਲਾ। ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰੁ। ਗੋ = ਗਿਆਨੁ-ਇੰਦ੍ਰੇ। ਚਰ = ਪਹੁੰਚ} ਜੋ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ। ਮਿਲਿ ਸਾਧੂ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਕਥਾਇਆ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੀ। ਅਕਥੁ = ਅਕੱਥੁ, ਜਿਸ ਦਾ ਮੁਕੰਮਲ ਸਰੂਪ ਬਿਆਨ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Invisible, Imperceptible, Dios Trascendente, Cuya Verdad es Irrecitable,"