[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ; ਸਚੀ ਲਿਵ ਲਾਏ ॥"
page = 115
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's teaching he comes to cherish true affection for the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਸੁਆਮੀ ਨਾਲ ਉਸ ਦੀ ਸੱਚੀ ਪਿਰਹੜੀ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, they enshrine Love for the True one."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਗੁਰ ਉਪਦੇਸ਼ ਵਾਲੇ ਪੁਰਸ ਸਚੀ ਅਖੰਡਾਕਾਰ ਬ੍ਰਿਤੀ ਲਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸਦਾ ਟਿਕੀ ਰਹਿਣ ਵਾਲੀ ਲਗਨ ਬਣਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Palabra del Guru, entra en Verdadera Comunión con el Señor."