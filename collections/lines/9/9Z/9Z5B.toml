[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਾ ਬਾਣੀ. ਇਕੁ ਗੁਰੁ; ਇਕੋ ਸਬਦੁ ਵੀਚਾਰਿ ॥"
page = 646
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but one Divine sermon, uttered by the only Guru; there is One Name to reflect upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦੁੱਤੀ ਗੁਰਾਂ ਦਾ ਉਚਾਰਨ ਕੀਤਾ ਹੋਇਆ ਇਕੋ ਹੀ ਈਸ਼ਵਰੀ ਕਥਨ ਹੈ ਅਤੇ ਸਿਮਰਨ ਲਈ ਇਕੋ ਹੀ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is One Bani; there is One Guru; there is one Shabad to contemplate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਹੀ ਬੇਦ ਰੂਪ ਬਾਣੀ ਹੈ ਔਰ ਏਕ ਬ੍ਰਹਮ ਸ੍ਰੋਤ੍ਰੀ ਬ੍ਰਹਮ ਨੇਸ਼ਟੀ ਗੁਰੂ ਹੈ, ਏਕ ਹੀ ਬ੍ਰਹਮ ਕਾ ਬੀਚਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਬਾਣੀ ਹੀ ਪ੍ਰਮਾਣੀਕ ਗੁਰੂ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਹੀ ਵਿਚਾਰੋ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay solamente una Palabra recitada por tu Único Guru; medita en Ella."