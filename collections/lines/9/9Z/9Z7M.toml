[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵਲ ਦੇਵਲ ਧਾਹੜੀ; ਦੇਸਹਿ. ਉਗਵਤ ਸੂਰ ॥੧੨੬॥"
page = 1371
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "otherwise, thou shall have to give out scream at sun rise at every temple."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਤੈਨੂੰ ਸੂਰਜ ਚੜ੍ਹਨ ਵੇਨੇ ਹਰ ਇਕ ਮੰਦਰ ਵਿੱਚ ਕੂਕ ਮਾਰਨੀ ਪਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you are separated from it, you shall scream at sunrise from temple to temple. ||126||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤੋ ਕਾਲ ਰੂਪੀ ਸੂਰਜ ਕੇ ਉਦੇ ਹੋਣੇ ਤੇ ਦੇਹ ਰੂਪ ਦੇਵਾਲੇ ਦੇਵਾਲੇ ਮੇਂ ਧਾਹਾਂ ਮਾਰਤਾ ਫਿਰੇਂਗਾ, ਭਾਵ ਜਨਮੋਂ ਕੋ ਧਾਰ ਕਰ ਦੁਖੀ ਰਹੇਂਗਾ॥੧੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਹਰ ਰੋਜ਼ ਸੂਰਜ ਚੜ੍ਹਦੇ ਸਾਰ ਹਰੇਕ ਮੰਦਰ ਵਿਚ ਡਰਾਉਣੀ ਢਾਹ ਮਾਰੇਂਗਾ ॥੧੨੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਵਲ = (देवालय = देव-आलय) ਦੇਵਤੇ ਦਾ ਘਰ, ਦੇਹੁਰਾ, ਠਾਕੁਰ ਦੁਆਰਾ, ਮੰਦਰ। ਧਾਹੜੀ = ਧਾਹ-ੜੀ, ਡਰਾਉਣੀ ਢਾਹ। ਦੇਸਹਿ = ਦੇਵੇਂਗਾ। ਸੂਰ = ਸੂਰਜ ॥੧੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si te sales de ahí, vas a tener que gritar al alba, de templo en templo.(126)"