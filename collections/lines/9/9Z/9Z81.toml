[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਤੂੰ ਲਾਵਹਿ; ਤਿਤੁ ਤਿਤੁ ਲਗਨਾ ॥"
page = 744
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Thou attachest one, so is he attached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਕਿਸੇ ਨੂੰ ਜੋੜਦਾ ਹੈਂ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You attach us, so we are attached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਮ ਮੇਂ ਤੂੰ ਲਾਵਤਾ ਹੈਂ ਤਿਸ ਮੇਂ ਹਮ ਜੀਵਾਂ ਕਾ ਲਗਨਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਜਿਸ ਕੰਮ ਵਿਚ ਤੂੰ (ਅਸਾਂ ਜੀਵਾਂ ਨੂੰ) ਲਾਂਦਾ ਹੈਂ, ਉਸ ਉਸ ਕੰਮ ਵਿਚ ਅਸੀਂ ਲੱਗਦੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, así como es Tu Voluntad, así el hombre actúa"