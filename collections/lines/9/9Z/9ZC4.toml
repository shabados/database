[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੈਰਿ ਨਦੀ ਗਈ ਮਿਤ੍ਰ ਕੋ; ਆਈ ਤਹੀ ਬਹਾਇ ॥"
page = 855

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She went and swam across the stream where she had washed away her friend."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਇਸਤਰੀ) ਨਦੀ ਨੂੰ ਤਰ ਕੇ ਗਈ ਅਤੇ ਮਿਤਰ ਨੂੰ ਉਥੇ ਰੋੜ੍ਹ ਕੇ ਪਰਤ ਆਈ।"