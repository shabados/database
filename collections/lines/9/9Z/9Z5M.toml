[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਤਿ ਕੇ ਮੁਖ ਊਜਲ ਭਏ ॥"
page = 869
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The faces of his associates become exonerated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਸੰਗੀਆਂ ਦੇ ਚਿਹਰੇ ਸੁਰਖਰੂ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faces of His companions become radiant and bright."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੰਗਤ ਕੇ ਮੁਖ ਉਜਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਪਾਸ ਰਹਿਣ ਵਾਲੇ ਸੇਵਕਾਂ ਦੇ ਮੂੰਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਰੌਸ਼ਨ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਤਿ ਕੇ ਮੁਖ = ਗੁਰੂ ਦੇ ਪਾਸ ਰਹਿਣ ਵਾਲੇ ਸੇਵਕਾਂ ਦੇ ਮੂੰਹ। ਊਜਲ = ਰੌਸ਼ਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los semblantes de sus asociados brillan de Gloria,"