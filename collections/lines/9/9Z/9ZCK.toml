[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਤ ਊਤ ਕਤ; ਛੋਡਿ ਨ ਜਾਇ ॥"
page = 377
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter, leaving it, Nanak goes no where else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਓਥੇ ਇਸ ਨੂੰ ਤਿਆਗ ਕੇ ਨਾਨਕ ਹੋਰ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, it does not leave him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਤਿਸ ਰਸ ਕੋ ਛੋਡ ਕਰ ਇਧਰ ਉਧਰ ਕਹੀਂ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਇਕ ਵਾਰੀ ਇਸ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋ ਗਈ ਉਹ) ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ (ਕਿਸੇ ਭੀ ਹੋਰ ਪਦਾਰਥ ਦੀ ਖ਼ਾਤਰ) ਇਸ ਨਾਮ-ਰਸ ਨੂੰ ਛੱਡ ਕੇ ਨਹੀਂ ਜਾਂਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no lo deja nunca"