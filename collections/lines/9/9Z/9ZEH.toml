[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵਨਹਾਰੁ; ਮਨਹਿ ਬਿਸਰਾਨਾ ॥"
page = 251
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Giver he forgets in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਨੂੰ ਉਹ ਆਪਣੇ ਚਿੱਤ ਵਿਚੋਂ ਭੁਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They forget the Great Giver from their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਜੀਵੋਂ ਨੇ ਜੋ ਵਿਸ੍ਯ (ਛੋਡਿ) ਤ੍ਯਾਗ ਛੋਡਣੇ ਥੇ; ਵਾ ਜੋ ਪਦਾਰਥ ਪਿਛਲੇ ਲੋਕ ਛੋਡ ਗਏ ਹੈਂ ਅਰ ਅਬ ਆਗੇ ਕੋ (ਛਡਾਨਾ) ਛੋਡ ਜਾਣੇ ਹੈਂ। ਐਸੇ ਅਨਿੱਤ ਪਦਾਰਥੋਂ ਮੇਂ (ਉਰਝਿ ਪਰੇ) ਫਸ ਰਹੇ ਹੈਂ। ਅਰ ਜੋ ਸਰਬ ਪਦਾਰਥੋਂ ਕਾ ਦਾਤਾ ਵਾਹਿਗੁਰੂ ਹੈ ਤਿਸ ਕੋ ਜੀਵ ਨੇ ਮਨ ਸੇ ਬਿਸਾਰ ਛੋਡਾ ਹੈ। ਤਾਂ ਤੇ ਐਸੀ ਪ੍ਰਾਰਥਨਾ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਸਾਰੇ ਪਦਾਰਥ ਦੇਣ ਵਾਲਾ ਹੈ ਉਸ ਨੂੰ ਮਨ ਤੋਂ ਭੁਲਾ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así se olvida del Gran Dador."