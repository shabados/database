[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ ਪੁਰਖ ਬਿਧਾਤੇ; ਸਰਧਾ ਮਨ ਕੀ ਪੂਰੇ ॥"
page = 205
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the knower of hearts, and the designer of chances, fulfil Thou my heart's yearning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣ ਵਾਲੇ ਅਤੇ ਢੋ ਮੇਲ ਮੇਲਣਹਾਰ ਪ੍ਰਭੂ ਤੂੰ ਮੇਰੇ ਦਿਲ ਦੀ ਸੱਧਰ ਪੂਰੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Inner-knower, Searcher of hearts, Primal Being, Architect of Destiny: please fulfill this yearning of my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਤਰਜਾਮੀ ਪੁਰਖ! ਹੇ ਬਿਧਾਤੇ ਅਰਥਾਤ ਸਰਬ ਬਿਦੋਂ ਕੇ ਧਾਰਨਹਾਰੇ ਵਾ ਕਰਮ ਫਲ ਪ੍ਰਦਾਤੇ! ਹਮਾਰੇ ਮਨ ਕੀ ਸਰਧਾ ਪੂਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਤਰਜਾਮੀ ਸਰਬ-ਵਿਆਪਕ ਕਰਤਾਰ! ਮੇਰੇ ਮਨ ਦੀ ਸਰਧਾ ਪੂਰੀ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਧਾਤੇ = ਹੇ ਕਰਤਾਰ! ਪੂਰੇ = ਪੂਰਿ, ਪੂਰੀ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, Conocedor de nuestros más íntimos deseos, Creador nuestro, concede el deseo de mi mente,"