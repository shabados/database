[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਪਰਾਧੀ ਬਹੁ ਪਤਿਤ ਲਖ; ਅਵਗੁਣਿਆਰ ਖੁਆਰ ਖੁਨਾਮੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many a criminal, fallen, full of demerits and phoney people are there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਅਪਰਾਧੀ, ਲਖਾਂ ਪਾਪੀ, ਅਵਗੁਣਹਾਰੇ, 'ਖੁਆਰ' ਤੇ 'ਖੁਨਾਮੀ' ਦੂਸ਼ਨਾਂ ਦੇ ਧਾਰਨ ਵਾਲੇ।"