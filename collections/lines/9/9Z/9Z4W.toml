[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਾਗੇ ਸੇ ਉਬਰੇ ਭਾਈ; ਭਵਜਲੁ ਪਾਰਿ ਉਤਾਰਿ ॥"
page = 603
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those who remain awake, through the Guru, they are saved, O brother, and cross the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਜਾਗਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਬਚ ਜਾਂਦੇ ਹਨ, ਹੇ ਵੀਰ! ਅਤੇ ਭਿਆਨਕ ਜੱਗ ਰੂਪੀ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Gurmukhs who remain awake are saved, O Siblings of Destiny; they cross over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਗੁਰਮੁਖ ਹੋ ਕਰ ਜਾਗੇ ਹੈਂ ਸੋਈ ਇਨ ਤ੍ਰਿਗੁਣੀ ਪਦਾਰਥੋਂ ਸੇ ਬਚੇ ਹੈਂ, ਔਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਉਤਾਰ ਦੀਏ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚੋਂ) ਜਾਗ ਪੈਂਦੇ ਹਨ ਉਹ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਣੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ, (ਗੁਰੂ ਉਹਨਾਂ ਨੂੰ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਉਤਾਰਿ = ਉਤਾਰੇ, ਲੰਘਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que estaban despiertos al llamado del Guru se levantaron y nadaron a través del mar de la existencia."