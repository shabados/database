[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਰਬੁ ਸਰੂਪ ਸਰੇਵੜੈ; ਆਏ ਵੜੇ ਘਰਿ ਅੰਦਰਿ ਉਤੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Wealth came to his house in the guise of sadhus of gramanic tradition."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਨ ਦਾ ਰੂਪ ਬਣਕੇ ਸਰੇਵੜੇ ਉਸ ਦੇ ਘਰ ਆਏ।"