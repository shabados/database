[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਤਿਲੁ. ਨਹੀ ਵਿਸਰੈ ਪ੍ਰਾਨ ਆਧਾਰਾ; ਜਪਿ ਜਪਿ ਨਾਨਕ. ਜੀਵਤੇ ॥੩॥"
page = 81
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even for a moment they forget not God, the prop of life, and live by constantly remembering Him O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਉਹ ਜੀਵਨ ਦੇ ਆਸਰੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦੇ ਅਤੇ ਉਸ ਦਾ ਲਗਾਤਾਰ ਸਿਮਰਨ ਕਰਕੇ ਜੀਉਂਦੇ ਹਨ, ਹੈ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not forget, even for an instant, the Support of the breath of life. They live by constantly meditating on Him, O Nanak. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਪ੍ਰਾਨੋਂ ਕਾ ਆਸਰਾ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਇਕ ਸ੍ਵਾਸ ਮਾਤ੍ਰ ਭੀ ਬਿਸਰਤਾ ਨਹੀਂ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਨੂੰ ਮਨ ਬਾਨੀ ਸੇ ਜਪ ਕਰ ਜੀਵਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਭਗਤ ਜਨਾਂ ਨੂੰ ਪ੍ਰਾਣਾਂ ਦਾ ਆਸਰਾ ਪ੍ਰਭੂ-ਨਾਮ ਰਤਾ ਜਿਤਨਾ ਸਮਾ ਭੀ ਨਹੀਂ ਭੁੱਲਦਾ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹਰ ਵੇਲੇ) ਜਪ ਜਪ ਕੇ ਉਹ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਨ ਆਧਾਰਾ = ਜਿੰਦ ਦਾ ਆਸਰਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Preciosa. No te olvides de Él, pues es la Vida de tu vida, habita en Él. (3)"