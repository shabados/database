[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਾ ਤਹ ਜੇਵਰੀ; ਮਾਇਆ ਕਾ ਸਨਬੰਧੁ ॥"
page = 551
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where-so-ever I see, there I behold the noose of worldly attachment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਤੱਕਦਾ ਹਾਂ, ਉਥੇ ਮੈਂ ਸੰਸਾਰੀ ਲਗਨ ਦੀ ਫਾਹੀ ਹੀ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there I see the noose of attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਇਆ ਕਾ ਸਨਬੰਧੁ ਜੁਹਾਂ ਦੇਖਾ ਹੈ ਤਹਾਂ ਹੀ ਜੇਵੜੀ ਰੂਪ, ਭਾਵ ਬੰਧਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਧਰ ਵੇਖਦਾ ਹਾਂ ਉਧਰ ਹੀ ਮਾਇਆ ਦਾ ਮੋਹ (ਰੂਪ) ਜੇਵੜੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en consecuencia donde sea que uno ve, ve la cuerda de Maya, con la cual uno queda amarrado."