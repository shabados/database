[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਹਰਿ ਨਾਮੁ. ਨ ਵੀਸਰੈ; ਹਰਿ ਨਾਮੁ ਰਤਨੁ ਵੇਸਾਹੁ ॥"
page = 64
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May I not forget God's Name, I have purchased the jewel of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਨਾਂ ਭੁੱਲੇ, ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਜਵੇਹਰ ਖਰੀਦ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I never forget the Name of the Lord! I have purchased the Jewel of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੀਏ: ਹੇ ਹਰੀ! ਮੇਰੇ ਕੋ ਤੇਰਾ ਨਾਮੁ ਨ ਵਿਸਰ ਜਾਵੇ, ਔਰ ਹੇ ਹਰੀ! ਨਾਮ ਜੋ ਰਤਨ ਰੂਪ ਮੈਂ ਤਿਸੀ ਕਾ (ਵਿਸਾਹ) ਭਰੋਸਾ ਕਰਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ ਕੇ ਆਖ-) ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਦੇ ਨਾ ਭੁੱਲੇ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਤਨ ਨਾਮ-ਪੂੰਜੀ (ਮੇਰੇ ਪਾਸ ਸਦਾ-ਥਿਰ ਰਹੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਸਾਹੁ = ਪੂੰਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que no me olvide entonces del Nombre del Señor; he comprado la Joya del Nombre del Señor."