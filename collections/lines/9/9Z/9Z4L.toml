[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਪੂਰਾ ਸਤਿਗੁਰੂ ਸਹਾਇਤਾ ਨਹੀਣ ਕਰਦਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਮੁਰਸ਼ਦਿ ਕਾਮਿਲ ਨਦਿਹਦ ਦਸਤ ਬ੍ਰਹਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, it agreed to merge me into itself even beyond its capacity; (293)"