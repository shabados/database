[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਤੇ ਸੋਝੀ ਹੋਈ ॥"
page = 1057
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Perfect Guru alone this understanding is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਇਹ ਸਮਝ ਪ੍ਰਪਾਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Perfect Guru, this understanding is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਹ ਸੋਝੀ ਪੂਰੇ ਗੁਰੋਂ ਤੇ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਇਹ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquellos que están empapados con el Elixir del Señor, recuerdan siempre a Dios"