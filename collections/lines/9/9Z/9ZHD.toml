[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਸ੍ਰੀ ਪਾਸਿ ਕੇ; ਚੀਨਹੁ ਚਿਤ ਪਰਬੀਨ ॥੨੭੫॥"
page = 730

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering primarily the words “Surya Aatmaj” and then adding the word “Shastar”, the skilful people know all the names of Paash.275."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਮ ਪਾਸ ਦੇ ਹਨ, ਪ੍ਰਬੀਨ ਲੋਗ ਚਿਤ ਵਿਚ ਵਿਚਾਰ ਲੈਣ ॥੨੭੫॥"