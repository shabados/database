[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੁ ਜਪਹੁ ਵਡਭਾਗੀਹੋ; ਜਲਿ ਥਲਿ ਪੂਰਨੁ ਸੋਇ ॥"
page = 524
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate on the Lord, O ye fortunate ones; as He is fully pervading the ocean and earth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਜਨ ਕਰੋ ਸੁਆਮੀ ਦਾ, ਹੇ ਤੁਸੀਂ ਕਰਮਾਂ ਵਾਲਿਓ! ਉਹ ਸਮੁੰਦਰ ਅਤੇ ਧਰਤੀ ਅੰਦਰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord, O fortunate ones; He is pervading the waters and the earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਡਭਾਗੀਓ ਗੁਰਮੁਖੋ! ਰਾਮ ਕਾ ਜਾਪ ਕਰੋ। ਸੋ ਰਾਮ ਕੈਸਾ ਹੈ? ਜਲ ਥਲ ਸਰਬਤ੍ਰ ਮੇਂ ਪੂਰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਿਓ! ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਜਪੋ ਜੋ ਪਾਣੀ ਵਿਚ, ਧਰਤੀ ਉੱਤੇ (ਹਰ ਥਾਂ) ਮੌਜੂਦ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh afortunados, contemplen al Señor, Quien prevalece en toda la tierra,"