[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨੁ ਸੁ ਨਾਮੁ; ਹਉਮੈ ਮਲੁ ਖੋਇ ॥੩॥"
page = 187
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is that Name by which the filth of pride is washed away?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜਾ ਨਾਮ ਹੈ ਜਿਸ ਦੁਆਰਾ ਹੰਗਤਾ ਦੀ ਮਲੀਨਤਾ ਧੋਤੀ ਜਾਂਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is that Name, by which the filth of egotism may be washed away? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਥਾ ਵਹੁ ਨਾਮ ਕੌਨ ਸਾ ਹੈ ਜਿਸ ਕਰ ਹੰਕਾਰ ਰੂਪੀ ਮੈਲ ਦੂਰ ਕਰਾਂ॥ ਪਿਛਲੀਆਂ ਸਭ ਤੁਕਾਂ ਵਾ ਪ੍ਰਸ਼ਨਾਂ ਦਾ ਭਾਵ ਏਹ ਹੈ ਕਿ ਹੇ ਪਰਮੇਸਰ ਤੇਰੇ ਗੁਨ ਬੋਲ ਅਸਤੋਤ੍ਰ ਮੇਂ ਭਾਵ ਹੈ, ਰੂਪ ਅਰੁ ਜੋਗ ਪੂਜਾ ਬਿਧੀਆਂ ਤਪ ਨਾਮ ਬਿਅੰਤ ਹੈ, ਤਾਂ ਤੇ ਕਿਸ ਕਰ ਪ੍ਰਸ਼ਨ ਕਰਾਂ ਸਭ ਕਾ ਸਿਧਾਂਤ ਏਹੁ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਹੜਾ ਨਾਮ ਹੈ (ਜਿਸ ਦਾ ਜਾਪ ਕਰ ਕੇ) (ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੀ ਮੈਲ ਦੂਰ ਕਰ ਸਕਦਾ ਹੈ? ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਲੁ = ਮੈਲ। ਖੋਇ = ਦੂਰ ਕਰੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál es el Nombre que lava y limpia la impureza de mi ego? (3)"