[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸਨ ਬਿਹੂਨ, ਭੁਯੰਗੰ; ਮੰਤ੍ਰੰ ਗਾਰੁੜੀ, ਨਿਵਾਰੰ ॥"
page = 1361
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the snake charmer, by his spell renders the serpent poisonless and without teeth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸੱਪਾਂ ਦਾ ਮੰਤ੍ਰੀ,  ਜਾਦੂ ਟੂਣੇ ਦੁਆਰਾ ਸਰਪ ਨੂੰ ਜ਼ਹਿਰ-ਰਹਿਤ ਤੇ ਦੰਦ-ਰਹਿਤ ਕਰ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The snake-charmer, by his spell, neutralizes the poison and leaves the snake without fangs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਦਸਨ) ਦਾਂਤੋਂ ਸੇ ਬਿਨਾ ਜੋ ਸਰਪ ਹੈ ਤਿਸ ਕੇ ਕਾਟਣੇ ਤੇ ਜ਼ੈਹਰ ਨਹੀਂ ਚੜਤੀ ਹੈ ਔਰ ਜੋ ਦਾਂਤੋਂ ਕੇ ਕਾਟਣੇ ਸੇ ਚੜ੍ਹਤੀ ਹੈ ਤਿਸ ਕੋ ਗਾਰੜੂ ਮੰਤ੍ਰ ਕਰ ਕੇ ਨਿਵਰਤ ਕਰ ਦੇਤਾ ਹੈ। ਤੈਸੇ ਜਿਸ ਕੇ ਹੰਕਾਰ ਰੂਪੀ ਸਰਪ, ਭਾਵ ਹੰਕਾਰਾ ਭਾਸੁ ਹੈ, ਰਾਗ, ਦ੍ਵੈਸ ਦਾਂਤੋਂ ਸੇ ਬਿਨਾ ਹੈ ਤਿਸ ਕੀ ਤੌ ਜ਼ਹਰ ਨਹੀਂ ਚੜਤੀ ਹੈ, ਸੋ ਗਿਆਨੀ ਕੇ ਹੈਂ। ਔਰ ਜੋ ਜਗ੍ਯਾਸੀ ਹੈ ਤਿਸ ਕੋ ਹੰਕਾਰ ਸਰਪ ਕੇ ਰਾਗ, ਦ੍ਵੈਸ ਰੂਪ ਦਾਂਤੋਂ ਕੇ ਕਾਟੇ ਹੂਏ ਕੋ ਹਰਖ ਸੋਕ ਰੂਪੀ ਜ਼ਹਿਰ ਚੜਤੀ ਹੈ, ਸੋ ਗੁਰਮੰਤ੍ਰ ਸੇ ਜਗ੍ਯਾਸੀ ਦੂਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਗਰੁੜ-ਮੰਤ੍ਰ ਜਾਨਣ ਵਾਲਾ ਮਨੁੱਖ ਸੱਪ ਨੂੰ ਦੰਦ-ਹੀਣ ਕਰ ਦੇਂਦਾ ਹੈ ਅਤੇ (ਸੱਪ ਦੇ ਜ਼ਹਰ ਨੂੰ) ਮੰਤ੍ਰਾਂ ਨਾਲ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El encantador de serpientes, con su embrujo, neutraliza el veneno de la serpiente y vuelve inservibles sus colmillos."