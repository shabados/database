[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਸਤਕੁ ਅਪਨਾ ਭੇਟ ਦੇਉ; ਗੁਨ ਸੁਨਉ ਰਸਾਲ ॥੧॥"
page = 810
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I surrender my head to him and hear from him the praises of the Home of Bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਨੂੰ ਆਪਣਾ ਸਿਰ ਸਮਰਪਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਉਸ ਪਾਸੋਂ ਖੁਸ਼ੀ ਦੇ ਘਰ ਦੀਆਂ ਸਿਫਤਾਂ ਸੁਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer my head to him, and listen to the Glorious Praises of the Lord, the source of bliss. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ (ਮਸਤਕੁ) ਸੀਸ ਤਿਨ ਕੀ ਭੇਟਾ ਕਰ ਦੇਵੋਂ, ਔ ਤਿਨ ਕੇ ਮੁਖ ਤੇ ਤੇਰੇ ਗੁਣਾਨਵਾਦ (ਰਸਾਲ) ਰਸੋਂ ਕਾ ਘਰ ਸਦਾ ਸ੍ਰਵਣ ਕਰੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਾ ਸਿਰ (ਤੇਰੇ ਸੇਵਕ ਅੱਗੇ) ਭੇਟਾ ਕਰ ਦਿਆਂ, (ਤੇ ਉਸ ਪਾਸੋਂ ਤੇਰੇ) ਰਸ-ਭਰੇ ਗੁਣ ਸੁਣਦਾ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕੁ = ਮੱਥਾ, ਸਿਰ। ਭੇਟ ਦੇਉ = ਭੇਟ ਦੇਉਂ, ਮੈਂ ਅਰਪਣ ਕਰ ਦਿਆਂ। ਸੁਨਉ = ਸੁਨਉਂ, ਮੈਂ ਸੁਣਾਂ। ਰਸਾਲ = {ਰਸ ਆਲਯ} ਸੁਆਦਲੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entregaría mi cabeza a él si pudiera escuchar Tu Alabanza Gloriosa.(1)"