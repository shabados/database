[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੁੰਡਿਤ ਮੁੰਡਿਤ ਏਕੈ ਸਬਦੀ; ਏਇ ਕਹਹਿ ਸਿਧਿ ਪਾਈ ॥੧॥"
page = 334
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The shaven ones, of amputated limb and the one word utterers, they say that they have obtained perfection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਨੇ, ਅੰਗ ਭੰਗ ਤੇ ਇਕੋ ਸ਼ਬਦ ਬੋਲਣ ਵਾਲੇ ਇਹ ਆਖਦੇ ਹਨ ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਪੂਰਨਤਾ ਪਰਾਪਤ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who shave their heads, and those who amputate their limbs, and those who utter only a single word, all say that they have attained the spiritual perfection of the Siddhas. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰੁੰਡਿਤ) ਸਰੇਵੜੇ, (ਮੁੰਡਿਤ) ਸੰਨਿਆਸੀ, (ਏਕੈ ਸਬਦੀ) ਜੋ ਟੋਲੀਆਂ ਹੋ ਕਰ ਅਲਖ ਅਲਖ ਸਬਦ ਉਚਾਰਤੇ ਹੈਂ, ਵਹੁ ਭੇਖ ਜੋਗੀਆਂ ਮੇਂ ਹੀ ਹੈ। ਏਹ ਸਭ ਭਿੰਨ ਭਿੰਨ ਕਹਤੇ ਹੈਂ ਹਮ ਨੇ ਹੀ (ਸਿਧਿ) ਮੋਖ ਪਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੇਵੜੇ ਸੰਨਿਆਸੀ ਅਵਧੂਤ, ਇਹ ਸਾਰੇ ਆਖਦੇ ਹਨ-ਅਸਾਂ ਹੀ ਸਿੱਧੀ ਲੱਭੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੁੰਡ = ਸਿਰ ਤੋਂ ਬਿਨਾ ਨਿਰਾ ਧੜ। ਰੁੰਡਿਤ ਮੁੰਡਿਤ = ਰੋਡ-ਮੋਡ ਕੀਤੇ ਹੋਏ ਸਿਰਾਂ ਵਾਲੇ, ਸਰੇਵੜੇ ਤੇ ਸੰਨਿਆਸੀ। ਏਕ ਸਬਦੀ = ਅਲੱਖ ਅਲੱਖ ਆਖਣ ਵਾਲੇ ਅਵਧੂਤ, ਗੁਸਾਈਂ ਦੱਤ ਮਤ ਦੇ ਲੋਕ, ਜੋ ਲੱਕ ਨਾਲ ਉੱਨ ਦੇ ਰੱਸੇ ਬੰਨ੍ਹ ਰਖਦੇ ਹਨ ਤੇ ਹੱਥਾਂ ਵਿਚ ਚਿੱਪੀਆਂ ਰੱਖਦੇ ਹਨ। ਏਇ = ਇਹ ਸਾਰੇ। ਸਿਧਿ = ਸਫਲਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes se rasuran su cabeza, se amputan sus extremidades, quienes sólo dicen una sola palabra, todos ellos pregonan que han logrado la perfección espiritual de los Sid(1)"