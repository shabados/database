[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਬਾਣੀ; ਜਿਸੁ ਮਨਿ ਵਸੈ ॥"
page = 1340
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind abides the Guru's word,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਿਵਾਸ ਰਖਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, whose minds are filled with the Word of the Guru's Bani,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੀ ਬਾਣੀ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਵਸਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਮਨੁੱਖ) ਦੇ ਮਨ ਵਿਚ ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos cuya mente está llena de los Banis, de los Poemas del Guru,"