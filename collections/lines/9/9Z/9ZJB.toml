[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਜਿਕੁ ਰਿਜਕੁ ਸਬਾਹਿਦਾ; ਸਭਨਾ ਦਾਤਿ ਕਰੇ ਅਣਮੰਗੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is bestower of livelihood to everyone and giver of charity unasked for."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰੋਟੀ ਸਭ ਨੂੰ ਪਹੁੰਚਾਉਂਦਾ ਹੈ, ਸਭਨਾ ਨੂੰ ਅਣਮੰਗੀ ਦਾਤ ਕਰਦਾ ਹੈ।"