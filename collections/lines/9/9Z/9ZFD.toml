type = "primary"
data = "ਜਿਹ ਖੇਦ ਨ ਭੇਦ ਨ ਛੇਦ ਛਯੰ ॥੪॥੧੪੪॥"
page = 31

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without pain without contrast without jealousy without thirst! 4. 144"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਖੇਦ, ਭੇਦ, ਦ੍ਵੈਸ਼ ਅਤੇ ਨਸ਼ਟ ਹੋਣ ਦਾ ਡਰ ਨਹੀਂ ਹੈ ॥੪॥੧੪੪॥"