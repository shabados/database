[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਸਤਿਗੁਰ ਸਿਉ; ਚਿਤੁ ਲਾਇਆ ॥"
page = 73
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who have fixed their mind with (one) the True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨ੍ਹਾਂ ਨੇ ਆਪਣਾ ਮਨ ਸਚੇ ਗੁਰਾਂ ਨਾਲ (ਉਤੇ) ਜੋੜਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have focused their consciousness on the True Guru"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੇ ਸਾਥ ਚਿਤ ਕੋ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਵਡ-ਭਾਗੀ) ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਨਾਲ ਪਿਆਰ ਪਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ = ਜਿਨ੍ਹਾਂ ਨੇ {ਨੋਟ: 'ਜਿਨ' ਬਹੁ-ਵਚਨ ਹੈ। 'ਜਿਨਿ' ਇਕ-ਵਚਨ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene su mente fija en el Guru Verdadero, purga su mente de dualidad."