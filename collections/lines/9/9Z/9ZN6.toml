[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਣਿ ਤ੍ਰਿਣਿ ਤ੍ਰਿਭਵਣਿ; ਪੂਰਨ ਗੋਪਾਲ ॥"
page = 198
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In woods vegetation and the three worlds, the Cherisher of the Universe is fully pervading."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਗਲਾਂ ਬਨਾਸਪਤੀ ਅਤੇ ਤਿੰਨਾ ਜਹਾਨਾ ਅੰਦਰ ਆਲਮ ਦਾ ਪਾਲਣਹਾਰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the woods and meadows, and throughout the three worlds, the Sustainer of the Universe is pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਨ ਮੇਂ (ਤ੍ਰਿਣਿ) ਘਾਸ ਮੇਂ ਔਰ ਊਪਰ ਨੀਚੇ ਮੱਧ ਤੀਨੋਂ ਲੋਕੋਂ ਮੇਂ ਜੋ ਗੋਪਾਲੁ ਪੂਰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਹਰਿ-ਨਾਮ-ਰਸ ਵਿਚ ਮਸਤ ਬੰਦਿਆਂ ਨੂੰ) ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਵਣ ਵਿਚ ਤ੍ਰਿਣ ਵਿਚ ਤਿੰਨ-ਭਵਨੀ ਸੰਸਾਰ ਵਿਚ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En los inmensos bosques, en la vegetación entera y en los tres mundos prevalece el Perfecto Señor;"