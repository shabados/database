asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੂਝੇ; ਜਮੁ ਦੇਤ ਡੰਡ ॥੧॥"
page = 1192
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without realisation of the Lord, one is punished by Yama."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਨੂੰ ਅਨੁਭਵ ਕਰਨ ਦੇ ਬਾਝੋਂ, ਯਮ ਬੰਦੇ ਨੂੰ ਸਜ਼ਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without understanding, he is punished by the Messenger of Death. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕੇ ਬੁਝੇ ਬਿਨਾਂ ਤਿਨ ਕੋ ਜਮੁ ਦੰਢ ਦੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਤੋਂ ਬਿਨਾ ਜਮਰਾਜ ਭੀ ਉਹਨਾਂ ਨੂੰ ਸਜ਼ਾ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sin el Conocimiento uno cae en la garras de Yama. (1)"