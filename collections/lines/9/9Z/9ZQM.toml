[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੈ ਦਹ ਦਿਸ ਆਪ ਚਲਾਵੈ; ਨਿਹਚਲੁ ਹੈ ਬਿਆਪਾਰੀ ॥੩॥"
page = 1123
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Moveless is my Lord-Merchant, who Himself pervades ten directions and Himself moves every thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਹਿੱਲ ਹੈ ਮੇਰਾ ਸੁਆਮੀ-ਸੁਦਾਗਰ, ਜੋ ਖੁਦ ਦਸੀਂ ਪਾਸੀਂ ਵਿਆਪਕ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਹਰ ਸ਼ੈ ਨੂੰ ਤੋਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself spreads out in the ten directions. The Merchant is Eternal and Unchanging. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸੋ ਦਿਸਾ ਰੂਪ ਭੀ ਆਪ ਹੀ ਹੈ ਔਰ ਭਗਤੀ ਰੂਪ ਖੇਪ ਚਣਾਉਣੇ ਵਾਲਾ ਆਪ ਹੀ ਹੈ ਅਰ ਅਚਲ ਵਪਾਰੀ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਸਤਾ ਸਫੁਰਤੀ ਜੇ ਉਤਪਤੀ, ਪਾਲਨ, ਸੰਘਾਰ ਕਰਤਾ ਹੂਆ ਹੀ ਅਸੰਗ ਹੈ॥੩॥☬ਜੇ ਕਹੈ ਵਾਪਾਰ ਮੇਂ ਬੈਲ, ਗੁਣ ਆਦਿਕ ਹੋਤੇ ਹੈਂ, ਯਹ ਕੌਣ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਸੌਦਾਗਰ ਹੈ, ਉਹ ਆਪ ਹੀ ਜੀਵ-ਵਣਜਾਰਿਆਂ ਨੂੰ (ਜਗਤ ਵਿਚ) ਦਸੀਂ ਪਾਸੀਂ ਤੋਰ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Eterno e Inamovible es ese Señor, Quien prevalece en todas direcciones y mueve todo. (3)"