[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਨ ਕੋਟਿ; ਚਉਬਾਰੇ ਫਿਰਹਿ ॥"
page = 1163
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of winds blow round Him in four directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਹਵਾਵਾਂ ਉਸ ਦੇ ਉਦਾਲੇ ਚੋਹੀ ਪਾਸੀ ਵਗਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of winds blow around Him in the four directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਵਨ ਕ੍ਰੋੜੋਂ ਹੀ ਜਿਸ ਕੇ (ਚਉਬਾਰੇ) ਚੌਤਰਫੇ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਕੇਵਲ ਉਸ ਪ੍ਰਭੂ ਦੇ ਦਰ ਦਾ ਮੰਗਤਾ ਹਾਂ) ਜਿਸ ਦੇ ਚੁਬਾਰੇ ਉੱਤੇ ਕ੍ਰੋੜਾਂ ਹਵਾਵਾਂ ਚੱਲਦੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de vientos soplan por Tus cuatro esquinas,"