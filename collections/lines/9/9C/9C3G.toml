[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮ ਵਾਪਾਰੀ ਨਾਨਕਾ; ਵਡਭਾਗੀ ਪਾਵਉ ॥੨॥"
page = 318
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The purchaser of God's Name, O Nanak is found through the greatest food fortune."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਬ ਦੇ ਨਾਮ ਦਾ ਵਣਜਾਰਾ ਹੇ ਨਾਨਕ! ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Trader in the Lord's Name, O Nanak, is found by great good fortune. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸਾ ਹਰਿ ਨਾਮ ਕਾ ਵਾਪਾਰੀ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪਾਵਉਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ,) ਹੇ ਨਾਨਕ! ਅਜੇਹਾ ਪ੍ਰਭੂ-ਨਾਮ ਦਾ ਵਪਾਰੀ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਹੀ ਕਿਤੇ ਮੈਨੂੰ ਮਿਲ ਸਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, es por la más grande y buena fortuna que uno logra encontrar a la persona que le enseña el Naam, el Nombre del Señor. (2)"