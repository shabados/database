[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਸਦਾ ਜਾਇ, ਅੰਤ ਨ ਰੋਈਐ ।੧੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the company of gurmukhs the jiva (self) at last becomes happy and does not wail and weep."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਅੰਤ ਕਾਲ ਵਿਖੇ ਹਸਦੇ ਹੋਏ ਜਾਂਦੇ ਹਨ।"