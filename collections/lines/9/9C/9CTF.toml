[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕੁ; ਅਪਨੀ ਲਾਇਓ ਸੇਵ ॥"
page = 801
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His servant, he has yoked to his service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਟਹਿਲੂਏ ਨੂੰ ਉਸ ਨੇ ਆਪਣੀ ਟਹਿਲ ਸੇਵਾ ਤੇ ਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has linked His servant to His service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇਵਕ ਕਾ ਚਿਤ ਅਪਨੀ ਸੇਵਾ ਮੇਂ ਲਗਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇਵਕ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me ha puesto a Su Servicio."