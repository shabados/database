[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਪ੍ਰਭ ਸਿਉ; ਹੋਹੁ ਸਾਵਧਾਨੁ ॥"
page = 176
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be ever ready to perform the service of Thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਕਮਾਉਣ ਲਈ ਸਦਾ ਤਿਆਰ-ਬਰ-ਤਿਆਰ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be always attentive to your God;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਪਨੇ ਸੁਆਮੀ ਸਾਥ ਸਾਵਧਾਨ ਹੋਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਆਪਣੇ ਪਰਮਾਤਮਾ ਨਾਲ (ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ) ਸੁਚੇਤ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estate consciente de tu Señor"