[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਖੜਗ. ਪੰਚ ਦੂਤ ਸੰਘਾਰੇ; ਗੁਰਮਤਿ ਜਾਗੈ ਸੋਇ ॥"
page = 1414
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, who by the Guru's instruction slays the five demons with the sword of Divine knowledge, remains awake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ, ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਪੰਜਾਂ ਭੁਤਨਿਆਂ ਨੂੰ ਬ੍ਰਹਮ-ਬੋਧ ਦੀ ਤਲਵਾਰ ਨਾਲ ਮਾਰ ਲੈਂਦਾ ਹੈ, ਜਾਗਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the sword of spiritual wisdom, kill the five demons. Remain awake and aware to the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗਿਆਨ ਰੂਪ ਖੜਗ ਲੇ ਕਰ ਪਾਂਚ ਕਾਮ, ਕ੍ਰੋਧ ਆਦੀ ਦੂਤ (ਸੰਘਾਰੇ) ਮਾਰੇ ਹੈਂ ਸੋਈ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਦ੍ਵਾਰੇ ਜਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ) ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦੀ ਤਲਵਾਰ (ਫੜ ਕੇ ਕਾਮਾਦਿਕ) ਪੰਜ ਵੈਰੀਆਂ ਨੂੰ ਮਾਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਹੀ ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con la espada de la Sabiduría Espiritual destruye a los cinco malvados y permanece despierto y conciente en la Enseñanzas"