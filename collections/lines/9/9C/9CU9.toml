[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਕਹਿ ਤ︀ਯਾਗ ਅਸੰਕਤ ਹੁਇ ਸੁ ਬਜਾਇ ਨਿਸਾਨਨ ਕੋ ਸਮੁਹਾਏ ॥"
page = 481

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those warriors who were feeling ashamed, they also now with the object of defeating Krishna, got infuriated and forsaking their hesitation and playing on their war-drums, came in front of him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮਨ ਵਿਚੋਂ) ਸੰਸਾ ਤਿਆਗ ਕੇ ਨਿਸੰਗ ਹੋ ਗਏ ਹਨ ਅਤੇ ਧੌਂਸਿਆਂ ਨੂੰ ਵਜਾਉਂਦੇ ਹੋਏ ਸਾਹਮਣੇ ਆ ਗਏ ਹਨ।"