[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਤੁਮ ਬੀਚੁ; ਭਇਓ ਨਹੀ ਕੋਈ ॥"
page = 484
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Between me and thee, there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਤੇ ਤੇਰੇ ਵਿਚਕਾਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Between You and I, there is no other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਮੇਂ ਔਰ ਹਮਾਰੇ ਮੇਂ ਕੋਈ (ਬੀਚੁ) ਭੇਦ ਨਹੀਂ ਭ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਮੇਰੇ ਤੇਰੇ ਵਿਚ ਕੋਈ ਵਿੱਥ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entre Tú y yo no hay nadie más;"