[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਹ ਮਾਰਤ ਰਾਛਸੀ; ਜਿਹ ਤਾਰਕਾ ਗਨਿ ਨਾਮ ॥੬੪॥"
page = 206

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage said, “O Ram! listen, there are two routes, on the one the Yajna-spot is far away and on the other it is quit near, but on the later route there lives a demoness named Taraka, who kills the wayfares.64."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ ਨੇੜੇ ਦੇ) ਰਾਹ ਵਿੱਚ (ਇਕ) ਰਾਖਸ਼ਣੀ ਮਾਰਦੀ ਹੈ ਜਿਸ ਦਾ ਨਾਮ 'ਤਾੜਕਾ' ਹੈ ॥੬੪॥"