[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਪੀਵਹੁ; ਸਾਧ ਪਿਆਰੇ ॥"
page = 899
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Drink ye the Name-Nectar, O dear saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਨਾਮ ਦੇ ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰੋ, ਹੇ ਸਨੇਹੀ ਸੰਤੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drink in the Ambrosial Nectar, O Beloved Holy people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪਿਆਰਿਓ! ਸੰਤੋਂ ਸਾਥ ਮਿਲ ਕੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪੀਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਸੰਤ ਜਨੋ! (ਤੁਸੀ ਭੀ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪੀਂਦੇ ਰਹੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santo, bebe del Néctar del Nombre del Señor"