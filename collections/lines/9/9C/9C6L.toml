[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ ਪਰਦੇਸੀ. ਵੇ ਪਿਆਰੇ; ਆਉ ਘਰੇ ॥"
page = 451
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my darling stranger soul, come thou into thine own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਲਾਡਲੀ, ਬਿਦੇਸਣ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੇ ਨਿੱਜ ਦੇ ਗ੍ਰਹਿ ਨੂੰ ਆ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my dear beloved stranger mind, please come home!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਮੇਰੇ ਮਨ ਪਰਦੇਸੀ! ਚਉਰਾਸੀ ਲਾਖਿ ਕੇ ਫੇਰ ਸੇ ਆਏ ਹੂਏ ਨਿਜ (ਘਰ) ਸ੍ਵਰੂਪ ਪ੍ਰਾਪਤ ਹੋ। ਯਥਾ-☬\"ਮਨ ਤੂੰ ਜੋਤਿ ਸਰੂਪ ਹੈ ਅਪਣਾ ਮੂਲੁ ਪਛਾਣੁ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਥਾਂ ਥਾਂ ਭਟਕ ਰਹੇ ਮਨ! ਹੇ ਪਿਆਰੇ ਮਨ! ਕਦੇ ਤਾਂ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇ ਮਨ = ਹੇ ਮਨ! ਪਰਦੇਸੀ = ਪਰਾਏ ਦੇਸ਼ਾਂ ਵਿਚ ਰਹਿਣ ਵਾਲੇ, ਥਾਂ ਥਾਂ ਭਟਕਣ ਵਾਲੇ। ਘਰੇ = ਘਰਿ, ਘਰ ਵਿਚ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente extraña, oh querida, regresa a tu hogar"