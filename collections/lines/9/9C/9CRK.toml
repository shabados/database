[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁ ਛੋਡਿ; ਗੁਰ ਚਰਣੀ ਲਾਗੁ ॥੪॥੮॥"
page = 372
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "renounce thy pride and cling to Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਆਪਣਾ ਹੰਕਾਰ ਛੱਡ ਦੇ ਅਤੇ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਚਿੰਮੜ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "renounce your pride, and grasp the Guru's Feet. ||4||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਹੇ ਬ੍ਰਾਹਮਨ! ਮਾਨ ਤ੍ਯਾਗ ਕਰ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਾਗ॥੪॥੮॥☬ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਆਪਣੀ ਉੱਚੀ ਜਾਤਿ ਤੇ ਵਿੱਦਵਤਾ ਦਾ) ਮਾਣ ਛੱਡ ਕੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਉ ॥੪॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਡਿ = ਛੱਡ ਕੇ ॥੪॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces, entrega tu ego y póstrate a los Pies del Guru. (4‑8)"