data = "ਨਮਸਕਾਰੁ ਕਰਿ ਹਿਰਦੈ ਮਾਹਿ ॥"
page = 971
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou obeisance unto God within thy mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਤੂੰ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bow in humility within your heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਹਿਰਦੇ ਮਾਹਿ ਨਮਸਕਾਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਸਿਰ ਨਿਵਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque abandonando la carga de los errores, uno es emancipado."