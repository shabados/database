[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਪੁਰਖ ਤੇ; ਹੋਇ ਅਨਾਦਿ ॥"
page = 873
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From The Primal Lord wells up corn etc."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਪੂਰਬਲੇ ਪ੍ਰਭੂ ਤੋਂ ਹੀ ਅਨਾਜ ਆਦਿਕ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This grain comes from the Primal Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦ ਪੁਰਖ ਤੋਂ ਅਨਾਜ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਅੰਨ (ਜਿਸ ਨੂੰ ਤਿਆਗਣ ਵਿਚ ਤੁਸੀ ਭਗਤੀ ਸਮਝਦੇ ਹੋ) ਪਰਮਾਤਮਾ ਤੋਂ ਹੀ ਪੈਦਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el Ser Primordial Quien nos bendice con el pan de cada día"