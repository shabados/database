[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਖੇ ਪ੍ਰੀਤਿ ਹੋਵੈ; ਅੰਨੁ ਖਾਇ ॥"
page = 164
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hungry man loves to take food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁੱਖੇ ਦਾ ਪਿਆਰ ਭੋਜਨ ਖਾਣ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hungry person loves to eat food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਭੂਖੇ ਕੀ ਪ੍ਰਸਿੰਨਤਾ ਅੰਨ ਭੋਜਨ ਕਰ ਕੇ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੁੱਖੇ ਮਨੁੱਖ ਨੂੰ (ਤਦੋਂ) ਖ਼ੁਸ਼ੀ ਹੁੰਦੀ ਹੈ (ਜਦੋਂ ਉਹ) ਅੰਨ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਇ = ਖਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hambriento está feliz cuando ha comido,"