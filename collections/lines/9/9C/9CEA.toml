[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਰਾਤੇ; ਹਉਮੈ ਜਾਇ ॥"
page = 941
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Name, self conceit is stilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਸਵੈ-ਹੰਗਤਾ ਮਿੱਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Naam, the Name of the Lord, egotism is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਮੇਂ ਰੱਤੇ ਹੈ, ਤਿਨ ਕੀ ਹਉਮੈਂ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ) ਨਾਮ ਵਿਚ ਹੀ ਰੱਤੇ ਹੋਏ ਦੀ ਹਉਮੈ ਨਾਸ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੇ = ਨਾਮ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en el Naam, el Nombre del Señor, uno es liberado de su ego;"