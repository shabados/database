[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਜਨੁ ਹਰਿ ਹਰਿ ਜਪੈ ॥"
page = 265
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "During the eight watches of the day the man of God repeats God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਰੱਬ ਦਾ ਬੰਦਾ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, His servants chant Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਠੋਂ ਪਹਰ ਹਰਿ ਜਨ ਹਰਿ ਨਾਮ ਕੌ ਹੀ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ) ਭਗਤ ਅੱਠੇ ਪਹਰ ਪ੍ਰਭੂ ਨੂੰ ਜਪਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día y noche su mente está en Comunión con Dios;"