[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਮਨ ਹੀ ਉਲਟਿ ਸਮਾਨਾ ॥"
page = 333
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Turing away from the world, my soul is merged into the Supreme soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਵਲੋਂ ਉਲਟ ਕੇ, ਮੇਰੀ ਆਤਮਾ ਪਰਮ ਆਤਮਾ ਅੰਦਰ ਲੀਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind has turned away from the world, and is absorbed in the Mind of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਜਬ ਮਨ ਹੀ ਉਲਟ ਕਰ ਸੰਸਾਰ ਕੀ ਤਰਫ ਸੇ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਮਿਲਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜੀਵ ਪਹਿਲਾਂ ਤਾਂ ਪ੍ਰਭੂ ਤੋਂ ਓਪਰਾ ਓਪਰਾ ਰਹਿੰਦਾ ਹੈ (ਭਾਵ, ਪਰਮਾਤਮਾ ਬਾਰੇ ਇਸ ਨੂੰ ਕੋਈ ਸੂਝ ਨਹੀਂ ਹੁੰਦੀ; ਪਰ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque la mente que abandona el mundo de los sentidos se inmerge en el Señor."