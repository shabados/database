[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਭਨੈ ਕਰਿ ਕੋਪ ਤਿਹੀ ਛਿਨ ਸਾਮੁਹੇ ਹੋਇ ਹਰਿ ਸਸਤ੍ਰ ਪ੍ਰਹਾਰੇ ॥"
page = 472

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna saw the greatly warriors coming, he confronted them, in great fury, he struck blows on them with his weapons"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਸੇ ਛਿਣ ਕ੍ਰੋਧ ਕਰ ਕੇ ਅਤੇ ਸਾਹਮਣੇ ਹੋ ਕੇ (ਉਨ੍ਹਾਂ ਨੇ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਤੇ ਵਾਰ ਕੀਤੇ ਹਨ।"