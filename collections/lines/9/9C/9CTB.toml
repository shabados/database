[[content]]
asset = "SSA2"
type = "primary"
data = "ਡੋਲਤ ਡੋਲਤ ਹੇ ਸਖੀ; ਫਾਟੇ ਚੀਰ ਸੀਗਾਰ ॥"
page = 933
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mate, by rambling and roaming, many beauteous robes are torn off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸਹੇਲੀਏ, ਭਉਣ ਅਤੇ ਭਟਕਣ ਦੁਆਰਾ ਘਣੇਰੀਆਂ ਸੁੰਦਰ ਪੁਸ਼ਾਕਾਂ ਪਾਟ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering and roaming around, O my companion, your beautiful robes are torn."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਜੋਨੋਂ ਮੇਂ ਫਿਰਤੇ ਫਿਰਤੇ ਹੇ ਸਖੀ! ਅਨੇਕ ਸਰੀਰ ਇੰਦ੍ਰ੍ਯੋਂ ਸਮੇਤ (ਫਾਟੇ) ਨਸਟ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਭਟਕ ਭਟਕ ਕੇ ਸਾਰੇ ਕੱਪੜੇ ਤੇ ਸਿੰਗਾਰ ਪਾਟ ਗਏ ਹਨ (ਭਾਵ, ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਦੇ ਕਾਰਨ ਹੋਰ ਹੋਰ ਆਸਰੇ ਤੱਕਿਆਂ ਸਾਰੇ ਧਾਰਮਿਕ ਉੱਦਮ ਵਿਅਰਥ ਜਾਂਦੇ ਹਨ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੋਲਤ ਡੋਲਤ = ਡੋਲਦਿਆਂ, ਹੋਰ ਹੋਰ ਆਸਰੇ ਤੱਕਿਆਂ। ਚੀਰ = ਕੱਪੜੇ। ਚੀਰ ਸੀਗਾਰ = (ਭਾਵ,) ਸਾਰੇ ਧਾਰਮਿਕ ਉੱਦਮ ਤੇ ਭੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la mente vacila, los atuendos que la embellecen son arrancados."