[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਤੂ ਸੁਖ ਸੰਪਤਿ ਰਾਸਿ ॥"
page = 619
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O reverend Master, Thou art my bliss, wealth and capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਮਾਲਕ! ਤੂੰ ਮੇਰੀ ਖੁਸ਼ੀ, ਧਨ-ਦੌਲਤ ਅਤੇ ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, You are my peace, wealth and capital."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਤੂੰ ਹੀ ਹਮਾਰੇ ਸੁਖ ਔ ਸੰਪਤਾ ਕੀ ਪੂੰਜੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੂੰ ਹੀ ਮੈਨੂੰ ਆਤਮਕ ਆਨੰਦ ਦਾ ਧਨ-ਸਰਮਾਇਆ ਦੇਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, eres mi Tesoro de Éxtasis;"