[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਕਹੀਐ; ਕੋ. ਅੰਤੁ, ਨ ਜਾਣੀ ॥"
page = 1032
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing and uttering none can know the Lord's limit"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਣ ਕਰਨ ਅਤੇ ਆਖਣ ਦੁਆਰਾ ਕੋਈ ਭੀ ਪ੍ਰਭੂ ਦੇ ਪਾਰਾਵਰ ਨੂੰ ਨਹੀਂ ਜਾਣ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening and speaking, no one knows His limits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਣਨੇ ਤੇ ਔ ਕਹਿਣੇ ਸੇ ਕੋਈ ਅੰਤ ਨਹੀਂ ਜਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਣ ਸੁਣ ਕੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦਾ ਕਥਨ ਕਰ ਲਈਦਾ ਹੈ, ਪਰ ਕੋਈ ਜੀਵ ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ¿habrá un límite en lo que uno ve y escucha?"