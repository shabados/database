[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਹਰਿ ਧਿਆਈਐ; ਕਿਛੁ ਬਿਘਨੁ. ਨ ਲਾਗੈ ॥"
page = 817
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever remember thou thy God, thus no obstacle shall befall thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਹੀ ਤੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰ ਇੰਜ ਤੈਨੂੰ ਕੋਈ ਔਕੜ ਪੇਸ਼ ਨਹੀਂ ਆਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, meditate on the Lord, and no obstacles will obstruct you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਸਦਾ ਸਦਾ) ਸਰਬ ਸਮੇਂ ਮੇਂ ਤਿਸ ਹਰੀ ਕੋ ਹੀ ਰਿਦੇ ਮੇਂ ਧਿਆਈਐ, ਜਿਸ ਕੇ ਧਿਆਵਣੇ ਸੇ ਕੋਈ ਬਿਘਨ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ) ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਨਾ ਚਾਹੀਦਾ ਹੈ (ਇਸ ਤਰ੍ਹਾਂ ਜੀਵਨ ਦੇ ਰਸਤੇ ਵਿਚ) ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo siempre en Él y no sufro nunca."