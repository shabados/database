[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਆਵਹਿ. ਸੇ ਜਾਹਿ ਫੁਨਿ; ਆਇ ਗਏ ਪਛੁਤਾਹਿ ॥"
page = 936
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who come, shall ultimately go. Coming and going, they shall continue repenting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਆਏ ਹਨ ਉਹ ਆਖ਼ਰਕਾਰ ਚਲੇ ਜਾਣਗੇ ਆਉਂਦੇ ਅਤੇ ਜਾਂਦੇ ਉਹ ਪਸਚਾਤਾਪ ਕਰਦੇ ਰਹਿਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who come, must go in the end; they come and go, regretting and repenting."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਆਵਹਿ) ਜਨਮਤੇ ਹੈਂ ਸੇ ਪੁਨਾ (ਜਾਹਿ) ਮਰਤੇ ਹੈ, (ਆਇ ਗਏ) ਆਵਨੇ ਜਾਨੇ ਮੇਂ ਹੀ ਪਛਤਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ (ਮਾਇਆ ਦੀ ਮਮਤਾ ਦੇ ਬੱਧੇ ਹੋਏ ਜਗਤ ਵਿਚ) ਆਉਂਦੇ ਹਨ ਉਹ (ਇਸ ਮਮਤਾ ਵਿਚ ਫਸੇ ਹੋਏ ਇਥੋਂ) ਜਾਂਦੇ ਹਨ, ਮੁੜ ਜੰਮਦੇ ਮਰਦੇ ਹਨ ਤੇ ਦੁਖੀ ਹੁੰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que viene también se va,"