[[content]]
asset = "VGRG"
type = "primary"
data = "ਓਥੈ ਟਿਕੈ ਨ ਭੁਣਹਣਾ; ਚਲਿ ਨ ਸਕੈ ਉਪਰਿ ਕੀੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mosquito’s and ants cannot stand there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੱਛਰ ਟਿਕ ਨਹੀਂ ਸਕਦਾ ਤੇ ਉਪਰ ਕੀੜੀ ਚੱਲ ਨਹੀਂ ਸਕਦੀ।"