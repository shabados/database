[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਖੈ ਸੁਣੇ; ਤੇਰੈ ਨਾਲਿ ਖੁਦਾਈ ॥"
page = 1020
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but God who is with thee, sees and hears thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ, ਵਾਹਿਗੁਰੂ ਜੋ ਤੇਰੇ ਅੰਗ ਸੰਗ ਹੈ, ਤੈਨੂੰ ਦੇਖਦਾ ਤੇ ਸੁਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but the Lord God is with you, watching and listening."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਖੁਦਾਈ) ਪਰਮੇਸਰ ਵਾ (ਖੁਦ) ਆਪ ਆਈ ਹੂਈ ਹੈ ਸਤਾ ਜਿਸ ਕੀ ਸਭ ਮੇਂ, ਸੋ ਤੇਰੇ ਨਾਲ ਹੀ ਸੁਣਤਾ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਲ ਵੱਸਦਾ ਰੱਬ (ਤੇਰੀ ਹਰੇਕ ਕਰਤੂਤ ਨੂੰ) ਵੇਖਦਾ ਹੈ (ਤੇਰੇ ਹਰੇਕ ਬੋਲ ਨੂੰ) ਸੁਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué no sabes que tu Dios lo ve y lo escucha todo?"