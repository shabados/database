[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਤਰ ਮਹਾ ਬਿਖਮ; ਇਹ ਮਾਏ ॥"
page = 258
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very dangerous and difficult to cross is this sea of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜਾ ਖ਼ਤਰਨਾਕ ਅਤੇ ਤਰਨ ਨੂੰ ਔਖਾ ਹੈ, ਇਹ ਮਾਇਆ ਦਾ ਸਮੁੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is so very difficult and treacherous to cross over this ocean of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਿਹ ਮਾਇਆ (ਮਹਾ ਬਿਖਮ) ਅਤੀ ਕਠਨ ਹੈ, ਇਸ ਸੇ ਤਰਨਾ (ਦੁਤਰ) ਕਠਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਇਆ ਇਕ ਐਸਾ ਮਹਾਨ ਔਖਾ (ਸਮੁੰਦਰ) ਹੈ (ਜਿਸ ਵਿਚੋਂ) ਤਰਨਾ ਬਹੁਤ ਹੀ ਕਠਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਤਰ = ਜਿਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਔਖਾ ਹੋਵੇ। ਮਾਏ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "disturbando su sensatez."