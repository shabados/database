[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਪਿ ਤਪਿ ਖਪੈ; ਬਹੁਤੁ ਬੇਕਾਰ ॥"
page = 661
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Greatly agonized, the soul is distracted and falls a prey to many sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਦੁਖਾਂਤ੍ਰ ਹੋ, ਜਿੰਦੜੀ ਵਿਆਕੁਲ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਘਣੇਰਿਆਂ ਪਾਪਾਂ ਦਾ ਸ਼ਿਕਾਰ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Burning and burning, it is ruined, and it falls into evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਪ ਤਪ ਕਰ ਕੇ ਬਹੁਤ ਵਿਕਾਰੋਂ ਮੇਂ ਖਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਖੀ ਹੋ ਹੋ ਕੇ (ਫਿਰ ਭੀ) ਹੋਰ ਹੋਰ ਵਿਕਾਰਾਂ ਵਿਚ ਖ਼ੁਆਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪਿ ਤਪਿ = ਤਪ ਕੇ ਤਪ ਕੇ, ਦੁਖੀ ਹੋ ਹੋ ਕੇ। ਬੇਕਾਰ = ਵਿਕਾਰਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y esta angustia la conduce al dolor y a la maldad."