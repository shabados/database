[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਲਾ ਅਲੂਣੀ ਚਟਣੀ; ਸਾਦਿ ਨ ਪੁਜੈ ਲਖ ਲਖ ਮੇਵਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This life is similar the licking of the saltless stone but its taste is incomparable even to the millions of fruits."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਲੂਣੀ (ਫਿੱਕੀ) ਸਿਲਾ ਚੱਟਣੀ ਪੈਂਦੀ ਹੈ (ਸੱਚ ਪੁਛੋ ਤਾਂ) ਲੱਖਾਂ ਮੇਵੇ ਇਸ ਇਸਦੇ ਸਵਾਦ ਦੇ ਅੱਗੇ ਕਿਹੜੇ ਬਾਗ ਦੀ ਮੂਲੀ ਹਨ? (ਪ੍ਰਾਪਤੀ ਦਾ ਰਾਹ ਦੱਸਦੇ ਹਨ:)।"