[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਨਿਰਮਲ ਜੋਤਿ ਸਬਾਈ; ਘਟਿ ਦੀਪਕੁ ਗੁਰਮੁਖਿ ਜਾਤਾ ਹੇ ॥੧੫॥"
page = 1032
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, the Guru-ward sees the immaculate light pervading everywhere and the lamp of divine knowledge burns within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ ਦਿਹੁੰ ਅਤੇ ਰੈਣ ਪਵਿੱਤ੍ਰ ਪ੍ਰਕਾਸ਼ ਨੂੰ ਸਾਰੇ ਵਿਆਪਕ ਵੇਖਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਬ੍ਰਹਮ ਗਿਆਨ ਦਾ ਦੀਵਾ ਬਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, the Gurmukh sees the immaculate Divine Light everywhere; this lamp illuminates his heart. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਦੁਆਰੇ ਅਪਨੇ ਰਿਦੇ ਮੇਂ ਗ੍ਯਾਨ ਦੀਪਕੁ ਸੇ ਜਾਨਾ ਹੈ, ਤਿਨੋਂ ਨੇ ਰਾਤ ਦਿਨ ਨਿਰਮਲ ਸਤਾ ਰੂਪ ਜੋਤਿ ਸਭ ਮੇਂ ਆਈ ਹੂਈ ਜਾਣੀ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਾਰੀ ਹੀ ਲੋਕਾਈ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਪਵਿਤ੍ਰ ਜੋਤਿ ਵਿਆਪਕ ਦਿੱਸਦੀ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਦਿਨ ਰਾਤ (ਗਿਆਨ ਦਾ) ਦੀਵਾ (ਜਗਦਾ) ਦਿੱਸਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਨਿਰਮਲ = ਪਵਿੱਤ੍ਰ। ਸਬਾਈ = ਸਾਰੀ ਲੋਕਾਈ ਵਿਚ। ਘਟਿ = (ਆਪਣੇ) ਹਿਰਦੇ-ਘਰ ਵਿਚ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él la puede ver a todo lo largo, y a través del Universo entero.(15)"