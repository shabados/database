[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਈ ਕ੍ਰਿਸਨ ਬਿਸਨ ਅਵਤਾਰ ॥੯॥੩੯॥"
page = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sons of Brahma (Sanak  Sanandan , Sanatan and Sant Kumar) , many Krishnas and incarnations of Vishnu.9.39."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰਿਸ਼ਣ, ਵਿਸ਼ਣੂ ਆਦਿ ਅਵਤਾਰਾਂ ਨੂੰ ਅਵਤਰਿਤ ਕੀਤਾ ਹੈ ॥੯॥੩੯॥"