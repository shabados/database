[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਲਾ ਦੈਤੁ. ਨ ਸਮਝਈ; ਤਿਨਿ ਪ੍ਰਭ ਕੀਏ ਕਾਮ ॥"
page = 1412
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The misguided demon knows not that wondrous are the deeds, which He, the Lord does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁੱਲਿਆ ਹੋਇਆ ਰਾਖਸ਼ ਜਾਣਦਾ ਨਹੀਂ ਕਿ ਅਸਚਰਜ ਹਨ ਕੰਮ, ਜਿਹੜੇ ਕਿ ਉਹ ਸੁਆਮੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The misguided demon did not understand that God is the Doer of deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੀਚਾਰ ਸੇ ਭੂਲਾ ਹੂਆ ਰਾਵਣ ਜੋ ਦੈਤੋਂ ਕਾ ਰਾਜਾ ਥਾ, ਸੋ ਪ੍ਰਭੂ ਕੇ ਐਸੇ ਕਾਮ ਕੀਏ ਹੂਏ ਦੇਖ ਕਰ ਭੀ ਨਾ ਸਮਝਤਾ ਭਯਾ, ਭਾਵ ਯੇਹ ਰਾਮਚੰਦ੍ਰ ਜੀ ਕੋ ਈਸ਼੍ਵਰ ਜਾਣ ਕਰ ਸੀਤਾ ਲੇ ਕਰ ਨਾ ਮਿਲਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਰਾਵਣ (ਭੀ) ਇਹ ਗੱਲ ਨਾਹ ਸਮਝਿਆ ਕਿ ਇਹ ਸਾਰੇ ਕੰਮ ਪਰਮਾਤਮਾ ਨੇ (ਆਪ ਹੀ) ਕੀਤੇ ਸਨ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੈਤੁ = ਰਾਵਣ ਦੈਂਤ। ਨ ਸਮਝਈ = ਨਹੀਂ ਸਮਝਦਾ (ਨਾਹ ਸਮਝਿਆ)। ਤਿਨਿ ਪ੍ਰਭ = ਉਸ ਪਰਮਾਤਮਾ ਨੇ। ਤਿਨਿ = ਉਸ ਨੇ। ਕਾਮ = ਸਾਰੇ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el malvado desviado no entendió que Dios es el Hacedor de todo."