[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਮੀ ਜਾਰ ਸੌ ਰਾਇ ਕੀ; ਆਖ ਅੰਬੀਰਹ ਡਾਰਿ ॥੩॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(This is) how she enjoyed with her friend after putting coloured powder in the eyes of the Raja.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਰਾਜੇ ਦੀਆਂ ਅੱਖਾਂ ਵਿਚ ਗੁਲਾਲ ਪਾ ਕੇ ਯਾਰ ਨਾਲ ਰਮਣ ਕੀਤਾ ਸੀ ॥੩॥"