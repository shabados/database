[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਕ੍ਰਿਪਾ ਕੀਨੀ. ਮੇਰੈ ਸੁਆਮੀ; ਤਿਨ ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਗਾਏ ॥"
page = 768
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, to whom my Lord shows mercy they sing; night and day, the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਮੇਰਾ ਮਾਲਕ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ, ਰਾਤ ਦਿਨ ਉਹ ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, upon whom my Lord and Master bestows His Grace, sing the Glorious Praises of the Lord, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਮੇਰੇ ਗੁਰੂ ਸੁਆਮੀ ਨੇ ਕਿਰਪਾ ਕੀਨੀ ਹੈ, ਤਿਸ ਨੇ ਰਾਤ ਦਿਨ ਹਰੀ ਕੇ ਗੁਣ ਗਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉਤੇ ਮੇਹਰ ਕੀਤੀ, ਉਹਨਾਂ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਣੇ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੈ ਸੁਆਮੀ = ਮੇਰੇ ਮਾਲਕ ਨੇ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼ {अनुदिनां} ਹਰ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quienes el Señor y Maestro confiere Su Gracia, día y noche cantan Su Alabanza."