[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਬਿ ਸਸਤ੍ਰ ਲਗੈ ਗਿਰੈ ਰਣਿ; ਰੁਝਿ ਜੁਝਿ ਜੁਆਣ ॥"
page = 103

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whosoever was struck by the weapons of the goddess, those fighting warriors fell in the field."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਸੈਨਿਕ) ਦੇਵੀ ਦੇ ਸ਼ਸਤ੍ਰ ਲਗਣ ਨਾਲ ਰਣ ਵਿਚ ਜੂਝਦੇ ਹੋਏ ਡਿਗ ਪਏ ਸਨ।"