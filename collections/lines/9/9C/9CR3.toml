[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੁਤੇ ਦੇ ਗਲ ਵਾਸਣੀ; ਨ ਸਰਾਫੀ ਸਾਜੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If a money belt is tied around the neck of a dog, it does not become a gold merchant."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇ ਕੁੱਤੇ ਦੇ ਗਲ ਵਾਂਸਲੀ (ਬੰਨ੍ਹ ਦੇਈਏ) ਤਦ ਉਹ ਸਰਾਫ ਵਾਲਾ ਸਮਾਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"