[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਕੀ; ਮਤਿ ਸਾਰ ॥"
page = 1228
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is the intellect of him, who contemplates the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੇਸ਼ਟ ਹੈ ਅਕਲ ਉਸ ਦੀ, ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਰਮਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The intellect of one who dwells on the Name of the Lord is excellent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ ਜਪਣੇ ਵਾਲੇ ਕੀਮਤ (ਸਾਰ) ਸ੍ਰੇਸ਼ਟ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ (ਵਲ ਪ੍ਰੇਰਨ) ਵਾਲੀ ਅਕਲ (ਹੋਰ ਹੋਰ ਕੰਮਾਂ ਵਲ ਪ੍ਰੇਰਨ ਵਾਲੀਆਂ ਅਕਲਾਂ ਨਾਲੋਂ) ਸ੍ਰੇਸ਼ਟ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮ ਕੀ ਮਤਿ = ਨਾਮ ਸਿਮਰਨ ਵਾਲੀ ਅਕਲ। ਸਾਰ = ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Puro está el intelecto del que habita en el Nombre del Señor, pero el que se olvida de Dios,"