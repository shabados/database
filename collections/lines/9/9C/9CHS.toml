[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦਨ; ਸਤਿਗੁਰਿ ਆਪਿ ਗਵਾਈ ॥"
page = 626
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true Guru has himself dispelled my distress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਆਪੇ ਹੀ ਮੇਰੀ ਆਪਦਾ ਨਵਿਰਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru Himself has eradicated the disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਸਭ ਪੀੜਾ ਆਪ ਗਵਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਸ ਨੇ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ) ਗੁਰੂ ਨੇ ਆਪ (ਉਸ ਦੀ ਹਰੇਕ) ਪੀੜਾ ਦੂਰ ਕਰ ਦਿੱਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਦਨ = ਪੀੜ। ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos del Señor y los Santos han florecido"