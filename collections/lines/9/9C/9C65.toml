[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪੂਰਾ ਤੋਲੁ ਹੈ; ਕਬਹੁ. ਨ ਹੋਵੈ ਘਾਟਿ ॥੧॥"
page = 1087
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, full is their weight. It becomes not deficient, ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮੁਕੰਮਲ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਭਜਨ। ਇਹ ਕਦੇ ਭੀ ਘਟ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, their weight is full and perfect; it never decreases at all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗਿਆਨ ਵਿਚਾਰ ਰੂਪ ਤੋਲ ਪੂਰਾ ਹੈ ਕਿਸੀ ਅਪਦਾ ਕਰਿ ਕਬੀ ਘਟ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥☬ਅਬ ਮੌਲੀ ਕੇ ਦ੍ਰਿਸਟਾਂਤ ਕਰਿ ਤੀਨ ਪ੍ਰਕਾਰ ਕੇ ਪੁਰਸ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ('ਨਾਮ' ਦੇ ਮੁੱਲ ਦਾ) ਤੋਲ ਤਾਂ ਬੱਝਵਾਂ ਹੈ, ਉਹ ਕਦੇ ਘਟ ਨਹੀਂ ਸਕਦਾ (ਭਾਵ, 'ਆਪਾ ਗੁਰੂ ਵਿਚ ਲੀਨ ਕਰਨਾ'-ਇਹ ਬੱਝਵਾਂ ਮੁੱਲ ਹੈ, ਤੇ ਇਸ ਤੋਂ ਘਟ ਕੋਈ ਹੋਰ ਉੱਦਮ 'ਨਾਮ' ਦੀ ਪ੍ਰਾਪਤੀ ਲਈ ਕਾਫ਼ੀ ਨਹੀਂ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si es pesada con una Balanza Verdadera, la Virtud alcanza Su Máximo Valor. (1)"