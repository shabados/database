[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤਵਨਿ ਚਿਤਵਉ. ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ ਬੈਰਾਗੀ; ਕਦਿ ਪਾਵਉ ਹਰਿ ਦਰਸਾਈ ॥"
page = 1207
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sad in the love of my spouse, I cherish His thought. When shall I have the vision of my God?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੰਤ ਦੇ ਪ੍ਰੇਮ ਵਿੱਚ ਉਦਾਸ ਮੈਂ ਉਸ ਦਾ ਧਿਆਨ ਧਾਰਦੀ ਹਾਂ। ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਮੈਨੂੰ ਕਦੋਂ ਦਰਸ਼ਨ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I think thoughts of Him; I miss the Love of my Beloved. When will I obtain the Blessed Vision of the Lord's Darshan?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਿਤਵਨੀ ਕਰ ਕੇ (ਪ੍ਰਿਅ) ਪਤੀ ਕੋ (ਚਿਤਵਉ) ਯਾਦ ਕਰਤੀ ਹੂੰ, ਤਿਸ ਕੀ ਪ੍ਰੀਤ ਮੇਂ ਮੇਰੀ ਬੁਧੀ ਬੈਰਾਗੀ ਹੈ ਅਰਥਾਤ ਪ੍ਰੇਮਣਿ ਹੋਈ ਹੈ। ਹਰੀ ਕੇ (ਦਰਸਾਈ) ਦਰਸਨ ਕੋ ਕਬ ਪਾਂਵੋਗੀ? ਐਸੇ ਉਤਕੰਠ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਮੈਂ ਪਿਆਰੇ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਵੈਰਾਗਣ ਹੋਈ ਪਈ ਹਾਂ, ਮੈਂ (ਹਰ ਵੇਲੇ ਇਹ) ਸੋਚ ਸੋਚਦੀ ਰਹਿੰਦੀ ਹਾਂ ਕਿ ਮੈਂ ਹਰੀ ਦਾ ਦਰਸਨ ਕਦੋਂ ਕਰਾਂਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਵਨਿ = ਸੋਚ। ਚਿਤਵਉ = ਚਿਤਵਉ, ਮੈਂ ਸੋਚਦੀ ਹਾਂ। ਬੈਰਾਗੀ = ਵੈਰਾਗਣ ਹੋਈ ਹੋਈ। ਕਦਿ = ਕਦੋਂ? ਪਾਵਉ = ਪਾਵਉਂ, ਮੈਂ ਪਾਵਾਂਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Triste es la espera de mi Amor, elevo en mi mete este pensamiento: ¿cuándo podré tener Su Visión?"