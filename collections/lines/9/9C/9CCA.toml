[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਸੀਤਲੰ ਚੰਦ੍ਰ ਦੇਵਹ; ਨਹ ਸੀਤਲੰ ਬਾਵਨ ਚੰਦਨਹ ॥"
page = 1357
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cool is not the moon-good, nor is cool the white sandal tree."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠੰਢਾ ਨਹੀਂ ਚੰਦ-ਦੇਵਤਾ, ਨਾਂ ਹੀ ਠੰਢਾ ਹੈ ਚੰਨਣ ਦਾ ਚਿੱਟਾ ਬਿਰਛ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The moon-god is not cool and calm, nor is the white sandalwood tree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸੀਤਲ ਚੰਦ੍ਰਮਾਂ ਦੇਵਤਾ ਭੀ ਨਹੀਂ ਹੈ ਔਰ ਬਾਵਨ ਚੰਦਨ ਭੀ ਐਸਾ ਸੀਤਲ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਮਾ (ਉਤਨਾ) ਠੰਢ ਅਪੜਾਣ ਵਾਲਾ ਨਹੀਂ ਹੈ, ਨਾਹ ਹੀ ਚਿੱਟਾ ਚੰਦਨ (ਉਤਨੀ) ਠੰਢ ਅਪੜਾ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dios luna no está fresco ni en calma, ni el sándalo blanco es árbol,"