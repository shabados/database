[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਚਾ ਹੋਇ ਕੈ ਜੇਵਿਆ; ਲਗਾ ਪੜਣਿ ਸਲੋਕੁ ॥"
page = 473
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being purified thus, he takes his food and then, begins to read verses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਪਵਿੱਤ੍ਰ ਹੋ ਕੇ ਉਹ ਭੋਜਨ ਛਕਦਾ ਹੈ ਅਤੇ ਤਦ ਚੂਲੀ ਪੜ੍ਹਨ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Being purified, he takes his food, and begins to read his sacred verses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਪਵਿਤ੍ਰ ਹੋ ਕੇ ਭੋਜਨ ਕਰਾ ਪੁਨਾ ਸਲੋਕ ਪਢਨੇ ਲਗਾ, ਭਾਵ ਚੁਲਾ ਪੜਨੇ ਲਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬ੍ਰਾਹਮਣ) ਸੁੱਚਾ ਹੋ ਕੇ ਉਸ (ਸੁੱਚੇ) ਭੋਜਨ ਨੂੰ ਖਾਂਦਾ ਹੈ, ਤੇ (ਖਾ ਕੇ) ਸਲੋਕ ਪੜ੍ਹਨ ਲੱਗ ਪੈਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਵਿਆ = ਖਾਧਾ। ਲਗਾ ਪੜਣਿ = ਪੜ੍ਹਨ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este hombre puro luego come golosamente y habla palabras elevadas,"