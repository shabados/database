[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵ ਦਾਨਵ ਅਗਣਤ ਅਪਾਰਾ ॥"
page = 1037
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "innumerable gods and numberless devils."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਦੇਵਤੇ ਅਤੇ ਬੇਅੰਤ ਰਾਖ਼ਸ਼ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the uncounted and infinite gods and devils."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਦਾਨੋ, ਬਿਨਾ ਗਿਣਤੀ ਤੋ ਅਪਾਰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਤੇ ਬੇਅੰਤ ਦੇਵਤੇ ਬਣਾਏ ਤੇ ਦੈਂਤ ਬਣਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨਵ = ਦੈਂਤ, ਰਾਖਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "innumerable cantidad de seres benignos y malignos."