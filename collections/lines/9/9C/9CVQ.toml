[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ. ਕਮਲੁ ਪਰਗਾਸਿਆ; ਹਉਮੈ ਦੁਰਮਤਿ ਖੋਈ ॥"
page = 1334
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, blossoms their heart lotus and their ego, and evil-thoughts are eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਉਨ੍ਹਾਂ ਦਾ ਦਿਲ ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਹੰਗਤਾ ਤੇ ਖੋਟੀ ਬੁਧੀ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, the heart-lotus blossoms forth, and egotism and evil-mindedness are eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ ਜਿਨੋਂ ਕਾ ਹ੍ਰਿਦਾ ਕਮਲੁ ਖਿੜਿਆ ਹੈ ਤਿਨੋਂ ਕੀ ਹਉਮੈ ਰੂਪੀ ਖੋਟੀ ਮਤਿ (ਖੋਈ) ਦੂਰ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਦਾ ਹਿਰਦਾ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ। (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਵਾਲੀ ਖੋਟੀ ਮੱਤ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਕਮਲੁ = ਹਿਰਦਾ, ਕੌਲ-ਫੁੱਲ। ਪਰਗਾਸਿਆ = ਖਿੜ ਪੈਂਦਾ ਹੈ। ਦੁਰਮਤਿ = ਖੋਟੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Shabd del Guru, el Loto del corazón florece, el egoísmo y la maldad de la mente son desvanecidos y el Señor Único y Verdadero prevalece entre nosotros,"