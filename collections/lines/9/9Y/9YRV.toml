[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੌ ਨ ਮਿਲੋ ਤੁਮ ਆਜੁ ਹਮੈ ਅਬ ਹੀ ਤਬ ਮੈ ਬਿਖ ਖਾਇ ਮਰੋਂਗੀ ॥"
page = 958

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If I cannot achieve you today, I will kill myself by taking poison,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਤੁਸੀਂ ਮੈਨੂੰ ਅਜ ਨਹੀਂ ਮਿਲੋਗੇ, ਤਦ ਮੈਂ ਹੁਣੇ ਹੀ ਜ਼ਹਿਰ ਖਾ ਕੇ ਮਰ ਜਾਵਾਂਗੀ।"