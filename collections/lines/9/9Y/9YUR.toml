data = "ਬਾਗੜਦੰਗ ਬਯਾਹੈਂ ਹਾਗੜਦੰਗ ਹੂਰੰ ॥੫੭੬॥"
page = 260

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ram killed the brave fighters who were wedded by the heavenly damsels.576."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੂੰ) ਹੂਰਾਂ ਵਿਆਹ ਰਹੀਆਂ ਹਨ ॥੫੭੬॥"