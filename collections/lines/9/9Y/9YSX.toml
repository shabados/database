[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੋਹੁ ਚੁਕਾਇਆ ਜਾ ਤਿਸੁ ਭਾਇਆ; ਕਰਿ ਕਿਰਪਾ ਘਰਿ ਆਓ ॥"
page = 1109
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases Him, efface I the worldly Love from my mind and the Lord mercifully comes to my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਤਾਂ ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚੋਂ ਸੰਸਾਰੀ ਮਮਤਾ ਨੂੰ ਮੇਟ ਦਿੰਦੀ ਹਾਂ ਅਤੇ ਸਾਈਂ ਮਿਹਰ ਧਾਰ ਕੇ ਮੇਰੇ ਘਰ ਵਿੱਚ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachment is eradicated from her mind, when it pleases Him; in His Mercy, He comes to my home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜਾ) ਜੋ (ਤਿਸੁ) ਤੇਰੇ ਕੋ ਮੇਰਾ ਪ੍ਰੇਮੁ ਭਾਯਾ ਤੌ ਆਪਾ ਭਾਵ ਕਾ ਕਾਰਨ ਜੋ ਮੇਰੇ ਮਨ ਵਿਖੈ (ਮੋਹੁ) ਅਗ੍ਯਾਨ ਥਾ, ਸੋ ਆਪ ਨੇ ਚੁਕਾਇ ਦੀਆ ਹੈ। ਅਬ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰ ਕੇ ਮੇਰੇ (ਘਰਿ) ਰਿਦੇ ਮੇਂ ਆਇ ਕਰ ਨਿਵਾਸ ਕੀਜੀਏ, ਭਾਵ ਸਾਖ੍ਯਾਤ ਹੋਈਏ॥☬ਜੇ ਕਹੈ ਮੇਰੀ ਪ੍ਰਾਪਤੀ ਕਾ ਕੋਈ ਸਾਧਨ ਕਰੁ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਆਪਾ-ਭਾਵ ਗਵਾਣਾ ਕੋਈ ਸੌਖੀ ਖੇਡ ਨਹੀਂ ਹੈ) ਜਦੋਂ ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਤਾਂ ਜੀਵ ਆਪਣੇ ਮਨ ਵਿਚੋਂ ਮਾਇਆ ਦਾ ਮੋਹ ਮੁਕਾਂਦਾ ਹੈ, ਪ੍ਰਭੂ ਭੀ ਮਿਹਰ ਕਰ ਕੇ ਉਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆ ਪ੍ਰਵੇਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Voluntad de Dios, uno reza, oh Señor, sé Compasivo conmigo y ven a mí, pues sin Ti,"