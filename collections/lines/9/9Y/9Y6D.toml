[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਕਿਨੈ ਵਿਰਲੈ ਜਾਤੇ ॥੨॥"
page = 742
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, some rare person understands Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਕੋਈ ਟਾਂਵਾਂ ਪੁਰਸ਼ ਹੀ ਤੈਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, a few people understand this. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਜਾਤੇ ਹੋ, ਭਾਵ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਆਪ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ ਤੇਰੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਕਿਨੈ ਵਿਰਲੈ = ਕਿਸੇ ਮਨੁੱਖ ਨੇ। ਜਾਤੇ = ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, extraordinario es aquél que te ha concebido por la Gracia del Guru.(2)"