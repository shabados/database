[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਕਾ ਬਲੁ; ਨਾਹੀ ਇਸੁ ਹਾਥ ॥"
page = 277
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mortal's power is not in his own hands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਾਣੀ ਦੀ ਤਾਕਤ ਇਸ ਦੇ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no power in the hands of mortal beings;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕਾ ਬਲੁ ਇਸ ਕੇ ਹਾਥ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ (ਜੀਵ) ਦੀ ਤਾਕਤ ਇਸ ਦੇ ਆਪਣੇ ਹੱਥ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ningún poder que el hombre maneje está bajo su control;"