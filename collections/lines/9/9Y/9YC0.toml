type = "primary"
data = "ਬੈਠੀ ਸਭਾ ਧਰਮੁ ਕੀ ਜਹਾ ॥"
page = 954

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Where Dharam Raja, the Lord of Righteousness, was seated in his council, this perturbing news reached,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਧਰਮਰਾਜ ਦੀ ਸਭਾ ਬੈਠੀ ਸੀ।"