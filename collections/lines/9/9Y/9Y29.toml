[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਧ ਤਉ ਮਨ ਕਾਮਨਾ; ਸੁਧ ਹੋਤ ਹੈ ਸੁਨਿ ਲਾਲ ॥੧੧੭॥"
page = 644

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the mind becomes stable, that supreme Lord is recognized and the heart’s desires are fulfilled.117."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਨੀ ਲਾਲ! ਸੁਣ, ਤਦ ਹੀ ਮਨ ਦੀ ਸ਼ੁੱਧ ਕਾਮਨਾ ਸਿੱਧ ਹੁੰਦੀ ਹੈ ॥੧੧੭॥"