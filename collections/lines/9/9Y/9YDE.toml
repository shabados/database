[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਨਾਮੁ ਦੇਵੈ ਹਰਿ ਆਪੇ ॥੪॥੬॥੫੮॥"
page = 367
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, God himself grants His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਹਰੀ ਆਪ ਹੀ ਆਪਣਾ ਨਾਮ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord Himself bestows the Naam. ||4||6||58||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਆਪ ਹੀ ਜਿਸ ਪਰ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਅਪਨਾ ਨਾਮ ਦੇਤਾ ਹੈ॥੪॥੬॥੫੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹਰਿ-ਨਾਮ ਦੀ ਦਾਤਿ ਦੇਂਦਾ ਹੈ ॥੪॥੬॥੫੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ ॥੪॥੬॥੫੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor desde Sí Mismo bendice a todos con Su Nombre. (4‑6‑58)"