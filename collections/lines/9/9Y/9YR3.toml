[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਰਤਨ ਪਦਾਰਥ. ਹਿਤ ਕੌ; ਦੁਰੈ ਨ. ਲਾਲ ਪਿਆਰੀ ॥"
page = 1198
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beloved's sweetheart, within whose mind is the priceless gem of Lord's love, remains not hid."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਦੀ ਲਾਡਲੀ, ਜਿਸ ਦੇ ਰਿਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਅਮੋਲਕ ਹੀਰਾ ਹੈ, ਲੁਕੀ ਛਿਪੀ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Love is a priceless jewel deep within my being; the Lover of my Beloved is not hidden."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਅੰਤਰ (ਹਿਤ ਕੌ) ਪ੍ਰੇਮ ਕਾ ਰਤਨ ਰੂਪ ਪਦਾਰਥ ਹੈ, ਵਹੁ (ਲਾਲ) ਪਰਮੇਸ੍ਵਰ ਕੀ ਪ੍ਯਾਰੀ ਛਪਤੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦਾ ਪਿਆਰ ਪੈਦਾ ਕਰਨ ਵਾਸਤੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਰਤਨ ਮੌਜੂਦ ਹਨ, ਪ੍ਰਭੂ ਦੀ ਉਹ ਪਿਆਰੀ ਜੀਵ-ਇਸਤ੍ਰੀ (ਜਗਤ ਵਿਚ) ਗੁੱਝੀ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਤ = ਪਿਆਰ। ਕੌ = ਨੂੰ, ਦੀ ਖ਼ਾਤਰ। ਹਿਤ ਕੌ = ਪ੍ਰੇਮ ਪੈਦਾ ਕਰਨ ਦੀ ਖ਼ਾਤਰ। ਦੁਰੈ ਨ = ਨਹੀਂ ਲੁਕਦੀ, ਗੁੱਝੀ ਨਹੀਂ ਰਹਿੰਦੀ। ਲਾਲ ਪਿਆਰੀ = ਪ੍ਰਭੂ ਦੀ ਪਿਆਰੀ।"

