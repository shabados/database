[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਭੈਰਉ ਮਹਲਾ ੩ ਚਉਪਦੇ ਘਰੁ ੧ ॥"
page = 1127
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Bhairo 3rd Guru. Chaupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਭੈਰਉ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ। ਚਊਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Bhairao, Third Mehl, Chau-Padhay, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਭੈਰਉ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Bhairo, Mejl Guru Amar Das, Tercer Canal Divino, Chau-Padas."