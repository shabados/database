[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਰੇਣ; ਮਜਨ ਸਭਿ ਧਰਮ ॥"
page = 183
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire faith is to have a bath in the dust of Saintly Guru 's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਈਮਾਨ ਸੰਤ ਗੁਰਾਂ ਦੇ ਚਰਨਾ ਦੀ ਧੂੜੀ ਵਿੱਚ ਇਸ਼ਨਾਨ ਕਰਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking a bath in the dust of the feet of the Holy - this is true Dharmic faith."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂਰ ਮੇਂ ਇਸਨਾਨ ਕੀਆ ਹੈ ਤਿਨੋਂ ਨੇ ਦਯਾ ਆਦਿਕ ਸਭ ਧਰਮ ਕਰ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜੀ ਦਾ ਇਸ਼ਨਾਨ ਹੀ ਸਾਰੇ ਧਰਮਾਂ ਦਾ (ਸਾਰ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
