[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ. ਹਰਿ ਸੇਤੀ; ਰਾਤੇ ਸੰਤਹੁ ॥"
page = 209
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Saint-Guru thou art imbued with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਸਾਧੂ-ਗੁਰਦੇਵ! ਤੁਸੀਂ ਵਾਹਿਗੁਰੂ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saint, You are attuned to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਤੁਮ ਹਰੀ ਕੇ ਸਾਥ ਰਾਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਤੁਸੀ ਭਾਗਾਂ ਵਾਲੇ ਹੋ ਕਿ) ਤੁਸੀ ਪਰਮਾਤਮਾ ਨਾਲ ਰੱਤੇ ਹੋਏ ਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Guru Santo, estás siempre imbuido con el Señor;"