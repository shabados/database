[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਦਸੰਤਣ ਭਾਇ; ਤਿਨਿ ਪਾਇਆ ॥"
page = 275
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the sentiment of Lord's slaves slave, he obtains Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਗੋਲੇ ਦੇ ਗੋਲੇ ਵਾਲੇ ਵਲਵਲੇ ਦੁਆਰਾ ਉਹ ਉਸ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deeming himself to be the slave of the Lord's slaves, he obtains it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਤਿਸੀ ਹਰੀ ਕੇ ਦਾਸ ਨੇ ਦਾਸਾ ਪਣੇ ਭਾਵ ਕੌ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸਾਂ ਦਾ ਦਾਸ ਹੋਣ ਦੇ ਸੁਭਾਉ ਨਾਲ ਉਸ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que prevalece en todo."