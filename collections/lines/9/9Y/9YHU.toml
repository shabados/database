[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਛੋਡਹਿ. ਤਾਂ ਸਹੁ ਮਿਲੈ; ਸਚਾ ਏਹੁ ਵੀਚਾਰੁ ॥"
page = 1420
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou abandon thy self-conceit, then shall thy Spouse meet thee. This alone is the true thought."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਤਿਆਗ ਦੇਵੇ, ਤਦ ਹੀ ਤੇਰਾ ਪਤੀ ਤੈਨੂੰ ਮਿਲੂਗਾ। ਕੇਵਲ ਇਹ ਹੀ ਸੱਚਾ ਖਿਆਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up your selfishness, and then you shall meet your Husband Lord. Consider this Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣੇ ਆਪ ਹੰਕਾਰ ਕੋ ਛੋਡੇਂ ਤੋ ਸੋ ਹਰੀ ਪਤੀ ਤੁਝ ਕੋ ਮਿਲੇ, ਸਚਾ ਤੋ ਇਹੀ ਵੀਚਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਵਿਚਾਰ ਇਹ ਹੈ ਕਿ ਜੇ ਤੂੰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਆਪਾ ਭਾਵ ਛੱਡ ਦੇਵੇਂਗਾ, ਤਾਂ ਤੈਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਪਏਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਛੋਡਹਿ = ਜੇ ਤੂੰ ਛੱਡ ਦੇਵੇਂ। ਸਹੁ = ਸ਼ਹੁ, ਖਸਮ-ਪ੍ਰਭੂ। ਸਚਾ = ਅਟੱਲ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja ya tu egoísmo y así encontrarás a tu Señor Esposo, medita en esta Verdad,"