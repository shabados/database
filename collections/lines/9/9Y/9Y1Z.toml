[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਰਵਾਰ ਪਾਰ ਕੇ ਦਾਨੀਆ; ਲਿਖਿ ਲੇਹੁ ਆਲ ਪਤਾਲੁ ॥"
page = 346
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O ye, the knowers of this world and the next one, write whatever nonsense you please about me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਤੁਸੀਂ ਲੋਕ ਤੇ ਪ੍ਰਲੋਕ ਦੇ ਜਾਨਣ ਵਾਲਿਓ! ਮੇਰੇ ਮੁਤੱਲਕ ਜੋ ਊਲ-ਜਲੂਲ ਤੁਹਾਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਲਿਖ ਲਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O you who know this world and the world beyond: write whatever nonsense you please about me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਰਵਾਰ ਪਾਰ ਅਰਥਾਤ ਲੋਕ ਪ੍ਰਲੋਕ ਕੇ ਕਰਮੋ ਕੇ ਜਾਨਨ ਵਾਲਿਆਂ, ਅਰਥਾਤ ਹੇ ਚਿਤ੍ਰ ਗੁਪਤ! ਮੇਰਾ ਕੁਛ ਅਸਤ ਬਿਅਸਤ, ਭਾਵ ਖਾਨ ਪਾਨਾਦਿ ਕਰਮ ਲਿਖਿ ਲੇਵੋ ॥☬ਪ੍ਰਸ਼ਨ: ਜੇ ਹਮ ਲਿਖੇਂਗੇ ਤੌ ਤੁਮ ਕੋ ਜਮ ਡੰਡ ਸਹਾਰਨਾ ਪੜੇਗਾ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਦੀਆਂ ਲੋਕ ਪਰਲੋਕ ਦੀਆਂ ਸਭ ਕਰਤੂਤਾਂ ਜਾਣਨ ਵਾਲੇ ਹੇ ਚਿਤ੍ਰਗੁਪਤੋ! (ਮੇਰੇ ਬਾਰੇ) ਜੋ ਤੁਹਾਡਾ ਜੀਅ ਕਰੇ ਲਿਖ ਲੈਣਾ (ਭਾਵ, ਜਮਰਾਜ ਪਾਸ ਪੇਸ਼ ਕਰਨ ਲਈ ਮੇਰੇ ਕੰਮਾਂ ਵਿਚੋਂ ਕੋਈ ਗੱਲ ਤੁਹਾਨੂੰ ਲੱਭਣੀ ਹੀ ਨਹੀਂ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh escuchen escribanos, conocedores del presente y del futuro, graven mi historia como les plazca,"