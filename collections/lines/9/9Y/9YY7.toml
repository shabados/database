[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਸੰਘਰ ਮੈ ਖੜਗੇਸ ਬਲੀ; ਰੁਪਿ ਠਾਢੋ ਰਹਿਓ ਰਿਸ ਕੈ ਮਨ ਮੈ ॥੧੩੯੬॥"
page = 436

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But in that war, the mighty Kharag Singh stood firmly in great rage.1396."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਯੁੱਧ ਵਿਚ ਬਲਵਾਨ ਖੜਗ ਸਿੰਘ, ਮਨ ਵਿਚ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਡਟਿਆ ਖੜੋਤਾ ਹੈ ॥੧੩੯੬॥"