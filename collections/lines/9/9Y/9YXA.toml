[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਲੁ ਕੁਮਹਲੁ. ਨ ਜਾਣਨੀ; ਮੂਰਖ ਅਪਣੈ ਸੁਆਇ ॥"
page = 649
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Strayed by their self-interest, the fools distinguish not good from bad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਵੈ-ਮਨੋਰਥ ਦੇ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਮੂੜ੍ਹ ਚੰਗੇ ਤੇ ਮੰਦੇ ਦੀ ਪਛਾਣ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fools do not know the difference between good and bad; they are deceived by their self-interests."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੂਰਖ ਅਪਨੇ ਸਰੀਰ ਕੇ ਪਾਲਨ ਪੋਖਨ ਰੂਪ (ਸੁਆਇ) ਪ੍ਰਯੋਜਨ ਮੇਂ ਲਗੇ ਹੂਏ (ਮਹਲੁ ਕੁਮਹਲੁ) ਆਤਮਾ ਅਨਾਤਮਾ ਕੋ ਜਾਨਤੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਆਪਣੀ ਗ਼ਰਜ਼ ਦੇ ਕਾਰਨ ਥਾਂ ਕੁਥਾਂ ਨਹੀਂ ਜਾਣਦੇ, (ਕਿ ਕਿੱਥੇ ਗ਼ਰਜ਼ ਪੂਰੀ ਹੋ ਸਕਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਇ = ਸੁਆਰਥ ਦੇ ਕਾਰਨ। ਸੁਆਉ = ਸੁਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El tonto no distingue lo bueno de lo malo, pues está engañado por sus propios intereses."