[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਅੰਤਰ ਕੀ; ਉਤਰੈ ਚਿੰਦ ॥"
page = 295
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The anxiety of thy mind and heart shall depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚਿੱਤ ਤੇ ਦਿਲ ਦਾ iਫ਼ਕਰ ਦੂਰ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the anxiety within your mind shall depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਤੁਮਾਰੇ ਮਨ ਕੇ ਅੰਤਰਿ ਕੀ ਚਿੰਤਾ ਨਾਸ ਹੋ ਜਾਇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਜੁ) ਤੇਰੇ ਮਨ ਦੇ ਅੰਦਰ ਦੀ ਚਿੰਤਾ ਮਿਟ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las ansiedades de tu mente se irán."