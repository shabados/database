[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਤਰਵਰੁ; ਹਉ ਪੰਖੀ ਆਹਿ ॥"
page = 323
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the tree and I am a bird."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬ੍ਰਿਛ ਹੈ ਅਤੇ ਮੈਂ ਇਕ ਪਰਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the tree, and I am the bird."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤਰਵਰ ਹੈਂ, ਮੈਂ ਪੰਖੀ ਹੂੰ, ਤੂੰ ਬ੍ਰਿਖ ਰੂਪ ਹੋ ਕਰ ਖਾਨ ਪਾਨ ਵਾ ਆਸਰਾ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸੋਹਣਾ ਰੁੱਖ ਹੈਂ ਤੇ ਮੈਂ (ਉਸ ਰੁੱਖ ਦੇ ਆਸਰੇ ਰਹਿਣ ਵਾਲਾ) ਪੰਛੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Árbol; yo soy el pájaro que posa en Él."