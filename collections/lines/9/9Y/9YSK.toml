[[content]]
asset = "SSA2"
type = "primary"
data = "ਣਾ ਕੋ ਜਾਣੈ ਆਪਣੋ; ਏਕਹਿ ਟੇਕ ਅਧਾਰ ॥"
page = 256
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He deems nothing as his own. The one Lord is his prop and support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਸ਼ੈ ਨੂੰ ਭੀ ਉਹ ਆਪਣੀ ਨਿੱਜ ਦੀ ਨਹੀਂ ਸਮਝਦਾ। ਇਕ ਪ੍ਰਭੂ ਹੀ ਉਸ ਦੀ ਓਟ ਤੇ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not claim anything as his own; the One Lord is his Anchor and Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਿਹ ਜੀਵ ਕੋਈ ਪਰਮੇਸ੍ਵਰ ਕੇ ਬਿਨਾਂ ਆਪਨਾ ਨ ਜਾਣੈ, ਏਕ ਪਰਮੇਸ੍ਵਰ ਕਾ ਹੀ ਮਨ ਤਨ ਕਰ ਆਸਰਾ ਰਖੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਇਕ ਪ੍ਰਭੂ ਦਾ ਹੀ ਆਸਰਾ-ਪਰਨਾ ਲੈਂਦਾ ਹੈ, ਕਿਸੇ ਹੋਰ ਨੂੰ ਆਪਣਾ ਆਸਰਾ ਨਹੀਂ ਸਮਝਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟੇਕ = ਓਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que considera que nada es suyo, y se apoya sólo en Dios;"