[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ ਪਾਇ ਪਲੈ. ਪੀਐ ਹਰਿ ਰਸੁ; ਬਹੁੜਿ. ਨ ਤ੍ਰਿਸਨਾ ਲਾਗੈ, ਆਇ ॥"
page = 921
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou obtain the Lord's elixir and drink the Lord's elixir, thirst shall not again affect thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਸੁਆਮੀ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾ ਲਵੇ ਅਤੇ ਸੁਆਮੀ ਦੇ ਅੰਮਿਤ ਨੂੰ ਪਾਨ ਕਰ ਲਵੇਂ ਤਾਂ ਤੈਨੂੰ ਮੁੜ ਕੇ ਤੇਹ ਨਹੀਂ ਲੱਗੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you do obtain the subtle essence of the Lord, and drink in this essence of the Lord, you shall not be troubled by desire again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਹਰੀ ਰਸ ਕੋ ਪਾਇ (ਪਲੈ) ਅੰਤਸਕਰਣ ਮੇਂ ਧਾਰੇ ਔ ਹਰੀ ਰਸ ਕੋ ਹੀ ਪਾਨ ਕਰੇ, ਭਾਵ ਜਪੇ ਫੇਰ ਤ੍ਰਿਸ਼ਨਾ ਕਬੀ ਨ ਆਇਕੇ ਲਾਗੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਨੰਦ ਮਿਲ ਜਾਏ, ਜੋ ਮਨੁੱਖ ਹਰੀ-ਸਿਮਰਨ ਦਾ ਸੁਆਦ ਮਾਣਨ ਲੱਗ ਪਏ, ਉਸ ਨੂੰ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਨਹੀਂ ਪੋਹ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੀਐ = ਪੀਂਦਾ ਹੈ। ਬਹੁੜਿ = ਮੁੜ, ਫਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al beber la Esencia del Señor, la ansiedad se desvanece;"