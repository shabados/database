[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੀ ਗੁਰ ਪਰਸਾਦਿ; ਪਰਮ ਪਦੁ ਪਾਇਆ ॥"
page = 1071
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace they attain to the supreme status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਉਹ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by Guru's Grace, obtain the supreme status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰਿ ਪਰਮਪਦ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਪਰਮ ਪਦੁ = ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logran el Estado Sublime de Éxtasis."