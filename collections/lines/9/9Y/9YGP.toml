[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਲੇਹੁ ਮਤਿਵਾਨ ॥੪੭੬॥"
page = 739

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Chhatrani” in the beginning and then adding “Ripu Ari” at the end, the wise men recognize the names of Tupak.476."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਮਤਿਵਾਨੋ! ਸਮਝ ਲਵੋ ॥੪੭੬॥"