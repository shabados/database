data = "ਤੁ ਮਾਰਾ ਬਿਦਿਹ ਜਾਇ ਨਜ਼ਦੀਕ ਤਖ਼ਤ ॥੧੧॥"
page = 1406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "your throne (make me your Queen).’ 11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਤਖ਼ਤ ਕੋਲ ਬੈਠਣ ਲਈ ਥਾਂ ਦੇ (ਅਰਥਾਤ-ਮੈਨੂੰ ਵਿਆਹ ਲੈ) ॥੧੧॥"