[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਰੰਤਰਿ; ਏਕੋ ਸੋਇ ॥"
page = 287
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he the One Lord is among all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਦੁੱਤੀ ਸਾਹਿਬ ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Permeating all, He is the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੇ ਅੰਤਰ ਵਿਸੇਸ ਕਰ ਕੇ ਏਕ ਸੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਮੌਜੂਦ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él es Quien colma cada ser; sí, Él es en verdad el Uno."