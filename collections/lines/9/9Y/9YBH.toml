[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਹੀ ਭੀਤਰਿ; ਸੁਨੀਅਤ ਸਾਹੁ ॥"
page = 181
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In it, it is heard, the great Merchant abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਵਿੱਚ, ਸੁਣੀਂਦਾ ਹੈ ਕਿ ਵਡਾ ਵਣਜਾਰਾ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within it, the great merchant is said to dwell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਇਸੀ ਕੇ ਬੀਚ ਪਰਮੇਸ੍ਵਰ ਸਾਹੁ ਤੂੰ ਸੁਨੀਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨ-ਮੰਦਰ ਦੇ ਵਿਚ ਹੀ ਉਹ ਪ੍ਰਭੂ-ਸ਼ਾਹ ਵੱਸਦਾ ਸੁਣੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, dentro de ella habita el Gran Mercader,"