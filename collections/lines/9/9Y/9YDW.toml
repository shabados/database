[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੇਰੀ ਕੀ ਸੇਵਾ ਕਰਹਿ; ਠਾਕੁਰੁ ਨਹੀ ਦੀਸੈ ॥"
page = 229
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man serves the hand-maiden but the Master he sees not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਨੌਕਰਾਣੀ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ ਪ੍ਰੰਤੂ ਮਾਲਕ ਨੂੰ ਉਹ ਵੇਖਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He serves the maid, and does not see his Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੀ (ਚੇਰੀ) ਦਾਸੀ ਜੋ ਮਾਇਆ ਹੈ ਤਿਸ ਕੀ (ਸੇਵਾ) ਪੂਜਾ ਕਰਤੇ ਹੈਂ। ਜੋ ਘਟ ਘਟ ਮੇਂ ਪੂਰਨ ਹੈਂ, ਸੋ ਠਾਕਰੁ ਦੇਖੀਤਾ ਨਾਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪਰਮਾਤਮਾ ਦੀ ਦਾਸੀ (ਮਾਇਆ) ਦੀ ਤਾਂ ਸੇਵਾ-ਖ਼ੁਸ਼ਾਮਦ ਕਰ ਰਹੇ ਹਨ, ਪਰ (ਮਾਇਆ ਦਾ) ਮਾਲਕ ਕਿਸੇ ਨੂੰ ਦਿੱਸਦਾ ਹੀ ਨਹੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਰੀ = ਪਰਮਾਤਮਾ ਦੀ ਦਾਸੀ, ਮਾਇਆ। ਦੀਸੈ = ਦਿੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gente sirve al esclavo y no ve al Maestro;"