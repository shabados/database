[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਗੀ ਮੈਲੁ; ਮਿਟੈ ਸਚ ਨਾਇ ॥"
page = 352
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Lord's true name is removed the dust of attachment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਸਚੇ ਨਾਮ ਦੁਆਰਾ ਲੱਗੀ ਹੋਈ ਖੇਹ ਲਹਿ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth of attachment is removed by the True Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੋਂ ਰੂਪ ਮੈਲ ਲਗੀ ਹੂਈ ਸਤ ਨਾਮ ਸੇ ਮਿਟਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਇਕੱਠੀ ਹੋਈ ਮੈਲ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ ਮਿਟ ਸਕਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਇ = ਨਾਮ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se limpia únicamente a través del Verdadero Nombre del Señor"