[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੁਦਿ ਖੁਦਾਇ ਵਡ ਬੇਸੁਮਾਰ ॥੧॥"
page = 896
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master Himself is great and immeasurable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਆਪ ਵਿਸ਼ਾਲ ਅਤੇ ਅਮਾਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is great and endless. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਮੁਸਲਮਾਨ ਆਪ ਖੁਦਾਇ ਬਡਾ ਬੇਸ਼ੁਮਾਰ ਹੈ, ਐਸੇ ਕਹਿਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਭਨਾਂ ਦਾ ਖਸਮ ਹੈਂ, ਤੂੰ ਬੜਾ ਬੇਅੰਤ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੁਦਿ = ਖ਼ੁਦਿ, ਆਪ ਹੀ। ਖੁਦਾਇ = ਮਾਲਕ। ਬੇਸੁਮਾਰ = ਗਿਣਤੀ-ਮਿਣਤੀ ਤੋਂ ਬਾਹਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Grandiosos e Interminable. (1)"