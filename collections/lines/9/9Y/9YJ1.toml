[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉ ਅਧੀਨੁ ਹਾਂ ਭਗਤ ਦੇ; ਪਹੁੰਚਿ ਨ ਹੰਘਾਂ ਭਗਤੀ ਦਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I am under the total control of the devotees and their loving claims I can never reject; rather I myself also cannot understand them."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭਗਤਾਂ ਦੇ ਅਧੀਨ ਹਾਂ, ਭਗਤੀ ਦੇ ਦਾਵਿਆਂ ਨੂੰ ਪਹੁੰਚ ਨਹੀਂ ਸਕਦਾ (ਭਾਵ ਰੱਦ ਨਹੀਂ ਕਰ ਸਕਦਾ)।"