[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਨਾਉ ਪਾਇਆ. ਸੇ ਵਡਭਾਗੀ; ਗੁਰ ਕੈ ਸਬਦਿ ਮਿਲਾਇਦਾ ॥੧੩॥"
page = 1064
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very lucky are they, who attain unto the Name. By the Guru's gospel, God unites them with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਕਰਮਾਂ ਵਾਲੇ ਹਨ ਜੇ ਨਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਹਰੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ। ਪਰਮ ਸੁੰਦਰ ਹੈ ਦੇਹ ਦਾ ਕਿਲ੍ਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who obtain the Name are very fortunate. Through the Word of the Guru's Shabad, they are united with God. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਨਾਮ ਪਾਇਆ ਹੈ ਸੇ ਵੱਡੇ ਭਾਗੋਂ ਵਾਲੇ ਹੈਂ। ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਗੁਰ ਉਪਦੇਸ ਦ੍ਵਾਰਾ ਤਿਨ ਕੋ ਆਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲੇਤਾ ਹੈਂ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ। (ਅਜਿਹੇ ਵਡਭਾਗੀਆਂ ਨੂੰ ਪਰਮਾਤਮਾ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਨਾਲ) ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, afortunados son los que logran el Nombre, pero sólo a través de la Palabra del Guru es que lo logran. (13)"