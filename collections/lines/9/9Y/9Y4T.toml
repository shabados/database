[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਘਰਿ ਬੈਠਿਆ ਜੋਗੁ ਪਾਈਐ; ਸਤਿਗੁਰ ਕੈ ਉਪਦੇਸਿ ॥੬੪॥"
page = 1421
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, union with the Lord is obtained, under the True Guru's instruction, even while sitting in one's home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਚੇ ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਤਾਬੇ ਆਪਣੇ ਨਿਜ ਦੇ ਧਾਮ ਅੰਦਰ ਬੈਸਣ ਦੁਆਰਾ ਹੀ ਮਾਲਕ ਨਾਲ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, Yoga is obtained even while sitting in your own home, by following the Teachings of the True Guru. ||64||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਕੇ ਗ੍ਰਹਿ ਮੇਂ ਬੈਠਿਆਂ ਹੀ ਜੋਗ ਪਾਈਤਾ ਹੈ॥੬੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹਾਂ, ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ ਗ੍ਰਿਹਸਤ ਵਿਚ ਰਹਿੰਦਿਆਂ ਹੀ (ਪਰਮਾਤਮਾ ਨਾਲ) ਮਿਲਾਪ ਹੋ ਸਕਦਾ ਹੈ ॥੬੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, aún estando sentado en tu propio hogar, es obtenido si se siguen las Enseñanzas del Verdadero Guru. (64)"