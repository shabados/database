[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਮੇਰੀ ਸੁਣੀ ਅਰਦਾਸਿ ॥"
page = 183
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Lord has listened to my supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਪ੍ਰਭੂ ਨੇ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Lord has heard my prayer;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਸੰਤੋਂ ਨੇ ਮੇਰੀ ਬੇਨਤੀ ਸੁਨੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਕਰਤਾਰ ਨੇ) ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ ਲਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor ha escuchado mi oración,"