[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਸਦਾ ਨਿਰਮਲੀਆ ॥"
page = 100
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Nectarean Name is ever pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ-ਮਈ ਨਾਮ ਸਦੀਵ ਹੀ ਸ਼ੁੱਧ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Naam, the Name of the Lord, is eternally pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਤੇਰਾ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਸਮਾਨ ਸਦਾ ਨਿਰਮਲੁ ਹੈ, ਵਾ ਨਿਰਮਲੁ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੇਹੜਾ ਪਰਮਾਤਮਾ (ਜੀਵਾਂ ਨੂੰ) ਸੁੱਖ ਦੇਣ ਵਾਲਾ ਹੈ ਤੇ (ਜੀਵਾਂ ਦੇ) ਦੁੱਖ ਦੂਰ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲੀਆ = ਨਿਰਮਲ, ਸਾਫ਼, ਪਵਿਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre Ambrosial del Señor es siempre Puro;"