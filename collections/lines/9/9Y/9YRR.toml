[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰੇ ਜੁਗ ਮੈ ਸੋਧਿਆ; ਵਿਣੁ ਸੰਗਤਿ. ਅਹੰਕਾਰੁ, ਨ ਭਗੈ ॥"
page = 1098
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the four ages, I have scrutinized. Without the society saints, ego flees not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਚਾਰ ਯੁੱਗਾਂ ਦਾ ਮੈਂ ਨਿਰਣਯ ਕੀਤਾ ਹੈ। ਸਤਿਸੰਗਤ ਦੇ ਬਗ਼ੈਰ ਹੰਕਾਰ ਭਜਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have examined the four ages, and without the Sangat, the Holy Congregation, egotism does not depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੋ ਚਾਰੋਂ ਜੁਗੋਂ ਕੇ ਧਰਮ ਕੋ ਭਲੀ ਪ੍ਰਕਾਰ ਸੋਧਿਆ ਹੈ, ਬਿਨਾਂ ਸਤਿਸੰਗਤ ਸੇ ਹੰਕਾਰ ਨਹੀਂ ਭਾਗਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਤੋਂ ਦੁਨੀਆ ਬਣੀ ਹੈ) ਚੌਹਾਂ ਹੀ ਜੁਗਾਂ ਦੇ ਸਮੇ ਨੂੰ ਵਿਚਾਰ ਕੇ ਮੈਂ ਵੇਖ ਲਿਆ ਹੈ ਕਿ ਮਨ ਦਾ ਅਹੰਕਾਰ ਸੰਗਤ ਤੋਂ ਬਿਨਾ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tengo ante mí la experiencia de todas las épocas, sin la asociación con los Santos,"