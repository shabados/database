[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਗੇ ਬਾਣ ਸ੍ਰੋਣੰ ਗਿਰਿਯੋ ਭੂਮਿ ਜੁਧੇ ॥"
page = 107

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the infliction of the arrow of the goddess, the blood of Rakat Beej began to fall on the ground."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਣ ਲਗਣ ਨਾਲ ਯੁੱਧ-ਭੂਮੀ (ਵਿਚ ਰਕਤਬੀਜ ਦਾ ਜਿਤਨਾ) ਲਹੂ ਡਿਗਿਆ"