[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਦਾ ਸਲਾਮਤਿ; ਨਿਰੰਕਾਰ ॥੧੭॥"
page = 4
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art ever safe and sound, O Formless One!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦੀਵ ਹੀ ਨਵਾਂ ਨਰੋਆ ਹੈ, ਹੇ ਸਰੂਪ-ਰਹਿਤ ਪੁਰਖ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, Eternal and Formless One. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਕਾਰ! ਤੂ ਸਦਾ ਇਸਥਿਤਿ ਰੂਪੁ ਹੈਂ॥੧੭॥☬ਅਬ ਤਮੋ ਗੁਨੀ ਸ੍ਰਿਸਟੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਕਾਰ! ਤੂੰ ਸਦਾ ਅਟੱਲ ਰਹਿਣ ਵਾਲਾ ਹੈਂ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Oh Señor Eterno y sin forma!  (17)"