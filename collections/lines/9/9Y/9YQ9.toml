[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵੈ ਨੋ ਸਭ ਲੋਚਦੀ; ਗੁਰਮਤੀ ਪਾਇਆ ॥"
page = 789
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone longs for the Name, but one is blessed with it by the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਨਾਮ ਦੀ ਚਾਹਨਾ ਕਰਦਾ ਹੈ ਪਰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਇਨਸਾਨ ਨੂੰ ਇਸ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone longs for the Name, but it is only found through the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਸਭ ਸ੍ਰਿਸ੍ਟੀ ਚਾਹਤੀ ਹੈ ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕਰ ਕੇ ਪਾਯਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਲੋਕਾਈ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਤਾਂਘ ਕਰਦੀ ਹੈ, ਪਰ ਮਿਲਦਾ ਗੁਰੂ ਦੀ ਮਤਿ ਲਿਆਂ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos buscan el Nombre del Señor, pero es a través de la Palabra del Shabd del Guru que uno es bendecido con Él."