[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਗ੍ਰਿਹਿ ਬਹੁਤੁ; ਤਿਸੈ ਗ੍ਰਿਹਿ ਚਿੰਤਾ ॥"
page = 1019
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has much wealth in his home, is worn by care."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਘਰ ਵਿੱਚ ਘਣੀ ਦੌਲਤ ਹੈ ਉਸ ਨੂੰ iਫ਼ਕਰ ਖਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The household which is filled with abundance - that household suffers anxiety."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਘਰ ਮੇਂ ਮਾਇਆ ਬਹੁਤ ਹੈ, ਤਿਸੀ ਕੇ ਘਰ ਮੇਂ ਬਹੁਤ ਚਿੰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਘਰ ਵਿਚ ਬਹੁਤ ਮਾਇਆ ਹੁੰਦੀ ਹੈ, ਉਸ ਮਨੁੱਖ ਦੇ (ਹਿਰਦੇ-) ਘਰ ਵਿਚ (ਹਰ ਵੇਲੇ) ਚਿੰਤਾ ਰਹਿੰਦੀ ਹੈ (ਕਿ ਕਿਤੇ ਖੁੱਸ ਨਾਹ ਜਾਏ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que tiene más, vive perturbado por sus preocupaciones."