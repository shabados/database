[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਕੀ ਤਿਹੀ ਫਿਰਾਹੀ, ਦੋਹੀ ਆਪਣੀ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They exhibited their authority in the three worlds."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੈਂਤਾ ਨੇ) ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ ਆਪਣੀ ਦੁਹਾਈ ਫਿਰਾ ਦਿੱਤੀ।"