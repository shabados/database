[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰਸਰਾਮੁ ਦਾ ਬਲੁ ਹਰੈ; ਦੀਨ ਦਇਆਲੁ ਗਰਬ ਪਰਹਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Compassionate for the poor and decimator of the proud ones Ram effaced the power and pride of Pars'u Ram."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰਸਰਾਮ ਦਾ ਹੰਕਾਰ ਦੂਰ ਕੀਤਾ, ਗਰੀਬਾਂ ਤੇ ਦਇਆ ਕੀਤੀ ਤੇ ਹੰਕਾਰੀਆਂ ਨੂੰ ਮਾਰਿਆ।"