[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਹਲਾਦੁ ਦੁਬਿਧਾ. ਨ ਪੜੈ, ਹਰਿ ਨਾਮੁ, ਨ ਛੋਡੈ; ਡਰੈ ਨ. ਕਿਸੈ ਦਾ ਡਰਾਇਆ ॥"
page = 1133
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prahlad reads not of duality, abandons not the Lord's Name and is frightened not by any one's frightening."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦ ਦਵੈਤ ਭਾਵ ਬਾਰੇ ਨਹੀਂ ਪੜ੍ਹਦਾ। ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਤਿਆਗਦਾ ਅਤੇ ਕਿਸੇ ਦੇ ਡਰਾਇਆਂ ਭੈ ਭੀਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prahlaad did not read in duality, and he did not abandon the Lord's Name; he was not afraid of any fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦੁ ਭਗਤੁ ਦੁਬਿਧਾ ਦ੍ਵੈਤ ਨੂੰ ਨਹੀਂ ਪੜ੍ਹਤਾ ਥਾ, ਇਸੀ ਤੇ ਹਰਿ ਨਾਮੁ ਕੋ ਨਹੀਂ ਛੋਡਤਾ ਥਾ ਔਰ ਨ ਕਿਸੀ ਕਾ ਡਰਾਇਆ ਡਰਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪ੍ਰਹਿਲਾਦ ਮੇਰ-ਤੇਰ (ਪੈਦਾ ਕਰਨ ਵਾਲੀ ਵਿੱਦਿਆ) ਨਹੀਂ ਪੜ੍ਹਦਾ, ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਛੱਡਦਾ, ਉਹ ਕਿਸੇ ਦਾ ਡਰਾਇਆ ਡਰਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Prehlad no se sintió presa de la dualidad, no abandonó a Dios y no tuvo miedo."