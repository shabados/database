[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਆ ਨ ਜਾਣੈ. ਅਕਿਰਤਘਣ; ਵਿਚਿ ਜੋਨੀ ਫਿਰਤੇ ॥"
page = 317
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ungrateful one feels not indebted for the favour shown and wanders in existence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਸ਼ੁਕਰਾ ਬੰਦਾ ਕੀਤੀਆਂ ਹੋਈਆਂ ਨੇਕੀਆਂ ਲਈ ਅਹਿਸਾਨਮੰਦ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ungrateful wretch does not appreciate what he has been given; he wanders lost in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਿਰਤਘਨ ਵਾਹਿਗੁਰੂ ਕਾ ਉਪਕਾਰ ਕੀਆ ਹੂਆ ਨਹੀਂ ਜਾਨਤੇ, ਯਾਂ ਤੇ ਜੋਨੀਓਂ ਮੇਂ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੂਨਾਂ ਵਿਚ ਭਟਕਦਾ ਭਟਕਦਾ ਉਹ ਅਕਿਰਤਘਣ ਪ੍ਰਭੂ ਦਾ ਉਪਕਾਰ ਨਹੀਂ ਸਮਝਦਾ (ਕਿ ਉਸ ਨੇ ਮਿਹਰ ਕਰ ਕੇ ਮਨੁੱਖਾ ਜਨਮ ਬਖ਼ਸ਼ਿਆ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tiene que encarnar una y otra vez. Pierde todo apoyo;"