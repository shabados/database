[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਖੁ ਸੋਗੁ ਜਾ ਕੈ ਨਹੀ; ਬੈਰੀ ਮੀਤ ਸਮਾਨਿ ॥"
page = 1427
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is affected not by pleasure or pain and to whom friend and foe are a like."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਖੁਸ਼ੀ ਅਤੇ ਗਮੀ ਨੂੰ ਮਹਿਸੂਸ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਜਿਸ ਲਈ ਦੁਸ਼ਮਨ ਅਤੇ ਮਿੱਤਰ ਇੱਕ ਤੁੱਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is not affected by pleasure or pain, who looks upon friend and enemy alike"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਸੁਨ! ਜਿਸ ਕੋ ਹਰਖ ਔਰ ਸੋਗ ਨਹੀਂ ਹੈ ਔਰ ਮਿਤ੍ਰ ਸ਼ਤ੍ਰੂ ਜਿਸ ਕੋ ਸਮਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਖ਼ੁਸ਼ੀ ਗ਼ਮੀ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ, ਜਿਸ ਨੂੰ ਵੈਰੀ ਤੇ ਮਿੱਤਰ ਇਕੋ ਜਿਹੇ (ਮਿੱਤਰ ਹੀ) ਜਾਪਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien no es afectado por el placer o el dolor, quien ve al amigo y al enemigo igual,"