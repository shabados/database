[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁੰਦਭਿ ਕੋਟਿ ਬਜੈ, ਤਿਨ ਕੀ ਧੁਨਿ ਸੋ; ਤਿਨ ਕੀ ਧੁਨਿ ਨ ਸੁਨਿ ਪਈਯੈ ॥"
page = 487

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The drums of the warriors resounded and in that din, no one’s voice was hear"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਨਗਾਰੇ ਵਜ ਰਹੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੀ ਧੁਨ ਕਰ ਕੇ ਉਨ੍ਹਾਂ (ਯੋਧਿਆਂ) ਦੀ ਆਵਾਜ਼ ਸੁਣਾਈ ਨਹੀਂ ਦਿੰਦੀ।"