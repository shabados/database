[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੁਖ ਵਿਆਪੈ; ਬਹੁ ਬਿਧਿ ਧਾਵੈ ॥"
page = 98
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Afflicted with hunger, he runs about in many ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦਿਆਂ ਦਾ ਸਤਾਇਆ ਹੋਇਆ ਉਹ ਘਨੇਰਿਆਂ ਰਾਹਾਂ ਅੰਦਰ ਦੌੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Afflicted with hunger, they run around in all directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਭੁਖ) ਬਹੁਤ ਪਰਕਾਰ ਤ੍ਰਿਸਨਾਂ ਵਿਆਪ ਜਾਤੀ ਹੈ, ਅਰ ਜੀਵ ਅਨੇਕ ਪਰਕਾਰ ਧਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਤੋਂ ਖੁੰਝੇ ਹੋਏ ਜੀਵ ਉਤੇ) ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਜ਼ੋਰ ਪਾ ਲੈਂਦੀ ਹੈ, ਤੇ ਜੀਵ ਕਈ ਢੰਗਾਂ ਨਾਲ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "siento las punzadas del hambre y ando vagando aquí y allá y en todas partes."