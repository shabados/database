[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਪੁ ਛੋਡਿ ਗਇਆ ਪਰਵਾਰੇ ॥"
page = 622
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and fever has left my family."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਬੁਖਾਰ ਮੇਰੇ ਪਰਿਵਾਰ ਨੂੰ ਛੱਡ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the fever has left my family."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਸਭ ਪਰਵਾਰ ਕੋ ਤਾਪ ਛੋਡ ਗਇਆ, ਭਾਵ ਸੇ ਸਭ ਸੁਖੀ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪਰਵਾਰ ਨੂੰ (ਉਸ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਦਾ) ਤਾਪ ਛੱਡ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਵਾਰੇ = ਪਰਵਾਰ ਨੂੰ, ਜੀਵ ਦੇ ਸਾਰੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi familia se ha liberado de su mal."