[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਤਿ ਕਰੈ; ਨਹੀ ਪਛੋੁਤਾਵੈ ॥"
page = 1337
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He bestows gifts and regrets not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਖਸ਼ੀਸ਼ ਬਖਸ਼ਦਾ ਹੈ ਅਤੇ ਅਫਸੋਸ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He bestows His Gifts, and never regrets them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਦਪਿ ਜੀਵ ਕ੍ਰਿਤਘਨ ਭੀ ਹੋਵੈ ਤਦਪਿ ਵੋਹ ਅਪਨੀ ਦਾਤ ਕਰ ਕੇ ਫੇਰ ਭੀ ਦੇਤਾ ਹੈ, ਦੇ ਕਰ ਪਸਚਾਤਾਪ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ (ਸਭ ਜੀਵਾਂ ਨੂੰ) ਦਾਤਾਂ ਦੇਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਕਦੇ (ਇਸ ਗੱਲੋਂ) ਪਛੁਤਾਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otorga Sus Regalos sin vacilar, nos perdona de una vez por todas"