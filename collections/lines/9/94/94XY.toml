[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਜ਼ਰ ਆਬ ਰੰਗ ਅਸਤੁ ਸੀਮਾਬ ਤਨ ॥੨੪॥"
page = 1401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "which was bedecked like a flower-vase.(24)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਰੰਗ ਸੁਨਹਿਰੇ ਪਾਣੀ ਵਰਗਾ ਅਤੇ ਸ਼ਰੀਰ ਪਾਰੇ (ਵਾਂਗ ਚੰਚਲ ਸੀ) ॥੨੪॥"