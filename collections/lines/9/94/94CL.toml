[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਜਣੁ ਸਚਾ ਪਾਤਿਸਾਹੁ; ਜਿਸੁ ਮਿਲਿ ਕੀਚੈ ਭੋਗੁ ॥੩॥"
page = 1094
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True King is my Friend, meeting with whom make I merry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਲਤਾਨ ਮੈਡਾਂ ਮਿੱਤ੍ਰ ਹੈ, ਜਿਸ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਅਨੰਦ ਮਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord King is my friend; meeting with Him, I am so happy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਪਾਤਸ਼ਾਹੁ ਪਰਮੇਸਰ ਸਜਨ ਹੈ, ਜਿਸ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਭੋਗ ਕਰੀਐ ਅਰਾਥਾਤ ਆਪ ਕੋ ਅਭੇਦ ਕਰੀਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ (ਜਿੰਦ ਦਾ) ਮਿਤ੍ਰ ਹੈ ਜਿਸ ਨੂੰ ਮਿਲ ਕੇ (ਆਤਮਕ) ਆਨੰਦ ਮਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Bienamado es muestro Dios, el Rey Verdadero, encontrándose con Él uno se regocija en Éxtasis. (3)"