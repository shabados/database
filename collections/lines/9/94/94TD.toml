[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਤੁਝ ਬਿਨਾ; ਨਹੀ ਹੋਰ ॥"
page = 838
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, there is naught else but Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, God, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੁਝ ਕੋ ਤੇਰੇ ਬਿਨਾ ਔਰ ਪਿਆਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਥੋਂ ਬਿਨਾ (ਮੇਰਾ ਕੋਈ) ਹੋਰ (ਆਸਰਾ) ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, no existe nadie más que Tú;"