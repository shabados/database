[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ. ਲਾਗੋ ਰਾਮ ਸਿਉ ਹੇਤੁ ॥"
page = 675
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have contracted love with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਪੈ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have fallen in love with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਬ ਮੇਰਾ ਤਿਸ ਰਾਮ ਸਾਥ ਹੀ ਪ੍ਰੇਮ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਉਸ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੇਰਾ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਬਣ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਗੋ = ਲੱਗ ਗਿਆ ਹੈ। ਸਿਉ = ਨਾਲ। ਹੇਤੁ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora amo a mi Señor. El Guru Verdadero es siempre mi Refugio"