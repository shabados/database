[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਊਭੇ ਸੁਕਿ ਗਏ; ਨਾ ਫਲੁ ਤਿੰਨਾ ਛਾਉ ॥"
page = 66
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse get dried up standing. They have no fruit or shadow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਖੜੇ ਖੜੋਤੇ ਖੁਸ਼ਕ ਹੋ ਜਾਂਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਦਾ ਕੋਈ ਮੇਵਾ ਜਾਂ ਛਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs stand there and dry up; they do not bear any fruit, and they do not provide any shade."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਰੂਪ ਬ੍ਰਿਛ (ਊਭੇ) ਖੜੇ ਹੀ ਸੁਕ ਗਏ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਤਿਨ ਕਾ ਸਰੀਰ ਰੂਪੀ ਬ੍ਰਿਛ ਨਿਸਫਲ ਹੈ, ਯਾਂ ਤੇ ਖੜ ਸੁਕ ਬ੍ਰਿਛ ਵਤ ਹੈਂ। ਖੜ ਸੁਕ ਬ੍ਰਿਛ ਹਰਿਆਵਲ ਤੇ ਰਹਿਤ ਹੋਤਾ ਹੈ ਅਰ ਅਪਵਿਤ੍ਰ ਭੀ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੋ ਮਨਮੁਖ ਮਹਾਂ ਅਸ਼ੁਧ ਹੈਂ ਕਿਉਂਕਿ ਤਿਨ੍ਹੋਂ ਮੇਂ ਪ੍ਰੇਮ ਰੂਪੀ ਹਰੀਆਵਲ ਨਹੀਂ ਹੈ, ਯਾਂ ਤੇ ਨਾਂ ਤਿਨ ਮਨਮੁਖੋਂ ਕੇ ਸਰੀਰ ਰੂਪੀ ਬ੍ਰਿਛ ਕੋ ਗ੍ਯਾਨ ਰੂਪੀ ਫਲੁ ਲਾਗਤਾ ਹੈ, ਜਿਸ ਕੋ ਪਾਇਕਰ ਜਗ੍ਯਾਸੂ ਰੂਪ ਪੰਖੀ ਤ੍ਰਿਪਤਿ ਹੋਵੇ, ਔਰ ਤਿਨ ਮੇਂ ਨ ਸਾਂਤੀ ਰੂਪ ਛਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ, ਮਾਨੋ, ਉਹ ਰੁੱਖ ਹਨ ਜੋ ਖਲੋਤੇ ਖਲੋਤੇ ਹੀ ਸੁੱਕ ਗਏ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਨਾਹ ਹੀ ਫਲ ਲਗਦਾ ਹੈ, ਨਾਹ ਹੀ ਉਹਨਾਂ ਦੀ ਛਾਂ ਹੁੰਦੀ ਹੈ, (ਭਾਵ, ਨਾਹ ਹੀ ਉਹਨਾਂ ਪਾਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੈ, ਤੇ ਨਾਹ ਹੀ ਉਹ ਕਿਸੇ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਊਭੈ = ਖਲੋਤੇ ਖਲੋਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs se secan y no dan fruto ni sombra."