[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ, ਨ ਵੀਸਰੈ; ਜੋ ਕਿਛੁ ਕਰੈ ਸੁ ਹੋਗੁ ॥੮॥੨॥੭॥੨॥੯॥"
page = 1347
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, forget thou not the Lord's whatever He does, that alone comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਨਾਂ ਭੁਲਾ, ਜਿਹੜਾ ਕੁਝ ਉਹ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, never forget the Naam, the Name of the Lord. Whatever He does, comes to pass. ||8||2||7||2||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹੀ ਬੇਨਤੀ ਕਰੁ: ਤਿਸ ਕਾ ਨਾਮੁ ਮੁਝ ਕੋ ਕਬੀ ਨਹੀਂ ਵੀਸਰੇ, ਵਾਹਿਗੁਰੂ ਜੋ ਕਿਛ ਕਰੇਗਾ ਸੋਈ ਹੋਵੇਗਾ॥੮॥੨॥੭॥੨॥੯॥☬ਵਾਹਿਗੁਰੂ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੂਏ ਅਪਨੀ ਦਸਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਤੂੰ ਸਦਾ ਅਰਦਾਸ ਕਰਦਾ ਰਹੁ ਕਿ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਨਾਹ ਭੁੱਲ ਜਾਏ, ਹੋਵੇਗਾ ਉਹੀ ਕੁਝ ਜੋ ਉਹ ਆਪ ਕਰਦਾ ਹੈ (ਭਾਵ, ਉਸ ਦਾ ਨਾਮ ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ ਹੀ ਮਿਲੇਗਾ) ॥੮॥੨॥੭॥੨॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, nunca te olvides del Naam, el Nombre del Señor, lo que sea que Él hace eso es lo que ocurre. (8-2-7-2-9)"