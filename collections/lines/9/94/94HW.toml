[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਕਬੀਰੁ. ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ; ਖੇਤ ਹੀ ਕਰਹੁ ਨਿਬੇਰਾ ॥"
page = 1104
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, hear O Saints, settle your accounts in this very life-farm."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਸੁਣੋ ਹੇ ਸਾਧੂਓ! ਆਪਣਾ ਹਿਸਾਬ ਕਿਤਾਬ ਇਸ ਜੀਵਨ ਦੀ ਪੈਲੀ ਵਿੱਚ ਹੀ ਮੁਕਾ ਕਿਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, listen, O Saints: settle your accounts in this farm."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸੰਤੋ! ਤੁਮ ਸੁਨੋ (ਖੇਤ) ਏਸ ਸਰੀਰ ਮੇਂ ਨਬੇੜਾ ਕਰੋ, ਭਾਵ ਮੈਂ ਇਸ ਸਰੀਰ ਕੇ ਹੋਤੇ ਹੀ ਭਜਨ ਕਰ ਕੇ ਪਾਪ ਨਿਵਰਤ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਸੰਤ ਜਨੋ! ਸੁਣੋ, ਇਸੇ ਹੀ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ (ਇਹਨਾਂ ਇੰਦ੍ਰਿਆਂ ਦਾ) ਹਿਸਾਬ ਮੁਕਾਉ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir: Escúchenme oh Santos, y ajusten las cuentas en mi granja,"