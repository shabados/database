[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਖੀਏ ਆਵਨਿ ਵੈਦ ਘਰ; ਦਾਰੂ ਦੇ ਦੇ ਰੋਗੁ ਮਿਟਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The sufferers from a disease come to the physician and he giving medicine cures them."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਫੇਰ ਦੁਖੀਏ ਵੈਦਾਂ ਦੇ ਘਰ ਆਉਂਦੇ ਹਨ, (ਵੈਦ) ਔਖਧੀਆਂ ਦੇਂਦੇ (ਉਨ੍ਹਾਂ ਦੇ) ਰੋਗ ਦੂਰ ਕਰਦੇ (ਭਾਵ ਬੁਰਿਆਂ ਦਾ ਭਲਾ ਕਰਦੇ) ਹਨ।"