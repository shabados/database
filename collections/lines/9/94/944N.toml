[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਨ ਜੁ ਥਾਕੇ. ਥਿਰੁ ਨਹੀ; ਕੈਸੇ ਬਿਰਮਾਵਉ ॥"
page = 858
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now that my life is grown weary, and I am not to last much longer, how can I be patient?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਜਦ ਮੇਰਾ ਜੀਵਨ ਹਾਰਦਾ ਜਾ ਰਿਹਾ ਹੈ ਅਤੇ ਮੈਂ ਬਹੁਤ ਚਿਰ ਨਹੀਂ ਠਹਿਰਨਾ, ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਧੀਰਜ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, my life has grown weary, and I shall not last much longer; how can I be patient?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰੇ ਪ੍ਰਾਣ ਤੋ (ਥਾਕੇ) ਥਕਤ ਹੂਏ ਹੈਂ ਅਰਥਾਤ ਮੂਕ ਗਏ ਹੈਂ ਥਿਰ ਨਹੀਂ ਰਹਤੇ ਹੈਂ, ਤਾਂ ਤੇ ਮੈਂ ਕੈਸੇ ਡੇਰ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ ਮਿਹਰ ਨੂੰ ਉਡੀਕ ਉਡੀਕ ਕੇ) ਮੇਰੀ ਜਿੰਦ ਥੱਕੀ ਹੋਈ ਹੈ, (ਵਿਕਾਰਾਂ ਵਿਚ) ਡੋਲ ਰਹੀ ਹੈ, ਇਸ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੋਕਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਮਾਵਉ = ਮੈਂ ਧੀਰਜ ਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puedo confrontar a mi mente cuando está tan cansada del trabajo y no se puede calmar?"