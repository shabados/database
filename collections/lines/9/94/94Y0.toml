[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਪਰਕਿਰਤਿ ਪਰਾਣ, ਕਰਮ ਕਮਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And millions of people remain imbued with humility."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਮਾਇਆ ਪਰਾਇਣ ਹੋਕੇ ਕਰਮਾਂ ਨੂੰ ਕਰਦੇ ਹਨ (ਭਾਵ ਯੱਗ, ਤਪ, ਮਾਯਾ, ਹਿਤ ਕਰਦੇ ਹਨ)।"