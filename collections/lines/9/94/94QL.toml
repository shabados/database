[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਖੰਡ ਅਮਿਤ ਅਥਾਪ ॥੫॥੩੫॥"
page = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Undivided Unlimited and Un-established. 5.35."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾ ਖੰਡਿਆ ਜਾ ਸਕਣ ਵਾਲਾ, ਸੀਮਾ ਵਿਚ ਨਾ ਬੰਨ੍ਹਿਆ ਜਾ ਸਕਣ ਵਾਲਾ ਅਤੇ ਸਥਾਪਿਤ ਨਾ ਕੀਤਾ ਜਾ ਸਕਣ ਵਾਲਾ ਹੈ ॥੫॥੩੫॥"