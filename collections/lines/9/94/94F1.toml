[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਨਹੂੰ ਕਟਾਰੀ ਕਾਢਿ ਲੀ; ਕਿਨਹੂੰ ਤਨੀ ਕਮਾਨ ॥੯॥"
page = 865

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some were holding the spears and some bows and arrows.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ ਕਟਾਰ ਕੱਢੀ ਹੋਈ ਸੀ ਅਤੇ ਕਿਸੇ ਨੇ ਕਮਾਨ ਕਸੀ ਹੋਈ ਸੀ ॥੯॥"