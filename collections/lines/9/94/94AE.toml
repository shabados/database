[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ ਤਨਿ. ਨਾਮੁ ਆਧਾਰੁ ਹੈ; ਹਉਮੈ ਬਿਖੁ ਜਾਲੀ ॥"
page = 449
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind and body is the support of the Name and I have burnt down the poison of pride"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾਂ ਅਤੇ ਦੇਹਿ ਅੰਦਰ ਨਾਮ ਦਾ ਆਸਰਾ ਹੈ ਅਤੇ ਮੈਂ ਹੰਕਾਰ ਦੀ ਜ਼ਹਿਰ ਨੂੰ ਸਾੜ ਸੁੱਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is the Support of my mind and body; I have burnt away the poison of ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਮੇਂ ਤਨ ਮੇਂ ਨਾਮ ਹੀ ਕਾ ਆਸਰਾ ਹੈ, ਹੰਤਾ ਮਮਤਾ ਬਿਖ ਮੈਨੇ ਜਲਾਇ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਸਹਾਰਾ ਹੈ (ਜੇ ਤੇਰੀ ਕਿਰਪਾ ਹੋਵੇ ਤਾਂ ਇਸ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣੇ ਅੰਦਰੋਂ) ਮੈਂ ਹਉਮੈ-ਜ਼ਹਰ ਨੂੰ ਸਾੜ ਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo primordial de mi cuerpo y de mi mente es el Nombre; ya he quemado el recinto traicionero del ego."