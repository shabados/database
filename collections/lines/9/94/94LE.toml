[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਾ ਜਾਤ ਬਾਲ ਨਹੀ ਪੈਸ ਜਾਨ ॥"
page = 282

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Sugriva came and stopped there and said, “O boys! where are you going? You cannot get away and remain safe.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਲਕ! ਕਿਥੇ ਜਾਂਦਾ ਹੈਂ ? ਜਾਂ ਨਹੀਂ ਪਾਏਂਗਾ।"