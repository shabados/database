[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਅਲਖੁ. ਨ ਜਾਈ ਲਖਿਆ; ਵਿਚਿ ਪੜਦਾ ਹਉਮੈ ਪਾਈ ॥"
page = 205
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Incomprehensible Lord is within, but owing to the intervening curtain of ego, He cannot be seen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਬੋਧ ਸਾਈਂ ਅੰਦਰ ਹੀ ਹੈ ਪ੍ਰੰਤੂ ਵਿੱਚ ਪਏ ਹੋਏ ਹੰਕਾਰ ਦੇ ਪਰਦੇ ਦੇ ਸਬਬ ਉਹ ਵੇਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Unseen Lord is deep within the self; He cannot be seen; the curtain of egotism intervenes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਅੰਤਰ ਹੀ ਅਲਖ ਰੂਪ ਆਤਮਾ ਹੈ ਲਖਿਆ ਨਹੀਂ ਜਾਤਾ।☬ਜੇ ਕਹੇ ਕਿਉਂ ਨਹੀਂ ਲਖਿਆ ਜਾਤਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:☬ਮਾਇਆ ਨੇ ਮਨ ਕੇ ਬੀਚ ਅਵਰਨ ਰੂਪ ਹੰਤਾ ਮਮਤਾ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੇਕ ਜੀਵ ਦੇ) ਅੰਦਰ ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ, ਪਰ (ਜੀਵ ਨੂੰ) ਇਹ ਸਮਝ ਨਹੀਂ ਆ ਸਕਦੀ, ਕਿਉਂਕਿ (ਜੀਵ ਦੇ ਅੰਦਰ) ਹਉਮੈ ਦਾ ਪਰਦਾ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conocemos lo inefable en nuestro interior, porque la cortina del ego nos obstruye la vista."