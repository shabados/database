[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਸਗਲ ਭੈ ਭੰਜਨ; ਸਰਨਿ ਤਾਹਿ ਤੁਮ ਪਰੁ ਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 220
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who is compassionate to the poor, and the destroyer of all dread, enter thou His sanctuary. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗਰੀਬਾਂ ਦੇ ਉਤੇ ਮਇਆਵਾਨ ਅਤੇ ਸਮੂਹ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਤੂੰ ਉਸ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seek the Sanctuary of the Lord, Merciful to the meek, Destroyer of all fear. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੀਨੋ ਪਰ ਦਯਾ ਕਰਨੇ ਵਾਲਾ ਹੈ ਔਰ ਸੰਪੂਰਨ ਭੈ ਕਾ ਨਾਸ ਕਰਤਾ ਹੈ ਤਿਸ ਕੀ ਤੂੰ ਸਰਨ ਪੜੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਇਹਨਾਂ ਪਾਪਾਂ ਤੋਂ ਬਚਣ ਵਾਸਤੇ ਉਸ) ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ, ਜੋ ਗ਼ਰੀਬਾਂ ਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈ ਤੇ ਸਾਰੇ ਡਰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ। ਭੈ = {ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਭੈ ਭੰਜਨ = ਡਰਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲਾ। ਪਰੁ = ਪਉ। ਤਾਹਿ = ਉਸ ਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es siempre Bondadoso con el pobre, y disipa siempre todos los miedos. (1-Pausa)"