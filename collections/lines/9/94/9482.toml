data = "ਸਮੈ ਆਪਨੀ ਆਪਨੀ ਅੰਤ ਮੂਏ ॥੨੭॥"
page = 41

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were born and then died in their own times! 27"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਆਪਣੇ ਆਪਣੇ ਸਮੇਂ (ਵਿਚ ਹੋ ਕੇ) ਅੰਤ ਵਿਚ ਸਮਾ ਗਏ ॥੨੭॥"