[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਟਵਾਨ ਕੇ ਲਾਲ ਭਏ ਪਟਵਾ; ਬ੍ਰਹਮਾ ਮਨੋ ਆਰੁਣ ਲੋਕ ਰਚਿਯੋ ॥"
page = 488

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna waged a dreadful war in the battlefield, the clothes of the warriors became red as if Brahma had created a red world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਯੋਧਿਆਂ ਦੇ ਬਸਤ੍ਰ (ਇਸ ਤਰ੍ਹਾਂ) ਲਾਲ ਹੋ ਗਏ, ਮਾਨੋ ਬ੍ਰਹਮਾ ਨੇ (ਕੋਈ) ਲਾਲ ਲੋਕ ਰਚਿਆ ਹੋਵੇ।"