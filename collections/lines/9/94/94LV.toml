[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਣਿਯੋ ਤਾਹਿ ਸੀਸੰ ਦ੍ਰੁਗਾ ਜਾਪ ਜਪੰ ॥੭੧੨॥"
page = 274

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arrows which was given by Ram for the destruction of the enemy, Shatrughan discharged it on the demon, repeating the name of Durga.712."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਤਰੂਘਨ ਨੇ ਦੁਰਗਾ ਦਾ ਜਾਪ ਜਪ ਕੇ ਤੀਰ ਉਸ ਦੇ ਸਿਰ ਵਿੱਚ ਮਾਰ ਦਿੱਤਾ ॥੭੧੨॥"