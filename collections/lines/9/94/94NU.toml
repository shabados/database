[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਸਾਚਾ; ਆਪੇ ਆਪੈ ॥੧॥"
page = 158
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is, all in all, by Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਸਾਰਾ ਕੁਝ ਆਪਣੇ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True One Himself is everything. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਉਸ ਕਾ ਐਸਾ ਨਿਸਚਾ ਹੋ ਜਾਤਾ ਹੈ ਕਿ ਸਭ ਕੁਛ ਸਾਚਾ ਆਪ ਹੀ ਆਪ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਯਕੀਨ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ) ਇਹ ਸਾਰਾ ਆਕਾਰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਤੋਂ ਬਣਾਣ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੈ = ਆਪਣੇ ਆਪ ਤੋਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Uno Verdadero es Verdad en Sí Mismo.(1)"