[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰੰਗਿ ਰਾਤਾ; ਮਨੁ ਰਾਮ ਗੁਨ ਗਾਵੈ ॥"
page = 1340
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with God's love, his mind sings the Lord praises,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ, ਉਸ ਦਾ ਮਨੂਆ ਸਾਈਂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Lord's Love, they sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨੁਖ ਹਰੀ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਰਾਤਾ ਹੂਆ ਰਾਮ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾ੍ਯਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦਾ) ਮਨ ਪਰਮਾਤਮਾ ਦੇ (ਪਿਆਰ-) ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ (ਜਿਹੜਾ ਮਨੁੱਖ) ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ। ਗਾਵੈ = ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuidos en el Amor del Señor, ellos cantan las Gloriosas Alabanzas del Señor"