[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਗਿਰਹੀ ਸੇਵਕ ਸਾਧਿਕਾ; ਗੁਰਮਤੀ ਲਾਗੇ ॥"
page = 419
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are householders, Lord's slaves and strivers after truth and are attached to Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਘਰ ਬਾਰੀ, ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਅਤੇ ਸੱਚ ਦੇ ਅਭਿਆਸੀ ਹਨ ਅਤੇ ਉਹ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are householders, servants, and seekers, attached to the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਏਕ ਗ੍ਰਿਹਸਤੀ ਹਰਿ ਕੇ ਸੇਵਕ ਸੁਭ ਸਾਧਨੋਂ ਕੇ ਸਾਧਨੇ ਹਾਰੇ ਗੁਰੋਂ ਕੀ ਮਤ ਮੇਂ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਅਨੇਕਾਂ ਗ੍ਰਿਹਸਤੀ ਐਸੇ ਹਨ ਜੋ ਸੇਵਾ ਕਰਦੇ ਹਨ ਸੇਵਾ ਦੇ ਸਾਧਨ ਕਰਦੇ ਹਨ, ਤੇ ਗੁਰੂ ਦੀ ਦਿੱਤੀ ਮਤਿ ਉਤੇ ਤੁਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਰਹੀ = ਗ੍ਰਿਹਸਤੀ। ਸਾਧਿਕਾ = (ਸੇਵਾ ਦੇ) ਸਾਧਨ ਕਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos sostienen su hogar, son sirvientes y buscadores, apegados a las Enseñanzas del Guru,"