[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪੂਜੈ; ਹਰਿ ਹਰਿ ਦੇਵਾ ॥੬॥"
page = 265
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak worship the Bright Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਜਲੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਉਪਾਸਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, worship the Lord, the Lord Divine, Har, Har. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਨੇ (ਹਰਿ) ਬਿਸ਼ਨ ਔ (ਹਰਿ) ਸ਼ਿਵਜੀ ਆਦਿ ਸਰਬ ਦੇਵਤਿਓਂ ਕਾ ਪੂਜਨ ਕਰ ਲੀਆ ਹੈ, ਵਾ ਤਿਸ ਪ੍ਰਕਾਰ ਸਰੂਪ ਕੋ ਹਰਿ ਪ੍ਰਕਾਰ ਸੇ (ਹਰਿ) ਦੇਵਤਾ ਪੂਜਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਭਗਤ ਸਦਾ) ਪ੍ਰਭੂ-ਦੇਵ ਨੂੰ ਪੂਜਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਵਾ = ਦੇਵ, ਚਾਨਣ-ਰੂਪ ਪ੍ਰਭੂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no vuelve a sufrir de soledad, porque es absorbido en la Unión con su Señor. (6)"