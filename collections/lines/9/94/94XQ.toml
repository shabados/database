[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੰਢੁ ਪਰੀਤੀ; ਮਿਠੇ ਬੋਲ ॥"
page = 143
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is an affinity between love and sweet words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਤੇ ਮਿੱਠੜੇ ਬਚਨ-ਬਿਲਾਸ ਦਾ ਮੇਲ-ਜੋਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is a bond between love and words of sweetness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੀਤ ਮੇਂ ਗੰਢ ਮਿਠੇ ਬੋਲਣੇ ਸੇ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿੱਠੇ ਬਚਨਾਂ ਨਾਲ ਪਿਆਰ ਦੀ ਗੰਢ ਪੈਂਦੀ ਹੈ (ਭਾਵ, ਪਿਆਰ ਪੱਕਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los amantes se unen con palabras dulces."