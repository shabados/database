[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਸਬਦਿ ਨੀਸਾਣਿ; ਠਾਕ. ਨ ਪਾਈਐ ॥"
page = 147
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one obstructs the way of him, who goes with the True Name's flag."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਨਾਮ ਦੇ ਝੰਡੇ ਨਾਲ ਜਾਂਦਾ ਹੈ ਉਸ ਦੇ ਮਾਰਗ ਵਿੱਚ ਕੋਈ ਜਣਾ ਰੁਕਾਵਟ ਨਹੀਂ ਪਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one blocks the way of those who are blessed with the Banner of the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਪਾਸ (ਸਚੈ ਸਬਦਿ) ਗੁਰੂ ਕਾ ਉਪਦੇਸ ਰੂਪ (ਨੀਸਾਣਿ) ਪਰਵਾਨਾ ਹੈ, ਤਿਨ ਕੋ ਪਰਮੇਸ੍ਵਰ ਮਾਰਗ ਮੇਂ ਕੋਈ ਬਿਘਨ ਰੋਕ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸ਼ਬਦ-ਰੂਪ ਰਾਹਦਾਰੀ ਦੀ ਰਾਹੀਂ (ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਦੇ ਰਾਹ ਵਿਚ) ਕੋਈ ਹੋਰ ਰੋਕ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie podrá obstruir el camino de quien está bendecido con el Estandarte de la Palabra Verdadera del Shabd."