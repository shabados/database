[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਤਿ ਸੀਗਾਰੁ; ਰਾਵੇ ਪ੍ਰਭੁ ਸੋਇ ॥"
page = 664
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord, enjoys the bride who bedecks herself with of equipoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਉਸ ਪਤਨੀ ਨੂੰ ਮਾਣਦੀ ਹੈ, ਜੋ ਅਡੋਲਤਾ ਨੂੰ ਆਪਣਾ ਹਾਰ ਸ਼ਿੰਗਾਰ ਬਣਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God ravishes and enjoys the soul-bride who is adorned with peace and tranquility."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਂਤੀ ਕਾ ਸੀਗਾਰ ਕਰ ਕੇ ਸੋ ਤਿਸ ਪ੍ਰਭੂ ਕੌ (ਰਾਵੇ) ਭੋਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ (ਆਤਮਕ) ਸ਼ਾਂਤੀ ਨੂੰ (ਆਪਣੇ ਜੀਵਨ ਦਾ) ਗਹਣਾ ਬਣਾਂਦੀ ਹੈ, ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਹਰ ਵੇਲੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, la esposa quien se adorna con una Conciencia elevada,"