data = "ਕੂੜੁ ਛੋਡਿ; ਸਾਚੇ ਕਉ ਧਾਵਹੁ ॥"
page = 1028
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon thou falsehood, pursue truth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਝੂਠ ਨੂੰ ਛੱਡ ਦੇ, ਸੱਚ ਮਗਰ ਟੁਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon falsehood, and pursue the Truth,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਝੂਠ ਕੋ ਛੋਡ ਕੇ ਸਾਚੇ ਨਾਮ ਲੈਨੇ ਕੋ ਸਾਧ ਸੰਗਤ ਮੇਂ (ਧਾਵਹੁ) ਜਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ ਛੱਡ ਕੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਦਾ ਉੱਦਮ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja ya tu manera falsa de vivir, oh hombre,"