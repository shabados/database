[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿੰਦੂ ਤੁਰਕ; ਦੁਹਾਂ ਨੇਬੇਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1136
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ministers justice to both the Hindus and Muslims. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਿੰਦੂਆਂ ਅਤੇ ਮੁਸਲਮਾਨਾ ਦੋਹਾਂ ਦਾ ਨਿਆਂ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He adminsters justice to both Hindus and Muslims. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਿੰਦੂ ਅਰ ਮੁਸਲਮਾਨ ਦੋਨੋ ਕਾ (ਨੇਬੇਰਾ) ਨਿ੍ਯਾਉਂ ਕਰਨੇ ਵਾਲਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਜੀਵਨ ਦੀ ਅਗਵਾਈ ਦੇ ਸੰਬੰਧ ਵਿਚ) ਮੈਂ ਹਿੰਦੂ ਅਤੇ ਤੁਰਕ ਦੋਹਾਂ ਨਾਲੋਂ ਹੀ ਸਾਂਝ ਮੁਕਾ ਲਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਹਾਂ ਨੇਬੇਰਾ = ਦੁਹਾਂ ਤੋਂ (ਸੰਬੰਧ) ਨਿਬੇੜ ਲਿਆ ਹੈ, ਦੋਹਾਂ ਨਾਲੋਂ ਮੁਕਾ ਲਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues me he liberado tanto de los ritos hindúes como de los musulmanes. (1-Pausa)"