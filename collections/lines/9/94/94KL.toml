[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਉਤੀ ਕਾ ਜੈਸੇ ਭਇਆ ਬਰੇਡਾ; ਜਿਨਿ ਪੀਆ ਤਿਨਿ ਜਾਨਿਆ ॥੨॥"
page = 333
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the sugary water made from sugar candy, only he who drinks it knows its relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮਿਸਰੀ ਦਾ ਬਣਿਆ ਹੋਇਆ ਸ਼ਰਬਤ, ਕੇਵਲ ਓਹੀ ਇਸ ਦੇ ਸੁਆਦ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਜੋ ਇਸ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is like the sugar water made from the candy; only one who drinks it knows its taste. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਅਲਉਤੀ) ਮਿਸਰੀ ਕਾ (ਬਰੇਡਾ) ਸਰਬਤ ਭਇਆ ਹੈ, ਸੋ ਜਿਸ ਨੇ ਪੀਆ ਹੈ ਤਿਸ ਨੇ ਉਸ ਕੇ ਰਸ ਕੋ ਜਾਨਿਆਂ ਹੈ ਦੂਸਰਾ ਨਹੀਂ ਜਾਨ ਸਕਤਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਇਕ ਐਸਾ ਅਨੁਭਵ ਹੈ ਜੋ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ, ਸਿਰਫ਼ ਮਾਣਿਆ ਹੀ ਜਾ ਸਕਦਾ ਹੈ) ਜਿਵੇਂ ਮਿਸਰੀ ਦਾ ਸ਼ਰਬਤ ਹੋਵੇ, ਉਸ ਦਾ ਆਨੰਦ ਉਸੇ ਮਨੁੱਖ ਨੇ ਜਾਣਿਆ ਹੈ ਜਿਸ ਨੇ (ਉਹ ਸ਼ਰਬਤ) ਪੀਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਉਤੀ = ਮਿਸਰੀ। ਬਰੇਡਾ = ਸ਼ਰਬਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es como el jugo de la caña: sólo aquél que lo prueba, conoce su sabor. (2)"