[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਸੁਨਿ ਸ︀ਯਾਮ ਬਿਦਾ ਲੈ ਕੈ ਭੂਪ ਤੇ ਸ︀ਯਾਮ ਭਨੈ ਤਿਹ ਠਉਰ ਸਿਧਾਯੋ ॥੨੩੬੬॥"
page = 537

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna heared this, he bade farewell to king Yudhishtar and went there.2366."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਇਹ ਸੁਣ ਕੇ ਅਤੇ ਰਾਜਾ (ਯੁਧਿਸ਼ਠਰ ਪਾਸੋਂ) ਵਿਦਾ ਲੈ ਕੇ ਉਸ ਸਥਾਨ ਵਲ ਚਲ ਪਏ ॥੨੩੬੬॥"