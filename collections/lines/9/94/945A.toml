[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੂੰਘਰ ਖੜਕੁ; ਤਿਆਗਿ ਵਿਸੂਰੇ ॥"
page = 885
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To shed his sorrows is for him the tinkling of anklets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਗਮਾਂ ਨੂੰ ਛੱਡਣਾਂ ਉਸ ਲਈ ਘੁੰਗਰੂਆਂ ਦੀ ਛਣਛਣਾਹਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tinkling of the ankle bells is the shedding of sorrows and worries."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘੁੰਘਰੂਆਂ ਕਾ (ਖੜਕੁ) ਸਬਦ ਏਹੀ ਹੈ, ਜੋ ਝੋਰਿਆਂ ਕੋ ਤਿਆਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਉਹ (ਦੁਨੀਆ ਦੇ ਸਾਰੇ) ਚਿੰਤਾ-ਝੋਰੇ ਤਿਆਗ ਦੇਂਦਾ ਹੈ-ਇਹ ਹੈ ਉਸ ਲਈ ਘੂੰਘਰੂਆਂ ਦੀ ਛਣਕਾਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੂੰਘਰ ਖੜਕੁ = ਘੁੰਘਰੂਆਂ ਦਾ ਖੜਾਕ। ਵਿਸੂਰ = ਚਿੰਤਾ-ਝੋਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El quitarse de las aflicciones terrenas es para él el colgarse las campanitas de los tobillos;"