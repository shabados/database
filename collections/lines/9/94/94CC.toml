[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਕੇ ਰੋਜ਼ ਰੌਸ਼ਨ ਬਰਾਮਦ ਸ਼ਿਕਾਰ ॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once, early in the morning he went out hunting."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਦਿਨ ਚਾਨਣਾ ਹੋਣ ਤੇ (ਉਹ) ਸ਼ਿਕਾਰ ਲਈ ਨਿਕਲ ਪਿਆ।"