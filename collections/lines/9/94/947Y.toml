[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਂ ਕੋ; ਸਚੇ ਸਚਿ ਸਮਾਵੈ ॥੪॥੨੮॥"
page = 357
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then is he absorbed in the Truest of the True."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਸਚਿਆਰਾਂ ਦੇ ਪਰਮ ਸਚਿਆਰ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then he is absorbed into the Truest of the True. ||4||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਤਬ ਕੋਈ ਤੇਰੇ ਸਚ ਸਰੂਪ ਮੇਂ ਅਭੇਦ ਹੋਤਾ ਹੈ॥੪॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਹਰ ਪਾਸੇ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਹੀ ਦਿੱਸੇ, ਤਾਂ ਜੀਵ ਸਦਾ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੪॥੨੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੇ = ਸਚ ਵਿਚ ਹੀ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ ਹੀ ॥੪॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendíceme con una mente tal que me pueda sumergir en Tu Verdad. (4‑28)"