[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਬਿਖੁ; ਫਿਰਿ ਬਹੁੜਿ. ਨ ਚਾਖੈ ॥੨॥"
page = 1271
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he tastes not again poison of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਤੇ ਉਹ ਮੁੜ ਮੋਹਣੀ ਦੀ ਜ਼ਹਿਰ ਨੂੰ ਨਹੀਂ ਚਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and we will not have to taste the poison of Maya ever again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ ਬਿਖ ਰੂਪ ਮਾਯਾ ਕੋ ਪੁਨਹ ਰਾਖਤਾ ਨਹੀਂ ਹੈ, ਭਾਵ ਮਾਯਾ ਮੇਂ ਪ੍ਰੀਤੀ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ) ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮਾਇਆ ਦੇ ਜ਼ਹਰ ਨੂੰ ਮੁੜ ਮੁੜ ਸੁਆਦ ਲਾ ਲਾ ਕੇ ਨਹੀਂ ਚੱਖਦਾ ਰਹਿੰਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no tendremos que probar de la ponzoña de Maya nunca más. (2)"