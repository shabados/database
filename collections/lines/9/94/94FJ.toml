[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਹੁ ਬਾਤ ਮਹਾ ਜੜ ਕੀ; ਅਬ ਆਦਿਕ ਕੇ ਬਿਖ ਚਾਬਤ ਭੋਰੈ ॥੭੦॥"
page = 297

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Look at the vicious action of this great fool, who himself is going to drink the poison i.e. he himself is preparing for his own death.70."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮਹਾ ਮੂਰਖ (ਕੰਸ) ਦੀ ਗੱਲ ਵੇਖੋ (ਜੋ) ਅਦਰਕ ਦੇ ਭੁਲੇਖੇ ਵਿਸ਼ (ਮਿੱਠੇ ਤੇਲੀਏ ਦੀ ਗੰਢੀ) ਖਾ ਰਿਹਾ ਹੈ ॥੭੦॥"