[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ; ਪੂਰਨ ਹੋਈ ਆਸਾ ॥੨॥੪॥੬੮॥"
page = 626
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as, by meditating on Thee, their desires are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤੇਰਾ ਸਿਮਰਨ ਕਰ ਕੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਕਾਮਨਾ ਪੂਰਨ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "chanting and meditating, their desires are fulfilled. ||2||4||68||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪ ਕੇ ਤਿਨ ਕੀ ਸਭ ਆਸ ਪੂਰਨ ਹੂਈ ਹੈ॥੨॥੪॥੬੮॥☬ਸ੍ਰੀ ਗੁਰੂ ਹਰਿ ਗੋਬਿੰਦ ਜੀ ਕੇ ਤਾਪ ਉਤਰੇ ਸੇ ਪ੍ਰਸੰਨ ਹੋਇਕੈ ਦੋ ਸਬਦ ਉਚਾਰਨ ਕੀਏ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਤੇਰਾ ਨਾਮ ਜਪ ਕੇ ਉਹਨਾਂ ਦੀ ਹਰੇਕ ਮਨੋ-ਕਾਮਨਾ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ ॥੨॥੪॥੬੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਆਸਾ = ਮਨੋ-ਕਾਮਨਾ ॥੨॥੪॥੬੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándote, viven en la Emancipación. (2‑4‑68)"