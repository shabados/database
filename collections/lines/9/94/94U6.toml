[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੀ ਸਿਫਤਿ ਸਲਾਹ ਸਚੁ; ਸਚੁ ਸਲਾਹਣੁ ਅੰਮ੍ਰਿਤ ਵੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "There, in the early morning eulogisation is true and is of the truth alone."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਸਿਫਤ ਅਤੇ ਸ਼ਲਾਘਾ ਬੀ ਸੱਚੀ ਹੈ (ਜੋ ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਕਰਦੇ ਹਨ; ਪੁਨ:) ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਸਚ ਦਾ ਸਲਾਹੁਣਾ ਹੁੰਦਾ ਹੈ। (ਭਾਵ ਤੜਕੇ ਉੱਠਕੇ ਬਾਣੀ ਪੜ੍ਹਦੇ ਹਨ ਸੱਚੇ ਰੱਬ ਦੀ)।"