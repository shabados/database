[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲੇ ਨੋ. ਸਿਰਿ ਕਾਰ ਹੈ; ਧੁਰਿ ਖਸਮਿ ਫੁਰਮਾਈ ॥"
page = 1011
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The performance of His most excellent service is the primal command, which the Lord has given to His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਸੇਵਾ ਦੇ ਕਮਾਉਣ ਦਾ ਬੁਨਿਆਦੀ ਹੁਕਮ ਹੈ, ਜੋ ਸੁਆਮੀ ਨੇ ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slave has been given the most excellent task, by the Primal Command of the Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸ ਕੇ ਸਿਰ ਪਰ ਭਗਤੀ ਕੀ ਕਾਰ ਆਦੋਂ ਪਰਮੇਸਰ ਨੇ ਫੁਰਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ-ਪ੍ਰਭੂ ਨੇ ਧੁਰੋਂ ਹੀ ਹੁਕਮ ਦੇ ਦਿੱਤਾ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਸਿਰ ਤੇ (ਹੁਕਮ ਮੰਨਣ ਦੀ) ਕਾਰ ਸੌਂਪ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este es el Comando Eterno del Señor, que Sus Sirvientes Lo sirvan sólo a Él."