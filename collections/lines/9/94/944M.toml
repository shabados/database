data = "ਨ੍ਰਿਪ ਨਾਰੀ ਵਹੁ ਦਰਬੁ ਦੈ; ਅਪਨੀ ਕਰੀ ਬਨਾਇ ॥"
page = 880

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By giving lot of wealth, Raja had won her over to his side,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ ਉਸ ਨਾਰੀ ਨੂੰ ਧਨ ਦੇ ਕੇ ਆਪਣਾ ਬਣਾ ਲਿਆ"