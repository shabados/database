[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਸਭ ਤੇ ਊਚਾ. ਸਭ ਤੇ ਸੂਚਾ; ਜਾ ਕੈ ਹਿਰਦੈ ਵਸਿਆ ਭਗਵਾਨੁ ॥"
page = 861
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the highest of all and the purest of all within whose mind abides the Illustrious Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਨਾਲੋਂ ਉਚਾ ਅਤੇ ਸਾਰਿਆਂ ਨਾਲੋਂ ਪਵਿੱਤਰ ਹੈ, ਜਿਸ ਦੇ ਮਨ ਅੰਦਰ ਕੀਰਤੀਵਾਨ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He, within whose heart the Lord abides, is the highest of all, and the purest of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਭਗਵਾਨ ਵਸਿਆ ਹੈ, ਵਹੁ ਸਭ ਤੇ ਊਚਾ ਹੈ ਔਰ ਸਭ ਤੇ ਸੂਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਹੋਰ ਸਭਨਾਂ ਮਨੁੱਖਾਂ ਨਾਲੋਂ ਉੱਚਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਸੁੱਚਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, es el más alto y puro, aquél en cuyo corazón habita el Señor."