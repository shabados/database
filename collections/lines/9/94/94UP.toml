[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਕਾਮਣਿ; ਕਰਿ ਮਨ ਲਏ ॥੨॥"
page = 152
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good deeds I have made and accepted as my wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਅਮਲਾ ਨੂੰ ਮੈਂ ਆਪਣੀ ਪਤਨੀ ਬਣਾਇਆ ਤੇ ਮੰਨ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have made good deeds my spouse. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਣੀ ਜੋ ਜਪ ਤਪਾਦਿ ਸਾਧਨ ਹੈ, ਸੋ ਇਸਤ੍ਰੀ ਹੈ, ਐਸੇ ਗੁਣ ਹਮਾਰੇ ਮਨ ਨੇ ਗ੍ਰਹਣ ਕਰ ਲੀਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੇ ਮਨ! ਜੇ ਜੀਵ ਸੁਚੱਜੀ ਜ਼ਿੰਦਗੀ ਨੂੰ ਇਸਤ੍ਰੀ ਬਣਾ ਲਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las buenas acciones tu esposa, oh mi mente. (2)"