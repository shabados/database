[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੋਰੀ ਚੋਰ ਨ ਪਲਰਹਿ, ਦੁਖ ਸਹਨਿ ਗਰਠੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Thieves do not abandon thieving and suffer punishment when caught."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੋਰੀ ਨੂੰ ਚੋਰ ਨਹੀਂ ਛਡਦੇ, ਭਾਵੇਂ (ਕੁਟਵਾਲਾਂ) ਦੇ ਗ੍ਰਸੇ ਹੋਏ ਦੁਖ ਬੀ ਸਹਾਰਦੇ ਹਨ।"