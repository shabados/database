[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ; ਜੀਉ ਵਾਰੀ; ਗੁਰਸਬਦੁ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥"
page = 113
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am sacrifice and my soul is a sacrifice unto those who implant the Guru's hymns in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਲਿਹਾਰਨੇ ਹਾਂ, ਮੇਰੀ ਜਿੰਦੜੀ ਬਲਿਹਾਰਨੇ ਹੈ ਉਨ੍ਹਾ ਉਤੋਂ ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice, to those who implant the Word of the Guru's Shabad in their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸੁ ਮਨ ਮੇਂ ਵਸਾਵਤੇ ਹੈਂ, ਮੈਂ ਤਿਨ ਪਰ ਮਨ ਤਨ ਕਰ ਕੇ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਸਦਾ ਉਸ ਮਨੁੱਖ ਤੋਂ ਸਦਕੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਜੇਹੜਾ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ (ਆਪਣੇ) ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo soy sacrificio , mi alma es sacrificio, para aquellos que implantan el espíritu de la palabra del Guru en sus mentes."