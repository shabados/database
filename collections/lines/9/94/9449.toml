[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ; ਤੀਨਿ ਲੋਕ ਕੀ ਬਾਤੈ ਕਹੈ ॥੩੩॥"
page = 342
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then can he tell the secrets of the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦੇ ਭੇਤ ਦੱਸ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "it can describe the secrets of the three worlds. ||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤੀਨ ਲੋਕ ਕੀ ਬਾਤਾਂ ਕਹਤਾ ਹੈ ਕਿਆ ਤ੍ਰਿਲੋਕੀ ਮਿਥਿਆ ਹੈ, ਵਾ ਬ੍ਰਹਮ ਰੂਪ ਹੈ, ਵਾ ਦੂਰ ਦਰਸਨ ਆਦਿਕ ਸਿਧੀਆਂ ਪ੍ਰਾਪਤਿ ਹੋਤੀਆਂ ਹੈਂ॥੩੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਹ ਸਾਰੇ ਜਗਤ ਵਿਚ ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੀਆਂ ਹੀ ਗੱਲਾਂ ਕਰਦਾ ਹੈ ॥੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ = ਤਦੋਂ। ਤੀਨਿ ਲੋਕ ਕੀ ਬਾਤੈ = ਸਾਰੇ ਜਗਤ ਵਿਚ ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੀਆਂ ਗੱਲਾਂ। ਕਹੈ = ਆਖਦਾ ਹੈ ॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habita ahí, a él, y sólo a él le es revelado el misterio de los tres mundos.(33)"