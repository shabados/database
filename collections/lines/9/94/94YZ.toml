[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਬਾਝੁ; ਨ ਬੇਲੀ ਕੋਈ ॥"
page = 1031
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, no one is man's friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਚੇ ਗੁਰਾਂ ਦੇ ਬਗ਼ੈਰ ਕੋਈ ਜਣਾ ਭੀ ਬੰਦੇ ਦਾ ਮਿੱਤ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other than the True Guru, no one is your friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਬੇਲੀ ਕੋਈ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਤੋਂ ਬਿਨਾ (ਜੀਵਨ-ਰਾਹ ਦੱਸਣ ਵਾਲਾ) ਕੋਈ ਮਦਦਗਾਰ ਨਹੀਂ ਬਣਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਲੀ = ਮਦਦ ਕਰਨ ਵਾਲਾ, ਮਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero no hay nadie que nos pueda salvar,"