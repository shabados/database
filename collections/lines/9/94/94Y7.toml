[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਰਾਖਿ ਲੇਹੁ; ਹੋਰੁ. ਨਾਹੀ ਕਰਣ ਕਰੇਣ ॥"
page = 136
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show mercy, O Lord! and save me. There is no other bestower of mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮ ਧਾਰ, ਹੇ ਸੁਆਮੀ! ਤੇ ਮੇਰੀ ਰਖਿਆ ਕਰ। ਹੋਰਸ ਕੋਈ ਰਹਿਮਤ ਕਰਨ ਵਾਲਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bestow Your Mercy, God, and save me! No one else can bestow Your Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪ੍ਰਭੂ! ਦਯਾ ਕਰ ਕੇ ਰਖ ਲੈ, ਔਰ ਕਰਣੇ ਕਰਾਉਣੇ ਵਾਲਾ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ, ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਕੁਝ ਕਰਨ ਕਰਾਵਨ ਦੀ ਸਮਰੱਥਾ ਨਹੀਂ ਰੱਖਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਕਰਣ ਕਰੇਣ = ਕਰਨ ਕਰਾਵਨ ਜੋਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sé Compasivo, oh Señor, y sálvame; no tengo ningún mérito que abogue por mí."