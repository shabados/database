type = "primary"
data = "ਏਕ ਊਪਰਿ; ਜਿਸੁ ਜਨ ਕੀ ਆਸਾ ॥"
page = 281
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man who pins his hope on God alone,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਇਨਸਾਨ ਨੇ ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਉਤੇ ਉਮੀਦ ਰੱਖੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who places his hopes in the One Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਨ ਕੀ ਏਕ ਵਾਹਿਗੁਰੂ ਪਰ (ਆਸਾ) ਭਰੋਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੀ ਆਸ ਇਕ ਅਕਾਲ ਪੁਰਖ ਉੱਤੇ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que pone su fe en Dios,"