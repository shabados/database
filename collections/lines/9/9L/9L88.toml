[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ ਜਾਤੌ. ਠਾਕਿ ਰਹਾਵੈ; ਗੁਰਮੁਖਿ ਸਹਜਿ ਸਮਾਵੈ ॥੪॥"
page = 1332
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His outgoing mind, he stops and stays and by the Guru's grace, merge he in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਬਾਹਰ ਜਾਂਦੇ ਹੋਏ ਮਨ ਨੂੰ ਉਹ ਰੋਕ ਕੇ ਰਖਦਾ ਹੈ ਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਸਾਈਂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind which wandered in external distractions is restrained and held in check; the Gurmukh is intuitively absorbed in God. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਿਰ ਜਾਂਦੇ ਮਨ ਨੂੰ ਰੋਕ ਰਾਖਤੇ ਹੈਂ, ਇਸ ਰੀਤੀ ਸੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ (ਸਹਿਜ) ਮੋਖ ਪਦ ਮੇਂ ਸਮਾਇ ਜਾਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਹ ਬਾਹਰ ਭਟਕਦੇ ਮਨ ਨੂੰ ਰੋਕ ਰੱਖਦਾ ਹੈ, ਤੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente que vaga distraída por todas partes, puede ser restringida y controlada y de forma intuitiva el Gurmukj puede así inmergirse en Dios. (4)"