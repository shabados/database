[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਬਦੇ ਰਤਿਆ; ਸੀਤਲੁ ਹੋਏ ਆਪੁ ਗਵਾਇ ॥"
page = 649
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards are imbued with the name and are pacified, losing their self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਨਾਮ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ ਅਤੇ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਗੁਆ ਕੇ ਸ਼ਾਂਤ ਥੀ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are imbued with the Word of the Shabad; they are at peace, having lost their self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਗੁਰ ਉਪਦੇਸ਼ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ (ਆਪੁ) ਹੰਕਾਰ ਕੋ ਗਵਾਇ ਕਰ ਸੀਤਲ ਹੂਏ ਹੈਂ, ਤਿਨਕੀਆਂ ਸਭ ਅਵਸਥਾ ਸਫਲੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਏ ਮਨੁੱਖ ਸ਼ਬਦ ਵਿਚ ਰੱਤੇ ਹੋਣ ਕਰ ਕੇ ਤੇ ਅਹੰਕਾਰ ਗਵਾ ਕੇ ਅੰਦਰੋਂ ਸੰਤੋਖੀ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਤਲੁ = ਠੰਡੇ, ਸ਼ਾਂਤ, ਸੰਤੋਖੀ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y abandonando su ego negativo, están en calma y en tranquilidad."