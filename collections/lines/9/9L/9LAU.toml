type = "primary"
data = "ਸਭ ਇਸਤ੍ਰਿਨ ਸੋ ਕੇਲ ਕਮਾਵੈ ॥੧॥"
page = 1002

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja was not shy; with all the females he played love games.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੀਆਂ ਇਸਤਰੀਆਂ ਨਾਲ ਕਾਮ-ਕ੍ਰੀੜਾ ਕਰਦਾ ਸੀ ॥੧॥"