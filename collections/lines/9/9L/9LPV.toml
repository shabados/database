[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਕਲਕੀ ਕਰਿ ਲੈ ਕਰਵਾਰਿ ਸੁ; ਏਕ ਹਨੇ ਅਰਿ ਅਨੇਕ ਪਰਾਏ ॥੩੯੭॥"
page = 590

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whipping their horses and waving like the clouds of Sawan, they penetrated into the enemy’s army, but taking his sword in his hand, the Lord (Kalki) killed many and many and many fled away.397."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਲਕੀ ਅਵਤਾਰ ਨੇ ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਲੈ ਕੇ ਇਕਨਾਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਅਨੇਕਾਂ ਭਜ ਗਏ ਹਨ ॥੩੯੭॥"