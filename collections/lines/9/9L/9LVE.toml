[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਚਨੁ ਕਰੇ. ਤੈ ਖਿਸਕਿ ਜਾਇ; ਬੋਲੇ ਸਭੁ ਕਚਾ ॥"
page = 1099
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He pledges the world and backs out. All that he says is false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਇਦਾ ਕਰਦਾ ਹੈ ਅਤੇ ਮੁੱਕਰ ਜਾਂਦਾ ਹੈ। ਸਾਰਾ ਕੁੱਛ ਜੋ ਉਹ ਆਖਦਾ ਹੈ, ਉਹ ਝੂਠ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gives his word, but then backs out. All that he says is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਾਥ ਬਚਨ ਕਰਤਾ ਹੈ (ਤੈ) ਬਹੁੜੋ ਤਿਸ ਸੇ ਖਿਸਕ ਜਾਤਾ ਹੈ, ਭਾਵ ਮਿਥ੍ਯਾ ਵਾਦੀ ਹੈ, ਜੋ ਬੋਲ ਬੋਲਤਾ ਹੈ ਸਭ ਕਚਾ ਹੀ ਬੋਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਵਿਚ ਮਸਤ ਮਨੁੱਖ ਜੇ ਕੋਈ) ਬਚਨ ਕਰਦਾ ਹੈ ਤਾਂ ਉਸ ਤੋਂ ਫਿਰ ਜਾਂਦਾ ਹੈ, ਸਦਾ ਝੂਠੀ ਗੱਲ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pone por adelante su palabra pero no la honra porque lo que dice es falso."