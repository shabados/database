type = "primary"
data = "ਰਹੀ ਧੂਰਿ ਪੂਰੰ ਧੁਨੰ ਨਿਰਬਖਾਦੰ ॥੪॥"
page = 165

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which spread equally throughout the universe.4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰੇ ਜਗਤ ਵਿਚ ਅਖੰਡ ਧੁਨੀ ਵਜੋਂ ਪਸਰ ਗਈ ॥੪॥"