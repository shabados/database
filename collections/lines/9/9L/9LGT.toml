[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਆ, ਮੇਰੀਆਣ ਅੱਖਾ ਦੀ ਧੀਰੀ ਵਿਚ ਆ ਜਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਿਆ ਬ-ਮਰਦਮਕਿ ਦੀਦਾ ਅਮ ਕਿ ਖ਼ਾਨਾਇ ਤੁਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In reality, nothing but the Lord Himself is the acceptable Entity;"