[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹਾ ਜਹਾ ਮਾਨਸ ਸ੍ਰਉਨਨ ਸੁਨ ਤਹਾ ਤਹਾ ਤੇ ਤੋਰ︀ਯੋ ॥"
page = 688

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ruling in various ways, the king gathered wealth by various means and wherever the came on know of it, he looted it"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਜਿਥੇ ਵੀ (ਕੋਈ) ਮਾਨਸ (ਸੰਨਿਆਸੀ) ਕੰਨਾਂ ਨਾਲ ਸੁਣ ਲਿਆ, ਉਥੇ ਉਥੇ ਹੀ ਨਾਸ਼ ਕਰ ਦਿੱਤਾ।"