[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਮ ਕਰਮ ਸਭ ਕਰਤ ਹਜੂਰਾ ॥੧੩੩॥"
page = 624

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The voice and fear were nowhere observed and all performed the religious actions in his presence.133."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਜੇ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਸਾਰੇ ਲੋਕ ਧਰਮ ਕਰਮ ਕਰਦੇ ਸਨ ॥੧੩੩॥"