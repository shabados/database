[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਨਿਧਾਨ; ਮਨ ਤਨ ਮਹਿ ਰਵਿਆ ॥"
page = 1071
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He within whose mind and body is permeated God, the treasure of virtues,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਅਤੇ ਦੇਹ ਅੰਦਰ ਨੇਕੀਆਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਵਾਹਿਗੁਰੂ ਰਮਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind and body are permeated with the Lord, the treasure of virtue,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਗੁਣ ਨਿਧਾਨ) ਪਰਮੇਸਰ ਕੋ ਮਨ ਤਨ ਮੇਂ ਜਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚ ਆਪਣੇ ਤਨ ਵਿਚ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਨਿਧਾਨ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ। ਰਵਿਆ = ਸਿਮਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, cuyo cuerpo y cuya mente han sido impregnados por Dios,"