[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਪੂਰੈ; ਬੂਝ ਬੁਝਾਈ ॥੨॥"
page = 362
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The prefect and True Guru, has imparted this understanding unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਸਮਝ ਦਰਸਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect True Guru has given me this understanding. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਸਮਝ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਸਮਝਾਈ ਤਬ ਸਮਝੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਸਮਝ ਪੂਰੇ ਗੁਰੂ ਨੇ (ਕਿਸੇ ਵਿਰਲੇ ਨੂੰ) ਬਖ਼ਸ਼ੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero es a través del Perfecto Guru que la Verdad es revelada. (2)"