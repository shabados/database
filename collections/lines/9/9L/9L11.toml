[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ਹੈ; ਅਨਦਿਨੁ ਜਲੈ ਸਦਾ ਦੁਖੁ ਪਾਇ ॥"
page = 1415
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is wrath and ego, wherewith he burns night and day and ever suffers sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਗੁੱਸਾ ਅਤੇ ਹੰਗਤਾ ਹੈ, ਜਿਸ ਨਾਲ ਉਹ ਰੈਣ ਤੇ ਦਿਹੂੰ ਸੜਦਾ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Anger and egotism are within him night and day; he burns, and suffers constant pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਅੰਤਿਰ ਕ੍ਰੋਧ ਔ ਹੰਕਾਰ ਹੈ ਤਿਨੋਂ ਕਰ ਕੇ ਨਿਰੰਤਰ ਜਲਤੇ ਹੂਏ ਸਦਾ ਦੁਖ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਕ੍ਰੋਧ (ਦਾ ਭਾਂਬੜ) ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਅਹੰਕਾਰ (ਦਾ ਭਾਂਬੜ ਬਲਦਾ ਰਹਿੰਦਾ) ਹੈ (ਜਿਸ ਵਿਚ) ਉਹ ਹਰ ਵੇਲੇ ਸੜਦਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ, ਸਦਾ ਦੁੱਖ ਪਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El enojo y el egoísmo habitan noche y día en ellos, y constantemente sufren y su propio fuego interior los consume."