[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਹਰਿ ਭੇਟੀਐ; ਹਰਿ ਰਾਮੈ ਨਾਮਿ ਸਮਾਵੈਗੋ ॥੭॥"
page = 1308
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Lord God's Name, one merges in the Name of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਇਨਸਾਨ ਸੁਆਮੀ ਦੇ ਨਾਮ ਵਿੱਚ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Lord, the Name of the Lord, merge in the Lord, the Name of the Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਕਾ ਰਾਮ ਨਾਮ ਮਿਲ ਜਾਵੇਗਾ ਤੌ ਹਰੀ ਬ੍ਯਾਪਕ ਨਾਮੀ ਵਿਖੇ ਜੀਉ ਸਮਾਇ ਜਾਵੇਗਾ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਜਪ ਕੇ) ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਸਕੀਦਾ ਹੈ; (ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਅਦਬ ਤੇ ਪਿਆਰ ਹੈ, ਉਹ) ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Señor, el Nombre del Señor, te inmerjes en Él, en el Nombre del Señor. (7)"