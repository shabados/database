[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਦੇ ਰੰਗ ਵਿਚ ਸੰਸਾਰ ਦਾ ਬਾਦਸ਼ਾਹ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਊ ਬਰੰਗਿ ਸਾਹਿਬਿ ਫ਼ਰਮਾਂ ਰਵਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All angels and gods are just trivial and inconsequential before Guru Gobind Singh. (156)"