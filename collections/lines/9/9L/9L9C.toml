[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬ ਤਾ ਤੇ ਕਰੋ ਬਿਨਤੀ ਤੁਮ ਸੋ; ਪਿਖ ਕੈ ਤਿਨ ਕੋ ਫੁਨਿ ਹਉ ਦੁਖ ਇਉ ॥੯੮੦॥"
page = 395

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore I am requesting you, seeing them my suffering has also increased.980."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਹੁਣ ਤੁਹਾਡੇ ਪ੍ਰਤਿ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ ਕਿ ਉਨ੍ਹਾਂ ਨੂੰ ਇਉਂ (ਦੁਖੀ) ਵੇਖ ਕੇ ਮੈਂ ਦੁਖੀ ਹੋ (ਰਿਹਾ ਹਾਂ) ॥੯੮੦॥"