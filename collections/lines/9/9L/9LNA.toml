[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਜਿਨਿ ਬੁਝਿਆ; ਤਿਨਿ ਪਾਇਆ ਮੋਖ ਦੁਆਰੁ ॥"
page = 90
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who by Guru's favour understand God, obtain the gate of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਮਝਦੇ ਹਨ, ਉਹ ਮੁਕਤੀ ਦਾ ਦਰਵਾਜ਼ਾ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, they understand Him, and they find the gate of salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜਿਨ੍ਹੋਂ ਨੇ ਹੁਕਮ ਕੋ ਸਮਝਾਯਾ ਹੈ ਤਿਨੋਂ ਨੇ (ਮੋਖ ਦੁਆਰੁ) ਗਿਆਨ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਨੇ (ਇਹ ਭੇਤ) ਸਮਝ ਲਿਆ ਹੈ, ਉਸ ਨੇ ਮੁਕਤੀ ਦਾ ਦਰ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ha concebido la Verdad, por la Gracia del Guru, ha  logrado la salvación."