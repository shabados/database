data = "ਨਾਚਤ ਨਾਗਰਿ ਗਾਵਤ ਗਾਥੀ ॥"
page = 629

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The horses were neighing"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀਆਂ ('ਨਾਗਰਿ') ਨਚ ਰਹੀਆਂ ਸਨ ਅਤੇ ਗਾਥਾ ਗਾ ਰਹੀਆਂ ਸਨ।"