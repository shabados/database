data = "ਮਰੋ ਰਾ ਬਿਦਿਹ ਤਾਜੁ ਤਖ਼ਤੋ ਮਹੀ ॥੫੨॥"
page = 1399

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Let him rule the earth by occupying the throne and crown.(52)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਧਰਤੀ ਦਾ ਤਾਜ ਅਤੇ ਤਖ਼ਤ ਦੇ ਦਿਓ ॥੫੨॥"