[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਪਰਮਾਨੰਦੁ ਬਖਾਨੈ ॥੩॥"
page = 695
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He describes the Lord as Omnipresent and the Embodiment of Supreme joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਨੂੰ ਸਰਬ-ਵਿਆਪਕ ਅਤੇ ਮਹਾਂ-ਪ੍ਰਸੰਨਤਾ ਸਰੂਪ ਵਰਣਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He says that the Lord is all-pervading, the embodiment of supreme joy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਪਰਮ ਅਨੰਦ ਰੂਪ! ਤੇਰੇ ਕੋ (ਬਖਾਨੈ) ਜਸ ਉਚਾਰਣ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ-ਵਿਆਪਕ ਪਰਮ ਆਨੰਦ-ਰੂਪ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ = ਸਰਬ-ਵਿਆਪਕ। ਬਖਾਨੈ = ਉਚਾਰਦਾ ਹੈ, ਗੱਲਾਂ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y él describe a Dios como el Sublime y Perfecto Éxtasis. (3)"