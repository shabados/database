[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਸਤਗੁਰੁ ਪਾਈਐ; ਅਹਿਨਿਸਿ ਸਬਦਿ ਸਲਾਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 22
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints, the True Guru is obtained. Day and night praise God's Name, (O ; Man!). Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸਮਾਗਮ ਅੰਦਰ ਸੱਚੇ ਗੁਰੂਜੀ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ। ਦਿਨ ਰੈਣ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਪਰਸੰਸਾ ਕਰ, (ਹੈ ਬੰਦੇ!)ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is found in the Sat Sangat, the True Congregation. Day and night, praise the Word of His Shabad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੋਂ ਕੀ ਸਤਿਸੰਗਤਿ ਕਰੀਏ ਔਰੁ ਗੁਰੁ ਉਪਦੇਸ਼ੁ ਸੇ ਵਾਹਿਗੁਰੂ ਜੀ ਰਾਤ੍ਰਿ ਦਿਨ (ਸਾਲਾਹ) ਉਸਤਤੀ ਕਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲਦਾ ਹੈ। (ਸੋ, ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਜਾ ਕੇ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ)। ਸਲਾਹਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru Verdadero es obtenido. Noche y día canta la Alabanza del Nombre de Dios, oh hombre. (1-Pausa)"