[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਾਹਾ ਤੋਟਾ ਵਰੁ ਸਰਾਪੁ; ਕਰਿ ਸੰਜੋਗੁ ਵਿਜੋਗੁ ਵਿਚਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In all this business, profit, loss, boon, cure, meeting, separation goes hand in hand."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਵਪਾਰੀਆਂ ਨੂੰ ਕਦੀ) ਲਾਹਾ ਕਦੀ ਟੋਟਾ (ਘਾਟਾ), (ਸਿਧ ਸਾਧਕਾਂ ਨੂੰ) ਕਿਧਰੇ ਵਰ ਕਿਧਰੇ ਸਰਾਪ, (ਅਜਿਹਾ ਹੀ ਸਨਬੰਧੀਆਂ ਦੇ) ਮੇਲੇ ਤੇ ਵਿਛੋੜੇ ਦਾ ਵਿਚਾਰ ਰਹਿੰਦਾ ਹੈ।"