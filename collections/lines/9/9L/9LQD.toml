[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਅਪੁਨੇ ਕੀ ਆਪੇ ਰਾਖੀ; ਭੈ ਭੰਜਨ ਊਪਰਿ ਕਰਤੇ ਮਾਣੁ ॥੧॥"
page = 826
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God saves the honour of His slave. He takes great pride on his Creator, the Destroyer of dread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਗੋਲੇ ਦੀ ਪਤਿ-ਆਬਰੂ ਰੱਖਦਾ ਹੈ। ਡਰ ਨਾਸ ਕਰਨਹਾਰ ਸਿਰਜਣਹਾਰ ਦੇ ਉਤੇ ਉਸ ਦਾ ਭਾਰਾ ਫਖਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself saves and protects His slaves, who believe in their Creator, the Destroyer of fear. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਦਾਸ ਕੀ ਲਜਿਆ ਜਹਾਂ ਕਹਾਂ ਤਿਸ ਨੇ ਆਪ ਹੀ ਰਾਖੀ ਹੈ। ਕਾਹੇ ਤੇ? ਜੋ ਵਹੁ ਦਾਸ ਤਿਸ (ਭੇ ਭੰਜਨ) ਵਾਹਿਗੁਰੂ ਪਰ ਹੀ ਮਾਣੁ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਇੱਜ਼ਤ ਆਪ ਹੀ ਰੱਖਦਾ ਹੈ। ਭਗਤ ਉਸ ਪ੍ਰਭੂ ਉਤੇ ਹੀ ਭਰੋਸਾ ਰੱਖਦੇ ਹਨ, ਜੋ ਸਾਰੇ ਡਰਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ ਭੰਜਨ = ਸਾਰੇ ਡਰ ਦੂਰ ਕਰ ਸਕਣ ਵਾਲਾ। ਕਰਤੇ = ਕਰਦੇ ਹਨ। ਮਾਣੁ = ਫ਼ਖ਼ਰ, ਭਰੋਸਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Él ha salvado el honor de Su Sirviente. Estoy orgulloso de mi Señor Creador, el Aniquilador del miedo.(1)"