[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੇ ਰੂਪ; ਨ ਕਥਨੇ ਜਾਹਿ ॥"
page = 8
line = 4

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their beauty cannot be narrated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਸੁੰਦਰਤਾ ਵਰਨਣ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their beauty cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਉਪਾਸਕੋਂ ਕੇ (ਰੂਪ) ਸੁੰਦਰਤਾ ਕਾ ਕਥਨ ਨਹੀ ਕੀਆ ਜਾ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਅਜਿਹੇ ਕੰਚਨ ਦੀ ਵੰਨੀ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ਕਿ) ਉਹਨਾਂ ਦੇ ਸੋਹਣੇ ਰੂਪ ਵਰਣਨ ਨਹੀਂ ਕੀਤੇ ਜਾ ਸਕਦੇ (ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਉੱਤੇ ਨੂਰ ਹੀ ਨੂਰ ਲਿਸ਼ਕਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su Belleza no puede ser descrita."