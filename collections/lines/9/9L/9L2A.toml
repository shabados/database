[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੈ ਲਾਲਚਿ ਲਗਿਆ; ਨਾ ਉਰਵਾਰੁ. ਨ ਪਾਰੁ ॥"
page = 512
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are attached with false avarice and are neither on this shore nor in the yonder one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਝੂਠੇ ਲੋਭ ਨਾਲ ਚਿਮੜੇ ਹੋਏ ਹਨ ਅਤੇ ਨਾਂ ਉਹ ਇਸ ਕਿਨਾਰੇ ਉਤੇ ਹਨ ਅਤੇ ਨਾਂ ਹੀ ਪਾਰਲੇ ਉਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are attached to false greed; they are not on this shore, nor on the one beyond."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਲਾਲਚੋਂ ਮੇਂ ਲਗਨੇ ਸੇ ਜੀਵ ਕਾ ਨਾ (ਉਰਵਾਰੁ) ਇਹ ਲੋਕ ਅਰ ਨਾ (ਪਾਰੁ) ਪਰਲੋਕ ਹੀ ਸੌਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਤੇ ਪਰਮਾਤਮਾ ਨੂੰ ਵਿਸਾਰ ਕੇ) ਝੂਠੇ-ਲਾਲਚ ਵਿਚ ਫਸਿਆਂ ਨਾ ਉਰਲਾ ਬੰਨਾ ਲੱਭਦਾ ਹੈ ਤੇ ਨਾ ਹੀ ਪਰਲਾ ਬੰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos son atraídos por la avaricia y así no están ni aquí ni allá."