[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਤੇ ਲਾਗੇ. ਤਿਨਹਿ ਨਿਵਾਰੇ; ਪ੍ਰਭ ਜੀਉ ਅਪਣੀ ਕਿਰਪਾ ਧਾਰੀ ॥੨॥"
page = 916
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, through whom the maladies had clung to me, has rid me of them. The Sire Lord has extended His mercy unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਰਾਹੀਂ ਮੈਨੂੰ ਬੀਮਾਰੀਆਂ ਚਿੰਮੜਦੀਆਂ ਸਨ, ਉਸ ਨੇ ਹੀ ਉਹਨਾਂ ਨੂੰ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ। ਮਹਾਰਾਜ ਮਾਲਕ ਨੇ ਮੇਰੇ ਉਤੇ ਆਪਦੀ ਰਹਿਮਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has rid me of what was clinging to me; my Dear Lord God has blessed me with His Grace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇਰੇ ਹੁਕਮ ਸੇ ਬਿਕਾਰ ਲਾਗੇ ਥੇ (ਤਿਨਹਿ) ਤੈਨੇ ਹੀ ਗੁਰ ਉਪਦੇਸ ਸੇ ਨਿਵਾਰੇ ਹੈਂ। ਹੇ ਪ੍ਰਭ ਜੀ! ਤੈਨੇ ਅਪਨੀ ਕਿਰਪਾ (ਧਾਰੀ) ਕਰੀ ਹੈ, ਭਾਵ ਮੇਰੇ ਸੇ ਕੋਈ ਜਪ ਤਪ ਨਹੀਂ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ (ਇਹ ਚੰਦਰੇ ਵੈਰੀ) ਚੰਬੜਦੇ ਹਨ, ਉਹੀ ਪ੍ਰਭੂ ਜੀ ਆਪਣੀ ਕਿਰਪਾ ਕਰ ਕੇ ਇਹਨਾਂ ਨੂੰ ਦੂਰ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਤੇ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਤੋਂ {ਸੰਬੰਧਕ 'ਤੇ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਲਾਗੇ = ਚੰਬੜੇ। ਤਿਨਹਿ = {ਤਿਨਿ ਹੀ} ਉਸ (ਪ੍ਰਭੂ) ਨੇ ਹੀ। ਧਾਰੀ = ਧਾਰਿ, ਧਾਰ ਕੇ, ਕਰ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que me dio el dolor, también me lo quitó por Su sola Compasión. (2)"