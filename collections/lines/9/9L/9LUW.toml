[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਹੀ ਸਚੁ ਕਹੈ ਦਿਨੁ ਰਾਤੀ; ਅਵਰਾ ਸਚੁ ਕਹਾਇਦਾ ॥੫॥"
page = 1058
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, he ever tells the truth and also makes others utter the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਅਤੇ ਰੈਣ ਉਹ ਸਦੀਵ ਹੀ ਸੱਚ ਬੋਲਦਾ ਹੈ ਅਤੇ ਹੋਰਨਾਂ ਕੋਲੋਂ ਭੀ ਸੱਚ ਬੁਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He speaks the Truth forever, day and night, and inspires others to speak the Truth. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਦਿਨ ਰਾਤਿ ਸਚ ਹੀ ਆਪ ਕਹਤਾ ਹੈ ਔਰ ਹੋਰ ਜੋ ਸੰਗੀ ਹੈਂ ਤਿਨ ਸੇ ਭੀ ਸਚ ਹੀ ਕਹਾਉਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਦਿਨ ਰਾਤ ਸਦਾ ਹੀ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਤੇ, ਹੋਰਨਾਂ ਨੂੰ ਸਿਮਰਨ ਕਰਨ ਲਈ ਪ੍ਰੇਰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y hace que otros también reciten la Verdad de Dios. (5)"