[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਇ ਰਾਮ. ਰਸਾਇ ਰਸੀਅਹਿ; ਗੁਰ ਗਿਆਨ ਅੰਜਨੁ ਸਾਰਹੇ ॥"
page = 1113
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hymning the Lord's praise with love and applying the collyrium of the Guru's gnosis to thine eyes, thou shall become happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਪ੍ਰੇਮ ਨਾਲ ਗਾਉਣ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬ੍ਰਹਮ ਗਿਆਤ ਦਾ ਸੁਰਮਾ ਆਪਣੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਪਾਉਣ ਦੁਆਰਾ ਤੂੰ ਪ੍ਰਸੰਨ ਹੋ ਜਾਏਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord, be happy. Apply the ointment of spiritual wisdom to your eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਗ੍ਯਾਨ ਅੰਜਨ ਕੋ ਪਾਇਕਰ ਰਾਮ ਰਸੀਏ ਮੇਂ ਅਪਨੇ ਅੰਤਹਕਰਨੋਂ ਕੋ ਰਸਾਵਨਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪ੍ਰੇਮ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਇਆਂ (ਗੁਣ) ਤੇਰੇ ਅੰਦਰ ਰਸ ਜਾਣਗੇ। (ਹੇ ਮੇਰੇ ਮਨ!) ਜੇ ਤੂੰ ਗੁਰੂ ਦੀ ਬਖ਼ਸ਼ੀ ਹੋਈ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ ਸੁਰਮਾ (ਆਪਣੀਆਂ ਆਤਮਕ ਅੱਖਾਂ ਵਿਚ) ਪਾ ਲਏਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el Jugo Divino de la Vida, fluirá a través de ti, y aplicarás el Colirio de la Sabiduría del Guru sobre tus ojos."