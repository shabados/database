[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਲਖ ਬਾਵਨ ਚੰਦਨਾ; ਲਖ ਅਗਰ ਮਿਲੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Myriads of sandals and fragrant sticks may be mixed;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਲੱਖਾਂ ਬਾਵਨ ਚੰਦਨ, ਲੱਖਾਂ ਅਗਰ (ਨਾਲ) ਮੇਲ ਦੇਈਏ।"