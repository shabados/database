[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨਿ ਸੁਹਾਗਨਿ; ਜੋ ਪੀਅ ਭਾਵੈ ॥"
page = 483
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is the bride who is pleasing to her Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਹ ਦੁਲਹਨ ਜੋ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਚੰਗੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is the soul-bride, who is pleasing to her Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੁਹਾਗਨ ਧੰਨ ਹੈ, ਜੋ ਪਿਆਰੇ ਕੋ ਭਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਿਕ ਹੈ ਉਹ ਭਾਗਾਂ ਵਾਲੀ ਇਸਤ੍ਰੀ ਜੋ ਖਸਮ ਨੂੰ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨਿ = ਭਾਗਾਂ ਵਾਲੀ। ਸੁਹਾਗਨਿ = ਸੁਹਾਗ ਵਾਲੀ, ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀ। ਪੀਅ = ਖਸਮ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, bendita es la novia con quien el Señor está complacido,"