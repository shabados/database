[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਕਲਤ੍ਰ; ਗਿਰਸਤ ਕਾ ਫਾਸਾ ॥"
page = 180
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Children, Wife, and household are entanglements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੱਚੇ, ਵਹੁਟੀ ਅਤੇ ਘਰ ਬਾਰ ਫਾਹੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is entangled with his children, his wife and household affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਇਸਤ੍ਰੀ ਆਦਿ ਗ੍ਰਸਤ ਕਾ ਫਾਸਾ ਪੜਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਪੁੱਤਰ ਇਸਤ੍ਰੀ ਗ੍ਰਿਹਸਤ (ਦੇ ਮੋਹ) ਦਾ ਫਾਹਾ (ਗਲ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se involucra con sus hijos y su esposa en el hogar,"