[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੋ; ਇਹੁ ਜਗੁ ਭਰਮ ਭੁਲਾਨਾ ॥"
page = 684
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, this world is gone astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਇਹ ਸੰਸਾਰ ਵਹਿਮ ਅੰਦਰ ਭੁਲਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Holy people, this world is deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਹ ਸੰਪੂਰਨ ਜਗਤ ਭਰਮ ਕਰ ਭੂਲਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਇਹ ਜਗਤ (ਮਾਇਆ ਦੀ) ਭਟਕਣਾ ਵਿਚ (ਪੈ ਕੇ) ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੋ = ਹੇ ਸੰਤ ਜਨੋ! ਭਰਮਿ = (ਮਾਇਆ ਦੀ) ਭਟਕਣਾ ਵਿਚ (ਪੈ ਕੇ)। ਭੁਲਾਨਾ = ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, éste mundo está perdido en la duda,"