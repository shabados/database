data = "ਚੰਚਲੁ ਚੀਤੁ; ਨ ਰਹਈ ਠਾਇ ॥"
page = 932
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mercurial mind remains not steady."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਲਬੁਲਾ ਮਨੂਆ ਅਸਥਿਰ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fickle consciousness does not remain stable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਚਿਤ ਜੋ ਚੰਚਲੁ ਹੈ, ਸੋ (ਠਾਇ) ਇਸਥਿਤ ਨਹੀਂ ਰਹਿਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਗੋਪਾਲ ਦਾ ਨਾਮ ਮਨ ਦੀ ਪੱਟੀ ਉਤੇ ਲਿਖਣ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦਾ) ਚੰਚਲ ਮਨ ਟਿਕ ਕੇ ਨਹੀਂ ਬੈਠਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es mercurial; no se estabiliza de ninguna manera"