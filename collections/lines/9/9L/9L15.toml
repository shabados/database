[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਹੁਕਮੁ ਭਲਾ; ਤੁਧੁ ਭਾਵੈ ॥"
page = 359
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy will is sweet to me, O God, This is pleasing to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਭਾਣਾ ਮੈਨੂੰ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ! ਇਹ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Order of Your Will is so sweet, O Lord; this is pleasing to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਤੁਝ ਕੋ ਭਾਵੈ ਅਛਾ ਲਾਗੈ ਵਹੀ ਤੇਰਾ ਹੁਕਮ ਹਮ ਕੋ ਭਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜੇਹੜਾ ਜੀਵ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਸ ਨੂੰ ਤੇਰੀ ਰਜ਼ਾ ਮਿੱਠੀ ਲੱਗਣ ਲੱਗ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y la criatura no puede ser astuta ante Él, ante el Señor Creador."