[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕਾ ਦੋਖੀ; ਸਦਾ ਸਹਕਾਈਐ ॥"
page = 280
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The maligner of saint is ever on the verge of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਤੇ ਊਝ ਲਾਉਣ ਵਾਲਾ ਹਮੇਸ਼ਾਂ ਮਰਨ-ਕਿਨਾਰੇ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint is eternally in limbo."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕਾ ਦੋਖੀ ਸਦਾ ਸਹਕਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦਾ ਨਿੰਦਕ ਸਦਾ ਆਤੁਰ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਕਾਈਐ = ਸਹਕਦਾ ਹੈ, ਤਰਲੇ ਲੈਂਦਾ ਹੈ, ਆਤੁਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El calumniador del Santo vive suspendido de un hilo entre la vida y la muerte."