[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਅੰਮ੍ਰਿਤ ਬਿਰਖੁ ਹੈ; ਫਲੁ ਅੰਮ੍ਰਿਤੁ ਹੋਈ ॥੬॥"
page = 421
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord alone is the Nectar tree, which bears the ambrosial fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸੁਆਮੀ ਹੀ ਆਬਿ-ਹਿਯਾਤ ਦਾ ਰੁੱਖ ਹੈ ਜਿਸ ਨੂੰ ਸੁਧਾ ਸਰੂਪ ਮੇਵਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is the tree of ambrosial nectar, which bears the ambrosial fruit. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਫਲ ਕਾ ਬ੍ਰਿਖ ਏਕ ਗੁਰੂ ਹੀ ਹੈ, ਤਿਸ ਸੇ ਅੰਮ੍ਰਿਤ ਫਲ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਸਮਝ ਲੈਂਦੇ ਹਨ ਕਿ) ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਆਤਮਕ ਜੀਵਨ-ਰੂਪ ਫਲ ਦੇਣ ਵਾਲਾ ਰੁੱਖ ਹੈ, ਉਸ ਪ੍ਰਭੂ-ਰੁੱਖ ਦਾ ਫਲ ਸਦਾ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ। {ਨੋਟ: ਜਿਵੇਂ ਫਲ ਤੋਂ ਰੁੱਖ, ਤੇ ਰੁੱਖ ਤੋਂ ਫਲ ਦੀ ਪਛਾਣ ਕਰ ਲਈਦੀ ਹੈ, ਤਿਵੇਂ ਜਿਸ ਨੂੰ ਆਤਮਾ ਦਾ ਗਿਆਨ ਹੋ ਜਾਏ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਭੀ ਗਿਆਨ ਹੋ ਜਾਂਦਾ ਹੈ} ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Árbol del que brotan las Frutas de Néctar. (6)"