[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਤੀ ਦੂਖ ਸਹੈ ਸੋਖੈ; ਅਗਨਿ ਭਖੈ ॥"
page = 1108
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The earth suffers sorrow and is parched and heated like fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਮੀਨ ਤਕਲੀਫ ਸਹਾਰਦੀ ਹੈ ਅਤੇ ਅੱਗ ਦੀ ਮਾਨਿੰਦ ਭੁਜਦੀ ਅੰੇ ਭਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The earth suffers in pain, parched and roasted in the fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਬੁਧੀ ਰੂਪ ਧਰਤੀ ਦੂਖ ਸਹਾਰਤੀ ਹੈ, ਕਿਉਂਕਿ ਅਗ੍ਯਾਨ ਸੂਰਜ ਸੁਭ ਗੁਣ ਰੂਪ ਜਲ ਕੋ ਤਿਸ ਮੇਂ ਸੇ ਸੋਖਨ ਕਰਤਾ ਹੈ ਔ ਅਗਨ ਵਤ ਤਪ ਰਹਾ ਹੈ, ਵਾ ਤਿਸ ਕਰ ਕੇ ਅਗਨ ਵਤ ਬੁਧੀ ਭਖ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਉਂ ਜਿਉਂ ਸੂਰਜ ਧਰਤੀ ਦੀ ਨਮੀ ਨੂੰ) ਸੁਕਾਂਦਾ ਹੈ, ਧਰਤੀ ਦੁੱਖ ਸਹਾਰਦੀ ਹੈ (ਧਰਤੀ ਦੇ ਜੀਅ-ਜੰਤ ਔਖੇ ਹੁੰਦੇ ਹਨ), ਧਰਤੀ ਅੱਗ (ਵਾਂਗ) ਭਖਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la tierra se calienta y se sufre dolor. Su savia se va debilitando por el fuego"