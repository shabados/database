[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਆਪੇ; ਗੋਇ ਉਠਾਲੀਆ ॥"
page = 73
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself Hast sustained the earth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ ਧਰਤੀ ਨੂੰ ਥੰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself support the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਆਪ ਹੀ ਏਹਿ ਸਭ (ਗੋਇ) ਬਾਜੀ (ਉਠਾਲੀ) ਬਨਾਈ ਹੈ, (ਆ) ਵਸੇਸ ਕਰਕੇ, ਭਾਵ ਏਹਿ ਕਿ ਗੋ ਲੋਕ ਕੀ ਸੰਪੂਰਣ ਰਚਨਾ ਸਾਥ ਹੀ ਲ੍ਯਾਇਕਰ ਬ੍ਰਿਜ ਸੈ ਕ੍ਰੀੜਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ (ਕ੍ਰਿਸ਼ਨ-ਰੂਪ ਹੋ ਕੇ) ਧਰਤੀ (ਗੋਵਰਧਨ ਪਰਬਤ) ਚੁੱਕੀ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo eres Quien soporta la tierra entera."