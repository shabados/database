type = "primary"
data = "ਅਨੰਤ ਤੀਰਥ ਆਦਿ; ਆਸਨਾਦਿ ਨਾਰਦ ਆਸਨੰ ॥"
page = 137

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bathing at innumerable pilgrim-stations etc., adopting various postures etc., following the discipline of worship according to Narad Pancharatra"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਤੀਰਥਾਂ ਆਦਿ (ਦਾ ਇਸ਼ਨਾਨ ਕਰਨਾ) ਆਸਣ ਅਤੇ ਨਾਰਦ (ਦੇ ਪੰਚਰਾਤ੍ਰ ਅਨੁਸਾਰ) ਆਸਣ ਆਦਿ (ਕਰਨੇ)"