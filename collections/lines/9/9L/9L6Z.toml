[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਦੇਵ ਸਿਉ; ਨਾਹੀ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥"
page = 1162
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have nothing to do with any other God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਹੋਰ ਦੇਵਤੇ ਨਾਲ ਮੇਰਾ ਕੋਈ ਕੰਮ ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have nothing to do with any other deities. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਔਰ ਦੇਵਤਿਓਂ ਸੇ ਹਮਾਰਾ ਕਾਮੁ ਕੁਛੁ ਨਹੀਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕਿਸੇ ਹੋਰ ਦੇਵਤੇ ਨਾਲ ਕੋਈ ਗ਼ਰਜ਼ ਨਹੀਂ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no me interesa ningún otro dios. (1-Pausa)"