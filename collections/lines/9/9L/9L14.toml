[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਤ ਅਗਨੀ; ਮਿਲਤ ਨੀਰ ॥"
page = 987
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the burning fire is quenched with pouring of water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮਚਦੀ ਹੋਈ ਅੱਗ ਪਾਣੀ ਪਾਉਣ ਨਾਲ ਬੁਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is like water poured on the burning fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਨੀ ਕਰ ਕੇ ਜਲਤੇ ਕੋ ਜੈਸੇ ਜਲ ਮਿਲ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਅੱਗ ਵਿਚ ਸੜ ਰਹੇ ਨੂੰ ਪਾਣੀ ਮਿਲ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es como el agua que se vierte en el fuego;"