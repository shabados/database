[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਇ ਮਿਲਿਆ ਸੁਖਦਾਤਾ ॥"
page = 1046
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Him, the Peace-giving Lord comes to meet of Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਰਾਮ-ਬਖ਼ਸ਼ਣਹਾਰ ਸਾਈਂ ਖ਼ੁਦ ਆ ਕੇ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Giver of peace, Himself comes and meets him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ (ਸੁਖਦਾਤਾ) ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਆਇ ਮਿਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਉਸ ਮਨੁੱਖ ਨੂੰ ਆ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A él, el Dios Dador de Éxtasis lo encuentra por Sí Mismo."