[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਜੋਗ ਕੌ, ਜੈਤਵਾਰੁ; ਹਰਿ ਜਨਕੁ ਉਪਾਯਉ ॥"
page = 1407
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has brought thee into this world like Janak to practise the Yoga of His meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਤੈਨੂੰ ਆਪਣੇ ਸਿਮਰਨ ਦੇ ਯੋਗ ਦੀ ਕਮਾਈ ਕਰਨ ਦੇ ਲਈ ਜਨਕ ਦੀ ਮਾਨੰਦ, ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਲਿਆਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord brought Him into the world, to practice the Yoga of devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਯੋਗ ਕੋ ਜੀਤਨੇ ਵਾਲੇ ਹੋ, ਭਾਵ ਧਾਰਨੇ ਵਾਲੇ ਹੋ। ਹਰੀ ਨੇ ਆਪ ਕੋ (ਜਨਕੁ) ਗ੍ਯਾਨ ਸਰੂਪ ਉਤਪਤਿ ਕੀਆ ਹੈ; ਵਾ ਹਰੀ (ਜਨਕ) ਨੇ ਅਪਨਾ ਆਪ ਰੂਪ ਤੁਮਾਰੇ ਕੋ ਉਤਪਤਿ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਨੇ ਭਗਤੀ ਦੇ ਜੋਗ ਨੂੰ ਜਿੱਤ ਲਿਆ ਹੈ (ਭਾਵ, ਆਪ ਨੇ ਭਗਤੀ ਦਾ ਮਿਲਾਪ ਪਾ ਲਿਆ ਹੈ)। ਹਰੀ ਨੇ (ਆਪ ਨੂੰ) 'ਜਨਕ' ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੌ = ਨੂੰ। ਜੈਤਵਾਰੁ = ਜਿੱਤਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Palabra del Shabd del Guru ha sido revelada y el Señor habita en Sus Labios."