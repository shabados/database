[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੁ ਰਾਮ ਪਿਆਰੇ; ਤੁਮ ਬਿਨੁ ਧੀਰਜੁ. ਕੋ ਨ ਕਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 408
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet me my Beloved Lord, without Thee no one gives me consolation. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਦਰਸ਼ਨ ਦੇ, ਤੇਰੇ ਬਗੈਰ ਮੈਨੂੰ ਕੋਈ ਦਿਲਾਸਾ ਨਹੀਂ ਦਿੰਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, come to me, O Beloved Lord; without You, no one can comfort me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ ਪ੍ਯਾਰੇ ਮਿਲਹੁ! ਤੁਮਾਰੇ ਬਿਨਾਂ (ਧੀਰਜੁ) ਦਿਲਾਸਾ ਮੈਨੂੰ ਔਰ ਕੋਈ ਨਹੀਂ ਦੇਨਾ ਕਰਤਾ ਹੈ ਵਾ ਤੇਰੀ ਪ੍ਰਾਪਤੀ ਬਿਨਾਂ ਕੋਈ ਧੀਰਜ ਨਹੀਂ ਕਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਰਾਮ! (ਮੈਨੂੰ) ਮਿਲ! ਤੇਰੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਭੀ (ਉੱਦਮ) ਮੇਰੇ ਮਨ ਵਿਚ ਸ਼ਾਂਤੀ ਪੈਦਾ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Querido, ven conmigo; sin Ti, nadie está tranquilo. (1‑Pausa)"