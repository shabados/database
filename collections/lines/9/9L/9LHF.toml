[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪਿ ਸਚਾ. ਤੇਰੀ ਬਾਣੀ ਸਚੀ; ਆਪੇ ਅਲਖੁ ਅਥਾਹਾ ਹੇ ॥੧੪॥"
page = 1057
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are true and true is Thy Gurbani. Thyself Thou are Unseeable and Unfathomable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖ਼ੁਦ ਸੱਚਾ ਹੈ ਅਤੇ ਸੱਚੀ ਹੈ ਤੈਂਡੀ ਗੁਰਬਾਣੀ ਤੂੰ ਖ਼ੁਦ ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਬੇਥਾਹ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are True, and True is the Word of Your Bani. You Yourself are invisible and unknowable. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਸਚਾ ਹੈਂ ਤੇਰੀ ਬਣਾਉਟ ਭੀ ਸਚੀ ਹੈ, ਤੂੰ ਆਪ ਹੀ ਅਲਖ ਔ ਅਥਾਹ ਹੈਂ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਅਟੱਲ ਹੈਂ, ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਅਟੱਲ ਹੈ, ਤੂੰ ਆਪ ਹੀ ਅਲੱਖ ਤੇ ਅਥਾਹ ਹੈਂ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਅਲਖੁ = ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਹੋ ਸਕੇ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es también Su Palabra, sí, Él es Insondable e Infinito. (14)"