[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇੜਾ ਬੰਧਿ. ਨ ਸਕਿਓ; ਬੰਧਨ ਕੀ ਵੇਲਾ ॥"
page = 794
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou couldest not make the raft at the time, when thou oughtest to have made it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਵਕਤ ਤੁਲਹੜਾ ਨਹੀਂ ਬਣਾ ਸਕਿਆ ਜਦੋਂ ਤੈਨੂੰ ਬਣਾਉਣਾ ਚਾਹੀਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You were not able to make yourself a raft when you should have."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਜਪ ਤਪ ਕਾ ਬੇੜਾ ਬੰਧਨੇ ਕੋ ਤਬ ਸਾਮਰਥ ਨਹੀਂ ਹੋਇਆ ਜਬ ਬੰਨਣੇ ਕਾ ਵੇਲਾ ਥਾ, ਭਾਵ ਜਬ ਜੁਬਾ ਅਵਸਥਾ ਥੀ ਤਬ ਸਾਧਨ ਨ ਕੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ ਮਾਇਆ ਨਾਲ ਹੀ ਮਨ ਲਾਈ ਰੱਖਿਆ) ਉਹ (ਬੇੜਾ) ਤਿਆਰ ਕਰਨ ਵਾਲੀ ਉਮਰੇ ਨਾਮ-ਰੂਪ ਬੇੜਾ ਤਿਆਰ ਨਾਹ ਕਰ ਸਕਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando pude construir mi barco, no lo hice,"