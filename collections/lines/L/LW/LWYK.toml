[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਦੂਤ; ਮੁਹਹਿ ਸੰਸਾਰਾ ॥"
page = 113
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind apostate has no knowledge or hint world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਕੱਟੜ ਵੈਰੀ ਜਗਤ ਨੂੰ ਠੱਗ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five enemies are plundering the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿ ਜੋ ਪੰਚ ਹੈਂ, ਸੋ ਮਾਨੋਂ ਜਮ ਕੇ ਦੂਤ ਹੈਂ ਕਿਉਂਕਿ ਇਨ ਕੇ ਸੰਗ ਕਰ ਜੀਵ ਜਮਪੁਰੀ ਮੇਂ ਜਾਤਾ ਹੈ, ਸੋ ਸੰਸਾਰ ਕੋ (ਮੁਹਹਿ) ਮੁਸੀ ਅਰਥਾਤ ਲੂਟੀ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਕਾਮਾਦਿਕ) ਪੰਜ ਵੈਰੀ ਜਗਤ (ਦੇ ਆਤਮਕ ਜੀਵਨ) ਨੂੰ ਲੁੱਟ ਰਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਹਹਿ = ਠੱਗ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco enemigos malvados han atontado al mundo;"