[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨ. ਤੂੰ ਸੁਫਲੁ ਫਲਿਆ; ਸਣੁ ਪਰਵਾਰੇ ॥"
page = 248
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Mohan, Thou hast profitable fruition with Thy family."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ! ਤੂੰ ਆਪਣੇ ਆਰ-ਪਰਵਾਰ ਸਹਿਤ ਲਾਭਦਾਇਕ ਤਰੀਕੇ ਨਾਲ ਪ੍ਰਫੁਲਤ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Mohan, you have blossomed forth with the flower of your family."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਿਨ ਜੀ! ਤੂੰ ਸਹਿਤ ਪਰਵਾਰ ਕੇ ਸ੍ਰੇਸਟ ਫਲੋਂ ਸੇ ਫਲਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ ਪ੍ਰਭੂ! ਤੂੰ ਬੜਾ ਸੋਹਣਾ ਫਲਿਆ ਹੋਇਆ ਹੈਂ, ਤੂੰ ਬੜੇ ਵੱਡੇ ਪਰਵਾਰ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨ = ਹੇ ਮੋਹਨ ਪ੍ਰਭੂ! ਸੁਫਲੁ = ਫਲ ਵਾਲਾ, ਬਾਗ-ਪਰਵਾਰ ਵਾਲਾ, ਜਗਤ-ਰੂਪ ਪਰਵਾਰ ਵਾਲਾ। ਸਣੁ = ਸਮੇਤ। ਸਣੁ ਪਰਵਾਰੇ = ਪਰਵਾਰ ਸਮੇਤ ਹੈਂ, ਬੇਅੰਤ ਜੀਵਾਂ ਦਾ ਪਿਤਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Mojan, Tú has florecido con todos tus parientes;"