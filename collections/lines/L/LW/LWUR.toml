[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਰਥ ਭ੍ਰਾਤ ਰੁਚੇ ਉਨ ਕੋ ਨਹਿ; ਵਾਹਿ ਕਹਿਯੋ, ਕਹੁ ਸੋ ਬਿਧਿ ਕੈਸੇ ॥"
page = 398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Arjuna considers all of them as brother-like, but they do not respond likewise"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਅਰਜਨ ਦਾ ਭਰਾ (ਭੀਮ) ਉਨ੍ਹਾਂ ਨੂੰ ਚੰਗਾ ਨਹੀਂ ਲਗਦਾ। ਉਸ (ਅਕਰੂਰ) ਨੇ ਕਿਹਾ ਕਿ (ਉਹ) ਕਿਸ ਤਰ੍ਹਾਂ ਨਾਲ ਦੁਖ ਦਿੰਦਾ ਹੈ।"