[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਖ ਸਬੂਰੀ ਬਾਹਰਾ; ਕਿਆ ਹਜ ਕਾਬੇ ਜਾਇ ॥"
page = 1374
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should the Shaikh, who is without contentment, go for a pilgrimage to Mecca?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੇਖ ਜੋ ਸਬਰ ਸਿਦਕ ਤੋਂ ਸੱਖਣਾ ਹੈ, ਉਹ ਕਿਉਂ ਮੱਕੇ ਦੀ ਯਾਤਰਾ ਲਈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why does the Shaykh bother to go on pilgrimage to Mecca, if he is not content with himself?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੇਖ! (ਸਬੂਰੀ) ਸੰਤੋਖ ਸੇ ਬਿਨਾਂ ਜੇ ਕਾਬੇ ਮੇਂ ਜਾਇਕਰ ਹਜ ਬੀ ਕੀਆ ਤੋ ਕਿਆ ਹੈ, ਭਾਵ ਨਿਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ੇਖ! ਜੇ ਤੇਰੇ ਆਪਣੇ ਅੰਦਰ ਸੰਤੋਖ ਨਹੀਂ ਹੈ, ਤਾਂ ਕਾਬੇ ਦਾ ਹੱਜ ਕਰਨ ਲਈ ਜਾਣ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬੂਰੀ = ਸੰਤੋਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sheik se molesta en hacer peregrinajes a la Meca si no está contento consigo mismo,"