[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਕੀ ਸਰੂਪਿ ਸੁਜਾਨਿ ਸੁਲਖਨੀ; ਸਹਜੇ ਉਦਰਿ ਧਰੀ ॥੧॥"
page = 483
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My present bride (Guru inclined understanding) is beautiful, wise and of sublime merits and I have naturally taken her to my heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਹੁਣ ਵਾਲੀ ਪਤਨੀ ਸੁੰਦਰ, ਸਿਆਣੀ ਅਤੇ ਸ੍ਰੇਸ਼ਟ ਲੱਛਣਾ ਵਾਲੀ ਹੈ। ਕੁਦਰਤੀ ਤੌਰ ਤੇ ਉਹ ਮੇਰੇ ਦਿਲ ਨੂੰ ਪੜ ਗਈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My present bride, divine understanding, is beautiful, wise and well-behaved; I have taken her to my heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਬ ਕੀ ਭਗਤ ਪਰਾਇਣ ਜੋ ਬੁਧੀ ਹੈ, ਸੋ ਸਰੂਪਵਾਨ ਹੈ, ਭਾਵ ਸਫਾਈ ਵਾਲੀ ਹੈ। ਅਰ ਸੁਜਾਨ ਉਤਮ ਹੈ, ਗਿਆਤ ਵਾਲੀ ਸੁੰਦਰ ਲਖਣੋਂ ਵਾਲੀ ਹੈ ਅਰੁ ਸੁਭਾਵਕ ਹੀ ਪੇਟ ਮੇਂ ਧਾਰਨ ਕਰੀ ਹੂਈ ਵਾ (ਸਹਜੇ) ਗਿਆਨ ਕੋ ਉਦਰ ਮੇਂ ਧਾਰਨ ਵਾਲੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਬਿਰਤੀ ਮੈਂ ਹੁਣ ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰਾਹੀਂ ਆਪਣੇ ਅੰਦਰ ਵਸਾਈ ਹੈ ਉਹ ਸੁਹਣੇ ਰੂਪ ਵਾਲੀ, ਸੁਚੱਜੀ ਤੇ ਚੰਗੇ ਲੱਛਣਾਂ ਵਾਲੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬ ਕੀ = ਹੁਣ ਵਾਲੀ ਬਿਰਤੀ। ਸਰੂਪਿ = ਸੁਹਣੇ ਰੂਪ ਵਾਲੀ। ਸੁਜਾਨਿ = ਸੁਹਣੀ ਅਕਲ ਵਾਲੀ, ਸਿਆਣੀ। ਸੁਲਖਨੀ = ਸੁਹਣੇ ਲੱਛਣਾਂ ਵਾਲੀ। ਉਦਰਿ = ਉਦਰ ਵਿਚ, ਪੇਟ ਵਿਚ, ਆਪਣੇ ਅੰਦਰ। ਧਰੀ = ਮੈਂ ਟਿਕਾ ਲਈ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi presente novia, conocimientos divinos, hermosa, sabia y de buen comportamiento; ella la he tomado en mi corazón. (1)"