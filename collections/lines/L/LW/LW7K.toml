[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾ ਬਪੁਰੋ ਮੁਨਿ ਹੈ; ਸੁਨਿ ਹੇ ਨ੍ਰਿਪ, ਨੈਕ ਜੋ ਨੈਨ ਨਿਹਾਰਨ ਪੈਹੌ ॥"
page = 969

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Listen my sovereign Raja, a sage isjust a meagre object for me, he would not dare to look into my eyes even."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਇਸਤਰੀ ਕਹਿਣ ਲਗੀ) ਉਹ ਮੁਨੀ ਵਿਚਾਰਾ ਕੀ ਚੀਜ਼ ਹੈ? ਹੇ ਰਾਜਨ! ਸੁਣੋ, ਜੇ ਉਹ ਜ਼ਰਾ ਵੀ ਮੇਰੇ ਵਲ ਅੱਖਾਂ ਖੋਲ੍ਹ ਕੇ ਵੇਖੇਗਾ।"