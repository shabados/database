[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰੁ ਲੋਕੁ; ਸੁਣਿ ਸੁਣਿ ਆਖਿ ਵਖਾਣੈ ॥"
page = 1056
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Other people utter and say what they hear with their ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਲੋਕ ਜੋ ਕੁਛ ਉਹ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਸੁਣਦੇ ਹਨ, ਉਸ ਨੂੰ ਕਥਨ ਤੇ ਬਿਆਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other people can only listen and hear what is spoken and said."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਰ ਲੋਕ ਤੌ ਬੇਦੋਂ ਔਰ ਸਾਸਤ੍ਰੋਂ ਸੇ ਸੁਣ ਸੁਣ ਕੇ ਮੁਖ ਕਰ ਵਖ੍ਯਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਤਾਂ (ਦੂਜਿਆਂ ਪਾਸੋਂ) ਸੁਣ ਸੁਣ ਕੇ (ਫਿਰ) ਆਖ ਕੇ (ਹੋਰਨਾਂ ਨੂੰ) ਸੁਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿ = ਸੁਣ ਕੇ। ਆਖਿ = ਆਖ ਕੇ। ਵਖਾਣੈ = ਬਿਆਨ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y elevados estamos, los demás hablan sólo rumores,"