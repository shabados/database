[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਹ ਅਗਾਹ. ਕਿਛੁ ਮਿਤਿ, ਨਹੀ ਪਾਈਐ; ਸੋ ਬੂਝੈ ਜਿਸੁ ਕਿਰਪੰਗਨਾ ॥੯॥"
page = 1080
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unseizable and Unfathomable is the Lord, whose extent can be known not, even in the least. He alone realises Him, on whom is His grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਕੜ-ਰਹਿਤ ਅਤੇ ਅਥਾਹ ਹੈ ਸੁਆਮੀ, ਜਿਸ ਦਾ ਵਿਸਥਾਰ ਥੋੜਾ ਜੇਹਾ ਭੀ ਜਾਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਕੇਵਲ ਉਹ ਹੀ ਉਸ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਜਿਸ ਤੇ ਉਸ ਦੀ ਮਿਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cannot be seized; He is inaccessible, and His limits cannot be found. He is realized when the Lord bestows His Grace. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਅਗਹ ਅਗਾਹ) ਪਕੜਨੇ ਅਰ ਦਬਾਨੇ ਸੇ ਰਹਿਤ ਹੈਂ, ਤੇਰੀ ਮਿਰਯਾਦਾ ਕੁਛ ਭੀ ਨਹੀਂ ਪਾਈ ਜਾਤੀ। ਇਸ ਬਾਤ ਕੋ ਸੋ ਸਮਝਤਾ ਹੈ ਜਿਸ ਪਰ, ਹੇ ਪਿਆਰੇ! ਤੇਰੀ ਕਿਰਪਾ ਹੈ॥੯ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਹਸਤੀ ਦਾ ਕੋਈ ਹੱਦ-ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ਜੋ ਹਰੇਕ ਕਿਸਮ ਦੀ ਜਕੜ ਤੋਂ ਪਰੇ ਹੈ ਜਿਸ ਦੀ ਹਾਥ ਨਹੀਂ ਪਾਈ ਜਾ ਸਕਦੀ। ਪਰ ਇਹ ਗੱਲ ਉਹ ਮਨੁੱਖ ਸਮਝਦਾ ਹੈ ਜਿਸ ਉਤੇ ਉਸ ਦੀ ਕਿਰਪਾ ਹੋਵੇ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਹ = ਅ-ਗਹ, ਜੋ ਪਕੜ ਤੋਂ ਪਰੇ ਹੈ। ਅਗਾਹ = ਅਥਾਹ। ਮਿਤਿ = ਹੱਦ-ਬੰਨਾ, ਮਿਣਤੀ। ਕਿਰਪੰਗਨਾ = ਕਿਰਪਾ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a Él sólo Lo realiza, el que tiene la bendición de Su Misericordia. (9)"