[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਿ ਬਿੰਬ ਜਲ ਭੀਤਰਿ ਨਿਪਜੇ; ਕਾਹੇ ਕੰਮਿ ਉਪਾਏ ॥੧॥"
page = 156
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From within fire and bubble of water are we sprung. For what purpose were we created?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਗ ਅਤੇ ਪਾਣੀ ਦੇ ਤੁਪਕੇ ਦੇ ਵਿਚੋਂ ਅਸੀਂ ਉਤਪੰਨ ਹੋਏ ਹਾਂ। ਕਿਸ ਪ੍ਰਯੋਜਨ ਲਈ ਅਸੀਂ ਰਚੇ ਗਏ ਸਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are formed from the fire of the womb within, and the bubble of water of the sperm. For what purpose are we created? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਨੀ ਜਲਾਦਿ ਤਤੋਂ ਕੇ ਵਿਖੇ (ਬਿੰਬ) ਬੁਦਬੁਦੇ ਸਮ ਉਪਜੇ ਹੈਂ, ਵਾ (ਅਗਨਿ) ਜਠਰਾ ਅਗਨੀ ਕੇ ਬੀਚ ਜਲ ਜੋ ਮਾਤਾ ਪਿਤਾ ਕਾ ਰਕਤ ਬੀਰਜ ਹੈ ਤਿਸ ਕੇ ਬੁਦਬੁਦੇ ਉਪਜੇ ਹੈਂ। ਕਾਹੇ ਕੰਮ ਉਪਾਏ ਹੈਂ ਅਰਥਾਤ ਜੀਵੋਂ ਨੇ ਐਸਾ ਵੀਚਾਰ ਨ ਕੀਆ ਕਿ ਵਾਹਿਗੁਰੂ ਨੇ ਹਮ ਕੋ ਕਿਸ ਕਾਰਜ ਕੋ ਉਤਪਤ ਕੀਏ ਹੈਂ, ਭਾਵ ਸੇ ਮਾਨੁਖ ਜਨਮ ਉਤਮ ਭਜਨ ਵਾਸਤੇ ਦੀਆ ਥਾ, ਸੋ ਨ ਕੀਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਨ੍ਹਾਂ ਔਗੁਣਾਂ ਦੇ ਕਾਰਨ ਹੀ ਸਾਨੂੰ ਇਹ ਵਿਚਾਰ ਭੀ ਨਹੀਂ ਫੁਰਦੀ ਕਿ) ਅਸੀਂ ਕਿਸ ਮਨੋਰਥ ਵਾਸਤੇ ਪਿਤਾ ਦੇ ਬੀਰਜ ਨਾਲ ਮਾਂ ਦੇ ਪੇਟ ਦੀ ਅੱਗ ਵਿਚ ਨਿੰਮੇ, ਤੇ ਕਾਹਦੇ ਵਾਸਤੇ ਪੈਦਾ ਕੀਤੇ ਗਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Del fuego del vientre materno y del agua del esperma paterno. Pero ¿cuál es el propósito por el que hemos nacido en este mundo?  (1)"