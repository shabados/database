[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੰਨੇ ਦੈਤ ਪੁਕਾਰੇ, ਰਾਜੇ ਸੁੰਭ ਥੈ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demons ran to their king Sumbh and beseeched"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਣ-ਭੂਮੀ ਤੋਂ) ਭਜੇ ਹੋਏ ਰਾਖਸ਼ ਰਾਜੇ ਸ਼ੁੰਭ ਕੋਲ (ਜਾ ਕੇ) ਪੁਕਾਰਨ ਲਗੇ"