[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਗਮ ਜੋਧ ਜਤੀ ਸੰਨਿਆਸੀ; ਗੁਰਿ ਪੂਰੈ ਵੀਚਾਰੀ ॥"
page = 992
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have known through the Perfect Guru, that out of the wandering saints, warriors, celibates and solitarians,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਦੇ ਰਾਹੀਂ ਮੈਂ ਜਾਣ ਲਿਆ ਹੈ ਕਿ ਰਮਤੇ ਸਾਧੂਆਂ, ਸੂਰਮਿਆਂ, ਪ੍ਰਹੇਜ਼ਗਾਰਾਂ ਅਤੇ ਇਕਾਂਤੀਆਂ ਦੇ ਵਿਚੋਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wandering beggars, warriors, celibates and Sannyaasee hermits - through the Perfect Guru, consider this:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੰਗਮ ਔ ਜੋਧੇ, ਜਤੀ ਪੁਨਾ ਸੰਨਿਆਸੀ, ਇਨ ਮੇਂ ਸੇ ਜੋ ਗੁਰੂ ਪੂਰੇ ਕੋ ਮਿਲੇ ਹੈਂ, ਸੋ (ਵੀਚਾਰੀ) ਬੀਰਾਜਮਾਨ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਂ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਇਹ ਵਿਚਾਰ (ਕੇ ਵੇਖ) ਲਿਆ ਹੈ ਕਿ ਜੰਗਮ ਹੋਣ, ਜੋਧੇ ਹੋਣ, ਜਤੀ ਹੋਣ, ਸੰਨਿਆਸੀ ਹੋਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਧ = ਜੋਧੇ। ਜੰਗਮ = ਟੱਲੀਆਂ ਵਜਾਣ ਵਾਲੇ ਸ਼ਿਵ-ਉਪਾਸ਼ਕ ਜੋਗੀ। ਗੁਰਿ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਵੀਚਾਰੀ = ਅਸਾਂ ਇਹ ਵਿਚਾਰ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He sabido, por la Gracia del Perfecto Guru, que ni los Yangams, ni los guerreros, ni los célibes,"