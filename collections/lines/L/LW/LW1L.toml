[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਗੁਣ ਗਾਈ ॥"
page = 626
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day through, I sing the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, I sing His Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀਤੇ ਹਮ ਆਠ ਪਹਰ ਹੀ ਵਾਹਗੁਰੂ ਕੇ ਗੁਨ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਿਰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਣੇ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਠ ਪਹਿਰ = ਹਰ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las veinticuatro horas del día canto la Alabanza del Señor"