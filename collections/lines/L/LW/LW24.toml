[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਮੋ ਕੋ ਇਸਤ੍ਰੀ ਕਰੈ; ਜਿਹ ਮਹਿ ਹੁਨਰ ਅਨੇਕ ॥੧੦॥"
page = 856

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘One who wants to call me as his woman must show extraordinary intelligence.’(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਉਹੀ ਆਪਣੀ ਇਸਤਰੀ ਸਮਝੇ ਜਿਸ ਵਿਚ ਅਨੇਕ ਹੁਨਰ ਹੋਣ ॥੧੦॥"