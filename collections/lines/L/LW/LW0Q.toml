[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਏਕੋ ਬੁਝਿਆ; ਏਕਸੁ ਮਾਹਿ ਸਮਾਇ ॥੭॥"
page = 757
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward knows the one alone and is absorbed in the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਣ ਕੇਵਲ ਇਕ ਨੂੰ ਹੀ ਜਾਣਦਾ ਹੈ ਅਤੇ ਇਕ ਸੁਆਮੀ ਅੰਦਰ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh understands the One and Only Lord; He is absorbed in the One Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਏਕ ਪਰਮਾਤਮਾ ਹੀ ਜਾਣਿਆਂ ਹੈ, ਸੋ ਏਕ ਕੇ ਬੀਚ ਹੀ ਸਮਾਇ ਗਏ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉਤੇ ਤੁਰਦਾ ਹੈ, ਉਹ (ਹਰ ਥਾਂ) ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਹੀ (ਵੱਸਦਾ) ਸਮਝਦਾ ਹੈ, ਉਹ ਇਕ ਪਰਮਾਤਮਾ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vamos a llamar a unas cosas buenas y a otras malas, pero cuando uno voltea hacia Dios, uno se inmerge en el Señor y ve sólo al Señor por todas partes.(7)"