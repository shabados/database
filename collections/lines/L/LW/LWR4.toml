[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਰਾਜੈ ਤੈਸੋ ਕੀਆ; ਲੋਗਨ ਦਿਯਾ ਉਠਾਇ ॥"
page = 826

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She told the Raja to send all the courtesans away and fetch the festival"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਰਾਜੇ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਕੀਤਾ ਅਤੇ ਲੋਕਾਂ ਨੂੰ ਉਠਾ ਦਿੱਤਾ।"