[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੀਆ ਸੁਰਤੀ. ਸੇਵਕ ਕੇਤੇ; ਨਾਨਕ. ਅੰਤੁ ਨ ਅੰਤੁ ॥੩੫॥"
page = 7
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Countless are the men of Divine knowledge and countless the servants of God. O Nanak! there is no limit to His bounds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸ਼ੁਮਾਰ ਹਨ ਗਿਆਨਵਾਨ ਅਤੇ ਬੇਸ਼ੁਮਾਰ ਵਾਹਿਗੁਰੂ ਦੇ ਟਹਿਲੂਏ। ਹੇ ਨਾਨਕ! ਉਸ ਦੇ ਹੱਦ ਬੰਨੇ ਦਾ ਕੋਈ ਓੜਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many intuitive people, so many selfless servants. O Nanak, His limit has no limit! ||35||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਤਨੀਆਂ ਹੀ ਸ੍ਰੁਤੀਆਂ ਹੈਂ, ਤਿਨ ਬੇਦਨ ਕੇ ਸੇਵਨ ਕਰਨਹਾਰੇ ਭੀ ਕਿਤਨੇ ਹੈਂ। ਇਸ ਪੌੜੀ ਮੈ ਸਭ ਅਸੰਖ ਹੀ ਕਹੇ ਹੈਂ। ਬ੍ਰਹਮ ਰੂਪ ਅਕਾਸ ਮੇ ਅਸੰਖ ਹੀ ਬ੍ਰਹਮਾਂਡ ਪ੍ਰਮਾਣ ਰੂਪ ਹੈਂ। ਬ੍ਰਹਮ ਸਮੁੰਦ੍ਰ ਸੇ ਅਸੰਖ ਬ੍ਰਹਮਾਂਡ ਲਹਿਰਾਂ ਹੈ, ਐਸੇ ਅਨੰਤਤਾ ਜਾਨਨੀ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਿਧੋ! ਨਾ ਤੋ ਉਸ ਕੀ ਰਚਨਾ ਕਾ ਅੰਤੁ ਹੈ, ਨਾ ਕੋਈ ਪਰਮੇਸਰ ਦਾ ਅੰਤ ਜਾਨ ਸਕਤਾ ਹੈ, ਭਾਵ ਵਿਦ੍ਵਾਨ ਕੀ ਦ੍ਰਿਸਟੀ ਮੈ ਅਨਿਰਬਚਨੀ ਸ੍ਰਿਸਟਿ ਹੈ॥੩੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਪਰਕਾਰ ਦੇ ਧਿਆਨ ਹਨ (ਜੋ ਜੀਵ ਮਨ ਦੁਆਰਾ ਲਾਂਦੇ ਹਨ), ਬੇਅੰਤ ਸੇਵਕ ਹਨ। ਹੇ ਨਾਨਕ! ਕੋਈ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ ॥੩੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਤੀ = ਸੁਰਤਾਂ, ਲਿਵ। (ਨੋਟ: ਇਸ ਸਾਰੀ ਪਉੜੀ ਵਲ ਰਤਾ ਧਿਆਨ ਦਿੱਤਿਆਂ ਇਹ ਸਪੱਸ਼ਟ ਮਲੂਮ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ 'ਕੇਤੇ' ਪੁਲਿੰਗ ਸ਼ਬਦਾਂ ਨਾਲ ਵਰਤਿਆ ਗਿਆ ਹੈ ਅਤੇ 'ਕੇਤੀਆ' ਇਸਤ੍ਰੀ-ਲਿੰਗ ਸ਼ਬਦਾਂ ਨਾਲ। ਸੋ 'ਸੁਰਤੀ' ਇਸਤ੍ਰੀ-ਲਿੰਗ ਹੈ, ਤੇ 'ਸੁਰਤਿ' ਦਾ ਬਹੁ-ਵਚਨ ਹੈ) ॥੩੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos los Devotos de Dios y hombres de Divina Sabiduría. Oh, dice Nanak, Sus Formas no tienen Límite. (35)"