[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ ਜਪਹੁ ਦਿਨੁ ਰਾਤੀ; ਮਨ ਚਿੰਦੇ ਫਲ ਪਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1271
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, meditate thou on the Name treasure and obtain thy heart-desired fruits. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਅਤੇ ਰੈਣ, ਤੂੰ ਨਾਮ ਦੇ ਖਜਾਨੇ ਦਾ ਆਰਾਧਨ ਕਰ ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਚਾਹੁੰਦੇ ਮੇਵੇ ਹਾਸਲ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the treasure of the Naam, the Name of the Lord, day and night. You shall obtain the fruits of your mind's desires. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਿਧਾਨ ਕੋ ਰਾਤ੍ਰਿ ਦਿਨ ਜਪੋ ਮਨ ਇਛਤ ਫਲ ਪਾਇ ਲੇਵੋਗੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ (ਇਹੀ ਹੈ ਸਾਰੇ ਸੁਖਾਂ ਦਾ) ਖ਼ਜ਼ਾਨਾ। (ਜਿਹੜਾ ਮਨੁੱਖ ਜਪਦਾ ਹੈ, ਉਹ) ਮਨ-ਮੰਗੇ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਚਿੰਦੇ = ਮਨ-ਇੱਛਤ, ਮਨ-ਮੰਗੇ। ਪਾਇ = ਪਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor día y noche y obtendrás el fruto del deseo de tu mente. (1-Pausa)"