[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਧਿ ਜਰਾ ਹੂ ਕੀ ਸੈਨ ਸਭੈ; ਮੋਹਿ ਭਾਖਤ ਹੋ ਛਿਨ ਮਾਹਿ ਸੰਘਾਰਿਯੋ ॥"
page = 538

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then he replied, “You are frightening me by saying this that you have killed in an instant Kansa, Bakasura and Jarasandh, the armies of Jarasandh etc."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਮੈਨੂੰ ਕਹਿੰਦਾ ਹੈਂ ਕਿ ਜਰਾਸੰਧ ਦੀ ਸਾਰੀ ਸੈਨਾ ਨੂੰ ਛਿਣ ਭਰ ਵਿਚ ਨਸ਼ਟ ਕਰ ਦਿੱਤਾ ਹੈ।"