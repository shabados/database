[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨਦ ਰੂਪ ਧਿਆਵਹੁ ॥"
page = 830
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on God, the Embodiment of bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਰਸੰਨਤਾ ਦੇ ਪੁੰਜ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord, the embodiment of bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਤਿਸ ਅਨੰਦ ਸਰੂਪ ਕਾ ਸਦਾ (ਧਿਆਵਹੁ) ਧਿਆਨ ਕਰੋਗੇ। ਤਿਨ ਸੰਤ ਜਨ ਸੁਹਾਗਣੀਓਂ ਸੇ ਮੈਂ ਐਸਾ ਉਪਦੇਸ ਸ੍ਰਵਨ ਕਰਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਿਆ ਕਰੀਂ ਜੋ ਨਿਰਾ ਆਨੰਦ ਹੀ ਆਨੰਦ-ਰੂਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y contempla siempre a tu Señor de Éxtasis."