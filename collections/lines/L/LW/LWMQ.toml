[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਗਿ ਸਤੀ ਹ੍ਵੈ ਸੁਰਗ ਸਿਧਾਈ ॥"
page = 289

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The wives of the three brothers came there and they also became Satis and left for the heavenly abode."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੂਰਬ (ਦੇਸ਼ ਦਾ ਰਾਜ) ਭਰਤ ਦੇ ਪੁੱਤਰ ਨੂੰ ਦੇ ਦਿੱਤਾ।"