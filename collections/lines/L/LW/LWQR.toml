[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਿਬਰਗੰ ਤ੍ਰਿਬਾਧੇ ॥"
page = 7
line = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That Thou art the Destroyer of three gods and modes!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਤਿੰਨ ਵਰਗਾਂ (ਅਰਥ, ਧਰਮ ਅਤੇ ਕਾਮ) ਵਾਲਾ ਅਤੇ ਤਿੰਨਾਂ ਲੋਕਾਂ ਨੂੰ ਬੰਨ੍ਹਣ ਵਾਲਾ (ਅਧੀਨ ਰਖਣ ਵਾਲਾ) ਹੈਂ,"