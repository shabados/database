[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨ ਮਹਿ. ਸਾਚੋ; ਗੁਰਮੁਖਿ ਭਾਉ ॥"
page = 222
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord abides within the body of him, who, through the Guru, enshrines Love for Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਉਸ ਦੀ ਦੇਹਿ ਅੰਦਰ ਵਸਦਾ ਹੈ, ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਉਸ ਲਈ ਪ੍ਰੀਤ ਧਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord abides within the body of that Gurmukh who enshrines love for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚਾ ਪਰਮੇਸ੍ਵਰ ਸਰੀਰ ਕੇ ਅੰਤਰ ਹੀ ਹੈ, ਪਰੰਤੂ ਐਸਾ (ਭਾਉ) ਗ੍ਯਾਨ ਜੋ ਹੋਤਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਦ੍ਵਾਰਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ) ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ, ਪਰ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ ਉਸ ਦੇ ਨਾਲ ਪ੍ਰੇਮ ਜਾਗਦਾ ਹੈ (ਤੇ ਮਨੁੱਖ ਨਾਮ ਸਿਮਰਦਾ ਹੈ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que, por la Gracia del Guru, está enamorado del Señor, en él habita Dios, el Uno Verdadero."