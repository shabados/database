[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਰੂਪ. ਧੂਪ ਨ ਨੈਣ ਬੰਕੇ; ਜਹ ਭਾਵੈ ਤਹ ਰਖੁ ਤੁਹੀ ॥"
page = 847
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no scented beauty, nor possess I beautiful eyes, Keep me Thou there, where it pleases Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪੱਲੇ ਸੁਗੰਧਤ ਸੁੰਦਰਤਾ ਨਹੀਂ ਨਾਂ ਹੀ ਮੇਰੀਆਂ ਸੁਹਣੀਆਂ ਅੱਖੀਆਂ ਹਨ। ਤੂੰ ਮੈਨੂੰ ਓਥੇ ਰੱਖ ਜਿਥੇ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no beauty or pleasing smell, no beautiful eyes. As it pleases You, please preserve me, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਥਾ ਨਾ ਮੇਰੇ ਮੇਂ (ਰੂਪ) ਰਿਦੇ ਕੀ ਸਫਾਈ ਹੈ ਔਰ ਜਸ ਰੂਪੀ ਧੂਪ ਭੀ ਨਹੀਂ ਧੁਖਾਇਆ ਹੈ, ਔਰੁ ਵੈਰਾਗ੍ਯ ਬਬੇਕ ਰੂਪੁ ਬੰਕੇ ਨੇਤ੍ਰ ਬੀ ਨਹੀਂ ਹੈ। ਤਾਂ ਤੇ ਹੇ ਭਗਵਨ! ਜਿਸ ਪ੍ਰਕਾਰ ਤੇਰੇ ਕੋ ਭਾਵੈ ਤਿਸੀ ਪ੍ਰਕਾਰ ਮੇਰੇ ਕੋ ਤੁਮ ਰਾਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਮੇਰਾ ਸੋਹਣਾ ਰੂਪ ਹੈ, ਨਾਹ (ਮੇਰੇ ਅੰਦਰ ਚੰਗੇ ਗੁਣਾਂ ਵਾਲੀ) ਸੁਗੰਧੀ ਹੈ ਨਾਹ ਮੇਰੇ ਬਾਂਕੇ ਨੈਣ ਹਨ-ਜਿੱਥੇ ਤੇਰੀ ਰਜ਼ਾ ਹੈ ਉਥੇ ਹੀ ਮੈਨੂੰ (ਇਸ ਮੋਹਣੀ ਮਾਇਆ ਤੋਂ) ਬਚਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੂਪ = ਸੁਗੰਧੀ, (ਚੰਗੇ ਗੁਣਾਂ ਵਾਲੀ) ਸੁਗੰਧੀ। ਬੰਕੇ = ਸੋਹਣੇ, ਬਾਂਕੇ। ਨੈਣ = ਅੱਖਾਂ। ਜਹ = ਜਿੱਥੇ। ਭਾਵੈ = ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tengo ningún bello perfume, ni ojos relucientes; sólo Tu Misericordia me puede salvar."