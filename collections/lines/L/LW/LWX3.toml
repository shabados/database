[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਨਾਮੁ ਜਪਤ; ਗਤਿ ਪਾਹਿ ॥੨॥"
page = 265
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by uttering the Name, through the Guru the man obtains salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਮੁਕਤੀ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, as Gurmukh, chant the Naam, and obtain salvation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਾਂ ਦ੍ਵਾਰੇ ਨਾਮ ਜਪਤਿਆਂ ਹੀ ਜੀਵ ਗਤੀ ਪਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਨਾਮ ਜਪਦੇ ਹਨ ਉਹ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ, ਉਹ ਮਨੁੱਖ ਜੋ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹਨ। ਪਰਾਨ = ਜਿੰਦ। ਕਨਿਕ = ਸੋਨਾ (gold)। ਅਸ੍ਵ = ਘੋੜੇ। ਹੈਵਰ = {हरावर} ਵਧੀਆ ਘੋੜੇ। ਭੂਮਿ ਦਾਨ = ਜ਼ਮੀਨ ਦਾ ਦਾਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, como Gurmukj, canta en Naam y obtén la salvación. (2)"