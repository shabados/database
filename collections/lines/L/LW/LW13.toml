[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਦ ਪੜਹਿ ਤੈ ਵਾਦ ਵਖਾਣਹਿ; ਬਿਨੁ ਹਰਿ. ਪਤਿ ਗਵਾਈ ॥"
page = 638
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who reads the Vedas and indulges in controversies, loses his honour without God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵੇਦਾਂ ਨੂੰ ਵਾਚਦਾ ਹੈ ਅਤੇ ਬਹਿਸ-ਮੁਬਾਹਸੇ ਕਰਦਾ ਹੈ ਉਹ ਰੱਬ ਤੋਂ ਬਗੈਰ ਆਪਣੀ ਇੱਜ਼ਤ-ਆਬਰੂ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who read the Vedas, and argue and debate without the Lord, lose their honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਵੇਦੋਂ ਕੋ ਪੜ੍ਹਤੇ ਹੈਂ ਅਰ ਝਗੜੋਂ ਕੇ ਕਥਨ ਕਰਤੇ ਹੈਂ, ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਸੇ ਬਿਨਾ ਪਤਿ ਗਵਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੰਡਿਤ ਲੋਕ) ਵੇਦ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ) ਪੜ੍ਹਦੇ ਹਨ, ਅਤੇ (ਉਹਨਾਂ ਬਾਬਤ ਨਿਰੀਆਂ) ਬਹਿਸਾਂ (ਹੀ) ਕਰਦੇ ਹਨ। (ਯਕੀਨ ਜਾਣੋ ਕਿ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਨੇ ਪ੍ਰਭੂ-ਦਰ ਤੇ ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no importa lo que haga. Aquél que lee los Vedas pero se involucra en la contienda, pierde su honor"