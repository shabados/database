[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਨੇਤ੍ਰਹੁ ਮੇਰਿਹੋ. ਹਰਿ ਤੁਮ ਮਹਿ ਜੋਤਿ ਧਰੀ; ਹਰਿ ਬਿਨੁ ਅਵਰੁ. ਨ ਦੇਖਹੁ ਕੋਈ ॥"
page = 922
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mine yes, God has infused light in ye. Without the Lord, see ye not another, therefore."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀਓ ਅੱਖੋ! ਵਾਹਿਗੁਰੂ ਨੇ ਤੁਹਾਡੇ ਵਿੱਚ ਨੂਰ ਟਿਕਾਇਆ ਹੈ ਇਸ ਲਈ ਪ੍ਰਭੂ ਦੇ ਬਗੈਰ ਤੁਸੀਂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਾਂ ਵੇਖੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my eyes, the Lord has infused His Light into you; do not look upon any other than the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰਿਓ ਨੇਤਰੋ! ਹਰੀ ਨੇ ਤੁਮਾਰੇ ਮੇਂ ਪ੍ਰਕਾਸ ਰੂਪ ਜੋਤ ਧਰੀ ਹੈ, ਇਸ ਤੇ ਤੁਸੀਂ ਹਰੀ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਾ ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀਓ ਅੱਖੀਓ! ਪਰਮਾਤਮਾ ਨੇ ਤੁਹਾਡੇ ਅੰਦਰ (ਆਪਣੀ) ਜੋਤਿ ਟਿਕਾਈ ਹੈ (ਤਾਹੀਏਂ ਤੁਸੀ ਵੇਖਣ-ਜੋਗੀਆਂ ਹੋ) ਜਿੱਧਰ ਤੱਕੋ, ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਦੀਦਾਰ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਤ੍ਰ = ਅੱਖਾਂ। ਜੋਤਿ = ਰੋਸ਼ਨੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ojos míos, el Señor puso Su Luz en ustedes; no contemplen a nadie más que a Él;"