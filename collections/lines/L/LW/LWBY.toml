[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੂਪ ਦੀਪ ਕਰਤੇ; ਹਰਿ ਨਾਮ ਤੁਲਿ. ਨ ਲਾਗੇ ॥"
page = 1229
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou burn incense and lamps in the temples. All these equal not God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੰਦਰਾਂ ਵਿੱਚ ਧੂਪ ਤੇ ਦੀਵੇ ਬਾਲਦਾ ਹੈ। ਇਹ ਸਾਰੇ ਰਬ ਦੇ ਨਾਮ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਪੁਜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and burn incense and devotional lamps, but none of these are equal to the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਧੂਪ ਦੀਪ ਆਦਿ ਸੇ ਪੂਜਾ ਭੀ ਕਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਹੇ ਮਨ! ਏਹ ਸਭੀ ਕਰਮ ਹਰੀ ਨਾਮ ਕੇ ਤੁਲ ਨਹੀਂ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੇਵ-ਪੂਜਾ ਲਈ) ਧੂਪ ਧੁਖਾਣੇ ਦੀਵੇ ਜਗਾਣੇ-ਇਹ ਸਾਰੇ ਹੀ ਉੱਦਮ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no por eso se emancipará, ya que nada de esto iguala la Meditación en el Nombre del Señor."