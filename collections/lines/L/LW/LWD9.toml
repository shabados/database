[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਕੈ ਭਾਣੈ. ਨਾ ਚਲੈ; ਹੁਕਮੁ ਕਰੇ ਗਾਵਾਰਿ ॥"
page = 89
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She walks not according to the will of her spouse. The ignorant bide, rather, gives Him orders."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਕੰਤ ਦੀ ਰਜਾ ਅਨੁਸਾਰ ਨਹੀਂ ਟੁਰਦੀ ਬੇਸਮਝ ਤ੍ਰੀਮਤ ਸਗੋਂ ਉਸ ਤੇ ਹੁਕਮ ਚਲਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She does not walk in harmony with the Will of her Husband Lord. Instead, she foolishly gives Him orders."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਕੀ ਆਗ੍ਯਾ ਮੇਂ ਤੌ ਚਲਤੀ ਨਹੀਂ, (ਗਾਵਾਰਿ) ਮੂਰਖ ਹੁਕਮ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਪਤੀ ਦੇ ਹੁਕਮ ਵਿਚ ਨਹੀਂ ਤੁਰਦੀ, (ਸਗੋਂ) ਮੂਰਖ ਇਸਤ੍ਰੀ (ਪਤੀ ਤੇ) ਹੁਕਮ ਚਲਾਉਂਦੀ ਹੈ (ਸਿੱਟਾ ਇਹ ਹੁੰਦਾ ਹੈ ਕਿ ਸਦਾ ਦੁਖੀ ਰਹਿੰਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ella no camina en el sendero de su esposo, y se quiere guiar por sí misma."