[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦੁ ਕਰਹੁ; ਪ੍ਰਭ ਕੇ ਗੁਨ ਗਾਵਹੁ ॥"
page = 386
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing Lord's praise and revel in joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ ਅਤੇ ਮੌਜਾਂ ਮਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Celebrate, make merry, and sing God's Glories."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਪ੍ਰਭੂ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਆਪਣੇ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਅਨੁਸਾਰ ਤੁਰ ਕੇ) ਸਦਾ ਹੀ ਗੁਰੂ ਦੀ ਪ੍ਰਸੰਨਤਾ ਪ੍ਰਾਪਤ ਕਰਦੇ ਰਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹੁ = ਕਰੋਗੇ, ਮਾਣੋਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba al Señor y regocíjate en Dicha;"