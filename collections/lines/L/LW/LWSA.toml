[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਰੋ ਚਕੋਰ ਸਰੋਰੁਹ ਸਾਰਸ; ਮੀਨ ਕਰੇ ਮ੍ਰਿਗ ਖੰਜਨ ਚੇਰੇ ॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Full of charm you are an enchanting, and the partridge,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ (ਨੈਣ) ਚਕੋਰ, ਕਮਲ, ਸਾਰਸ, ਮੱਛੀ, ਮਮੋਲੇ ਅਤੇ ਹਿਰਨ ਨੂੰ ਸੇਵਕ ਬਣਾਉਣ ਵਾਲੇ ਹਨ।"