data = "ਸੁਨੁ ਰਾਜਾ ਪ੍ਰਾਨਨ ਤੇ ਪਿਆਰੇ ॥੩੫॥"
page = 852

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The Rani, in reply told like this, ‘Listen, my Raja,(35)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣਾਂ ਤੋਂ ਪਿਆਰੇ ਰਾਜਨ! ਸੁਣੋ ॥੩੫॥"