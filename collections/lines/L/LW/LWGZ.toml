[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਰਾਖੇ. ਸੇ ਉਬਰੇ; ਸਚਾ ਸਬਦੁ ਵੀਚਾਰਿ ॥੭॥"
page = 1010
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the Guru saves are emancipated by contemplating the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਗੁਰੂ ਰੱਖਿਆ ਕਰਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਮੁਕਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom the Guru has protected are saved, contemplating the True Word of the Shabad. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਨੇ ਰਾਖੇ ਹੈਂ, ਸੋ ਸਚਾ ਉਪਦੇਸ ਬਿਚਾਰ ਕਰ ਬਚੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਰੱਖਿਆ ਗੁਰੂ ਨੇ ਕੀਤੀ, ਉਹ ਸੱਚੇ ਸ਼ਬਦ ਨੂੰ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਵਸਾ ਕੇ (ਮੋਹ ਦੀ ਜੇਵੜੀ ਵਿਚੋਂ) ਬਚ ਨਿਕਲੇ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਵੀਚਾਰਿ = ਵਿਚਾਰ ਕੇ। {ਨੋਟ: ਲਫ਼ਜ਼ 'ਵੀਚਾਰੁ' ਅਤੇ 'ਵੀਚਾਰਿ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰਖਣ-ਯੋਗ ਹੈ} ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los que el Guru protege y salva, meditan en la Palabra Verdadera del Shabd.(7)"