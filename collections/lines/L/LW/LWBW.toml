[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤੁ ਪੀਣੇ ਰਾਜੇ. ਸਿਰੈ ਉਪਰਿ ਰਖੀਅਹਿ; ਏਵੈ ਜਾਪੈ ਭਾਉ ॥"
page = 142
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Were the blood sucking kings to sway over my head and like this hold may appear to be my condition;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਲਹੂ-ਚੂਸਣ ਵਾਲੇ ਪਾਤਸ਼ਾਹ ਮੇਰੇ ਸੀਸ ਵੁਤੇ ਹਕੂਮਤ ਰਖਦੇ ਹੋਣ ਅਤੇ ਮੇਰੀ ਹਾਲਤ ਐਸ ਤਰ੍ਹਾਂ ਦੀ ਦਿਸਦੀ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and if the blood-sucking kings were to hold power over me"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਤੁ ਪੀਣੇ ਵਾਲੇ ਅਤਿ ਦੁਖਦਾਈ ਰਾਵਣਾਦਿ ਵਤ ਰਾਜੇ ਅਪਨੇ ਸਿਰ ਪਰ ਪਹਰੇ ਵਾਲੇ ਰਖੀਏ, ਵਾ ਉਨ ਕੇ ਸਿਰ ਪਰ ਅਪਨਾ ਹੁਕਮ ਰਖੀਏ, (ਏਵੈ) ਇਸ ਪ੍ਰਕਾਰ (ਭਾਉ) ਪ੍ਰਤਾਪ (ਜਾਪੈ) ਜਾਣੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ਾਲਮ ਰਾਜੇ ਮੇਰੇ ਸਿਰ ਤੇ ਹੋਣ, ਜੇ ਤੇਰਾ ਪਿਆਰ ਇਸੇ ਤਰ੍ਹਾਂ (ਭਾਵ, ਇਹਨਾਂ ਦੁੱਖਾਂ ਦੀ ਸ਼ਕਲ ਵਿਚ ਹੀ ਮੇਰੇ ਉੱਤੇ) ਪਰਗਟ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤੁ ਪੀਣੇ = ਜ਼ਾਲਮ। ਏਵੈ = ਇਹੋ ਜਿਹੀ। ਭਾਉ = ਪਿਆਰ। ਜਾਪੈ = ਪਰਗਟ ਹੋਵੇ। ਏਵੈ = ਇਸੇ ਤਰ੍ਹਾਂ {ਪੁਰਾਣਾਂ ਦੀ ਕਥਾ ਹੈ ਕਿ ਮੋਹਨੀ ਅਵਤਾਰ ਦੀ ਅਗਵਾਈ ਵਿਚ ਦੇਵਤਿਆਂ ਨੇ ਸਮੁੰਦਰ ਰਿੜਕ ਕੇ ੧੪ ਰਤਨ ਕੱਢੇ, ਉਹਨਾਂ ਵਿਚੋਂ ਇਕ ਸੀ 'ਅੰਮ੍ਰਿਤ' ਜਦੋਂ ਦੇਵਤੇ ਰਲ ਕੇ ਅੰਮ੍ਰਿਤ ਪੀਣ ਲੱਗੇ, ਤਾਂ 'ਰਾਹੂ' ਦੈਂਤ ਭੀ ਭੇਸ ਵਟਾ ਕੇ ਆ ਬੈਠਾ ਤੇ 'ਅੰਮ੍ਰਿਤ' ਪੀ ਗਿਆ। ਚੰਦਰਮਾ ਤੇ ਸੂਰਜ ਨੇ ਪਛਾਣ ਲਿਆ, ਉਹਨਾਂ ਮੋਹਨੀ ਅਵਤਾਰ ਨੂੰ ਦੱਸਿਆ ਜਿਸ ਨੇ ਸੁਦਰਸ਼ਨ ਚੱਕਰ ਨਾਲ ਇਸ ਦਾ ਸਿਰ ਕੱਟ ਦਿੱਤਾ। 'ਅੰਮ੍ਰਿਤ' ਪੀਣ ਕਰਕੇ ਇਹ ਮਰ ਨ ਸਕਿਆ ਹੁਣ ਤਕ ਵੈਰ ਲੈਣ ਲਈ ਕਦੇ ਕਦੇ ਚੰਦਰਮਾ ਤੇ ਸੂਰਜ ਨੂੰ ਆ ਗ੍ਰਸਦਾ ਹੈ, ਜਦੋਂ ਗ੍ਰਹਣ ਲੱਗ ਜਾਂਦਾ ਹੈ}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si mi cuerpo se retorciera de dolor bajo el impacto de estrellas maléficas,"