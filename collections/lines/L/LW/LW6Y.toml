[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤਨ ਕੇ ਤਨਿ ਘਾਇ ਸਹਿ ਕੇਤਨਿ ਕੈ ਤਨਿ ਝਾਰ ॥੫੮॥"
page = 69

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He received several wounds and struck his weapons on several others.58."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਕਿਤਨਿਆਂ ਦੇ (ਆਪਣੇ) ਸ਼ਰੀਰ ਉਤੇ ਜਖ਼ਮ ਸਹੇ ਅਤੇ ਕਿਤਨਿਆਂ ਦੇ ਸ਼ਰੀਰ ਉਤੇ (ਆਪਣੇ ਸ਼ਸਤ੍ਰਾਂ) ਦੇ ਵਾਰ ਕੀਤੇ ॥੫੮॥"