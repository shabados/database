[[content]]
asset = "DGDG"
type = "primary"
data = "ਟਰੇ ਦੇਵ ਸਰਬੰ ਗਿਰੇ ਲੋਕ ਸਾਤੰ ॥੪੨॥"
page = 160

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The bows of weapons were struck alongwith arms causing destruction. All the gods in groups moved away from their seats and the seven worlds trembled because of this horrible war.42."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੇਵਤੇ (ਆਪਣੇ ਸਥਾਨਾਂ ਤੋਂ) ਹਿਲ ਗਏ ਅਤੇ ਸੱਤੇ ਲੋਕ (ਮੂਰਛਿਤ ਹੋ ਕੇ) ਡਿਗ ਪਏ ॥੪੨॥"