[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਤ੍ਰਿਸਨਾ ਭੁਖ ਗਵਾਏ ॥"
page = 1016
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he by the Guru's grace is rid of his thirst and hunger."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਆਪਣੀ ਤ੍ਰੇਹ ਤੇ ਭੁਖ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "becomes Gurmukh, and is rid of thirst and hunger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਾਂ ਦੁਆਰੇ ਤ੍ਰਿਸਨਾ ਰੂਪੁ ਭੂਖ ਕੋ ਗਵਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਮਾਇਆ ਦੀ ਭੁੱਖ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ। ਗਵਾਏ = ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, es liberado de su hambre y de su sed."