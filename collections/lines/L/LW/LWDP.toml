data = "(ਰੱਬ ਕਰੇ), #ਨੰਦ॥ ਲਾਲ ਦਾ ਸਿਰ ਉਸ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਤੋਂ ਕੁਰਬਾਨ ਹੋ ਜਾਵੇ,"

[[content]]
