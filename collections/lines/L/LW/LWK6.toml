[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਅਗਿਆਨੀ; ਜੋਨੀ ਪਾਏ ॥੨॥"
page = 160
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant, perverse persons are cast into existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇ-ਸਮਝ ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਜੂਨੀਆਂ ਅੰਦਰ ਪਾਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant, self-willed manmukhs are consigned to reincarnation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਮਨਮੁਖ ਅਗ੍ਯਾਨੀ ਜੋਨੀਓਂ ਮੇਂ ਪ੍ਰਾਪਤ ਹੋਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਗਿਆਨ-ਹੀਨ ਬੰਦਿਆਂ ਨੂੰ ਤੂੰ ਜੂਨਾਂ ਵਿਚ ਪਾ ਦੇਂਦਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esos soberbios Manmukjs, con cero de sabiduría, son arrastrados nuevamente al vientre. (2)"