[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਿ ਕੋਟਿ ਪ੍ਰਨਾਮ ਕਰੀ ਬਿਨਤੀ; ਫੁਨਿ ਭੋਜਨ ਮਾਗਤ ਕਾਨ੍ਰਹ ਖਲੇ ॥"
page = 323

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gopas bowed before them and in the guise of Krishna, they asked for food"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਵਾਰ ਪ੍ਰਣਾਮ ਕਰ ਕੇ ਬੇਨਤੀ ਕੀਤੀ (ਕਿ ਨਗਰ ਤੋਂ ਬਾਹਰ) ਕਾਨ੍ਹ ਖੜੋਤੇ ਹਨ ਅਤੇ ਭੋਜਨ ਮੰਗ ਰਹੇ ਹਨ।"