[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪਾਵਹਿ ਭਾਂਡੇ ਵਿਚਿ ਵਸਤੁ, ਸਾ ਨਿਕਲੈ; ਕਿਆ ਕੋਈ ਕਰੇ ਵੇਚਾਰਾ ॥"
page = 449
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The thing which Thou puts into the vessel, that alone comes out. What can any."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਚੀਜ਼ ਤੂੰ ਬਰਤਨ ਵਿੱਚ ਪਾਊਦਾਂ ਹੈਂ ਕੇਵਲ ਓਹੀ ਬਾਹਰ ਨਿਕਲਦੀ ਹੈ। ਕੋਈ ਗਰੀਬ ਜੀਵ ਕੀ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You place in that vessel, that alone comes out again. What can the poor creatures do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਸਤ ਜਿਸ ਬਰਤਨ ਮੇਂ ਪਾਈ ਜਾਤੀ ਹੈ, ਸੋਈ ਨਿਕਲਤੀ ਹੈ ਇਸ ਮੇਂ ਔਰ ਕੋਈ ਕਿਆ ਬਿਚਾਰ ਕਰੇਗਾ। ਭਾਵ ਇਹ ਕਿ ਬ੍ਰਹਮ ਅਤਰਿਕਤ ਅਪਰ ਕੁਛ ਨਹੀਂ ਹੈ \"ਸਭ ਗੋਬਿੰਦ ਹੈ ਸਭ ਗੋਬਿੰਦ ਹੈ\" ਇਹ ਸਿਧ ਹੋਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਚਾਰਾ ਜੀਵ (ਆਪਣੇ ਉੱਦਮ ਨਾਲ) ਕੁਝ ਭੀ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਜੇਹੜਾ ਕੋਈ (ਗੁਣ ਔਗੁਣ) ਪਦਾਰਥ ਤੂੰ ਇਹਨਾਂ ਸਰੀਰਾਂ ਵਿਚ ਪਾਂਦਾ ਹੈ ਉਹੀ ਉੱਘੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lo que sea que pones en la vasija, eso sale. ¿Qué es lo que la pobre criatura podría hacer?"