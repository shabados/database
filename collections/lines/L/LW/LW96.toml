[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਮਿ ਗੁਰੂ. ਹੋਇ ਵਲਿ; ਲਖ ਬਾਹੇ ਕਿਆ ਕਿਜਇ ॥"
page = 1399
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whose side is the Guru, what harm can lacs of arms do unto aim?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਤਰਫ ਗੁਰਦੇਵ ਜੀ ਹਨ, ਲੱਖਾਂ ਬਾਹਾਂ ਉਸ ਦਾ ਕੀ ਕਰ ਸਕਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has the Guru on his side - what would hundreds of thousands of supporters do for him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਗੁਰੂ ਜੀ ਪਖ ਵਾਲੇ ਹੋਵੈਂ ਤਿਸ ਕੋ ਲਾਖੋਂ ਭੁਜਾ ਭਾਈ ਕਿਆ ਕਰ ਸਕਤੇ ਹੈਂ ਅਰਥਾਤ ਤਿਸ ਕੀ ਕੁਛ ਸਹਾਇਤਾ ਨਹੀਂ ਕਰ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਪੱਖ ਤੇ ਹੋਵੇ, ਤਾਂ ਲੱਖਾਂ ਫ਼ੌਜਾਂ ਕੀਹ ਵਿਗਾੜ ਸਕਦੀਆਂ ਹਨ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਖ ਬਾਹੇ = ਲੱਖਾਂ ਬਾਹਾਂ, ਲੱਖਾਂ ਫ਼ੌਜਾਂ। ਕਿਆ ਕਿਜਇ = ਕੀਹ ਵਿਗਾੜ ਸਕਦੀਆਂ ਹਨ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién tiene al Guru Verdadero de su lado,"