[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੇ ਸੇ; ਤਿਨ ਹੀ ਪ੍ਰਤਿਪਾਰੇ ॥"
page = 105
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom thy belonged has nursed them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦੀ ਉਹ ਮਲਕੀਅਤ ਸਨ, ਉਸੇ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਪਾਲਣਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One, to whom we belong, cherishes and nurtures us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਦਾਸ ਥੇ ਤਿਸ ਨੇ ਪ੍ਰਤਿਪਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਮੀਂਹ ਪਾ ਕੇ) ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਉਹਨਾਂ ਸਾਰੇ ਜੀਅ ਜੰਤਾਂ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ ਜੋ ਉਸ ਦੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਕੇ = {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕੇ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਤਿਨ ਹੀ = ਤਿਨਿ ਹੀ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਤਿਨਿ' ਇਕ-ਵਚਨ ਹੈ, ਅਰਥ ਹੈ 'ਉਸ ਨੇ'। ਲਫ਼ਜ਼ 'ਤਿਨ' ਬਹੁ-ਵਚਨ ਹੈ, ਅਰਥ ਹੈ 'ਉਹਨਾਂ ਨੇ'। ਪਰ ਲਫ਼ਜ਼ 'ਤਿਨਿ' ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਜਾਂ 'ਹਿ' ਦੇ ਕਾਰਨ 'ਤਿਨ' ਬਣ ਜਾਂਦਾ ਹੈ, ਅਰਥ ਵਿਚ ਇਕ-ਵਚਨ ਹੀ ਰਹਿੰਦਾ ਹੈ} ਉਸ ਨੇ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios, a Quien pertenezco, me ha sostenido; sí, en Él he encontrado Refugio."