[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਹੀ ਗ੍ਰੀਖਮ ਰੁਤ ਪ੍ਰਗਟੈ ਪ੍ਰਸੇਦ ਅੰਗ; ਮਿਟਤ ਨ ਫੂਕੇ ਬਿਨੁ ਪਵਨੁ ਪ੍ਰਗਾਸ ਕਉ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as body perspires during summer season that cannot be dried by blowing at it. Fanning alone dries it and gives comfort."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਹੁਨਾਲੇ ਦੀ ਰੁੱਤਿ ਵਿਖੇ ਅੰਗ ਸਰੀਰ ਉਪਰ ਪਸੀਨਾ ਮੁੜ੍ਹਕਾ ਹੀ ਮੁੜ੍ਹਕਾ ਪ੍ਰਗਟ ਹੋਯਾ ਕਰਦਾ ਹੈ ਤਾਂ ਬਿਨਾਂ ਪੌਣ ਪ੍ਰਗਾਸ ਕੀਤਿਆਂ ਪੱਖਾ ਝੱਲਿਆਂ ਦੇ ਫੂਕਾਂ ਮਾਰਿਆਂ ਨਹੀਂ ਮਿਟਿਆ ਸੁੱਕਿਆ ਕਰਦਾ।"