[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਲੇਖਣਿ ਆਪਿ ਲਿਖਾਰੀ; ਆਪੇ ਲੇਖੁ ਲਿਖਾਹਾ ॥੧॥"
page = 606
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the Pen, Himself the scribe and Himself executes He the writing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੁ ਖੁਦ ਕਲਮ ਹੈ ਤੇ ਖੁਦ ਹੀ ਲਿਖਣ ਵਾਲਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਹ ਲਿਖਤ ਲਿਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the pen, and He Himself is the scribe; He Himself inscribes His inscription. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ (ਲੇਖਣਿ) ਕਲਮ ਨੇਤਿ ਰੂਪੀ ਹੈ ਆਪ ਹੀ ਬ੍ਰਹਮਾ ਰੂਪ ਲਿਖਾਰੀ ਹੈ, ਆਪੇ ਹੀ ਜੀਵੋਂ ਕੇ ਮਸਤਕ ਕਾਗਜ਼ ਪਰ ਲੇਖੁ ਲਿਖਾਉਤਾ ਹੈ; ਵਾ ਆਪੇ ਲੇਖਨ ਬੁਧੀ ਲਿਖਾਰੀ ਗੁਰੂ ਆਪੇ ਹੀ ਜਗ੍ਯਾਸੂ ਕੇ ਰਿਦੇ ਰੂਪ ਕਾਗਦ ਮੇਂ ਵਿਚਾਰ ਰੂਪੀ ਲੇਖਾ ਲਿਖਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਕਲਮ ਹੈ, ਆਪ ਹੀ ਕਲਮ ਚਲਾਣ ਵਾਲਾ ਹੈ, ਤੇ, ਆਪ ਹੀ (ਜੀਵਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ ਭਗਤੀ ਦਾ) ਲੇਖ ਲਿਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਖਣਿ = ਕਲਮ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es la pluma y el papel; Él Mismo es Quien escribe el texto. (1)"