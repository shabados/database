[[content]]
asset = "SSKS"
type = "primary"
data = "ਉਸਤਤਿ ਜਾਨਿ ਨਿੰਦਾ ਕਰਤ ਅਗ︀ਯਾਨ ਅੰਧ; ਐਸੇ ਹੀ ਅਰਾਧਨ ਤੇ ਮੋਨ ਸੁਖਦਾਈ ਹੈ ।੬੭੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "(So by such type of worship) ignorant and blind of knowledge consider Lord's worship being performed, but instead, they are slandering Him. Remaining silent is far better than this type of worship.  (671)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਅਗਿਆਨ ਵਿਚ ਅੰਨ੍ਹੇ ਲੋਕ ਉਸਤਤ ਸਮਝ ਕੇ ਨਿੰਦਾ ਕਰੀ ਜਾਂਦੇਹਨ; ਸਾਡੇ ਭਾਣੇ ਤਾਂ ਐਸੇ ਅਰਾਧਣ ਨਾਲੋਂ ਚੁੱਪ ਹੀ ਭਲੀ ਹੈ ॥੬੭੧॥"