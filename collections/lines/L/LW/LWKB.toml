[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਾਸੁ ਕਥੂਰੀ ਥੋਮ ਦੀ; ਮਿਹਰ ਕੁਲੀ ਅਧਉੜੀ ਤੁਪਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Fragrance of musk and odour of garlic or stiching of velvet and hide are the same for him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਸਤੂਰੀ ਅਤੇ ਥੋਮ ਦੀ ਵਾਸ਼ਨਾਂ ਅਤੇ ('ਮੇਹਰ ਕੁਲੀ') ਮਖਮਲ ਅਤੇ ਚੰਮ ਦਾ ਤੋਪਾ (ਇਕੋ ਜਾਣਦਾ ਹੈ।"