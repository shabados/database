[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲ ਸਾਧਸੰਗਿ; ਮਿਲਿ ਦੁਤਰੁ ਤਰਣੇ ।੧੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The pleasure fruit of gurmukhs is the holy congregation meeting which the ardous world-ocean is crossed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸੁਖ ਫਲ) ਸ੍ਵਰੂਪਾਨੰਦ ਦੀ ਪ੍ਰਾਪਤੀ ਗੁਰਮੁਖਾਂ ਨੂੰ ਹੁੰਦੀ ਹੈ ਜੋ ਸਾਧ ਸੰਗਤ ਨੂੰ ਮਿਲਕੇ ਕਠਨ (ਸੰਸਾਰ ਨੂੰ) ਤਰ ਜਾਂਦੇ ਹਨ (ਜੋ ਹਉਂ ਤੋਂ ਟੇਕ ਚੁਕਕੇ ਗੁਰੂ ਤੇ ਟੇਕ ਧਾਰਦੇ ਹਨ)।"