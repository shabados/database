[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਤਿਸੁ ਢਾਢੀ ਬਲਿਹਾਰ; ਜਿ ਗਾਵੈ ਗੁਣ ਅਪਾਰ ॥"
page = 962
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am devoted unto that eulogist, who hymns the praise of the Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਕੀਰਤਨੀਏ ਤੋਂ ਸਦਕੇ ਵੰਝਦਾ ਹਾਂ, ਜੋ ਅਨੰਤ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to that musician who sings the Glorious Praises of the Infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਸ ਢਾਢੀ ਕੇ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ, ਜੋ ਹੇ ਅਪਾਰ! ਤੇਰੇ ਗੁਨੋਂ ਕੋ ਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਢਾਢੀ ਤੋਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ ਜੋ ਤੇਰੇ ਬੇਅੰਤ ਗੁਣ ਗਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਅਪਾਰ = ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, ofrezco mi vida para ese músico que canta Tu Alabanza Infinita."