[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨ. ਤੇਰੇ ਬਚਨ ਅਨੂਪ; ਚਾਲ ਨਿਰਾਲੀ ॥"
page = 248
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Mohan, beyond-praise is Thy speech, and singular is Thine department."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ! ਉਪਮਾ-ਰਹਿਤ ਹੈ ਤੇਰੀ ਬੋਲ ਬਾਣੀ ਅਤੇ ਅਨੋਖੀ ਹੈ ਤੇਰੀ ਰਹਿਣੀ ਬਹਿਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Mohan, your speech is incomparable; wondrous are your ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ ਜੀ! ਆਪ ਕੇ ਬਚਨ ਅਨੂਪ ਹੈਂ ਔਰ (ਚਾਲ) ਮ੍ਰਿਯਾਦਾ ਆਪ ਕੀ ਨਿਰਾਲੀ ਅਰਥਾਤ ਸਭ ਸੇ ਭਿੰਨ ਹੈ। ਚਾਲ ਕਾ ਭਾਵ ਇਹ ਹੈ, ਜੋ ਮੋਹਨ ਜੀ ਜੋਗ ਮਾਰਗੀ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ! ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਬਚਨ ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ, ਤੇਰੀ ਚਾਲ (ਜਗਤ ਦੇ ਜੀਵਾਂ ਦੀ ਚਾਲ ਨਾਲੋਂ) ਵੱਖਰੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨ = ਹੇ ਮੋਹਨ ਪ੍ਰਭੂ! ਅਨੂਪ = ਸੋਹਣੇ। ਨਿਰਾਲੀ = ਅਨੋਖੀ, ਵੱਖਰੀ ਕਿਸਮ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Mojan, Maravilloso es Tu Hablar, Maravillosas Tus Maneras."