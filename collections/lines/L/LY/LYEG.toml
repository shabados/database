[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਅੰਦਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ; ਗੁਰਬਾਣੀ ਵੀਚਾਰਿ ॥"
page = 1422
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who cherish the Name treasure within them and reflect over the Guru's word,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰਵਾਰ ਨਾਮ ਦਾ ਖਜਾਨਾ ਹੈ ਅਤੇ ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੋਚਦੇ ਵਿਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have the Naam within, contemplate the Word of the Guru's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਰਿਦੇ ਅੰਤਰ ਨਾਮ ਰੂਪੀ ਖਜਾਨਾ ਹੈ ਵੁਹ ਸਦਾ ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਕੀ ਵੀਚਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾ ਕੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ- ਖ਼ਜ਼ਾਨਾ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que tienen al Naam en el interior, meditan en la Palabra del Bani del Guru,"