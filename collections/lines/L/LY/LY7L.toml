[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਹਿ; ਨਾਮੁ ਨਿਰੰਜਨ ਅੰਸੁ ॥"
page = 1256
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in which there is even a particle of the Immaculate Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ, ਜਿਸ ਵਿੱਚ ਪਵਿੱਤਰ ਨਾਮ ਇਕ ਕਿਣਕਾ ਮਾਤ੍ਰ ਭੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if even a tiny particle of the Immaculate Naam is within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਂ ਨਿਰੰਜਨ ਕੇ ਨਾਮ ਕੀ ਅੰਸ ਮਾਤ੍ਰ ਭੀ ਹੋਵੈ, ਭਾਵ ਯੇਹਿ ਕੇ ਜੋ ਨਾਮ ਕੋ ਥੋੜੇ ਜਪਣੇ ਵਾਲਾ ਭੀ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਰੀਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ (ਲਿਸ਼ਕਾਰਾ ਮਾਰਦੀ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en ella está el Nombre Inmaculado,"