[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਪੀਅ ਕੀ ਤ੍ਰੀਅ ਬਾਤ ਸੁਨੀ; ਦੁਖੁ ਕੀ ਤਬ ਬਾਤ ਸਭੈ ਬਿਸਰਾਈ ॥"
page = 514

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the words of the beloved, Rukmani forgot all her affliction"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਇਸਤਰੀ (ਰੁਕਮਨੀ) ਨੇ ਪ੍ਰੀਤਮ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ) ਦੀ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਗੱਲ ਸੁਣੀ, ਤਦ ਦੁਖ ਦੀ ਸਾਰੀ ਗੱਲ ਭੁਲਾ ਦਿੱਤੀ।"