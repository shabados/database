[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਖੋਟੇ; ਦਯਿ ਵਿਛੋੜੇ ॥੧੧॥"
page = 306
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The evil-minded are separated by God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੀ ਆਤਮਾ ਵਾਲਿਆਂ ਨੂੰ ਵਾਹਿਗੁਰੂ ਜੁਦਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The evil-minded are consigned to separation from the Lord. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਕੇ ਖੋਟੇ ਹੈਂ, ਸੋ (ਦਯਿ) ਪਰਮੇਸਰ ਤੈਂ ਵਿਛੋੜੇ ਹੈਂ ਅਰਥਾਤ ਚੌਰਾਸੀ ਮੇਂ ਭਟਕਾਏ ਹੈਂ॥☬ਅਕਬਰ ਕੇ ਵਕਤ ਜਿਸ ਕੀ ਪੁਕਾਰ ਨਹੀਂ ਸੁਣੀ ਜਾਤੀ ਥੀ, ਕਾਲਖ ਲਗਾਇ ਕਰ ਅਪਨੇ ਕਪੜੇ ਅਤੀ ਮਲੀਨ ਕਰ ਕੇ ਪਾਤਸ਼ਾਹ ਕੇ ਸਾਹਮਣੇ ਜਾਤਾ। ਉਸ ਕੀ ਪੁਕਾਰ ਉਸੀ ਵਕਤ ਸੁਨੀ ਜਾਤੀ ਥੀ। ਸੋ ਮਰਵਾਹੇ ਨੇ ਗੁਰੂ ਅਮਰ ਦਾਸ ਜੀ ਪਰ ਬਹੁਤ ਬੇਰ ਫਰਿਆਦ ਕਰੀ, ਅਕਬਰ ਸ਼ਾਹ ਨੇ ਨਾ ਸੁਣੀ, ਤਬ ਉਸ ਨੇ ਖਿਧੋਲਾ ਅਪਨੇ ਟਹਲੂਏ ਕੇ ਗਲ ਪਾਇਆ। ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਮਨੋਂ ਖੋਟਿਆਂ ਨੂੰ ਖਸਮ ਨੇ (ਆਪਣੇ ਨਾਲੋਂ) ਵਿਛੋੜ ਦਿੱਤਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con esta falsedad en la mente, el Señor no les permite disfrutar de Su Presencia.(1)"