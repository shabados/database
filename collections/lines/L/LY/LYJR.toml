[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਾਇ. ਤਨੁ ਸਾਜਿਆ; ਰਖਿਆ ਬਣਤ ਬਣਾਇ ॥"
page = 138
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having created the body the Creator infused Life therein and made arrangements to protect it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਨੂੰ ਰਚ ਕੇ ਕਰਤਾਰ ਨੇ ਉਸ ਅੰਦਰ ਜਿੰਦ ਜਾਨ ਪਾਈ ਅਤੇ ਇਸ ਨੂੰ ਬਚਾਉਣ ਦਾ ਪ੍ਰਬੰਧ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He placed the soul in the body which He had fashioned. He protects the Creation which He has created."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਪੰਚ ਤਤ ਕੇ ਸਰੀਰ ਰਚ ਕਰ (ਜੀਉ ਪਾਇ) ਪ੍ਰਾਣ ਕਲਾ ਕੋ ਧਾਰਣ ਕੀਆ, ਪੁਨਾ ਐਸੀ ਬਨਤ ਬਣਾਇਕੇ ਰਖ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨੇ) ਜਿੰਦ ਪਾ ਕੇ (ਮਨੁੱਖ ਦਾ) ਸਰੀਰ ਬਣਾਇਆ ਹੈ, (ਕਿਆ ਸੋਹਣੀ) ਘਾੜਤ ਘੜ ਕੇ ਰੱਖੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que dio vida a tu cuerpo, y quien te transformó en una belleza,"