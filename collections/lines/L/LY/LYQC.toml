[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਭਗਤਿ, ਨਾਹੀ ਸੁਖੁ ਪ੍ਰਾਨੀ; ਬਿਨੁ ਗੁਰ. ਗਰਬੁ ਨ ਜਾਈ ॥੨॥"
page = 504
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, sans God's service, there is no peace and without the Guru, pride departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫਾਨੀ ਬੰਦੇ! ਵਾਹਿਗੁਰੂ ਦੀ ਘਾਲ ਦੇ ਬਗੈਰ ਕੋਈ ਆਰਾਮ ਨਹੀਂ ਅਤੇ ਨਾਂ ਹੀ ਗੁਰਾਂ ਬਾਝੋਂ ਹੰਕਾਰ ਦੂਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without devotional worship to the Lord, O mortal, there can be no peace. Without the Guru, pride does not depart. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹਰਿ ਭਗਤਿ ਸੇ ਬਿਨਾਂ ਪ੍ਰਾਨੀ ਕੋ ਸੁਖੁ ਨਹੀ ਹੋਤਾ ਅਰੁ ਗੁਰੂ ਕਾ ਉਪਦੇਸ ਕਮਾਏ ਬਿਨਾਂ ਹੰਕਾਰ ਨਹੀਂ ਜਾਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਪ੍ਰਾਣੀ! ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਮਿਲਦਾ, ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਅਹੰਕਾਰ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਨੀ = ਹੇ ਪ੍ਰਾਣੀ! ਗਰਬੁ = ਅਹੰਕਾਰ। ਨ ਜਾਈ = ਨਹੀਂ ਜਾਂਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin la Alabanza del Señor, no hay Paz. Oh hombre, sin el Guru no podrás deshacerte de tu ego. (2)"