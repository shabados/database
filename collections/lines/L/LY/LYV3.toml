[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰੇ ਅਨੇਕ ਨ ਏਕ ਬਚਿਯੋ; ਬਹੁ ਬੀਰ ਗਿਰੇ ਰਨ ਭੂਮਿ ਮਝਾਰੇ ॥"
page = 406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Not even one soldier has survived"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਮਾਰੇ ਗਏ ਹਨ ਅਤੇ ਇਕ ਵੀ ਬਚਿਆ ਨਹੀਂ ਹੈ; ਬਹੁਤ ਸਾਰੇ ਸੂਰਮੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਡਿਗੇ ਪਏ ਹਨ।"