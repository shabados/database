[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਬਚਨ ਨਾਨਕੁ ਕਹੈ; ਪਰਗਟ ਸਭ ਮਾਹਿ ॥"
page = 815
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak utters the true words, which are manifest amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚੇ ਸ਼ਬਦ ਉਚਾਰਨ ਕਰਦਾ ਹੈ ਜੋ ਸਾਰਿਆਂ ਵਿੱਚ ਐਨ ਸਪੱਸ਼ਟ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak speaks the true words, which are obvious to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਤੇਰੇ ਆਗੇ ਸਚੇ ਬਚਨ ਕਹਿਤਾ ਹੂੰ, ਇਹ ਕਥਾ ਸਰਬ ਵਿਖੇ ਪ੍ਰਗਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਨਕ ਆਖਦਾ ਹੈ-ਇਹ ਬਚਨ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਹੀ ਪ੍ਰਤੱਖ ਤੌਰ ਤੇ ਅਟੱਲ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak recita la Verdad que es manifiesta a todos;"