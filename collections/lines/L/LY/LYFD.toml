[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਤਬ ਜਬ ਕਬ; ਤੁਹੀ ਤੁਹੀ ॥"
page = 969
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now and then and here and hereafter, there is but Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਅਤੇ ਤਦੋਂ, ਅਤੇ ਏਥੇ ਤੇ ਓਥੇ ਕੇਵਲ ਤੂੰ ਹੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now and then, here and there, You, only You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਰੀਰ ਕਾ ਅੰਤ ਹੋਨੇ ਲਗੇਗਾ ਤਬ ਭੀ ਔ ਅਬ ਭੀ ਮੈਨੇ ਤਾਂ ਤੂਹੀਂ ਤੂਹੀਂ ਜਾਨਿਆ ਹੈ। ਇਹੁ ਨਿਸਚਾ ਤੌ (ਕਬ) ਕਬੀ ਭੀ ਮੇਰੇ ਮਨ ਤੇ ਨਹੀਂ ਜਾਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਦਾ ਲਈ ਤੂੰ ਹੀ ਤੂੰ ਹੀ ਮੇਰਾ ਸਹਾਰਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬ ਤਬ = ਹੁਣ ਤੇ ਤਦੋਂ। ਜਬ ਕਬ = ਜਦ ਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni Tú tiemblas, ni yo me caigo; así has conservado mi Honor."