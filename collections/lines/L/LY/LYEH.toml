[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਨਦਰਿ ਭਈ. ਗੁਰਿ ਮੇਲੇ; ਪ੍ਰਭ ਭਾਣਾ ਸਚੁ ਸੋਈ ॥੨॥"
page = 1153
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, on whom is God's grace, meet with the Guru. They alone are true, who are pleasing to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਰਹਿਮਤ ਹੈ, ਉਹ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦੇ ਹਨ। ਕੇਵਲ ਉਹ ਹੀ ਸੱਚਾ ਹੈ ਜੋ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are blessed with His Grace meet with the Guru. They alone are true, who are pleasing to God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਭਈ ਹੈ ਤਿਸ ਕੋ ਗੁਰੂ ਮਿਲਾਏ ਹੈਂ, ਪੁਨਹ ਸੋਈ ਪੁਰਸ (ਸਚੁ) ਨਿਸਚੈ ਕਰ ਕੇ ਪ੍ਰਭੂ ਕੋ (ਭਾਣਾ) ਪ੍ਯਾਰਾ ਲਗਾ ਹੈ। ਬਿਨਾਂ ਪ੍ਰਭੂ ਕੇ ਭਾਏ ਤੇ ਦੁਬਿਧਾ ਰੋਗ ਕਰ ਸਭ ਰੋਗੀ ਹੈਂ ਦੁਬਿਧਾ ਨਾਮ ਦੈਤ ਭਾਵ ਕਾ ਹੈ, ਸੋ ਕਹਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਪਰਮਾਤਮਾ ਦੀ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਹੋ ਗਈ, ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਨੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲਿਆ। ਜੇਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਉਹ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦਾ ਰੂਪ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si, aquél sobre quien se encuentra posada la Gracia de Dios, encuentra al Guru, pues tal es la Voluntad de Dios, y esa Voluntad es Eternamente Verdadera. (2)"