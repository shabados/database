[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਕਪਾਹ. ਸੰਤੋਖੁ ਸੂਤੁ; ਜਤੁ ਗੰਢੀ. ਸਤੁ ਵਟੁ ॥"
page = 471
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make compassion the cotton contentment the thread, continence the knot and truth the twist."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨੀ ਨੂੰ ਕਪਾਸ, ਸੰਤੁਸ਼ਟਤਾ ਨੂੰ ਧਾਗਾ, ਪ੍ਰਹੇਜ਼ਗਾਰੀ ਨੂੰ ਗੱਠ ਅਤੇ ਸੱਚ ਨੂੰ ਮਰੋੜਾ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make compassion the cotton, contentment the thread, modesty the knot and truth the twist."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵੋਂ ਪਰ ਦ੍ਯਾ ਕਰਨੀ ਯਹੀ ਤੋ ਕਪਾਸ ਹੋਇ ਔਰ ਉਸ ਮੇਂ ਸੇ ਸੰਤੋਖ ਕਾ ਸੂਤ ਨਿਕਾਲੈ ਔਰ ਇੰਦ੍ਰੀਓਂ ਕਾ ਦਮਨ ਰੂਪ ਕੀਆ ਗੰਢਾਂ ਦੇਵੇ, ਸਤ ਬੋਲਨ ਰੂਪ ਵਟੁ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਉਹ ਜਨੇਊ ਜਿਸ ਦੀ ਕਪਾਹ ਦਇਆ ਹੋਵੇ, ਜਿਸ ਦਾ ਸੂਤ ਸੰਤੋਖ ਹੋਵੇ, ਜਿਸ ਦੀਆਂ ਗੰਢਾਂ ਜਤ ਹੋਣ, ਅਤੇ ਜਿਸ ਦਾ ਵੱਟ ਉੱਚਾ ਆਚਰਨ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Compasión es el algodón, el Contentamiento es el hilo, la Continencia es el nudo y la Verdad la trenza."