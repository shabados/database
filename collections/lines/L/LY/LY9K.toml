[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਕਰਮ ਕਮਾਵੈ ਬਿਗਸੈ; ਹਰਿ ਬੈਰਾਗੁ ਅਨੰਦੁ ॥"
page = 29
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward does good deeds and blooms. God's affection brings bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਣ ਭਲੇ ਕੰਮ ਕਰਦਾ ਤੇ ਖਿੜਦਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਦੀ ਪਿਰਹੜੀ ਖੁਸ਼ੀ ਪੈਦਾ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs do good deeds and blossom forth; balanced and detached in the Lord, they are in ecstasy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰਮੁਖਿ ਪੁਰਸ ਕਰਮ ਤੋ ਕਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਰਿਦੇ ਸੇ ਖਿੜੇ ਰਹਿਤੇ ਹੈਂ। ਸੋ ਕੈਸੇ ਖਿੜੇ ਰਹਿਤੇ ਹੈਂ, ਤਿਨ ਕੋ ਜੋ ਕਬੀ ਇਸਟ ਔਰ ਅਨਿਸ੍ਟ ਆਇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਤਬ ਤਿਸ ਕਰ ਹਰਖ ਔਰੁ ਸੋਕਵਾਨ ਨਹੀਂ ਹੋਤੇ? ਕਿਯੋਂਕਿ ਜਗਤ ਸੇ ਤੋ ਤਿਨ ਕੋ ਬੈਰਾਗੁ ਭ੍ਯਾ ਹੈ, ਯਾਤੇ ਹਰੀ ਕੇ ਸ੍ਵਰੂਪੁ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋ ਕਰ ਪਰਮਾਨੰਦ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ (ਗੁਰੂ ਦੇ ਦੱਸੇ) ਕਰਮ ਕਰਦਾ ਹੈ ਤੇ (ਅੰਦਰੋਂ) ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ (ਕਿਉਂਕਿ ਉਸ ਦੇ ਅੰਦਰ) ਪਰਮਾਤਮਾ ਦਾ ਪ੍ਰੇਮ ਹੈ ਤੇ ਆਤਮਕ ਸੁਖ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਗਸੈ = ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ। ਹਰਿ ਬੈਰਾਗੁ = ਪਰਮਾਤਮਾ ਦਾ ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que ven hacia Dios hacen el bien y florecen, pues el Amor a Dios es la renunciación que trae el Éxtasis."