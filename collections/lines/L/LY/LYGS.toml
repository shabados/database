[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਿਫਤੀ ਰਤਿਆ; ਮਨੁ ਤਨੁ ਹਰਿਆ ਹੋਇ ॥"
page = 1240
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Lord's praise, O Nanak, one's soul and body are reverdured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀਆਂ ਸਿਫਤਾਂ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਹੇ ਨਾਨਕ! ਜੀਵ ਦੀ ਜਿੰਦੜੀ ਤੇ ਦੇਹ ਹਰੇ ਭਰੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, imbued with the Lord's Praise, the mind and body blossom forth, rejuvenated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਸਿਫਤੀ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਪ੍ਰੇਮ ਕਰਨੇ ਸੇ ਮਨ ਅਰ ਤਨ ਹਰਿਆ ਅਨੰਦ ਹੋ ਜਾਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਰੰਗੇ ਜਾਈਏ ਤਾਂ ਮਨ ਤਨ ਹਰੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿਆ = ਹਰਾ, ਸ਼ਾਂਤੀ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando uno se imbuye en la Alabanza del Señor la mente y el cuerpo florecen."