[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਸਤ੍ਰ ਪਹਿਰਿ ਬਹੁ ਮੋਲ ਕੇ; ਅਤਿਥ ਭੇਸ ਕੋ ਡਾਰਿ ॥"
page = 834

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The woman weared the new clothes and put the expensive garments."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਨੇ) ਸਾਧ ਦੇ ਭੇਸ ਨੂੰ ਉਤਾਰ ਕੇ ਵੱਡ ਮੁਲੇ ਬਸਤ੍ਰ ਪਾ ਲਏ।"