[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਅਰਾਧਹਿ ਪ੍ਰਭ ਗੁਣਤਾਸ ॥"
page = 894
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All mediate on Thee, O my Master the Treasure of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਹੇ ਗੁਣਾਂ ਦੇ ਖਜਾਨੇ ਮੇਰੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All worship and adore You, God, O treasure of excellence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਗੁਣੋਂ ਕੋ ਸਮੁੰਦਰ ਸਭ ਤੇਰੇ ਕੋ ਹੀ ਖਾਨ ਪਾਨ ਆਦਿਕੋਂ ਕੇ ਲੀਏ ਅਰਾਧਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਜੀਵ ਤੇਰਾ ਹੀ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ ਜੀਵ। ਅਰਾਧਹਿ = ਅਰਾਧਦੇ ਹਨ, ਯਾਦ ਕਰਦੇ ਹਨ। ਗੁਣਤਾਸ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Tesoro de Excelencias, todos Te alaban y adoran."