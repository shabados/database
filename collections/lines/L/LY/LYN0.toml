[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲੇ. ਦੇ ਵਡਿਆਈ ॥"
page = 1044
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, by uniting man with the Guru, He units man in His union and blesses him with glory,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖ਼ੁਦ ਹੀ ਬੰਦੇ ਨੂੰ ਗੁਰਾਂ ਨਾਲ ਜੋੜ ਕੇ ਪ੍ਰਭਤਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Uniting with Himself, He bestows glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਤਿਸੰਗ ਮੇਂ ਮੇਲ ਕੇ ਜਿਸ ਕੋ ਵਡਿਆਈ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈ ਤੇ ਇੱਜ਼ਤ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos bendice con Gloria y nos une en Su Ser."