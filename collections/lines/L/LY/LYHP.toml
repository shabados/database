[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਜਿ ਲੇਹਿ ਰੇ ਮਨ; ਸਾਰਿਗਪਾਨੀ ॥੨॥"
page = 1159
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, contemplate thou on the world-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਜਗ ਦੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal being, vibrate and meditate on the Lord of the World. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਨ) ਪ੍ਯਾਰੇ ਤਬ ਤਕ (ਸਾਰਿਗਪਾਨੀ) ਭਗਵਾਨ ਕੋ ਸਿਮਰਨ ਕਰ ਲੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਤੋਂ ਪਹਿਲਾਂ ਪਹਿਲਾਂ ਹੀ) ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰ ਲੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habita en tu Dios, oh mente mía. (2)"