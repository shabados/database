[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਗ ਭਏ ਜਿਮ ਬੈਦ ਬੁਲਈਅਤ; ਭੀਰ ਪਰੇ ਜਿਮ ਬੀਰ ਬੁਲਯੈ ॥੭੬੨॥"
page = 371

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "” Just as a doctor is called when one catches some ailment, in the same manner, in adversity, the heroes are remembered.762."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਰੋਗ ਦੇ ਹੋਣ ਤੇ ਵੈਦ ਨੂੰ ਬੁਲਾਈਦਾ ਹੈ, ਤਿਵੇਂ ਭੀੜ ਪੈਣ ਤੇ (ਕਿਸੇ) ਸੂਰਵੀਰ ਨੂੰ ਬੁਲਾਇਆ ਜਾਂਦਾ ਹੈ ॥੭੬੨॥"