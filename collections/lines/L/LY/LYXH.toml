[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨੀਚ ਕਉ; ਕੋਈ ਨ ਜਾਨੈ ॥"
page = 386
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The menial, whom no body knows,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੀਵੇਂ ਪੁਰਸ਼ ਨੂੰ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That wretched being, whom no one knows"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੀਚ ਕੋ ਕੋਈ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਨੀਵੀਂ ਜਾਤਿ ਦਾ ਸਮਝ ਕੇ ਕੋਈ ਜਾਣਦਾ-ਪਛਾਣਦਾ ਭੀ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਚ ਕਉ = ਨੀਵੀਂ ਜਾਤੀ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ। ਨ ਜਾਨੈ = ਨਹੀਂ ਜਾਣਦਾ-ਪਛਾਣਦਾ, ਕਿਸੇ ਗਿਣਤੀ ਵਿਚ ਨਹੀਂ ਗਿਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pobre infeliz a quien nadie"