[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਜਠਰ ਅਗਨਿ ਮਹਿ; ਰਹਤਾ ॥੨॥"
page = 337
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thou then, escaped the fire of the belly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੂੰ ਪੇਟ ਦੀ ਅੱਗ ਵਿਚੋਂ ਬਚ ਨਿਕਲਿਆਂ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, you escaped the fire of the belly. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਉ (ਜਠਰ) ਪੇਟ ਮੇਂ ਜੋ ਅੰਨ ਆਦਿਕ ਕੋ ਪਚਾਵਨੇ ਵਾਲੀ ਅਗਨੀ ਹੈ ਤਿਸ ਮੇਂ (ਰਹਤਾ) ਬਚਤਾ ਥਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਪੇਟ ਦੀ ਅੱਗ ਵਿਚ ਭੀ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "va a través de muchas posturas de Yoga, y de cabeza espera pacientemente nacer.(2)"