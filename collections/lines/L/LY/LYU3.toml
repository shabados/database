[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ ਨ ਆਵੈ; ਮੂੜੇ ਚੀਤਿ ॥"
page = 267
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his heart, the fool thinks not of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਮੂਰਖ ਮੌਤ ਨੂੰ ਯਾਦ ਹੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death does not even come to mind for the fool."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮੂਰਖ ਕੇ ਤਾਂਈ ਕਾਲੁ ਯਾਦ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੂਰਖ ਦੇ ਚਿਤ ਵਿਚ (ਕਦੇ) ਮੌਤ (ਦਾ ਖ਼ਿਆਲ ਭੀ) ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y en su ilusión olvida que la muerte acabará con todo."