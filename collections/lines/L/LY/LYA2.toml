[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਅੰਤ. ਅੰਤੁ ਨ ਜਾਇ ਪਾਇਆ; ਗਹੀ ਨਾਨਕ. ਚਰਣ ਸਰਨ ॥੪॥੫॥੮॥"
page = 458
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the end of the Endless Lord cannot be found. Nanak, I have grasped the protection of His feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓੜਕ-ਰਹਿਤ ਸਾਈਂ ਦਾ ਓੜਕ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ। ਹੇ ਨਾਨਕ ਮੈਂ ਉਸ ਦੇ ਚਰਨਾਂ ਦੀ ਪਨਾਹ ਪਕੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but still, the end of the endless Lord cannot be found. O Nanak, I have taken to the Sanctuary of His lotus feet. ||4||5||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਭੀ ਬੇਅੰਤ ਕਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹਮਨੇ ਤਿਸ ਕੇ ਚਰਣੋਂ ਕੀ ਸਰਣ ਗ੍ਰਹਣ ਕਰੀ ਹੈ॥੪॥੫॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ। ਹੇ ਨਾਨਕ! (ਆਖ-ਮੈਂ ਉਸ ਪਰਮਾਤਮਾ ਦੇ) ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਲਿਆ ਹੈ ॥੪॥੫॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਅੰਤ ਅੰਤੁ = ਬੇਅੰਤ (ਪ੍ਰਭੂ) ਦਾ ਅੰਤ। ਗਹੀ = (ਮੈਂ) ਫੜੀ ਹੈ ॥੪॥੫॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así Nanak toma asilo a Sus Pies. (4‑5‑8)"