[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਏਨੀ ਟੋਲੀ. ਭੁਲੀਅਸੁ; ਤਿਸੁ ਕੰਤ. ਨ ਬੈਠੀ ਪਾਸਿ ਜੀਉ ॥"
page = 762
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am gone astray in these decorations and sit not near that Bridegroom of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਸਜਾਵਟਾਂ ਅੰਦਰ ਮੈਂ ਕੁਰਾਹੇ ਪਈ ਹੋਈ ਹਾਂ ਅਤੇ ਉਸ ਆਪਣੇ ਭਰਤੇ ਦੇ ਨੇੜੇ ਨਹੀਂ ਬਹਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have been fooled by these decorations, and I do not sit near my Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਨ ਪਦਾਰਥੋਂ ਮੇਂ ਹੀ ਭੂਲ ਗਈ ਹੂੰ। ਅਪਨਾ ਜੋ ਤੂੰ ਸੁਆਮੀ ਹੈਂ (ਤਿਸ) ਤੇਰੇ ਪਾਸ ਨਾ ਬੈਠੀ, ਭਾਵ ਤੇਰੇ ਸਰੂਪ ਚਿੰਤਨ ਕਾ ਅਨੰਦ ਨਾ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਹਨਾਂ ਸੋਹਣੇ ਪਦਾਰਥਾਂ ਵਿਚ ਹੀ (ਫਸ ਕੇ) ਗ਼ਲਤੀ ਖਾ ਗਈ, (ਇਹ ਪਦਾਰਥ ਦੇਣ ਵਾਲੇ) ਉਸ ਖਸਮ-ਪ੍ਰਭੂ ਦੇ ਪਾਸ ਮੈਂ ਨਾਹ ਬੈਠੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me han encantado por su belleza, pero por eso, no me siento al lado de mi Amor."