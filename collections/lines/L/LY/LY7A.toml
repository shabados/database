[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਦ ਦਏ ਕਰ ਕੈ ਤੁਮ ਹੀ; ਜਗ ਮੈ ਛਿਨ ਤਾਤ ਭਯੋ ਜਬ ਘਾਠੋ ॥"
page = 329

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Whenever there had been destruction of knowledge in the world, it were you, who gave the knowledge of the Vedas to the people"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜਦੋਂ ਜਗਤ ਵਿਚ ਗਿਆਨ ਦਾ ਘਾਟਾ ਪੈ ਗਿਆ, ਤਦੋਂ ਤੁਸੀਂ ਹੀ ਵੇਦ ਪ੍ਰਦਾਨ ਕੀਤੇ ਸਨ।"