[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਰਚਿ ਰਚਿਆ ਪੁਰਖਿ ਬਿਧਾਤੈ; ਨਾਲੇ ਹਉਮੈ ਪਾਈ ॥"
page = 999
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the powerful Creator, who has made thy make and has also put pride into thee;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਲਵਾਨ ਕਰਤਾਰ ਜਿਸ ਨੇ ਤੇਰੀ ਬਣਤਰ ਬਣਾਈ ਹੈ ਅਤੇ ਤੇਰੇ ਅੰਦਰ ਹੰਕਾਰ ਭੀ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Lord, the Architect of Destiny, formed your form; He also burdened you with egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬਿਧਾਤਾ ਪੁਰਖ ਨੇ ਪੰਚ ਤਤੋਂ ਕੋ ਰਚ ਕੇ ਸਰੀਰ ਰਚਿਆ ਹੈ, ਤਿਸ ਨੇ ਸਾਥ ਹੀ ਹੰਤਾ ਮਮਤਾ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਜਿਸ ਸਿਰਜਣਹਾਰ ਕਰਤਾਰ ਨੇ ਇਹ ਰਚਨਾ ਰਚੀ ਹੈ, ਉਸ ਨੇ (ਸਰੀਰ ਬਣਾਣ ਵੇਲੇ) ਹਉਮੈ ਭੀ ਨਾਲ ਹੀ (ਹਰੇਕ ਦੇ ਅੰਦਰ) ਪਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él,  Tu Creador, Quien te ha creado, puso también en ti el ego negativo."