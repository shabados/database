[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸਤਤਿ ਨਿੰਦਾ; ਸਬਦੁ ਵੀਚਾਰੁ ॥"
page = 1331
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning praise and dispraise of men, meditate I on the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ ਦੀ ਵਡਿਆਈ ਅਤੇ ਬੁਰਿਆਈ ਨੂੰ ਤਿਆਗ, ਮੈਂ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I pay no attention to slander and praise; I contemplate the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੋਂ ਕੇ ਸਬਦ ਵੀਚਾਰਨੇ ਤੇ ਅਬ ਉਸਤਤ ਔ ਨਿੰਦਾ ਮੈਨੇ ਸਮ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਜਾਂ ਇਸ ਵਲੋਂ ਨਫ਼ਰਤ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦਾ ਪਿਆਰ, ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ ਵੀਚਾਰ- (ਇਹ ਜੋ ਕੁਝ ਭੀ ਦੇਂਦਾ ਹੈ ਪ੍ਰਭੂ ਆਪ ਹੀ ਦੇਂਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No le pongo atención a la calumnia ni a la alabanza, sólo medito en la Palabra del Shabd."