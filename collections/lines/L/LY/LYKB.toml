[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ︀ਯਾਗ ਦਈ ਸੁਧਿ ਅਉਰ ਸਭੈ ਹਰਿ ਬਾਤਨ ਕੇ ਰਸ ਭੀਤਰ ਪਾਗੀ ॥"
page = 384

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Losing their consciousness, they are absorbed in the passionate love of Krihsna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਹੋਰ ਸਾਰੀ ਸੁਧ ਛਡ ਦਿੱਤੀ ਹੈ ਅਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੀਆਂ ਗੱਲਾਂ ਦੇ ਰਸ ਵਿਚ ਭਿਜ ਗਈਆਂ ਹਨ।"