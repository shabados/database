[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਤੁ ਪੈਝੈ. ਮਿਤੁ ਬਿਗਸੈ; ਜਿਸੁ ਮਿਤ ਕੀ ਪੈਜ ਭਾਵਏ ॥"
page = 923
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the friend receives a robe of honour, then the friends, who desire their friend's who desire their friend's honour, are pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਿੱਤਰ ਨੂੰ ਸਿਰੋਪਾ ਮਿਲਦਾ ਹੈ ਤਾਂ ਮਿੱਤ੍ਰ ਜੋ ਆਪਣੇ ਮਿੱਤ੍ਰ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਲੋੜਦੇ ਹਨ, ਖੁਸ਼ੀ ਥੀ ਵੰਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When a friend receives a robe of honor, then his friends are pleased with his honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਅਪਨੇ ਮਿਤ੍ਰ ਕੀ (ਪੈਜ) ਪਤਿਸ੍ਟਾ ਭਾਵਤੀ ਹੈ, ਸੋ ਜੈਸੇ ਮਿਤ੍ਰ (ਪੈਝ) ਸਿਰੋਪਾਉ ਪਹਰਤਾ ਹੈ, ਭਾਵ ਜਬ ਰਾਜ ਦਰਬਾਰ ਮੇਂ ਵਡਿਆਈ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ ਤਬ ਸੋ ਮਿਤ੍ਰ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ। ਤੈਸੇ ਹਮਾਰਾ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਨਿਰਉਪਾਧ ਹੋ ਕਰ ਅਭੇਦ ਹੋਣਾ ਦੇਖ ਕੇ ਪ੍ਰਸੰਨ ਹੋਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਮਿਤ੍ਰ ਦੀ ਵਡਿਆਈ (ਹੁੰਦੀ) ਚੰਗੀ ਲੱਗਦੀ ਹੈ, ਉਹ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ (ਜਦੋਂ) ਉਸ ਦੇ ਮਿਤ੍ਰ ਨੂੰ ਆਦਰ ਮਿਲਦਾ ਹੈ।"

