[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਹੀ ਚਿਤ ਚੀਨੋ ਤਿਸੈ ਦਿਉਸ ਨਾਹੰ ॥੬੩॥"
page = 631

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who has long arms and dreadful bow, recognize him as dinkar of Surya.63."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਚਿਤ ਵਿਚ ਸਹੀ ਕਰ ਕੇ ਸਮਝ ਲਵੋ ਕਿ ਉਹ ਸੂਰਜ ਹੈ ॥੬੩॥"