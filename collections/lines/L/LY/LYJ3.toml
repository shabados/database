[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤੋ ਹੀ; ਮਨਿ ਕੀਰਤਨੁ ਮੀਠਾ ॥"
page = 1157
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Spontaneously the Lord's praise sweet unto my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਹੀ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ-ਸਲਾ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਮਿੱਠੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, the Kirtan of the Lord's Praise seems so sweet to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭਾਵਕ ਹੀ ਪਰਮੇਸ੍ਵਰ ਕਾ ਕੀਰਤਨੁ ਮਨ ਮੇਂ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਜਪ ਕੇ ਹੀ ਮੇਰੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਪਿਆਰੀ ਲੱਗ ਰਹੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma espontánea la Alabanza de Dios se hace Dulce para mí."