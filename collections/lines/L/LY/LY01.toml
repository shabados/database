[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਜਨ ਕਉ ਮੁਕਤਿ ਜੁਗਤਿ ॥"
page = 264
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the way of salvation to His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਸ ਦੇ ਗੋਲੇ ਲਈ ਕਲਿਆਣ ਦਾ ਰਸਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is the path of liberation for His humble servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੌ ਹਰੀ ਕਾ ਨਾਮ ਹੀ ਮੁਕਤੀ ਹੈ, (ਜੁਗਤਿ) ਜੋੜਨੇ ਹਾਰ ਅਰਥਾਤ ਪ੍ਰਾਪਤ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਵਾਸਤੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਹੀ) (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਛੁਟਕਾਰੇ ਦਾ ਵਸੀਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ ਕਉ = ਭਗਤ ਜਨਾਂ ਵਾਸਤੇ। ਮੁਕਤਿ = (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਛੁਟਕਾਰਾ। ਜੁਗਤਿ = ਤਰੀਕਾ, ਵਸੀਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El nombre del Señor es el camino a la liberación de Sus humildes sirvientes."