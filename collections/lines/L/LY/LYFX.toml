[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਬਸਹਿ ਸੁਖ ਮੰਦਰਿ ॥"
page = 269
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose kindness thou dwellest comfortably in thy palace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਤੂੰ ਆਪਣੇ ਮਹਿਲ ਵਿੱਚ ਆਰਾਮ ਨਾਲ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you dwell in the palace of peace;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸਾਥ ਤੂੰ ਸੁਖਦਾਇਕ ਮੰਦਰੋਂ ਮੇਂ ਵਾ (ਸੁਖ ਮੰਦਰਿ) ਸੁਖ ਕੇ ਅੰਦਰ ਵਸਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਇਆ ਨਾਲ ਤੂੰ ਸੁਖ-ਮਹਲਾਂ ਵਿਚ ਵੱਸਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que por Su Gracia, gozas de un Oasis de Paz en tu interior."