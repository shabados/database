[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤਾਣ ਦਿਲ ਅਤੇ ਦੀਨ ਦੀ ਕੇਵਲ ਤੇਰੇ ਲਈ ਲੋੜ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾ ਤੂ ਦਾਰਮ ਅਜ਼ ਦਿਲੋ ਦੀਣ ਇਹਤਿਆਜ ।੧੬।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That the worldly people are inseparable from sorrows and worries. (26) (3)"