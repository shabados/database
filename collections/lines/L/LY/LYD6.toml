[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖੈ ਸੁਣੈ ਹਦੂਰਿ ਸਦ; ਘਟਿ ਘਟਿ ਬ੍ਰਹਮੁ ਰਵਿੰਦੁ ॥"
page = 47
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pervading God ever sees, hears and is just near He resides in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਨਿਤ ਹੀ ਵੇਖਦਾ, ਸ੍ਰਵਣ ਕਰਦਾ ਤੇ ਸਮੀਪ ਹੈ। ਉਹ ਹਰ ਦਿਲ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing and hearing, He is always close at hand. In each and every heart, God is pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਸਭ ਜੀਵੋਂ ਕੇ ਕਰਮੋਂ ਕੋ ਦੇਖ ਰਹਾ ਹੈ, ਔਰ ਬਚਨ ਸੁਨ ਰਹਾ ਹੈ, ਔਰ ਸਦੀਵ ਕਾਲ ਨਿਕਟ ਹੈ, ਕਿਉਂਕਿ ਘਟ ਘਟ ਮੇਂ ਬ੍ਰਹਮੁ (ਰਵਿੰਦੁ) ਰਵ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਅੰਗ-ਸੰਗ ਰਹਿ ਕੇ (ਹਰੇਕ ਜੀਵ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਨੂੰ) ਵੇਖਦਾ ਹੈ (ਹਰੇਕ ਜੀਵ ਦੀਆਂ ਅਰਦਾਸਾਂ) ਸੁਣਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਦੂਰਿ = ਹਾਜ਼ਰ-ਨਾਜ਼ਰ, ਅੰਗ-ਸੰਗ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ। ਰਵਿੰਦੁ = ਰਵ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él siempre lo ve todo, lo escucha todo, y prevalece en todos los corazones."