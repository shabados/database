[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਕਹੁ ਕਾਟੀ. ਕਾਨਹੁ ਕਾਟੀ; ਕਾਟਿ ਕੂਟਿ ਕੈ ਡਾਰੀ ॥"
page = 476
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have cut off her nose and shorn off her ears and having chopped and thrashed, I have expelled her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦਾ ਨੱਕ ਵੱਢ ਸੁਟਿਆ ਹੈ, ਤੇ ਕੰਨ ਕੁਤਰ ਛੱਡੇ ਹਨ। ਵੱਢ ਟੁੱਕ ਤੇ ਕੁੱਟ ਫਾਟ ਕੇ ਮੈਂ ਉਸ ਨੂੰ ਬਾਹਰ ਕੱਢ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have cut off her nose, and cut off her ears, and cutting her into bits, I have expelled her."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮਾਯਾ ਨੇ ਕਹਾ ਗੁਸਾਈਂ ਜੀ ਮੇਰਾ ਤੋ ਸਰਬਤ੍ਰ ਪਸਾਰਾ ਹੈ ਅਬ ਕਹਾਂ ਕਹਾਂ ਸੇ ਮੁਝੇ ਕਾਟੇਗਾ। ਸੰਤ ਜਨ ਤ੍ਰਿਗੁਣਾਤੀਤ ਹੈ ਤਿਨੋ ਨੇ ਤੇਰੇ ਵਿਖੇ ਸੰਬੰਧੀ ਸੁਗੰਧੀਓਂ ਕੇ ਗ੍ਰਹਣ ਕਰਨੇ ਸੇ ਨਾਕ ਸੇ ਕਾਟ ਦੀਆ ਹੈ, ਬਿਖ੍ਯ ਸਬੰਧੀ ਸਬਦ ਕੇ ਨ ਸੁਨਨੇ ਕਰ ਕਾਨੋਂ ਸੇ ਭੀ ਕਾਟ ਦੀਆ ਹੈ, (ਕਾਟ) ਤ੍ਵਚਾ ਇੰਦ੍ਰ੍ਯ ਸੇ ਭੀ ਤੇਰਾ ਸਪਰਸ ਨਹੀਂ ਕਰਤੇ ਹੈਂ, ਉਸ ਸੇ ਭੀ ਕਾਟੀ ਹੈ। (ਕੂਟ) ਚਖ੍ਯੂ ਇੰਦ੍ਰ੍ਯ ਸੇ ਭੀ ਤੁਝੇ ਕਾਟਾ ਹੈ। ਤੇਰੀ ਓਰ ਦੇਖਤੇ ਨਹੀਂ ਹੈਂ ਰਸਨਾ ਸੇ ਭੀ ਤੂੰ ਡਾਰੀ, ਭਾਵ ਤਿਆਗੀ ਹੈਂ। ਤੇਰੇ ਜਸ ਕੋ ਪਢਤੇ ਸੁਨਤੇ ਨਹੀਂ ਹੈਂ। ਵਾ ਜਦਿ੍ਯਪ ਤੂੰ (ਨਾਕ) ਸ੍ਵਰਗ ਦੇਵਤੋਂ ਕੋ ਕਾਟ ਗਿਰਾਉਤੀ ਹੈ, (ਕਾਨ) ਜੰਗਲ ਬਾਸੀ ਏਕਾਤੀ ਤਪਸ੍ਵੀਓਂ ਕੋ ਭੀ ਕਾਟ ਗਿਰਾਉਤੀ ਹੈ ਔਰ (ਕੂਟ) ਪਰਬਤ ਬਾਸੀਓਂ ਕੋ ਭੀ ਕੂਟ ਕਰ ਗਿਰਾਇ ਦੇਤੀ ਹੈ। ਐਸੀ ਸਾਮਰਥ ਤੀਨ ਲੋਕ ਕੀ ਪਿਆਰੀ ਭੀ ਹੈ, ਪਰੰਤੂ ਸੰਤ ਜਨ ਤੁਝੈ ਅਪਨੀ ਬੈਰਨ ਸਮਝਤੇ ਹੈਂ। ਵਾ ਪਰਤਖ੍ਯ ਜਬ ਕਬੀਰ ਜੀ ਕੇ ਬਚਨ ਨਾਂ ਮੰਨੇ ਤਬ ਨਾਕ ਸੇ ਕਾਟ ਡਾਰੀ ਔਰ ਕਾਨੋਂ ਸੇ ਭੀ ਕਾਟ ਦੀ ਔਰ ਨਾਕ ਕਾਨ ਕਾਟਨੇ ਪਰ ਫਿਰ ਔਰ ਸੋਟੇ ਸੇ ਕੂਟ ਕਰ ਘਸੀਟ ਕਰ ਫੈਕ ਦੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਨੇ ਮਾਇਆ ਨੂੰ ਨੱਕ ਤੋਂ ਕੱਟ ਦਿੱਤਾ ਹੈ, ਚੰਗੀ ਤਰ੍ਹਾਂ ਕੱਟ ਕੇ ਪਰੇ ਸੁੱਟ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਕਹੁ = ਨੱਕ ਤੋਂ। ਕਾਟੀ = ਵੱਢ ਦਿੱਤਾ। ਕਾਨਹੁ = ਕੰਨ ਤੋਂ। ਕਾਟਿ ਕੂਟ ਕਰਿ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਕੱਟ ਕੇ। ਡਾਰੀ = ਪਰੇ ਸੁੱਟ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le he cortado su nariz, sus orejas; sí, la he cortado en muchos pedazos."