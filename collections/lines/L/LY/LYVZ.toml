[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ. ਨ ਪੁਜਹਿ; ਹਰਿ ਕੀਰਤਿ ਨਾਮਾ ॥"
page = 873
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even these equal not the Hymning of the praise of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਭੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These are not equal to singing the Praises of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਭੀ ਹਰੀ ਨਾਮ ਕੀਰਤਨ ਕੇ ਬਰਾਬਰ ਨਹੀਂ (ਪੁਜੇ) ਹੋਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਇਹ ਸਾਰੇ ਕੰਮ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ, ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo esto no iguala a cantar el Nombre del Señor,"