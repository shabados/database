[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਲਾਹੀ; ਤਾ ਮਨੁ ਧੀਰਾ ॥"
page = 1061
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I praise Him ever, then alone is my soul comforted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ੇਕਰ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਉਸ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਾਂ, ਕੇਵਲ ਤਦ ਹੀ ਮੇਰੀ ਆਤਮਾ ਦਾ ਧੀਰਜ ਬਠਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praising Him forever, the mind is comforted and consoled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਤੇਰੇ ਸਦਾ ਸਾਲਾਹੀ ਹੋਏ ਹੈਂ ਤੋ ਮਨ ਧੀਰਜ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਸਦਾ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ, ਤਾਂ ਮੇਰਾ ਮਨ ਧੀਰਜ ਵਾਲਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹੀ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਾਂ। ਧੀਰਾ = ਧੀਰਜ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mente es confortada si uno Lo alaba para siempre. Insondable,"