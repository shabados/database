[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਖੀ ਬਿਰਖ ਸੁਹਾਵੜੇ; ਊਡਹਿ ਚਹੁ ਦਿਸਿ ਜਾਹਿ ॥"
page = 66
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The birds of the beautiful trees fly and go in four directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਹਣੇ ਦਰਖਤਾਂ ਦੇ ਪਰਿੰਦੇ ਉਡਾਰੀ ਮਾਰ ਚੌਹੀਂ ਪਾਸੀਂ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The birds in the beautiful trees fly around in all four directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਰੂਪ ਪੰਛੀ ਸਰੀਰੋਂ ਰੂਪੀ ਬ੍ਰਿਛੋਂ ਮੇਂ ਸੋਭਨੀਕ ਹੈਂ, ਪਰੰਤੂ (ਊਡਹਿ) ਸੰਕਲਪੋਂ ਕਰ ਕੇ ਚਾਰੋਂ ਦਿਸਾਂ ਮੇਂ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਜੀਵ-ਪੰਛੀ (ਆਪੋ ਆਪਣੇ) ਸਰੀਰ ਰੁੱਖਾਂ ਉੱਤੇ (ਬੈਠੇ ਵੇਖਣ ਨੂੰ ਤਾਂ) ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ (ਪਰ ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ ਚੋਗੇ ਪਿੱਛੇ) ਉੱਡਦੇ ਫਿਰਦੇ ਹਨ, ਚੌਹੀਂ ਪਾਸੀਂ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Pájaro se posa en el bello árbol y vuela en las cuatro direcciones,"