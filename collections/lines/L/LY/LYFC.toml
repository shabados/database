[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਵੈਰ ਪੁਰਖ. ਸਤਿਗੁਰ ਪ੍ਰਭ ਦਾਤੇ ॥"
page = 1141
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my uninimical, omnipotent, Divine and beneficent True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਦੁਸ਼ਮਨੀ ਰਹਿਤ, ਸਰਬ-ਸ਼ਕਤੀਮਾਨ, ਰੱਬ ਰੂਪ ਅਤੇ ਦਾਤਾਰ, ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru, the Primal Being, is free of revenge and hate; He is God, the Great Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰਵੈਰ ਪੁਰਖ ਸਤ ਸ੍ਵਰੂਪ (ਗੁਰ) ਪੂਜ੍ਯ! ਹੇ ਸਮਰਥ ਦਾਤੇ!"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਸੇ ਨਾਲ ਵੈਰ ਨਾਹ ਰੱਖਣ ਵਾਲੇ ਗੁਰੂ ਪੁਰਖ! ਹੇ ਦਾਤਾਰ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਵੈਰ = ਹੇ ਕਿਸੇ ਨਾਲ ਵੈਰ ਨਾਹ ਰੱਖਣ ਵਾਲੇ! ਦਾਤੇ = ਹੇ ਦਾਤਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benéfico y Sin envidia eres Tú, mi Guru Verdadero, el Purusha."