[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਆ ਬਨ ਤੇ; ਜੀਉ ਉਧਾਰਹੁ ॥"
page = 1004
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and save thy soul from the water of sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਵਿਸ਼ਿਆਂ ਦੇ ਪਾਣੀ ਤੋਂ ਬਚਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Save your soul from the waters of corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸਅਹੁ ਰੂਪ (ਬਨ) ਜਲ ਸੇ ਵਾ (ਧਨ) ਉਜਾੜ ਸੇ ਅਪਨੇ ਜੀਵ ਕੋ ਉਧਾਰੋ ਅਰਥਾਤ ਨਿਕਾਲੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਮਾਇਆ (ਸਾਗਰ ਦੇ ਠਾਠਾਂ ਮਾਰ ਰਹੇ) ਪਾਣੀ ਤੋਂ (ਆਪਣੀ) ਜਿੰਦ ਨੂੰ ਬਚਾ ਲਵੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y salva tu Alma de las aguas turbias y contaminadas del error."