[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ; ਸਭਿ ਤੇਰਾ ਖੇਲੁ ॥"
page = 365
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the organisms and being are Thine playthings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਪ੍ਰਾਣਧਾਰੀ ਤੇਰੇ ਖਿਡਾਉਣੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures are your play-things."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛੋਟੇ ਬਡੇ ਜੀਵ ਸਭ ਤੇਰਾ ਖੇਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੇ ਇਹ) ਸਾਰੇ ਜੀਅ ਜੰਤ ਤੇਰਾ (ਰਚਿਆ) ਤਮਾਸ਼ਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda la creación es Tu Propio Milagro;"