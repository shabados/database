type = "primary"
data = "ਸਦਾ ਸਰਬ ਦਾ ਰਿਧਿ ਸਿਧੰ ਨਿਵਾਸੀ ॥੭੩॥"
page = 4
line = 16

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Ever-Universal Riches Denizen Lord!  Salutation to Thee O Ever-Universal Powers Denizen Lord! 73"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਦਾ ਸਭ ਥਾਂ ਰਿੱਧੀਆਂ ਸਿੱਧੀਆਂ ਦੇ ਮੂਲ ਸਥਾਨ! (ਤੈਨੂੰ ਨਮਸਕਾਰ ਹੈ) ॥੭੩॥"