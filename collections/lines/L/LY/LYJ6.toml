[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧੰਨੁ ਗੁਰੂ ਗੁਣ ਗਾਵਦਾ; ਤਿਸ ਨੋ. ਸਦਾ ਸਦਾ ਨਮਸਕਾਰੁ ॥"
page = 302
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest! blest! is the Guru, who sings Lord's praises. Unto him ever, ever and ever, I make an obeisance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ! ਮੁਬਾਰਕ! ਹੈ, ਗੁਰੂ ਜੋ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਮੈਂ ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਬੰਦਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, Blessed is the Guru, who sings the Glories of God. Unto Him, I bow forever and ever in deepest reverence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਗੁਣ ਗਾਵਦਾ ਹੈ ਸਦਾ ਧੰਨ ਹੈ, ਮੈਂ ਤਿਨ ਕੋ ਸਦਾ ਸਦਾ ਨਮਸਕਾਰ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੰਨ ਹੈ ਗੁਰੂ ਜੋ ਹਰੀ ਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹੈ, ਉਸ ਦੇ ਅੱਗੇ ਸਦਾ ਸਿਰ ਨਿਵਾਉਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y el Guru siempre canta las Alabanzas del Señor."