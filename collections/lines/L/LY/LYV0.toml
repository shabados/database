[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੈ ਮਸਤਕਿ; ਹਾਥੁ ਗੁਰੁ ਧਰੈ ॥"
page = 899
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he, on whose forehead, the Guru places his hand,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਗੁਰੂ ਜੀ ਆਪਣਾ ਹੱਥ ਰੰਖਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should His slave feel any anxiety?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਰ ਪਰ ਗੁਰੂ ਹਾਥ ਧਰ ਦੇਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ ਗੁਰੂ (ਆਪਣਾ) ਹੱਥ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਕੈ = {ਸੰਬੰਧਕ 'ਕੈ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ। ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ')। ਕੈ ਮਸਤਕਿ = ਦੇ ਮੱਥੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es tocado en su frente por la Mano del Guru,"