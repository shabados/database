[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਨਾਨਕੁ ਉਪਦੇਸੁ ਕਹਤੁ ਹੈ; ਜੋ ਸੁਨੈ ਸੋ ਪਾਰਿ ਪਰਾਨਥ ॥੪॥੧॥੧੦॥"
page = 1001
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Nanak utters Divine sermon, whosoever hears it; he is ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਜੀ ਧਰਮ ਉਪਦੇਸ਼ ਉਚਾਰਨ ਕਰਦੇ ਹਨ, ਜਿਹੜਾ ਕੋਈ ਭੀ ਇਸ ਨੂੰ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ; ਉਹ ਪਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Nanak speaks the Teachings; whoever listens to them is carried across. ||4||1||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਗੁਰੂ ਸਾਸਤ੍ਰ ਸਭ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ: ਜੋ ਜਗ੍ਯਾਸੀ ਸੁਨੇ ਸੋ ਪਾਰ ਪਰਤਾ ਹੈ॥੪॥੧॥੧੦॥☬ਤਾੜ ਕਰਿ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਉਪਦੇਸ਼ ਗੁਰੂ ਨਾਨਕ ਕਰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਜੋ ਮਨੁੱਖ ਸੁਣਦਾ ਹੈ ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੪॥੧॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਿ ਪਰਾਨਥ = ਪਾਰ ਲੰਘਦਾ ਹੈ ॥੪॥੧॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Guru ha instruido a todos en esta Sabiduría y quien sea que la escucha es llevado a través.(4-1-10)"