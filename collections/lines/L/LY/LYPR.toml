[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਸਰਣਿ. ਤੇਰੈ ਦਰਵਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1139
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have sought Thy protection in Thine court. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦਰਗਾਹ ਅੰਦਰ ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਨਹੀਂ ਹੈ। ਠਹਿਰਾੳ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek Your Sanctuary, and Your Court. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਭਏ ਹਾਂ ਔਰ ਤੇਰੇ (ਦਰਵਾਰਿ) ਸਤਿਸੰਗ ਕੋ ਸੇਵਤੇ ਹਾਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਦਰ ਤੇ ਆਇਆ ਹਾਂ, ਮਿਹਰ ਕਰ ਕੇ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਰੱਖਿਆ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਵਾਰਿ = ਦਰ ਦੇ ਬੂਹੇ ਤੇ, ਦਰ ਤੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ando en busca sólo del Santuario de Tu Corte. (1-Pausa)"