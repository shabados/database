[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸਿ ਸਾਧ ਕੀ ਸੰਗਤਿ; ਭਗਤੁ ਭਗਤੁ ਤਾ ਕੋ ਨਾਮੁ ਪਰਿਓ ॥੧॥ ਰਹਾਉ ॥"
page = 1105
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever listens to the Guru's instruction and associates with the saints society; He is called the saint, the saint of the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਸੁਣਦਾ ਹੈ ਅਤੇ ਸਤਿਸੰਗਤ ਅੰਦਰ ਜੁੜਦਾ ਹੈ, ਉਹ ਸੁਆਮੀ ਦਾ ਸੰਤ ਆਖਿਆ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever follows the Guru's Teachings and joins the Saadh Sangat, the Company of the Holy, is called the most devoted of the devotees. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਕਰੀ ਹੈ ਔ ਗੁਰ ਉਪਦੇਸ ਸੁਣਿਆ ਹੈ, ਤਿਸ ਕਾ ਨਾਮੁ ਸੰਸਾਰ ਮੇਂ ਭਗਤ ਭਗਤ ਪੜਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉੱਤੇ ਤੁਰ ਕੇ ਸਾਧ ਸੰਗਤ ਕੀਤੀ, ਉਸ ਦਾ ਨਾਮ ਭਗਤ ਪੈ ਗਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Instruido en la Sabiduría del Guru y asociándose con la Saad Sangat uno es siempre reconocido como el Devoto de Dios. (1-Pausa)"