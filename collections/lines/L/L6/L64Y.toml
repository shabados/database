[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਤਾ ਕੈ ਬਲਿ ਜਾਉ ॥"
page = 1298
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I am a sacrifice unto him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਲ, ਮੈਂ ਉਸ ਉਤੋਂ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I am a sacrifice to those"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਤਿਸ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੈਂ ਉਸ (ਮਨੁੱਖ) ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ofrezco mi ser en sacrifico a quienes"