[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਰੰਪਰ ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੁ; ਨਾਨਕ. ਗੁਰੁ ਮਿਲਿਆ ਸੋਈ ਜੀਉ ॥੫॥੧੧॥"
page = 599
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Infinite, Transcendent Lord, the Supreme God and Him, Nanak has obtained as His Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੇਅੰਤ ਪਰਮ ਪ੍ਰਭੂ, ਸ਼੍ਰੋਮਦੀ ਵਾਹਿਗੁਰੂ ਹੈ। ਉਸ ਨੂੰ ਨਾਨਕ ਨੇ ਆਪਣੇ ਗੁਰ ਵਜੋ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Infinite Transcendent Lord, the Supreme Lord God - Nanak has met with Him, the Guru. ||5||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਅਪਰੰਪਰੁ) ਸਭ ਜੀਵੋਂ ਤੇ ਪਰੇ ਜੋ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ੍ਵਰ ਹੈ ਗੁਰੂ ਦਆਰੇ ਸੋਈ ਮੁਝ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੫॥੧੧॥☬ਮਨ ਪ੍ਰਤਿ ਉਪਦੇਸ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ਉਸ ਨੂੰ (ਇਹ ਦਿੱਸ ਪੈਂਦਾ ਹੈ ਕਿ) ਉਸ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਹਰ ਥਾਂ ਸੋਭ ਰਹੀ ਹੈ (ਤੇ ਉਸ ਦੀ ਵਿਆਪਕਤਾ ਵਿਚ ਕਿਤੇ) ਕੋਈ ਵਿੱਥ ਵਿਤਕਰਾ ਨਹੀਂ ਹੈ ॥੫॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਰੰਪਰ = ਪਰੇ ਤੋਂ ਪਰੇ। ਗੁਰੁ ਮਿਲਿਆ = (ਜੋ ਮਨੁੱਖ) ਗੁਰੂ ਨੂੰ ਮਿਲ ਪਿਆ ਹੈ ॥੫॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Trascendente, nuestro Infinito y Supremo Dios, nuestro Único Guru, a Quien he encontrado. (5‑11)"