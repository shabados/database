data = "ਅੱਤ੍ਰ ਪੱਤ੍ਰ ਕਹ ਸੀਸ ਢੁਰਾਯੋ ॥੩੧॥"
page = 49

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They extended their Dharma everywhere and had the royal canopy over their head.31."

[[content]]
