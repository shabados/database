[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਾਡਵ ਜਾਰਨ ਕੋ ਅਗਨੀ; ਤਿਹ ਪਾਰਥ ਨੈ ਜਨੁ ਮੇਘ ਬਿਡਾਰੇ ॥੩੨॥"
page = 77

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as Arjuna had dispelled the clouds, which came to protect the Khandav forest from being burnt by fire.32."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਖਾਂਡਵ ਬਨ ਦੀ ਅਗਨੀ (ਨੂੰ ਬੁਝਾਉਣ ਲਈ ਆਏ) ਬਦਲਾਂ ਨੂੰ ਅਰਜਨ (ਪਾਰਥ) ਨੇ ਖਿੰਡਾ ਦਿੱਤਾ ਹੋਵੇ ॥੩੨॥"