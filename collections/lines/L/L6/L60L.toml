[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉਮੈ ਗਰਬੁ ਨਿਵਾਰੀਐ; ਗੁਰਮੁਖਿ ਰਿਦੈ ਗਰੀਬੀ ਆਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Repudiating pride and ego a gurmukh should be humble."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਲੋਕਾਂ ਦੇ) ਰਿਦੇ ਵਿਖੇ ਗਰੀਬੀ ਦਾ ਨਿਵਾਸ ਰਹਿੰਦਾ ਹੈ, ਕਿਉਂ ਜੋ ਹਉਮੈ ਅਰ ਹੰਕਾਰ ਨੂੰ ਨਿਵਿਰਤ ਕਰ ਦੇਂਦੇ ਹਨ।"