[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕੁ ਦਾਸੁ ਹਰਿ ਕਾ; ਤੇਰੀ ਚਾਲ ਸੁਹਾਵੀ ਮਧੁਰਾੜੀ ਬਾਣੀ ॥੮॥੨॥"
page = 567
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, I am Thy slave, O Lord, Graceful is Thy gait and sweet Thy speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਮੈਂ ਤੇਰਾ ਗੋਲਾ ਹਾਂ, ਹੇ ਸਾਹਿਬ! ਸੁਹਣੀ ਹੈ ਤੇਰੀ ਟੋਰ ਅਤੇ ਮਿਠੜੇ ਬਚਨ-ਬਿਲਾਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I am Your slave, O Lord; Your walk is so graceful, and Your speech is so sweet. ||8||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਮੈਂ ਆਪ ਕਾ ਦਾਸ ਹੂੰ, ਧੰਨ ਤੇਰੀ ਸੋਭਾਇਮਾਨ ਚਾਲ ਹੈ ਔਰ ਮਧੁਰ ਬਾਨੀ ਹੈ॥੮॥੨॥☬ਪਰਮੇਸਰ ਕੋ ਪਤੀ ਰੂਪ ਕਹਿ ਕਰ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਦਾਸ ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ, ਹੇ ਪ੍ਰਭੂ, ਤੇਰੀ ਚਾਲ ਸੁਹਾਵਣੀ ਹੈ ਤੇ ਤੇਰੀ ਬੋਲੀ ਮਿੱਠੀ ਮਿੱਠੀ ਹੈ ॥੮॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਵੰਤਿ = ਬੇਨਤੀ ਕਰਦਾ ਹੈ ॥੮॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, soy Tu Esclavo, oh Señor; Tus Movimientos son Graciosos y Tu hablar Exquisitamente Dulce. (8-2)"