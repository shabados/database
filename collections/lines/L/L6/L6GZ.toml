[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮਰੇ ਚਿਤ ਕੋ ਗਰਬੁ ਮਿਟਾਊਾਂ ॥"
page = 868

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Listen, you the wife of Shah, I tell you tale which would eliminate you ego."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ (ਇਕ) ਕਥਾ ਸੁਣਾਵਾਂ ਅਤੇ ਤੇਰੇ ਚਿਤ ਦਾ ਅਭਿਮਾਨ ਦੂਰ ਕਰਾਂ।"