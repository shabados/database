[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋ ਪ੍ਰਭੁ ਸਬਦੇ ਜਾਪੈ; ਅਹਿਨਿਸਿ ਨਾਮੁ ਧਿਆਏ ॥੨॥"
page = 775
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by the Guru's instruction, He the Lord is realised and day and night, the mortal contemplates the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੀ ਸਿਖ-ਮਤ ਦੁਆਰਾ, ਉਹ ਸਾਹਿਬ ਅਨੁਭਵ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਦਿਨ ਰਾਤ ਜੀਵ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Shabad, God is known; meditate on the Naam, day and night. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਜੇ ਰਾਤ ਦਿਨ ਇਹ ਜੀਵ ਨਾਮ ਕੋ ਧ੍ਯਾਏ ਤਉ ਸੋ ਪ੍ਰਭੂ ਜਾਨੀਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਉਸ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪੈ ਸਕਦੀ ਹੈ (ਜਿਹੜਾ ਮਨੁੱਖ ਸ਼ਬਦ ਵਿਚ) ਜੁੜਦਾ ਹੈ, (ਉਹ) ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦੇ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਜਾਪੈ = ਜਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ, ਡੂੰਘੀ ਸਾਂਝ ਪੈ ਸਕਦੀ ਹੈ। ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor es conocido a través de la Palabra del Shabd y así uno contempla siempre Su Nombre.(2)"