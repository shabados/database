[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗ ਮਿਟਾਏ; ਪ੍ਰਭੂ ਆਪਿ ॥"
page = 1184
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself has eradicated the ailments,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਖੁਦ ਹੀ ਬੀਮਾਰੀਆਂ ਦੂਰ ਕਰ ਦਿੱਤੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself has cured the disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਮਾਰੇ ਸਰਬ ਰੋਗ ਆਪ ਨੇ ਮਿਟਾਏ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਂਦੇ ਹਨ) ਪਰਮਾਤਮਾ ਆਪ (ਉਹਨਾਂ ਦੇ ਸਾਰੇ) ਰੋਗ ਮਿਟਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Señor Mismo nos libera de nuestros males,"