[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਇਕੁ ਅਧਾਰੁ ਹਰਿ; ਪ੍ਰਭ ਇਕਸ ਤੇ. ਗਤਿ ਪਤਿ ॥੨॥"
page = 1315
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak leans on the Lord alone and from the Lord alone he obtains honour and emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਨੂੰ ਕੇਵਲ ਸੁਆਮੀ ਦਾ ਹੀ ਆਸਰਾ ਹੈ ਅਤੇ ਕੇਵਲ ਸੁਆਮੀ ਤੋਂ ਹੀ ਉਸ ਦੀ ਇਜ਼ਤ ਤੇ ਕਲਿਆਨ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak takes the Support of the One Lord God; through the One, he obtains honor and salvation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੁਝ ਜਨ ਕੋ ਇਕ ਹਰੀ ਕਾ ਆਸਰਾ ਹੈ ਔਰ ਇਕ ਹਰੀ ਸੇ ਹੀ ਹਮਾਰੀ ਗਤੀ ਔਰ ਪਤਿਸਟਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਹੀ ਦਾਸ ਨਾਨਕ (ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ ਹੈ, ਇਕ ਪ੍ਰਭੂ ਤੋਂ ਹੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਮਿਲਦੀ ਹੈ (ਤੇ ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ ਹਾਸਲ ਹੁੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak toma el Soporte del Dios Nuestro Señor y a través del Uno, él obtiene Honor y la Salvación. (2)"