[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਸਮਾਣਾ ਸਚੁ ਵਿਚਿ; ਗਾਡੀ ਰਾਹੁ ਸਾਧਸੰਗਿ ਵਹਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Moving on the highway of the holy congregation, the truth has merged into the truth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫੇਰ ਉਸੇ ਗੱਲ ਦੀ ਪੁਸ਼ਟੀ ਹੈ) ਸਚ ਵਿਚ ਸਚ ਸਮਾ ਗਿਆ, (ਉਹੋ) ਗਾਡੀ ਰਾਹ ਸਾਧ ਸੰਗ ਦਾ ਵਹਿ ਰਿਹਾ (ਜਾਰੀ ਰਿਹਾ) (ਭਾਵ ਗੁਰੂ ਅੰਗਦ ਜੀ ਸੱਚੇ ਸੇ। ਗੁਰੂ ਨਾਨਕ ਜੀ ਸੱਚ ਨੇ ਇਕ ਥਾਂ ਸਿਖੀ ਦੀ ਅਵਧੀ ਦੂਜੇ ਥਾਂ ਗੁਰਿਆਈ ਦੀ ਅਵਧੀ ਕਰ ਦਿਖਾਉਣੀ ਸੀ ਸੋ ਕਰ ਵਿਖਾਈ। ਜੇ ਅੰਗਦ ਜੀ ਸੱਚ ਪਹਿਲੇ ਹੀ ਸਨ ਤਾਂ ਸਚ ਨਾਨਕ ਨੇ ਮਥਾ"