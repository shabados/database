[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤਿ ਚਿਤਵਉ. ਚਰਣਾਰਬਿੰਦ; ਊਧ ਕਵਲ. ਬਿਗਸਾਂਤ ॥"
page = 254
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditation within my mind on the Lord's lotus feet, my inverted heart lotus has blossomed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਸਾਹਿਬ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰਾ ਮੂਧਾ ਦਿਲ ਕੰਵਲ ਖਿੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Focus your consciousness on His Lotus Feet, and the inverted lotus of your heart shall blossom forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਤਿਨੋਂ ਨੇ ਪਰਮੇਸ੍ਵਰ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਚਿਤ ਮੇਂ ਚਿੰਤਨ ਕੀਆ ਹੈ। ਔਰ ਤਿਨ ਕਾ ਰਿਦਾ ਕਮਲ ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ ਸੇ (ਊਧ) ਉਲਟਾ ਹੂਆ, ਥਾ, ਸੋ (ਬਿਗਸਾਂਤ) ਪ੍ਰਫੁਲਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਤਾਂ ਆਪਣੇ) ਚਿਤ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨ ਟਿਕਾਂਦਾ ਹਾਂ (ਜੋ ਜੀਵ ਇਹ ਕੰਮ ਕਰਦਾ ਹੈ ਉਸ ਦਾ ਮਾਇਆ ਵਾਲੇ ਪਾਸੇ) ਉਲਟਿਆ ਮਨ ਕੌਲ ਫੁੱਲ ਵਾਂਗ ਖਿੜ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que en tu mente habite el Loto de los Pies del Señor, para que la Flor de Loto de tu ser florezca."