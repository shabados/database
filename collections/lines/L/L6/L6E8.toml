[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਿ ਰਹਿਓ ਸਰਬ ਮਹਿ ਠਾਕੁਰੁ; ਨਾਨਕ ਸੋ ਪ੍ਰਭੁ ਨੇਰਾ ॥੪॥੧੨॥"
page = 1206
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy slave My Master is fully contained amongst all. O Nanak, He, the Lord is just near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ ਸਾਰਿਆਂ ਅੰਦਰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਰਮ ਰਿਹਾ ਹੈ। ਹੇ ਨਾਨਕ! ਉਹ ਸੁਆਮੀ ਐਨ ਨੇੜੇ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is All-pervading and prevailing everywhere; O Nanak, God is Near. ||4||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕਰ! ਤੂੰ ਸਰਬ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗਿਆਨ ਦ੍ਰਿਸ਼ਟੀ ਕਰ ਦੇਖਣੇ ਸੇ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਮੀਪ ਹੈਂ॥੪॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮਾਲਕ-ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਸਭ ਦੇ ਨੇੜੇ ਵੱਸਦਾ ਹੈ ॥੪॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਮਹਿ = ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਨੇਰਾ = (ਸਭ ਦੇ) ਨੇੜੇ ॥੪॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Qué cerca estás, oh mi Dios, pues llenas todos lo corazones. (4-12)"