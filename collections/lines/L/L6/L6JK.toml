[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਰਾਮੁ, ਨ ਛੋਡੀਐ; ਤਨੁ ਧਨੁ ਜਾਇ ਤ ਜਾਉ ॥"
page = 1369
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, leave thou not thy Lord, however, if the body or wealth go, let those go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਨਾਂ ਤਿਆਗ, ਜੇਕਰ ਤੇਰੇ ਦੇਹ ਤੇ ਦੌਲਤ ਜਾਂਦੀਆਂ ਹਨ ਤਾਂ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਜਾਣ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, do not abandon the Lord; your body and wealth shall go, so let them go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਰਾਮ ਨਾਮ ਕੋ ਨਹੀਂ ਛੋਡੀਐ ਔਰ ਜੋ ਤਨ, ਧਨ ਚਲਾ ਜਾਵੈ ਤੋ ਪੜਾ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਦੇ ਨਾਹ ਭੁਲਾਈਏ, (ਜੇ ਨਾਮ ਸਿਮਰਦਿਆਂ ਅਸਾਡਾ) ਸਰੀਰ ਤੇ ਧਨ ਨਾਸ ਹੋਣ ਲੱਗੇ ਤਾਂ ਬੇਸ਼ੱਕ ਨਾਸ ਹੋ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਇ = (ਜੇ) ਜਾਂਦਾ ਹੈ, (ਜੇ) ਨਾਸ ਹੁੰਦਾ ਹੈ। ਤ = ਤਾਂ। ਜਾਉ = (ਵਿਆਕਰਣ ਅਨੁਸਾਰ ਹੁਕਮੀ ਭਵਿੱਖਤ, ਇਕ-ਵਚਨ, ਅੱਨ ਪੁਰਖ Imperative mood, Thired person Singular Number) ਬੇਸ਼ਕ ਜਾਏ, ਬੇਸ਼ਕ ਨਾਸ ਹੋ ਜਾਏ, ਕੋਈ ਪਰਵਾਹ ਨਹੀਂ ਨਾਸ ਹੋ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, no abandones al Señor, si tu riqueza y tu cuerpo se van, déjalas ir,"