[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਤ ਨਾਮੁ; ਪ੍ਰਾਨ ਗਤਿ ਪਾਵੈ ॥"
page = 1218
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Name, mortal obtains salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਮੁਕਤੀ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Naam, the Name of the Lord, the mortal attains salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਸਿਮਰਨੇ ਕਰ (ਪ੍ਰਾਨ) ਪ੍ਰਾਨਧਾਰੀ ਜੀਉ (ਗਤਿ) ਮੋਖ ਕੋ ਧਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਮਨੁੱਖ ਜੀਵਨ ਦੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਤ = ਸਿਮਰਦਿਆਂ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Nombre del Señor el ser humano es emancipado,"