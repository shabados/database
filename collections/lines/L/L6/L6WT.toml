[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਜਾਣਹਿ ਸਭ ਬਿਧਿ, ਬੂਝਹਿ ਆਪੇ; ਜਨ ਨਾਨਕ ਕੇ ਪ੍ਰਭ, ਘਟਿ ਘਟੇ ਘਟਿ ਘਟੇ; ਘਟਿ ਹਰਿ ਘਾਟ ॥੨॥੪॥੧੦॥"
page = 1297
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, know all methods and Thyself understand everything. In each and every heart, slave Nanak's Lord is contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਸੁਆਮੀ! ਸਾਰੀਆਂ ਜੁਗਤੀਆਂ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਅਤੇ ਆਪ ਹੀ ਹਰ ਗਲ ਨੂੰ ਸਮਝਦਾ ਹੈ। ਹਰ ਇਕਸ ਦਿਲ ਅੰਦਰ ਗੋਲੇ ਨਾਨਕ ਦਾ ਸੁਆਮੀ ਹੀ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone know all Your ways and means. You alone understand Yourself. Servant Nanak's Lord God is in each heart, in every heart, in the home of each and every heart. ||2||4||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂ ਸਰਬ ਬਿਧੀ ਕੌ ਆਪੇ ਹੀ ਜਾਨਤਾ ਬੂਝਤਾ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੇ ਹਰੀ ਪ੍ਰਭੂ! ਤੂੰ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਸਰਬ ਜੀਵੋਂ ਕੇ ਘਟ ਘਟ ਮੇਂ ਆਪ ਹੀ ਹੈਂ॥੨॥੪॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸ੍ਰਿਸ਼ਟੀ ਬਾਰੇ) ਤੂੰ ਸਾਰੇ ਢੰਗ ਜਾਣਦਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਸਮਝਦਾ ਹੈਂ। ਹੇ ਦਾਸ ਨਾਨਕ ਦੇ ਪ੍ਰਭੂ! ਤੂੰ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈਂ ॥੨॥੪॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਸਭ ਬਿਧਿ = ਸਾਰੇ ਢੰਗ। ਘਟਿ ਘਟੇ = ਹਰੇਕ ਘਟ ਵਿਚ ॥੨॥੪॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú conoces Tus Formas y Maneras y sólo Tú lo entiendes todo y a Ti Mismo. El Señor Dios del Sirviente Nanak está en cada corazón y en todo corazón, en el hogar de cada corazón. (2-4-10)"