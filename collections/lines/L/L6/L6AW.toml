[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਸੁਦੇਵ ਪੁਰੋਹਿਤ ਕਹੀ; ਭਲੀ ਜੁ ਤੁਮੈ ਸੁਹਾਇ ॥੩੧॥"
page = 293

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kansa said, “The marriage has been fixed for the night of Amavas (the dark night) ” on this the priest of Vasudev gave his acceptance saying “as you please”.31."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਗੋਂ) ਬਸੁਦੇਵ ਦੇ ਪ੍ਰੋਹਿਤ ਨੇ ਕਿਹਾ, ਜੋ ਤੁਹਾਨੂੰ ਭਾਉਂਦੀ ਹੈ, (ਉਹੀ) ਠੀਕ ਹੈ ॥੩੧॥"