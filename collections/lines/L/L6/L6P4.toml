[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਲਾ ਧਉਲਾ ਰਤੜਾ; ਨੀਲਾ ਪੀਲਾ ਹਰਿਆ ਸਾਜੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Black, white, red, blue, yellow and green colours are adorning (the creation)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਲਾ, ਚਿੱਟਾ, ਲਾਲ, ਨੀਲਾ, ਪੀਲਾ, ਹਰਿਆ (ਆਦਿਕ ਰੰਗ) ਬਨਾਏ।"