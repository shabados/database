data = "('ਪਸੇਸ') ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਕੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਯੱਗ ਕੀਤਾ ॥੯॥੩੨੮॥"