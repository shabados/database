[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਕ੍ਰਿਆ ਨ ਕਛੂ ਬਿਚਾਰੀ ॥੨੩॥"
page = 57

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His followed have long nail in their hands and matted hair on their heads . They did not understand the ways of the Lord.23"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਕਰਨੀ ਬਾਰੇ ਜ਼ਰਾ ਵਿਚਾਰ ਨਾ ਕੀਤਾ ॥੨੩॥"