[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵ ਖੰਡ ਪ੍ਰਿਥਮੀ ਸਾਜਿ; ਹਰਿ ਰੰਗ ਸਵਾਰਿਆ ॥"
page = 1094
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the world of nine regions, Thou has embellished it with every dye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌ ਖ਼ਿਤਿਆਂ ਦੇ ਸੰਸਾਰ ਨੂੰ ਰਚ ਕੇ, ਤੂੰ ਇਸ ਨੂੰ ਹਰ ਇਕ ਰੰਗਤ ਨਾਲ ਸ਼ਸੋਭਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating the world of the nine regions, O Lord, You have embellished it with beauty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥ੍ਵੀ ਕੇ ਨੌ ਖੰਡ ਸਾਜ ਕੇ, ਭਾਵ ਜੰਬੂ ਦੀਪ ਕੇ ਨਵ ਖੰਡ ਹੈਂ ਇਸ ਉਪਲਖਤ ਸਾਰੀ ਪ੍ਰਿਥ੍ਵੀ ਜਾਤੀ ਹੈ, ਹਰਿ ਰੰਗੋਂ ਕੋ ਬਣਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਇਹ ਨੌ ਹਿੱਸਿਆਂ ਵਾਲੀ ਧਰਤੀ ਸਾਜ ਕੇ ਤੂੰ ਇਸ ਵਿਚ ਅਨੇਕਾਂ ਰੰਗ ਸਜਾਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵ = ਨੌ। ਸਾਜਿ = ਸਾਜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "creaste la tierra con sus continentes y los embelleciste de mil formas,"