[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋ ਗਿਰਹੀ; ਕਰਮਾ ਕੀ ਸੰਧਿ ॥"
page = 1169
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and be a house-holder and the performer of religious rites;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭਾਵੇਂ ਕੋਈ ਜਣਾ ਗ੍ਰਿਹਸਥੀ ਅਤੇ ਧਾਰਮਿਕ ਕਰਮ ਕਾਂਡ ਕਰਨ ਵਾਲਾ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he may be a householder, working at his job;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਗ੍ਰਿਸਤੀ ਕਰਮੋਂ ਕੀ (ਸੰਧਿ) ਮਿਲੌਨੀ ਵਾਲਾ ਹੋ, ਭਾਵ ਕਰਮ ਕਾਂਡੀ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਗ੍ਰਿਹਸਤੀ ਬਣ ਕੇ ਪੂਰਾ ਕਰਮ-ਕਾਂਡੀ ਹੋ ਜਾਏ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਧਿ = ਮਿਲੌਣੀ। ਕਰਮਾਂ ਕੀ ਸੰਧਿ = ਧਰਮ ਸ਼ਾਸਤ੍ਰਾਂ ਅਨੁਸਾਰ ਦੱਸੇ ਕਰਮ ਕਾਂਡ ਨੂੰ ਕਰਨ ਵਾਲੇ, ਕਰਮ-ਕਾਂਡੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cumpliendo sus obligaciones religiosas."