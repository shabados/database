[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਹੀਅਰਾ. ਅਤਿ ਕਠੋਰੁ ਹੈ; ਤਿਨ ਅੰਤਰਿ ਕਾਰ ਕਰੀਠਾ ॥"
page = 171
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The heart of the mind-ward is very tyrannical. His interior is pitch dark."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ-ਮਤੀਏ ਦਾ ਦਿਲ ਪਰਮ ਨਿਰਦਈ ਹੈ ਉਸ ਦਾ ਅੰਦਰ ਕਾਲਾ-ਸਿਆਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hearts of the self-willed manmukhs are hard and cruel; their inner beings are dark."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕਾ ਰਿਦਾ ਅਤੀ ਕਠਨ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕੈਸਾ ਹੈ?☬ਉੱਤਰੁ: ਤਿਨ ਕਾ ਅੰਤਰ ਜੈਸੇ ਕਾਲਾ ਠੀਕਰ ਹੋਵੇ ਤੈਸਾ ਹੈ, ਵਾ (ਕਾਰ) ਸਿਆਹੁ ਹੈ (ਕਰੀਠਾ) ਕਰੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖਾਂ ਦਾ ਹਿਰਦਾ ਬੜਾ ਕਰੜਾ ਹੁੰਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ (ਵਿਕਾਰਾਂ ਦੀ) ਕਾਲਖ ਹੀ ਕਾਲਖ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El corazón del egocéntrico se ha endurecido, y su interior es oscuro."