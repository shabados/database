[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਪਰਵਾਹ, ਛੁਟਕੰਤ ਸਦ ਦ੍ਵਾਰਿ ਜਿਸੁ; ਗੵਾਨ ਗੁਰ ਬਿਮਲ ਸਰ, ਸੰਤ ਸਿਖ ਨਾਈਐ ॥"
page = 1401
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Guru, from whose door ever gushes forth the stream of Nectar and in the immaculate pool of his gnosis bathe the saints and his disciples."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸੇ ਹਨ ਗੁਰੂ ਜੀ, ਜਿਨ੍ਹਾਂ ਦੇ ਦਰ ਤੋਂ ਸਦੀਵ ਹੀ ਸੁਧਾਰਸ ਦੀ ਨਦੀ ਵਗਦੀ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬ੍ਰਹਮਿ ਗਿਆਨ ਦੇ ਪਵਿੱਤਰ ਸਰੋਵਰ ਵਿੱਚ ਸਾਧੂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਿਸ਼ ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Stream of Ambrosial Nectar flows constantly from His Door. The Saints and Sikhs bathe in the immaculate pool of the Guru's spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਹਿਬ ਜੀ ਕੇ ਦਰਬਾਰ ਹਰਿਮੰਦਰ ਸਾਹਿਬ ਜੀ ਮੇਂ ਕਥਾ ਰੂਪ ਨਦੀਓਂ ਕੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਪਰਵਾਹ ਛੂਟ ਰਹੇ ਹੈਂ, ਤਿਸ ਗੁਰੂ ਰੂਪ ਸਰੋਵਰ ਮੇਂ ਗਿਆਨ ਰੂਪੀ ਨਿਰਮਲ ਜਲ ਮੇਂ ਸਿਖ ਹੋ ਕਰ ਇਸ਼ਨਾਨ ਕਰੀਏ ਤਬ (ਸੰਤ) ਸੰਤ ਰੂਪ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਸਦਾ ਅੰਮ੍ਰਿਤ ਦੇ ਚਸ਼ਮੇ ਜਾਰੀ ਹਨ, ਜਿਸ ਗੁਰੂ ਦੇ ਗਿਆਨ-ਰੂਪ ਨਿਰਮਲ ਸਰੋਵਰ ਵਿਚ ਸਿਖ ਸੰਤ ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arroyo del Néctar Ambrosial fluye de Su Puerta, los Sikjs y los Santos se bañan en el Tanque Inmaculado de la Sabiduría"