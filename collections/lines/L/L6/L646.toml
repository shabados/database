[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਮਿਲਾਏ ਆਪਿ ਮਿਲੈ; ਆਪੇ ਦੇਇ ਪਿਆਰੋ ॥"
page = 584
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself makes man meet, Himself meets him and Himself blessed him with His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਹੀ ਬੰਦੇ ਨੂੰ ਮਿਲਾਉਂਦਾ ਹੈ, ਖੁਦ ਹੀ ਉਸ ਨੂੰ ਮਿਲਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਸ ਨੂੰ ਆਪਣੇ ਪ੍ਰੇਮ ਦੀ ਦਾਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself unites, and causes us to unite with Him; He Himself blesses us with His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਅਪਨਾ ਪ੍ਰੇਮ ਦੇਤਾ ਹੈ ਔ ਆਪ ਹੀ ਜਗ੍ਯਾਸੀ ਰੂਪ ਹੋ ਕਰ ਗੁਰੋਂ ਸੇ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਜੀਵ ਨੂੰ ਆਪਣੇ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈ, ਆਪ (ਹੀ ਜੀਵ ਨੂੰ) ਮਿਲਦਾ ਹੈ, ਆਪ ਹੀ (ਆਪਣੇ ਚਰਨਾਂ ਦਾ) ਪਿਆਰ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਦੇਇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo nos guía hasta Su Ser y nos llena con Su Amor."