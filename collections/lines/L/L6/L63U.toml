[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਰਹਿਓ. ਸਾਧੂ ਰਹਿਓ; ਰਹਿਓ ਗੁਰੁ ਗੋਬਿੰਦੁ ॥"
page = 1429
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only the Lord is eternal, His Name remains eternal and so are the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਸਦੀਵੀ ਤੌਰ ਤੇ ਅਸਥਿਰ ਹਨ ਅਤੇ ਅਸਥਿਰ ਹੈ ਉਸ ਦਾ ਨਾਮ ਅਤੇ ਉਸ ਦੇ ਸੰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam remains; the Holy Saints remain; the Guru, the Lord of the Universe, remains."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਤੋ ਨਾਮ ਹਮਾਰੇ ਪਾਸ ਰਹਾ ਔਰ ਦੂਸਰੇ ਸਾਧੂ ਭਾਈ ਗੁਰਦਿਤਾ ਹਮਾਰੇ ਪਾਸ ਰਹਾ ਹੈ, ਤੀਸਰੇ ਗੁਰੂ ਗੋਬਿੰਦ ਅਰਥਾਤ ਪੂਜਣੇ ਜੋਗ ਪਰਸੇਸ੍ਵਰ ਸਾਥ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੰਤ ਵੇਲੇ ਭੀ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ (ਜੀਵ ਦੇ ਨਾਲ) ਰਹਿੰਦਾ ਹੈ, (ਬਾਣੀ ਦੇ ਰੂਪ ਵਿਚ) ਗੁਰੂ ਉਸ ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ, ਅਕਾਲ ਪੁਰਖ ਉਸ ਦੇ ਨਾਲ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਿਓ = ਰਹਿੰਦਾ ਹੈ, ਸਾਥੀ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ। ਸਾਧੂ = ਗੁਰੂ। ਗੁਰੁ ਗੋਬਿੰਦ = ਅਕਾਲ ਪੁਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam permanece, el Santo Nombre permanece, el Guru, el Señor del Universo, permanece,"