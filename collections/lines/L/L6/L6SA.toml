[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਬਦਿ; ਕਰੋਧੁ ਜਲਾਵੈ ॥"
page = 411
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and burns his wrath with True Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਆਪਣੇ ਗੁੱਸੇ ਨੂੰ ਸਾੜ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, he burns away his anger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਕੇ ਕ੍ਰੋਧੁ ਕੋ ਜਲਾਇ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਕ੍ਰੋਧ ਸਾੜ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través del Shabd de la Palabra del Guru, consume su enojo"