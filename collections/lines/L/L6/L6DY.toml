data = "ਤਬੁ ਤਰੁਨੀ ਹੈ ਤੇ ਉਤਰਿ; ਇਕ ਛੁਰਕੀ ਕੇ ਸੰਗ ॥"
page = 844

[[content]]
asset = "DSKO"
