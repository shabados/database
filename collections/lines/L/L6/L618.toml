[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲ, ਸਰਨਿ ਸਭੇਹੀ ।੧੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All these to­gether are not equal to the fruit of delight attained by the gurmukh."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੇ ਸੁਖ ਫਲ ਦੇ ਬਰਾਬਰ ਸਾਰੇ ਨਹੀਂ ਪੁਜਦੇ।"