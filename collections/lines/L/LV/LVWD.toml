[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਦ ਤੋਣ ਉਸ ਤੁਰਦੇ ਫਿਰਦੇ ਸਰੂ ਤੋਣ ਸਿਵਾਇ ਸਾਡੀਆਣ ਅੱਖਾਣ ਵਿਚ ਕੋਈ ਹੋਰ ਨਹੀਣ ਜਚਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾਣ ਕੱਦਿ ਰਾਅਨਾਇ ਊ ਦਰ ਦੀਦਾਇ-ਮਾ ਜਾ-ਗ੍ਰਿਫ਼ਤ ।੧੩।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "O Knower of the innermost feelings of their hearts! They see a glimpse of your face. (22) (2)"