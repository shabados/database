[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤੁ ਪਲਤੁ ਦੋਵੈ ਗਏ; ਦਰਗਹ. ਨਾਹੀ ਥਾਉ ॥"
page = 314
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world and the world hereafter he loses, both and finds not room in God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਉਹ ਦੋਨੋਂ ਹੀ ਗਵਾ ਲੈਦਾ ਹੈ, ਅਤੇ ਰੱਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਉਸ ਨੂੰ ਜਗ੍ਹਾ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They lose both this world and the next; they have no place in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪਰਲੋਕ ਦੋਨੋ ਗਏ ਹੈਂ ਔਰ (ਦਰਗਹ) ਸ੍ਵਰਗ ਆਦਿ ਮੇਂ ਅਸਥਾਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਇਹ ਲੋਕ ਤੇ ਪਰਲੋਕ ਦੋਵੇਂ ਗਵਾਚ ਜਾਂਦੇ ਹਨ, ਹਰੀ ਦੀ ਦਰਗਾਹ ਵਿਚ (ਭੀ) ਥਾਂ ਨਹੀਂ ਸੂ ਮਿਲਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pierden el mérito de este mundo y del siguiente, y no encuentran Refugio en la Corte del Señor."