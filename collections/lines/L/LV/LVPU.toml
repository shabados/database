[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਬਿਚਾਰੁ ਬਿਕਾਰ ਪਰਹਰਿ; ਤਰਨ ਤਾਰਨ ਸੋਇ ॥"
page = 482
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflect thou and abandon sin, He, the Lord, is a ship to ferry thee across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੋਚ ਸਮਝ ਕਰ ਅਤੇ ਪਾਪ ਤਿਆਗ ਦੇ, ਉਹ ਸੁਆਮੀ ਤੈਨੂੰ ਪਾਰ ਉਤਾਰਨ ਲਈ ਇਕ ਜਹਾਜ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reflect upon this, and abandon sin; the Lord is a boat to carry you across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਜੀਵ! ਬਿਚਾਰ ਕਰ ਬਿਕਾਰੋਂ ਕੋ (ਪਰਹਰਿ) ਤਿਆਗ ਦੇ। ਸੋ ਅਕਾਲ ਪੁਰਖ ਕਾ ਨਾਮ ਤਾਰਨ ਕੋ (ਤਰਨ) ਜਹਾਜ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਵਿਕਾਰ ਛੱਡ ਦੇਹ ਅਤੇ ਪ੍ਰਭੂ ਨੂੰ ਚੇਤੇ ਕਰ, ਉਹੀ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ) ਤਾਰਨ ਲਈ ਜਹਾਜ਼ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਹਰਿ = ਛੱਡ। ਤਰਨ = (Skt. तरणि) ਬੇੜੀ, ਜਹਾਜ਼। ਸੋਇ = ਉਹ ਪ੍ਰਭੂ। ਜਗਜੀਵਨੁ = ਜਗਤ ਦਾ ਜੀਵਨ, ਜਗਤ ਦਾ ਆਸਰਾ-ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reflexiona y libérate de tu vicio, pues tu Emancipador es sólo el Único Señor,"