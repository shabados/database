[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਵਲ ਨਾਮੁ; ਰਿਦੇ ਮਹਿ ਦੀਜੈ ॥੪॥੨੬॥੭੭॥"
page = 389
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Into his mind and heart, infuse Thy Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਸਿਰਫ ਆਪਣਾ ਨਾਮ ਰਮਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "please, infuse Your Name into his heart. ||4||26||77||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੇਵਲੁ) ਏਕ ਨਾਮ ਮੇਰੇ ਹ੍ਰਿਦ੍ਯ ਮੇਂ ਦੀਜੀਏ ॥੪॥੨੬॥੭੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਨਕ ਨੂੰ ਆਪਣਾ) ਸਿਰਫ਼ ਨਾਮ ਹਿਰਦੇ ਵਿਚ (ਵਸਾਣ ਲਈ) ਦੇਹ ॥੪॥੨੬॥੭੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y infunde Tu Nombre en su corazón. (4-26-77)"