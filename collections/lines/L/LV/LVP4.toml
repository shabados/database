[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਤਾਣੁ ਦੀਬਾਣੁ ਤੂਹੈ ਮੇਰੇ ਸੁਆਮੀ; ਮੈ. ਤੁਧੁ ਆਗੈ ਅਰਦਾਸਿ ॥"
page = 735
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art my might and court, O my Master. Before Thee alone, I make a supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸੱਤਿਆ ਅਤੇ ਕਚਹਿਰੀ ਕੇਵਲ ਤੂੰ ਹੀ ਹੈਂ, ਹੇ ਮੇਰੇ ਮਾਲਕ! ਕੇਵਲ ਤੇਰੇ ਸਾਹਮਣੇ ਹੀ ਮੈਂ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone are my strength, and my Court, O my Lord and Master; unto You alone I pray."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਿਕ! ਹਮਾਰੇ ਤਨ ਕਾ (ਤਾਣੁ) ਬਲੁ ਅਰੁ ਦੀਬਾਣੁ ਆਸਰਾ ਤੂ ਹੀ ਹੈਂ। ਜਬ ਕੋਈ ਮੇਰੇ ਕੋ ਗਰਜ ਬਨਤੀ ਹੈ ਤਾਂ ਮੈਂ ਤੇਰੇ ਆਗੇ ਹੀ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਤੂੰ ਹੀ ਮੇਰੇ ਵਾਸਤੇ ਬਲ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰੇ ਵਾਸਤੇ ਆਸਰਾ ਹੈਂ। ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਹੀ ਅਰਜ਼ੋਈ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Poder, mi única Corte, mi Maestro; sólo a Ti te rezo."