[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਮਜਨੂੰ ਵਾਣਗ ਮਸਤ ਹੋ ਗਿਆ ਅਤੇ ਜੰਗਲ ਬੀਆਬਾਨ ਨੂੰ ਨਿਕਲ ਗਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਚੂ ਮਜਨੂੰ ਮਸਤ ਗਸ਼ਤੋ ਰਹਿ ਸੂਇ ਸਹਰਾ ਗ੍ਰਿਫ਼ਤ ।੧੩।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, with your redolence, they can revive the courage in (morally and physically) dead minds. (22) (3)"