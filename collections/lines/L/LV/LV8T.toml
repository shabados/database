[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਮਨਿ ਤਨਿ ਅਨਦੁ ਭਇਆ ਹੈ; ਗੁਰਿ ਮੰਤ੍ਰੁ ਦੀਓ ਹਰਿ ਭੰਞੁ ॥੪॥੫॥੭॥੧੨॥੧੮॥੭॥੩੭॥"
page = 1179
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mind and body of slave Nanak is bliss, and the Guru has blessed him with the meditation of the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਦੇ ਚਿੱਤ ਅਤੇ ਦੇਹਿ ਅੰਦਰ ਖੁਸ਼ੀ ਹੈ ਅਤੇ ਗੁਰਾਂ ਨੇ ਉਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਭਜਨ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak's mind and body are filled with ecstasy; the Guru has blessed him with the Mantra of the Lord's Name. ||4||5||7||12||18||7||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਬੇਨਤੀ ਕਰਨੇ ਤੇ ਗੁਰੋਂ ਨੇ ਮੰਤ੍ਰ ਦੀਆ, ਤਬ (ਹਰਿ ਭੰਵੁ) ਹੇ ਹਰੀ! ਆਪ ਕੇ ਭਝਨ ਸੇ ਤਨ ਮਨ ਮੇਂ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥੪॥੫॥੭॥੩੭॥☬ਅਪਨੀ ਦਸਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਮੰਤ੍ਰ ਬਖ਼ਸ਼ਿਆ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਉਸ ਦੇ ਤਨ ਵਿਚ ਆਤਮਕ ਖਿੜਾਉ ਬਣ ਗਿਆ ॥੪॥੫॥੭॥੧੨॥੧੮॥੭॥੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el ser íntegro de Nanak hay Éxtasis, pues el Guru lo ha bendecido con la Contemplación de la Palabra del Shabd del Señor. (4-5-7-12-18-7-37)"