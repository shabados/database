[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਿਚਿ ਆਇਆ; ਹਉ ਵਿਚਿ ਗਇਆ ॥"
page = 466
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pride man comes, in pride he departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ ਬੰਦਾ ਆਉਂਦਾ ਹੈ। ਹੰਕਾਰ ਅੰਦਰ ਹੀ ਉਹ ਚਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In ego they come, and in ego they go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਵਨਾ ਜਾਨਾ ਹੰਕਾਰ ਕਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦ ਤਾਈਂ ਜੀਵ) 'ਹਉ' ਵਿਚ (ਹੈ, ਭਾਵ, ਰੱਬ ਨਾਲੋਂ ਤੇ ਰੱਬ ਦੀ ਕੁਦਰਤ ਨਾਲੋਂ ਆਪਣੀ ਅੱਡਰੀ ਹਸਤੀ ਬਣਾਈ ਬੈਠਾ ਹੈ, ਤਦ ਤਾਈਂ ਕਦੇ) ਜਗਤ ਵਿਚ ਆਉਂਦਾ ਹੈ (ਕਦੇ) ਜਗਤ ਤੋਂ ਚਲਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ, ਜੀਵ ਦਾ ਆਪਣੀ 'ਮੈਂ' ਦਾ ਖ਼ਿਆਲ, ਆਪਣੀ ਵੱਖਰੀ ਹਸਤੀ ਦਾ ਖ਼ਿਆਲ, ਰੱਬ ਨਾਲੋਂ ਅੱਡਰੀ ਹੋਂਦ ਦਾ ਖ਼ਿਆਲ। ਗਇਆ = ਗੁਆਚਿਆ, ਨੁਕਸਾਨ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el ego uno viene, en el ego uno se va; en el ego uno nace, en el ego uno muere."