[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਤੇਤੀਸ ਜਾਚਹਿ. ਪ੍ਰਭ ਨਾਇਕ; ਦੇਦੇ ਤੋਟਿ ਨਾਹੀ. ਭੰਡਾਰ ॥"
page = 504
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thirty three millions of gods bed of the Lord Master, whose treasures exhaust not by giving."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਤੀ ਕ੍ਰੋੜ ਦੇਵਤੇ ਸੁਆਮੀ ਮਾਲਕ ਪਾਸੋਂ ਮੰਗਦੇ ਹਨ, ਜਿਸ ਦੇ ਖਜਾਨੇ, ਦੇਣ ਨਾਲ ਮੁੱਕਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Three hundred thirty million gods beg of God the Master; even as He gives, His treasures are never exhausted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰਥ ਸ੍ਵਾਮੀ! ਤੇਤੀਸ ਕਰੋੜ ਦੇਵਤੇ ਤੇਰੇ ਸੇ ਜਾਚਨਾ ਕਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਸਭ ਕੋ ਦੇਤੇ ਹੂਏ ਭੀ ਤੇਰੇ ਭੰਡਾਰੇ ਮੇਂ (ਤੋਟਿ) ਘਾਟਾ ਨਹੀਂ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਦੀ ਅਗਵਾਈ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਤੇਤੀ ਕ੍ਰੋੜ ਦੇਵਤੇ (ਭੀ ਤੇਰੇ ਦਰ ਤੋਂ) ਮੰਗਦੇ ਹਨ। (ਉਹਨਾਂ ਨੂੰ ਦਾਤਾਂ) ਦੇ ਦੇ ਕੇ ਤੇਰੇ ਖ਼ਜ਼ਾਨਿਆਂ ਵਿਚ ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ ਤੇਤੀਸ = ਤੇਤੀ ਕ੍ਰੋੜ (ਦੇਵਤੇ)। ਨਾਇਕ = (ਸਭ ਦੀ) ਅਗਵਾਈ ਕਰਨ ਵਾਲਾ। ਤੋਟਿ = ਕਮੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor y Maestro, trescientos treinta millones de ángeles Te piden a Ti y Tú los bendices, pues Tus Tesoros son Ilimitados."