[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਬਹੁਤੇਰਾ ਲੋਚੀਐ; ਵਿਣੁ ਕਰਮੈ. ਨ ਪਾਇਆ ਜਾਇ ॥"
page = 516
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "However much one may wish without the Lord's grace, the True Guru is not found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੀ ਬਥੇਰੀ ਆਦਮੀ ਚਾਹਨਾ ਪਿਆ ਕਰੇ ਪ੍ਰਭੂ ਦੀ ਰਹਿਮਤ ਦੇ ਬਗੈਰ, ਸੱਚੇ ਗੁਰੂ ਜੀ ਨਹੀਂ ਲੱਭਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No matter how much one may wish, without the Lord's Grace, He is not found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਬਹੁਤ ਇਛਾ ਭੀ ਕਰੀਏ, ਪਰੰਤੂ ਬਿਨਾਂ ਕਰਮੋਂ ਸੇ ਸਾਂਤ ਪਦ ਵਾ ਗੁਰੂ ਪਾਇਆ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਕਿਤਨੀ ਹੀ ਤਾਂਘ ਕਰੀਏ, ਮੇਹਰ ਤੋਂ ਬਿਨਾ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá añorar tanto como quiera, pero sin la Gracia del Señor, no Lo podrá obtener."