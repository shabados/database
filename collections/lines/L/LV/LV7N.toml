[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਭਾਵੈ ਪਾਰਬ੍ਰਹਮ; ਨਿਥਾਵੇ ਮਿਲੈ ਥਾਉ ॥"
page = 964
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Transcendent Lord so wills, then the placeless person gets a place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪਰਮ ਪ੍ਰਭੂ ਦੀ ਐਸੀ ਰਜ਼ਾ ਹੋਵੇ, ਤਾਂ ਬੇ-ਟਿਕਾਣੇ ਪੁਰਸ਼ ਨੂੰ ਟਿਕਾਣਾ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even the homeless receive a home, when it is pleasing to the Will of the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਤੇਰੇ ਕੋ ਭਾਵੇ ਹੇ ਪਾਰਬ੍ਰਹਮ! ਤੌ ਨਿਥਾਵੇ ਕੋ ਥਾਇ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗੇ ਤਾਂ ਨਿਆਸਰਿਆਂ ਨੂੰ ਆਸਰਾ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que no tiene lugar, lo obtiene."