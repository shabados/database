[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਕੋ ਤੁਰਤ ਬਤਾਇਯੈ; ਭੇਦ ਰਮੈ ਸੁ ਕੁਮਾਰਿ ॥੧੧॥"
page = 815

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And he asked woman to disclose the mystery.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਇਸਤਰੀ ਨੂੰ ਬੀਰਜ ਡਿਗਣ ਦਾ ਭੇਦ ਛੇਤੀ ਦਸਣ ਲਈ ਕਿਹਾ ॥੧੧॥"