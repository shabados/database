[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਲੋੜਹਿ ਚੰਗਾ ਆਪਣਾ; ਕਰਿ ਪੁੰਨਹੁ. ਨੀਚੁ ਸਦਾਈਐ ॥"
page = 465
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou desirest thy good, O man, perform virtuous deeds and feel lowly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਆਪਣਾ ਭਲਾ ਚਾਹੁੰਦਾ ਹੈਂ ਹੇ ਬੰਦੇ! ਨੇਕ ਕਰਮ ਕਰ ਅਤੇ ਨੀਵਾਂ ਅਖਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you yearn for goodness, then perform good deeds and feel humble."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਆਪਣਾ ਭਲਾ ਚਾਹੁਤਾ ਹੈਂ ਤੋ ਪੁਨ੍ਯ ਕਰਮੋਂ ਕੇ ਕਰ ਕੇ ਅਪਨੇ ਕੋ (ਨੀਚੁ) ਨੀਵਾਂ ਕਹਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਜੇ ਤੂੰ ਆਪਣੀ ਭਲਿਆਈ ਲੋੜਦਾ ਹੈਂ, ਤਾਂ ਚੰਗਾ ਕੰਮ ਕਰ ਕੇ ਭੀ ਆਪਣੇ ਆਪ ਨੂੰ ਨੀਵਾਂ ਅਖਵਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋੜਹਿ = ਤੂੰ ਲੋੜਦਾ ਹੈਂ, ਤੂੰ ਚਾਹੁੰਦਾ ਹੈਂ। ਕਰਿ ਪੁੰਨਹੁ = ਭਲਿਆਈ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno quiere el bien, haciendo el bien uno debería de sentirse humilde."