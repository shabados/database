[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਕ੍ਰਿਸਨਾਵਤਾਰੇ ਬਲਿਭਦ੍ਰ ਬਿਆਹ ਬਰਨਨੰ ਸਮਾਪਤੰ ॥"
page = 494

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the Description of the Marriage of Balram in Krishnavatara in Bachittar Natak."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ ਕ੍ਰਿਸ਼ਨਾਵਤਾਰ ਦੇ ਬਲਭਦ੍ਰ ਵਿਆਹ ਵਰਣਨ ਦੇ ਅਧਿਆਇ ਦੀ ਸਮਾਪਤੀ।"