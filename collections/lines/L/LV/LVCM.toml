[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਵਰ ਅਤਤ ਸਬੈ ਕਰ ਜਾਨੇ; ਏਕ ਤਤ ਠਹਰਾਨਾ ॥"
page = 683

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Considering all the elements as destructible, he accepted only one Essence as indestructible"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਭ ਕੁਝ ਨੂੰ ਅਤੱਤ ਕਰ ਕੇ ਜਾਣਿਆ ਅਤੇ ਇਕੋ (ਪਰਮ ਸੱਤਾ) ਨੂੰ ਤੱਤ ਕਰ ਕੇ ਨਿਸਚੈ ਕੀਤਾ।"