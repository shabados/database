[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਅਸਾਣ ਇਨ੍ਹਾਣ ਬੰਦਿਆਣ ਦਾ ਬੰਦਾ ਸਮਝਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ੋਸ਼ੀਤਨ ਰਾ ਬੰਦਾਇ ਈਣ ਬੰਦਾਹਾ ਫ਼ਹਿਮੀਦਾ ਏਮ ।੫੪।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "A person is born (only) to be engaged in meditation;"