[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਨਮ ਕੇ ਬਿਨਸੇ ਪਾਪ ॥"
page = 897
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sins of millions of births are eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਹੀ ਜਨਮਾਂ ਦੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sins of millions of incarnations are eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਸੁ ਗਾਵਨੇ ਸੇ ਕੋਟ ਜਨਮੋਂ ਕੇ ਪਾਪ ਬਿਨਸ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ (ਪਿਛਲੇ) ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਹੋਏ ਪਾਪ ਭੀ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Señor uno se libera de millones de errores acumulados nacimiento tras nacimiento,"