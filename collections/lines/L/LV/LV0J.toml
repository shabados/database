[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਣ ਦੇਵ ਅਦੇਵ ਪਿਸਾਚ ਪਰੀ; ਰਣ ਦੇਖਿ ਸਬੈ ਰਹਸਾਵਹਿਗੇ ॥"
page = 566

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And looking at them the gods, demons, imps, fairies etc. will become pleased"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਣ, ਦੇਵਤੇ, ਦੈਂਤ, ਪਿਸ਼ਾਚ, ਪਰੀਆਂ ਆਦਿ ਸਾਰੇ ਯੁੱਧ ਨੂੰ ਵੇਖ ਕੇ ਪ੍ਰਸੰਨ ਹੋਣਗੇ।"