[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਡਣੰ ਕਲਿ ਕਲੇਸਹ; ਪ੍ਰਭ ਸਿਮਰਿ ਨਾਨਕ. ਨਹ ਦੂਰਣਹ ॥੧॥"
page = 706
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He destroys strifes and sufferings. O Nanak, contemplate thou on the Lord, who is not far off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਝਗੜਿਆਂ ਦੇ ਦੁੱਖੜਿਆਂ ਨੂੰ ਨਾਸ ਕਰ ਦਿੰਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਤੂੰ ਸੁਆਮੀ ਨੂੰ ਯਾਦ ਕਰ, ਉਹ ਦੁਰੇਡੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He destroys pain and suffering; remember God in meditation, O Nanak - He is not far away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਕਲਿ) ਕਲਪਨਾ ਔਰ ਅਵਿਦ੍ਯਾ ਆਦਿ ਕਲੇਸੋਂ ਕੋ (ਖੰਡਣੰ) ਨਾਸ ਕਰਨੇਹਾਰਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤਿਸ ਪ੍ਰਭੂ ਕੋ ਸਿਮਰ ਜੋ ਤੇਰੇ ਸੇ ਦੂਰ ਨਹੀਂ ਹੈ, ਭਾਵ ਸੇ ਤੇਰੇ ਅੰਤਰ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਅਸਾਡੇ ਝਗੜੇ ਤੇ ਕਲੇਸ਼ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ ਉਸ ਨੂੰ ਯਾਦ ਕਰ, ਉਹ ਤੈਥੋਂ ਦੂਰ ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él realiza todas nuestras esperanzas y destruye nuestras penas. Contémplalo, pues no está lejos. (1)"