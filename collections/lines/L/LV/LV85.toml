[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਿਆਨ ਅੰਜਨ ਲਿਵ ਲਾਇ; ਸਹਜਿ ਸਮਾਇਆ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And using the collyrium of knowledge and concentration immerses in equanimity."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗਿਆਨ (ਰੂਪੀ) ਸੁਰਮੇ ਵਿਚ ਲਿਵ ਲਾਕੇ (ਅਖੰਡ ਸਮਾਧੀ ਲਾਕੇ) ਸਹਿਜ (ਪਦ ਵਿਖੇ) ਸਮਾ ਗਏ।"