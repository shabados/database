[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਜਗ ਧੂਪ ਦੀਪ ਹੋਮ ਬੇਦ ਬਿਯਾਕਰਨ ਰਰੈਂ ॥"
page = 195

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the people, repeating the name of the Lord, used to perform godly deeds and also reflected on the Vedas and Vyakarna etc. alongwith the burning of incense, lighting the earthen lamps and performing Yajnas."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੱਗ, ਧੂਪ, ਦੀਪ, ਹੋਮ ਕਰਦੇ ਹਨ ਅਤੇ ਵੈਦ ਤੇ ਵਿਆਕਰਨ ਪੜ੍ਹਦੇ ਹਨ।"