language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਮਨੋ ਬਿਰਤੀ ਧਰਮ ਦੀ ਲੋ ਨਾਲ ਸੁਆਰ ੁਦਆਂ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ਾਤਰਿ ਸ਼ਾਂ ਜ਼ਿ ਨੂਰ ਬਿਤਰਾਜ਼ਮ ।੪੭।"
