[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਨੀਰੁ. ਚੰਗਿਆਈਆ; ਸਤੁ ਪਰਮਲੁ. ਤਨਿ ਵਾਸੁ ॥"
page = 16
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Take bath in the water of virtues and apply the perfume of sandal of righteousness to the body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀਆਂ ਦੇ ਪਾਣੀ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰ ਅਤੇ ਈਮਾਨਦਾਰੀ ਦੇ ਚੰਨਣ ਦੀ ਸੁੰਗਧੀ ਆਪਣੀ ਦੇਹ ਨੂੰ ਮਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bathe in the waters of Goodness and apply the scented oil of Truth to your body,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕਾ ਜਪਨਾ ਔਰੁ ਜੋ ਭਲਿਆਈਆਂ ਕਰਨੀਆਂ ਹੈਂ, ਇਸੀ ਜਲ ਮੇਂ ਸਨਾਨ ਕਰਣਾ ਚਾਹੀਏ। ਔਰੁ ਜੋ ਸਤ ਕਾ ਬੋਲਨਾ ਹੈ, ਸੋ (ਪਰਮਲੁ) ਚੰਦਨ ਕੀ ਬਾਸ ਸੁਗੰਧੀ ਸਰੀਰ ਮੇਂ ਲਗਾਵੀਏ। ਭਾਵ ਏਹ ਕਿ ਸਤਿਵਾਦੀ ਜਨੋ ਕੀ ਕੀਰਤੀ ਰੂਪੁ ਸੁਗੰਧੀ ਦੇਸ ਦਿਸਾਂਤਰੋਂ ਮੇਂ ਫੈਲ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਤੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ (ਮੂੰਹ ਉਜਲਾ ਕਰਨ ਲਈ) ਪਾਣੀ ਹੈ, ਤੇ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ ਬਣਿਆ ਹੋਇਆ) ਸੁੱਚਾ ਆਚਰਨ ਸਰੀਰ ਉਤੇ ਲਾਣ ਲਈ ਸੁਗੰਧੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Báñate en el agua de las virtudes, aplica el perfume de sándalo de la rectitud sobre tu cuerpo, entonces tu semblante relucirá."