[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਨਿਡਰ ਸਭਾ ਕੇ ਮਾਝ; ਉਚਾਰਨ ਕੀਜੀਐ ॥੧੨੨੪॥"
page = 800

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Hayani Ishani Ishani”, add the word “arini” at the end and know all the names of Tupak in your mind.1224."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਿਡਰ ਹੋ ਕੇ ਸਭਾ ਵਿਚ ਇਸ ਦਾ ਉਚਾਰਨ ਕਰੋ ॥੧੨੨੪॥"