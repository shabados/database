[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੀਨੜੀ ਜਾਤਿ ਮੇਰੀ; ਜਾਦਿਮ ਰਾਇਆ ॥"
page = 1164
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A low caste is mine, O my Lord, the king of Yadwas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀਵੀ ਹੈ ਜਾਤੀ ਮੇਰੀ, ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਯਾਂਦਵਾਂ ਦੇ ਪਾਤਿਸ਼ਾਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am of a low social class, O Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਾਦਵੋਂ ਕੇ ਰਾਈ! ਮੇਰੀ ਜਾਤ (ਹੀਨੜੀ) ਛੋਟੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਾਦਵ ਕੁਲ ਦੇ ਸ਼ਿਰੋਮਣੀ! ਹੇ ਕ੍ਰਿਸ਼ਨ! ਹੇ ਪ੍ਰਭੂ! (ਲੋਕ) ਮੇਰੀ ਜਾਤ ਨੂੰ ਬੜੀ ਨੀਵੀਂ (ਆਖਦੇ ਹਨ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "O rey de Yadav, oh Krishna, decían que mi casta era baja y si eso es así,"