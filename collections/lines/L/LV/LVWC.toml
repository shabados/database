[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੇਦ ਕਤੇਬ ਅਗੋਚਰਾ; ਗੁਰਮੁਖਿ ਸਬਦੁ ਸਾਧਸੰਗੁ ਸਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the holy congregation, the. Word Brahm, which is beyond the Vedas and the Ketebas , is attained by gurmukhs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ ਕਤੇਬਾਂ ਥੋਂ (ਮਹਿੰਮਾਂ) ਅਗੋਚਰ ਹੈ, ਗੁਰਮੁਖਾਂ ਦਾ ਸਬਦ ਹੈ, (ਜੋ) ਸਾਧ ਸੰਗਤ ਸਤ ਸਰੂਪ ਵਿਚੋਂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ)।"