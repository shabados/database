[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਦਿਨ ਪਹਰ. ਮੂਰਤ ਪਲ ਕੈਸੇ; ਓਇ ਪਲ ਘਰੀ, ਕਿਹਾਰੀ ॥"
page = 1120
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How good is that day, watch, moment and trice and how beauteous is that instant and hour,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਨ, ਪਹਿਰ, ਮੁਹਤ ਅਤੇ ਸਮਾਂ ਕਿਨਾਂ ਚੰਗਾ ਤੇ ਉਹ ਛਿਨ ਅਤੇ ਘੰਟਾ ਕਿੰਨਾ ਸੋਹਣਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that day, that hour, minute and second when the heavy, rigid shutters are opened, and desire is quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਦਿਨ ਅਰ ਪਹਿਰ, ਮਹੂਰਤ ਪੁਨਾ ਪਲ ਕੈਸੇ ਹੋਵੇਗੇ ਅਰ ਵਹੁ ਨੇਤ੍ਰੋਂ ਕੀ ਪਲਕ ਅਰ ਘੜੀ (ਕਿਹਾਰੀ) ਕੈਸੀ ਹੋਵੈਗੀ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਹਾੜੇ, ਉਹ ਪਹਰ, ਉਹ ਮੁਹੂਰਤ, ਉਹ ਪਲ ਬੜੇ ਹੀ ਭਾਗਾਂ ਵਾਲੇ ਹੁੰਦੇ ਹਨ, ਉਹ ਘੜੀ ਭੀ ਬੜੀ ਭਾਗਾਂ ਵਾਲੀ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, qué auspicioso es ese día, esa hora, ese momento, cuando la Verdadera Puerta se abre,"