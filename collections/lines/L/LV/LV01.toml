[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਜਿਸੁ ਵਿਸਰੈ; ਤਿਸੁ ਬਿਰਥਾ ਸਾਸੁ ॥"
page = 321
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Useless is the breath of him, who forgets the Lofty Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਫ਼ਾਇਦਾ ਹੈ ਉਸ ਦਾ ਸੁਆਸ, ਜੋ ਉਚੇ ਸੁਆਮੀ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forgets the Supreme Lord God - useless is his breath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨੋਂ ਨੇ ਐਸਾ ਜਾਣਿਆ ਹੈ ਕਿ ਜਿਸ ਕੋ ਪਾਰਬ੍ਰਹਮ ਵਿਸਰ ਜਾਵੇ ਤਿਸ ਕਾ ਸ੍ਵਾਸ ਬਿਅਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਭੁੱਲ ਜਾਂਦਾ ਹੈ ਉਸ ਦਾ (ਹਰੇਕ) ਸੁਆਸ ਵਿਅਰਥ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que abandona a su Dios, vana y sin fruto es su vida."