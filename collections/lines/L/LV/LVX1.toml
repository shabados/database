[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਗੁਰ ਸਬਦੁ ਸੁਣਿ; ਗੁਰ ਉਪਦੇਸੁ ਨ ਰਿਦੇ ਸਮਾਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He, who even listening to the word of Guru in the holy congregation does not adopt the teachings of Guru in his heart."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਮੈਂ) ਸਾਧ ਸੰਗਤ ਵਿਚ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਸੁਣਕੇ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਰਿਦੇ ਵਿਚ ਨਹੀਂ ਸੰਮ੍ਹਾਲੇ।"