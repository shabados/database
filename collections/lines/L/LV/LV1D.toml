[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਇ; ਤ ਸਚਿ ਸਮਾਏ ॥੩॥"
page = 412
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man acts upon Guru's words, then he merges into the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਗੁਰੂ ਅਨੁਸਾਰੀ ਥੀ ਜਾਵੇ, ਤਦ ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Becoming Gurmukh, he merges into the True Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਐਸਾ ਗੁਰਮੁਖ ਹੋਵੇ ਤੌ ਸਤ ਸਰੂਪ ਮੇਂ ਸਮਾਇ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ) ਵਿਚ ਲੀਨ ਹੁੰਦਾ ਹੈ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se libera aún estando vivo, y mirando hacia Dios, es absorbido en la Verdad del Señor. (3)"