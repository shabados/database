[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਧੰਨੁ ਗੁਰੂ ਨਾਨਕ. ਜਨ ਕੇਰਾ; ਜਿਤੁ ਮਿਲਿਐ. ਚੂਕੇ ਸਭਿ ਸੋਗ ਸੰਤਾਪੇ ॥੪॥੫॥੧੧॥੪੯॥"
page = 167
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed! blessed is the Guru of serf Nanak by meeting whom all my troubles have come to an end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਹੇ ਨਫਰ ਨਾਨਕ ਦਾ ਗੁਰੂ ਜਿਸ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਮੇਰੇ ਸਾਰੇ ਗਮ ਦੁਖੜੇ ਮੁਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the Guru of servant Nanak; meeting Him, all my sorrows and troubles have come to an end. ||4||5||11||49||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੁਝ ਜਨ ਕੋ ਵਾ ਸਰਬ ਜਨੋਂ ਕਾ ਜੋ ਗੁਰੂ ਹੈ, ਸੋ ਧੰਨ੍ਯ ਧੰਨ੍ਯ ਹੈ ਜਿਸ ਕੇ ਮਿਲਨ ਕਰ ਕੇ ਸੰਪੂਰਨ ਸੋਗ ਸੰਤਾਪ ਚੁਕੇ ਹੈਂ॥੪॥੫॥੧੧॥੪੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਦਾਸ ਨਾਨਕ ਦਾ ਗੁਰੂ ਧੰਨ ਹੈ ਧੰਨ ਹੈ ਜਿਸ (ਗੁਰੂ) ਨੂੰ ਮਿਲ ਕੇ ਮੇਰੇ ਸਾਰੇ ਸੋਗ ਮੁੱਕ ਗਏ ਮੇਰੇ ਸਾਰੇ ਕਲੇਸ਼ ਦੂਰ ਹੋ ਗਏ ॥੪॥੫॥੧੧॥੪੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਰਾ = ਦਾ। ਸਭਿ = ਸਾਰੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito, Bendito sea el Guru, dice Nanak, Encontrándolo, todas nuestras aflicciones desaparecen. (4-11-5-49)"