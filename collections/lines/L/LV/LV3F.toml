[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣਦਾਤਾ ਸਦ ਮਨਿ ਵਸੈ; ਸਚੁ ਰਖਿਆ ਉਰ ਧਾਰਿ ॥੬॥"
page = 65
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God the giver of virtue, ever abides within the mind of him who keeps the Truth clasped to his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ ਬਖਸ਼ਣ ਹਾਰ ਹਰੀ, ਸਦੀਵ ਹੀ ਉਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਰਹਿੰਦਾ ਹੈ, ਜੋ ਸੱਚ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Giver of Virtue, dwells forever within the minds of those who keep Truth enshrined within their hearts. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਉਤਮ ਦੈਵੀ ਗੁਣੋਂ ਕਾ ਦਾਤਾ (ਸਦ) ਸ੍ਰੇਸ਼ਟ ਅਰਥਾਤ ਸੁਧੁ ਮਨ ਮੇਂ ਵਸਤਾ ਹੈ, ਪਰੰਤੂ ਤਿਨ ਕਾ ਮਨੁ ਸੁਧ ਹੂਆ ਹੈ ਜਿਨ੍ਹੋਂ ਨੇ ਸਚੇ ਨਾਮ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕੀਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ) ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਦਾਤਾ ਪਰਮਾਤਮਾ ਸਦਾ ਉਸ ਦੇ ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y eternamente el Señor, el Dador de Bondad, habita en la mente y en el corazón. (6)"