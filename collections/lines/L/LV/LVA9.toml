[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਿਸ ਹੀ ਬਖਸਿ ਲਏ; ਆਪੇ ਕਾਰ ਕਮਾਇ ॥"
page = 1087
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, of Himself, forgives some and of Himself performs service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ੁਦ ਕਈਆਂ ਨੂੰ ਬਖ਼ਸ਼ ਦਿੰਦਾ ਹੈ ਅਤੇ ਖ਼ੁਦ ਹੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself forgives some, and He Himself does the deed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਿਖ ਹੋਇਕੈ ਭਗਤੀ ਕੀ ਕਾਰ ਕਮਾਵਤਾ ਹੈ, ਆਪ ਹੀ ਉਸ ਕਿਸੀ ਕੋ ਬਖਸ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜੀਵ ਨੂੰ ਬਖ਼ਸ਼ਦਾ ਹੈ ਆਪ ਹੀ (ਜਿਸ ਤੇ ਮਿਹਰ ਕਰੇ ਉਸ ਵਿਚ ਪ੍ਰਤੱਖ ਹੋ ਕੇ ਭਗਤੀ ਦੀ) ਕਾਰ ਕਮਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien por Sí Mismo perdona a algunos y desde Sí Mismo actúa rectamente."