[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੇ ਆਪੁ. ਨ ਜਾਣਨੀ; ਫਕੜੁ ਪਿਟਨਿ ਧੰਧੁ ॥"
page = 959
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind ones understand not themselves and are engrossed in the false worldly occupations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਇਨਸਾਨ ਆਪਣੇ ਆਪ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ ਕੂੜੇ ਸੰਸਾਰੀ ਵਿਹਾਰਾਂ ਅੰਦਰ ਖੱਚਤ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind do not understand themselves; they are engrossed in false worldly entanglements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਗ੍ਯਾਨੀ ਅਪਨੇ ਆਪ ਕੋ ਨਹੀਂ ਜਾਨਤੇ (ਫਕੜੁ) ਖਰਾਬ ਧੰਧਿਓਂ ਮੇਂ ਹੀ ਪਿਟਤੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਮਨਮੁਖ ਆਪਣੇ ਅਸਲੇ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ (ਨਿਰਾ ਬਾਹਰਲਾ) ਵਿਅਰਥ ਪਿੱਟਣਾ ਪਿੱਟਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esos ciegos no conocen su ser y viven involucrados en un vano esfuerzo."