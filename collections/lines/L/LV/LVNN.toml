[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਮੂਰਖ ਮੁਗਧ ਮਿਲਾਇਆ; ਹਰਿ ਕਿਰਪਾ ਧਾਰੀ ਰਾਮ ॥"
page = 845
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has showered His benediction and has united me, a fool and an idiot, with Himself"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਆਪਣੀ ਰਹਿਮਤ ਕੀਤੀ ਹੈ ਅਤੇ ਮੈਂ ਬੇਵਕੂਫ ਤੇ ਬੁੱਧੂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a fool and an idiot, but the Lord showered me with His Mercy, and united me with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਜੈਸੇ (ਮੂਰਖ ਮੁਗਧ) ਅਤੀ ਮੂਰਖੋਂ ਕੋ ਹਰੀ ਰਾਮ ਨੇ ਕ੍ਰਿਪਾ ਧਾਰ ਕੇ ਮਿਲਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨੇ (ਮੇਰੇ ਉਤੇ) ਮਿਹਰ ਕੀਤੀ ਹੈ, ਤੇ ਮੈਨੂੰ ਮੂਰਖ ਨੂੰ ਅੰਞਾਣ ਨੂੰ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, siendo un ignorante he sido unido al Señor por Su Misericordia;"