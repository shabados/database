[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਗ ਲਗੇ ਜਿਮੁ ਕਾਨਨ ਮੈ; ਤਨ ਤਿਉ ਰਹੀ ਬਾਨਨ ਕੀ ਧੁਨਿ ਹ੍ਵੈ ਕੈ ॥੧੩੭॥"
page = 89

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sound of the arrows appears like the cracking sound produced by the fire burning the needs.137.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਜੰਗਲ ਵਿਚ ਅੱਗ ਲਗਣ ਨਾਲ (ਤਿੜ ਤਿੜ ਦੀ ਆਵਾਜ਼ ਆਉਂਦੀ ਹੈ) ਤਿਵੇਂ ਸ਼ਰੀਰ ਉਤੇ ਤੀਰ ਵਜਣ ਦੀ ਧੁਨੀ ਹੋ ਰਹੀ ਹੈ ॥੧੩੭॥"