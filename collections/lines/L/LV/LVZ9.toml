type = "primary"
data = "ਸਕਲ ਮੁਰੀਦਨ ਤਾਹਿ ਉਡਯੋ ॥੪॥"
page = 861

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After nine months when a son was born, all the disciples spread the rumour,(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਮੁਰੀਦਾਂ ਨੇ ਇਹ ਗੱਲ ਧੁਮਾ ਦਿੱਤੀ ॥੪॥"