[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਭੋਗ; ਬਿਖਿਆ ਕੇ ਕਰੈ ॥"
page = 279
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man indulges in the enjoyment of many evil passions,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਘਨੇਰੇ ਮੰਦ ਵਿਸ਼ੇ-ਵੇਗ ਮਾਨਣ ਵਿੱਚ ਲੱਗਾ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may enjoy all sorts of corrupt pleasures,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨਿਕ ਪ੍ਰਕਾਰ ਕਰ ਵਿਸਿਅਹੁ ਕੇ ਭੋਗੋਂ ਕੌ ਭੋਗਤਾ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀਆਂ ਅਨੇਕਾਂ ਮੌਜਾਂ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se entregará sin freno a los placeres de la vida en la dualidad,"