type = "primary"
data = "ਤਾਪੁ ਗਇਆ; ਬਚਨਿ ਗੁਰ ਪੂਰੇ ॥"
page = 378
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By perfect Guru's instruction, mind's fever has left me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਸਿਖਿਆ ਦੁਆਰਾ ਮੇਰੇ ਮਨ ਦਾ ਬੁਖਾਰ ਉਤਰ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fever has been broken, by the Teachings of the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਕੇ ਬਚਨ ਕਰ ਕੇ ਹਮਾਰਾ ਤਾਪੁ ਜਾਤਾ ਰਹਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪੂਰੇ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਨਾਮ-ਦਵਾਈ ਖਾ ਕੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਤਾਪ ਲਹਿ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra Perfecta del Guru,"