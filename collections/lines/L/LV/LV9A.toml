[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਸੰਗ੍ਰਹਿ ਪ੍ਰਭੁ ਰਿਦੈ ਨਿਵਾਸੀ; ਭਗਤਿ ਰਤੀ ਹਰਖਾਈ ॥੫॥"
page = 1273
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She obtains many virtues, enshrines her Lord in her mind and imbued with His devotional service becomes Happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨੇਕੀਆਂ ਨੂੰ ਇਕੱਤਰ ਕਰਦੀ ਹੈ, ਆਪਣੇ ਸਿਰ ਦੇ ਸਾਈਂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਨਾਲ ਰੰਗੀਜ ਕੇ ਖੁਸ਼ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She gathers virtues, and enshrines God within her heart. Imbued with devotion, she is happy. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੋ ਰਿਦੇ ਮੇਂ ਨਿਵਾਸੀ ਜਾਣਕੈ ਗੁਣ ਗ੍ਰਹਿਣ ਕੀਏ ਹੈਂ, ਭਗਤੀ ਮੇਂ ਰਤੀ ਹੂਈ ਅਨੰਦ ਹੂਈ ਹੂੰ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਆਤਮਕ ਗੁਣ ਇਕੱਠੇ ਕਰਦੀ ਹੈ, ਤਦੋਂ ਹਿਰਦੇ ਵਿਚ ਹੀ ਵੱਸਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਉਸ ਦੇ ਅੰਦਰ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ, ਜੀਵ-ਇਸਤ੍ਰੀ ਉਸ ਦੀ ਭਗਤੀ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗੀਜ ਕੇ ਪ੍ਰਸੰਨ ਹੁੰਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗ੍ਰਹਿ = ਇਕੱਠੇ ਕਰ ਕੇ। ਹਰਖਾਈ = ਖ਼ੁਸ਼ ਹੁੰਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella reúne las virtudes y enaltece a Dios en su corazón, y anegada en Devoción vive feliz. (5)"