[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਘਟਾ; ਕਰਤ ਪ੍ਰਤਿਪਾਲ ॥"
page = 290
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He nourishes all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਜੀਵਾਂ ਦੀ ਪਰਵਰਿਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Nourisher of all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਸਰਬ ਘਟੋਂ ਕੀ ਪ੍ਰਤਿਪਾਲਨਾ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੇ ਸਰੀਰਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Protector de la Tierra."