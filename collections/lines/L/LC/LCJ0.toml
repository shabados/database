[[content]]
asset = "DGDG"
type = "primary"
data = "ਟੂਟ ਪਰਿਓ ਸਿਰ ਵਾ ਧਰਿ ਤੇ; ਜਸੁ ਇਆ ਛਬਿ ਕੋ ਕਵਿ ਕੇ ਮਨਿ ਆਇਓ ॥"
page = 96

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His head broke and fell on the earth, the poet hath imagined thus this comparison.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਿਰ ਟੁੱਟ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਿਆ। ਇਸ ਛਬੀ ਦਾ ਯਸ਼ ਕਵੀ ਦੇ ਮਨ ਵਿਚ ਇੰਜ ਆਇਆ"