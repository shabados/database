[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੀਨਨ ਕੀ ਪ੍ਰਤਿਪਾਲ ਕਰੈ ਨਿਤ; ਸੰਤ ਉਬਾਰ, ਗਨੀਮਨ ਗਾਰੈ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He always Sustains the Lowly, protects the saints and destroys the enemies."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਪ੍ਰਭੂ) ਦੀਨਾਂ-ਦੁਖੀਆਂ ਦੀ ਸਦਾ ਪ੍ਰਤਿਪਾਲਨਾ ਕਰਦਾ ਹੈ, ਸੰਤਾਂ ਨੂੰ ਉਬਾਰਦਾ ਹੈ ਅਤੇ ਅਤਿਆਚਾਰੀਆਂ ਦਾ ਵਿਨਾਸ਼ ਕਰਦਾ ਹੈ।"