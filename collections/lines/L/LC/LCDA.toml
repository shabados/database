[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਿ ਰਸਿ ਗੁਣ ਗਾਵਉ ਠਾਕੁਰ ਕੇ; ਮੋਰੈ ਹਿਰਦੈ ਬਸਹੁ ਗੋਪਾਲ ॥੧॥"
page = 680
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With joy and relish, I sing the Lord's praise and the Cherisher of the world abides in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਅਤੇ ਸੁਆਦ ਨਾਲ ਮੈਂ ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹੈ ਅਤੇ ਮੇਰੇ ਮਨ ਅੰਦਰ ਜਗ ਦਾ ਪਾਲਣਹਾਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With joy and happiness, I sing the Glorious Praises of my Lord and Master; the Lord of the World abides within my heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕਰ ਜੀ! ਮਨ ਬਾਣੀ ਸੇ (ਰਸਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਤੁਝ ਸ੍ਵਾਮੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰਤਾ ਰਹੂੰ, ਤਾਂ ਤੇ ਹੇ ਗੋਪਾਲ! ਮੇਰੇ ਹਿਰਦੇ ਮੇਂ ਨਿਵਾਸ ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ! ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸ। ਮੈਂ ਬੜੇ ਸੁਆਦ ਨਾਲ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Sé enaltecido en mi mente para que así cante siempre Tu Alabanza con Dicha. (1)"