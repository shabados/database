[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਕੀ; ਰਾਮ ਕੀ ਧੁਨਿ ਸੋਇ ॥"
page = 1228
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is the love of (for) that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੇਸ਼ਟ ਹੈ ਉਸ ਪ੍ਰਭੂ ਦੀ (ਲਈ) ਪਿਰਹੜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's melody is noble and sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਮ ਨਾਮ ਉਚਾਰਨ ਰੂਪ (ਧੁਨਿ) ਬਾਣੀ ਹੈ, ਸੋ (ਨੀਕੀ) ਸ੍ਰੇਸ਼ਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਲਗਨ (ਹਿਰਦੇ ਵਿਚ ਬਣਾ), ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ-ਇਹ ਇਕ ਸੋਹਣੀ (ਕਾਰ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la Palabra que le canta a Dios, sí, quien habita en los Pies de Loto del Señor,"