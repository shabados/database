[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਦਿਵਸ ਕੇ ਪਾਹੁਨੇ; ਬਡ ਬਡ ਰੂੰਧਹਿ ਠਾਉ ॥੬੪॥"
page = 1367
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though, guests here for only four days, we occupy very great space."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਅਸੀਂ ਇਥੇ ਕੇਵਲ ਚਹੁੰ ਦਿਨਾਂ ਦੇ ਪ੍ਰਾਹੁਣੇ ਹਾਂ, ਤਾਂ ਵੀ ਅਸੀਂ ਇਥੇ ਬਹੁਤ ਥਾਂ ਮਲ ਲੈਂਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are guests here for only a few days, but we take up so much space. ||64||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰ ਦਿਨ ਕੇ ਪਰਾਹੁਣੇ ਹੈਂ, ਭਾਵ ਯੇਹ ਅਲਪ ਕਾਲ ਕਾ ਜੀਵਣਾ ਹੈ ਔਰ ਬਡੇ ਬਡੇ ਅਸਥਾਨੋਂ ਕੋ (ਰੂੰਧਹਿ) ਰੋਕ ਰਹੇ ਹੈਂ, ਭਾਵ ਸੰਕਲਪ ਬਡੇ ਬਡੇ ਕਰਤਾ ਹੈ॥੬੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਇਥੇ ਚਾਰ ਦਿਨਾਂ ਲਈ ਪ੍ਰਾਹੁਣੇ ਹਾਂ ਪਰ ਵਧੀਕ ਵਧੀਕ ਥਾਂ ਮੱਲਦੇ ਜਾ ਰਹੇ ਹਾਂ ॥੬੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "somos invitados por unos cuantos días, pero tomamos demasiado espacio.(64)"