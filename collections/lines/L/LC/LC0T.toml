[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਣੁ. ਨ ਪਾਇਓ ਬਪੁੜੀ; ਨਾਨਕੁ ਕਹੈ ਗਵਾਰ ॥੧॥"
page = 1241
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the poor fools, can find not even an iota of the Lord's limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਵਿਚਾਰੇ ਮੂਰਖ, ਸਾਹਿਬ ਦੇ ਓੜਕ ਨੂੰ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਨਹੀਂ ਪਾ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The poor fools, O Nanak, cannot find even a tiny bit of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੀ (ਬਪੁੜੀ) ਵੇਚਾਰੀ ਬੁਧੀ ਨੇ ਤ੍ਰਿਣ ਮਾਤਰ, ਭਾਵ ਥੋੜਾ ਸਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੇ ਕਹੇ ਮੇਂ ਅੰਤ ਕੋ ਪਾਵੋਂਗਾ? ਸੋ ਕਹਿਣੇ ਵਾਲਾ ਗਵਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਨਾਨਕ ਆਖਦਾ ਹੈ, ਵਿਚਾਰੇ ਗੰਵਾਰਾਂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਰਤਾ ਭਰ ਭੀ ਅੰਤ ਨਹੀਂ ਲੱਭਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਣੁ = ਤ੍ਰਿਣ ਜਿਤਨਾ, ਰਤਾ ਭਰ ਭੀ। ਬਪੁੜੀ ਗਵਾਰ = ਵਿਚਾਰੇ ਗੰਵਾਰਾਂ ਨੇ। ਬਪੁੜੀ = ਬਪੁੜੀਂ, ਵਿਚਾਰਿਆਂ ਨੇ। ਨਾਨਕੁ ਕਹੈ = ਨਾਨਕ ਆਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Extensión de Su Ser han podido ser conocidos, y aquéllos que en vano insinúan conocerlos son los más tontos. (1)"