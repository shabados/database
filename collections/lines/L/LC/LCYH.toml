[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਨੰਦੁ; ਹਰਿ ਨਾਮਿ ਲਿਵ ਲਾਈ ॥੬॥"
page = 233
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By embracing affection with God's Name I have attained eternal bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਣ ਦੁਆਰਾ, ਮੈਂ ਸਦੀਵੀ ਪਰਸੰਨਤਾ ਹਾਸਲ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in constant bliss, lovingly attuned to the Lord's Name. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ ਮੇਂ ਬਿਰਤੀ ਲਗਾਈ ਹੈ, ਯਾਂ ਤੇ ਸਦਾ ਅਨੰਦ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ ਸਦਾ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y conocí para siempre el Éxtasis entonado con el Nombre.(6)"