[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੈ ਨਾਮਿ ਰਤੇ ਲਿਵ ਲਾਏ ॥੧॥"
page = 664
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who are imbued with and bear love to the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਅਤੇ ਉਸ ਨੂੰ ਪਿਆਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who are lovingly imbued with, and focused on the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੋਈ ਹਰਿ ਕੇ ਨਾਮ ਸੇਂ ਬ੍ਰਿਤੀ ਲਗਾਇ ਰਹਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਸੁਰਤਿ ਜੋੜ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ (-ਰੰਗ) ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "imbuidos en el Nombre del Señor, están entonados en Él. (1)"