[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਸੁ ਅੰਦਰਿ ਕੂੜੁ. ਕੂੜੋ ਕਰਿ ਬੁਝੈ; ਅਣਹੋਦੇ ਝਗੜੇ. ਦਯਿ ਓਸ ਦੈ ਗਲਿ ਪਾਇਆ ॥"
page = 303
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his mind is falsehood and he deems everyone as false. The Lord has fastened superfluous strifes round his neck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਝੂਠ ਹੈ ਅਤੇ ਉਹ ਹਰ ਇਕ ਨੂੰ ਝੂਠਾ ਕਰਕੇ ਜਾਣਦਾ ਹੈ। ਪ੍ਰਭੂ ਨੇ ਫਜ਼ੂਲ ਟੰਟੇ ਪੁਆੜੇ ਉਸ ਦੇ ਗੱਲ ਮੜ੍ਹ ਛੱਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within him is falsehood, and he sees everyone else as false; the Lord has tied these useless conflicts around his neck."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੇ ਅੰਤਰ ਝੂਠ ਹੈ ਔਰ ਸਤ ਬਚਨੋਂ ਕੋ ਝੂਠ ਕਰ ਕੇ ਹੀ ਜਾਨਤਾ ਹੈ। ਉਸ ਕੇ ਗਲ ਪਰਮੇਸਰ ਨੇ ਅਨ ਹੋਤੇ ਅਰਥਾਤ ਬਿਅਰਥ ਝਗੜੋਂ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿਚ ਝੂਠ ਹੈ (ਸੱਚ ਨੂੰ ਭੀ ਉਹ) ਝੂਠ ਹੀ ਸਮਝਦਾ ਹੈ, ਇਸ ਵਾਸਤੇ ਖਸਮ ਨੇ (ਝੂਠ ਬੋਲਣ ਤੋਂ ਪੈਦਾ ਹੋਏ) ਵਿਅਰਥ ਝਗੜੇ ਉਸ ਦੇ ਗਲ ਪਾ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਣਹੋਦੇ = ਜਿਨ੍ਹਾਂ ਦੀ ਕੋਈ ਹੋਂਦ ਨਹੀਂ, ਨਿਕੰਮੇ। ਦਯੁ = ਖਸਮ। ਦਯਿ = ਖਸਮ ਨੇ। ਗਲਿ = ਗਲ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su corazón se encuentra lleno de falsedad, no conoce otra cosa más que falsedad y Dios lo involucra en la riña inútil."