[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹਾ ਬਸਹਿ; ਪੀਤੰਬਰ ਪੀਰ ॥੧॥"
page = 478
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "where abide the religious guides with yellow robe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਪੀਲੇ ਬਸਤਰਾ ਵਾਲੇ ਧਾਰਮਕ ਆਗੂ ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the spiritual teacher in his yellow robes dwells there. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸੰਤੋਂ ਮੇਂ (ਪੀਤੰਬਰ) ਪੀਤ ਬਿਸ਼ਨ ਧਾਰੀ ਬਿਸ਼ਨੂੰ ਪੀਰ ਬਸਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਸ੍ਰੀ ਪ੍ਰਭੂ ਜੀ ਵੱਸ ਰਹੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el maestro de vestimenta amarilla vive ahí. (1)"