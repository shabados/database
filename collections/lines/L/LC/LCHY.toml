[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਝੈ ਦੇਖੈ; ਕਰੈ ਬਿਬੇਕ ॥"
page = 279
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He understands, beholds and exercises judgement."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮਝਦਾ, ਵੇਖਦਾ ਅਤੇ ਨਿਰਣਯ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He understands, He sees, and He passes judgment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਬਿਬੇਕ ਕਰ ਕੇ ਸਭ ਕੇ ਰਿਦੇ ਕੀ ਬੂਝਤਾ ਹੈ ਔਰ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਭ ਕੁਝ ਸਮਝਦਾ ਹੈ, ਵੇਖਦਾ ਹੈ ਤੇ ਪਛਾਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él observa todo, entiende todo, y discrimina en todo."