[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਸਬੀ ਸਾ ਤਿਸੁ ਭਾਵਸੀ; ਨਾਨਕ. ਰਖੈ ਲਾਜ ॥੧॥"
page = 140
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rosary is that, what is pleasing to Him. Thus the Lord shall preserve thy honour, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਾ ਉਹ ਹੈ ਜੋ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ। ਇੰਞ ਸਾਹਿਬ ਤੇਰੀ ਇੱਜ਼ਤ ਆਬਰੂ ਰੱਖ ਲਵੇਗਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your rosary be that which is pleasing to His Will. O Nanak, God shall preserve your honor. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਾਂਤਿ ਰੂਪੀ ਤਸਵੀ ਵਾ ਜੋ ਤਿਸ ਕੋ ਭਾਵੇ ਸੇ ਤਸਵੀ ਹੈ, ਹੇ ਕਾਜੀ! ਜਬ ਐਸੇ ਗੁਨੋਂ ਕੋ ਸੰਜੁਗਤ ਹੋਵੇਂਗਾ ਤਬ ਤੇਰੀ (ਲਾਜ) ਸ੍ਰਮ ਪਰਮੇਸ੍ਵਰ ਰਖੇਗਾ॥੧॥☬ਜੋ ਤੁਮ ਕਹਤੇ ਹੋ ਕਿ ਪਯੰਬਰ ਹਮਾਰੀ ਹਾਮੀ ਭਰੇਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੱਲ ਉਸ ਰੱਬ ਨੂੰ ਭਾਵੇ ਉਹੀ (ਸਿਰ ਮੱਥੇ ਤੇ ਮੰਨਣੀ, ਇਹ) ਤਸਬੀ ਹੋਵੇ। ਹੇ ਨਾਨਕ! (ਅਜਿਹੇ ਮੁਸਲਮਾਨ ਦੀ ਰੱਬ) ਲਾਜ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, el Señor preservará tu Honor. (1)"