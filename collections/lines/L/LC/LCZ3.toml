[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਵਣ ਖੰਡਿ ਬੈਸਹਿ ਜਾਇ; ਸਦੁ. ਨ ਦੇਵਹੀ ॥"
page = 1284
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some go and sit in the forest regions and respond not to a call."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਜਾ ਕੇ ਜੰਗਲਾਂ ਦੇ ਖਿਤਿਆਂ ਅੰਦਰ ਬਹਿ ਜਾਂਦੇ ਹਨ ਅਤੇ ਹਾਕ ਦਾ ਉਤਰ ਨਹੀਂ ਦਿੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some go and sit in the forest realms, and do not answer any calls."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਪੁਰਸ (ਵਣ ਖੰਡਿ) ਬਨ ਅਸਥਲ ਮੇਂ ਜਾਇ ਬੈਠਤੇ ਹੈਂ ਔਰ (ਸਦੁ) ਨਹੀਂ ਦੇਤੇ ਹੈਂ, ਭਾਵ ਮੋਨਧਾਰੀ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਮਨੁੱਖ ਜੰਗਲ ਦੇ ਗੋਸ਼ੇ ਵਿਚ ਜਾ ਬੈਠਦੇ ਹਨ ਤੇ ਮੋਨ ਧਾਰ ਲੈਂਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਣਖੰਡਿ = ਵਣ ਦੇ ਖੰਡ ਵਿਚ, ਜੰਗਲ ਦੇ ਕਿਸੇ ਹਿੱਸੇ ਵਿਚ। ਸਦੁ = ਵਾਜ। ਜਾਇ = ਜਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos van y se internan en los bosques sin atender la llamada de nadie,"