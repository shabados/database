[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ; ਬਾਜੇ ਅਨਹਦ ਬੀਣਾ ॥੩॥"
page = 972
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then the celestial strain spontaneously began to resound."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਸੁਤੇ ਸਿਧ ਹੀ ਗੂੰਜਣ ਲੱਗ ਪਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then the unstruck sound current began to vibrate. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਹਾਂ ਤਤ ਤੰਤੀ ਆਦਿਕ ਅਨਹਤ ਬਾਜੇ ਬਜਤੇ ਭਏ, ਭਾਵ ਜੋਗੀ ਤਿਨ ਕਉ ਸੁਨਤਾ ਭ੍ਯਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਅਵਸਥਾ ਵਿਚ (ਮੇਰੇ ਅੰਦਰ, ਮਾਨੋ) ਇੱਕ-ਰਸ ਵੀਣਾ ਵੱਜ ਰਹੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦ = ਇੱਕ-ਰਸ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "imbuido íntegramente en Dios, pude escuchar la Melodía Divina de la Palabra.(3)"