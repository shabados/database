[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਟ ਮੀਤ ਬੰਧਪ ਸੁਤ ਭਾਈ; ਸੰਗਿ ਬਨਿਤਾ ਰਚਿ ਹਸਿਆ ॥"
page = 497
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Surrounded by dear friends relations sons, brothers and wife the mortal playfully laughs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਮਿੱਤ੍ਰਾਂ, ਸਨਬੰਧੀਆਂ, ਪੁੱਤ੍ਰਾਂ, ਭਰਾਵਾਂ ਅਤੇ ਪਤਨੀ ਨਾਲ ਲੱਗ ਕੇ ਪ੍ਰਾਣੀ ਹਾਸੇ ਤਮਾਸ਼ੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Surrounded by dear friends, relatives, children, siblings and spouse, he laughs playfully."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਨ (ਇਸਟ ਮੀਤ) ਪ੍ਰਿਯ ਮ੍ਰਿਤ (ਬੰਧਪ) ਸਨਬੰਧੀ ਪੁਤ੍ਰ ਔ ਇਸਤ੍ਰੀ ਕੇ ਸੰਗ ਰਚ ਕਰ ਹਸਿਆ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਮਿੱਤਰ, ਰਿਸ਼ਤੇਦਾਰ, ਪੁੱਤਰ, ਭਰਾ, ਇਸਤ੍ਰੀ-ਇਹਨਾਂ ਨਾਲ ਗੂੜਾ ਪਿਆਰ ਪਾ ਕੇ ਜੀਵ ਹੱਸਦਾ-ਖੇਡਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਸਟ = ਪਿਆਰੇ। ਬੰਧਪ = ਰਿਸ਼ਤੇਦਾਰ। ਸੁਤ = ਪੁੱਤਰ। ਬਨਿਤਾ = ਇਸਤ੍ਰੀ। ਰਚਿ = ਰਚ-ਮਿਚ ਕੇ, ਗੂੜਾ ਪਿਆਰ ਪਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno está involucrado con sus queridos amigos, parientes, hijos, hermanos y se regocija alegremente con su esposa,"