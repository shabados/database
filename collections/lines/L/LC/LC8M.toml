[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਰਲਾਇਆ. ਨਾ ਰਲੈ; ਪਇਐ ਕਿਰਤਿ ਫਿਰਾਇ ॥"
page = 87
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through introduced to the good, the perverse person associated not with them, and owing to his past misdeeds goes round in transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਲਿਆਂ ਨਾਲ ਮਿਲਾਇਆ ਹੋਇਆ ਭੀ, ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਨਹੀਂ ਕਰਦਾ ਤੇ ਆਪਣੇ ਪੁਰਬਲ ਮੱਦ ਅਮਲਾਂ ਦੇ ਸਬੱਬ ਆਵਾਗਉਣ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The manmukhs do not fit in at all. Because of their past actions, they are condemned to the cycle of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਗੁਰਮੁਖੋਂ ਕੇ ਸਾਥ ਰਲਾਇਆ ਹੂਆ ਭੀ ਨਹੀਂ ਮਿਲਤਾ ਹੈ, ਕਿਉਂਕਿ ਪੂਰਬ ਜਨਮ ਕਾ ਕਰਮ ਤਿਨ ਕਾ ਜੈਸਾ ਕੀਆ ਹੂਆ ਹੈ, ਤੈਸੇ ਹੀ ਤਿਨ ਕੋ ਫਿਰਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਨੂੰ (ਗੁਰਮੁਖਾਂ ਦੇ ਵਿਚ) ਰਲਾ ਭੀ ਦੇਵੀਏ, ਤਾਂ ਭੀ (ਸੁਭਾਵ ਕਰਕੇ) ਉਹਨਾਂ ਨਾਲ ਨਹੀਂ ਰਲਦਾ ਤੇ (ਪਿਛਲੇ ਕੀਤੇ) ਸਿਰ ਪਏ ਕਰਮਾਂ ਅਨੁਸਾਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਤੁ = ਕੀਤਾ ਹੋਇਆ ਕੰਮ। ਕਿਰਤਿ = ਕੀਤੇ ਕੰਮ ਦੇ ਅਨੁਸਾਰ। ਪਇਐ ਕਿਰਤਿ = ਉਹਨਾਂ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਜੋ ਪਿੱਛੇ ਇਕੱਠੇ ਹੋ ਚੁਕੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos se ven muy mal en la Saad Sangat, la Sociedad de los Santos y se van en la ronda según sea el resultado de sus acciones."