[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਗਰਤ ਮਹਿ; ਨਿਘਰਤ ਜਾਤਾ ॥੪॥"
page = 741
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art sinking in the great pit of worldliness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦੁਨੀਆਦਾਰੀ ਦੇ ਭਾਰੇ ਖੱਡੇ ਵਿੱਚ ਗਰਕ ਹੁੰਦਾ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are sinking down into the great pit. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਤੀ ਭੈਦਾਇਕ ਰੂਪ ਜੋ ਸੰਸਾਰ ਖਾਤ ਹੈ ਇਸ ਮੇਂ ਨਿਘ੍ਰਤਾ ਜਾਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਕਾਰਾਂ ਦੇ ਵੱਡੇ ਹੋਏ ਵਿਚ (ਹੋਰ ਹੋਰ) ਖੁੱਭਦਾ ਜਾ ਰਿਹਾ ਹੈਂ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਤ = ਟੋਆ। ਨਿਘਰਤ ਜਾਤਾ = ਧਸਦਾ ਜਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así continua buscando en el pozo vacío del mundo.(4)"