[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਰਹਸੁ ਭਇਆ. ਮਨੁ ਮਾਨਿਆ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ ॥੧॥"
page = 1199
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day he abides in bliss, his soul is propitiated and his light merges in the Supreme Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਨ ਉਹ ਖੁਸ਼ੀ ਅੰਦਰ ਵਸਦਾ ਹੈ, ਉਸ ਦੀ ਆਤਮਾ ਪਤੀਜ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦਾ ਨੂਰ ਪਰਮ ਨੂਰ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he is in ecstasy; his mind is pleased and appeased, and his light merges into the Light. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੋਤੀ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਜੋਤ ਕੋ ਮਿਲਾਇਕੇ ਜਿਨ ਕਾ ਮਨ ਮੰਨਿਆਂ ਹੈ, ਤਿਨ ਕੋ ਰਾਤ੍ਰ ਦਿਨ (ਰਹਸੁ) ਅਨੰਦ ਭਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰ) ਹਰ ਵੇਲੇ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ) ਗਿੱਝ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੀ ਜਿੰਦ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਨਾਲ ਇਕ-ਮਿਕ ਹੋਈ ਰਹਿੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਰਹਸੁ = ਆਤਮਕ ਆਨੰਦ। ਮਾਨਿਆ = ਗਿੱਝ ਜਾਂਦਾ ਹੈ। ਜੋਤੀ = ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ। ਜੋਤਿ = ਜਿੰਦ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viviendo siempre en Éxtasis, pues el Alma de uno se funde en el Alma Universal. (1)"