[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਉਰਿ ਦਈ ਤਿਹ ਕੇ ਤਨ ਪੈ; ਹਰਿ ਫਾਧਿ ਗਏ ਅਤਿ ਦਾਵ ਸੰਭਾਰਿਯੋ ॥"
page = 381

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna jumped away and saved himself from this stratagem"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਜ ਕੇ ਉਸ (ਕ੍ਰਿਸ਼ਨ) ਦੇ ਸ਼ਰੀਰ ਉਤੇ ਚਲਾ ਦਿੱਤੀ, (ਅਗੋਂ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਇਕ ਪਾਸੇ ਵਲ ਹਟ ਗਏ ਅਤੇ ਦਾਓ ਤੋਂ ਬਚਾ ਲਿਆ।"