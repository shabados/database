[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਹਰਿ ਸਰਣਿ ਸਮਾਹਾ ॥੪॥੨੦॥੨੬॥"
page = 742
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "slave Nanak with this favour, that he may remain absorbed in Thine sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਕਿ ਉਹ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਲੀਨ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so that slave Nanak may remain absorbed in Your Sanctuary. ||4||20||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰੀਏ, ਹਮ ਦਾਸਾਂ ਕੋ ਹਰਿ ਸਰਣ ਮੇਂ ਪ੍ਰਾਪਤਿ ਕਰ ਕੇ ਅਨੰਦ ਕਰੋ॥੪॥੨੦॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਤੇਰੇ ਦਾਸਾਂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਾਂ ॥੪॥੨੦॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que así Tu Esclavo encuentre Paz en Tu Refugio.(4-20-26)"