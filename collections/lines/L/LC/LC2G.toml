[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਰਖ ਵਾਦੁ; ਨ ਕੀਜੈ. ਰੇ ਮਨ ॥"
page = 479
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Indulge not in envy and bickering, O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਈਰਖਾ ਅਤੇ ਬਖੇੜਾ ਨਾਂ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not indulge in envy and bickering, O my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਮਨ! (ਅਹਿਰਖ ਵਾਦੁ) ਈਰਖਾ ਅਰੁ (ਵਾਦ) ਝਗੜਾ ਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਮਨ! ਈਰਖਾ ਤੇ ਝਗੜਾ ਕਿਉਂ ਕਰਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿਰਖ = ਹਿਰਖ, ਈਰਖਾ, ਗਿਲਾ। ਵਾਦੁ = ਝਗੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, no te metas en la envidia o en la riña;"