[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਚਕ ਜਨੁ ਜਾਚੈ; ਪ੍ਰਭ ਦਾਨੁ ॥"
page = 289
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, a beggarly man beg a gift of Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਮੰਗਤਾ ਮਨੁੱਖ, ਤੇਰੇ ਕੋਲੋ ਇਕ ਦਾਤ ਮੰਗਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a beggar; I beg for this gift from You:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਜਾਚਕ ਜਨ ਤੁਝ ਸੇ ਇਹੁ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਇਹ) ਮੰਗਤਾ ਦਾਸ (ਤੇਰੇ ਨਾਮ ਦਾ) ਦਾਨ ਮੰਗਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tu Humilde Servidor Te pide un regalo,"