[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਹੋਵੈ ਉਜਲਾ; ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ ॥"
page = 513
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then the body and soul become bright and the Name comes to abode in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਦੇਹ ਤੇ ਆਤਮਾ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਨਾਮ ਆ ਕੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body and mind become radiant and bright, and the Naam, the Name of the Lord, comes to dwell within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰਿ ਨਾਮ ਮਨ ਮੇਂ ਆਇ ਬਸਤਾ ਹੈ ਤਬ ਮਨ ਤਨ ਉਜਲ ਹੋਵੈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸਰੀਰ ਤੇ ਮਨ ਸੁਅੱਛ ਹੋ ਜਾਂਦਾ ਹੈ; ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Maya es destruida a través del Nombre"