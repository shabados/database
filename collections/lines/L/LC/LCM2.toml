[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਾਪੁ ਜਪੇ; ਹਰਿ ਜਪਨਾ ॥੪॥੮੬॥੧੫੫॥"
page = 197
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, meditate on the Name of god, who is worthy of meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ! ਸਿਮਰਨ-ਯੋਗ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak chants and meditates on the Chant of the Lord's Name. ||4||86||155||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਮੈਂ ਹਰੀ ਕਾ ਜਾਪ ਜੋ ਜਪਨੇ ਜੋਗ ਹੈ, ਸੋ ਜਪਨਾ ਕਰਤਾ ਹੂੰ॥੪॥੮੬॥੧੫੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਸਦਾ ਪ੍ਰਭੂ ਦਾ ਜਾਪ ਜਪਦਾ ਹੈ ਪ੍ਰਭੂ ਦਾ ਭਜਨ ਕਰਦਾ ਹੈ ॥੪॥੮੬॥੧੫੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪੇ = ਜਪਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Nanak ahora habita siempre en Su Nombre. (4-86-155)"