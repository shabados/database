[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਸੰਗਿ ਗਾਮਨੀ ॥੧॥"
page = 901
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "go not with mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but these will not go along with you. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਨ ਪਦਾਰਥੋਂ ਕਾ ਪਰਲੋਕ ਮੇਂ ਸਾਥ ਜਾਨਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਚੀਜ਼ ਇਸ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਗਾਮਨੀ = ਜਾਂਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero nada te acompañará al final.  (1)"