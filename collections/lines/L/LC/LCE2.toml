[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਭਗਤੀ; ਦੂਖ ਘਣੇਰੇ ॥"
page = 1189
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's love-worship, Many miseries befall the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪਿਆਰੀ-ਉਪਾਸ਼ਨਾ ਦੇ ਬਾਝੋਂ ਪ੍ਰਾਣੀ ਨੂੰ ਬਹੁਤੀਆਂ ਮੁਸੀਬਤਾ ਪੈਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without devotional worship of the Lord, the pain is so great."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਆਪ ਕੀ ਭਗਤੀ ਸੇ ਬਿਨਾਂ ਦੁਖ ਬਹੁਤੇ ਹੀ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਤੋਂ ਬਿਨਾ (ਮਨ ਨੂੰ) ਅਨੇਕਾਂ ਹੀ ਦੁੱਖ ਆ ਘੇਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin Devoción a Dios, vivo con una inmensa tristeza."