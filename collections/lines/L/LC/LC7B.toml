[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕਥਾ; ਸਾਧਸੰਗਿ ਸੁਨਾਹਿ ॥੧॥"
page = 195
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who hears the Lord God's gospel in the Society of Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਧਰਮ ਵਾਰਤਾ ਸਰਵਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "for those who listen to the Sermon of the Lord, Har, Har, in the Saadh Sangat, the Company of the Holy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਧ ਸੰਗਤ ਮੇਂ ਹਰਿ ਹਰਿ ਕਥਾ ਕੋ ਸ੍ਰਵਨ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਟਿਕ ਕੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥਾ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਸਾਧ ਸੰਗਿ = ਸਾਧ ਸੰਗਤਿ ਵਿਚ। ਸੁਨਾਹਿ = ਸੁਨਹਿ, (ਜੋ ਮਨੁੱਖ) ਸੁਣਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si uno escucha la Enseñanza de los Santos. (1)"