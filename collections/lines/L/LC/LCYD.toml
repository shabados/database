[[content]]
asset = "SSKS"
type = "primary"
data = "ਕਾਹੂ ਕਉ ਰਿਸਾਇ ਆਗਯਾ ਕਰਤ ਜਉ ਮਾਰਬੇ ਕੀ; ਤਾਤਕਾਲ ਮਾਰਿ ਡਾਰੀਅਤ ਪ੍ਰਾਨ ਹਾਨ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "And if the king angrily orders killing of a culprit, that person is executed at once."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਗੁੱਸੇ ਨਾਲ ਜਦਮਾਰਨ ਦੀ ਆਗਿਆ ਕਰਦਾ ਹੈ ਤਾਂਉਸੇ ਵੇਲੇ ਪ੍ਰਾਣ ਨਾਸ ਕਰ ਕੇ ਉਹ ਮਾਰ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ।"