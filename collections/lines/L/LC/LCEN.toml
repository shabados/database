[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵਤ; ਅਚੁਤ ਅਬਿਨਾਸੀ ॥"
page = 744
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sing the praises of the immovable and imperishable Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਹਿੱਲ ਅਤੇ ਅਮਰ ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Glorious Praises of the unchanging, eternal Lord God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਚੁਤ) ਅਗਿੜ ਔ (ਅਬਿਨਾਸੀ) ਜਨਮ ਮਰਣ ਰਹਿਤ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਟੱਲ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora canto la Alabanza de mi Eterno e Inamovible Señor,"