data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਨ ਜਪਸਿ ਗਵਾਰਾ ॥"
page = 655
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant man utters not the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਬੰਦਾ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fool does not chant the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗਵਾਰ! ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਕਿਉਂ ਨਹੀਂ ਜਪਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਤਾਂ) ਸਿਮਰਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
