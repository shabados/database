[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਆਪਿ, ਨ ਆਪੁ ਜਣਾਇਆ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He has known his real self but even then he has never attributed any importance to himself."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਮਰਦਾਸ ਨੇ) ਆਪੇ ਆਪ (ਹੋ ਕੇ) ਆਪਣਾ ਆਪ ਨਹੀਂ ਜਣਾਇਆ।"