[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਮਨ ਬਿਸਮ ਭਏ ਬਿਸਮਾਦਾ; ਆਨ ਨ ਬੀਓ ਦੂਸਰ ਲਾਵਨ ॥"
page = 717
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am amazed and surprised by Lord's wonder. Any other second, I deem not equal to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਅਦਭੁਤਤਾ ਤੇ ਹੈਰਾਨ ਤੈ ਚਕਰਿਤ ਹੋ ਗਿਆ ਹਾਂ। ਕਿਸੇ ਹੋਰਸ ਦੂਜੇ ਨੂੰ ਮੈਂ ਉਸ ਦੇ ਤੁਲ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am amazed, and wonder-struck by His wonder. There is none other than Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਹਮ ਅਸਚਰਜ ਭਏ ਹੈਂ, ਕਿਉਂਕਿ ਆਪ ਸੇ ਭਿੰਨ ਔਰੁ ਕੋਈ ਦੂਸਰਾ ਤੁਮਾਰੇ ਤੁਲ ਨਹੀਂ ਲਾਈਤਾ ਹੈ, ਭਾਵ ਸੇ ਤੁਮਾਰੇ ਜੈਸੇ ਤੁਮ ਹੀ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਸ ਪਰਮਾਤਮਾ ਬਾਰੇ ਸੋਚ ਕੇ) ਬਹੁਤ ਹੀ ਹੈਰਾਨ ਹੋ ਜਾਈਦਾ ਹੈ। ਕੋਈ ਭੀ ਹੋਰ ਦੂਜਾ ਉਸ ਦੇ ਬਰਾਬਰ ਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਮਨ ਬਿਖਮ ਬਿਸਮਾਦਾ = ਬਹੁਤ ਹੀ ਹੈਰਾਨ। ਆਨ = {अन्य} ਹੋਰ। ਬੀਓ = ਦੂਜਾ। ਲਾਵਨ = ਬਰਾਬਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy extasiado por Su Maravilla y no sé de nadie ni de nada que podría igualar Su Gloria."