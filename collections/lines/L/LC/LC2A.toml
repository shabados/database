[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਿ ਘੰਟਾ ਕੇਹਰਿ ਸਬਦਿ; ਅਸੁਰਨ ਅਸਿ ਰਨ ਲੀਨ ॥"
page = 77

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the loud voice of the gong, and the lion-demons holding their swords entered the battlefield."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘੰਟੇ ਅਤੇ ਸ਼ੇਰ ਦੇ (ਦਹਾੜਨ ਦੇ) ਸ਼ਬਦ ਸੁਣ ਕੇ ਦੈਂਤਾਂ ਨੇ ਰਣ ਵਿਚ ਤਲਵਾਰਾਂ ਖਿਚ ਲਈਆਂ।"