[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਣ ਕੈਲੀ ਘਾਤੁ ਕੰਞਕਾ ਅਣਚਾਰੀ; ਕਾ ਧਾਨੁ ॥"
page = 1413
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who kills a spiritual person, a cow and daughters and accepts the food of an evil man,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬ੍ਰਾਹਮਣਜਾਂ ਪ੍ਰਮਾਤਮਾ ਦੀਆਂ ਪਿਆਰੀਆਂ ਗਾਈਆਂ ਅਤੇ ਧੀਆਂ ਮਾਰਦਾ ਹੈ ਅਤੇ ਮੰਦੇ ਮਨੁਸ਼ ਦਾ ਭੋਜਨ ਸਵੀਕਾਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four Hindu cardinal sins of murdering a Brahmin, a cow, a female infant, and acceptance of the offerings of an evil person,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਣ ਔ (ਕੈਲੀ) ਗਊਘਾਤ ਕਾ ਜੋ ਪਾਪ ਹੈ ਔ (ਕੰਞਕਾ) ਲੜਕੀ ਕਾ ਘਾਤ ਕਰਨਾ; ਵਾ ਲੜਕੀ ਕਾ ਪੈਸਾ ਖਾਣਾ ਔਰ (ਅਣਚਾਰੀ) ਖੋਟੇ ਕਰਮੋਂ ਕੇ ਕਰਨੇਹਾਰੇ ਕਾ ਕੁਧਾਨ ਖਾਣਾ ਇਤ੍ਯਾਦੀ ਜੋ ਮਹਾਂ ਪਾਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ ਦੀ ਹੱਤਿਆ, ਗਾਂ ਦੀ ਹੱਤਿਆ, ਧੀ ਦੀ ਹੱਤਿਆ (ਧੀ ਦਾ ਪੈਸਾ), ਕੁਕਰਮੀ ਦਾ ਪੈਸਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si un Brahmán mata a una vaca, una mujer o un bebé y acepta los ofrecimientos de algún malvado,"