type = "primary"
data = "ਉਪਜਿਉ ਸਮਰਸੂਰ ਮਨ ਕ੍ਰੁੱਧਾ ॥੪॥"
page = 71

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the warriors were in great rage and the fight began in the battlefield.4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਵਿਚ ਸੂਰਮਿਆਂ ਦੇ ਮਨ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧ ਪੈਦਾ ਹੋਇਆ ॥੪॥"