[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਮੇਰੀ ਕਿਆ ਕਰਹਿ; ਜਿਨਿ ਦੀਆ. ਸੋ ਪ੍ਰਭੁ ਲੋੜਿ ॥"
page = 50
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why sayest thou This is mind, that is mine, Seek the Lord who gave it to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ ਆਖਦਾ ਹੈਂ, \"ਇਹ ਮੇਰੀ ਹੈ, ਔਹ ਮੇਰੀ ਹੈ।\" ਉਸ ਸਾਹਿਬ ਦੀ ਭਾਲ ਕਰ, ਜਿਸ ਨੇ ਇਹ ਤੈਨੂੰ ਦਿੱਤੀ ਹੈ ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you say, \"Mine, mine\"? Look to God, who has given it to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਨ, ਧਨ, ਪੁਤ੍ਰ, ਇਸਤ੍ਰੀ ਆਦਿ ਬਿਭੂਤੀ ਕੋ ਮੇਰੀ ਮੇਰੀ ਕਿਆ ਕਰ ਰਹਾ ਹੈਂ, ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਤੁਝ ਕੋ ਯਹਿ ਸਭ ਕੁਛ ਦੀਆ ਹੈ, ਤਿਸ ਕੋ (ਲੋੜਿ) ਚਾਹੁਨਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਚੀਜ਼ ਮੇਰੀ ਹੈ, ਇਹ ਜਾਇਦਾਦ ਮੇਰੀ ਹੈ-ਕਿਉਂ ਅਜੇਹਾ ਮਾਣ ਕਰ ਰਿਹਾ ਹੈਂ? ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਸਭ ਕੁਝ ਦਿੱਤਾ ਹੈ, ਉਸ ਨੂੰ ਲੱਭ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਲੋੜਿ = ਲੱਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué dices: “esto es mío, mío?”, búscalo a Él, pues es Él quien te dio la vida."