[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਨਹੁ ਤੈ ਇਸਨਾਨਹੁ ਵੰਜੇ; ਭਸੁ ਪਈ ਸਿਰਿ ਖੁਥੈ ॥"
page = 150
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They go without giving alms and performing ablutions. The dust alights on their plucked heads."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁੰਨ ਕਰਨੋਂ ਅਤੇ ਮੱਜਨ ਸਾਧਣੋਂ ਵਾਂਞੇ ਰਹਿ ਜਾਂਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਦੇ ਨੋਚਿਆਂ ਮੂੰਡਾਂ ਉਤੇ ਖੇਹ ਪੈਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They go without giving alms or any cleansing baths; their shaven heads become covered with dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਨ ਸੇ ਔਰ ਇਸਨਾਨ ਕਰਨੇ ਗਏ ਸਿਰ ਖੁਥਿਆਂ ਕੇ ਸਿਰ (ਭਸੁ) ਸੁਆਹ ਪਈ॥☬ਜਿਸ ਪਾਣੀ ਕਾ ਤਿਨ ਕੋ ਤਿਆਗ ਹੈ ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ-ਹਿੰਸਾ ਦੇ ਵਹਿਣ ਵਿਚ ਪੈ ਕੇ, ਕਿਰਤ ਕਮਾਈ ਛੱਡ ਕੇ) ਇਹ ਦਾਨ ਅਤੇ ਇਸ਼ਨਾਨ ਤੋਂ ਵਾਂਜੇ ਹੋਏ ਹਨ, ਸੁਆਹ ਪਈ ਅਜਿਹੇ ਖੁੱਥੇ ਹੋਏ ਸਿਰ ਉੱਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੰਜੇ = ਵਾਂਜੇ ਹੋਏ, ਖੁੰਝੇ ਹੋਏ। ਭਸੁ = ਸੁਆਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que anda sin lavarse, tratando de no lastimar ninguna manifestación de vida, y no practica la Verdadera Compasión, oh, ¡cenizas caigan sobre su rasurada cabeza!"