[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਮੁ ਕਰੈ ਸੁਆਨ ਕੀ ਨਿਆਈ; ਚਾਰੇ ਕੁੰਟਾ ਘੋਖਾ ॥੨॥"
page = 672
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He makes effort like a dog and searches in four directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੁੱਤੇ ਦੀ ਤਰ੍ਹਾਂ ਜਤਨ ਕਰਦਾ ਹੈ ਅਤੇ ਚੌਹੀਂ ਪਾਸੀਂ ਖੋਜਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He runs around like a dog, searching in the four directions. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸ਼ਨਾ ਕਰ ਕੇ ਜੀਵ ਕੂਕਰ ਕੇ ਸਮਾਨ ਉਦਮ ਕਰਤਾ ਹੈ, ਚਾਰੇ ਦਿਸਾ ਕੌ ਲਾਭ ਹੇਤ (ਘੋਖਾ) ਵੀਚਾਰਤਾ ਹੈ ਕਿ ਮੁਝ ਕੋ ਕਿਸ ਸੇ ਲਾਭ ਹੋਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੁਆਦਲੇ ਖਾਣਿਆਂ ਦੀ ਖ਼ਾਤਰ) ਉਹ ਮਨੁੱਖ ਕੁੱਤੇ ਵਾਂਗ ਦੌੜ-ਭੱਜ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਚਾਰੇ ਪਾਸੇ ਭਾਲਦਾ ਫਿਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਨ = ਕੁੱਤਾ। ਨਿਆਈ = ਵਾਂਗ। ਘੋਖਾ = ਭਾਲਦਾ ਫਿਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y como perro, corre detrás de esto o aquello y por todas direcciones. (2)"