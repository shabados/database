[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਦੂਜਾ ਭਰਮੁ ਹੈ; ਦੂਜੈ ਲੋਭਾਇਆ ॥"
page = 1238
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric wanders in duality and doubt and is bewitched by another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰਾ ਦਵੈਤਭਾਵ ਤੇ ਸੰਦੇਹ ਅੰਦਰ ਭਟਕਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਹੋਰਸ ਦੇ ਪਿਆਰ ਨੇ ਮੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh wanders in duality, lured and enticed by duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੋ ਦ੍ਵੈਤ ਭਰਮ ਹੋ ਰਹਾ ਹੈ, ਇਸ ਵਾਸਤੇ ਤਿਨ ਕਾ ਮਨ (ਦੂਜੈ) ਸੰਸਾਰ ਮੇਂ ਲੁਭਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਮੁਰੀਦ ਮਨੁੱਖਾਂ ਨੂੰ ਹੋਰ ਪਾਸੇ ਦੀ ਲਟਕ ਲੱਗ ਜਾਂਦੀ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਹੋਰ ਪਾਸੇ ਨੇ ਭਰਮਾ ਲਿਆ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਉਹ ਮਨੁੱਖ ਜਿਸ ਦਾ ਮੂੰਹ ਆਪਣੇ ਮਨ ਵਲ ਹੈ, ਜੋ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਲੱਗਦਾ ਹੈ, ਮਨ ਦਾ ਮੁਰੀਦ, ਆਪ-ਹੁਦਰਾ ਮਨੁੱਖ। ਦੂਜਾ ਭਰਮੁ = (ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ) ਹੋਰ ਪਾਸੇ ਦੀ ਭਟਕਣਾ, ਹੋਰ ਪਾਸੇ ਦੀ ਲਟਕ। ਦੂਜੈ = ਹੋਰ ਪਾਸੇ ਨੇ। ਲੋਭਾਇਆ = ਲੁਭਾ ਲਿਆ, ਭਰਮਾ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Manmukj es engañado por la idea del otro,"