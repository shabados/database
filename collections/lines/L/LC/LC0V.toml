data = "ਹਕੀਕਤ ਸ਼ਨਾਸ ਅਸਤੁ ਐਨੁਲ ਯਕੀਂ ॥੪੭॥"
page = 1412

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because he was the seeker of truth, and he believed in virtuosity.(47)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਚ ਨੂੰ ਪਛਾਣਨ ਵਾਲਾ ਅਤੇ ਦ੍ਰਿੜ੍ਹ ਇਰਾਦੇ ਵਾਲਾ ਸਿੱਧ ਹੋਇਆ ॥੪੭॥"