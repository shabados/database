[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਫਿਰ ਵੀ ਅਸੀ ਆਪਣੇ ਆਪ ਨੂੰ ਕਿਨੰਾਂ ਖਿਆਲਾਂ ਨਾਲ ਪਾਲਦੇ ਪੋਸਦੇ ਹਾਂ, ਅਸੀ ਕਿਹੜੇ ਵਿਚਾਰਾਂ ਨੂੰ ਸਵਾਰਦੇ ਹਾਂ #"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਾਰਿ ਮਾ ਈਂ ਚਿਆਂ ਖ਼ਿਆਲਸਤੋ ਖ਼ਿਆਲਸਤੋ ਖ਼ਿਆਲ ।੫੨।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whosoever developed a desire for (meeting with) the Lord, the Lord liked him;"