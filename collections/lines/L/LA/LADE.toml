[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਹਜੂਰਿ. ਹਾਜਰੁ ਹੈ ਨਾਜਰੁ; ਕਤਹਿ. ਨ ਭਇਓ ਦੂਰਾਈ ॥੨॥"
page = 1000
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is ever present and always in my view, He is not ever far from me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਆਮੀ ਸਦੀਵ ਹੀ ਪ੍ਰਤੱਖ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ ਮੇਰੇ ਅੰਗਸੰਗ ਹੈ। ਉਹ ਕਦੇ ਭੀ ਮੇਰੇ ਪਾਸੋਂ ਦੂਰ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is always ever-present, here and now, watching over me; He is never far away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਦਾ ਹਾਜਰਾ ਹਜੂਰ ਹੈ ਵਾ ਪਾਸ ਹੀ ਹਾਜਰ ਹੈ। ਨਾਜਰ ਜੋ ਹਰੇਕ ਕੋ ਨਜਰ ਮੇਂ ਰਾਖਨੇਹਾਰਾ ਪ੍ਰਮੇਸਰੁ ਹੈ, ਸੋ ਕਦੀ ਭੀ ਦੂਰ ਨਹੀਂ ਹੂਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਨੂੰ ਵੇਖਣ ਵਾਲਾ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਹਰ ਵੇਲੇ ਅੰਗ-ਸੰਗ ਜਾਪਦਾ ਹੈ, ਕਿਸੇ ਭੀ ਥਾਂ ਤੋਂ ਉਸ ਨੂੰ ਉਹ ਪ੍ਰਭੂ ਦੂਰ ਨਹੀਂ ਜਾਪਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਹਜੂਰਿ ਹਾਜਰੁ = ਹਾਜ਼ਰ ਹਜ਼ੂਰਿ, ਅੰਗ-ਸੰਗ। ਨਾਜਰੁ = ਨਾਜ਼ਰ, (ਸਭ ਨੂੰ) ਵੇਖਣ ਵਾਲਾ। ਕਤਹਿ = ਕਿਤੇ ਭੀ। ਦੂਰਾਈ = ਦੂਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él me conserva siempre bajo Su Mirada y nunca se aleja de mí. (2)"