[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਪ੍ਰੀਤਿ. ਭਾਇ ਭਗਤੀ ਪਾਈਐ; ਸਤਿਗੁਰਿ. ਬੂਝ ਬੁਝਾਈ ॥"
page = 245
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has imparted this understanding unto me that the Lord is obtained through love. affection, reverential regard and meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਸਮਝ ਦਰਸਾ ਦਿੱਤੀ ਹੈ ਕਿ ਸੁਆਮੀ ਪਿਆਰ, ਪਿਰਹੜੀ, ਸਨੇਹ ਅਤੇ ਸਿਮਰਨ ਰਾਹੀਂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has made me understand this understanding, that the Lord is obtained through love, affection and loving devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਨ ਦ੍ਵਾਰੇ ਪ੍ਰੇਮ ਔਰ ਬਾਣੀ ਕਰ ਪ੍ਰੀਤੀ, ਪੁਨਾ ਰਿਦੇ ਕੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਸੇ ਵਹੁ ਪਾਈਤਾ ਹੈ। ਸਤਿਗੁਰੋਂ ਨੇ ਇਹ ਬੂਝ ਸਮਝਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੇ ਇਹ ਸਿੱਖਿਆ ਦਿੱਤੀ ਹੈ ਕਿ ਉਹ ਕੰਤ-ਪ੍ਰਭੂ ਪ੍ਰੇਮ-ਪ੍ਰੀਤਿ ਨਾਲ ਮਿਲਦਾ ਹੈ ਭਗਤੀ-ਭਾਵ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es obtenido por la Adoración amorosa; esta es la Verdad que el Guru me ha revelado."