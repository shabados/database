[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ ਹਰਿ ਨਾਮੁ ਦਿੜਾਇਆ; ਤਿਨਿ ਵਿਚਹੁ ਭਰਮੁ ਚੁਕਾਇਆ ॥"
page = 86
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect Guru has implanted God's Name in me, and that has dispelled doubt from within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਹਰੀ ਦਾ ਨਾਮ ਪੱਕਾ ਕਰ ਦਿਤਾ ਅਤੇ ਉਸ ਨੇ ਮੇਰੇ ਅੰਦਰੋ ਵਹਿਮ ਦੂਰ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has implanted the Name of the Lord within me. It has dispelled my doubts from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਕੋ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਹਰੀ ਕਾ ਨਾਮ (ਦਿੜਾਇਆ) ਨਿਸਚੇ ਕਰਵਾਯਾ ਹੈ, ਤਿਨ੍ਹੋਂ ਨੇ ਅਪਨੇ ਰਿਦੇ ਬੀਚ ਸੇ ਭਰਮ ਚੁਕਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪੂਰੇ ਸਤਿਗੁਰੂ ਨੇ ਹਿਰਦੇ ਵਿਚ ਹਰਿ-ਨਾਮ ਦ੍ਰਿੜ੍ਹ ਕਰ ਦਿੱਤਾ ਹੈ, ਉਹਨਾਂ ਨੇ ਅੰਦਰੋਂ ਭਟਕਣਾ ਦੂਰ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਦ੍ਰਿੜਾਇਆ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦਿੱਤਾ। ਭਰਮੁ = ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto engarzó el Naam, el Nombre del Señor en mí, y mi duda fue destruida."