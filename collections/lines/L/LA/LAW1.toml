[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਸਿਮਰਨ ਨੇ ਜਿਸ ਕਿਸੇ ਦੀ ਵੀ ਸਹਾਇਤਾ ਕੀਤੀ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿਕਰਿ ਮੌਲਾ ਆਂ ਕਿ ਯਾਰੀ ਦਾਦਾ ਸ਼ੁਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Gobind Singh is the composite of grace and largess. (137)"