[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਸੇ ਪੁਜਾਈ ਸਿਲਾ ਸੁੰਨਿ; ਕੋਈ ਗੋਰੀ ਮੜ੍ਹੀ ਪੁਜਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Someone instructs for the worship of the inert rocks and someone guides people to worship cemetries."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ ਜੜ੍ਹ, ਸ਼ਿਲਾ ਪੁਜਾਈ, ਕਿਸੀ ਕਬਰ ਤੇ ਮੜ੍ਹੀ (ਆਪਣੀ) ਪੁਜਾਈ। (ਬੁੱਧ ਜੀ ਦੀਆ ਮੂਰਤਾਂ, ਦੰਦ, ਮਠ ਆਦਿ ਪੂਜੇ ਜਾਂਦੇ ਹਨ)।"