[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਅਲਖ ਅਭੇਉ; ਹਠਿ. ਨ ਪਤੀਜਈ ॥"
page = 1285
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True, Unseeable and Inscrutable Lord is pleased not through obstinacy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ, ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਭੇਦ-ਰਹਿਤ ਸੁਆਮੀ ਜਿੰਦ ਰਾਹੀਂ, ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True, Unseen, Mysterious Lord is not won over by stubbornness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਲਖ ਔ ਅਭੇਉ (ਸਚਾ) ਵਾਹਿਗੁਰੂ ਹਠ ਸੰਯੁਕਤ ਕਰਮ ਕਰਨੇ ਕਰ ਨਹੀਂ ਪਤੀਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੇ) ਹਠ ਨਾਲ (ਭਾਵ, ਕਿਸੇ ਹਠ-ਕਰਮ ਨਾਲ) ਉਹ ਸੱਚਾ ਪ੍ਰਭੂ ਰਾਜ਼ੀ ਨਹੀਂ ਹੁੰਦਾ ਜੋ ਅਦ੍ਰਿਸ਼ਟ ਹੈ ਤੇ ਜਿਸ ਦਾ ਭੇਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero, Invisible y Misterioso Señor no se obtiene por la terquedad."