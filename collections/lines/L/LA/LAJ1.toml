[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਪੁਰਖੁ ਨਿਰੰਜਨ ਦੇਉ ॥੬॥੫॥"
page = 1129
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he becomes the embodiment of the Primal Being, the Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਾਪੂਰਬਲੀ ਵਿਅਕਤੀ, ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦਾ ਪਵਿਤਰ ਪ੍ਰਭੂ ਦਾ ਸਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "becomes the embodiment of the Primal, Immaculate, Divine Lord God. ||6||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹ ਆਦਿ ਪੁਰਖ ਨਿੰਰਜਨ ਦੇਉ ਕਾ ਸ੍ਵਰੂਪ ਮਨ ਕੋ ਹੀ ਸਮਝਤਾ ਹੈ॥੬॥੫॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨਾਮ ਕੀ ਮਹਿਮਾ ਕਥਨ ਕਰਤੇ ਹੂਏ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਜੁੜ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣੇ ਅੰਦਰੋਂ ਮਮਤਾ ਦੀ ਦੁਬਿਧਾ ਆਦਿਕ ਨੂੰ ਮੁਕਾ ਕੇ) ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਬਣ ਜਾਂਦਾ ਹੈ ਜੋ ਸਭ ਦਾ ਮੁੱਢ ਹੈ ਜੋ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ ਅਤੇ ਜੋ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਨਿਰਲੇਪ ਚਾਨਣ-ਰੂਪ ਹੈ ॥੬॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖੁ = ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ। ਨਿਰੰਜਨ = {ਨਿਰ-ਅੰਜਨ। ਅੰਜਨ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਕਾਲਖ} ਨਿਰਲੇਪ। ਦੇਉ = ਪ੍ਰਕਾਸ਼-ਰੂਪ ॥੬॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Ser Primordial, el Dios Inmaculado. (6-5)"