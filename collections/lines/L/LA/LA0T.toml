[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਨਾਮਿ ਵਡਾਈ ਹੋਇ ॥੪॥੭॥੪੬॥"
page = 363
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through God's Name, O Nanak! greatness is achieved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਰਾਹੀਂ, ਹੇ ਨਾਨਕ! ਬਜ਼ੁਰਗੀ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Naam, the Name of the Lord, greatness is obtained. ||4||7||46||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਯਹ ਸਭ ਵਡਿਆਈ ਨਾਮ ਕਰ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥੪॥੭॥੪੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਵਿਚ ਹੀ ਇੱਜ਼ਤ ਹੈ ॥੪॥੭॥੪੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ ॥੪॥੭॥੪੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estado de Éxtasis y es glorificado con el Nombre. (4‑7‑46)"