[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਜੰਜਾਰ ਬ੍ਰਿਥਾ ਸ੍ਰਮੁ ਘਾਲਤ; ਬਿਨੁ ਹਰਿ. ਫੋਕਟ ਗਿਆਨ ॥"
page = 1221
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In other involvements, one suffers sorrow in vain. Without the Lord, vain are other wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾ ਰੁਝੇਵਿਆਂ ਵਿੱਚ ਬੰਦਾ ਮੁਫਤ ਦੀ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਹੈ। ਸੁਆਮੀ ਦੇ ਬਗੈਰ, ਵਿਅਰਥ ਹਨ ਹੋਰ ਦਾਨਾਈਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Entangled in other affairs, the mortal suffers uselessly in sorrow. Without the Lord, wisdom is useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਨ) ਔਰ ਜੋ ਮਾਯਾ ਕੇ ਜੰਜਾਲ ਹੈਂ ਤਿਨ ਕੇ ਵਾਸਤੇ ਬ੍ਯਰਥ ਕਸਟ ਕੋ ਪਾਵਤਾ ਹੈ, ਔਰ ਹਰੀ ਕੀ ਪ੍ਰੀਤ ਸੇ ਬਿਨਾ ਗ੍ਯਾਨ ਕਥਨੁ ਕਰਨਾ ਭੀ (ਫੋਕਟ) ਨਿਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਹੀ) ਹੋਰ ਹੋਰ ਜੰਜਾਲਾਂ ਵਾਸਤੇ ਵਿਅਰਥ ਭੱਜ-ਦੌੜ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ (ਅਤੇ ਹਰਿ-ਨਾਮ ਨਹੀਂ ਸਿਮਰਦਾ, ਤਾਂ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਨਿਰੀਆਂ) ਗਿਆਨ ਦੀਆਂ ਗੱਲਾਂ ਸਭ ਫੋਕੀਆਂ ਹੀ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ ਜੰਜਾਰ = ਹੋਰ ਹੋਰ (ਮਾਇਕ) ਜੰਜਾਲਾਂ ਵਾਸਤੇ। ਬ੍ਰਿਥਾ = ਵਿਅਰਥ। ਸ੍ਰਮੁ = ਮਿਹਨਤ, ਖੇਚਲ। ਫੋਕਟ = ਫੋਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cualquier otro esfuerzo es vano si el Señor no está incluido,"