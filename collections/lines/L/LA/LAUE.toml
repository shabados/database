[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੋ ਹਰਿ ਸੰਗੇ; ਮਨ ਮੋਹ ॥"
page = 1272
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such love my soul has with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਪਿਆਰ ਮੇਰੀ ਜਿੰਦੜੀ ਦਾ ਪ੍ਰਭੂ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- so is my mind enticed by the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਪ੍ਰਕਾਰ ਹਰੀ ਕੇ ਸੰਗ ਮਨ ਕੋ ਮੋਹ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ (ਤੂੰ ਭੀ) ਪਰਮਾਤਮਾ ਨਾਲ (ਆਪਣੇ) ਮਨ ਦਾ ਪਿਆਰ ਜੋੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente es atraída por la Fascinación por Dios."