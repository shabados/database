[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨੁ ਰੈਣਿ ਠਾਢੀ ਕਰਉ ਸੇਵਾ; ਪ੍ਰਭੁ ਕਵਨ ਜੁਗਤੀ ਪਾਇਆ ॥"
page = 845
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night I stand and service my Lord. By what way can I obtain my Spouse?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਖਲੋ ਕੇ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਘਾਲ ਕਮਾਉਂਦੀ ਹਾਂ। ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਮੈਂ ਆਪਣੇ ਕੰਤ ਨੂੰ ਪਾ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, I stand and serve my God; how can I attain Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਮੈਂ ਤੁਮਾਰੇ ਆਗੇ (ਠਾਢੀ) ਖੜੀ ਹੋ ਕਰ ਬੇਨਤੀ ਕਰਤੀ ਹੂੰ: ਤਿਸ ਪ੍ਰਭੂ ਕੌ ਤੁਮਨੇ ਕੌਨ ਜੁਗਤੀ ਕਰ ਪਾਯਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਭਾਗਾਂ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਮੁੜ ਮੁੜ ਪੁੱਛਦੀ ਹੈ-) ਹੇ ਸਹੇਲੀਏ! ਮੈਨੂੰ ਮਤਿ ਦੇਹਿ, ਕਿ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਪ੍ਰਭੂ-ਪਤੀ ਮਿਲ ਸਕਦਾ ਹੈ (ਹੇ ਸਹੇਲੀਏ! ਦੱਸ) ਮੈਂ ਦਿਨ ਰਾਤ ਖਲੋਤੀ ਤੇਰੀ ਸੇਵਾ ਕਰਾਂਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día estaré preparado para servir a mi Señor, pero, ¿de qué forma puedo unirme a mi Esposo?,"