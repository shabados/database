[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਪੰਚਹੁ; ਨਹੀ ਸਹਸਾ ਚੁਕਾਇਆ ॥"
page = 621
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the elect my doubt was dispelled not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਖੀ ਜਨਾਂ ਨੂੰ ਮਿਲ ਕੇ, ਮੇਰਾ ਸੰਦੇਹ ਨਵਿਰਤ ਨਾਂ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the council, my doubts were not dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਪ੍ਰਥਮ ਕਾਲ ਮੇਂ ਜਗ੍ਯਾਸਾ ਧਾਰ ਕੈ (ਪੰਚਹੁ) ਪੰਡਤੋਂ ਕੋ ਮਿਲੇ ਤੌ ਉਨੋਂ ਨੇ ਭੀ ਹਮਾਰਾ ਸੰਸਾ ਨ (ਚੁਕਾਇਆ) ਦੂਰ ਕੀਆ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਗਰ ਦੇ ਪੈਂਚਾਂ ਨੂੰ ਮਿਲ ਕੇ (ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਤੋਂ ਪੈ ਰਿਹਾ) ਸਹਿਮ ਦੂਰ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El anciano de la villa no pudo liberarme de mi duda,"