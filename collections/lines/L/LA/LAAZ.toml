[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕਦੂ ਹੋਇ ਸਹਸ ਫਲੁ; ਗੁਰੁ ਸਿਖ ਸਾਧ ਸੰਗਤਿ ਓਅੰਕਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From that one Oankar, thousands of fruits emerged in the form of Gum, Sikh, and holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਫਲ (ਦੀ ਕੀ ਵਟੀਂਦੀ ਹੈ) ਹਜ਼ਾਰਾਂ ਫਲ ਹੋ ਗਏ, (ਕਿਉਂ ਜੋ) ਗੁਰਸਿੱਖਾਂ ਦੀ ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਓਅੰਕਾਰ (ਦਾ ਨਿਵਾਸ ਹੈ ਅਰ ਓਅੰਕਾਰ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਮੂਲ ਕਾਰਣ ਵਾਹਿਗੁਰੂ ਦਾ ਵਾਚਕ ਹੈ 'ਓਅੰਕਾਰਿ ਸੈਲ ਜੁਗ ਭਏ')।"