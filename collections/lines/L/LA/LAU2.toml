[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਉ ਸਿਮਰਹਿ; ਸੇ ਪਤਿਵੰਤੇ ॥"
page = 263
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who remember the Master are honourable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਲਕ ਦਾ ਚਿੰਤਨ ਕਰਦੇ ਹਨ, ਉਹ ਇਜ਼ਤ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remember God are honorable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੌ ਸਿਮਰਤੇ ਹੈਂ ਸੋਈ (ਪਤਿ) ਪ੍ਰਤਿਸ੍ਟਾ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਉਹ ਇੱਜ਼ਤ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਵੰਤੇ = ਇੱਜ਼ਤ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos son respetados"