[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਜੀਤ ਬਿਜੈ ਕਹੁ ਰਾਉ ਚੜ︀ਯੋ ॥"
page = 154

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After conquering them, the king (Ajai Singh) moved to gain further conquests."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਜਿਤ ਕੇ ਦਿਗਵਿਜੈ ਲਈ ਰਾਜਾ (ਅਜੈ ਸਿੰਘ) ਨੇ ਚੜ੍ਹਾਈ ਕਰ ਦਿੱਤੀ।"