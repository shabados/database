[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਵਸਿਆ; ਹਰਿ ਪ੍ਰਭੁ ਸੋਈ ॥"
page = 1339
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind and body, abides that Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਤੇ ਦੇਹ ਅੰਦਰ ਉਹ ਹਰੀ ਸਾਈਂ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Lord God abides within my mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਹਰਿ ਪ੍ਰਭੂ ਹਮਾਰੇ ਮਨ ਤਨ ਮੇਂ ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ) ਮਨ ਵਿਚ ਤਨ ਵਿਚ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਤਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese Señor habita en mi mente y cuerpo,"