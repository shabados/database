[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੁਠੇ ਮੀਹ ਸੁਕਾਲੁ ਹੋਇ; ਰਸ ਕਸ ਉਪਜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It makes for prosperity when it rains in rainy season."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੀਂਹ ਰੂਪ (ਹੋਕੇ ਜਦ) ਵੱਸਦਾ ਹੈ ਸੁਕਾਲ ਹੁੰਦਾ ਹੈ ਅਤੇ ਰਸ ਕਸ ਹੁੰਦੇ ਹਨ।"