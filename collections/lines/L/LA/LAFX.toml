[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਤ ਸੁਤੋ ਸਗਲ ਕਾਲਤ੍ਰ ਮਾਤਾ; ਤੇਰੇ. ਹੋਹਿ ਨ ਅੰਤਿ ਸਖਾਇਆ ॥ ਰਹਾਉ ॥"
page = 23
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Father, sons, wife, mother and all other (relations) become not thy helpers in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਬਲ, ਪੁਤ੍ਰ, ਪਤਨੀ, ਅੰਮੜੀ ਤੇ ਹੋਰ ਸਾਰੇ (ਸਨਬੰਧੀ), ਅਖੀਰ ਨੂੰ ਤੇਰੇ ਸਹਾਇਕ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Father, children, spouse, mother and all relatives-they shall not be your helpers in the end. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ, ਪਿਤਾ, ਪੁੱਤ੍ਰ, ਕਾਲਤ੍ਰ, ਇਸਤ੍ਰੀ, ਏਹਿ ਜੋ ਸਰਬ ਸੰਬੰਧੀ ਜਨ ਹੈਂ, ਅੰਤ ਕੋ ਤੇਰੇ ਏਹਿ ਭੀ ਸਹਾਇਕ ਨਹੀਂ ਹੋਵੈਂਗੇ। ਜੇ ਕਰ ਖੇਤੀ ਹੀ ਕਰਨੀ ਹੈ, ਤੋ ਐਸੀ ਕਰੋ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਤਾ, ਪੁੱਤਰ, ਇਸਤ੍ਰੀ, ਮਾਂ-ਇਹ ਸਾਰੇ ਅੰਤ ਵੇਲੇ ਤੇਰੇ ਸਹਾਈ ਨਹੀਂ ਬਣ ਸਕਦੇ।ਰਹਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu padre y madre, hijos y esposa no te acompañarán al final.(Pausa)"