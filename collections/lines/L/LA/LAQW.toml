[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਭੇ ਸੇਵਹਿ; ਅਲਖ ਅਪਾਰੈ ॥"
page = 1022
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and serve they Him, their Unseeable and Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਆਪਣੇ ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਬੇਅੰਤ ਸੁਆਮੀ ਦੀ ਚਾਕਰੀ ਨਿਭਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they serve the unseen, infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਲਖ ਅਪਾਰ! ਤੇਰੇ ਕੋ ਖੜੋਤੇ ਸੇਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਉਸ ਅਲੱਖ ਤੇ ਅਪਾਰ (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ) ਖਲੋਤੇ ਸੇਵਾ ਵਿਚ ਹਾਜ਼ਰ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਭੇ = ਖਲੋਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos Lo Sirven, a su Dios Infinito e Insondable."