[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਗੁਣ ਗਾਵਣ ਲਾਗੇ ॥"
page = 778
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sing the praise of my World-Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਉਂਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Glorious Praises of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋ ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਨੇ ਲਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਣ ਲੱਗ ਪੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora canto siempre la Alabanza de mi Dios y estoy siempre despierto en Su Amor."