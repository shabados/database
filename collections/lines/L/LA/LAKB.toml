[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੁ. ਨ ਬੋਲਿ ਪਾਡੇ; ਸਚੁ ਕਹੀਐ ॥"
page = 904
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Speak thou not falsehood, O Pandit and tell the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੂੜ ਨਾਂ ਬੋਲ, ਹੇ ਪੰਡਿਤ! ਅਤੇ ਸੱਚੋ ਸੱਚ ਆਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not tell lies, O Pandit; O religious scholar, speak the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਤੂੰ ਝੂਠ ਨਾ ਬੋਲ, ਸਚੇ ਬਚਨਾਂ ਕੋ ਕਹਿਆ ਚਾਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! (ਆਪਣੀ ਆਜੀਵਕਾ ਦੀ ਖ਼ਾਤਰ ਜਜਮਾਨਾਂ ਨੂੰ ਪਤਿ-ਆਉਣ ਵਾਸਤੇ ਵਿਆਹ ਆਦਿਕ ਸਮਿਆਂ ਦੇ ਸ਼ੁਭ ਮੁਹੂਰਤ ਲੱਭਣ ਦਾ) ਝੂਠ ਨਾਹ ਬੋਲ। ਸੱਚ ਬੋਲਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਡੇ = ਹੇ ਪੰਡਿਤ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No mientas y di la Verdad,"