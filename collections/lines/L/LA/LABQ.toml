[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ; ਰਾਮ ਨਾਮੁ ਸੁਖਦਾਤਾ ॥"
page = 984
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, meditate thou on the Peace giving Name of thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਰਾਮ-ਦੇਣਹਾਰ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the Name of the Lord, the Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਰਾਮ ਨਾਮ ਜੋ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਹੈ ਤਿਸ ਕੋ ਜਾਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, ਪਰਮਾਤਮਾ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, contempla el Nombre de tu Dios, Dador de Éxtasis, y encontrando a los Santos,"