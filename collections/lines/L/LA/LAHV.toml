[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦੇ; ਦਰਿ ਨੀਸਾਣੈ ॥"
page = 1330
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but though the Guru's word becomes manifest in the Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਉਹ ਸੁਆਮੀ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਪ੍ਰਗਟ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, he is stamped with the Lord's Insignia in His Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ (ਦਰਿ) ਸਤਿਸੰਗ ਮੇਂ ਹਮ (ਨੀਸਾਣੈ) ਪ੍ਰਗਟ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਆਦਰ-ਮਾਣ ਹਾਸਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es distinguido con la Insignia del Señor en Su Corte,"