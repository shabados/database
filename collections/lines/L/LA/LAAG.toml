[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਟ ਪਟਣ ਘਰਬਾਰੀਆ; ਦੇ ਦੇ ਤਾਕ ਸਵਨਿ ਨਰ ਨਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The householders shut the doors of their homes and shops before they go to sleep."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ਹਿਰ ਦੀਆਂ ਹੱਟਾਂ (ਦੇ ਲੋਕ) (ਘਰਬਾਰੀਏ=) ਘਰ ਦੇ ਲੋਕ ਨਰ ਨਾਰੀਆਂ ਬੂਹੇ ਮਾਰ ਮਾਰ ਕੇ (ਅੰਦਰ) ਸੌਂ ਰਹਿੰਦੇ ਹਨ।"