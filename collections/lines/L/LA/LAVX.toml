[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਜ ਸਭੋ ਮਰਿ ਹੋਂ ਟਰਿ ਨਹੀ ਸ︀ਯਾਮ ਭਨੈ ਮੁਹਿ ਰਾਮ ਦੁਹਾਈ ॥੧੯੯੩॥"
page = 496

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I shall kill all today, but shall not swerve from this task.”1993."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਵੰਗਾਰ ਕੇ ਕਿਹਾ) ਮੈਨੂੰ ਰਾਮ ਦੀ ਸੌਂਹ, ਅਜ ਸਭ ਨੂੰ ਮਾਰ ਸੁਟਾਂਗਾ ਅਤੇ ਟਲਾਂਗਾ ਨਹੀਂ ॥੧੯੯੩॥"