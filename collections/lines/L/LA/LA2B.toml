[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਨ ਕੀ ਕਬਿ ਸ︀ਯਾਮ ਸੁਬੁਧਿ ਕਹੈ ਤੁਹਿ ਦੇਖਨ ਕੇ ਰਸ ਮੈ ਅਨੁਰਾਗੀ ॥"
page = 365

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam says that messenger was telling Radha that she was impatient to behold her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਸੋਚ ਕੇ ਕਹਿੰਦੇ ਹਨ, ਉਹ ਤੈਨੂੰ ਵੇਖਣ ਦੇ (ਪ੍ਰੇਮ) ਰਸ ਵਿਚ ਮਗਨ ਹੈ।"