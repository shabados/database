[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਰਾਹ ਦੀ ਧੂੜ ਸਾਡੀਆਣ ਅੱਖਾਣ ਲਈ ਸੁਰਮਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ਾਕਿ ਰਾਹਸ਼ ਤੂਤੀਯਾਇ ਚਸ਼ਮਿ ਮਾਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Wonderful is the Nature that brings in the fruits of truth,"