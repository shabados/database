[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ. ਕਛੂ ਨ ਲਾਗਈ; ਭਗਤਨ ਕਉ ਮੀਠਾ ॥"
page = 708
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, nothing appears sweet to His devoted slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਉਸ ਦੇ ਭਗਤਾਂ ਨੂੰ ਕੁਛ ਭੀ ਮਿੱਠੜਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing seems sweet to His devotees, except the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਸੇ ਬਿਨਾਂ ਤਿਨ ਭਗਤੋਂ ਕੋ ਔਰ ਕਛੁ ਮੀਠਾ ਅਰਥਾਤ ਪਿਆਰਾ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਤੋਂ ਬਿਨਾ ਭਗਤਾਂ ਨੂੰ ਹੋਰ ਕੋਈ ਚੀਜ਼ ਮਿੱਠੀ ਨਹੀਂ ਲੱਗਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los Devotos del Señor nada les parece dulce más que el Señor."