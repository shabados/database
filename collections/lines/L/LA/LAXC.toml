[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਬਿਅੰਤ; ਕੀਮਤਿ ਨਹੀ ਪਾਇ ॥"
page = 287
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinite are his virtues His worth cannot be appraised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਓੜਕ ਹਨ ਗੁਰਾਂ ਦੀਆਂ ਸਰੇਸ਼ਟਤਾਈਆਂ। ਗੁਰਾਂ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Endless are His virtuous qualities; His worth cannot be appraised."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸਤਿਗੁਰੋਂ ਕੇ ਗੁਣ ਬਿਅੰਤ ਹੈਂ ਤਿਨ ਕੀ ਕੀਮਤਿ ਕੋਈ ਪਾਇ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਗੁਣ ਬੇਅੰਤ ਹਨ, ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Él se encuentran tantas virtudes, que acabar de apreciarlas todas es imposible."