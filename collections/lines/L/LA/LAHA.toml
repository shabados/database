[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਮਨੋਰਥ; ਤੂੰ ਦੇਵਣਹਾਰਾ ॥"
page = 131
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Fulfiller of all the heart's desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਿਲ ਦੀਆਂ ਸਾਰੀਆ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Fulfiller of all the mind's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਮਨ ਕੇ ਮਨੋਰਥ ਤੂੰ ਦੇਵਣੇ ਵਾਲਾ ਅਰਥਾਤ ਸਿਧ ਕਰਨੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਭ ਜੀਵਾਂ ਦੀਆਂ ਮਨ-ਮੰਗੀਆਂ ਲੋੜਾਂ ਤੂੰ ਹੀ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Tú Quien satisfaces todos nuestros deseos;"