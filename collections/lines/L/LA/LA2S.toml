[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ ਤਨਿ ਵੇਦਨ; ਗੁਰ ਬਿਰਹੁ ਲਗਾਵੈ ॥"
page = 94
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The separation from the Guru afflicts my soul and body with pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਨੂੰ ਗੁਰਾਂ ਨਾਲੋਂ ਵਿਛੋੜੇ ਦੀ ਪੀੜ ਸਤਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are afflicted with the pain of separation from the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੋਂ ਕਾ ਜੋ ਵਿਛੋੜਾ ਹੈ, ਸੋ ਮੇਰੇ ਮਨ ਤਨ ਮੇਂ (ਵੇਦਨ) ਪੀੜਾ ਲਗਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਵਿਛੋੜਾ (ਇਕ ਐਸੀ) ਪੀੜਾ (ਹੈ ਜੋ ਸਦਾ) ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਤਨ ਵਿਚ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten piedad de mí, oh Señor, y deja que me encuentre con el Guru,"