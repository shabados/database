[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਤਿ ਦਿਨੰਤੁ; ਕੀਏ ਭਉ ਭਾਉ ॥"
page = 839
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has created the night, day, fear and love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਰਾਤ, ਦਿਨ, ਡਰ ਅਤੇ ਪਿਆਰ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created day and night, fear and love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ: ਜੀਵੋਂ ਕੇ ਬਿਵਹਾਰ ਹੇਤ ਦਿਨ ਰਾਤ੍ਰ ਕਰ ਕੇ ਭੈ ਔ ਪ੍ਰੇਮ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ) ਦਿਨ ਅਤੇ ਰਾਤ ਬਣਾਏ ਹਨ, (ਜੀਵਾਂ ਦੇ ਅੰਦਰ) ਡਰ ਅਤੇ ਪਿਆਰ (ਭੀ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Creó también la noche y el día, el miedo y el amor;"