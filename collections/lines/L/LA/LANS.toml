[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹੁ ਕ੍ਰਿਪਾ ਕਰੁਣਾਪਤੇ; ਤੇਰੇ ਹਰਿ ਗੁਣ ਗਾਉ ॥"
page = 745
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Have mercy on me, O the Lord of compassion, that I may sing Thine divine praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉੋਤੇ ਤਰਸ ਕਰ, ਹੇ ਰਹਿਮਤ ਦੇ ਸੁਆਮੀ ਤਾਂ ਜੋ ਤੇਰੀ ਈਸ਼ਵਰੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Have Mercy on me, O Lord of Compassion; please let me sing Your Glorious Praises, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਪਾ ਸਰੂਪ ਪਤੀ! ਹਮਾਰੇ ਪਰ ਕ੍ਰਿਪਾ ਕਰੋ ਹਰ ਪ੍ਰਕਾਰ ਤੇਰੇ ਗੁਨ ਗਾਯਨ ਕਰਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਤਰਸ ਦੇ ਮਾਲਕ! ਹੇ ਹਰੀ! (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰ, ਮੈਂ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Compasivo, bendíceme para que cante Tu Alabanza."