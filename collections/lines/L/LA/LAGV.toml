[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਪਿਤਰ. ਨ ਮਾਨੈ ਕੋਊ; ਮੂਏਂ. ਸਿਰਾਧ ਕਰਾਹੀ ॥"
page = 332
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One serves not his ancestors when they are alive, but he gives them feasts when they are dead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਵੱਡੇ ਵਡੇਰਿਆਂ ਦੀ ਉਨ੍ਹਾਂ ਦੇ ਜੀਉਦਿਆਂ ਤਾਂ ਸੇਵਾ ਨਹੀਂ ਕਰਦਾ ਪਰ ਉਨ੍ਹਾਂ ਦੇ ਮਰਨ ਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਭੋਜਨ ਖੁਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not honor his ancestors while they are alive, but he holds feasts in their honor after they have died."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵਤੇ ਮਾਤਾ ਪਿਤਾ ਕੀ ਤੋ ਕੋਈ ਸੇਵਾ ਨਹੀਂ ਕਰਤਾ ਹੈ, ਜੋ ਉਨਕੀ ਪ੍ਰਸਿੰਨਤਾ ਕਰ ਕੇ ਪੁੰਨ ਉਤਪਤੀ ਕਰ ਸੁਖ ਹੋਵੇ। ਮੂਇਆਂ ਕੇ ਵਾਸਤੇ ਸਰਾਧ ਕਰਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਕ ਜੀਊਂਦੇ ਮਾਪਿਆਂ ਦਾ ਤਾਂ ਆਦਰ ਮਾਣ ਨਹੀਂ ਕਰਦੇ, ਪਰ ਮਰ ਗਏ ਪਿਤਰਾਂ ਨਿਮਿਤ ਭੋਜਨ ਖੁਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਤ = ਜੀਊਂਦੇ। ਪਿਤਰ = ਵੱਡੇ ਵਡੇਰੇ, ਪਿਉ ਬਾਬਾ ਪੜਦਾਦਾ ਆਦਿਕ ਵਡੇਰੇ ਜੋ ਮਰ ਕੇ ਪਰਲੋਕ ਵਿਚ ਜਾ ਚੁਕੇ ਹਨ। ਸਿਰਾਧ = ਪਿਤਰਾਂ ਦੇ ਨਿਮਿਤ ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਖੁਆਇਆ ਹੋਇਆ ਭੋਜਨ {ਮਰ ਚੁੱਕੇ ਬਜ਼ੁਰਗਾਂ ਲਈ ਹਿੰਦੂ ਲੋਕ ਸਾਲ ਦੇ ਸਾਲ ਅੱਸੂ ਦੇ ਮਹੀਨੇ ਸਰਾਧ ਕਰਦੇ ਹਨ; ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਭੋਜਨ ਖਿਲਾਂਦੇ ਹਨ। ਨਿਸ਼ਚਾ ਇਹ ਹੁੰਦਾ ਹੈ ਕਿ ਇਹ ਖੁਆਇਆ ਹੋਇਆ ਭੋਜਨ ਪਿਤਰਾਂ ਨੂੰ ਅੱਪੜ ਜਾਇਗਾ। ਸਰਾਧ ਅੱਸੂ ਦੀ ਪੂਰਨਮਾਸ਼ੀ ਤੋਂ ਸ਼ੁਰੂ ਹੋ ਕੇ ਮੱਸਿਆ ਤਕ ਰਹਿੰਦੇ ਹਨ; ਅਖ਼ੀਰਲਾ ਸਰਾਧ ਕਾਵਾਂ ਕੁੱਤਿਆਂ ਦਾ ਭੀ ਹੁੰਦਾ ਹੈ। ਚੰਦ ਦੇ ਮਹੀਨੇ ਦੇ ਹਿਸਾਬ ਜਿਸ ਤਰੀਕ (ਥਿਤ=ਤਿਥਿ) ਨੂੰ ਕੋਈ ਮਰੇ, ਸਰਾਧਾਂ ਦੇ ਦਿਨੀਂ ਉਸੇ ਥਿਤ ਤੇ ਉਸ ਦਾ ਸ਼ਰਾਧ ਕਰਾਉਂਦੇ ਹਨ। ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਖੁਆ ਕੇ ਕਾਵਾਂ ਕੁੱਤਿਆਂ ਨੂੰ ਭੀ ਸਰਾਧ ਦਾ ਭੋਜਨ ਖੁਆਉਂਦੇ ਹਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando vivían, a los ancianos nadie los cuidó, pero después de su muerte, la gente trae ofrendas en su nombre."