[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿ ਸੇਤੀ; ਅਪੁਨੈ ਘਰਿ ਜਾਹੀ ॥"
page = 253
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so that thou mayest go to thy home with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਤੂੰ ਆਪਣੇ ਧਾਮ ਨੂੰ ਇੱਜਤ ਆਬਰੂ ਨਾਲ ਜਾਵੇਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so that you may go to your true home with honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪਤਿਸਟਾ ਸਹਿਤ ਅਪਨੇ ਸ੍ਵਰੂਪ ਘਰ ਮੇਂ ਜਾਵੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇੱਜ਼ਤ ਨਾਲ ਉਸ ਘਰ ਵਿਚ ਜਾ ਸਕੇਂ, ਜਿਥੋਂ ਕੋਈ ਕੱਢ ਨ ਸਕੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ। ਅਪੁਨੈ ਘਰਿ = ਅਪਨੇ ਘਰ ਵਿਚ, ਜਿਸ ਘਰ ਵਿਚੋਂ ਕੋਈ ਕੱਢ ਨਹੀਂ ਸਕੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y serás recibido en tu Verdadero Hogar."