[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿੰਚੋਤਾਣਿ ਕਰਹਿ ਬੇਤਾਲੇ ॥"
page = 1031
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He picks up strife Life demons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭੂਤਨਿਆਂ ਦੀ ਮਾਨੰਦ ਲੜਾਈ ਝਗੜਾ ਖਡਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These demons stir up conflict and strife."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਖਿੰਜੋਤਾਣ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਅਪਨੇ ਅਪਨੇ ਵਿਸ਼ੇ ਕੀ ਓਰ ਖੈਂਚਤੇ ਹੈਂ, ਪੁਨਃ ਪ੍ਰੇਤ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹ ਭੂਤ ਆਪੋ ਆਪਣੇ ਪਾਸੇ ਵਲ ਖਿੱਚਾ-ਖਿੱਚੀ ਕਰ ਰਹੇ ਹੋਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, ellos bailan la danza salvaje de la discordia y el conflicto,"