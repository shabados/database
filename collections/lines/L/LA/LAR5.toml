[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਕੇ ਜਿਠੇਰੇ ਕੀ; ਚੂਕੀ ਕਾਣਿ ॥"
page = 370
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have given up the dependence of my husband's elder brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਘਰ ਵਾਲੇ ਦੇ ਵੱਡੇ ਭਾਈ ਦੀ ਮੁਹਤਾਜੀ ਛੱਡ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am no longer swayed by the fear of Death (my elder brother-in-law)."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਘਰ ਕੇ ਜਿਠੇਰੇ) ਧਰਮਰਾਇ ਕੀ ਕਾਨ ਭੀ ਛੁਟ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਉਤੇ) ਜੇਠ (ਧਰਮ-ਰਾਜ) ਦੀ ਭੀ ਧੌਂਸ ਨਹੀਂ ਰਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La muerte, el hermano mayor de mi Esposo,"