[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਮਿਲਿ ਪਾਈਐ; ਰਸਨਾ ਨਾਮੁ ਭਣਾ ॥"
page = 133
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the pious persons, and uttering the Name with the tongue the Lord is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਨੂੰ ਭੇਟਣ ਅਤੇ ਜੀਭਾਂ ਨਾਲ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਭੂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the humble Saints, the Lord is found, as we chant His Name with our tongues."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਨਾ ਸੇ ਨਾਮ ਕਾ (ਭਣਾ) ਉਚਾਰਣ ਕਰਣਾ ਸੰਤ ਜਨੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੀਭ ਨਾਲ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਣ ਦੀ  ਦਾਤ ਸੰਤ ਜਨਾਂ ਨੂੰ ਮਿਲ ਕੇ ਹੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਰਸਨਾ = ਜੀਭ। ਭਣਾ = ਉਚਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y somos sobrellevados a Su Reino por los hombres piadosos. Llámenlo a Él, oh mis labios,"