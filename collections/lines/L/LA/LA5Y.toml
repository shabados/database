[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਅਖਾਰੇ ਚਲਿਤ ਬਿਸਮਾਦ ॥"
page = 1156
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions are His arenas and wondrous plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਹਨ ਉਸ ਦੇ ਅਖਾੜੇ ਤੇ ਅਸਚਰਜ ਖੇਡਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Wondrous Plays are enacted on millions of stages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਬਿਸਮਾਦ) ਅਸਚਰਜ ਰੂਪ ਪਰਮੇਸ੍ਵਰ! ਕਰੋੜਾਂ (ਅਖਾਰੇ) ਚਲਿਤ੍ਰ ਰੂਪੁ ਬਨੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕ੍ਰੋੜਾਂ ਹੀ ਜਗਤ-ਅਖਾੜੇ ਹਨ, ਉਸ ਦੇ ਰਚੇ ਕੌਤਕ-ਤਮਾਸ਼ੇ ਹੈਰਾਨ ਕਰਨ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien tiene millones de lugares de reposo en donde desplegar Sus Maravillas,"