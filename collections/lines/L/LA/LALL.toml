[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਹਿ ਰਾਖਉ; ਏਕ ਅਸਾਰੇ ॥"
page = 533
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind I have the prop of the Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਕੇਵਲ ਪ੍ਰਭੂ ਦਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my mind, I have the Support of the One Lord alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਨੇ ਮਨ ਮੇਂ ਏਕ ਤੇਰਾ ਹੀ ਆਸਰਾ ਰਖਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮਨ ਵਿਚ ਸਿਰਫ਼ ਤੇਰੀ ਹੀ ਸਹਾਇਤਾ ਦੀ ਆਸ ਰੱਖਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Uno es lo Único importante en mí porque el Señor"