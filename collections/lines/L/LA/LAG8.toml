[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਖਰੁ ਕਾਢਹੁ; ਸਉਦਾ ਕਰਾਏ ॥੧॥ ਰਹਾਉ ॥"
page = 372
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show the goods, that transaction may be effected. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲ ਵਿਖਾਲੋ, ਤਾਂ ਜੋ ਸੌਦਾ ਕਰਾਇਆ ਜਾਵੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please display the merchandise, so that the business may be transacted. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਵਖਰੁ) ਵਸਤੁ ਨਿਕਾਲੀਏ ਹਮ ਸੌਦਾ ਕਰਨ ਆਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਆਪਣੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚੋਂ ਨਾਮ ਦਾ) ਸੌਦਾ ਕੱਢ ਕੇ ਇਹਨਾਂ ਨੂੰ ਸੌਦਾ ਕਰਨ ਦੀ ਜਾਚ ਸਿਖਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "muéstrame lo que tienes, oh querido, para que pueda comprar. (1-Pausa)"