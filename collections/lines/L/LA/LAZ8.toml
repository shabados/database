data = "ਨਟ ਨੇ ਜੈਸੇ ਬਾਜੀ ਪਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਵੇਂ ਕਿਸੇ ਬਾਜ਼ੀਗਰ ਨੇ (ਕਦੇ) ਬਾਜ਼ੀ ਪਾ ਕੇ ਵਿਖਾਈ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਜੀਗਰਿ = ਬਾਜੀਗਰ ਨੇ।"

