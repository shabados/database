[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As an actor stages a play,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਇਕ ਨਟ ਖੇਲ ਰਚਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
