[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਜੈ ਨਿਪਜੈ; ਨਿਪਜਿ ਸਮਾਈ ॥"
page = 325
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is born he grows up and having grown up he dies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਜੰਮਦਾ ਹੈ, ਉਹ ਵੱਡਾ ਹੁੰਦਾ ਹੈ ਅਤੇ ਵਡਾ ਹੋ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are born, and we grow, and having grown, we pass away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁੰਨ ਭੋਗ ਕਰ ਜੀਵ ਜਬ ਸ੍ਵਰਗ ਸੇ ਧੁੰਧ ਦੁਆਰਾ ਗਿਰਤਾ ਹੈ ਤਬ ਚੰਦ੍ਰਮਾ ਕੀ ਕ੍ਰਿਨੋ ਦੁਆਰਾ ਖੇਤੀ ਮੇਂ ਉਪਜਤਾ ਹੈ। ਪੁਨਾ ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ (ਨਿਪਜੈ) ਪੈਦਾ ਹੋਤਾ ਹੈ, ਪੁਨਾ ਸੰਸਾਰ ਮੇਂ (ਨਿਪਜਿ) ਜਨਮ ਕਰ (ਸਮਾਈ) ਲੈ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਹਿਲਾਂ ਇਸ ਜੀਵ ਦਾ ਪਿਤਾ ਦੀ ਬਿੰਦ ਤੋਂ) ਮੁੱਢ ਬੱਝਦਾ ਹੈ, (ਫਿਰ ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਇਹ) ਵਜੂਦ ਵਿਚ ਆਉਂਦਾ ਹੈ; ਵਜੂਦ ਵਿਚ ਆ ਕੇ (ਮੁੜ) ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre nace, crece, y después muere;"