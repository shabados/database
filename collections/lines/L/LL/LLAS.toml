[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਦਰਗਹ; ਨਾਮੁ ਵਿਸਾਹਾ ॥੧॥"
page = 1339
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who have established their credit in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰਮਾਤਮਾ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਆਪਣਾ ਇਤਬਾਰ ਜਮਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who have the credit of the Naam in the Court of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰੀ ਕੀ (ਦਰਗਾਹ) ਸਤਿਸੰਗਤ ਮੇਂ ਜਾਇ ਕਰ ਨਾਮ ਕੋ (ਵਿਸਾਹਾ) ਖਰੀਦਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜਿਨ੍ਹਾਂ ਨੇ ਇਥੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਸੌਦਾ ਖ਼ਰੀਦਿਆ, ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਮਨੁੱਖ ਧਨਾਢ (ਗਿਣੇ ਜਾਂਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸਾਹਾ = ਖ਼ਰੀਦਿਆ, ਵਿਹਾਝਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son los que tienen el Crédito del Naam en la Corte del Señor. (1)"