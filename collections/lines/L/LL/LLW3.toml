[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਘਟੁ ਜਾਇ. ਤ ਭਾਉ ਨ ਜਾਸੀ; ਹਰਿ ਕੇ ਚਰਨ ਨਿਵਾਸਾ ॥੨॥"
page = 793
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When thy body perishes, even then thy love for the Lord, shall perish not and thou shalt abide in the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੇਰੀ ਦੇਹ ਬਿਨਸੇਗੀ, ਤਦ ਭੀ ਤੇਰਾ ਪ੍ਰਭੂ ਲਈ ਪ੍ਰੇਮ ਟੁੱਟੇਗਾ ਨਹੀਂ ਅਤੇ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਵਿੱਚ ਵਾਸਾ ਪਾ ਲਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And even when your body dies, your love for the Lord shall not die; you shall dwell at the Feet of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਰੀਰ ਭੀ ਚਲਾ ਜਾਤਾ ਜਾਣੋਂ ਤੋ ਪ੍ਰੇਮ ਨਾ ਜਾਏ, ਐਸੇ ਹੋ ਕਰ ਹਰੀ ਕੇ ਚਰਣੋਂ ਮੇਂ ਨਿਵਾਸੁ ਕਰੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨਾਲ ਇਤਨਾ ਪਿਆਰ ਬਣਾਓ ਕਿ) ਜੇ ਸਰੀਰ (ਭੀ) ਨਾਸ ਹੋ ਜਾਏ, ਤਾਂ ਭੀ (ਉਸ ਨਾਲ) ਪਿਆਰ ਨਾਹ ਘਟੇ, ਤੇ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਮਨ ਟਿਕਿਆ ਰਹੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Amor a Dios se queda con nosotros y encontramos el Refugio de los Pies de Dios. (2)"