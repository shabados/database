[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਗੋਪਾਲ ਗੋਬਿੰਦ; ਨ ਕਬਹੂ ਝੂਰੀਐ ॥"
page = 708
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Lord Master, I shall tantalise not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਨਾਲ ਮਿਲ ਕੇ, ਕਦੇ ਭੀ ਪਸਚਾਤਾਪ ਨਹੀਂ ਕਰਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Lord of the world, the Lord of the universe, I shall never grieve."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਹੇ ਗੁਪਾਲ! ਤੇਰੇ ਕੋ ਮਿਲ ਕਰ ਕੇ ਪੁਨਾ ਕਬੀ ਝੂਰੀਏਗਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਧਰਤੀ ਦੇ ਰੱਖਕ! ਹੇ ਗੋਬਿੰਦ! ਮੈਨੂੰ ਮਿਲ, ਤਾਕਿ ਮੈਂ ਕਦੇ ਤੌਖ਼ਲੇ ਨਾਹ ਕਰਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਪਾਲ = ਹੇ (ਗੋ-ਪਾਲ) ਧਰਤੀ ਦੇ ਰੱਖਕ! ਨ ਝੂਰੀਐ = ਤੌਖਲਾ ਨਾਹ ਕਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor encuéntrame, oh Dios del Universo para que no me lamente más."