[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਗੁਰਮੁਖਿ ਨਾਮੁ. ਨ ਬੂਝਿਆ; ਮਰਿ ਜਨਮੈ ਆਵੈ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 19
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those who through the Guru, have not understood God's Name are reborn after death and continue coming and going. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰਾਂ ਦੁਆਰਾ ਹਰੀ ਨਾਮ ਨੂੰ ਨਹੀਂ ਸਮਝਿਆ, ਉਹ ਮਰ ਕੇ ਮੁੜ ਜੰਮਦੇ ਹਨ ਅਤੇ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not become Gurmukh do not understand the Naam; they die, and continue coming and going in reincarnation. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਨ ਪੁਰਸ਼ੋਂ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਕੋ ਨਹੀਂ ਜਾਨਿਆਂ, ਸੋ ਮਰ ਕਰ ਕੇ ਨਰਕਾਦਿਕੋਂ ਮੇਂ ਜਾਤੇ ਹੈਂ, ਔਰ ਜਨਮ ਕਰ ਕੇ ਆਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾਈ, ਉਹ ਮਰਦਾ ਹੈ ਜੰਮਦਾ ਹੈ ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que no se convierten en Gurmukjs, no entienden el Naam, mueren y volverán a nacer, para continuar yendo y viniendo. (1-Pausa)"