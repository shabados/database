[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਨਿਰਗੁਨ; ਸਭ ਗੁਣਹ ਬਿਹੂਨਾ ॥"
page = 805
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am virtueless, O Lord, devoid of all virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੇਕੀ-ਵਿਹੂਣਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ! ਅਤੇ ਸਮੂਹ ਨੇਕੀਆਂ ਤੋਂ ਸੱਖਣਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am worthless, totally lacking all virtues."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੁਝ ਸਤ ਸੰਤੋਖ ਆਦਿ ਸਰਬ ਗੁਣਾਂ ਤੇ ਬਿਹੀਨ ਨਿਰਗੁਣ ਕੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਨੂੰ ਗੁਣ-ਹੀਨ ਨੂੰ ਸਾਰੇ ਗੁਣਾਂ ਤੋਂ ਸੱਖਣੇ ਨੂੰ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਨਿਰਗੁਨ = ਗੁਨ-ਹੀਨ (ਨੂੰ)। ਬਿਹੂਨਾ = ਸੱਖਣਾ। ਧਾ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me encuentro privado de todo mérito, oh Señor;"