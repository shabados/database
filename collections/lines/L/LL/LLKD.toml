[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪ੍ਰਭ ਭਾਵੈ ਸੋ ਥੀਐ; ਅਵਰੁ. ਨ ਕਰਣਾ ਜਾਇ ॥"
page = 26
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases the Lord, that comes to pass, nothing else can be done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹੀ ਹੁੰਦਾ ਹੈ, ਹੋਰ ਕੁਛ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases God's Will comes to pass. Nothing else can be done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਕੁਛੁ ਪ੍ਰਭੂ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਹੋਤਾ ਹੈ ਔਰੁ ਕੁਛੁ ਭੀ ਜੀਵ ਸੇ ਕੀਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਅਸਾਂ ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਹੇ ਪ੍ਰਭੂ! ਜੋ ਕੁਝ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ, (ਤੇਰੀ ਮਰਜ਼ੀ ਤੋਂ ਲਾਂਭੇ) ਹੋਰ ਕੁਝ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਭਾਵੈ = ਹੇ ਪ੍ਰਭੂ! ਤੈਨੂੰ ਭਾਵੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que complace a Dios eso ocurre, nada más se puede hacer."