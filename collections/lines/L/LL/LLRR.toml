[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠੇ ਦੀਹ ਦਾਨੋ ਜੁਧੰ ਲੋਹ ਪੂਰੰ ॥"
page = 163

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The elephants named Airavat was given to Indra and the horse to the sun seeing which the demons, in great fury,Marched to wage war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਪੱਖਪਾਤ) ਵੇਖ ਕੇ ਦੈਂਤ ਸ਼ਸਤ੍ਰ ਲੈ ਕੇ ਯੁੱਧ ਲਈ ਉਠ ਖੜੋਤੇ।"