[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰਸਰਾਮੁ ਰਾਮੁ ਕਿਸਨੁ ਹੋਇ; ਕਿਲਕਿ ਕਲੰਕੀ ਅਤਿ ਅਹੰਕਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Parsu Ram, Ram, Kisan and very much proud incarnation of Kalki have flourished."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰਸਰਾਮ, ਰਾਮ, ਕ੍ਰਿਸ਼ਨ ਹੋਏ, ਕਲਕੀ (ਅਵਤਾਰ) ਵਡੇ ਅਹੰਕਾਰ ਵਾਲੇ (ਹੋਣ ਵਾਲੇ)।"