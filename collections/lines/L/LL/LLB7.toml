[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਨਿਰਤਿਕਾਰੀ; ਜਨਮਿ. ਨ ਆਵੈ ॥੩॥"
page = 885
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a dancer is born not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜਿਹਾ ਨਚਾਰ ਮੁੜ ਕੇ ਜਨਮ ਨਹੀਂ ਧਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a dancer is not reincarnated again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਨਿਰਤ ਕੇ ਕਰਨੇ ਵਾਲੇ ਜਨਮ ਮੇਂ ਨਹੀਂ ਆਵਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਇਹ ਨਿਰਤਕਾਰੀ ਕਰਦਾ ਹੈ, ਉਹ ਜਨਮਾਂ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este tipo de bailarín no regresa más al mundo de las formas.  (3)"