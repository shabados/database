[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹੁ ਹਮਾਰਾ ਠਾਕੁਰੁ ਭਾਰਾ; ਹਮ ਤਿਸ ਕੇ ਵਣਜਾਰੇ ॥"
page = 155
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Banker is the great Lord, I am his petty dealer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਾਹੂਕਾਰ ਵਡਾ ਮਾਲਕ ਹੈ, ਮੈਂ ਉਸ ਦਾ ਅਦਨਾ ਹਟਵਾਣੀਆਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Banker is the Great Lord and Master. I am only His petty merchant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਜੋ ਠਾਕੁਰ ਹੈ, ਸੋ ਬੜਾ ਭਾਰਾ ਸ਼ਾਹੁ ਹੈ, ਹਮ ਜੀਵ ਤਿਸ ਕੇ ਵਣਜਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਵੱਡਾ ਸਾਹੂਕਾਰ ਹੈ, ਅਸੀਂ ਸਾਰੇ ਜੀਵ ਉਸ ਦੇ ਭੇਜੇ ਹੋਏ ਵਣਜਾਰੇ-ਵਪਾਰੀ ਹਾਂ (ਇਥੇ ਨਾਮ-ਵਪਾਰ ਕਰਨ ਆਏ ਹੋਏ ਹਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਣਜਾਰੇ = ਵਣਜ ਕਰਨ ਵਾਲੇ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Maestro es el Gran Mercader;"