[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਨ ਬੁਝੀ ਆਸ ਪੁੰਨੀ; ਮਨ ਸੰਤੋਖਿ ਧ੍ਰਾਪਿ ॥"
page = 521
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My thirst is quenched, hope is fulfilled and my mind is contented and satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪਿਆਸ ਮਿਟ ਗਈ ਹੈ, ਉਮੈਦ ਪੂਰਨ ਹੋ ਗਈ ਹੈ ਅਤੇ ਮੇਰਾ ਮਨੂਆ ਸੰਤੁਸ਼ਟ ਤੇ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My thirst is quenched, my hopes are fulfilled, and my mind is contented and satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸ਼ਨਾ ਬੁਝ ਗਈ ਆਸਾ ਪੂਰਨ ਹੋ ਗਈ ਮਨ ਸੰਤੋਖ ਕਰ ਕੇ (ਧ੍ਰਾਪਿ) ਤ੍ਰਿਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸੰਤੋਖ ਨਾਲ ਰੱਜ ਜਾਣ ਕਰ ਕੇ ਉਹਨਾਂ ਦੇ ਮਨ ਦੀ ਆਸ ਪੂਰੀ ਹੋ ਗਈ ਹੈ ਉਹਨਾਂ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਮਿਟ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸਨ = ਤ੍ਰਿਸਨਾ। ਪੁੰਨੀ = ਪੂਰੀ ਹੋ ਗਈ। ਮਨ ਆਸ = ਮਨ ਦੀ ਆਸ। ਸੰਤੋਖਿ = ਸੰਤੋਖ ਨਾਲ। ਧ੍ਰਾਪਿ = ਰੱਜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinito, lo más Alto de lo alto, es el Señor."