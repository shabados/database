[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰੂਰ ਕਰਮ ਅਰੁ ਕ੍ਰੂਰ ਦੈਤ; ਦੋਊ ਗਏ ਜਮ ਧਾਮਿ ॥"
page = 444

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Karurdaitya and Karurkarma both reached the abode of Yama"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) 'ਕ੍ਰੂਰ ਕਰਮ' ਅਤੇ 'ਕ੍ਰੂਰ ਦੈਂਤ' ਦੋਵੇਂ ਯਮਲੋਕ ਨੂੰ ਚਲੇ ਗਏ"