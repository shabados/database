[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੀਯੋ ਬਸ੍ਰਯ ਕੈ ਕੈ, ਮਹਾ ਰੂਪ ਆਲਾ ॥"
page = 988

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The woman, through her charm, brought the devil under her control."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਮਹਾਨ ਰੂਪ ਦੇ ਘਰ ਵਰਗੀ (ਇਸਤਰੀ) ਨੇ ਆਪਣੇ ਵਸ ਵਿਚ ਕਰ ਲਿਆ।"