[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬ ਦੇਖਉ ਪ੍ਰਭੁ ਆਪਨਾ; ਆਤਮ ਕੈ ਰੰਗਿ ॥"
page = 816
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When shall I see my Lord with the delight of my soul?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਆਪਣੀ ਆਤਮਾ ਦੀ ਖੁਸ਼ੀ ਨਾਲ ਕਦੋਂ ਵੇਖਾਂਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When shall I behold my God, and delight my soul?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ (ਪ੍ਰਭੂ) ਸ੍ਵਾਮੀ ਕੌ (ਆਤਮ) ਅਪਨੇ ਰਿਦੇ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਸਾਥ ਕਬ ਦੇਖਣਾ ਕਰੂੰ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮੈਨੂੰ ਹਰ ਵੇਲੇ ਇਹ ਤਾਂਘ ਰਹਿੰਦੀ ਹੈ ਕਿ) ਆਪਣੀ ਜਿੰਦ ਦੇ ਚਾਉ ਨਾਲ ਕਦੋਂ ਮੈਂ ਆਪਣੇ (ਪਿਆਰੇ) ਪ੍ਰਭੂ ਨੂੰ ਵੇਖ ਸਕਾਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਬ = ਕਦੋਂ? ਦੇਖਉ = ਦੇਖਉਂ, ਮੈਂ ਵੇਖਾਂ। ਕੈ ਰੰਗਿ = ਦੇ ਰੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, a mi Señor Misterioso, Imposible de Engañar y Eterno."