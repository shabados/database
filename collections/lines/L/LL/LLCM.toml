[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ; ਰਿਦ ਅੰਤਰਿ ਧਾਰੇ ॥"
page = 375
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who place in his heart God's lotus feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who enshrines His Lotus Feet within the heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਚਰਨ ਕਮਲ ਰਿਦ੍ਯ ਮੇਂ ਧਾਰਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ (ਗੁਰੂ ਦੇ) ਸੋਹਣੇ ਚਰਨ ਟਿਕਾ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que enaltece los Pies de Loto del Señor en su corazón,"