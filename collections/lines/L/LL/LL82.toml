[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਦਾ ਅਮਿਤ ਧਨ ਦੈ ਕਰੋ; ਯਾ ਕੌ ਅਧਿਕ ਰਿਝਾਇ ॥੧੧॥"
page = 977

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Now you give her a send-off with lot of riches.’(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਖ਼ੁਸ਼ ਕਰਦੇ ਹੋਇਆਂ ਬਹੁਤ ਸਾਰਾ ਧਨ ਦੇ ਕੇ ਵਿਦਾ ਕਰ ਦਿਓ ॥੧੧॥"