[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਵਤ ਹੀ ਇਹ ਚਿੰਤ ਕਰੀ; ਬ੍ਰਿਜ ਬਾਸਨ ਸਿਉ ਇਹ ਕਾਰਜ ਕਈਯੈ ॥"
page = 386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At the time of going to sleep, Krishna thought that he should do something for the residents of Braja"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਕ ਦਿਨ) ਸੌਂਦਿਆਂ ਹੀ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਚਿੰਤਾ ਕੀਤੀ ਕਿ ਬ੍ਰਜ-ਵਾਸੀਆਂ ਤੋਂ (ਹਾਲ ਚਾਲ ਜਾਣਨ ਦਾ) ਇਹ ਕਾਰਜ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"