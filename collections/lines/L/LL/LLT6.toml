[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਾਹੁ ਅਲਖੁ ਅਗੰਮੁ ਕਾਦਰੁ; ਕਰਣਹਾਰੁ ਕਰੀਮੁ ॥"
page = 64
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the unseen, inscrutable inaccessible, omnipotent and bounteous Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਦ੍ਰਿਸ਼ਟ, ਅਖੋਜ, ਅਪਹੁੰਚ, ਸਰਬ-ਸ਼ਕਤੀਮਾਨ ਅਤੇ ਦਰਿਆ-ਦਿਲ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Allah, the Unknowable, the Inaccessible, All-powerful and Merciful Creator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੋਹ ਕੈਸਾ ਹੈ? (ਅਲਾਹੁ) ਜਿਸ ਕੋ ਮਨੁ ਬਾਣੀ ਮੁਖਿ੍ਯਾ ਬ੍ਰਿਤੀ ਕਰ ਨ ਜਾਨ ਸਕੈ, (ਅਲਖੁ) ਜੋ ਇੰਦਤਾ ਕਰ ਆਪ ਸੇ ਭਿੰਨ ਕਰ-ਨਾ ਲਖਾ ਜਾਵੇ, (ਅਗੰਮ) ਜੋ ਤਿਰੀਆ ਕਰ ਕੇ ਨਾ ਜਾਨਿਆ ਜਾਇ, ਔਰ (ਕਾਦਰ) ਸਮਰਥਵਾਨ ਵਾ (ਕਰਣ ਹਾਰੁ) ਰਚਨੇ ਵਾਲਾ ਹੈ ਔਰ (ਕਰੀਮ) ਕ੍ਰਿਪਾ ਕੇ ਕਰਨੇ ਵਾਲਾ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਅੱਲਾਹ (ਅਖਵਾਂਦਾ) ਹੈ, ਜੋ ਅਲੱਖ ਹੈ, ਅਪਹੁੰਚ ਹੈ, ਜੋ ਸਾਰੀ ਕੁਦਰਤਿ ਦਾ ਮਾਲਕ ਹੈ, ਜੋ ਸਾਰੇ ਜਗਤ ਦਾ ਰਚਨਹਾਰ ਹੈ, ਤੇ, ਜੋ ਸਭ ਜੀਵਾਂ ਉੱਤੇ ਰਹਿਮ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੰਮ = ਅਪਹੁੰਚ। ਕਾਦਰੁ = ਕੁਦਰਤਿ ਦਾ ਮਾਲਕ। ਕਰੀਮੁ = ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Alá, Incognoscible, Insondable, el Creador, la Causa, el Otorgante de bienes."