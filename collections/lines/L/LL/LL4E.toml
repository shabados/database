[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੈਠਾ ਤਾੜੀ ਲਾਇ ਆਪਿ; ਸਭ ਦੂ ਹੀ ਬਾਹਰਿ ॥"
page = 555
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Withdrawn from all, He Himself sat assuming absolute trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਤੋਂ ਅੱਡਰਾ ਹੋ, ਉਹ ਆਪ ਸੁੰਨ-ਸਮਾਧ ਧਾਰਨ ਕਰੀ ਬੈਠਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself sat in the absolute trance, withdrawn from everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੇ ਬਾਹਰ ਹੋ ਕਰ ਕੇ ਆਪ ਹੀ ਉਨ ਜੁਗੋਂ ਮੇਂ (ਤਾੜੀ ਲਾਇ) ਸਮਾਧੀ ਲਗਾਇ ਕਰ ਕੇ ਬੈਠਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ ਵੀ) ਪ੍ਰਭੂ ਸਭ ਤੋਂ ਵੱਖਰਾ ਸਮਾਧੀ ਲਾ ਕੇ ਬੈਠਾ ਹੋਇਆ ਹੈ (ਭਾਵ, ਮਾਇਆ ਦੀ ਰਚਨਾ ਰਚ ਕੇ ਭੀ ਇਸ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਆਪ ਨਿਰਲੇਪ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recluido en Su Propio Ser, se sentó en medio del Trance Absoluto."