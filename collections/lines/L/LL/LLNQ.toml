[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸੁਰਥ ਮੁਨੀਸਰ ਬੇਖ; ਸਮੇਤ ਸਮਾਦਿ ਸਮਾਧਿ ਲਗਾਈ ॥"
page = 75

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His name was Surath and adopting the garb of sages, he engaged himself in contemplation."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਸੁਰਥ' ਨਾਂ ਅਤੇ ਮੁਨੀਸ਼ਵਰ ਭੇਖ ਵਾਲੇ (ਉਸ ਰਾਜੇ ਨੇ ਸਮਾਨ ਗੁਣਾਂ ਨੂੰ ਧਾਰਨ ਕਰਨ ਵਾਲੇ) 'ਸਮਾਧਿ' (ਵੈਸ਼) ਨਾਲ ਵਿਚਾਰ ਕੀਤਾ"