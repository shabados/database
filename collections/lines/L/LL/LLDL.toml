[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਨਾਮਿ ਰਤੇ ਸੁਖੁ ਪਾਏ ॥੫॥੧੧॥੫੦॥"
page = 364
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, imbued with the Name, man procures bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਇਨਸਾਨ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, imbued with the Naam, peace is obtained. ||5||11||50||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਨਾਮੀ ਮੇਂ ਰਤੇ ਹੂਏ ਸੁਖ ਪਾਉਤੇ ਹੈਂ॥੫॥੧੧॥੫੦॥☬ਪਾਖੰਡੀਓਂ ਕਾ ਨਿਖੇਧ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੀਜ ਕੇ ਮਨੁੱਖ (ਸਦਾ) ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੫॥੧੧॥੫੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, imbuido en el Naam, la Paz es obtenida. (5‑11‑50)"