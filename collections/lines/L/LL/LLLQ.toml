[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤਵਤਾ ਗੋਪਾਲ ਦਰਸਨ; ਕਲਮਲਾ ਕਢੁ ਧੋਇ ॥"
page = 1228
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He cherishes his Lord's vision and washes off his sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਦਾ ਧਿਆਨ ਧਾਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਪਾਪਾਂ ਨੂੰ ਧੋ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just by thinking of the Darshan, the Blessed Vision of the Lord of the World, the dirty sins are washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਪਾਲ ਕੇ ਦਰਸਨ ਕੋ (ਚਿਤਵਤਾ) ਚਿਤ ਕਰਤਾ ਹੂਆ (ਕਲਮਲਾ) ਪਾਪ ਧੋਇ ਕਰ ਨਿਕਾਲ ਦੇਤਾ ਹੈ ਅਰਥਾਤ ਅੰਤਹਕਰਣ ਕੋ ਸੁਧ ਕਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦੇ ਦਰਸਨ ਦੀ ਤਾਂਘ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੋਇਆ (ਭਾਵ, ਵਸਾ ਕੇ) (ਆਪਣੇ ਅੰਦਰੋਂ ਸਾਰੇ) ਪਾਪ ਧੋ ਕੇ ਦੂਰ ਕਰ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él atesora la Visión del Señor, deja de cometer más errores,"