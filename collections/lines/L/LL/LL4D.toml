[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ, ਕਰਿ ਲੀਨੋ ਅਪੁਨਾ; ਜਲਤੇ ਸੀਤਲ ਹੋਣੀ ॥੧॥"
page = 530
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering His benediction, the Lord has make me His own and, whilst on fire, I am cooled down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ, ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾ ਲਿਆ ਹੈ ਅਤੇ ਸੜਦਾ ਬਲਦਾ ਹੋਇਆ, ਹੁਣ ਮੈਂ ਠੰਢਾ ਠਾਰ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Grace, the Lord has made me His own; I was on fire, but now I am cooled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਆਪਨਾ ਬਨਾਇ ਲੀਆ ਹੈ ਔਰ ਜਿਸ ਤ੍ਰਿਸਨਾ ਕਰ ਜਲਤੇ ਥੇ ਤਿਸ ਤੇ ਸ਼ਾਂਤੀ ਹੋਈ ਹੈ ਆਗੇ ਔਰੋਂ ਕੋ ਭੀ ਇਸ ਪ੍ਰਕਾਰ ਹੋਨੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਮੇਹਰ ਕਰ ਕੇ ਮੈਨੂੰ ਆਪਣਾ (ਸੇਵਕ) ਬਣਾ ਲਿਆ ਹੈ (ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਵਿਚ) ਸੜ ਰਿਹਾ (ਸਾਂ, ਹੁਣ) ਮੈਂ ਸ਼ਾਂਤ-ਚਿੱਤ ਹੋ ਗਿਆ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਤੇ = ਸੜਦੇ। ਸੀਤਲ = ਠੰਢਾ-ਠਾਰ, ਸ਼ਾਂਤ-ਚਿੱਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así me es dada mi Alma y por Su Misericordia el Señor me hace Suyo. (1)"