[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਨੀ ਘਤਿ ਚਲਾਇਆ ਲਿਖਿਆ ਆਇਆ; ਰੁੰਨੇ ਵੀਰ ਸਬਾਏ ॥"
page = 579
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the writ is received, the dear soul is driven off and all the brethren bewail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਲਿਖਤ ਆ ਜਾਂਦੀ ਹੈ, ਪਿਆਰੀ ਆਤਮਾ ਅੱਗੇ ਨੂੰ ਧੱਕ ਦਿੱਤੀ ਜਾਂਦੀ ਹੈ, ਤੇ ਸਾਰੇ ਭਰਾ ਵਿਰਲਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This dear soul is driven off, when the pre-ordained Order is received, and all the relatives cry out in mourning."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਲਿਖਿਆ ਹੂਆ ਆਇਆ ਜੀਵ ਸੰਗਲ ਪਾਕੇ (ਚਲਾਇਆ) ਤੋਰ ਲੀਆ ਤਬ ਜਿਤਨੇ (ਸਬਾਏ) ਸਭ (ਬੀਰ) ਭਾਈ ਥੇ ਰੁਦਨ ਕਰਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਮਰ ਦਾ ਸਮਾ ਮੁੱਕਣ ਤੇ) ਜਦੋਂ ਪਰਮਾਤਮਾ ਦਾ ਲਿਖਿਆ (ਹੁਕਮ) ਅਉਂਦਾ ਹੈ ਤਾਂ ਸਾਰੇ ਸੱਜਣ ਸੰਬੰਧੀ ਰੋਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Alma amada es sacada del cuerpo, pues tal es el Decreto del Señor."