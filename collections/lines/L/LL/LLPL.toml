[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਬ੍ਰਿਜ ਨਾਇਕ ਠਾਢਿ ਤਹਾ; ਕਰ ਬੀਚ ਸੁਦਰਸਨ ਚਕ੍ਰ ਲੀਏ ॥"
page = 535

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna was standing there, holding his discus in his hand"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਹੱਥ ਵਿਚ ਸੁਦਰਸ਼ਨ ਚੱਕਰ ਲਏ ਹੋਏ ਉਸ ਥਾਂ ਤੇ ਖੜੋਤੇ ਹਨ।"