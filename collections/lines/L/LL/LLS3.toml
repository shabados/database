[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨਾ ਛੋਡਿ; ਪਰਾਇਐ ਰਾਤਾ ॥"
page = 1004
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he abandons his own and loves another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਨਿੱਜ ਦੀ ਵਸਤੂ ਤਿਆਗ ਦਿੰਦਾ ਹੈ ਤੇ ਹੋਰਸ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He abandons his own, and loves that of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਜੋ ਪਰਮੇਸਰ ਹੈ, ਉਸ ਕੋ ਛੋਡ ਕੇ (ਪਰਾਇਐ) ਕਾਲ ਕੇ ਜੋ ਧਨ ਪੁਤ੍ਰਾਦਿ ਹੈਂ, ਤਿਨਮੈਂ ਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! (ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਹੀ) ਆਪਣਾ (ਅਸਲ ਸਾਥੀ ਹੈ, ਉਸ ਨੂੰ) ਛੱਡ ਕੇ ਪਰਾਏ (ਹੋ ਜਾਣ ਵਾਲੇ ਧਨ-ਪਦਾਰਥ) ਨਾਲ ਪਿਆਰ ਕਰ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién se sale de su ser para ir a enamorarse de otros e intoxicarse con el vino de Maya,"