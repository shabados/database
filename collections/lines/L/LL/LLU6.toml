[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਣੈ ਕਥਨਿ. ਨ ਭੀਜੈ ਗੋਬਿੰਦੁ; ਹਰਿ ਭਾਵੈ ਪੈਜ ਰਖਾਈਐ ॥"
page = 624
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master is pleased not with mere utterance of words, If it pleaseth Him, He preserveth man's honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਗੱਲਾਂ ਬਾਤਾਂ ਕਰਨ ਨਾਲ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ, ਜੇਕਰ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਤਾਂ ਉਹ ਬੰਦੇ ਦੀ ਪਤਿ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Lord of the Universe, is not pleased by mere recitation of words; if it is pleasing to His Will, He preserves our honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਤੂੰ ਕਥਾ ਕੇ ਕਹਿਣੇ ਪਰ ਤੌ ਪ੍ਰਸਿੰਨ ਨਹੀਂ ਹੋਤਾ ਅਰਥਾਤ ਜੋ ਧਾਰਨਾ ਕਰੇ ਤਿਸ ਪਰ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈਂ। ਹੇ ਹਰੀ! ਜਿਸ ਤਰਾਂ ਤੇਰੇ ਕੋ ਭਾਵੈ ਤਿਸੀ ਤਰਾਂ ਗੁਰੋਂ ਸੇ ਮੇਰੀ ਪਤਿ ਰਖਾਈਏ, ਭਾਵ ਸੇ ਸ਼ਰਨਾਗਤ ਪਾਲ ਏਕ ਤੂੰਹੀਂ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕਿਸੀ ਔਰ ਕੀ ਓਟ ਲੈ ਲੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨਿਰੀਆਂ ਜ਼ਬਾਨੀ ਗੱਲਾਂ ਨਾਲ ਖ਼ੁਸ਼ ਨਹੀਂ ਹੁੰਦਾ। (ਕਰਣੀ ਕਰ ਕੇ ਜੇਹੜਾ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੀ ਉਹ ਇੱਜ਼ਤ ਰੱਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor no se impresiona con el parloteo, pero si así lo desea, salva el honor de Su Devoto."