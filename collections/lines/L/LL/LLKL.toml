[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਕਜੁ ਮੋਹ. ਪਗੁ ਨਹੀ ਚਾਲੈ; ਹਮ ਦੇਖਾ. ਤਹ ਡੂਬੀਅਲੇ ॥੧॥"
page = 357
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the mire of worldly love his feet move on not and I have seen him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਚਿੱਕੜ ਅੰਦਰ ਉਸ ਦੇ ਪੈਰ ਅੱਗੇ ਨਹੀਂ ਟੁਰਦੇ। ਮੈਂ ਉਸ ਨੂੰ ਉਸ ਅੰਦਰ ਡੁਬਦਿਆਂ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the mud of earthly attachment, their feet have become mired, and I have seen them drowning there. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹ ਰੂਪ ਜੋ ਚਿਕੜੁ ਹੈ ਤਿਸ ਮੇਂ ਬੁਧੀ ਰੂਪੁ ਪੈਰ ਫਸਾ ਹੂਆ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ ਚਲ ਨਹੀਂ ਸਕਤਾ ਹੈ, ਹਮ ਨੇ ਤਿਸ ਸਰੋਵਰ ਮੇਂ ਜੀਵੋਂ ਕੋ ਡੂਬਤੇ ਦੇਖਾ ਹੈ; ਵਾ ਤਿਸ ਸਤਸੰਗ ਸਰੋਵਰ ਮੇਂ ਨਿਵਾਸ ਹੂਆ ਹੈ ਜਹਾਂ ਸੰਤੋਂ ਨੇ ਆਸਾ ਤ੍ਰਿਸਨਾ ਆਦਿ ਅਗਨਿ ਕੋ ਪਾਣੀ, ਭਾਵ ਸਾਂਤ ਕੀਆ ਹੈ, ਪੰਕਜਿ ਪਦ ਸੇ ਚਰਨ ਕਮਲ ਅੰਗੀਕਾਰ ਕਰਨੇ, ਸੋ ਜਿਨ ਕੋ ਭਗਵੰਤ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕਾ ਮੋਹੁ ਹੂਆ ਹੈ, ਤਿਨ ਕਾ ਬੁਧੀ ਰੂਪ ਪੈਰ ਚਲਾਇਮਾਨ ਨਹੀਂ ਹੋਤਾ। ਹਮਨੇ ਦੇਖਾ ਹੈ, ਜੋ ਸੰਤ ਤਿਸੀ ਸਰ ਮੇਂ ਗੋਤਾ ਲਗਾਇ ਮਗਨ ਰਹਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਉਸ ਸਰੋਵਰ ਵਿਚ) ਜੋ ਮੋਹ ਦਾ ਚਿੱਕੜ ਹੈ (ਉਸ ਵਿਚ ਜੀਵਾਂ ਦਾ) ਪੈਰ ਚਲ ਨਹੀਂ ਸਕਦਾ (ਭਾਵ, ਜੀਵ ਮੋਹ ਦੇ ਚਿੱਕੜ ਵਿਚ ਫਸੇ ਪਏ ਹਨ), ਸਾਡੇ ਸਾਹਮਣੇ ਹੀ ਕਈ ਜੀਵ (ਮੋਹ ਦੇ ਚਿੱਕੜ ਵਿਚ ਫਸ ਕੇ ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਦੇ ਅਸਗਾਹ ਜਲ ਵਿਚ) ਡੁੱਬਦੇ ਜਾ ਰਹੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahí los pies se atascan. A muchos he visto atrapados en ese pantano. (1)"