[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਸਾਚੇ ਭਾਵੈ ਸਾਚਾ ॥੧੬॥"
page = 939
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the True Lord loves the true person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚਾ ਸੁਆਮੀ ਸੱਚੇ ਪੁਰਸ਼ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the True Lord loves those who are truthful. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਸਾਚਾ ਪੁਰਸ਼ ਸਾਚੇ ਪਰਮੇਸਰ ਕੋ ਭਾਵਤਾ ਹੈ॥੧੬॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੋ ਕੇ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਲਗ ਪੈਂਦਾ ਹੈ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Señor Verdadero ama al ser Verdadero.(16)"