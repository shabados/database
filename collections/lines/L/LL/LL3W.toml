[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਪੈ ਬਲੁ ਨਹਿ ਚਲਿ ਸਕੈ; ਤੁਹਿ ਮਾਰੈ ਫਿਰਿ ਆਇ ॥੨੨੭੮॥"
page = 527

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“If anyone pushes him back in the fight and makes him inattentive then that power will come to kill you.”2278."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਉਤੇ (ਤੇਰਾ) ਬਲ ਨਹੀਂ ਚਲ ਸਕੇਗਾ ਅਤੇ ਉਹ ਤੈਨੂੰ ਆ ਕੇ ਮਾਰ ਦੇਵੇਗਾ ॥੨੨੭੮॥"