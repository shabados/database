[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਨਿਹਕੇਵਲੁ; ਕਰਮਿ ਅਰਾਧੈ ॥"
page = 839
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who chastens his intellect, does the righteous deeds and ponders over the Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਮਤ ਨੂੰ ਸੁਧਾਰਦਾ ਸੱਚੇ ਸੁੱਚੇ ਅਮਲ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and contemplates the True Lord through pure actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚ ਸੁਧ ਕੇ ਅਰਾਧਨ ਰੂਪੀ ਕਰਮ ਕੋ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪਵਿਤ੍ਰ-ਸਰੂਪ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ (ਸਦਾ) ਸਿਮਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el Verdadero Señor a través de sus acciones."