data = "ਮਨਿ ਅੰਧੈ; ਜਨਮੁ ਗਵਾਇਆ ॥੩॥"
page = 464
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind man has wasted away his life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਆਦਮੀ ਨੇ ਆਪਣੀ ਜਿੰਦਗੀ ਬਰਬਾਦ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind man has wasted his life away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਧੇ ਮਨ ਜੀਵ! ਤੈਨੇ ਅਪਨਾ ਮਾਨੁਖ ਜਨਮ ਗਵਾਇ ਲਿਆ ਅਰਥਾਤ ਵਿਗਾੜ ਲਿਆ, ਹੁਣ ਹੋਏ ਸੇ ਕਿਆ ਰੋਤਾ ਹੈ॥੩॥☬ਬੇਦ ਕੀ ਸੁਰਤੀ ਕਾ ਅਰਥ ਰੂਪ ਸਲੋਕ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਮਨ (ਵਾਲਾ ਜੀਵ) ਆਪਣਾ (ਮਨੁੱਖਾ-) ਜਨਮ ਅਜਾਈਂ ਗਵਾ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਨੇ। ਅੰਧੈ = ਅੰਧੇ ਨੇ। ਗਵਾਇਆ = ਵਿਅਰਥ ਕਰ ਲਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el ciego de mente malgasta su vida en vano. (3)"