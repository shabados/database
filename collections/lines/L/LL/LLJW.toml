[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰ ਏਕਾ. ਮੈ ਟਿਕ ਏਕਸੁ ਕੀ; ਸਿਰਿ ਸਾਹਾ ਵਡ ਪੁਰਖੁ ਸੁਆਮੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1347
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is my support and He alone my protection. He, the Great Lord Master, is over the head of all the kings. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈ ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਮੇਰੀ ਪਨਾਹ। ਉਹ ਵਿਸ਼ਾਲ ਸੁਆਮੀ-ਮਾਲਕ ਸਾਰਿਆਂ ਪਾਤਿਸ਼ਾਹਾਂ ਦੇ ਸੀਸ ਉਪਰ ਹੈ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is my Support; He is my only Protection. My Great Lord and Master is over and above the heads of kings. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਝ ਕੋ ਮਨ ਕਰ ਤਿਸ ਏਕ ਕੀ ਧਿਰ ਹੈ ਔ ਤਨ ਕਰ ਭੀ ਤਿਸ ਏਕ ਕੀ ਟੇਕ ਹੈ, ਕਿਉਂਕਿ ਸਰਬ ਸਾਹੋਂ ਕੇ ਸਿਰੋਮਣੀ ਹਮਾਰਾ ਬਡਾ ਸਾਹੁ ਸ੍ਵਾਮੀ ਪੁਰਖ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਆਸਰਾ ਹੈ, ਮੈਨੂੰ ਸਿਰਫ਼ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਸਹਾਰਾ ਹੈ। (ਮੇਰਾ) ਉਹ ਮਾਲਕ ਵੱਡੇ ਵੱਡੇ ਬਾਦਸ਼ਾਹਾਂ ਦੇ ਸਿਰ ਉੱਤੇ (ਭੀ) ਖਸਮ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰ = ਆਸਰਾ। ਟਿਕ = ਟੇਕ, ਸਹਾਰਾ। ਸਿਰਿ ਸਾਹਾ = ਸ਼ਾਹਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que está por encima de las cabezas de los reyes. (1-Pausa)"