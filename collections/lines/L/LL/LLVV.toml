[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਨਿ ਤਾ ਕੈ; ਮਿਟਹਿ ਸੰਤਾਪ ॥"
page = 1142
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His meditations suffering is effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਸ ਦੀ ਬੰਦਗੀ ਦੁਆਰਾ ਦੁਖ ਕੱਟੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on Him, sufferings are erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਅਨੇਕ ਸੰਤਾਪ ਮਿਟ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਦੀ ਬਰਕਤ ਨਾਲ (ਸਾਰੇ) ਦੁੱਖ-ਕਲੇਸ਼ ਮਿਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándolo todos nuestros sufrimientos son erradicados,"