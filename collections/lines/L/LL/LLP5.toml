[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਉ ਠਾਕੁਰੁ ਮਨਿ ਵਸੈ; ਹਉ ਬਲਿਹਾਰੀ ਤਿਸੁ ॥"
page = 937
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind, the True Lord abides; unto him I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਰਿਦੇ ਅੰਦਰ ਸੱਚਾ ਸੁਆਮੀ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ, ਉਸ ਉੱਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਵੰਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to that being, whose mind is filled with the True Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਠਾਕੁਰ! ਜਿਸ ਕੇ ਤੂੰ ਮਨ ਮੇਂ ਬਸੇ ਮੈਂ ਤਿਸ ਕੇ ਊਪਰ ਸੇ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਹਾਂ ਉਸ (ਹੰਸ) ਤੋਂ ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਤੂੰ ਸੱਚਾ ਠਾਕੁਰ ਵੱਸਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = (ਜਿਸ ਦੇ) ਮਨ ਵਿਚ। ਤਿਸੁ = ਉਸ (ਜੀਵ-ਹੰਸ) ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le rindo homenaje siempre a quien sea que Te ame con Adoración, oh mi Dios Verdadero."