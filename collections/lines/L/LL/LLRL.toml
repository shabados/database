[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਦੀਆ ਨਾਲੇ ਵਾਹੜੇ; ਗੰਗਿ ਸੰਗਿ ਗੰਗੋਦਕ ਹੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Rivers and small streams joining Ganges become the sacred river (Ganges)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਦੀਆਂ, ਨਾਲੇ ਤੇ ਵਾਹੜੇ ਗੰਗਾ ਨਾਲ ਮਿਲਕੇ ਗੰਗੋਦਕ ਹੋ ਜਾਂਦੇ ਹਨ।"