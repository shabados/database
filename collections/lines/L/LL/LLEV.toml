[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਵਨੁ ਕੀਆ; ਧਰਤੀ ਭਰਮਾਤਾ ॥"
page = 98
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he may travel and roam over the earth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹ ਚੱਕਰ ਕਟੇ ਅਤੇ ਜ਼ਿਮੀ ਉਤੇ ਭਊਦਾ ਫਿਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they wander on journeys all over the earth;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭਰਮਾਤਾ) ਭਰਮਣ ਵਾਲਾ ਹੋ ਕਰ ਸਾਰੀ ਧਰਤੀ ਮੇਂ ਗਵਨੁ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਧਰਤੀ ਉਤੇ ਭ੍ਰਮਣ ਭੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਵਨੁ = ਭ੍ਰਮਣ, ਤੁਰਨ-ਫਿਰਨ। ਭਰਮਾਤਾ = ਤੁਰਿਆ-ਫਿਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y como renunciante anda por el mundo entero."