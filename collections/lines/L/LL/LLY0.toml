[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਕੁੰਚਰੁ ਤਦੂਐ ਪਕਰਿ ਚਲਾਇਓ; ਕਰਿ ਊਪਰੁ ਕਢਿ ਨਿਸਤਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 982
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as he had saved the elephant who prayed to Him stretching forth his trunk out of the water, on being seized and thrown in the water by the crocodile. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਹਾਥੀ ਨੂੰ ਬਚਾਇਆ ਸੀ, ਜਦ ਮਗਰਮੱਛ ਦੇ ਪਕੜੇ ਅਤੇ ਪਾਣੀ ਵਿੱਚ ਚਲਾ ਕੇ ਮਾਰੇ ਹੋਏ ਨੇ, ਆਪਣੀ ਸੁੰਡ ਪਾਣੀ ਵਿਚੋਂ ਬਾਹਰ ਕੱਢ ਕੇ, ਉਸ ਦੇ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ ਸੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as He protected the elephant, when the crocodile seized it and pulled it into the water; He lifted him up and pulled him out. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਹਾਥੀ ਤੰਦੂਏ ਨੇ ਪਕਰ ਕਰ ਜਲ ਮੇਂ ਚਲਾਇਆ ਥਾ। (ਕਰਿ) ਹਾਥ ਜੋ ਸੁੰਡ ਹੈ, ਸੋ ਜਲ ਤੇ ਉਪਰ ਕਢਿ ਕੇ ਜਬ ਰਾਮ ਸਬਦ ਕਹਿਆ ਤਬ ਦੋਵੈ ਹੀ ਅਰਥਾਤ ਹਾਥੀ ਔ ਤੰਦੂਆ ਵਿਸੇਸ ਕਰ ਕੇ ਤਾਰੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਜਦੋਂ ਤੰਦੂਏ ਨੇ ਗਜ ਨੂੰ ਫੜ ਕੇ ਖਿਚ ਲਿਆ ਸੀ, ਤਾਂ ਤੂੰ ਉਸ ਨੂੰ ਉੱਚਾ ਕਰ ਕੇ ਕੱਢ ਕੇ (ਤੰਦੂਏ ਦੀ ਫਾਹੀ ਤੋਂ) ਬਚਾ ਲਿਆ ਸੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁੰਚਰੁ = ਗਜ, ਹਾਥੀ (ਸਰਾਪ ਨਾਲ ਗੰਧਰਬ ਤੋਂ ਬਣਿਆ ਹੋਇਆ ਹਾਥੀ)। ਤਦੂਐ = ਤੰਦੂਏ ਨੇ। ਪਕਰਿ = ਫੜ ਕੇ। ਊਪਰੁ = ਉੱਚਾ {ਵਿਸ਼ੇਸ਼ਣ}। ਕਢਿ = ਕੱਢ ਕੇ। ਨਿਸਤਾਰੇ = ਬਚਾ ਲਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así Dios mismo protegió al elefante atrapado por el cocodrilo.(1-Pausa)"