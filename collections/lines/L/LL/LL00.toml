[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਕਿਉ ਕਰਿ; ਪਿਰ ਕਉ ਮਿਲਉ ਇਆਣੀ ॥"
page = 561
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can I, the childish one, meet with my Spouse?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਦਾਨ ਆਪਣੇ ਪਤੀ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਮਿਲ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I meet with my Husband? I don't know."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਇਆਣੀ) ਮੂਰਖ ਅਪਨੇ ਪਤੀ ਤੇਰੇ ਸੇ ਕੈਸੇ ਕਰ ਕੇ ਮਿਲੂੰ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੂਰਖ ਹਾਂ, ਮੈਂ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਕਿਵੇਂ ਮਿਲ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podré entonces yo, el ignorante, encontrar a mi Señor?"