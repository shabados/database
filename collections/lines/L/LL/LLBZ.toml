[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜਪਿ ਜੀਵਹਿ; ਤੇਰਾ ਨਾਂਉ ॥"
page = 1270
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He lives by contemplating, contemplating Thy Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤੇਰੇ ਨਾਮ ਨੂੰ ਸਿਮਰ, ਸਿਮਰ ਕੇ ਜੀਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting and meditating on Your Name, I live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੰਤ ਜਨ ਤੇਰਾ ਨਾਮੁ ਜਪ ਜਪ ਕਰ ਜੀਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੇ ਸੇਵਕ) ਤੇਰਾ ਨਾਮ ਜਪ ਜਪ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਜੀਵਹਿ = ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo vivo cantando y meditando en Tu Nombre,"