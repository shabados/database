[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਜ ਕੀਯੋ ਲਰਕਾ ਹੂੰ ਕੋ ਸ︀ਯਾਮ ਜੀ ਐਸੋ ਬਲੀ ਤੁਮਰੇ ਕਰ ਆਯੋ ॥"
page = 492

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them said, “Krishna has done the child’s job by releasing such a powerful one from his custody"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਸ਼ਨ ਜੀ! (ਤੁਸੀਂ) ਮੁੰਡਿਆਂ ਵਾਲਾ ਕੰਮ ਕੀਤਾ ਹੈ। ਅਜਿਹਾ ਬਲਵਾਨ ਵੈਰੀ ਤੁਹਾਡੇ ਹੱਥ ਆ ਗਿਆ ਸੀ।"