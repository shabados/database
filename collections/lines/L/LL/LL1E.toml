[[content]]
asset = "DGDG"
type = "primary"
data = "ਟੂਕਿ ਟੂਕਿ ਹੋਇ ਗਿਰੈ; ਸੁ ਦੇਵ ਸੁੰਦ੍ਰੀਨਿ ਬਰਤ ॥੪੦੯॥"
page = 592

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are absorbed in fighting and are falling into bits before him, these warriors are falling into bits for the sake of heavenly damsels and are embracing death.409."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਟੁਕੜੇ ਟੁਕੜੇ ਹੋ ਕੇ ਡਿਗ ਰਹੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦੇਵ-ਇਸਤਰੀਆ ਵਰ ਰਹੀਆਂ ਹਨ ॥੪੦੯॥"