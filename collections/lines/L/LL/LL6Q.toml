[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਿਉ ਸਾਹਬੁ ਮਨਿ ਵਸੈ; ਗੁਰਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਪੇਉ ॥"
page = 20
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more the Master abides within my mind the more the Nectar I quaff through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬਹੁਤਾ ਮਾਲਕ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਵਸਦਾ ਹੈ ਉਨ੍ਹਾਂ ਬਹੁਤਾ ਸੁਧਾ-ਰਸ ਮੈਂ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਾਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The more the Lord and Master dwells within the mind, the more the Gurmukh drinks in the Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਜਿਉਂ ਜਿਉਂ ਤੂੰ  ਮਨੁ ਮੇਂ ਬਸੇਂਗਾ, ਤਿਉਂ ਤਿਉਂ ਗੁਰੋਂ ਦੁਆਰੇ (ਅੰਮ੍ਰਿਤੁ) ਆਤਮ ਅਨੰਦ ਕੋ ਪਾਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਹੋਵੇ ਤਾਂ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜਿਉਂ ਜਿਉਂ (ਉਹ) ਮਾਲਕ (ਮੇਰੇ) ਮਨ ਵਿਚ ਟਿਕਿਆ ਰਹੇ, ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ (ਉਸ ਦਾ) ਨਾਮ-ਜਲ ਪੀਂਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਪੇਉ = ਪੇਉਂ, ਮੈਂ ਪੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras más habita el Maestro en mi mente, más Néctar saboreo del Guru."