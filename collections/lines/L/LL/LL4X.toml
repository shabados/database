type = "primary"
data = "ਬਿਨੁ ਭਗਤੀ; ਤਨੁ ਹੋਸੀ ਛਾਰੁ ॥"
page = 290
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without meditation the body shall become ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ ਦੇ ਬਾਝੋਂ ਦੇਹਿ ਸੁਆਹ ਹੋ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without devotional meditation, the body will be just ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਸੇ ਬਿਨਾਂ ਇਹ ਸਰੀਰ ਖਾਕ ਵਤ ਨਿਸਫਲ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਤੋਂ ਬਿਨਾ ਇਹ ਸਰੀਰ ਕਿਸੇ ਕੰਮ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mas una vida sin Alabanza, terminará en cenizas."