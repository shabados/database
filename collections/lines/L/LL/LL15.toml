[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਬਿਹਾਵੈ; ਲਪਟਿ ਸੰਗਿ ਨਾਰੀ ॥"
page = 914
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some pass their life attached to women."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣਾ ਜੀਵਨ ਜ਼ਨਾਨੀਆਂ ਨਾਲ ਜੁੜ ਕੇ ਗੁਜ਼ਾਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some pass their lives attached to women."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਕੀ ਅਵਸਥਾ ਇਸਤ੍ਰੀਓਂ ਕੇ ਸਾਥ ਲਪਟਿਆਂ ਹੀ ਬਿਤੀਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਦੀ ਉਮਰ ਇਸਤ੍ਰੀ ਨਾਲ ਕਾਮ-ਪੂਰਤੀ ਵਿਚ ਲੰਘਦੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਨਾਰੀ = ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Otros pasan su vida aferrados a mujeres,"