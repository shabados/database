[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਭਇਓ ਸਾਥੀ ॥"
page = 625
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Supreme Lord becomes his friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਉਸ ਦਾ ਮਿੱਤ੍ਰ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God has become our friend and helper."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਹਮਾਰਾ ਸਾਥੀ ਹੂਆ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪਰਮਾਤਮਾ ਮਦਦਗਾਰ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਥੀ = ਸਹਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Señor Trascendente se vuelve nuestro Único Amigo."