[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਨ ਬਲੀ ਪ੍ਰਗਟਿਯੋ ਜਗ ਮੈ, ਇਹ ਧਾਵਤ ਅਗ੍ਰਜ ਕੋ ਠਹਰਾਵੈ ॥"
page = 527

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who is that mighty one in his world, who can stay against it?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਹੜਾ ਸੂਰਮਾ ਜਗਤ ਵਿਚ ਪ੍ਰਗਟ ਹੋ ਗਿਆ ਹੈ ਕਿ ਇਸ ਦੇ ਜਾਣ ਤੇ (ਉਹ) ਅਗੇ ਠਹਿਰ ਸਕੇ।"