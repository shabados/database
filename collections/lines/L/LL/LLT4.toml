[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੇਰ ਫਿਰੈ ਸਭ ਜੁਧ ਕੇ ਕਾਰਨ; ਲੈ ਕਰਵਾਨ ਕ੍ਰੁਧ ਹੁਇ ਧਾਏ ॥"
page = 90

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demons returned again for war and in great anger ran forward.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਲਈ ਫਿਰ ਸਭ ਮੁੜ ਪਏ ਅਤੇ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ (ਹੱਥ ਵਿਚ) ਤਲਵਾਰਾਂ ਧਾਰਨ ਕਰਦੇ ਹੋਇਆਂ ਹਮਲਾਵਰ ਹੋਏ।"