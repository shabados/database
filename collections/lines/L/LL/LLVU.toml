[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਨਾਮੇ ਸਾਚਿ ਸਮਾਣੀ ॥੪॥੯॥"
page = 1175
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, contemplating the Name one merges in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Naam, merge in the True Lord. ||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਸੇਵਿਆ ਹੈ, ਤਿਨ ਕੀ ਬੁਧੀ ਸਚ ਮੇਂ ਸਮਾਈ ਹੈ॥੪॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ) ਉਸ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ ॥੪॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੇ = ਨਾਮ ਦੀ ਰਾਹੀਂ ॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Shabd Verdadera y compenétrate en la Verdad, oh dice Nanak, contemplando el Naam, el Nombre del Señor. (4-9)"