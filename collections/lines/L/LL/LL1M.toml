[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਫੇਰਤੇ; ਹਰਿ ਸੰਗਿ ਸੰਗੀਆ ॥"
page = 1272
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they tell the rosary of their Lord Master's Name with their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਦਿਲ ਨਾਲ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦੀ ਮਾਲਾ ਫੇਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "their minds are turned towards the Lord in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਸੰਗੀਓਂ ਸਾਥ ਅਰਥਾਤ ਸਤਸੰਗੀਓਂ ਸੇ ਮਿਲ ਕੇ ਮਨ ਕਰ ਕੇ ਨਾਮ ਮਾਲਾ ਫੇਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਵਿਚ ਫੇਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਲ (ਟਿਕੇ ਰਹਿਣ ਵਾਲੇ) ਸਾਥੀ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus mentes se han entonado hacia el Señor en la Saad Sangat, la Compañía de los Santos. Oh, dice el Sirviente Nanak,"