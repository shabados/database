[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ ਬਿਕਾਲੁ ਭਏ ਦੇਵਾਨੇ; ਮਨੁ ਰਾਖਿਆ ਗੁਰਿ ਠਾਏ ॥"
page = 764
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru keeps in its place the mind, which is maddened by death and birth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਮਨੂਏ ਨੂੰ ਆਪਣੇ ਟਿਕਾਣੇ ਤੇ ਰੱਖਦੇ ਹਨ, ਜਿਸ ਨੂੰ ਕਿ ਮਰਣ ਅਤੇ ਜੰਮਣ ਨੇ ਕਮਲਾ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death and rebirth drive the mind insane; only the Guru can hold it in its place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਮਨ ਗੁਰੋਂ ਨੇ ਇਸਥਤ ਕੀਆ ਹੈ, ਤਿਨ ਕੇ ਜਨਮ ਮਰਨ (ਦੇਵਾਨੇ) ਕਮਲੇ ਹੋ ਗਏ, ਭਾਵ ਜਨਮ ਮਰਨ ਉਨ ਕੇ ਦੂਰ ਹੂਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ ਹੀ ਮੇਹਰ ਨਾਲ) ਗੁਰੂ ਨੇ ਜਿਸ ਦਾ ਮਨ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜਿਆ, ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la danza interminable del nacimiento y de la muerte, y nuestra mente es mantenida por la Gracia del Guru."