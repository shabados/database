[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ ਕੀ; ਤਪਤਿ ਹਰੀ ॥੧॥"
page = 394
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has slaked the burning of my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੇਰੇ ਚਿੱਤ ਦੀ ਜਲਨ ਨੂੰ ਸ਼ਾਂਤ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has quieted the burning thirst of my mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮੇਰੇ ਮਨ ਮੇਂ ਜੋ ਬਿਰਹ ਕੀ ਤਪਤਿ ਥੀ ਸੋ ਦੂਰ ਕਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮੇਰੇ ਮਨ ਦੀ (ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਤਪਸ਼ ਦੂਰ ਕਰ ਦਿੱਤੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪਤਿ = ਤਪਸ਼। ਹਰੀ = ਦੂਰ ਕਰ ਦਿੱਤੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Él, Quien le otorga Su Amor y apaga la sed de su  mente. (1)"