[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਰਾਮ ਪਰਗਾਸੁ; ਗੁਰ ਤੇ ਹੋਵੈ ॥"
page = 123
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is from the Guru that the light of the all-pervading soul shines."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਤੋਂ ਹੀ ਸਰਬ-ਵਿਆਪਕ ਰੂਹ ਦਾ ਚਾਨਣ ਪ੍ਰਾਕਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Light of the Supreme Soul shines forth from the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਕਾ ਰਾਮ ਰੂਪਤਾ ਕਰ ਬਿਬੇਕ ਗੁਰੂ ਸੇ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਾਸੋਂ ਹੀ ਮਨੁੱਖ ਨੂੰ ਇਹ ਚਾਨਣ ਹੋ ਸਕਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ ਰਾਮ = ਸਭ ਆਤਮਾਵਾਂ ਵਿਚ ਵਿਆਪਕ ਪ੍ਰਭੂ। ਪਰਗਾਸੁ = ਚਾਨਣ, ਆਤਮਕ ਚਾਨਣ। ਆਤਮ ਰਾਮ ਪਰਗਾਸੁ = ਇਸ ਸੱਚਾਈ ਦੀ ਸੂਝ ਕਿ ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ। ਤੇ = ਤੋਂ, ਪਾਸੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Luz del Todo Prevaleciente Señor brilla en la mente a través de la Gracia del Guru."