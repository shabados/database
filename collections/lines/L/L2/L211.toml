[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਸਮਰਥ ਪ੍ਰਭ; ਹਰਿ ਅਗਮ ਅਪਾਰ ॥੪॥੧੯॥੪੯॥"
page = 813
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipotent Lord God is inaccessible, infinite and the Cause of causes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਬੇਅੰਤ ਅਤੇ ਹੇਤੂਆਂ ਦਾ ਹੇਤੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Doer, the Cause of causes; the All-powerful Lord God is inaccessible and infinite. ||4||19||49||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਨ ਕਰਾਵਨ ਸਮਰਥ ਹਰੀ! ਮੇਰੇ (ਪ੍ਰਭ) ਸ੍ਵਾਮੀ ਤੂੰ ਕੈਸਾ ਹੈਂ? ਮਨ ਬਾਣੀ ਤੇ ਅਗਮ ਹੈਂ ਔ (ਅਪਾਰ) ਬਿਅੰਤ ਸਰੂਪ ਹੈਂ॥੪॥੧੯॥੪੯॥☬ਸੰਤੋਂ ਕੀ ਮਹਿਮਾਂ ਔ ਬੇਮੁਖੋਂ ਕੀ ਨਸੇਧੀ ਪੂਰਬਕ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਹੇ ਅਪਹੁੰਚ ਹਰੀ! ਹੇ ਬੇਅੰਤ ਹਰੀ! (ਮੈਨੂੰ ਨਾਨਕ ਨੂੰ ਭੀ ਗੁਰੂ ਮਿਲਾ, ਸੰਤ ਜਨ ਮਿਲਾ) ॥੪॥੧੯॥੪੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Creador y Causa, nuestro Señor Todopoderoso, Insondable e Infinito. (4-14-49)"