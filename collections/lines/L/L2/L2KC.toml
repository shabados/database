[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੂਲਿ ਗ︀ਯੋ ਅਤਿ ਹੀ ਮਨ ਮੈ ਧਨ ਕੇ ਘਨ ਕੀ ਬਰਖਾ ਬਰਖਾਈ ॥੧੫੬॥"
page = 215

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then his delight knew no bounds and he showered the wealth like the rain of clouds.156."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਮਨ ਵਿੱਚ ਬਹੁਤ ਪ੍ਰਸੰਨ ਹੋਇਆ ਅਤੇ ਧਨ ਦਾ ਬਦਲ ਬਣ ਕੇ ਮੀਂਹ ਵਸਾ ਦਿੱਤਾ ॥੧੫੬॥"