[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਾਥੀ ਘੋੜੇ ਰਥ, ਪਿਆਦੇ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Elephants, chariots, horses and pedestrians have been brought in."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸ ਵਿਖੇ) 'ਹਾਥੀ' (ਗਿਆਨੀ), 'ਘੋੜੇ' (ਕਰਮ ਕਾਂਡੀ), 'ਰਥ' (ਉਪਾਸ਼ਨਾ ਵਾਲੇ), ਜਗ੍ਯਾਸੂ ਆਏ ਹਨ।"