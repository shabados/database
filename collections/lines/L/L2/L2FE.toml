[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਜਾਨੈ; ਕਵਨੁ ਈਹਾ ਜਗਿ ਮੀਤੁ ॥"
page = 700
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Does any one know, who is the friend in this world?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਕੋਈ ਇਨਸਾਨ ਇਹ ਜਾਣਦਾ ਹੈ ਕਿ ਇਸ ਸੰਸਾਰ ਵਿੱਚ ਕੌਣ ਮਿੱਤਰ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Does anyone know, who is our friend in this world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਜਾਨਤਾ ਹੈ ਕਿ ਇਸ ਜਗਤ ਮੇਂ ਕਵਨ ਮਿਤ੍ਰ ਹੈ, ਭਾਵ ਸੇ ਇਸ ਜੀਵ ਕਾ ਕੋਈ ਮਿਤ੍ਰ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਜਾਣਦਾ ਹੈ (ਕਿ) ਇਥੇ ਜਗਤ ਵਿਚ (ਅਸਲੀ) ਮਿੱਤਰ ਕੌਣ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Habrá alguien que sepa en realidad, Quién es nuestro Amigo en este mundo?"