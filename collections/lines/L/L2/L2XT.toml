[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਦਰਸਨੁ; ਅਗਮ ਅਪਾਰਾ ॥੧॥"
page = 361
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but Guru's system is profound and unequalled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰਾਂ ਦਾ ਧਰਮ ਗੰਭੀਰ ਅਤੇ ਲਾਸਾਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but the Guru's system is profound and unequalled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਮੇਂ ਅਗਮ ਅਪਾਰ ਅਰਥਾਤ ਆਸਚਰਜ ਗੁਰੋਂ ਕਾ ਦਰਸਨੁ ਹੈ, ਭਾਵ ਯਹ ਕਿ ਸਭ ਭੇਖੋਂ ਨੇ ਗੁਰੋਂ ਕੋ ਹੀ ਈਸ੍ਵਰ ਮਾਨਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਦਾ (ਦਿੱਤਾ ਹੋਇਆ) ਸ਼ਾਸਤ੍ਰ (ਇਹਨਾਂ ਛੇ ਸ਼ਾਸਤ੍ਰਾਂ ਦੀ) ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ (ਇਹ ਛੇ ਸ਼ਾਸਤ੍ਰ ਗੁਰੂ ਦੇ ਸ਼ਾਸਤ੍ਰ ਦਾ) ਅੰਤ ਨਹੀਂ ਪਾ ਸਕਦੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਕਾ ਦਰਸਨੁ = ਗੁਰੂ ਦਾ ਸ਼ਾਸਤ੍ਰ। ਅਗਮ = ਅਪਹੁੰਚ। ਅਪਾਰਾ = ਜਿਸ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਾਹ ਲੱਭ ਸਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sistema del Guru es Profundo e Inigualable. (1)"