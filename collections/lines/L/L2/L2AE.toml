[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮਿ ਰਤੇ; ਸੇ ਸਚੇ ਬੈਰਾਗੀ ॥੧॥"
page = 1246
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they, who are imbued with the Lord's Name, are truly detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਹੀ ਸੱਚੇ ਵਿਰਕਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are attuned to the Naam are truly detached from the world. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਨਾਮੀ ਵਿਖੇ ਰਤੇ ਹੈਂ, ਸੋ (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਕੇ (ਬੈਰਾਗੀ) ਤਿਆਗੀ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਅਸਲ ਵਿਰਕਤ ਹਨ ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਹੋਏ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los que están imbuidos en el Nombre del Señor, viven en verdad en el Desapego. (1)"