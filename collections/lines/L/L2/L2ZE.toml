[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿੰਬਲ ਘੁੱਘੂ ਚਕਵੀਆਂ; ਕੜਛ ਹਸਤਿ ਲਖ ਸੰਢੀ ਨਾਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Silk cotton trees, owls, ruddy sheldrakes, ladles, elephants, barren women;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿੰਮਲ ਦੇ ਬ੍ਰਿਛ, ਉੱਲੂ, ਚਕਵੀਆਂ, ਕੜਛੀਆਂ, ਲੱਖਾਂ ਹਾਥੀ ਸੰਢ ਇਸਤਰੀਆਂ।"