[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਤ; ਬਿਨਸੇ ਸਭ ਦੂਖ ॥੨॥"
page = 901
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pondering over the Lord, all the agonies are eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਸਾਰੀਆਂ ਪੀੜਾਂ ਨਸ਼ਟ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Lord, all pains are dispelled. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸਿਮਰਨੇ ਸੇ ਸਭ ਦੁਖ ਦੂਰ ਹੂਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਸਾਰੇ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todas las aflicciones desaparecen contemplando Su Nombre.(2)"