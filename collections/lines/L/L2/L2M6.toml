[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰੇ. ਕਰਾਏ ਪ੍ਰਭੁ ਆਪੇ; ਆਪੇ ਨਦਰਿ ਕਰੇਇ ॥"
page = 1259
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the Doer and Himself the Cause. He of Himself casts His merciful glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਕਰਨ ਵਾਲਾ ਅਤੇ ਖੁਦ ਹੀ ਕਰਾਉਣ ਵਾਲਾ ਹੈ। ਉਹ ਆਪ ਹੀ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself is the Doer, and He Himself is the Cause of causes. He Himself bestows His Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਵਹੁ ਕਰਤਾ ਪੁਰਖ ਜੀਵੋਂ ਕੋ ਕਰਤਾ ਹੈ ਔ ਆਪੇ ਕਰਮੋਂ ਕੋ ਕਰਾਵਤਾ ਹੈ ਔਰ ਆਪ ਹੀ ਇਨ ਪਰ ਕਿਰਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਦਾ ਹੈ ਤੇ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਂਦਾ ਹੈ, ਆਪ ਹੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ (ਜੀਵਾਂ ਉਤੇ) ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios Mismo es el Hacedor y Él Mismo la Causa de causas y Él Mismo otorga su Mirada de Gracia."