[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਵਰਾਂ ਵਾਸਾ ਵੰਝ ਵਣਿ; ਖੋਜਹਿ ਏਕੋ ਖੋਜਿ ਲਹੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Black bees live in bamboo forest but they somehow search and get the lotus."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭੌਰੇ ਬੀ ਬਣਾਂ ਵਿਖੇ ਵਾਸ ਕਰ ਕੇ ਖੋਜਦੇ ਹੋਏ ਇਕ ਕਮਲ ਦਾ ਖੋਜ ਲੱਭ ਲੈਂਦੇ ਹਨ।"