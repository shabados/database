[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਵਾ ਨਾਵ. ਨ ਜਾਣੀਅਹਿ; ਨਾਵਾ. ਕੇਵਡੁ ਨਾਉ ॥"
page = 53
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His place, name, and how great His Name is amongst other names, are not known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਥਾਂ, ਨਾਮ, ਨਾਵਾਂ ਵਿੱਚ ਕਿੱਡਾ ਵੱਡਾ ਹੈ ਉਸ ਦਾ ਨਾਮ, ਜਾਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Place and His Name are not known, no one knows how great is His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਥਾਵਾਂ ਕੇ ਨਾਮ ਨਹੀਂ ਜਾਣੀਤੇ ਔਰ ਨਾਮਾਂ ਵਿਚੋਂ ਨਾਮ ਕੇਡਾ ਵੱਡਾ ਕਹੀਏ, ਭਾਵ ਯਹਿ ਕਿ ਅਸਥਾਨ ਔਰ ਨਾਮ ਬੇਅੰਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬੇਅੰਤ ਪੁਰੀਆਂ ਧਰਤੀਆਂ ਆਦਿਕ ਹਨ। ਇਤਨੀ ਬੇਅੰਤ ਰਚਨਾ ਹੈ ਕਿ) ਸਭ ਥਾਵਾਂ ਦੇ (ਪਦਾਰਥਾਂ ਦੇ) ਨਾਮ ਜਾਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ। ਬੇਅੰਤ ਨਾਮਾਂ ਵਿਚੋਂ ਉਹ ਕੇਹੜਾ ਨਾਮ ਹੋ ਸਕਦਾ ਹੈ ਜੋ ਇਤਨਾ ਵੱਡਾ ਹੋਵੇ ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਅਸਲ ਵਡੱਪਣ ਨੂੰ ਬਿਆਨ ਕਰ ਸਕੇ?-ਇਹ ਹੱਲ ਕੋਈ ਨਹੀਂ ਦੱਸ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਵਾ ਨਾਵ = ਅਨੇਕਾਂ ਥਾਵਾਂ ਦੇ ਨਾਮ {ਲਫ਼ਜ਼ 'ਨਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ 'ਨਾਵ'} ਕੇਵਡੁ = ਕਿਤਨਾ ਵੱਡਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No sabemos Su Nombre, Su Lugar, ni lo Grandioso que es Él."