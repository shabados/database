[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਅਸੀਂ ਸਵਾਸ ਸਵਾਸ ਤੇਰੀ ਸਿਫ਼ਤ ਸਲਾਹ ਕਰੀਏ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਬਗੋਏਮ ਵਸਫ਼ਿ ਹੱਕ ਰਾ ਦਮ ਬਦਮ ।੪੬੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "So that I could keep uttering and singing Your kudos in my every breath after breath. (469)"