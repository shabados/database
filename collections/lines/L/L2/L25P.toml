[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਪਿਰ. ਧਨ ਸੀਗਾਰੀਐ; ਜੋਬਨੁ ਬਾਦਿ ਖੁਆਰੁ ॥"
page = 58
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without her Groom the adornment and youth of the bride are useless and ruinous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਤੀ ਦੇ ਬਾਝੋਂ ਪਤਨੀ ਦਾ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਅਤੇ ਜੁਆਨੀ ਫ਼ਜ਼ੂਲ ਤੇ ਤਬਾਹ-ਕੁਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without her Husband, the soul-bride's youth and ornaments are useless and wretched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਕੀ ਪ੍ਰਸੰਨਤਾ ਬਿਨਾ (ਧਨ) ਇਸਤ੍ਰੀ ਸੀਗਾਰੁ ਬਸਤ੍ਰ ਭੂਖਣ ਪਹਰੇ, ਤਬ ਤਿਸ ਕਾ ਜੋਬਨੁ ਬਿਅਰਥ ਜਾਤਾ ਹੈ ਔਰ ਖੁਆਰ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਇਸਤ੍ਰੀ ਗਹਿਣਿਆਂ ਆਦਿਕ ਨਾਲ) ਆਪਣੇ ਆਪ ਨੂੰ ਸਜਾ ਲਏ, ਪਰ ਉਸ ਨੂੰ ਪਤੀ ਨਾਹ ਮਿਲੇ ਤਾਂ ਉਸ ਦੀ ਜੁਆਨੀ ਵਿਅਰਥ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨ = ਇਸਤ੍ਰੀ। ਸੀਗਾਰੀਐ = (ਜੇ) ਸਿੰਗਾਰੀ ਜਾਏ, (ਜੇ) ਗਹਿਣੇ ਆਦਿਕਾਂ ਨਾਲ ਸਜਾਈ ਜਾਏ। ਜੋਬਨੁ = ਜੁਆਨੀ। ਬਾਦਿ = ਵਿਅਰਥ। ਖੁਆਰੁ = ਦੁਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin tu esposo, para qué te adornas tanto, oh mujer, toda esa belleza es vana."