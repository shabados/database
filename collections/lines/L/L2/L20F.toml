[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ ਭਾਲਿ; ਸਬਦਿ ਨਿਹਾਲਿਆ ॥੨॥"
page = 752
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching within and without, I have ultimately seen God through the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਤੇ ਬਾਹਰ ਲੱਭ ਕੇ, ਓੜਕ ਨੂੰ ਮੂੈਂ ਗੁਰਾਂ ਦੀ ਸਿਖ-ਮੱਤ ਦੁਆਰਾ ਰੱਬ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching inwardly and outwardly as well, I came to see Him, through the Word of the Shabad. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਲੇ ਤੋ ਅਗ੍ਯਾਨ ਦਸਾ ਮੇਂ ਬਾਹਰ ਹੀ ਖੋਜਤਾ ਥਾ ਅਬ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਅੰਦਰ ਹੀ ਦੇਖ ਲੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਲੱਭ ਲੱਭ ਕੇ ਹੁਣ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਮੈਂ ਤੈਨੂੰ ਆਪਣੇ ਅੰਦਰ ਵੇਖ ਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਲਿ = ਢੂੰਢ ਕੇ। ਸਬਦਿ = (ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਨਿਹਾਲਿਆ = ਵੇਖ ਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a través de la Palabra del Shabd del Guru Lo veo dentro y fuera. (2)"