[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਇਕੋ ਕਰਤਾ ਇਕੁ; ਇਕੋ ਦੀਬਾਣੁ ਹਰਿ ॥"
page = 83
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God alone is the Creator of all and but one is God's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਹੀ ਸਾਰਿਆਂ ਦਾ ਸਿਰਜਣਹਾਰ ਹੈ ਅਤੇ ਕੇਵਲ ਇਕ ਹੀ ਵਾਹਿਗੁਰੂ ਦਾ ਦਰਬਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord alone is the One Creator; there is only the One Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਏਕੋ ਹੀ ਜਗਤ ਕਾ (ਕਰਤਾ) ਨਮਿੱਤ ਕਾਰਨ ਹੈ ਔਰ ਏਕੋ ਹੀ ਹਰੀ ਉਪਾਦਾਨ ਕਾਰਨ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਅਭਿੰਨ ਨਮਿੱਤ ਉਪਾਦਾਨ ਕਾਰਨ ਏਕ ਹਰੀ ਹੀ ਹੈ। ਮਕਰੀ ਤੰਤ ਵਤ ਔਰ ਏਕੋ ਹਰੀ ਸਰਬ ਕਾ (ਦੀਬਾਣੁ) ਆਧਾਰ ਭੂਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਕੋ ਪ੍ਰਭੂ (ਸਭ ਦਾ) ਕਰਨਹਾਰ ਤੇ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es el Señor de la Creación, y una es Su Corte,"