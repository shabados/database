[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਭੀ ਤਨ ਮਹਿ; ਮਨੁ ਨਹੀ ਪੇਖਾ ॥੩॥"
page = 330
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even they did not perceive the soul within the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਭੀ ਸਰੀਰ ਅੰਦਰ ਆਤਮਾ ਨੂੰ ਨਹੀਂ ਤੱਕਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "did not see the mind within the body. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਭੀ ਸਰੀਰ ਮੇਂ ਮਨ ਕੋ ਇਸਥਿਤ ਨਹੀਂ ਦੇਖਾ, ਵਾ ਵਿਖੇ ਸੁਖ ਕੇ ਹੋਤਿਆਂ (ਮਨੁ) ਆਤਮਾ ਕੋ ਬ੍ਰਹਮ ਰੂਪ ਨਹੀਂ ਦੇਖਿਆ। ਤੌ ਔਰ ਤੁਛ ਜੀਵ ਕੈਸੇ ਦੇਖ ਸਕਤੇ ਹੈਂ, ਭਾਵ ਵੈਰਾਗ ਹੂਏ ਬਿਨਾਂ ਪਰਮੇਸ੍ਵਰ ਕੀ ਪ੍ਰਾਪਤੀ ਕਠਨ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਨੇ ਭੀ (ਇਸ ਮਾਇਆ-ਸੁਖ ਵਲ ਸੁਰਤ ਲੱਗੀ ਰਹਿਣ ਦੇ ਕਾਰਨ) ਆਪਣੇ ਮਨ ਨੂੰ ਆਪਣੇ ਸਰੀਰ ਵਿਚ ਨਾਹ ਵੇਖਿਆ (ਭਾਵ, ਇਹਨਾਂ ਦਾ ਮਨ ਭੀ ਅੰਤਰ-ਆਤਮੇ ਟਿਕਿਆ ਨਾਹ ਰਹਿ ਸਕਿਆ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ ਭੀ = ਇਹਨਾਂ ਨੇ ਭੀ। ਪੇਖਾ = ਵੇਖਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no sabían que dentro del cuerpo, también existía un Alma. (3)"