[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਪੁਰਾਇਨਿ; ਰਸ ਕਮਲ ਪਰੀਖ ॥"
page = 152
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The test of the Guru-ward is this, that in the world, he remains detached like the water-lily in water, or the lotus in water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਦੀ ਪ੍ਰੀਖਿਆ ਇਹ ਹੈ, ਕਿ ਉਹ ਚੁੱਪਤੀ ਦੇ ਪਾਣੀ ਵਿੱਚ ਜਾ ਕੰਵਲ ਦੇ ਪਾਣੀ ਵਿੱਚ ਦੀ ਮਾਨਿੰਦ, ਜਗ ਵਿੱਚ ਅਟੰਕ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the true mark of wisdom: that one remains detached, like the water-lily, or the lotus upon the water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸੰਗਤਾ ਮੇਂ ਦ੍ਰਿਸਟਾਂਤੁ- ਜੈਸੇ ਜਲ ਪਰ ਪੁਰਾਇਨ ਚੌਪੱਤੀ ਰਹਤੀ ਹੈ ਔਰੁ ਜੈਸੇ (ਰਸ) ਜਲ ਮੇਂ ਕਮਲੁ ਅਲੇਪ ਰਹਤਾ ਦੇਖੀਤਾ ਹੈ, ਤੈਸੇ ਤਿਨ ਕਾ ਰਿਦਾ ਕਮਲੁ ਅਸੰਗ ਰਹਤਾ ਹੈ, ਏਹੁ ਪਰੀਖਯਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਦੀ ਚੌਪੱਤੀ, ਜਿਵੇਂ ਪਾਣੀ ਦਾ ਕੌਲ ਫੁਲ (ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਜੀਊਂਦੇ ਨਹੀਂ ਰਹਿ ਸਕਦੇ, ਤਿਵੇਂ ਉਹਨਾਂ ਦੀ ਜਿੰਦ ਪ੍ਰਭੂ-ਨਾਮ ਦਾ ਵਿਛੋੜਾ ਸਹਾਰ ਨਹੀਂ ਸਕਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਾਇਨਿ = ਚੌਪੱਤੀ। ਰਸ ਕਮਲ = ਜਲ ਦਾ ਕੌਲ ਫੁੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como el loto sagrado; aun viviendo en el fango florece en total pureza."