[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲਾ ਸੋ. ਜੀਵਤੁ ਮਰੈ; ਮਰਿ ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥"
page = 1011
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the servant, who remains dead in life and banishes from within him also the pride of so dying."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸੇਵਕ ਹੈ, ਜੋ ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਅੰਦਰੋਂ ਇਸ ਤਰ੍ਹਾਂ ਮਰਨ ਦੀ ਹੰਗਤਾ ਨੂੰ ਭੀ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is the Lord's slave, who remains dead while yet alive, and eradicates egotism from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸ ਤੋ ਸੋ ਹੈ, ਜੋ ਜੀਵ ਭਾਵ ਸੇ ਮਰੇ। ਪੁਨਃ ਮਰ ਕੇ ਇਸ ਮਰਨੇ ਕਾ ਹੰਕਾਰ ਭੀ ਬੀਚ ਸੇ ਗਵਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਸੇਵਕ (ਅਖਵਾ ਸਕਦਾ) ਹੈ ਜੋ ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੋਇਆ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ, ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਉਤਾਂਹ ਰਹਿ ਕੇ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਤੁ ਮਰੈ = ਦੁਨੀਆ ਦੀ ਕਿਰਤ ਕਰਦਾ ਹੋਇਆ ਹੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਮਰਦਾ ਹੈ। ਮਰਿ = ਮਰ ਕੇ। ਆਪੁ = ਆਪਾ-ਭਾਵ, ਹਉਮੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente del Señor es aquél que muere para su ser mientras vive, y sus amarras son quitadas al estar emancipado,"