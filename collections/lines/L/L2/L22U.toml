[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕਾ ਨਾਮੁ ਅਧਾਰੁ ਹੈ; ਪ੍ਰਭ ਸਰਣੀ ਪਾਹਿ ॥"
page = 812
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is the prop of the Lord's slave who has sought His refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਦਾ, ਜਿਸ ਨੇ ਉਸ ਦੀ ਪਨਾਹ ਲਈ ਹੈ, ਨਾਮ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is the Support of the humble servant who seeks God's Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਜਨੋਂ ਕੋ ਤਿਸ ਕੇ ਨਾਮ ਕਾ ਆਸਰਾ ਹੈ, ਸੋ ਸਦਾ ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕਾਂ (ਦੀ ਜ਼ਿੰਦਗੀ) ਦਾ ਆਸਰਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ ਹੁੰਦਾ) ਹੈ, ਸੇਵਕ ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ = ਦਾਸ, ਸੇਵਕ। ਅਧਾਰੁ = ਆਸਰਾ। ਪਾਹਿ = (ਦਾਸ) ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es la Vida del Devoto y él sólo busca Su Amparo."