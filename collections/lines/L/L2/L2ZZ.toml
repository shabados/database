[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਸਾਹਿਬ; ਤੇਰਾ ਸਚੁ ਫੁਰਮਾਣੁ ॥੨॥"
page = 376
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is Thy order, O True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਤੇਰਾ ਹੁਕਮ, ਹੇ ਸੱਚੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O True Lord and Master, True is Your Order. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਸਾਹਿਬ! ਤੇਰਾ (ਫੁਰਮਾਣੁ) ਹੁਕਮੁ ਸਚਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ! ਤੇਰਾ ਹੁਕਮ ਭੀ ਅਟੱਲ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੇ ਸਾਹਿਬ = ਹੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ! ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਫੁਰਮਾਣੁ = ਹੁਕਮ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque siempre acertado es Tu Comando. (2)"