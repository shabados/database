[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲ ਬੁਧਿ ਸਿਆਨਪ ਹਉਮੈ ਰਹੀ ॥"
page = 211
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Power wisdom, cleverness and egoism are shed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ੋਰ-ਬੰਦੀ, ਅਕਲਮੰਦੀ, ਚਤੁਰਾਈ ਅਤੇ ਹੰਕਾਰ ਝੜ ਪਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has given up power, wisdom, cleverness and egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕਾ ਜੋਰ ਔਰ ਬੁਧੀ ਕੀ ਚਤੁਰਾਈ ਹਮਾਰੀ ਰਹ ਚੁਕੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ) ਪਰਮਾਤਮਾ ਦਾ ਗੁਰੂ ਦਾ ਆਸਰਾ ਲੈ ਲਿਆ, ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹੀ = ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se deshizo del orgullo de su poder, de su intelecto, de su conocimiento y de su ego."