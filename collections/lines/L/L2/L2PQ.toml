[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਪੂਰੇ. ਜਨਮ ਮਰਣੁ, ਨ ਰਹਈ; ਫਿਰਿ ਆਵਤ ਬਾਰੋ ਬਾਰਾ ॥ ਰਹਾਉ ॥"
page = 611
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Perfect Guru, births and deaths end not, rather the mortal comes over and over again. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਜੰਮਣ ਤੇ ਮਰਨ ਮੁੱਕਦੇ ਨਹੀਂ ਸਗੋਂ ਪ੍ਰਾਣੀ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦਾ ਰਹਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Perfect Guru, births and deaths do not cease, and one comes and goes, over and over again. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਪੂਰਿਓਂ ਕੀ ਸਰਨ ਲੇਨੇ ਸੇ ਬਿਨਾਂ ਜਨਮ ਔ ਮਰਨ ਸੇ ਰਹਿਤ ਨਹੀਂ ਹੋਵੀਤਾ, ਪੁਨਃ ਬਾਰੰਬਾਰ ਸੰਸਾਰ ਮੇਂ ਆਵਨਾ ਹੋਤਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਤੋਂ ਬਿਨਾ (ਜੀਵ ਦਾ) ਜਨਮ ਮਰਨ (ਦਾ ਗੇੜ) ਨਹੀਂ ਮੁੱਕਦਾ, (ਜੀਵ) ਮੁੜ ਮੁੜ (ਜਗਤ ਵਿਚ) ਆਉਂਦਾ ਰਹਿੰਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin el Perfecto Guru, tus idas y venidas no terminarán y permanecerás siempre en la ronda de nacimientos y muertes. (Pausa)"