[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਨੂੰ ਅਜਿਹੀ ਰਾਸ ਮਨਜ਼ੂਰ ਹੀ ਨਹੀਣ, ਅਤੇ ਹੋਰ ਕੁਝ ਚੰਗਾ ਹੀ ਨਹੀਣ ਲਗਦਾ, "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਣ ਰਵਾ ਬਾਸ਼ਦ ਦਿਗਰ ਮਨਜ਼ੂਰ ਨੀਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, our heart and soul should always be willing to sacrifice themselves for Him. (62)"