[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਚਹਿ; ਜਤੀ ਸਤੀ ਸੁਖਵਾਸੀ ॥"
page = 1074
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men of continence, chaste persons and they who abide in peace beg alms from Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹੇਜ਼ਗਾਰ ਬੰਦੇ, ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਅਤੇ ਆਰਾਮ ਅੰਦਰ ਵਸਣ ਵਾਲੇ ਤੇਰੇ ਕੋਲੋਂ ਖੈਰ ਮੰਗਦੇ ਹਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The celibates and abstainers, and those who abide in peace beg from You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਤੀ, ਸਤੀ ਸੁਖ ਮੇਂ ਬਸਣਾ ਮਾਂਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਖ-ਰਹਿਣੇ ਜਤੀ ਤੇ ਸਤੀ (ਭੀ ਤੇਰੇ ਦਰ ਤੋਂ) ਮੰਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤੀ = ਕਾਮ-ਵਾਸਨਾ ਤੋਂ ਬਚੇ ਰਹਿਣ ਦਾ ਜਤਨ ਕਰਨ ਵਾਲੇ। ਸਤੀ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਣ ਦਾ ਉੱਦਮ ਕਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te buscan los que practican la continencia y castidad y viven en la Dicha."