[[content]]
asset = "SSKS"
type = "primary"
data = "ਉਲਟਿ ਪਵਨ ਮਨ ਮੀਨ ਕੀ ਚਪਲ ਗਤਿ; ਸਤਿਗੁਰ ਪਰਚੇ ਪਰਮਪਦ ਪਾਏ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By practicing Naam Simran (meditation on Lord's name) one can turn the wind-like wayward mind into sharp and swift movement of fish. Developing association with the word of True Guru, one attains noble state."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮਨ ਜਦ ਮਛਲੀ ਦੀ ਜਲ ਦੀ ਪ੍ਰਬਲ ਧਾਰਾ ਦੇ ਸਹਾਰੇ ਉਕਤ ਸ੍ਰੋਤ ਦੇ ਨਿਕਾਸ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਣ ਖਾਤਰ, ਚਪਲ ਗਤਿ = ਚੰਚਲ ਚਾਲ ਵਤ ਪਵਨ ਪ੍ਰਾਣਾਂ ਦੀ ਧਾਰਾ ਨੂੰ ਪਕੜ ਕੇ ਉਲਟਾ ਹੋ ਵਗਦਾ ਹੈ। ਭਾਵ ਬਾਹਰਲੇ ਫੁਰਨਿਆਂ ਸੰਕਲਪਾਂ ਵੱਲੋਂ ਹਟਕੇ ਸ੍ਵਾਸਾਂ ਦੀ ਤਾਰ ਦੇ ਸਹਾਰੇ ਉਨ੍ਹਾਂ ਦੀ ਆਉਣ ਜਾਣ ਦੀ ਚਾਲ ਮੂਜਬ ਜਦ ਉਲਟਾ ਅੰਤਰਮੁਖ ਹੋ ਵਗਦਾ ਹੈ, ਤਾਂ ਸਤਿਗੁਰ ਪਰਚੇ = ਸਤਿਗੁਰਾਂ ਉਪਰ ਪੂਰਣ ਪ੍ਰਤੀਤ ਨੂੰ ਲਿਆ ਕੇ ਪਰਮ ਪਦ ਮੋਖ ਪਦ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ਭੋਗਾਂ ਪਦਾਰਥਾਂ ਅਥਵਾ ਰਸਾਂ ਦੀ ਖਿੱਚ ਵੱਲੋਂ ਮੁਕਤ ਹੋ ਜਾਇਆ ਕਰਦਾ ਹੈ।"