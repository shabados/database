[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬੂਝੈ; ਜਿਸੁ ਆਪਿ ਬੁਝਾਏ ॥"
page = 839
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone understands the Lord, whom He Himself instructs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸਾਹਿਬ ਨੂੰ ਸਮਝਦਾ ਹੈ ਜਿਸ ਨੂੰ ਉਹ ਖੁਦ ਦਰਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone understands, whom the Lord causes to understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤਿਸ ਕਰਨੇ ਵਾਲੇ ਕੋ ਸੋ (ਬੂਝੈ) ਸਮਝਤਾ ਹੈ ਜਿਸ ਕੋ ਵਹੁ ਆਪ ਸਮਝਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਭੇਤ ਨੂੰ ਉਹ ਮਨੁੱਖ ਸਮਝਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਸੂਝ ਬਖ਼ਸ਼ੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo conoce Su Misterio aquél a quien Él Mismo se lo revela."