[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਉ ਉਪਮਾ ਉਪਜੀ ਮਨ ਮੈ; ਕਬਿ ਨੇ ਇਹ ਭਾਤਿ ਸੋਈ ਕਹਿ ਦੀਨੀ ॥"
page = 96

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The comparison which hath emerged in the mind of the poet, can be told like this:,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਦੇ ਮਨ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਉਪਮਾ ਪੈਦਾ ਹੋਈ, ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਦਿੱਤੀ"