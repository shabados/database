[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਬਾਣੀ ਸਚੁ ਹੈ; ਗੁਰਮੁਖਿ ਲਧੀ ਭਾਲਿ ॥"
page = 514
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, God are the True words, which the Guru-wards have found through search."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਸੱਚੇ ਸ਼ਬਦ ਹਨ, ਜਿਹੜੇ ਕਿ ਗੁਰੂ-ਸਮਰਪਨਾਂ (ਗੁਰਮੁੱਖਾਂ, ਗੁਰੂ-ਅਨੁਸਾਰੀਆਂ) ਨੇ ਢੂੰਡ ਕੇ ਲੱਭੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! is the Bani of the True Word. Searching, the Gurmukhs have found it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹੁ ਵਾਹੁ ਸਚੀ ਬਾਣੀ ਗੁਰਮੁਖੋਂ ਨੇ ਖੋਜ ਕਰ ਕੇ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਪ੍ਰਭੂ (ਦਾ ਰੂਪ ਹੀ) ਹੈ, ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੈ ਉਸ ਨੇ ਭਾਲ ਕੇ ਲੱਭ ਲਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la Verdadera Palabra; a través del Guru es revelada,"