[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਕੇ ਜਾਨਹੁ ॥੯੯੩॥"
page = 778

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Samudraj-bhagnin”, utter the words “Jaachar-pati-shatru” and know all the names of Tupak.993."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੯੯੩॥"