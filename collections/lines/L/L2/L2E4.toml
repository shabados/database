[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੈ ਮੋਹਿ ਲਪਟਾਇਆ; ਹਉ ਹਉ ਕਰਤ ਬਿਹੰਧੁ ॥"
page = 959
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entangled in false worldly attachment, they pass their life taking excessive pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਸੰਸਾਰੀ ਲਗਨ ਅੰਦਰ ਫਾਥੇ ਹੋਏ ਉਹ ਘਣੇਰਾ ਹੰਕਾਰ ਕਰਦੇ ਹੋਏ ਆਪਣਾ ਜੀਵਨ ਬਿਤਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Entangled in false attachments, they pass their lives in egotism and self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਮਨ ਝੂਠੇ ਮੋਹਿ ਮੇਂ ਹੀ ਲਪਟਾਇਆ ਹੋਇਆ ਹੈ, ਇਸੀ ਤੇ ਹਉਂ ਹਉਂ ਕਰਤਿਆਂ ਹੀ ਉਨ ਕੀ ਅਵਸਥਾ ਬੀਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਕੰਮੇ ਮੋਹ ਵਿਚ ਫਸੇ ਹੋਏ ਮਨਮੁਖਾਂ ਦੀ ਉਮਰ 'ਮੈਂ, ਮੈਂ' ਕਰਦਿਆਂ ਹੀ ਗੁਜ਼ਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਹੰਧੁ = ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viven apegados a falsos amores y pasan la vida en actividades egoístas."