[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸੁਖੁ; ਤੇਰੈ ਮਨਿ ਭਾਈ ॥"
page = 1068
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is pleasing to Thy mind, O Lord, and through it bliss dawns within one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਪ੍ਰਭੂ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗੀ ਲਗਦੀ ਹੈ ਅਤੇ ਇਸ ਦੇ ਰਾਹੀਂ ਬੰਦੇ ਦੇ ਅੰਦਰ ਖ਼ੁਸ਼ੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace prevails within; they are pleasing to Your Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ ਤਿਸ ਕੇ ਅੰਤਰ ਸੁਖ ਹੋਤਾ ਹੈ, ਕਿਉਂਕਿ ਇਹੁ ਭਗਤੀ ਸਦੀਵ ਤੇਰੇ ਮਨ ਮੇਂ ਭਾਈ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਬਣ ਜਾਂਦਾ ਹੈ, (ਉਸ ਮਨੁੱਖ ਦੀ ਭਗਤੀ) ਤੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇਰੈ ਮਨਿ = ਤੇਰੇ ਮਨ ਵਿਚ। ਭਾਈ = (ਉਹ ਭਗਤੀ) ਭਾ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nuestra mente entra en un Perfecto Estado de Éxtasis."