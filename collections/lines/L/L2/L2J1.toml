[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸ ਨਿਰਾਸ ਰਹੈ ਸੰਨਿਆਸੀ; ਏਕਸੁ ਸਿਉ ਲਿਵ ਲਾਏ ॥"
page = 1013
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Sanyasi remains desireless amidst desires and is attuned to the one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਨਿਆਸੀ ਖ਼ਾਹਿਸ਼ਾਂ ਅੰਦਰ ਖ਼ਾਹਿਸ-ਰਹਿਤ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਇਕ ਸਾਈਂ ਨਾਲ ਹੀ ਪਿਰਹੜੀ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Amidst hope, the Sannyaasi remains unmoved by hope; he remains lovingly focused on the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਸਾ ਸੇ ਨਿਰਾਸ ਰਹੇ ਸੋ ਸੰਨਿਆਸੀ ਔ ਏਕ ਪਰਮੇਸਰ ਸਾਥ ਹੀ ਲਿਵ ਕੋ ਲਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਸੰਨਿਆਸੀ ਉਹ ਹੈ ਜੋ ਮਾਇਕ ਆਸਾਂ ਵਲੋਂ ਨਿਰਾਸ ਰਹਿੰਦਾ ਹੈ ਤੇ ਇਕ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕਸੁ ਸਿਉ = ਸਿਰਫ਼ ਇੱਕ (ਪਰਮਾਤਮਾ) ਨਾਲ। ਲਿਵ = ਲਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sanyasa está sin esperanza en medio de la Esperanza, permaneciendo Uno con el Uno Solo."