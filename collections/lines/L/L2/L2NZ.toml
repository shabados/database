[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਮੇਰਾ ਅੰਤਿ ਸਖਾਈ; ਗੁਰਿ ਸਤਿਗੁਰਿ. ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ॥"
page = 573
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God's Name shall be my succour in the end; the great True Guru has implanted the Name in me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਅਖੀਰ ਨੂੰ ਮੇਰਾ ਸਹਾਇਕ ਹੋਵੇਗਾ। ਵੱਡੇ ਸੱਚੇ ਗੁਰੂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਨਾਮ ਪੱਕਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is my only companion in the end; the Guru, the True Guru, has implanted the Naam, the Name of the Lord, within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਤੇਰਾ ਨਾਮ ਅੰਤ ਮੇਂ ਸਹਾਇਤਾ ਕਰਨੇਹਾਰਾ ਹੈ, ਸੋ ਨਾਮ (ਗੁਰਿ) ਪੂਜ੍ਯ ਸਤਿਗੁਰੋਂ ਨੇ ਦ੍ਰਿੜ ਕਰਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਹਰਿ-ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ ਤੇ ਹਰਿ-ਹਰਿ-ਨਾਮ ਅੰਤ ਵੇਲੇ ਮੇਰਾ ਸਾਥੀ ਬਣੇਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, me socorra al final, y yo alabo siempre al Nombre del Señor por la Gracia del Guru."