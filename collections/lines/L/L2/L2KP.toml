[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਈ ਸੋੁਹਾਗਣਿ; ਠਾਕੁਰਿ ਧਾਰੀ ॥੨੯॥"
page = 933
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She alone is the true bride and the Lord lends her His support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸੱਚੀ ਪਤਨੀ ਹੈ ਅਤੇ ਸਾਹਿਬ ਉਸ ਨੂੰ ਆਪਣਾ ਆਸਰਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is the happy soul bride, who takes the Support of her Lord and Master. ||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਹੀ ਸੁਹਾਗਣੀ ਠਾਕੁਰ ਨੇ ਅਪਨੇ ਅੰਕ ਮੇਂ ਧਾਰੀ ਹੈ॥੨੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਸੁਹਾਗ-ਭਾਗ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹੈ (ਕਿਉਂਕਿ) ਪ੍ਰਭੂ ਨੇ ਉਸ ਨੂੰ ਆਪਣੀ ਬਣ ਲਿਆ ਹੈ ॥੨੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰਿ = ਠਾਕੁਰ ਨੇ। ਪਛੁਤਾਇ = ਹੱਥ ਮਲਦੀ ਹੈ, ਦੁਖੀ ਹੁੰਦੀ ਹੈ,। ਠਾਕਿ ਰਹਾਈ = ਰੋਕ ਕੇ ਰੱਖੀ {ਲਫ਼ਜ਼ 'ਠਾਕਿ' ਅਤੇ 'ਠਾਕ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣਾ}। ਸਹਾਗਣਿ = {ਅੱਖਰ 'ਸ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ। ਇਥੇ (ੁ) ਪੜ੍ਹਨਾ ਹੈ} ॥੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es adornada con la Palabra, ama la Verdad y el Señor la toma como Suya. (29)"