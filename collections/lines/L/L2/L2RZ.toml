data = "ਇਮ ਆਗਿਆ ਤਹ ਤੈ ਤਿਨਿ ਆਈ ॥੩॥"
page = 174

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There they eulogized KAL, the destroyer Lord and received the following message.3."

[[content]]
