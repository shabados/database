[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ; ਦੂਜੈ ਜੰਤ ਪਾਜੇ ॥"
page = 1053
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and attaches them with mammon, worldly love and duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਧਨ-ਦੌਲਤ ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਨਾਲ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and attaches them to duality, attachment and Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਮੋਹ ਕਰ ਕੇ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਜੰਤ (ਪਾਜੇ) ਜੋੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ, ਮੇਰ-ਤੇਰ ਵਿਚ ਭੀ ਜੀਵ (ਉਸ ਨੇ ਆਪ ਹੀ) ਪਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero entregándose al amor de la ilusión, esa criatura se apega al otro."