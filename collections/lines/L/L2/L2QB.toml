[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਇਕਾਂਤੀ; ਜਿਸੁ ਰਿਦਾ ਥਾਇ ॥"
page = 1180
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the solitarian, whose mind is stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਗੋਸ਼ਾ ਨਸ਼ੀਨ ਹੈ, ਜਿਸ ਦਾ ਮਨ ਸਥਿਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a hermit, who heart is steady and stable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ (ਇਕਾਂਤੀ) ਇਕਾਂਤ ਰਹਿਣੇ ਵਾਲਾ ਹੈ ਜਿਸ ਕਾ ਰਿਦਾ ਅਚਲ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਉਹ ਮਨੁੱਖ ਇਕਾਂਤ ਥਾਂ ਵਿਚ ਰਹਿੰਦਾ ਹੈ ਜਿਸ ਦਾ ਹਿਰਦਾ ਸ਼ਾਂਤ ਹੈ (ਇਕ ਥਾਂ ਟਿਕਿਆ ਹੋਇਆ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਾਂਤੀ = ਇਕਾਂਤ ਥਾਂ ਵਿਚ ਰਹਿਣ ਵਾਲਾ। ਰਿਦਾ = ਹਿਰਦਾ। ਥਾਇ = ਇਕ ਥਾਂ ਤੇ, ਸ਼ਾਂਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo está solo, quien vive en su corazón,"