[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਸਿਉ ਸੰਗੁ. ਨ ਕੀਆ; ਬਹੁ ਜੋਨੀ ਦੁਖੁ ਪਾਵੈ ॥"
page = 77
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He associates not with the saints' congregation and suffers pain in many existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਤਿਸੰਗਤ ਨਾਲ ਮੇਲ ਮਿਲਾਪ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਕਈ ਜੂਨੀਆਂ ਅੰਦਰ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not join the Saadh Sangat, the Company of the Holy, and he suffers in terrible pain through countless incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਾਧੋਂ ਕੀ ਸੰਗਤ ਕੇ ਸਾਥ ਮਿਲਾਪ ਨਹੀਂ ਕੀਆ, ਇਸ ਵਾਸਤੇ ਜੀਵ ਬਹੁਤ ਜੂਨੀਓਂ ਮੇਂ ਦੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਤਦੋਂ ਸਾਧ ਸੰਗਤਿ ਨਾਲ ਮੇਲ-ਮਿਲਾਪ ਨਹੀਂ ਰੱਖਦਾ, (ਆਖ਼ਰ) ਕਈ ਜੂਨਾਂ ਵਿਚ (ਭਟਕਦਾ) ਦੁੱਖ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No te asociaste con los Santos y sufriste penas vida tras vida."