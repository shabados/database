[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰੋਧ ਹੋਇ ਮਨ ਜੁਧਹਿ ਧਾਏ ॥"
page = 451

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then all came to Krishna and getting enraged marched away for war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਨ ਵਿਚ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਯੁੱਧ ਲਈ ਟੁਟ ਕੇ ਪੈ ਗਏ।"