[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਇ ਕੈ ਗੁਰ ਕੀਜੀਐ; ਸੁਨਿ ਸਤਿ ਅਤ੍ਰਿ ਕੁਮਾਰ ॥੧੧੦॥"
page = 643

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You may suffer millions of tribulations, but this body will not be redeemed, therefore, O the son of Atri, you may adopt a Guru.”110."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਅਤ੍ਰੀ ਮੁਨੀ ਦੇ ਪੁੱਤਰ! ਇਸ ਸੱਚੀ ਸਿਖਿਆ ਨੂੰ ਸੁਣ ਲੈ ਅਤੇ ਜਾ ਕੇ ਗੁਰੂ ਧਾਰਨ ਕਰ ॥੧੧੦॥"