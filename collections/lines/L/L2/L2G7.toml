[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਚਿਲ ਰਹਹਿ ਦਿਨ ਰਾਤਿ; ਸਬਦੁ. ਨ ਭਾਇਆ ॥"
page = 1285
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They remain filthy day and night, and love not the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਨ ਅਤੇ ਰੈਣ ਗੰਦੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain unclean day and night; they do not love the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰਿ ਦਿਨ ਕੁਚੀਲ ਰਹਿਤੇ ਹੈਂ ਔਰ ਤਿਨ ਕੋ (ਸਬਦੁ) ਬੇਦ ਮਾਰਗ ਨਹੀਂ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਗੰਦੇ ਰਹਿੰਦੇ ਹਨ; ਉਹਨਾਂ ਨੂੰ ਗੁਰ-ਸ਼ਬਦ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਚਿਲ = ਗੰਦੇ। ਭਾਇਆ = ਚੰਗਾ ਲੱਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sucios permanecen día y noche sin amor en la Palabra del Shabd,"