[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ. ਸਭੁ ਜਗੁ ਬਉਰਾਨਾ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥"
page = 644
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, the entire world is insane and loses its life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਸਾਰੀ ਦੁਨੀਆ ਪਾਗਲ ਹੋਈ ਹੋਈ ਹੈ ਅਤੇ ਆਪਣਾ ਜੀਵਨ ਨਿਸਫਲ ਗੁਆ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Shabad, the whole world is insane, and it loses its life in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਸੇ ਬਿਨਾਂ ਸਭ ਜਗਤ ਬਾਵਰਾ ਹੋ ਰਹਾ ਹੈ ਅਰ ਬਿਅਰਥ ਹੀ ਜਨਮ ਕੋ ਗਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਸਾਰਾ ਸੰਸਾਰ ਪਾਗਲ ਹੋਇਆ ਪਿਆ ਹੈ ਤੇ ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਗਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Palabra, el mundo entero vaga como loco y desperdicia la oportunidad de su vida."