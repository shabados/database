[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਫਾਹੁਰੀ. ਕਾਇਆ ਕਰਿ ਧੂਈ; ਦ੍ਰਿਸਟਿ ਕੀ ਅਗਨਿ ਜਲਾਵੈ ॥"
page = 477
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Compassion he makes his shovel, his body the fire-material and kindles the fire of Divine vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮ ਨੂੰ ਆਪਣੀ ਫਹੁੜੀ ਅਤੇ ਆਪਣੀ ਦੇਹ ਨੂੰ ਉਹ ਧੂਣੀ ਬਣਾਉਣਾ ਹੈ। ਰੱਬੀ ਨਿਗ੍ਹਾ ਦੀ ਉਹ ਅੱਗ ਬਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He makes compassion his shovel, his body the firewood, and he kindles the fire of divine vision."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਇਆ ਰੂਪ ਫਾਹੁਰੀ ਧਾਰਨ ਕਰੈ, ਲਿੰਗ ਸਰੀਰ, ਭਾਵ ਬੁਧੀ ਰੂਪੀ ਧੂਈ ਕਰੈ, ਤਿਸਮੈਂ ਬ੍ਰਹਮ ਦ੍ਰਿਸ਼ਟ ਰੂਪ ਅਗਨ ਕੋ ਲਗਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਜੋਗੀ ਆਪਣੇ ਸਰੀਰ ਦੀ ਧੂਣੀ ਬਣਾ ਕੇ ਉਸ ਵਿਚ (ਪ੍ਰਭੂ ਨੂੰ ਹਰ ਥਾਂ ਵੇਖਣ ਵਾਲੀ) ਨਜ਼ਰ ਦੀ ਅੱਗ ਬਾਲਦਾ ਹੈ (ਤੇ ਇਸ ਸਰੀਰ-ਰੂਪ ਧੂਏਂ ਵਿਚ ਭਲੇ ਗੁਣ ਇਕੱਠੇ ਕਰਨ ਲਈ) ਦਇਆ ਨੂੰ ਪਹੌੜੀ ਬਣਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Compasión es su plumero, su cuerpo la hoguera y el aquietar los ojos es para él apaciguar el fuego."