[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿ ਪਠਾਇਆ; ਸਾਹੈ ਪਾਸਿ ॥"
page = 372
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sovereign Lord has sent me to the banker Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹ ਪਰਮੇਸ਼ਵਰ ਨੇ ਮੈਨੂੰ ਗੁਰੂ-ਸ਼ਾਹੂਕਾਰ ਕੋਲ ਘੱਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Trader has sent me to the Banker."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਹਿ) ਹੇ ਸਤਿਗੁਰ! ਸਾਹ ਬ੍ਰਹਮ ਨਿਸ੍ਟ ਸੰਤ ਨੇ ਆਪ ਕੇ ਪਾਸ ਭੇਜਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ-ਸ਼ਾਹ ਨੇ ਮੈਨੂੰ ਗੁਰੂ ਦੇ ਪਾਸ ਭੇਜਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਿ = ਸ਼ਾਹ ਨੇ, ਪਰਮਾਤਮਾ ਨੇ। ਪਠਾਇਆ = ਭੇਜਿਆ। ਸਾਹੈ ਪਾਸਿ = ਸ਼ਾਹ ਦੇ ਕੋਲ, ਗੁਰੂ ਕੋਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces el joyero me llevó hasta su Señor,"