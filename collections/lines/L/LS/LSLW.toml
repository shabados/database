[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਮਤਿ ਦੀਜੈ; ਜਿਤੁ ਤੁਧੁ ਧਿਆਈ ॥"
page = 100
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grant me the understanding by which I may remember Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਉਹ ਸਮਝ ਪ੍ਰਦਾਨ ਕਰ ਜਿਸ ਦੁਆਰਾ ਮੈਂ ਤੇਰਾ ਅਰਾਧਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give me that understanding, by which I may meditate on You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਐਸੀ (ਮਤਿ) ਸਿਖਯਾ ਦੀਜੀਏ ਜਿਸ ਕਰ ਕੇ ਤੇਰਾ ਧਿਆਨੁ ਕਰਤਾ ਰਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਉਹੀ ਮਤਿ ਦੇਹ, ਕਿ ਮੈਂ ਤੈਨੂੰ ਸਿਮਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quisiera tener la sabiduría de no pensar en nadie más que en Ti."