[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਉ. ਮਤਿ ਹਰਿ ਪ੍ਰਭਿ ਦੀਨੀ; ਹਰਿ ਦੇਖਿ ਨਿਕਟਿ ਹਦੂਰਿ; ਨਿਹਾਲ ਨਿਹਾਲ ਨਿਹਾਲ ਨਿਹਾਲ ॥੨॥੩॥੯॥"
page = 978
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has blessed serf Nanak with understanding. Seeing his God nigh and near, he is now rendered happy, jovial, gay and glad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੇ ਨਫਰ ਨਾਨਕ ਨੂੰ ਸਮਝ ਪ੍ਰਦਾਨ ਕੀਤੀ ਹੈ। ਵਾਹਿਗੁਰੂ ਨੂੰ ਨਜ਼ਦੀਕ ਅਤੇ ਨੇੜੇ ਵੇਖ ਕੇ, ਉਹ ਹੁਣ ਖੁਸ਼, ਖੁਸ਼ਬਾਸ਼, ਅਨੰਦ ਤੇ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God has blessed servant Nanak with understanding; seeing his Lord hear at hand, his is enraptured, enraptured, enraptured, enraptured. ||2||3||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਕੋ ਜਬ ਸਤਗੁਰੋਂ ਨੇ ਹਰਿ ਪ੍ਰਭੂ ਕੀ ਸਿਖ੍ਯਾ ਦਈ ਤੌ ਹਰੀ ਨਿਹਾਲ ਰੂਪ ਕੋ ਨਿਕਟ ਸੇ ਦੇਖਿਆ। ਇਸੀ ਤੇ ਮਨ, ਬਾਣੀ, ਸਰੀਰ ਕਰ ਨਿਹਾਲ ਭਈ ਹੂੰ॥੨॥੩॥੯॥☬ਪਰਮੇਸੁਰ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਸੇਵਕਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਸੂਝ ਬਖ਼ਸ਼ ਦਿੱਤੀ, ਉਹ ਸੇਵਕ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਨੇੜੇ-ਵੱਸਦਾ ਵੇਖ ਕੇ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਵੇਖ ਕੇ ਹਰ ਵੇਲੇ ਪ੍ਰਸੰਨ-ਚਿੱਤ ਰਹਿੰਦੇ ਹਨ ॥੨॥੩॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la Sabiduría con la que Nanak ha sido bendecido, viendo al Señor, Él es envuelto en Su Ser cada vez más, más y más. (2-3-9)"