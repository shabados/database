[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਜੀਵਨ ਪ੍ਰਾਨ ਧਨ ਰੂਪ ॥"
page = 701
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of the World, is my animate existence, very life, wealth and beauty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਮੇਰੀ ਜਿੰਦਗੀ, ਜਿੰਨ-ਜਾਨ ਦੌਲਤ ਅਤੇ ਸੁੰਦਰਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe is my existence, my breath of life, wealth and beauty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗਬਿੰਦ! ਜੀਵੋਂ ਕਾ ਵਾ ਮੇਰਾ ਪ੍ਰਾਨ ਅਰ ਧਨ ਰੂਪ ਤੁਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਤੂੰ ਅਸਾਂ ਜੀਵਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਹੈਂ, ਪ੍ਰਾਨ ਹੈਂ, ਧਨ ਹੈਂ, ਸੁਹਜ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਬਿੰਦ = ਹੇ ਗੋਬਿੰਦ! ਜੀਵਨ = ਜ਼ਿੰਦਗੀ। ਰੂਪ = ਸੁਹਣੱਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es mi vida, mis riquezas, mi belleza."