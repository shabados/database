[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਪਿਆਰੇ ॥"
page = 775
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who in his mind reflect over the Lord's jewel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਹੀਰੇ ਰੂਪ ਸੁਆਮੀ ਨੂੰ ਚੇਤੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within, she contemplates the jewel of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਮੁਖ ਨਾਮ ਕੇ ਪ੍ਯਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਪਿਆਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ama el Nombre del Señor por la Gracia del Guru."