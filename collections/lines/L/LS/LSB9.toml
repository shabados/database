[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਗ੍ਰਿਹੁ ਕੁਟੰਬੁ; ਜਿਤੁ ਹਰਿ ਪ੍ਰੀਤਿ. ਨ ਹੋਇ ॥"
page = 233
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Woe unto, woe the home and family, because of which God's love is not embraced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਨ੍ਹਤ ਯੋਗ, ਲਾਨ੍ਹਤ ਯੋਗ; ਹੈ ਘਰ ਅਤੇ ਪਰਵਾਰ, ਜਿਨ੍ਹਾਂ ਦੇ ਕਾਰਨ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed, cursed is that home and family, in which the love of the Lord is not embraced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਘਰ ਕੋ ਧਿਕਾਰ ਪੁਨਾ ਕੁਟੰਬ ਕੋ ਭੀ ਧਿਕਾਰ ਹੈ ਜਿਸ ਕਰ ਹਰੀ ਮੇਂ ਪ੍ਰੀਤੀ ਨ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹ ਗ੍ਰਿਹਸਤ ਜੀਵਨ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ, ਉਹ ਪਰਿਵਾਰ (ਵਾਲਾ ਜੀਵਨ) ਫਿਟਕਾਰ-ਜੋਗ ਹੈ, ਜਿਸ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਨਾਲ ਪ੍ਰੀਤਿ ਨਹੀਂ ਬਣਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਹੁ = ਗ੍ਰਿਹਸਤ ਜੀਵਨ, ਘਰ। ਕੁਟੰਬੁ = ਪਰਿਵਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maldita es la familia y la comunidad que no ama al Señor."