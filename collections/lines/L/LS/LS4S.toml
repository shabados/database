[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਨੁਖ ਬਾਨ ਹਰਿ ਪਾਨਿ ਲੈ; ਛਿਨ ਮੈ ਦੀਨੀ ਘਾਇ ॥੧੭੪੭॥"
page = 472

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The fourfold army of Jarasandh rushed forward, but Krishna taking his bow and arrows in his hand destroyed all in an instant.1747."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਹੱਥ ਵਿਚ ਧਨੁਸ਼-ਬਾਣ ਲੈ ਕੇ ਛਿਣ ਭਰ ਵਿਚ ਮਾਰ ਦਿੱਤੀ ਹੈ ॥੧੭੪੭॥"