[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਨਾਮਿ ਨੀਸਾਣੈ ॥"
page = 109
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and through Guru's hymns gets glorified with His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਬਾਣੀ ਰਾਹੀਂ ਉਸ ਦੇ ਨਾਮ ਨਾਲ ਨਾਮਵਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, they are glorified with the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ, ਹੇ (ਨਾਮਿ) ਨਾਮੋਂ ਵਾਲਾ ਵਾਹਿਗੁਰੂ! ਤੂੰ (ਨੀਸਾਣੈ) ਪਰਗਟ ਹੋਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ (ਟਿਕ ਕੇ, ਨਾਮ ਦੀ) ਰਾਹਦਾਰੀ ਸਮੇਤ (ਇਥੋਂ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante la Palabra del espíritu del Guru, son glorificados con su nombre."