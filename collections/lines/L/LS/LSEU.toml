[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਜੈ ਪ੍ਰਾਨ ਲੈ ਲੈ ਤਜਯੋ ਨਗਰ ਬਾਸੰ ॥"
page = 275

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And fled away after forsaking the city"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੈਂਤ) ਪ੍ਰਾਣ ਲੈ ਕੇ ਭੱਜ ਗਏ ਅਤੇ (ਉਨ੍ਹਾਂ ਨੇ) ਸ਼ਹਿਰ ਦਾ ਨਿਵਾਸ ਛੱਡ ਦਿੱਤਾ।"