[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਤੁਠਾ ਖੋਲਿ ਦੇਇ; ਮੁਖਿ ਗੁਰਮੁਖਿ ਹਰਿ ਪਰਗਾਸਿ ॥"
page = 996
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His pleasure, the True Guru opens treasure and the supreme Guru wards are blessed with the Lord's Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਪ੍ਰਸੰਨਤਾ ਦੁਆਰਾ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਖ਼ਜ਼ਾਨਾ ਖੋਲ੍ਹ ਦਿੰਦੇ ਹਨ ਅਤੇ ਸ਼ਰੋਮਣੀ ਗੁਰੂ ਅਨੁਸਾਰੀਆਂ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰਕਾਸ਼ ਦੀ ਬਖਸ਼ਿਸ਼ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it pleases the True Guru, He opens the treasure, and and the Gurmukhs are illuminated by the Lord's Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਜੋ ਕਿਰਪਾਲ ਸਰੂਪ ਹੋ ਕਰ ਜੋ ਖਜਾਨਾ ਖੋਲ ਦੇਵੇਂ, ਤੌ ਮੁਖ ਜੋ ਗੁਰਮੁਖ ਜਨ ਹੈਂ ਤਿਨ ਕੋ ਹੀ ਹਰੀ ਕੀ ਭਗਤੀ ਰੂਪ ਪ੍ਰਕਾਸ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰਮੁਖ ਮਨੁੱਖ ਉਤੇ ਗੁਰੂ ਮਿਹਰਵਾਨ ਹੁੰਦਾ ਹੈ (ਇਹ ਖ਼ਜ਼ਾਨੇ) ਖੋਲ੍ਹ ਕੇ (ਉਸ ਨੂੰ) ਦੇ ਦੇਂਦਾ ਹੈ, ਮੂੰਹੋਂ ਉਸ ਨੂੰ ਉਪਦੇਸ਼ ਕਰਦਾ ਹੈ ਜਿਸ ਕਰਕੇ ਉਸ ਦੇ ਅੰਦਰ ਰੱਬੀ ਨੂਰ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Guru en Su Misericordia, abre el Tesoro de Sus Labios, y mira, ahí está la Luz de Dios para que todos los Seres Concientes en Dios La vean."