[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ; ਸੂਖ ਘਨੇਰੇ ॥੨॥"
page = 193
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From Thine grace many comforts ensue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਿਹਰ ਤੋਂ ਬਹੁਤੇ ਆਰਾਮ ਪ੍ਰਾਪਤ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, all sorts of comforts are obtained. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੀ ਕ੍ਰਿਪਾ ਕਰ (ਘਨੇਰੇ) ਬਹੁਤ ਸੁਖ ਹੋਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਅਨੇਕਾਂ ਸੁਖ ਮਿਲ ਰਹੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਨੇਰੇ = ਅਨੇਕਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es Tu Gracia La que las lleva hasta la Paz. (2)"