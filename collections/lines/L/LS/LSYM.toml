[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਕਰਤਿਆ; ਨਹ ਸੁਖੁ ਹੋਇ ॥"
page = 222
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peace is not obtained by taking pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕਰਨ ਨਾਲ ਠੰਢ-ਚੈਨ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Acting in egotism, peace is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਉਮੈ) ਹੰਤਾ ਮਮਤਾ ਕਾ ਜੋ ਕਰਮ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕੋ ਕਬੀ ਸੁਖ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਮਨ ਦੀ ਅਗਵਾਈ ਵਿਚ ਰਹਿ ਕੇ) ਹਰ ਵੇਲੇ ਆਪਣੇ ਹੀ ਵਡੱਪਣ ਤੇ ਸੁਖ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦਿਆਂ ਸੁਖ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el ego propio no hay paz. Falso es el camino del ego;"