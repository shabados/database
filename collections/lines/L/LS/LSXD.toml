[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਦੁ ਨਾਹੀ; ਹੈ ਪਾਰਬ੍ਰਹਮਾ ॥੪॥"
page = 235
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "there remains no difference between him and the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਸ ਦੀ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਦੇ ਵਿਚਕਾਰ ਕੋਈ ਫ਼ਰਕ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then there is no difference between him and the Supreme Lord God. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਸ ਮੇਂ ਔਰ ਪਾਰਬ੍ਰਹਮ ਮੇਂ ਭੇਦ ਨਹੀਂ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਇਸ ਵਿਚ ਤੇ ਪਰਮਾਤਮਾ ਵਿਚ ਕੋਈ ਵਿੱਥ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces entre él y el Señor Trascendente no hay ninguna separación. (4)"