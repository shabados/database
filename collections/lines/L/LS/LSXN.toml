[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਣ ਅਸ ਕਾਲ ਜਲਧ ਜਿਮ ਗਾਜਾ ॥"
page = 150

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The war was waged so violently as if the ocean was thundering"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਣ-ਭੂਮੀ ਵਿਚ ਕਾਲ ਇੰਜ (ਗੱਜ ਰਿਹਾ ਸੀ) ਮਾਨੋ ਬਦਲ ਗੱਜਦੇ ਹੋਣ।"