[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੋ ਪਾਇਓ; ਜੁ ਆਪਿ ਦਿਵਾਇਓ ॥"
page = 251
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He receives only that what God Himself gives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਹੀ ਕੁਛ ਪਾਉਂਦਾ ਹੈ, ਜਿਹੜਾ ਕੁਛ ਹਰੀ ਆਪੇ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They receive that which the Lord Himself gives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਤਹਾਂ ਲਗ ਰਹੇ ਹੈਂ ਔਰ ਤਿਨ ਕਰਮੋਂ ਕਾ ਫਲੁ ਸੁਖ ਅਥਵਾ ਦੁਖ ਸੋਈ ਜੀਵੋਂ ਨੇ ਪਾਯਾ ਹੈ, ਜੋ ਪਰਮੇਸ੍ਵਰ ਨੇ ਆਪ ਤਿਨ ਕੋ ਦਿਵਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ (ਮਤਿ) ਪ੍ਰਭੂ ਆਪ ਜੀਵਾਂ ਨੂੰ ਦੇਂਦਾ ਹੈ, ਉਹੀ ਉਹ ਗ੍ਰਹਣ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y obtiene sólo lo que el Señor le da."