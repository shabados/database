[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੋਪਿਨ ਭੂਲਿ ਗਈ ਗ੍ਰਿਹ ਕੀ ਸੁਧਿ; ਕਾਨ੍ਰਹ ਹੀ ਕੇ ਰਸ ਭੀਤਰ ਰਾਚੀ ॥"
page = 338

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Imbued with the love of Krishna, the gopis forgot the consciousness about their houses"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੋਪੀਆਂ ਘਰਾਂ ਦੀ ਸੁਧ-ਬੁਧ ਭੁਲ ਗਈਆਂ ਅਤੇ ਕਾਨ੍ਹ ਦੇ ਰਸ ਵਿਚ ਹੀ ਰਚਮਿਚ ਗਈਆਂ।"