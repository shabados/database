[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਉਨ ਕਾਰਜ ਕੋ ਚਲੇ ਤੁਮ; ਸੋ ਨਹੀ ਇਹ ਠੈਨ ॥੧੩੬॥"
page = 689

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Why are you killing the being ?, because the purpose for which you have come here will not be fulfilled here.”136."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾਰਜ ਲਈ ਤੁਸੀਂ ਚਲ ਕੇ ਆਏ ਹੋ, ਉਹ ਇਸ ਸਾਥਾਨ ਤੇ ਨਹੀਂ ਹੈ ॥੧੩੬॥"