[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਨ ਕੀ; ਮੰਗੈ ਰਵਾਲਾ ॥੫॥"
page = 263
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak prays for the dust of the feet of God's servants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦੇ ਸੇਵਕਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for the dust of their feet. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਸਿਮਰਨ ਕਰਨ ਵਾਲੇ ਜਨੋਂ ਕੀ ਮੇਂ (ਰਵਾਲਾ) ਚਰਨ ਧੂੜ ਮਾਂਗਤਾ ਹੂੰ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਕੋਈ ਵਡ-ਭਾਗੀ) ਇਹਨਾਂ ਗੁਰਮੁਖਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਮੰਗਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ = ਸੇਵਕ। ਰਵਾਲਾ = ਚਰਨਾਂ ਦੀ ਧੂੜ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak anhela tocar el Polvo de los Pies de tales Hombres.  (5)"