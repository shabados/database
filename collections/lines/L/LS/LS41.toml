[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅਪਰੰਪਰੁ ਸੁਆਮੀ, ਅਤਿ ਅਗਾਹੁ; ਤੂ ਭਰਪੁਰਿ ਰਹਿਆ ਜਲ ਥਲੇ; ਹਰਿ ਇਕੁ ਇਕੋ, ਇਕ ਏਕੈ ਹਰਿ ਥਾਟ ॥"
page = 1297
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, are the remotest of the remote and exceedingly Unfathomable. Thou are fully pervading the water and land. All alone, O unique One Lord Master has Thou created the creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ, ਪ੍ਰਭੂ! ਪਰੇ ਤੋਂ ਪਰਮ ਪਰੇ ਹੈਂ ਅਤੇ ਅਤਿਅੰਤ ਹੀ ਅਥਾਹ ਹੈਂ। ਤੂੰ ਪਾਣੀ ਅਤੇ ਧਰਤੀ ਵਿੱਚ ਪੂਰੀ ਤਰ੍ਹਾਂ ਵਿਆਪਕ ਹੈ। ਤੂੰ ਕੱਲਮ ਕੱਲੇ ਨੇ ਹੀ, ਹੇ ਅਦੁੱਤੀ ਵਾਹਦ ਸੁਆਮੀ ਮਾਲਕ! ਰਚਨਾ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, You are the farthest of the far, utterly unfathomable. You are totally pervading the water and the land. You alone are the One and Only Unique Lord of all creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਪਰੋਂ ਸੇ ਪਰੇ ਅਤਿਸੈ ਕਰ ਅਗਾਧ ਸ੍ਵਾਮੀ ਹੈਂ, ਤੂੰ ਜਲੋਂ ਥਲੋਂ ਮੇਂ ਭਰਪੂਰ ਹੋ ਰਹਾ ਹੈਂ। ਪੁਨਹ ਹੇ ਹਰੀ! ਸੰਸਾਰ (ਥਾਟ) ਰਚਣ ਕੌ ਚਾਰੇ ਜੁਗੋਂ ਮੇਂ ਤੂੰ ਏਕ ਹੀ ਸਮਰਥੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਮਾਲਕ! ਤੂੰ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈਂ, ਤੂੰ ਬਹੁਤ ਅਥਾਹ ਹੈਂ, ਤੂੰ ਪਾਣੀ ਵਿਚ ਧਰਤੀ ਵਿਚ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈਂ। ਹੇ ਹਰੀ! ਇਹ ਸਾਰੀ ਜਗਤ-ਉਤਪੱਤੀ ਸਿਰਫ਼ ਤੇਰੀ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਰੰਪਰੁ = ਪਰੇ ਤੋਂ ਪਰੇ। ਅਗਾਹੁ = ਅਥਾਹ, ਬਹੁਤ ਹੀ ਡੂੰਘਾ। ਭਰਪੁਰਿ ਰਹਿਆ = ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਹੈਂ। ਥਾਟ = ਬਣਾਵਟ, ਪੈਦਾਇਸ਼, ਉਤਪੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Señor y Maestro, eres Inalcanzable y verdaderamente Insondable. Prevaleces en el agua y en la tierra, sólo Tú eres el Único Señor de toda la Creación."