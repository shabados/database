[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਚੁ ਨਿਹਚਲੁ; ਆਵੈ ਨ ਜਾਇ ॥"
page = 120
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True One is ever permanent He comes and goes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਪੁਰਖ ਸਦਾ ਹੀ ਮੁਸਤਕਿਲ ਹੈ, ਊਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True One is Eternal and Unchanging; He does not come and go in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚਾ ਸਦਾ ਨਿਹਚਲ ਹੈ ਆਵਤਾ ਜਾਵਤਾ ਅਰਥਾਤ ਜਨਮਤਾ ਮਰਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਸਦਾ ਅਟੱਲ ਰਹਿੰਦਾ ਹੈ, ਨਾਹ ਕਦੇ ਜੰਮਦਾ ਹੈ ਨਾਹ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵੈ ਨ ਜਾਇ = ਜੇਹੜਾ ਨਾਹ ਜੰਮਦਾ ਹੈ ਨਾ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Verdad es por siempre Eterna, ni viene ni va."