[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਚੜਿ ਡੂਬੈ; ਮੈਲੁ. ਨ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 685
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It sinks in the mire and its filth goes not. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਇਆ ਦੇ ਚਿੱਕੜ ਵਿੱਚ ਡੁੱਬ ਜਾਂਦਾ ਹੈ ਤੇ ਇਸ ਦਾ ਵਿਕਾਰਾਂ ਦਾ ਗੰਦ ਨਹੀਂ ਲਹਿੰਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It sinks into the mire, and its filth is not washed away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਰਮੋਂ ਰੂਪੀ ਚਿਕੜ ਮੇਂ ਡੁਬਤਾ ਹੈ, ਤਿਸੀ ਤੇ ਤਿਸ ਕੀ ਰਾਗ ਦ੍ਵੈਖ ਰੂਪੀ ਮੈਲ ਨਹੀਂ ਜਾਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੁੱਝ ਨਹੀਂ ਖੱਟਦਾ, ਸਗੋਂ ਛਪੜੀ ਵਿਚ ਨ੍ਹਾ ਕੇ) ਚਿੱਕੜ ਵਿਚ ਡੁੱਬਦਾ ਹੈ, (ਉਸ ਦੀ ਇਹ) ਮੈਲ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ (ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ-ਸਮੁੰਦਰ ਨੂੰ ਛੱਡ ਕੇ ਦੇਵੀ ਦੇਵਤਿਆਂ ਆਦਿਕ ਹੋਰ ਹੋਰ ਦੇ ਆਸਰੇ ਭਾਲਦਾ ਹੈ ਉਹ, ਮਾਨੋ, ਛਪੜੀ ਵਿਚ ਹੀ ਨ੍ਹਾ ਰਿਹਾ ਹੈ। ਉਥੋਂ ਉਹ ਹੋਰ ਮਾਇਆ-ਮੋਹ ਦੀ ਮੈਲ ਸਹੇੜ ਲੈਂਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਚੜਿ = ਚਿੱਕੜ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el lodo y sus manchas no se quitan. (1-Pausa)"