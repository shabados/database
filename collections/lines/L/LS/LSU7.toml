[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਰਾਮਦਾਸ ਘਰਿ; ਕੀਅਉ ਪ੍ਰਗਾਸਾ ॥"
page = 1407
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He made himself manifest in the house of Guru Ram Dass,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਰਾਮਦਾਸ ਦੇ ਧਾਮ ਅੰਦਰ ਪ੍ਰਗਟ ਹੋਏ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He was revealed in the House of Guru Raam Daas,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਕੇ ਘਰ ਮੇਂ ਆਪ ਨੇ ਪ੍ਰਕਾਸ ਕੀਆ ਹੈ, ਭਾਵ ਪ੍ਰਗਟ ਭਏ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪ ਨੇ) ਗੁਰੂ ਰਾਮਦਾਸ (ਜੀ) ਦੇ ਘਰ ਵਿਚ ਜਨਮ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él fue revelado en la Casa de Guru Ram Das, y todas las esperanzas y añoranzas fueron satisfechas."