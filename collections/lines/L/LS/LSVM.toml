language = "pa"
data = "ਇਹ ਸਭ ਕੁਝ ਸੰਗਤ ਦੇ ਆਸਰੇ ਹੀ ਹੁੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਂ ਹਮਾ ਮੌਕੂਫ਼ ਬਰ ਸੁਹਬਤ ਬਵਦ ।੪੫੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All this (these) is attained only through the support of the noble persons' company. (455)"