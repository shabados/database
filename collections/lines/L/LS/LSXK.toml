[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਪਾਂਚੋ ਦੂਤ ਭੂਤ ਬਿਭਰਮ ਹੁਇ ਭਾਗਿ ਜਾਤਿ; ਸਤਿਗੁਰ ਮੰਤ ਜੰਤ ਰਸਨਾ ਰਸਤ ਹੈ ।੩੬੫।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, he who has been blessed with the divine word by the True Guru to meditate on and he practices it ardently enjoying the elixir-like Naam with his tongue, is able to dispel the influence of the five demons i.e., lust, anger, attachment, greed and"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਕਾਮ ਆਦਿ ਪੰਜੇ ਭੂਤ ਦੂਤ ਦੁਸ਼੍ਟਤਾ ਕਰਨ ਵਾਲੇ ਬਿਭ੍ਰਮ ਹੋਇ ਘਾਬਰ ਕੇ ਪ੍ਰੇਸ਼ਾਨ ਹੋ ਕੇ ਭੱਜ ਜਾਯਾ ਕਰਦੇ ਹਨ ਜਦ ਕਿ ਸਤਿਗੁਰਾਂ ਦੇ ਰਸੀਲੇ ਮੰਤ੍ਰ ਵਿਚ ਜੀਵ ਰਸ ਜਾਵੇ। ਵਾ ਜਦ ਮਨੁੱਖ ਦੀ ਰਸਨਾ ਨਾਮ ਵਿਚ ਰਸ ਪੈਂਦੀ ਹੈ ॥੩੬੫॥"