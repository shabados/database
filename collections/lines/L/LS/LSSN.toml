[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਿੰਡ ਬ੍ਰਹਮੰਡ ਬ੍ਰਹਮੰਡ ਪਿੰਡ ਓਤ ਪੋਤਿ; ਜੋਤੀ ਮਿਲਿ ਜੋਤਿ ਗੋਤ ਬ੍ਰਹਮ ਗਿਆਨੀਐ ।੨੮੦।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Since he is aware of the divine knowledge, he is then known to belong to the family of the 'Savants of God' (Bramgyani). He mingles his own light with light eternal of the Lord and realises that his self and universe are woven with each other like weft an"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਥੋਂ ਤਕ ਕਿ ਪਿੰਡ ਸਰੀਰ ਵਿਖੇ ਬ੍ਰਹਮੰਡ ਨੂੰ ਅਤੇ ਬ੍ਰਹਮੰਡ ਵਿਖੇ ਸਰੀਰ ਤਾਣੇ ਪੇਟੇ ਵਤ ਓਤ ਪੋਤਿ ਆਪੋ ਵਿਚ ਗੁੰਥ੍ਯਾ ਹੋਯਾ ਭੇਦ ਰਹਿਤ ਜਾਣਦਿਆਂ ਹੋਇਆਂ, ਓਸ ਦੀ ਜੋਤ ਆਤਮ ਜੋਤੀ ਰੂਹ ਪਰਮ ਜੋਤੀ ਸਰੂਪ ਰੂਹ ਦੇ ਮਾਲਕ ਪਰਮਾਤਮੇ ਵਿਖੇ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ। ਐਸੇ ਪੁਰਖ ਦੀ ਹੀ ਗੋਤ ਸੰਗ੍ਯਾ ਬ੍ਰਹਮ ਗਿਆਨੀ ਹੈ ਅਥਵਾ ਐਸਾ ਪੁਰਖ ਹੀ ਬ੍ਰਹਮ ਗਿਆਨੀ ਗੋਤ ਆਖਿਆ ਜਾਂਦਾ ਹੈ ॥੨੮੦॥"