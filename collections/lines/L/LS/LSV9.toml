[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਹੀ ਸੁਖੁ ਊਪਜੈ; ਨਾਮੇ ਸਰਣਾਈ ॥੫॥"
page = 426
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's Name peace is procured, so I seek the Name's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੁਆਰਾ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਇਸ ਲਈ ਮੈਂ ਨਾਮ ਦੀ ਪਨਾਹ ਲੈਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Naam, peace wells up; I seek the Sanctuary of the Naam. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਸੇ ਤਿਨ ਕੋ ਆਤਮ ਸੁਖ ਹੈ, ਨਾਮ ਹੀ ਕੀ ਸਰਣ ਮੇਂ ਰਹਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਤੇ ਹਰੀ ਦੀ ਹੀ ਸਰਨ ਪਏ ਰਹੀਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo busco el Refugio del Naam, el Nombre del Señor. (5)"