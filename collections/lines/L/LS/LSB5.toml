[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਜਾਈਐ ਜਗਤ ਮਹਿ; ਤਿਥੈ ਹਰਿ ਸਾਈ ॥"
page = 851
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I go in this world, there I see the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਮੈਂ ਜਾਂਦਾ ਹਾਂ, ਉਥੇ ਹੀ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I go in this world, I see the Lord there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜਗਤ ਮੇਂ ਜਹਾ ਜਾਈਐ ਹਰੀ (ਸਾਈ) ਮਾਲਕੁ ਤਹਾਂ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਸਾਰ ਵਿਚ ਜਿਸ ਥਾਂ ਭੀ ਜਾਈਏ, ਉਥੇ ਹੀ ਮਾਲਕ-ਪ੍ਰਭੂ ਹਾਜ਼ਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿ = ਵਿਚ। ਤਿਥੈ = ਉਥੇ ਹੀ। ਸਾਈ = ਸਾਈਂ, ਖਸਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A donde sea que volteo a ver, sólo miro a Dios;"