[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮੁ ਭੇਦੁ ਭਉ. ਕਬਹੁ, ਨ ਛੂਟਸਿ; ਆਵਤ ਜਾਤ. ਨ ਜਾਨੀ ॥"
page = 1127
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as man knows not his Lord, he is never rid of doubt, separation and dread and continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈ ਇਨਸਾਨ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ, ਉਹ ਸੰਦੇਹ ਵਿਛੋੜੇ ਅਤੇ ਡਰ ਤੋਂ ਕਦਾਚਿਤ ਖਲਾਸੀ ਨਹੀਂ ਪਾਉਂਦਾ ਅਤੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doubt, separation and fear are never eradicated, and the mortal continues coming and going in reincarnation, as long as he does not know the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਅਰ ਧ੍ਯਾਨ ਸੇ ਬਿਨਾਂ ਭਰਮ ਔਰ ਭੇਦ ਔਰ ਜਨਮ ਮਰਨ ਕਾ ਭੈ ਕਬੀ ਨਹੀਂ ਛੂਟਤਾ ਹੈ। ਇਸੀ ਤੇ (ਆਵਤ ਜਾਤ) ਜਨਮਤਾ ਮਰਤਾ ਹੈ, ਤਿਸ ਤੇ ਭਗਤੀ ਨਹੀਂ ਜਾਨੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ) ਭਟਕਣਾ, ਪ੍ਰਭੂ ਨਾਲੋਂ ਵਿੱਥ, ਡਰ-ਸਹਮ ਕਦੇ ਨਹੀਂ ਮੁੱਕਦਾ, ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, (ਸਹੀ ਜੀਵਨ ਦੀ) ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੁ = ਭਟਕਣਾ। ਭੇਦੁ = (ਪ੍ਰਭੂ ਨਾਲੋਂ) ਵਿੱਥ। ਭਉ = ਡਰ, ਸਹਮ। ਆਵਤ ਜਾਤ = ਜੰਮਦਿਆਂ ਮਰਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para nada te has liberado de Tu duda y de la ilusión, no has llegado a conocer el significado del ir y venir;"