data = "ਹਰੜੰਤ ਹਾਸ ਹਸਤ ਮਹੰਤ ॥੫੨੦॥"
page = 603

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The terrible demons are being crushed and the ganas and others are laughing loudly.520."

[[content]]
