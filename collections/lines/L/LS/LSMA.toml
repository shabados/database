[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਦਰਸੁ; ਮਨਿ ਭਇਆ ਵਿਗਾਸਾ ॥"
page = 176
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By holding the sight of the Lord, my mind has blossomed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਦੀਦਾਰ ਵੇਖ ਕੇ ਮੇਰਾ ਚਿੱਤ ਖਿੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the Blessed Vision of the Lord's Darshan, my mind has blossomed forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰਮੁਖੋਂ ਕੋ ਦਰਸਨ ਦੇਖਣੇ ਸੇ ਮਨ ਮੇਂ (ਵਿਗਾਸਾ) ਅਨੰਦ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰ ਥਾਂ) ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਖਿੜਾਉ ਪੈਦਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਵਿਗਾਸਾ = ਖਿੜਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente se iluminó con la Visión del Señor,"