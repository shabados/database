data = "ਟੂਕ ਟੂਕ ਰਨ ਮੈ ਹ੍ਵੈ ਪਰੇ ॥"
page = 923

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Fighting, and fighting hard, when they fell being cut in combats,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਟੋਟੇ ਟੋਟੇ ਹੋ ਕੇ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਡਿਗ ਪਏ।"