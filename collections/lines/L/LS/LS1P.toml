[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦਿ. ਜੁਗਾਦਿ ਜੁਗੋ ਜੁਗੁ; ਤਾ ਕਾ ਅੰਤੁ. ਨ ਜਾਨਿਆ ॥"
page = 1351
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord was in the beginning, commencement of ages, yea, the commencement of ages and all the ages through; His limit is known not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸ਼ੁਰੂ, ਯੁਗਾਂ ਦੇ ਅਰੰਭ ਹਾਂ ਯੁਗਾਂ ਦੇ ਆਰੰਭ ਤੋਂ ਹੀ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਯੁਗਾਂ ਵਿੱਚ ਵੀ ਉਸ ਦਾ ਓੜਕ ਜਾਣਿਆਂ ਨਹੀਂ ਜਾ ਸਕਿਆ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He existed in the beginning, in the primeval age, and all throughout the ages; His limits cannot be known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਸਰਬ ਕੀ ਆਦਿ ਔ ਜੁਗੋਂ ਕੇ ਭੀ ਆਦਿ ਪੁਨਾ ਸਤਿਜੁਗ ਦ੍ਵਾਪਰ ਆਦੀ ਜੁਗੋਂ ਕੇ ਸਾਥ (ਜੁਗੁ) ਜੁੜਿਆ ਹੂਆ ਅਰਥਾਤ ਵਿਆਪਕ ਸਰੂਪ ਜੋ ਤੂੰ ਹੈਂ, ਤਿਸ (ਤਾ ਕਾ) ਤੇਰਾ ਅੰਤੁ ਨਹੀਂ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਪ੍ਰਭੂ) ਸਾਰੇ ਸੰਸਾਰ ਦਾ ਮੂਲ ਹੈ, ਜੁਗਾਂ ਦੇ ਆਦਿ ਤੋਂ ਹੈ, ਹਰੇਕ ਜੁਗ ਵਿਚ ਮੌਜੂਦ ਹੈ, ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਕਿਸੇ ਨੇ ਅੰਤ ਨਹੀਂ ਪਾਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ = (ਸਭ ਦਾ) ਮੁੱਢ। ਜੁਗਾਦਿ = ਜੁਗਾਂ ਦੇ ਆਦਿ ਤੋਂ। ਜੁਗੋ ਜੁਗੁ = ਹਰੇਕ ਜੁਗ ਵਿਚ। ਤਾ ਕਾ = ਉਸ (ਪ੍ਰਭੂ) ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él existía desde el principio, en la era más temprana y a través de todas las épocas, Sus Límites no se han encontrado."