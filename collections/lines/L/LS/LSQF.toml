[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਛੋਡੀਐ; ਦੀਜੈ ਅਗਨਿ ਜਲਾਇ ॥"
page = 519
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake thou thy lust, wrath and avarice and burn them in fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਕਾਮ, ਕ੍ਰੋਧ ਅਤੇ ਲਾਲਚ ਨੂੰ ਤਿਆਗ ਦੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਅੱਗ ਵਿੱਚ ਸਾੜ ਸੁੱਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce sexual desire, anger and greed, and burn them in the fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਲੋਭਾਦਿਕੋ ਕੋ ਤ੍ਯਾਗੀਐ ਔਰ ਪਦਾਰਥੋਂ ਕੀ ਬਾਸਨਾ ਕੋ ਗ੍ਯਾਨ ਅਗਨੀ ਮੇਂ ਜਲਾਇ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕਾਮ ਕ੍ਰੋਧ ਤੇ ਲੋਭ (ਆਦਿਕ ਵਿਕਾਰ) ਛੱਡ ਦੇਣੇ ਚਾਹੀਦੇ ਹਨ, (ਇਹਨਾਂ ਨੂੰ) ਅੱਗ ਵਿਚ ਸਾੜ ਦੇਈਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona tu lujuria, enojo y envidia; quémalas en el fuego,"