[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਤਾਰੇ ਦਿਹ ਉਗਵੈ; ਆਨ੍ਹੇਰ ਗਵਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But as the darkness and the stars elope when the sun rises, likewise by losing all the objects mentioned above and by becoming the dear friend of the Guru,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਤਾਰਿਆ ਤੇ ਹਨੇਰੇ ਨੂੰ ਦਿਨ ਚੜ੍ਹਕੇ ਗੁਆ ਦਿੰਦਾ ਹੈ।"