[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਬੋਹਿਥੁ; ਵਡਭਾਗੀ ਮਿਲਿਆ ॥"
page = 913
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good fortune I have found the Guru's boat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਭਾਗਾਂ ਰਾਹੀਂ ਮੈਨੂੰ ਗੁਰਾਂ ਰੂਪੀ ਜ਼ਹਾਜ਼ ਲੱਭਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I have found the boat - the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਵਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਗੁਰੂ ਰੂਪ ਜਹਾਜੁ ਮਿਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਗੁਰੂ-ਜਹਾਜ਼ ਮਿਲ ਪਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਹਿਥੁ = ਜਹਾਜ਼। ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ha sido por una inmensa fortuna que hemos sido bendecidos con el barco del Guru, y Nanak,"