type = "translation"
language = "pa"
data = "ਅਤੇ ਹਿਰਨਾਂ ਤਕ ਪਹੁੰਚ ਕੇ (ਉਨ੍ਹਾਂ ਨੂੰ) ਜ਼ਖ਼ਮੀ ਕਰਦੀਆਂ ਸਨ।"