data = "ਪਹੁਚਿ ਮ੍ਰਿਗਨ ਕੋ ਘਾਇ ਲਗਾਵੈ ॥"
page = 865

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A number of ladies rode the horses and injured the deer,"

[[content]]
