[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮਿ ਤੂ ਬਖਸਿਆ; ਸੰਤਨ ਰਸ ਭੋਗ ॥ ਰਹਾਉ ॥"
page = 807
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Transcendent Lord has for given thee, Enjoy thou now the saints' joys. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਨੇ ਤੈਨੂੰ ਮਾਫ ਕਰ ਦਿੱਤਾ ਹੈ। ਤੂੰ ਹੁਣ ਸੰਤਾਂ ਵਾਲੀਆਂ ਮੌਜ-ਬਹਾਰਾਂ ਮਾਣ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God has forgiven you, so enjoy the happiness of the Saints. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਨੇ ਤੁਝ ਕੋ ਬਖਸਿਆ ਹੈ, ਤਾਂ ਤੇ ਅਬ ਸੰਤਾਂ ਮੇਂ ਮਿਲ ਕਰ ਕੇ ਨਾਮ ਰਸ ਕੋ ਭੋਗ ਅਰਥਾਤ ਨਾਮ ਜਪੋ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਉਤੇ ਪਰਮਾਤਮਾ ਨੇ ਬਖ਼ਸ਼ਸ਼ ਕੀਤੀ ਹੈ, ਤਾਂ ਤੂੰ ਸੰਤਾਂ ਵਾਲੇ (ਨਾਮ-ਸਿਮਰਨ ਦੇ) ਆਤਮਕ ਆਨੰਦ ਮਾਣ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੂ = ਤੈਨੂੰ। ਪਾਰਬ੍ਰਹਮਿ = ਪਾਰਬ੍ਰਹਮ ਨੇ। ਸੰਤਨ ਰਸ ਭੋਗ = ਸੰਤਾਂ ਵਾਲੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor Trascendente te ha bendecido, oh hijo mío; goza de la Dicha de los Santos.  (1-Pausa)"