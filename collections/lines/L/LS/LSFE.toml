[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਿਨੁ ਛਿਨੁ ਕਰਿ ਗਇਓ ਕਾਲੁ; ਤੈਸੇ ਜਾਤੁ ਆਜੁ ਹੈ ॥੨॥੧॥"
page = 1352
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Moment by moment did pass away yesterday. So shall pass away today as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਹਤ ਮੁਹਤ ਕਰ ਕੇ ਕਲ੍ਹ ਬੀਤ ਗਿਆ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਬੀਤ ਜਾਊਗਾ ਅੱਜ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Moment by moment, yesterday passed. Today is passing as well. ||2||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਛਿਨ ਛਿਨ ਕਰ ਕਲ ਕਾ ਦਿਨ ਗਿਆ ਹੈ, ਤੈਸੇ ਆਜ ਭੀ ਚਲਾ ਜਾਤਾ ਹੈ॥੨॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖ, ਜਿਵੇਂ ਤੇਰੀ ਉਮਰ ਦਾ) ਕੱਲ (ਦਾ ਦਿਨ) ਛਿਨ ਛਿਨ ਕਰ ਕੇ ਬੀਤ ਗਿਆ ਹੈ, ਤਿਵੇਂ ਅੱਜ (ਦਾ ਦਿਨ ਭੀ) ਲੰਘਦਾ ਜਾ ਰਿਹਾ ਹੈ ॥੨॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "poco a poco, también este día muere en lo desconocido. (2-1)"