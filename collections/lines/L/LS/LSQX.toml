[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਮਨੋਰਥ; ਆਵਹਿ ਹਾਥ ॥"
page = 1137
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's meditation millions of the mind's desires are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਸਿਮਰਨ ਰਾਹੀਂ ਕ੍ਰੋੜਾਂ ਹੀ ਮਨ ਦੀਆਂ ਚਾਹਣਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It brings millions of desires to fulfillment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਣੇ ਕਰ ਕਰੋੜੋਂ ਹੀ ਮਨ ਕੇ ਮਨੋਰਥ ਸਿਧ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਨਾਮ ਜਪਦਾ ਹੈ ਉਸ ਦੇ) ਮਨ ਦੀਆਂ ਕ੍ਰੋੜਾਂ ਮੰਗਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de tareas son realizadas a través del Naam,"