[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਬ੍ਰਹਮਣੁ; ਪੂਜਣ ਜੁਗਤੁ ॥੧੬॥"
page = 1411
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a Brahman alone is worthy of being worshipped."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਹੋ ਜਿਹਾ ਬ੍ਰਹਮਣ ਹੀ ਉਪਾਸ਼ਨਾ ਕਰਨ ਦੇ ਲਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a Brahmin is worthy of being worshipped. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਇਨ ਲਖਣੋਂ ਵਾਲਾ ਬ੍ਰਹਮਣ ਪੂਜਣੇ ਯੋਗ ਹੋਤਾ ਹੈ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਬ੍ਰਾਹਮਣ ਆਦਰ-ਸਤਕਾਰ ਦਾ ਹੱਕਦਾਰ ਹੈ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal Brahmán es digno de ser alabado. (16)"