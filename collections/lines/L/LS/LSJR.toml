[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਲੀ ਮਹਲਿ ਬੁਲਾਈਐ; ਸੋ ਪਿਰੁ ਰਾਵੇ ਰੰਗਿ ॥"
page = 57
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such bride is called to the palace and the Spouse enjoys her in love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸੀ ਪਤਨੀ ਮੰਦਰ ਵਿੱਚ ਸੱਦੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਕੰਤ ਉਸ ਨੂੰ ਪ੍ਰੀਤ ਅੰਦਰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride is called to the Mansion of the His Presence, and her Husband Lord ravishes her with love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਮਹਲੀ) ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀ (ਮਹਲਿ) ਸਰੂਪ ਮੰਦਰ ਮੇਂ ਬੁਲਾਈ ਜਾਤੀ ਹੈ, ਔਰ (ਪਿਰੁ) ਪਤੀ ਕੇ (ਰੰਗਿ) ਅਨੰਦ ਕੋ (ਰਾਵੈ) ਭੋਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ ਦੇ ਮਹਲ ਵਿਚ ਸੱਦੀ ਜਾਂਦੀ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਪਤੀ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਆ ਕੇ ਉਸ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੀ = ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ। ਮਹਿਲ = ਪ੍ਰਭੂ ਦੇ ਮਹਲ ਵਿਚ। ਰਾਵੈ = ਮਾਣਦਾ ਹੈ, ਪਿਆਰ ਕਰਦਾ ਹੈ। ਰੰਗਿ = ਪ੍ਰੇਮ ਵਿਚ (ਆ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella es llamada al Palacio, y su Esposo disfruta de ella en el Amor."