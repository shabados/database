[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਭਾਤਿ ਬਿਜੈ ਕਪਿ ਕੀ ਭਈ; ਹਣਯੋ ਅਸੁਰ ਰਾਵਣ ਤਣਾ ॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the ghosts are shouting violently and somewhere the Bhairavas are laughing."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ (ਯੁੱਧ ਵਿੱਚ) ਬੰਦਰ ਅੰਗਦ ਦੀ ਜਿੱਤ ਹੋਈ ਅਤੇ ਦੈਂਤ ਰਾਵਣ ਦਾ ਪੁੱਤਰ ਮਾਰਿਆ ਗਿਆ।"