[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਾਇ ਸਿਉ. ਭਾਵਰਿ ਲੈਹਉ; ਆਤਮ. ਤਿਹ ਰੰਗਿ ਰਾਤੀ ॥੧॥"
page = 482
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Lord, the Sovereign, I take my marriage circumambulations and my soul is imbued with His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਾਤਸ਼ਾਹ ਨਾਲ ਮੈਂ ਆਪਣੇ ਵਿਵਾਹ ਦੇ ਫੇਰੇ ਲੈਦਾ ਹਾਂ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਉਸ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀਜ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I take my marriage vows with the Lord, my King; my soul is imbued with His Love. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਮ ਰਾਇ) ਅਕਾਲ ਪੁਰਖ ਸੇ (ਭਾਵਰਿ) ਫੇਰੇ ਲੀਏ ਹੈਂ, ਅਬ (ਆਤਮ) ਬੁਧੀ ਤਿਸੀ (ਰੰਗ) ਪ੍ਰੇਮ ਮੇਂ ਮਸਤ ਰਹਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਜਗਤ-ਪਤੀ ਪਰਮਾਤਮਾ ਨਾਲ ਲਾਵਾਂ ਲੈ ਰਹੀ ਹਾਂ, ਤੇ ਮੇਰਾ ਆਤਮਾ ਉਸ ਪਤੀ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗਿਆ ਗਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਭਾਵਰਿ = ਫੇਰੇ, ਲਾਵਾਂ। ਲੈ ਹਉ = ਮੈਂ ਲਵਾਂਗੀ। ਤਿਹ ਰੰਗਿ ਰਾਤੀ = ਉਸ ਪਤੀ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗੀ ਹੋਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el Señor, el Rey, hago la ronda del fuego sagrado y así me fundo en el Amor del Señor. (1)"