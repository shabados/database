[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਨਾਮਿ. ਵਡਿਆਈ ਪਾਏ ॥੩॥"
page = 664
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the true Name, he attains greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਹ ਪ੍ਰਭਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Name, glorious greatness is obtained. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਸੇਈ ਸਚੇ ਨਾਮੀ ਕੋ ਮਿਲ ਕਰ ਵਡਿਆਈ ਪਾਵਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਹੋ ਕੇ (ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਖੱਟਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendecido con el Nombre, el hombre recuerda siempre a su Bienamado Señor, y a través del Nombre logra la Magnificencia. (3)"