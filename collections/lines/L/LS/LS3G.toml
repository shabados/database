[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹ ਨ੍ਰਿਪ ਅਰਿ ਕੋ ਲਸਕਰ ਢਰਿਯੋ ॥"
page = 926

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Losing their way they came to the place where the Raja’s enemy were encamping."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਰਾਜੇ ਦੇ ਵੈਰੀ ਦਾ ਲਸ਼ਕਰ ਪਿਆ ਸੀ।"