[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਆਖੈ; ਕੂਕ. ਨ ਹੋਈ ॥੧॥"
page = 1242
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the mortal shall, then no more cry in pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਤਦ ਪ੍ਰਾਣੀ ਦੁਖ ਅੰਦਰ ਮੁੜ ਚੀਕੇਗਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak says, there is no need to shout so loud. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਤੇ ਫੇਰ ਅਗਿਆਤਪਣੇ ਕੀ ਕੂਕ ਨਹੀਂ ਹੋਤੀ ਹੈ, ਵਾ ਉਸ ਪਰ ਕੂਕ ਨਹੀਂ ਹੋਤੀ॥੧॥☬ਪਰਮੇਸ੍ਵਰ ਪ੍ਰਤੀ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਨਾਨਕ ਆਖਦਾ ਹੈ, ਇਸ ਦੀਆਂ ਟਾਹਰਾਂ ਮੁੱਕ ਜਾਂਦੀਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, es erróneo vociferar acerca de tu Señor. (1)"