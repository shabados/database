[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮ ਬਿਨਾ; ਮੈ. ਅਵਰੁ ਨ ਕੋਇ ॥੫॥"
page = 233
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's Name, I have no other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਬਗੇਰ ਮੇਰਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, there is no other for me. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੋ ਹਰੀ ਕੇ ਨਾਮ ਬਿਨਾ ਔਰ ਕੋਈ ਨਹੀਂ ਜਾਣਿਆ॥੫॥☬ਪ੍ਰਸ਼ਨ: ਆਪ ਕੋ ਕਹਾਂ ਸੇ ਪ੍ਰਾਪਤੀ ਹੂਈ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮੈਨੂੰ ਹੋਰ ਕੋਈ (ਸਦਾ ਨਾਲ ਨਿਭਣ ਵਾਲਾ ਸਾਥੀ) ਨਹੀਂ ਦਿੱਸਦਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no tengo ningún otro apoyo excepto el Nombre.  (5)"