[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕਾ ਭਾਣਾ. ਚਿਤਿ ਨ ਆਵੈ; ਆਪਣੈ ਸੁਆਇ ਫਿਰਾਹੀ ॥"
page = 652
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru's will enters not his mind and he wanders about for his own interests."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਉਸ ਦੇ ਮਨ ਵਿੰਚ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰਦੀ ਤੇ ਉਹ ਆਪਣੇ ਨਿੱਜ ਦੇ ਮਨੋਰਥ ਲਈ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru's Will does not enter into his consciousness, and so he wanders around, pursuing his own interests."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਦੀ ਸਤਸੰਗ ਮੇਂ ਆਇ ਜਾਤੇ ਹੈਂ, ਤੋ ਸਤਿਗੁਰੋਂ ਕਾ ਭਾਣਾ ਤਿਨੋਂ ਕੇ ਚਿਤ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਹੈ, ਕਿਉਂਕਿ ਵਹੁ ਸਦਾ ਅਪਣੇ (ਸੁਆਇ) ਪ੍ਰਜੋਜਨ ਵਾਸਤੇ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦਾ ਹੁਕਮ ਉਹਨਾਂ ਦੇ ਚਿੱਤ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ (ਭਾਵ, ਭਾਣਾ ਨਹੀਂ ਮੰਨਦੇ) ਤੇ ਆਪਣੀ ਗ਼ਰਜ਼ ਦੇ ਪਿਛੇ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no enaltece la Voluntad del Guru en la mente y vaga por todas partes sirviendo como instrumento"