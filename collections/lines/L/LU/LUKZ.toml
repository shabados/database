[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਨ ਕੇ ਹਿਤ ਲੋਗਨ ਹਾਸ ਸਹਿਯੋ; ਜਿਨ ਕੇ ਹਿਤ ਸਤ੍ਰਨ ਸੋ ਲਰਿਓ ॥"
page = 390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Krishna, while playing in alcoves, you allured the mind of all gopis, for which you endured the ridicule of the people and for whom you fought with the enemies.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਪ੍ਰੇਮ ਕਰ ਕੇ (ਤੁਸੀਂ) ਲੋਕਾਂ ਦਾ ਹਾਸਾ ਸਹਾਰਿਆ ਹੈ ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੀ ਪ੍ਰੀਤ ਲਈ ਵੈਰੀਆਂ ਨਾਲ ਲੜੇ ਹੋ।"