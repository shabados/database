[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਮੀਨਾ; ਜਲ ਮਾਹਿ ਉਲਾਸਾ ॥"
page = 226
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An the fish is delighted in water,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮੱਛੀ ਪਾਣੀ ਵਿੱਚ ਖ਼ੁਸ਼ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and as the fish delights in the water,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਐਸਾ ਪ੍ਰੇਮ ਭਯਾ ਹੈ ਪੁਨਾ ਜੈਸੇ (ਮੀਨਾ) ਮਛੁ ਜਲ ਮੇਂ (ਉਲਾਸਾ) ਪ੍ਰਸਿੰਨ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮੱਛੀ ਪਾਣੀ ਵਿਚ ਬੜੀ ਪ੍ਰਸੰਨ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el pez necesita el agua,"