[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਕੋ ਇਹੁ ਮਹਲੁ ਪਾਵੈ ॥"
page = 889
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, a few attain to this mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਕੋਈ ਵਿਰਲਾ ਹੀ ਇਸ ਟਿਕਾਣੇ (ਅਵਸਥਾ) ਨੂੰ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, some find this mansion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਬਿਰਲਾ ਹੀ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਇਹ ਅਸਥਾਨ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹ ਟਿਕਾਣਾ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਮਹਲੁ = ਉੱਚਾ ਆਤਮਕ ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinario es aquél que llega hasta ella por la Gracia del Guru,"