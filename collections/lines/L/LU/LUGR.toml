[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਦੀਓ ਮੁਖਿ ਅਉਖਧੁ; ਜਨ ਨਾਨਕ. ਪਤਿਤ, ਪੁਨੀਤਿ ॥੪॥੫॥"
page = 1296
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has blessed me with the superb medicine of the Lord God's Name and I, the sinner slave Nanak, am sanctified."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਪਰਮ ਸ਼੍ਰੇਸ਼ਟ ਦਵਾਈ ਪਰਦਾਨ ਕੀਤੀ ਹੈ ਅਤੇ ਮੈਂ ਪਾਪੀ ਗੋਲਾ ਨਾਨਕ ਪਾਵਨ ਪਵਿੱਤਰ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has placed the healing remedy of the Name of the Lord, Har, Har, into my mouth. Servant Nanak, the sinner, has been purified and sanctified. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਦਾਰੂ ਮੁਖ ਮੇਂ ਦੀਆ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਨੇ ਪਾਪੀਓਂ ਸੇ ਪਵਿਤ੍ਰ ਕਰ ਦੀਏ ਹੈਂ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਗੁਰੂ ਨੇ ਜਿਨ੍ਹਾਂ ਦੇ) ਮੁਖ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਦਾਰੂ ਦਿੱਤਾ, ਉਹਨਾਂ ਨੂੰ ਵਿਕਾਰੀਆਂ ਤੋਂ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲੇ ਬਣਾ ਦਿੱਤਾ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha aplicado el Remedio Sanador del Señor Jar, Jar, en mi boca. El malvado ha sido purificado y santificado. (4-5)"