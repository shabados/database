[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁਨ ਆਪੁ; ਆਪ ਹੀ ਉਪਾਯਉ ॥"
page = 1405
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His ownself, He Himself has created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਆਪ, ਉਸ ਨੇ ਆਪੇ ਹੀ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅਪਨਾ ਆਪ ਰੂਪ ਜਗਤ ਮੇਂ ਆਪ ਹੀ ਉਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਆਪ (ਜਿਸ ਨੇ) ਆਪ ਹੀ ਪੈਦਾ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo se creó a Sí Mismo. Ni los ángeles, ni los seres humanos,"