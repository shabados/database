[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਭਰਮਿ ਭੁਲੇ ਬਉਰਾਨੇ ॥"
page = 796
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The crazy egocentrics go astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੱਲੇ, ਆਪ-ਹੁਦਰੇ ਸੰਦੇਹ ਅੰਦਰ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The insane, self-willed manmukhs wander around, deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਪੁਰਸ ਹੈਂ, ਸੋ ਗੁਰਾਂ ਤੇ ਬਿਨਾਂ ਭਰਮ ਮੇਂ ਭੂਲੇ ਹੂਏ ਬਾਵਰੇ ਹੋਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਝੱਲੇ ਹੋਏ ਭਟਕਣਾਂ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los insanos y arrogantes Manmukjs vagan alrededor y son engañados por la duda."