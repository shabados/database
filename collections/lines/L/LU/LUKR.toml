[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਗੜਦੀ ਭੂਮਿ ਭੜਹੜੀ, ਕਾਗੜਦੀ ਕੰਪੀ ਦੋਈ ਜਲ ਥਲ ॥"
page = 241

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Fighting very bravely alongwith his forces, Prahasta advance forward and with his movement the earth and the water felt a sensation"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ) ਧਰਤੀ ਉੱਤੇ ਹਫੜਾ-ਦਫੜੀ ਪਸਰ ਗਈ ਅਤੇ ਦੋਵੇਂ ਜਲ ਥਲ ਕੰਬ ਗਏ।"