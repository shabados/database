[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮ ਸਿਯੋ ਫੁਨਿ ਦੇਖਿਤ ਗੋਪਨ ਕੋ; ਘਨ ਘੋਰਿ ਡਰਾਵਤ ਕੋਪ ਲਟੇ ॥੩੬੦॥"
page = 329

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The fires of ire are frightening all, but who is more well-wisher than you for gopas?360."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਤੁਹਾਡੇ ਵਰਗੇ (ਸਰਬ ਸਮਰਥ ਦੇ) ਵੇਖਦੇ ਹੋਇਆਂ ਕ੍ਰੋਧ ਨਾਲ ਭਰੇ ਹੋਏ ਕਾਲੇ ਬਦਲ ਗਵਾਲਿਆਂ ਨੂੰ ਡਰਾਉਂਦੇ ਹਨ ॥੩੬੦॥"