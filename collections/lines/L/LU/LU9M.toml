[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ, ਅਲਖੁ ਲਖਾਈ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only gurmukhs receive the unattainable fruit of the supreme delight."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਨੂੰ ਸੁਖੈਨ ਹੀ ਅਲਖ ਫਲ ਦੀ ਲੱਖਤਾ ਹੋ ਜਾਂਦੀ ਹੈ।"