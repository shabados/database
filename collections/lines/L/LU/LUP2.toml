[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਮੁਖਿ; ਹਰਿ ਨਾਮੁ ਦਇਆਲ ॥"
page = 190
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within mind, body and mouth is the Name of the Compassionate Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਅਤੇ ਮੂੰਹ ਵਿੱਚ ਮਿਹਰਬਾਨ ਮਾਲਕ ਦਾ ਨਾਮ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within their minds, bodies and mouths, is the Name of the Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਮਨ ਤਨ ਕਰ ਕੇ ਸੁਖ ਸੇ ਹਰੀ ਦ੍ਯਾਲ ਕਾ ਨਾਮ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆ ਦੇ ਘਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਤੇ ਮੂੰਹ ਵਿਚ ਵੱਸ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਤਨ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ। ਨਾਮੁ ਦਇਆਲ = ਦਇਆਲ ਦਾ ਨਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor siempre nos da Sus Bendiciones;"