[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਧਾਇਆ ਰਣੰ ਬਿਜੁਲੀ ਕੀ ਛਟਾ ਜਿਯੋ ॥"
page = 623

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thundering like the clouds Mandhata fell upon (the demon) in the battlefield like lightning"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਲਾਲ ਹੋ ਕੇ ਬਿਜਲੀ ਦੀ ਲਿਸ਼ਕ ਵਾਂਗ ਹਲਾ ਕਰ ਕੇ ਪਿਆ।"