[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਗਨ ਸੂਲਨ ਸੈਥਿਨ ਸੋਂ ਹਨਿ ਕੈ ਤੁਹਿ ਕੋ ਜਮ ਧਾਮ ਪਠੈਹੈ ॥"
page = 1009

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Clobbering you with the spears and tridents we will send you to therealm of death."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਰਛੇ, ਤ੍ਰਿਸ਼ੂਲ ਅਤੇ ਬਰਛੀਆਂ ('ਸੈਥਿਨ') ਨਾਲ ਤੈਨੂੰ ਮਾਰ ਕੇ ਯਮਲੋਕ ਭੇਜਾਂਗੇ।"