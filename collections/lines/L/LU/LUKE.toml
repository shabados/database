[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੋਦ ਡਾਰਿ ਸਿਰ ਦੁਹੂੰ ਕੇ; ਮਾਗਹੁ ਭੀਖ ਬਜਾਰ ॥੭॥"
page = 975

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And placing their heads in your lap, go out to beg alms.’ (7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੋਹਾਂ ਦੇ ਸਿਰ ਗੋਦ ਵਿਚ ਪਾ ਕੇ ਬਾਜ਼ਾਰ ਵਿਚ ਭਿਖਿਆ ਮੰਗ ॥੭॥"