[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੇਵ ਲਗੇ ਸੇ ਉਧਰੇ; ਵਡਭਾਗੀ ਸੇਵ ਕਰੰਦੇ ॥"
page = 800
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards, who are attuned the Guru's service swim across. The very fortunate ones perform Guru's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ, ਜੋ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਰਦੇ ਹਨ, ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ। ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਵਾਲੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs, who focus on serving the Guru, are saved; by great good fortune, they perform service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਗੁਰਮੁਖ ਪੁਰਸ਼ ਗੁਰਾਂ ਕੀ ਸੇਵਾ ਮੇਂ ਲਗੇ ਹੈਂ, ਸੋ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ (ਉਧਰੇ) ਤਰ ਗਏ ਹੈਂ, ਤਾਂ ਤੇ ਓਹੀ ਵਡਿਆਂ ਭਾਗਾਂ ਵਾਲੇ ਹੈਂ, ਜੋ ਸਤਿਗੁਰਾਂ ਕੀ ਸੇਵਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਲੱਗ ਪਏ, ਉਹ (ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਵਿਚ ਸੜਨ ਤੋਂ) ਬਚ ਗਏ। (ਪਰ, ਹੇ ਮਨ!) ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਮਨੁੱਖ ਹੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonado en el Servicio del Guru, por una buena fortuna, los Hombres de Dios son emancipados."