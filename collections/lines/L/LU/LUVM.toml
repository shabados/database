[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਿਨੁ ਰੈਨਿ ਕੀਰਤਨੁ ਗਾਈਐ ॥"
page = 623
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hymning the God's praise day and night,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਤੇ ਰਾਤ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Kirtan of the Lord's Praises day and night,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਰੀ ਕਾ ਕੀਰਤਨ ਦਿਨ ਰਾਤ ਗਾਇਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਦਿਨ ਰਾਤ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਨਿ = ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantemos siempre la Alabanza de nuestro Señor,"