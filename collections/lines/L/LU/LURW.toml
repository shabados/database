[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਾਧੂ; ਹਰਿ ਨਾਮੁ ਧਿਆਈ ॥੧॥ ਰਹਾਉ ॥"
page = 193
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the Saints, meditate upon God's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਨੂੰ ਮਿਲ ਕੇ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰੋ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Holy Saints, meditate on the Lord's Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਤ ਜਨੋਂ ਕੋ ਮਿਲ ਕਰ ਨਾਮ ਕੇ ਧ੍ਯਾਵਨੇ ਵਾਲੇ ਬਨੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ = ਗੁਰੂ। ਧਿਆਈ = ਧਿਆਇ, ਸਿਮਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Hermanos del Destino, acercándose a los Santos, mediten en el Naam.(1-Pausa)"