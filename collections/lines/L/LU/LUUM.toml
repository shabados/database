[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਗਣਤੈ ਘੁਸੀਐ; ਦੁਖੇ ਦੁਖਿ ਵਿਹਾਇ ॥"
page = 314
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Were man to miss being counted amongst the disciples of the True Guru he shall pass his life in deep distress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਮੁਰੀਦਾਂ ਦੀ ਗਿਣਤੀ ਵਿੱਚ ਆਉਣੋ ਰਹਿ ਜਾਵੇ, ਤਾਂ ਉਸ ਦੀ ਉਮਰ ਬੜੇ ਅਫਸੋਸ ਅੰਦਰ ਗੁਜਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If they miss out on being counted by the True Guru, they shall pass their lives in pain and misery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਨੇ (ਗਣਤੈ) ਆਤਮ ਅਨਾਤਮ ਕਾ ਬਿਚਾਰ ਦੀਆ ਹੈ ਤਿਸ ਸੇ (ਘੁਸੀਐ) ਭੁਲ ਜਾਈਏ ਤੋ ਦੁਖ ਹੀ ਦੁਖੋਂ ਮੇਂ ਆਰਬਲਾ ਬਤੀਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਸਤਿਗੁਰੂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਿਚ (ਇਕ ਵਾਰੀ ਜੇ) ਖੁੰਝ ਜਾਈਏ ਤਾਂ ਨਿਰੋਲ ਦੁੱਖਾਂ ਵਿਚ ਹੀ ਉਮਰ ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਣਤ = ਨਿੰਦਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la vida pasa en pena."