[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਮਨਮੁਖ ਕਰਿ ਹਾਰਾਇਅਨੁ; ਇਕਨਾ ਮੇਲਿ ਗੁਰੂ. ਤਿਨਾ ਜੀਤਾ ॥"
page = 1317
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making some self-willed, Thou make them lose and some Thou unite with the Guru and they win their life game."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਆਪ-ਹੁਦਰੇ ਬਣਾ, ਉਹਨਾਂ ਨੂੰ ਹਰਾ ਦਿੰਦਾ ਹੈਂ ਅਤੇ ਕਈਆਂ ਨੂੰ ਤੂੰ ਗੁਰਾਂ ਨਾਲ ਜੋੜ ਦਿੰਦਾ ਹੈਂ ਅਤੇ ਉਹ ਆਪਣੀ ਖੇਡ ਨੂੰ ਜਿੱਤ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are self-willed manmukhs - they lose. Others are united with the Guru - they win."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜਗਤ ਮੇਂ ਇਕ ਮਨਮੁਖਤਾ ਕਰ ਕੇ ਹਰਾਇ ਦੀਏ ਹੈਂ, ਇਕਨਾਂ ਕੋ ਗੁਰੂ ਮੇਲ ਦੀਆ ਹੈ, ਤਿਨੋਂ ਨੇ ਜਨਮ ਕੋ ਜੀਤਾ ਅਰਥਾਤ ਸਫਲ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੀਵਾਂ ਨੂੰ ਮਨ ਦੇ ਮੁਰੀਦ ਬਣਾ ਕੇ ਉਸ (ਪਰਮਾਤਮਾ) ਨੇ (ਜੀਵਨ-ਖੇਡ ਵਿਚ) ਹਾਰ ਦੇ ਦਿੱਤੀ ਹੈ, ਪਰ ਕਈਆਂ ਨੂੰ ਗੁਰੂ ਮਿਲਾ ਕੇ (ਉਸ ਨੇ ਇਹੋ ਜਿਹਾ ਬਣਾ ਦਿੱਤਾ ਹੈ ਕਿ) ਉਹਨਾਂ ਨੇ (ਜੀਵਨ ਦੀ ਬਾਜ਼ੀ) ਜਿੱਤ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = ਕਈ ਜੀਵ। ਮਨਮੁਖ = (ਆਪਣੇ) ਮਨ ਦੇ ਮੁਰੀਦ। ਕਰਿ = ਕਰ ਕੇ। ਹਾਰਾਇਅਨੁ = ਉਸ ਨੇ (ਜੀਵਨ-ਬਾਜ਼ੀ ਵਿਚ) ਹਰਾ ਦਿੱਤੇ। ਮੇਲਿ = ਮਿਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos son Manmukjs soberbios y pierden, pero otros ganan uniéndose al Guru."