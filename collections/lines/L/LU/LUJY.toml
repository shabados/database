[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੁਟਤ ਪਰਵਾਹ ਅਮਿਅ ਅਮਰਾ ਪਦ; ਅੰਮ੍ਰਿਤ ਸਰੋਵਰ ਸਦ ਭਰਿਆ ॥"
page = 1396
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From Guru Ram Dass proceeds the stream of Nectar and immortal status, and he is like a tank of ambrosia that is always filled up to brim."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਪਾਸੋ ਅੰਮ੍ਰਿਤ ਅਤੇ ਅਵਿਨਾਸ਼ੀ ਮਰਤਬੇ ਦੀ ਨਦੀ ਜਾਰੀ ਹੁੰਦੀ ਹੈ ਅਤੇ ਉਹ ਸੁਧਾਰਸ ਦੇ ਸਦੀਵੀ ਭਰਪੂਬ ਤਾਲਾਬ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The stream of ambrosial nectar flows and the immortal status is obtained; the pool is forever overflowing with Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੇ ਦਰਬਾਰ ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਮੇਂ ਕਥਾ ਕੀਰਤਨ ਅਮਰਾ ਪਦ ਕੇ ਦੇਨਹਾਰੇ ਅੰਮ੍ਰਿਤ ਕੇ ਪਰਵਾਹਿ ਛੂਟ ਰਹੇ ਅਰਥਾਤ ਚਲ ਰਹੇ ਹੈਂ। ਸਰੋਵਰ ਅੰਮ੍ਰਿਤ ਕਰ ਸਦਾ ਭਰਿਆ ਰਹਿਤਾ ਹੈ; ਵਾ ਆਪ ਕਾ ਰਿਦਾ ਸਰੋਵਰ ਸਿਧਾਂਤ ਰੂਪ ਅੰਮ੍ਰਿਤ ਸੇ ਸਦਾ ਭਰਿਆ ਰਹਿਤਾ ਹੈ, ਤਿਸ ਸਰੋਵਰ ਤੇ ਉਪਦੇਸ਼ ਕੇ ਪ੍ਰਵਾਹਿ ਛੂਟ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਰਾਮਦਾਸ) ਅੰਮ੍ਰਿਤ ਦਾ ਸਰੋਵਰ (ਹੈ, ਜੋ) ਸਦਾ ਭਰਿਆ ਰਹਿੰਦਾ ਹੈ (ਅਤੇ ਜਿਸ ਵਿਚੋਂ) ਅਟੱਲ ਪਦਵੀ ਦੇਣ ਵਾਲੇ ਅੰਮ੍ਰਿਤ ਦੇ ਚਸ਼ਮੇ ਚੱਲ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਿਅ = ਅੰਮ੍ਰਿਤ ਦਾ। ਅਮਰਾ ਪਦ = ਅਮਰ (ਅਟੱਲ) ਪਦਵੀ ਦੇਣ ਵਾਲਾ। ਅੰਮ੍ਰਿਤ ਸਰੋਵਰ = ਅੰਮ੍ਰਿਤ ਦਾ ਸਰੋਵਰ। ਸਦ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El flujo del Néctar Ambrosial fluye y la Inmortalidad es obtenida, el lago está para siempre derramando Néctar Ambrosial."