[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਜ ਸੁਖਾਲੀ ਜਾ ਪ੍ਰਭੁ ਭਾਇਆ; ਹਰਿ ਹਰਿ ਨਾਮਿ ਸਮਾਣੇ ॥"
page = 772
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I become pleasing to my Lord, my bed is rendered comfortable and I am absorbed in the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਚੰਗੀ ਲੱਗ ਜਾਂਦੀ ਹਾਂ, ਤਾਂ ਮੇਰਾ ਪਲੰਘ ਸੁੱਖਦਾਈ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮੈਂ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My bed is so comfortable, since I became pleasing to God; I am absorbed in the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਹਰਿ ਕੇ ਨਾਮ ਅੰਤਸਕਰਣ ਮੇਂ ਸਮਾਏ ਹੈਂ ਤੌ ਇਹ ਕਰਮ ਪ੍ਰਭ ਕੋ ਭਾਯਾ ਹੈ, ਅਰੁ ਅੰਤਸਕਰਣ ਰੂਪ ਸੇਜ ਸੁਖ ਵਾਲੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਤਦੋਂ ਉਸ ਦੇ ਹਿਰਦੇ ਦੀ ਸੇਜ ਆਨੰਦ-ਭਰਪੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਜ = ਹਿਰਦਾ-ਸੇਜ। ਸੁਖਾਲੀ = ਸੁਖ-ਭਰਪੂਰ। ਜਾ = ਜਦੋਂ। ਭਾਇਆ = ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ। ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi aposento nupcial parece muy acogedor, pues amo a mi Señor, es así como me inmerjo en Su Nombre."