[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਕਿੜੀ ਪਵੰਦੀਈ; ਖੜਾ. ਨ ਆਪੁ ਮੁਹਾਇ ॥੧॥"
page = 1377
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! The call is about to come, beware and do not get robbed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਸੱਦਾ ਆਉਣ ਵਾਲਾ ਹੈ, ਤੂੰ ਸੁਚੇਤ ਹੋ ਅਤੇ ਆਪਣੇ ਆਪ ਦੀ ਲੁਟ ਖਸੁਟ ਨਾਂ ਹੋਣ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, the call has come; be careful now - don't let yourself be robbed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਭਾਈ! (ਕਿੜੀ ਪਵੰਦੀਈ) ਅਵਾਜਾਂ ਪੈਂਦੀਆਂ ਹੋਈਆਂ, ਭਾਵ ਵੇਦ ਸ਼ਾਸਤ੍ਰ ਕੇ ਪੁਕਾਰਤਿਆਂ ਹੋਇਆਂ ਖੜਾ ਹੋ ਕਰ ਅਪਨੇ ਆਪ ਕੋ (ਮੁਹਾਇ) ਲੁਕਾਇ ਨਹੀਂ, ਭਾਵ ਯੇਹ ਵਾਹਿਗੁਰੂ ਕੇ ਭਜਨ ਕਰਨੇ ਮੇਂ ਪੁਰਸ਼ਾਰਥ ਕਰ॥੧॥☬ਏਕ ਸਮੇਂ ਮੇਂ ਫਰੀਦ ਜੀ ਰਸਤੇ ਮੇਂ ਜਾਤੇ ਹੂਏ ਖਰਬੂਜੇ ਦੇਖ ਕਰ ਸਵਾਲ ਕੀਆ, ਜਬ ਖੇਤ ਵਾਲੇ ਨੇ ਨਹੀਂ ਦੀਏ ਤਿਸ ਸਮੇਂ ਮਨ ਮੇਂ ਵਾਹੀ ਕਰਨੇ ਕਾ ਸੰਕਲਪ ਕਰਤਿਆਂ ਹੋਇਆਂ ਮੋੜ ਕਰ ਕੇ ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੰਨੀਂ ਵਾਜਾਂ ਪੈਂਦਿਆਂ ਭੀ ਆਪਣੇ ਆਪ ਨੂੰ ਲੁਟਾਈ ਨਾ ਜਾਹ (ਭਾਵ, ਜਗਤ ਵਿਚ ਸਮੁੰਦਰ ਹੈ ਜਿਸ ਵਿਚ ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਉੱਠ ਰਹੀਆਂ ਹਨ, ਇਸ ਵਿਚੋਂ ਸਹੀ ਸਲਾਮੱਤ ਪਾਰ ਲੰਘਣ ਲਈ 'ਦਰਵੇਸ਼ੀ', ਮਾਨੋ, ਇਕ ਪੁਲ ਹੈ, ਜੋ ਹੈ ਬਹੁਤ ਸੌੜਾ ਤੇ ਬਾਰੀਕ, ਭਾਵ, ਦਰਵੇਸ਼ੀ ਕਮਾਣੀ ਬੜੀ ਹੀ ਔਖੀ ਹੈ, ਪਰ ਦੁਨੀਆ ਦੇ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਣ ਲਈ ਰਸਤਾ ਸਿਰਫ਼ ਇਹੀ ਹੈ। ਧਰਮ-ਪੁਸਤਕਾਂ ਦੀ ਰਾਹੀਂ ਗੁਰੂ-ਪੈਗ਼ੰਬਰ ਤੈਨੂੰ ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਦੇ ਖ਼ਤਰੇ ਤੋਂ ਬਚਣ ਲਈ ਵਾਜਾਂ ਮਾਰ ਰਹੇ ਹਨ; ਧਿਆਨ ਨਾਲ ਸੁਣ ਤੇ ਜੀਵਨ ਅਜ਼ਾਈਂ ਨਾਹ ਗਵਾ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, la llamada ha llegado, ten cuidado, no permitas ser ultrajado. (1)"