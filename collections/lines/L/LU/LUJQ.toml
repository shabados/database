[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਫੂਟੇ. ਕੋਊ ਬਾਤ ਨ ਪੂਛੈ; ਕਾਢਹੁ ਕਾਢਹੁ ਹੋਈ ॥੨॥"
page = 478
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the pitcher (body) bursts none cares for thee. All say, Take him out take him out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਘੜਾ ਟੁੱਟ ਜਾਂਦਾ ਹੈ, ਕੋਈ ਭੀ ਤੇਰੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ। \"ਉਸ ਨੂੰ ਬਾਹਰ ਲੈ ਜਾਓ, ਉਸ ਨੂੰ ਬਾਹਰ ਲੈ ਜਾਓ\" ਸਾਰੇ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the pitcher of the body breaks, no one cares for you at all. Everyone says, \"Take him away, take him away!\" ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਯਹ (ਘਟ) ਸਰੀਰ ਫੂਟ ਜਾਤਾ ਭਯਾ ਤਬ ਉਸ ਮ੍ਰਿਤਕ ਕੀ ਕੋਈ ਸੁਖ ਆਨੰਦ ਕੀ ਬਾਤ ਨਹੀਂ ਪੂਛਤਾ ਔਰ ਕਾਢੋ ਕਾਢੋ ਹੋਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਰੀਰ-ਰੂਪ ਭਾਂਡਾ ਭੱਜਦਾ ਹੈ, ਕੋਈ (ਇਸ ਦੀ) ਵਾਤ ਨਹੀਂ ਪੁੱਛਦਾ, (ਤਦੋਂ) ਇਹੀ ਪਿਆ ਹੁੰਦਾ ਹੈ (ਭਾਵ, ਹਰ ਪਾਸਿਓਂ ਇਹੀ ਆਵਾਜ਼ ਆਉਂਦੀ ਹੈ) ਕਿ ਇਸ ਨੂੰ ਛੇਤੀ ਬਾਹਰ ਕੱਢੋ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਸਰੀਰ। ਫੂਟੇ = ਟੁੱਟ ਜਾਣ ਤੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la vasija del cuerpo se rompe, todos dicen, llévenselo de aquí. (2)"