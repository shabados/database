[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਹਾਵਤ ਹੈ ਗੁਪੀਆ ਜਲ ਮੈ; ਤਿਨ ਕੇ ਮਨ ਮੈ ਫੁਨਿ ਹਉਲ ਨ ਕੋ ॥"
page = 316

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the gopis are bathing fearlessly"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਮੁਨਾ ਦੇ) ਜਲ ਵਿਚ ਗੋਪੀਆਂ ਨਹਾਉਂਦੀਆਂ ਹਨ, ਪਰ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਕੋਈ ਖੌਫ਼ ਨਹੀਂ ਹੈ।"