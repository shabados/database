[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਧਰਮ ਐਸੇ ਚਵਹਿ; ਕੀਤੋ ਭਵਨੁ ਪੁਨੀਤ ॥੧੦॥"
page = 1425
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Righteous Judge addresses them thus, \"my mansion, thou have rendered holy\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਧਰਮ ਰਰਾਜਾ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਲਵੇਦਨ ਕਰਦਾ ਹੈ, \"ਮੇਰੇ ਮੰਦਰ ਨੂੰ ਤੁਸਾਂ ਪਵਿੱਤਰ ਕਰ ਦਿੱਤਾ ਹੈ \""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, speaking in Righteousness, one's world becomes sanctified. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੇਕਰ ਵਹੁ ਕਹੀਂ ਸੈਲ ਹੇਤ ਧਰਮਪੁਰੀ ਮੇਂ ਚਲੇ ਭੀ ਜਾਵੈ ਤਬ ਤਿਨ ਕੇ ਧਰਮ ਰਾਜਾ ਐਸੇ ਬੇਨਤੀ (ਚਵਹਿ) ਉਚਾਰਨ ਕਰਤਾ ਹੈ। ਹੇ ਮਹਾਰਾਜ! ਆਪ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਰਾ ਗ੍ਰਹਿ ਪਵਿਤ੍ਰ ਕਰ ਦੀਆ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜੇ ਮਨੁੱਖ (ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ) ਮਨੋਰਥ (ਹਰਿ-ਨਾਮ) ਉਚਾਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਜਗਤ ਨੂੰ ਭੀ ਪਵਿੱਤਰ ਕਰ ਦੇਂਦੇ ਹਨ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਵਹਿ = ਬੋਲਦੇ ਹਨ। ਐਸੇ = ਇਉਂ, ਇਸ ਤਰ੍ਹਾਂ। ਭਵਨੁ = ਜਗਤ, ਸੰਸਾਰ। ਪਨੀਤ = ਪਵਿੱਤਰ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, hablando en Rectitud, el mundo de uno es Santificado. (10)"