[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਸਾਸਿ ਗਿਰਾਸਿ; ਪ੍ਰਭੁ ਇਕੋ ਇਕੁ ਧਿਆਇ ॥"
page = 961
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind and body, meditate thou on the one Lord alone with every breath and morsel of thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅਤੇ ਸਰੀਰ ਅੰਦਰ ਤੂੰ ਆਪਣੇ ਹਰ ਸੁਆਸ ਦੇ ਬੁਰਕੀ ਨਾਲ ਸਿਰਫ ਇਕ ਸੁਆਮੀ ਦਾ ਹੀ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In your mind and body, with each breath and morsel of food, meditate on the One and only Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਇਕ ਪ੍ਰਭੂ ਕੋ ਹੀ ਅਦੁਤੀ ਜਾਨ ਕੈ ਧਿਆਈਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੀ ਰਾਹੀਂ ਸਰੀਰ ਦੀ ਰਾਹੀਂ ਸੁਆਸ ਸੁਆਸ ਖਾਂਦਿਆਂ ਪੀਂਦਿਆਂ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਸਿਮਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਰਾਸਿ = ਗਿਰਾਹੀ ਦੇ ਨਾਲ, ਖਾਂਦਿਆਂ ਪੀਂਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en tu mente a cada momento; contempla únicamente al Uno solo."