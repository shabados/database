[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਮੈਲੁ; ਨ ਲਾਗੈ ਜਲਾ ॥"
page = 272
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as filth attaches not to water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਨੂੰ ਗੰਦਗੀ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "filth does not stick to water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਜਲਾ) ਜਲ ਕੌ ਕੋਈ ਮੈਲ ਨਹੀਂ ਲਾਗਤੀ, ਭਾਵ ਸੇ ਤੈਸੇ (ਵਹੁ) ਵਿਕਾਰੋਂ ਰੂਪੀ ਮੈਲ ਸੇ ਸੁਧ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਨੂੰ ਕਦੇ ਮੈਲ ਨਹੀਂ ਰਹਿ ਸਕਦੀ (ਬੁਖ਼ਾਰਾਤ ਆਦਿਕ ਬਣ ਕੇ ਮੁੜ ਸਾਫ਼ ਦਾ ਸਾਫ਼।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es como el agua, que aunque cambie de estado, sigue siendo la misma."