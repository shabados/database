[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਆਪੈ ਆਪੁ ਪਛਾਣੈ; ਤਾ ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਵੈ ॥੨॥"
page = 565
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, man realises his ownself, and then abides in his own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਜਦ) ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਇਨਸਾਨ ਆਪਣੇ ਆਪ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਦਾ ਹੈ, ਤਦ ਆਪਣੇ ਨਿਜ ਧਾਮ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under Guru's Instruction, one comes to understand his own self, and then, he comes to dwell in the home of his inner self. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰਮਤੀ ਹੋ ਕਰ ਆਪ ਹੀ ਅਪਨੇ ਸਰੂਪ ਕੋ ਪਹਿਚਾਨੈ ਤੌ ਨਿਜ ਸ੍ਵਰੂਪ ਮੇਂ ਬਾਸਾ ਪਾਉਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰ ਕੇ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦਾ ਹੈ ਤਦੋਂ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਥਾਂ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੈ ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਨਿਜ ਘਰਿ = ਆਪਣੇ (ਅਸਲ) ਘਰ ਵਿਚ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y a través de la Sabiduría del Guru, uno conoce y habita en su Verdadero y propio Ser. (2)"