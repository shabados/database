[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕੀ ਵੱਡੇ ਅਤੇ ਕੀ ਛੋਟੇ, ਸਾਰੇ ਹੀ ਉਸਦੇ ਪ੍ਰਬੰਧ ਵਿਚ ਹਨ । "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚਿਹ ਬਾਲਾ ਓ ਚਿਹ ਪਸਤ ਮਨਜ਼ੂਮਿ ਊ ।੮੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Everyone, high and low, is under his management and control. (86)"