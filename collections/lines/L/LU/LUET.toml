[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਹਰਿ ਸੀ ਜਿਹ ਕੀ ਕਟਿ ਹੈ; ਜਿਹ ਆਨਨ ਪੈ ਸਸਿ ਕੋਟਿਕ ਕੋ ਹੈ ॥"
page = 368

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The waist of Krishna is slim like that of the lion and his face is beautiful like millions of moons"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਲਕ ਸ਼ੇਰ ਵਰਗਾ ਹੈ ਅਤੇ ਜਿਸ ਦੇ ਮੁਖ ਸਾਹਮਣੇ ਕਰੋੜਾਂ ਚੰਦ੍ਰਮੇ ਕੀ ਹਨ।"