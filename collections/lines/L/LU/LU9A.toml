[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋ ਕਉ. ਮਿਲਿਓ ਰਾਮੁ ਸਨੇਹੀ ॥"
page = 657
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have met my Beloved all pervading Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਵਿਆਪਕ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have met my Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੁਝ ਕੋ ਰਾਮ (ਸਨੇਹੀ) ਪ੍ਰੀਤਮ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਪਿਆਰਾ ਰਾਮ ਮਿਲ ਪਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋ ਕਉ = ਮੈਨੂੰ। ਸਨੇਹੀ = ਪਿਆਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado a mi Señor, a mi Amor;"