[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਰਣ ਤਰਣ ਸਮ੍ਰਥੁ, ਕਲਿਜੁਗਿ; ਸੁਨਤ ਸਮਾਧਿ, ਸਬਦ ਜਿਸੁ ਕੇਰੇ ॥"
page = 1400
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this darkage, the Omnipotent Guru is a ship to ferry across, hearing whose word, one lands in profound trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਕਾਲੇ ਯੁਗ ਅੰਦਰ, ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਗੁਰੂ ਜੀ ਪਾਰ ਉਤਾਰਨ ਲਈ ਇਕ ਜਹਾਜ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਬਾਣੀ ਸੁਣਨ ਦੁਆਰਾ, ਜੀਵ ਅਫੁਰ ਤਾੜੀ ਅੰਦਰ ਰਮ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The All-powerful Guru is the Boat to carry us across in this Dark Age of Kali Yuga. Hearing the Word of His Shabad, we are transported into Samaadhi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਵਸਿੰਧ ਤੇ ਤਾਰਨੇ ਕੋ (ਤਰਣ) ਜਹਾਜ ਵਤ ਸਮਰਥ ਸਤਿਗੁਰੂ ਹੈਂ, ਪੁਨਾ ਇਸ ਕਲਯੁਗ ਮੇਂ ਜਿਨ ਕੇ ਸਬਦ ਕੋ ਸ੍ਰਵਣ ਕਰਤਿਆਂ ਹੀ ਸਮਾਧੀ ਲਗ ਜਾਤੀ ਹੈ, ਭਾਵ ਚਿਤ ਕੀ ਬ੍ਰਿਤੀ ਇਕਾਗ੍ਰਤਾ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਦੀ ਬਾਣੀ ਸੁਣਦਿਆਂ ਸਮਾਧੀ (ਵਿਚ ਲੀਨ ਹੋ ਜਾਈਦਾ ਹੈ), ਉਹ ਗੁਰੂ ਕਲਜੁਗ ਵਿਚ (ਸੰਸਾਰ-ਸਾਗਰ ਤੋਂ) ਤਾਰਨ ਲਈ ਸਮਰੱਥ ਜਹਾਜ਼ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਰਣ ਤਰਣ = ਤਾਰਣ ਲਈ ਜਹਾਜ਼। ਤਰਣ = ਜਹਾਜ਼। ਸਮ੍ਰਥੁ = ਸਮਰੱਥ। ਕਲਿਜੁਗਿ = ਕਲਜੁਗ ਵਿਚ। ਸੁਨਤ = ਸੁਣਦਿਆਂ। ਸਬਦ ਜਿਸੁ ਕੇਰੇ = ਜਿਸ ਗੁਰੂ ਦੇ ਸ਼ਬਦ। ਕੇਰੇ = ਦੇ। ਸਮਾਧਿ = ਸਮਾਧੀ (ਵਿਚ ਜੁੜ ਜਾਈਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Todopoderoso Guru es la Barca para llevarnos a través de Kali Yug, la Era de la oscuridad, escuchando la Palabra de Su Shabd somos transportados al Estado de Samadhi,"