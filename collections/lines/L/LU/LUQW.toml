[[content]]
asset = "DGDG"
type = "primary"
data = "ਢੀਲੀ ਸੇਜ ਕਹੋ ਕਿਹ ਕਰੀ ॥੫੩॥"
page = 935

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Where has gone the pinkish sparkle of your eyes? Why is your bedding become slack?’(53)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਇਹ ਵੀ) ਦਸ ਕਿ ਸੇਜ ਨੂੰ ਢਿਲਾ ਕਿਸ ਕੀਤਾ ਹੈ ॥੫੩॥"