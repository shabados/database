[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਮੇਰੈ ਮਨਿ; ਮਹਾ ਸੁਖੁ ਪਾਇਆ ॥੧॥"
page = 390
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "did my mind attain the supreme peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਪਰਮ ਆਰਾਮ ਪਰਾਪਤ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my mind becomes supremely peaceful. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮੇਰੇ ਮਨ ਨੇ (ਮਹਾ ਸੁਖੁ) ਆਤਮ ਸੁਖ ਪਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਤੋਂ ਮੇਰੇ ਮਨ ਨੇ ਬੜਾ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtengo el Éxtasis. (1)"