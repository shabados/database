[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਦਿਨਿ ਕਿਛੁ. ਨ ਹੋਵਈ; ਤਿਤੁ ਦਿਨਿ ਬੋਲਨਿ ਗੰਧੁ ॥"
page = 959
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The day, when they get nothing; on that day, they utter abuse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਹਾੜੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕੁਝੱ ਨਹੀਂ ਮਿਲਦਾ, ਉਸ ਦਿਹਾੜੇ ਉਹ ਗਾਲ੍ਹਾਂ ਕੱਢਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But on that day when they receive nothing, then they start to curse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ ਉਨ ਕੋ ਕੁਝ ਪ੍ਰਾਪਤ ਨਾ ਹੋਵੈ ਤਿਸ ਦਿਨ ਮੇਂ ਤੌ ਦੁਰਗੰਧ ਕੇ ਹੀ ਬਚਨ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ ਉਹਨਾਂ ਦੇ ਖਾਣ-ਹੰਢਾਣ ਦੀ ਕੋਈ ਗੱਲ ਪੁੱਜ ਨ ਆਵੇ, ਉਸ ਦਿਨ ਉਹ ਫਿੱਕਾ ਬੋਲ ਬੋਲਣ ਲੱਗ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੰਧੁ = ਰੁੱਖਾ ਬੋਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando ya no lo obtienen, entonces hablan mal de esa persona."