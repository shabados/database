[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਕੀ. ਕਰਉ ਨਿਤ ਸੇਵਾ; ਗੁਰੁ ਅਪਨਾ ਨਮਸਕਾਰਿਆ ॥"
page = 1218
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I serve ever my Perfect Guru and unto my Guru, make I obeisance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਹੀ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹਾਂ ਅਤੇ ਆਪਣੇ ਗੁਰਾਂ ਨੂੰ ਮੈਂ ਬੰਦਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I continually serve the Perfect Guru; I humbly bow to my Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਕੀ ਮਨ ਕਰ ਕੇ ਨਿਤਪ੍ਰਤਿ ਸੇਵਾ ਕਰਤਾ ਹੂੰ ਔਰ ਅਪਨੇ ਗੁਰੋਂ ਕੋ ਨਿਮਸਕਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਪੂਰੇ ਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਕਰਦਾ ਹਾਂ, ਗੁਰੂ ਅੱਗੇ ਸਿਰ ਨਿਵਾਈ ਰੱਖਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirvo para siempre a mi Guru Perfecto y Lo obedezco por siempre y para siempre."