[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ; ਸਗਲ ਸਿਆਨਪ ਰਹੀ ॥"
page = 529
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire cleverness of my mind is ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਦੀ ਸਾਰੀ ਚਤੁਰਾਈ ਖਤਮ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the cleverness of my mind is gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਸੇ ਸਭ ਚਤਰਾਈ ਰਹਿ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਸ ਦੀ (ਆਪਣੀ) ਸਾਰੀ ਚਤੁਰਾਈ ਮੁੱਕ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਸਿਆਨਪ = ਚਤੁਰਾਈ। ਰਹੀ = ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, deja todas tus astucias, pues el Señor es el Único Hacedor y la Causa;"