[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੇਵਕ ਸ੍ਵਭਾਵ ਨਾਹਿ ਪਹੁਚ ਨ ਸਕਉ ਸੇਵ; ਨਾਹਿਨ ਪ੍ਰਤੀਤ ਪ੍ਰਭ ਪ੍ਰਭਤਾ ਸਮੋਕੀਐ ।੬੪੦।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "I do not have the temperament of service in my heart; so I cannot reach for the service of my beloved. Nor do I have that devotion through which I can become one with the greatness of the dear Lord. (The greatness of the Lord may reside in me.)  (640)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੇਵਕਾਂ ਵਾਲਾ ਸੁਭਾਵ ਨਹੀਂ ਇਸ ਕਰ ਕੇ ਸੇਵਾ ਦੁਆਰਾ ਮੈਂ ਅੱਪੜ ਨਹੀਂ ਸਕਦੀ, ਨਾ ਹੀ ਆਪਣੇ ਪਿਆਰੇ ਉਤੇ ਮੈਂ ਪ੍ਰਤੀਤ ਕੀਤੀ ਹੈ, ਸੋ ਉਸ ਦੀ ਪ੍ਰਭੁਤਾ ਵਿਚ ਮੈਂ ਕਿਵੇਂ ਸਮਾ ਜਾਵਾਂ? ॥੬੪੦॥"