[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧਾ ਅਖਰੁ; ਵਾਉ ਦੁਆਉ ॥੩॥੧॥"
page = 151
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and worthless & absurd is his preaching."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਕੰਮਾ ਅਤੇ ਫਜੂਲ ਹੈ ਉਸ ਦਾ ਉਪਦੇਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His words are worthless and empty, like the wind. ||3||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ (ਅੰਧਾ) ਅਗ੍ਯਾਨ ਸਹਤ ਹੈ, (ਅਖਰੁ) ਉਪਦੇਸ ਚਾਹੇ ਕਿਸੀ ਕੋ ਵਰੁ ਦੇਵੈ ਚਾਹੇ ਸ੍ਰਾਪੁ ਦੇਵੈ ਸੋ ਭੀ (ਵਾਉ ਦੁਆਉ) ਬਿਅਰਥ ਹੈ॥੩॥੧॥☬ਜੀਵ ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਨ੍ਹਾ ਊਲ-ਜਲੂਲ ਗੱਲਾਂ ਹੀ ਕਰਦਾ ਹੈ ॥੩॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el viento se lleva las palabras que provienen del ego y del orgullo propio, ya que no vienen del Reconocimiento y de la humilde Reverencia a Dios.(3-1)"