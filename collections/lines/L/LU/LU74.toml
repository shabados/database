[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਜਾਨੇ ਪਰਮਾਨੰਦਾ ॥"
page = 271
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By associating with the saints man knows the supreme joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਮਹਾਨ ਸੁਖਰੂਪ ਨੂੰ ਜਾਣ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, supreme bliss is known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਪਰਮਾਨੰਦ ਸਰੂਪ ਕੋ ਜਾਨ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਹਰ ਥਾਂ ਮਨੁੱਖ) ਉੱਚੇ ਸੁਖ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮਾਨੰਦਾ = ਪਰਮ-ਆਨੰਦਾ, ਸਭ ਤੋਂ ਉੱਚੇ ਸੁਖ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conoce al Señor del Éxtasis Supremo"