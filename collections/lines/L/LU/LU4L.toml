[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪ੍ਰਭ ਸਰਣਾਗਤੀ; ਜਪਿ ਅਨਤ ਤਰੰਗੇ ਰਾਮ ॥੧॥"
page = 848
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, seek thou the Lord's refuge and meditate on the Lord, who sports in various ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੂੰ ਸੁਆਮੀ ਦੀ ਸ਼ਰਣ ਸੰਭਾਲ ਅਤੇ ਸੁਆਮੀ ਦਾ ਹੀ ਸਿਮਰਨ ਕਰ, ਜੋ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਖੇਡਾਂ ਖੇਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, seek the Sanctuary of God; meditate on the Lord, and ride the many waves of the mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋ ਔਰ ਅਨੇਕ ਸੰਕਲਪ ਰੂਪੀ ਤਰੰਗੋਂ ਕੋ ਮਿਟਾਇ ਕਰ ਤਿਸ ਰਾਮ ਕੋ ਜਪੋ। ਈਹਾਂ ਮਿਟਾਵਣੇ ਕਾ ਅਧ੍ਯਾਹਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਸਦਾ) ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ, ਉਸ ਅਨੇਕਾਂ ਲਹਿਰਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਸਰਣਾਗਤੀ = ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ। ਜਪਿ = ਜਪਿਆ ਕਰ। ਅਨਤ = ਅਨੰਤ, ਅਨੇਕਾਂ। ਤਰੰਗ = ਲਹਿਰ। ਅਨਤ ਤਰੰਗੇ = ਅਨੇਕਾਂ ਲਹਿਰਾਂ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca sólo el Santuario de Dios y medita en el Señor que lo sostiene de mil formas.(1)"