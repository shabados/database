[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤ ਛਡਾਈ ਮੋਹਿ ਤੇ; ਇਤਨੀ ਦ੍ਰਿੜਤਾਰੀ ॥"
page = 810
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This ego, Guru has made me shed and this much humbleness. ha has implanted in me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੰਗਤਾ, ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਵਿਚੋਂ ਕੰਢ ਛੱਡੀ ਅਤੇ ਐਨੀ ਕੁ ਨਿਮਰਤਾ ਮੇਰੇ ਅੰਦਰ ਪੱਕੀ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have helped me renounce this ego, and implant this humility within myself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਤਨੀ ਬਾਤ ਮੇਰੇ ਤੇ ਛੁਡਾਈ ਹੈ ਔਰ ਏਤੀ ਦ੍ਰਿੜ ਕਰਵਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ) ਮੈਥੋਂ ਅਪਣੱਤ ਇਤਨੀ ਛਡਾ ਦਿੱਤੀ ਹੈ, ਅਤੇ ਨਿੰਮ੍ਰਤਾ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ) ਇਤਨੀ ਪੱਕੀ ਕਰ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਤ = ਏਤ (ਅਪਰਾਧੀ), ਇਤਨੀ ਅਪਣੱਤ। ਮੋਹਿ ਤੇ = ਮੈਥੋਂ। ਇਤਨੀ = ਇਤਨੀ (ਨਿੰਮ੍ਰਤਾ)। ਦ੍ਰਿੜਤਾਰੀ = ਪਕਿਆਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me ha hecho abandonar mi ego negativo y me ha inculcado la humildad."