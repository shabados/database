[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਾ ਸੋਗੁ ਵਿਜੋਗੁ. ਨ ਵਿਆਪਈ; ਹਰਿ ਭਾਣਾ ਭਾਇਆ ॥"
page = 1249
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorrow and separation cling to them not and they remain happy in their Lord's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਫਸੋਸ ਅਤੇ ਵਿਛੋੜਾ ਉਨ੍ਹਾਂ ਨੂੰ ਚਿਮੜਦੇ ਨਹੀਂ ਅਤੇ ਉਹ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅੰਰਦ ਰਾਜ਼ੀ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorrow and separation do not cling to them at all. They are pleased with the Lord's Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੋ ਵਿਜੋਗ ਕਾ ਸੋਗ ਬਿਆਪ ਨਹੀਂ ਸਕਤਾ ਹੈ; ਵਾ ਸੰਜੋਗੁ ਵਜੋਗ, ਭਾਵ ਦੁੰਦ ਨਹੀਂ ਬਿਆਪਤੇ ਹੈਂ, ਕ੍ਯੋਂਕਿ ਹਰੀ ਕਾ ਭਾਣਾ ਤਿਨ ਕੋ ਭਾਇ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਉੱਤੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪੈਂਦਾ, ਸੋ, ਉਹਨਾਂ ਨੂੰ (ਮਾਇਆ ਦਾ) ਵਿਛੋੜਾ ਨਹੀਂ ਪੋਂਹਦਾ ਤੇ ਨਾਹ ਹੀ (ਇਸ ਵਿਛੋੜੇ ਤੋਂ ਪੈਦਾ ਹੋਣ ਵਾਲਾ) ਅਫ਼ਸੋਸ ਆ ਕੇ ਦਬਾਅ ਪਾਂਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਚੰਗੀ ਲੱਗਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos aceptan la Voluntad de Dios, permaneciendo inmutables ante el dolor y el placer del mundo."