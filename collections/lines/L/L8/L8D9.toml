[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵਜਲਿ ਡੂਬੇ; ਦੂਜੈ ਭਾਏ ॥੩॥"
page = 231
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Due to duality, he is drowned in the terrible world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਦੇ ਕਾਰਨ ਉਹ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਵਿੱਚ ਡੁਬ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They drown in the terrifying world-ocean, in the love of duality. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵਨਾ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਮੇਂ ਡੂਬੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਪਿਆਰ ਵਿਚ ਫਸੇ ਰਹਿਣ ਕਰਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬੇ ਰਹਿੰਦੇ ਹਨ, (ਵਿਕਾਰਾਂ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se ahoga en el mar de la materia, tentado por la dualidad. (3)"