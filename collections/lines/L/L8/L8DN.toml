[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਨਾਚਹੁ; ਹਰਿ ਹਰਿ ਧਿਆਇ ॥"
page = 368
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God's slave, meditate thou on Lord God and let this be thy dancing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਬ ਦੇ ਗੋਲੇ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ। ਇਹ ਹੀ ਤੇਰਾ ਨੱਚਣਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O humble servant of the Lord, let your dancing be meditation on the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਜਨ ਬਨ ਕਰ ਹਰਿ ਹਰਿ ਕਾ ਧਿਆਨ ਰੂਪ ਨ੍ਰਿਤ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਦੇ ਸੇਵਕੋ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਨੱਚੋ (ਨਾਮ ਸਿਮਰੋ-ਇਹੀ ਨਾਚ ਨੱਚੋ। ਸਿਮਰਨ ਕਰੋ, ਮਨ ਨੱਚ ਉੱਠੇਗਾ, ਮਨ ਚਾਉ-ਭਰਪੂਰ ਹੋ ਜਾਇਗਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, gente de Dios, danza contemplando al Señor"