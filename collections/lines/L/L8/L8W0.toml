[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ. ਦੀਪਕ ਜਲੈ ਛੰਛਾਰਾ ॥"
page = 657
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "there, the burning lamps of the sum and the moon appear insignificant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਜਲਦੇ ਹੋਏ ਸੂਰਜ ਤੇ ਚੰਦ ਦੇ ਦੀਵੇ ਤੁੱਛ ਪ੍ਰਤੀਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the light of burning lamps seems insignificant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਔਰ ਸਾਧਨ ਰੂਪ ਦੀਪਕ (ਛੰਛਾਰਾ) ਮਧਮ ਹੂਏ ਪ੍ਰਕਾਸ਼ਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੱਥੇ ਪਹਿਲਾਂ (ਮਾਨੋ) ਮੱਧਮ ਜਿਹਾ ਦੀਵਾ ਬਲ ਰਿਹਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del sol y de la luna parecen insignificantes."