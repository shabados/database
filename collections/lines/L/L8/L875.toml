[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਘਟਿ ਨਾਮੁ. ਨ ਊਪਜੈ; ਫੂਟਿ ਮਰੈ ਜਨੁ ਸੋਇ ॥੧॥"
page = 335
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May that man, burst and die in whose mind God's name sprouts not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਇਨਸਾਨ ਦੇ ਮਨ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਨਹੀਂ ਪੁੰਗਰਦਾ ਉਹ ਰੱਬ ਕਰੇ ਫੁੱਟ ਕੇ ਮਰ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, within whose heart the Lord's Name does not well up - may that person burst and die! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ (ਘਟਿ) ਅੰਤਸਕਰਨ ਮੇਂ ਨਾਮ ਨਹੀਂ ਉਪਜਤਾ ਕਿਆ ਜਿਸ ਕੇ ਉਪਾਸਨਾ ਨਹੀਂ (ਸੋਇ) ਸੋ ਪੁਰਖ (ਫੂਟ ਮਰੈ) ਜਨਮਤਾ ਮਰਤਾ ਹੈ⁽¹⁾॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਮਨੁੱਖ ਹਉਮੈ ਨਾਲ ਦੁਖੀ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਪੈਦਾ ਹੁੰਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh no, el cuerpo, del cual no sale la Alabanza del Naam, el Nombre del Señor, se quiebra a la hora de la muerte.(1)"