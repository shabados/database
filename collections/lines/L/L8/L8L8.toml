[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ ਪੁਨੀਤ; ਤਾ ਕੀ ਪਗ ਰੇਨ ॥"
page = 393
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the dust of his feet, the sinners are rendered pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਨਾਲ ਪਾਪੀ ਪਵਿਤਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even sinners are purified, by the dust of his feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਚਰਨ ਧੂਰਿ ਪਤਿਤ ਪੁਰਸੋਂ ਕੋ ਪੁਨੀਤ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਏ ਅਨੇਕਾਂ ਬੰਦਿਆਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "purifica a quienes viven en el error."