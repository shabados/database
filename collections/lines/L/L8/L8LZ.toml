[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿਦ ਭਜਨ ਬਿਨੁ; ਬ੍ਰਿਥੇ ਸਭ ਕਾਮ ॥"
page = 269
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sans World-Lord's meditation all the works are vain,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦੇ ਬਗੈਰ ਸਾਰੇ ਕੰਮ ਬੇਫਾਇਦਾ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meditation on the Lord of the Universe, all works are in vain,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੇ ਭਜਨ ਸੇ ਬਿਨਾਂ ਤਿਸ ਸਾਕਤ ਕੇ ਸੰਪੂਰਨ ਕਾਮ ਵਿਅਰਥ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਭਜਨ ਤੋਂ ਸੱਖਣਾ ਰਹਿਣ ਕਰਕੇ (ਮਨੁੱਖ ਦੇ) ਸਾਰੇ ਹੀ ਕੰਮ ਕਿਸੇ ਅਰਥ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal como el dinero del avaro se guarda sin provecho,"