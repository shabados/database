[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵਹੁ ਧੋਵਹੁ ਤਿਲਕੁ ਚੜਾਵਹੁ; ਸੁਚ ਵਿਣੁ ਸੋਚ. ਨ ਹੋਈ ॥੬॥"
page = 903
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One may bath, wash his body and apply sacrificial; mark to his forehead, but without the Lord's meditation, there can be no piety,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਇਸ਼ਨਾਨ ਕਰ ਲਵੇ, ਆਪਣੀ ਦੇਹ ਸਾਫ ਕਰ ਲਵੇ ਅਤੇ ਆਪਣੇ ਮੱਥੇ ਤੇ ਟਿੱਕਾ ਲਾ ਲਵੇ, ਪ੍ਰੰਤੂ ਸਾਹਿਬ ਦੇ ਸਿਮਰਨ ਦੇ ਬਗੈਰ ਪਵਿੱਤਰਤਾ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may bathe and wash, and apply a ritualistic tilak mark to your forehead, but without inner purity, there is no understanding. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਵਤੇ ਭੀ ਹੋ ਔ ਬਸਤ੍ਰੋਂ ਕੋ ਧੋਤੇ ਭੀ ਹੋ ਪੁਨਹ ਤਿਲਕ ਭੀ ਮਸਤਕ ਪਰ ਚੜਾਵਤੇ ਹੋ ਪਰੰਤੂ ਬਿਚਾਰ ਬਿਨਾ ਪਵਿਤ੍ਰਤਾ ਨਹੀਂ ਹੋਤੀ, ਭਾਵ ਜੀਵ ਕੋ ਵੀਚਾਰੁ ਕਰਨਾ ਮੁਖ ਕਰਤਬੁ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ!) ਤੁਸੀ (ਤੀਰਥਾਂ ਤੇ) ਇਸ਼ਨਾਨ ਕਰਦੇ ਹੋ, (ਸਰੀਰ ਮਲ ਮਲ ਕੇ) ਧੋਂਦੇ ਹੋ, (ਮੱਥੇ ਉਤੇ) ਤਿਲਕ ਲਾਂਦੇ ਹੋ (ਤੇ ਇਸ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਮ ਸਮਝਦੇ ਹੋ), ਪਰ ਪਵਿਤ੍ਰ ਆਚਰਨ ਤੋਂ ਬਿਨਾ ਇਹ ਬਾਹਰਲੀ ਪਵਿਤ੍ਰਤਾ ਕੋਈ ਮੁੱਲ ਨਹੀਂ ਰੱਖਦੀ। (ਅਸਲ ਵਿਚ ਇਹ ਭੁਲੇਖਾ ਭੀ ਕਲਿਜੁਗ ਹੀ ਹੈ) ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá bañarse en aguas sagradas, untarse de azafrán, pero sin la Pureza interna, uno no es limpiado. (6)"