[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰ ਸਦ ਅਬਿਨਾਸੀ; ਸਰਣਿ ਸੰਤਨ ਕੀ ਲਹੀਐ ॥੩॥"
page = 610
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Inaccessible, Inapprehensible and ever Imperishable Lord is obtained by seeking the saints protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਸੋਚ-ਵੀਚਾਰ ਤੋਂ ਉਚੇਰਾ ਅਤੇ ਸਦੀਵੀ ਕਾਲ-ਰਹਿਤ ਸੁਆਮੀ, ਸਾਧੂਆਂ ਦੀ ਸ਼ਰਣ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The inaccessible, unapproachable and eternally unchanging Lord is obtained in the Sanctuary of the Saints. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਮਨ ਬਾਣੀ ਤੇ ਅਵਿਖੇ ਅਰੁ ਸਦਾ ਨਾਸ ਤੇ ਰਹਤ ਹੈ, ਸੋ ਸੰਤੋਂ ਕੀ ਸਰਣ ਕਰ ਪਾਈਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ ਉਹ ਪਰਮਾਤਮਾ ਮਿਲ ਸਕਦਾ ਹੈ ਜੋ ਕਦੇ ਨਾਸ ਹੋਣ ਵਾਲਾ ਨਹੀਂ, ਜੋ ਅਪਹੁੰਚ ਹੈ, ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es en el Santuario de los Santos en donde uno obtiene al Señor Insondable, Eterno e Invaluable. (3)"