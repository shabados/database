[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲਤ ਬੋਲਤ; ਬਢਹਿ ਬਿਕਾਰਾ ॥"
page = 870
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By talking and speaking with the fools, the sin in one increases."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਵਕੂਫ ਨਾਲ ਬੋਲਣ ਤੇ ਗੱਲ ਕਰਨ ਦੁਆਰਾ, ਬੰਦੇ ਅੰਦਰ ਪਾਪ ਵਧੇਰੇ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By speaking and only speaking, corruption only increases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮੂਰਖ ਸਾਥ ਬੋਲਤੇ ਬੋਲਤੇ ਕ੍ਰੋਧ ਰੂਪ ਬਿਕਾਰ ਮਨ ਮੇਂ ਬਢ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਜਿਉਂ ਜਿਉਂ (ਮੂਰਖ ਨਾਲ) ਗੱਲਾਂ ਕਰੀਏ (ਉਸ ਦੇ ਕੁਸੰਗ ਵਿਚ) ਵਿਕਾਰ ਹੀ ਵਿਕਾਰ ਵਧਦੇ ਹਨ; (ਪਰ ਇਸ ਦਾ ਭਾਵ ਇਹ ਨਹੀਂ ਕਿ ਕਿਸੇ ਨਾਲ ਭੀ ਬਹਿਣਾ-ਖਲੋਣਾ ਨਹੀਂ ਚਾਹੀਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras más hable uno con el ególatra, la maldad en uno se incrementa,"