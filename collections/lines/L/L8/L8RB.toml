[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਸਦਾ ਸਦ ਜਾਪਿ ॥"
page = 714
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and at all times, meditate thou on the Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦੀਵ, ਅਤੇ ਹਰ ਵੇਲੇ ਹੀ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, Har, Har, forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਮ ਨੇ ਹਰੀ ਕੇ ਹਰਿ ਨਾਮ ਕੋ ਹੀ (ਸਦਾ ਸਦ) ਸਰਬ ਸਮੇਂ ਮੇਂ ਜਪਣਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਜਾਪਿ = ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vive siempre en el Nombre de tu Señor y Maestro,"