[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਮੈ ਮੁਕਤਿ; ਕਿਨੈ. ਨ ਪਾਈ ॥"
page = 1175
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, no one obtains emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ, ਕਿਸੇ ਨੂੰ ਭੀ ਕਲਿਆਣ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, no one obtains liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਕਿਸੀ ਨੇ ਮੁਕਤੀ ਨਹੀਂ ਪਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਮਨੁੱਖ ਨੇ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਹਾਸਲ ਨਹੀਂ ਕੀਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre nadie es liberado,"