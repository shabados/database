[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ ਪੂਰੀ ਸਭ ਰਾਖੀ; ਪਾਰਬ੍ਰਹਮਿ ਪ੍ਰਭਿ ਕੀਨੀ ਮਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 829
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Prefect Guru has perfectly and wholly saved my honour and the Transcendent Lord Master has shown mercy unto me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੁਕੰਮਲ ਤੇ ਸਮੂਹ ਤੌਰ ਤੇ ਮੇਰੀ ਪਤਿ ਆਬਰੂ ਰੱਖ ਲਈ ਹੈ ਅਤੇ ਪਰਮ ਪ੍ਰਭੂ ਸੁਆਮੀ ਨੇ ਮੇਰੇ ਤੇ ਮਿਹਰ ਧਾਰੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has perfectly, totally saved me; the Supreme Lord God has been kind to me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਹਮਾਰੀ ਲੱਜਾ ਸਰਬ ਪ੍ਰਕਾਰ ਸੇ ਪੂਰਨ ਰਾਖੀ ਹੈ ਔ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਨੇ ਭੀ ਹਮਾਰੇ ਪਰ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਪਾਰਬ੍ਰਹਮ ਨੇ ਪ੍ਰਭੂ ਨੇ ਮੇਹਰ ਕਰ ਦਿੱਤੀ, ('ਦੂਤ ਦੁਸਟ' ਦੇ ਟਾਕਰੇ ਤੇ) ਪੂਰੇ ਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਦੀ) ਇੱਜ਼ਤ ਚੰਗੀ ਤਰ੍ਹਾਂ ਬਚਾ ਲਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਰਾਖੀ = (ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ ਇੱਜ਼ਤ) ਰੱਖੀ। ਪਾਰਬ੍ਰਹਮਿ = ਪਾਰਬ੍ਰਹਮ ਨੇ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਮਇਆ = ਦਇਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru Perfecto ha salvado mi honor; el Señor Supremo ha tenido Misericordia de mí.(1-Pausa)"