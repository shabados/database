[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠਿ ਲਗੇ ਪਾਇ ਨ੍ਰਿਪ ਸਰਬ ਆਇ ॥"
page = 639

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the unique king Dutt, all the king bowed respectfully at his feet"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਰਾਜੇ ਉਠ ਕੇ (ਉਸ ਦੀ) ਚਰਨੀਂ ਆ ਲਗੇ ਹਨ।"