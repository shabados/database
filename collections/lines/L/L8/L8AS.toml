[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਕਲਪ; ਭਵਾਈਐ ਜੋਨੀ ॥"
page = 1348
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is desire and he is make to wander in species."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਖਾਹਿਸ਼ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But he is filled with desire; he is made to wander in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਬੀਚ ਕਲਪਨਾ ਹੈ ਤੌ ਜੋਨੋ ਮੇਂ ਭਵਾਈਐਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸਦੇ) ਅੰਦਰ (ਤਾਂ) ਕਾਮਨਾ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ (ਜਿਸ ਦੇ ਕਾਰਨ) ਕਈ ਜੂਨਾਂ ਵਿਚ ਉਹ ਭਟਕਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero está lleno de deseos y tiene que vagar en las reencarnaciones."