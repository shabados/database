[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਰਵਿਆ; ਸਾਹਿਬੁ ਏਕ ॥੧॥ ਰਹਾਉ ॥"
page = 1147
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all is contained the one Lord. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਅੰਦਰ ਇੱਕ ਪ੍ਰਭੂ ਹੀ ਸਮਾਇਆ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord, our Lord and Master, is all-pervading. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਤੂੰ ਸਰਬ ਮੇਂ ਏਕ ਹੀ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਮਾਲਕ-ਪ੍ਰਭੂ ਹੀ ਵਿਆਪਕ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues eres Tú Quien prevalece en todo y por todas partes. (1-Pausa)"