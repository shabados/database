[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਵੀ ਇਸ ਪੂਰਨ ਅੱਖਰ ਨੂੰ ਸਮਝ ਲਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿ ਊ ਦਾਨਿਸਤ ਈਣ ਹਰਫ਼ਿ ਤਮਾਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And Guru Gobind Singh is the ocean of the divine blessings and grace. (112)"