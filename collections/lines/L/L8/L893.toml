[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਕਾ; ਇਹੁ ਬਾਦਿ ਆਚਾਰੁ ॥"
page = 1277
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the useless way of life of the egocentric,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੈ ਫ਼ਜੂਲ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਮਨਮਤੀਏ ਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the useless way of life of the self-willed manmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਪਰਕਾਰ ਮਨਮੁਖੋਂ ਕਾ ਇਹ (ਆਚਾਰੁ) ਕਰਤਬ (ਬਾਦਿ) ਬਿਅਰਥ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖਾਂ ਦਾ ਇਹ ਰਵਈਆ ਵਿਅਰਥ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es el inútil modo de vida del soberbio Manmukj,"