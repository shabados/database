[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੁਦਰਤਿ ਅਗਮੁ ਅਥਾਹੁ, ਅੰਤੁ ਨ ਪਾਈਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Creation, the power of the Lord is unrpproachable and unfathomable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅਕਾਲ ਪੁਰਖ ਦੀ) ਰਚਨਾ ਅਗਮ ਤੇ ਅਥਾਹ ਹੈ (ਉਸਦਾ) ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾਂਦਾ।"