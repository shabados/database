[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਭਵਜਲੁ ਉਤਰਸਿ ਪਾਰਿ ॥੨॥੧॥੫੭॥"
page = 901
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, and he crosses the terrible world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਅਤੇ ਉਹ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he crosses over the terrifying world-ocean. ||2||1||57||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸੀ ਕਰ ਸੰਸਾਰ ਸੇ ਪਾਰ ਉਤਾਰੀਤਾ ਹੈ॥੨॥੧॥੫੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੇ ਨਾਨਕ! ਤੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਹਿਂਗਾ ॥੨॥੧॥੫੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de esta forma, dice Nanak, uno nada a través del mar de la existencia.(2-1-57)"