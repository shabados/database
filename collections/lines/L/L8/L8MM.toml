[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ. ਕਿਨੈ ਨ ਪਾਇਓ; ਕਰਿ ਵੇਖਹੁ ਮਨਿ ਵੀਚਾਰਿ ॥"
page = 37
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, no one has gained God. Reflect on it in thy mind and see."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ, ਵਾਹਿਗੁਰੂ ਨੂੰ ਕਿਸੇ ਨੇ ਭੀ ਪਰਾਪਤ ਨਹੀਂ ਕੀਤਾ। ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਇਸ ਉਤੇ ਖਿਆਲ ਕਰਕੇ ਦੇਖ ਲਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, no one has found Him; reflect upon this in your mind and see."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸੁਤੰਤ੍ਰ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਇਆ ਹੈ, ਸੋ ਮਨ ਮੇਂ ਵੀਚਾਰ ਕਰ ਕੇ ਦੇਖ ਲੇਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਆਪਣੇ ਮਨ ਵਿਚ ਵਿਚਾਰ ਕਰ ਕੇ ਵੇਖ ਲਵੋ। ਸਤਿਗੁਰੂ (ਦੀ ਸਰਨ) ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਨੇ ਪਰਮਾਤਮਾ ਨੂੰ ਨਹੀਂ ਲੱਭਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero, nadie ha encontrado la Palabra, medita en esto, oh mi mente."