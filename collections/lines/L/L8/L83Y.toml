[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਉਪਾਇ ਧਰੇ, ਖੀਰੁ ਮਥਿਆ; ਹੋਰਿ ਭਖਲਾਏ, ਜਿ ਅਸੀ ਕੀਆ ॥"
page = 350
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Ocean of milk was churned and the gems were produced and brought forth. The gods and demons indignantly roared, \"We have done this\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਧ ਦਾ ਸਮੁੰਦਰ ਰਿੜਕਿਆਂ ਗਿਆ ਅਤੇ ਅਮੋਲਕ ਪਦਾਰਥ ਪੈਦਾ ਕਰਕੇ ਬਾਹਰ ਕਢੇ ਗਏ। ਦੇਵਤੇ ਤੇ ਦੈਂਤ ਹੋਰ ਗੁੱਸੇ ਵਿੱਚ ਗੱਜ ਉਠੇ ਕਿ \"ਅਸਾਂ ਨੇ ਇਹ ਕੀਤਾ ਹੈ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewels were produced and brought forth by churning the ocean of milk. The other gods proclaimed We are the ones who did this!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਨੇ ਖੀਰ ਸਮੁੰਦ੍ਰ ਮਥ ਕਰ ਰਤਨੋਂ ਕੋ ਉਤਪੰਨ ਕੀਆ, (ਹੋਰਿ ਭਖਲਾਏ ਜਿ ਅਸੀ ਕੀਆ) ਸੁਰੋਂ ਸੇ (ਹੋਰ) ਭਿੰਨ ਜੋ ਅਸੁਰ ਥੇ, ਸੋ (ਭਖਲਾਏ) ਤਪੇ ਕਹਨੇ ਲਗੇ ਕਿ ਹਮ ਨੇ ਮਥਨ ਕੀਆ ਹੈ ਇਸ ਰਤਨ ਕੋ ਹਮ ਲੇਂਗੇ ਇਸ ਕੋ ਹਮ ਲੇਂਗੇ। ਇਸੀ ਬਿਬਾਦ ਮੇਂ ਦੇਵ ਅਸੁਰ ਸੰਗ੍ਰਾਮ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਹਿੰਦੇ ਹਨ ਕਿ ਦੇਵਤਿਆਂ ਤੇ ਦੈਂਤਾਂ ਨੇ ਰਲ ਕੇ) ਸਮੁੰਦਰ ਰਿੜਕਿਆ ਤੇ (ਉਸ ਵਿਚੋਂ) ਚੌਦਾਂ ਰਤਨ ਕੱਢੇ, (ਵੰਡਣ ਵੇਲੇ ਉਹ ਦੋਵੇਂ ਧੜੇ) ਗੁੱਸੇ ਵਿਚ ਆ ਆ ਕੇ ਆਖਣ ਲੱਗੇ ਕਿ ਇਹ ਰਤਨ ਅਸਾਂ ਕੱਢੇ ਹਨ, ਅਸਾਂ ਕੱਢੇ ਹਨ (ਆਪਣੇ ਵਲੋਂ ਪਰਮਾਤਮਾ ਦੀ ਵਡਿਆਈ ਬਿਆਨ ਕਰਨ ਲਈ ਕਹਿੰਦੇ ਹਨ ਕਿ ਪਰਮਾਤਮਾ ਨੇ ਮੋਹਣੀ ਅਵਤਾਰ ਧਾਰ ਕੇ ਉਹ ਰਤਨ) ਇਕ ਇਕ ਕਰ ਕੇ ਵੰਡ ਦਿੱਤੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਇ ਧਰੇ = ਪੈਦਾ ਕੀਤੇ। ਖੀਰੁ = ਸਮੁੰਦਰ। ਮਥਿਆ = ਰਿੜਕਿਆ। (ਪੁਰਾਣਾਂ ਦੀ ਕਥਾ ਹੈ ਕਿ ਦੇਵਤਿਆਂ ਤੇ ਦੈਂਤਾਂ ਨੇ ਰਲ ਕੇ ਸਮੁੰਦਰ ਰਿੜਕਿਆ ਸੀ, ਉਸ ਵਿਚੋਂ ੧੪ ਰਤਨ ਨਿਕਲੇ। ਵੰਡਣ ਵੇਲੇ ਝਗੜਾ ਪੈ ਗਿਆ। ਵਿਸ਼ਨੂੰ ਨੇ ਇਹ ਝਗੜਾ ਨਿਬੇੜਨ ਲਈ ਮੋਹਨੀ ਅਵਤਾਰ ਧਾਰਿਆ ਤੇ ਰਤਨ ਇਕ ਇਕ ਕਰ ਕੇ ਵੰਡ ਦਿੱਤੇ)। ਹੋਰਿ = ਦੈਂਤ ਤੇ ਦੇਵਤੇ। ਭਖਲਾਏ = ਕ੍ਰੋਧ ਵਿਚ ਆ ਕੇ ਬੋਲਣ ਲੱਗੇ। ਜਿ = ਕਿ। ਅਸੀ ਕੀਆ = ਅਸਾਂ (ਰਤਨ ਸਮੁੰਦਰ ਵਿਚੋਂ) ਕੱਢੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las Joyas fueron producidas y sacadas batiendo el Océano de Leche, los otros dioses proclaman que fueron ellos quienes lo hicieron."