[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਿਉ ਨਿੰਦਕ ਪਰ ਨਿੰਦਹੂ; ਹਥਿ ਮੂਲਿ ਨ ਹਟੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Similarly the backbiter never gives up (his habit of) backbiting"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇੱਕੁਰ ਹੀ ਪਰਾਈ ਨਿੰਦਾ ਕਰਨ ਦੇ ਹਠ ਤੋਂ ਨਿੰਦਕ ਕਦਾਚਿਤ ਨਹੀਂ ਹਟਦਾ, (ਇਸ ਦਾ ਫਲ ਬੀ ਆਪ ਹੀ ਭੋਗਦਾ ਹੈ)।"