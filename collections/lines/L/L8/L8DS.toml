[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ. ਨ ਅਰਾਧਹੁ, ਮਿਲਿ ਕਰਿ ਸਾਧਹੁ; ਘਰੀ ਮੁਹਤਕ ਬੇਲਾ ਆਈ ॥"
page = 1237
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the saint, why contemplate not thy Lord, O man? In an instant and a moment, thy time of death is to arrive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਨਾਲ ਮਿਲ ਕੇ ਤੁੰ ਕਿਉਂ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ, ਹੇ ਬੰਦੇ? ਇਕ ਨਿਮਖ ਅਤੇ ਪਲ ਦੇ ਅੰਤਰ ਤੇਰਾ ਮਰਨ ਦਾ ਵਕਤ ਆਉਂਦਾ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you not worship and adore Him? Join together with the Holy Saints; any instant, your time shall come."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਭਗਵੰਤ ਕੋ ਕਿਸ ਵਾਸਤੇ ਸਾਧੋਂ ਸੇ ਮਿਲ ਕਰ ਅਰਾਧਨ ਨਹੀਂ ਕਰਤੇ ਹੋ, ਘੜੀ ਵਾ (ਮੁਹਤ) ਅਧੀ ਘੜੀ ਤਕ ਅੰਤ ਕੀ ਵੇਲਾ ਆਈ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਘੜੀ ਅੱਧੀ ਘੜੀ ਨੂੰ (ਹਰੇਕ ਜੀਵ ਵਾਸਤੇ ਇਥੋਂ ਕੂਚ ਕਰਨ ਦਾ) ਵੇਲਾ ਆ ਹੀ ਜਾਂਦਾ ਹੈ, ਫਿਰ ਕਿਉਂ ਨਾ ਮਿਲ ਕੇ ਉਸ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰੋ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ ਕਰਿ = ਮਿਲ ਕੇ। ਸਾਧਹੁ = ਹੇ ਸੰਤ ਜਨੋ! ਘਰੀ ਮੁਹਤਕ = ਘੜੀ ਅੱਧੀ ਘੜੀ ਤਕ। ਬੇਲਾ = (ਇਥੋਂ ਕੂਚ ਕਰਨ ਦਾ) ਸਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando después de un corto tiempo mi turno para partir llegue,"