[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਹੀ ਮਹਿ ਜਿਸ ਕੀ ਪਤਿ ਰਾਖੈ; ਤਿਸੁ ਸਾਧੂ ਚਉਰੁ ਢਾਲੀਐ ॥੬॥"
page = 1019
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose honour the Lord protects in the midst of this mammon, is a saint and over the head of such a saint, I wave the fly-brush."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਇਆ ਅੰਦਰ ਜਿਸ ਦੀ ਇਜ਼ੱਤ ਆਬਰੂ ਸਾਹਿਬ ਰਖਦਾ ਹੈ, ਉਹ ਹੀ ਸੰਤ ਹੈ ਅਤੇ ਐਹੋ ਜੇਹੇ ਸੰਤ ਦੇ ਸਿਰ ਤੇ ਮੈਂ ਚੌਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wave the fly-brush over that holy person, whose honor is protected in the midst of Maya. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਇਆ ਕੇ ਵਿਵਹਾਰ ਮੇਂ ਵਰਤਤਿਆਂ ਹੀ ਜਿਸ ਕੀ ਪਰਮੇਸਰ ਪਤ ਰਾਖੈ, ਤਿਸ ਸਾਧੂ ਕੇ ਸਿਰ ਊਪਰ ਜਸ ਰੂਪ ਚੌਰ ਢਾਲੀਤਾ ਹੈ ਅਰਥਾਤ ਜਸੁ ਹੋਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਇਆ ਦੇ ਵਿਚ ਰਹਿੰਦਿਆਂ ਹੀ ਪਰਮਾਤਮਾ ਆਪ ਜਿਸ ਮਨੁੱਖ ਦੀ ਇੱਜ਼ਤ ਰੱਖਦਾ ਹੈ, ਉਸ ਗੁਰਮੁਖ ਦੇ ਸਿਰ ਉਤੇ ਚੰਵਰ ਝੁਲਾਇਆ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਸ ਹੀ ਮਹਿ = ਇਸ ਮਾਇਆ ਦੇ ਵਿਚ ਰਹਿੰਦਿਆਂ ਹੀ {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਇਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਜਿਸ ਕੀ = {ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਪਤਿ = ਇੱਜ਼ਤ। ਢਾਲੀਐ = ਝੁਲਾਇਆ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquél a quien el Señor le protege su honor en medio de la Maya, es un Santo, y yo me postro en obediencia ante él.(6)"