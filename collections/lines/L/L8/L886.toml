[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਪਠਾਏ; ਦੇਸ ਦਿਸੰਤਰਿ ॥"
page = 1081
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some Thou wander in the country and foreign lands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਤੂੰ ਮੁਲਕ ਅਤੇ ਪ੍ਰਦੇਸੀ ਅੰਦਰ ਰਟਨ ਕਰਵਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some wander across the country and through foreign lands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਦੇਸੋਂ ਦਿਸਾਂਤ੍ਰੋਂ ਮੇਂ ਭੇਜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਐਸੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਹੋਰ ਹੋਰ ਦੇਸਾਂ ਵਿਚ ਭੇਜਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que a otros los haces vagar de lugar en lugar."