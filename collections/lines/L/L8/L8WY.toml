[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੁ ਸੁਣਾਏ; ਮਤਿ ਅਗਾਹਿ ॥"
page = 1188
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who hear the Guru's word, unfathomable becomes their intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ, ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਸ੍ਰਵਣ ਕਰਦੇ ਹਨ, ਅਗਾਧ ਹੋ ਜਾਂਦਾ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਅਕਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who listen to the Word of the Guru's Shabad - their intellects become deep and profound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਤੂੰ ਗੁਰੋਂ ਦਵਾਰੇ ਉਪਦੇਸ ਸ੍ਰਵਨ ਕਰਾਵਤਾ ਹੈਂ ਤਿਨ ਕੀ ਮਤਿ (ਅਗਾਹਿ) ਅਥਾਹ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ ਰਜ਼ਾ ਅਨੁਸਾਰ) ਗੁਰੂ ਜਿਸ ਨੂੰ ਆਪਣਾ ਸ਼ਬਦ ਸੁਣਾਂਦਾ ਹੈ ਉਸ ਮਨੁੱਖ ਦੀ ਮੱਤ ਭੀ ਅਗਾਧ (ਡੂੰਘੀ) ਹੋ ਜਾਂਦੀ ਹੈ (ਭਾਵ, ਉਹ ਭੀ ਡੂੰਘੀ ਸਮਝ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਕੋਈ ਉਕਾਈ ਉਸ ਉਤੇ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਾਹਿ = ਅਗਾਧ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que escuchan la Palabra del Shabd del Guru, Insondable es su Sabiduría."