[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇਸ ਐਸੇ ਦਯੋ ਹਮਰੇ ਨ੍ਰਿਪ; ਛੋਰਿ ਇਨੈ ਸੁਤ ਅੰਧ, ਸੁਨਾਯੋ ॥"
page = 529

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Obeying the orders of his father, when Balram reached Gajpur, he told Duryodhana about the objective of his coming and asked him to release Samb"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ) ਸਾਡੇ ਰਾਜੇ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਆਗਿਆ ਦਿੱਤੀ ਹੈ 'ਹੇ ਅੰਨ੍ਹੇ ਦੇ ਪੁੱਤਰ (ਦੁਰਯੋਧਨ)! ਇਸ ਨੂੰ ਛਡ ਦੇ', ਇਸ ਤਰ੍ਹਾਂ (ਕਹਿ ਕੇ) ਸੁਣਾਇਆ।"