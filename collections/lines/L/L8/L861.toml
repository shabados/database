language = "pa"
data = "ਰੱਬ ਦਾ ਚਾਓ ਹਰ ਦਿਲ ਵਿਚ ਕਿਵੇਂ ਘਰ ਕਰ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸ਼ੌਕਿ ਊ ਦਰ ਹਰ ਦਿਲੇ ਕੈ ਜਾ ਕੁਨਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the management for the world of gifts and donations. (96)"