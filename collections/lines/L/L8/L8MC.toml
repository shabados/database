[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਅਨਿੰਦੁ. ਨਿੰਦੁ ਕਰਿ ਛੋਡਿਓ; ਸੋਈ ਫਿਰਿ ਫਿਰਿ ਖਾਤ ॥੩॥"
page = 496
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The food, which the blameless person have condemned and discarded, that he eats again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਜਨ ਜਿਸ ਨੂੰ ਕਲੰਕ-ਰਹਿਤ ਪੁਰਸ਼ਾਂ ਨੇ ਬੁਰਾ ਕਹਿ ਕੇ ਤਿਆਗਿਆ ਹੈ, ਉਸ ਨੇ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That food, which the blameless people have condemned and discarded, he eats again and again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੰਦ ਵੈਰਾਗ ਵਾਲੇ ਅਪਨੇ ਘਰ ਦੇ ਜਿਨ ਇਸਤ੍ਰੀ ਆਦਿ ਪਦਾਰਥੋਂ ਕੋ ਸਾਸਤ੍ਰ ਅਨਿੰਦ ਬਸਤੁ ਕਹਤਾ ਹੈ, ਤਿਸ ਕੋ ਨਿੰਦ ਕਰ ਤ੍ਯਾਗਤਾ ਹੈ। ਪੁਨਾ ਬਿਸਰਮੁ ਸੋਈ ਬਸਤੁ ਬਾਰੰਬਾਰ ਖਾਤਾ, ਭਾਵ ਗ੍ਰਹਣ ਕਰਤਾ ਹੈ। ਵਾ ਜੋ ਸੰਤ ਜਨ ਅਨਿੰਦ ਹੈਂ ਤਿਨੋਂ ਨੇ ਜੋਨਿੰਦ ਕਰ, ਭਾਵ ਨਿਖਿਧ ਜਾਨ ਕਰ ਛੋਡਿ ਦੀਆ ਹੈ, ਇਹ ਜੀਉ (ਸੋਈ) ਉਸੀ ਪਦਾਰਥ ਕੋ ਵਾਰ ਵਾਰ ਭੋਗਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਗ੍ਰਿਹਸਤ ਨਿੰਦਣ-ਜੋਗ ਨਹੀਂ ਸੀ ਪਰ ਇਸ ਨੂੰ ਨਿੰਦਣ-ਜੋਗ ਮਿਥ ਕੇ ਇਸ ਨੂੰ ਛੱਡ ਦੇਂਦਾ ਹੈ (ਛੱਡ ਕੇ ਭੀ) ਮੁੜ ਮੁੜ (ਗ੍ਰਿਹਸਤੀਆਂ ਪਾਸੋਂ ਹੀ ਲੈ ਲੈ ਕੇ) ਖਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "acepta lo que antes rechazaba por ser reprensible. (3)"