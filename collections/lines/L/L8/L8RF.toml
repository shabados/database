[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖੀ. ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਬੀਜਿਆ; ਹਰਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ, ਫਲੁ ਅੰਮ੍ਰਿਤੁ ਪਾਇਆ ॥"
page = 304
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The disciple of the Guru sows God's elixir and obtains God's Nectarean Name as the ambrosial fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸਿੱਖ ਵਾਹਿਗੁਰੂ ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਬੀਜਦਾ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤਮਈ ਨਾਮ ਨੂੰ ਆਪਣੇ ਸੁਧਾ ਸਰੂਪ ਫਲ ਵਜੋ ਪਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The GurSikh plants the seed of the Lord's Ambrosial Nectar, and obtains the Lord's Ambrosial Naam as his Ambrosial Fruit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕੇ ਸਿਖੋਂ ਨੇ ਹਰਿ ਨਾਮ ਅੰਮ੍ਰਿਤ ਬੀਜਿਆ ਅਰਥਾਤ ਜਪਿਆ ਹੈ, ਤਿਸ ਕਰ ਕੇ ਗ੍ਯਾਨ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਫਲ ਪਾਇਆ ਹੈ ਅਮਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਕਰਕੇ ਹਰੀ ਦੀ ਪ੍ਰਸੰਨਤਾ ਲਈ) ਸਤਿਗੁਰੂ ਦੇ ਸਿੱਖ ਅਮਰ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਬੀਜਦੇ ਹਨ ਤੇ ਉਹਨਾਂ ਨੂੰ ਹਰਿਨਾਮ-ਰੂਪ ਅੰਮ੍ਰਿਤ ਫਲ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs siembran la Semilla del Néctar del Señor, y así cosechan el Fruto del Néctar."