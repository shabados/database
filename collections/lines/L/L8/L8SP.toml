[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸੇ; ਲਏ ਮਿਲਾਇ ॥੨॥"
page = 666
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and granting pardon, the Lord blends us with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਨੂੰ ਮਾਫੀ ਦੇ ਕੇ ਸੁਆਮੀ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgiving us, the Lord blends us with Himself. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਿਸ ਕੌ ਵਾਹਿਗੁਰੂ ਆਪ ਬਖਸ਼ੇ ਹੈ ਪੁਨਾ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਭੀ ਉਸੇ ਨੂੰ) ਮਿਲਾਂਦਾ ਹੈ ਜਿਸ ਉਤੇ ਪ੍ਰਭੂ ਆਪ ਹੀ ਮੇਹਰ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = (ਪ੍ਰਭੂ) ਆਪ ਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y confiriéndome Su Perdón, el Señor me ha fundido en Su Ser. (2)"