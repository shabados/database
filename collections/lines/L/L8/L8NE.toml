[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਸੁ ਨਾਮੁ ਦੇਵੈ. ਸੋ ਲੇਵੈ; ਨਾਮੋ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੮॥੨੩॥੨੪॥"
page = 124
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak he on whom the Lord bestows His Name obtains and treasures it in his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪਦੇ ਨਾਮ ਦੀ ਬਖਸ਼ਸ਼ ਕਰਦਾ ਹੈ, ਉਹੀ ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ ਤੇ ਆਪਦੇ ਦਿਲ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord bestows His Name; we receive it, and enshrine it within the mind. ||8||23||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਵਾਹਗੁਰੂ ਨਾਮ ਦੇਤਾ ਹੈ, ਸੋ ਲੈ ਕਰ ਨਾਮ ਹੀ ਮਨ ਮੇਂ ਵਸਾਵਤਾ ਹੈ॥੮॥੨੩॥੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪਣੇ ਨਾਮ ਦੀ  ਦਾਤ ਦੇਂਦਾ ਹੈ, ਉਹੀ ਨਾਮ ਸਿਮਰ ਸਕਦਾ ਹੈ , ਉਸ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ ॥੮॥੨੩॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor viene a vivir en la mente de aquél a quien Él confiere Su Nombre. (8-23-24)"