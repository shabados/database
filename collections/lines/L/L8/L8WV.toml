[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੋਰ ਲਯੋ ਸੁਰ ਸੋ ਮਨ ਤਾਸ; ਬਜਾਇ ਭਲੀ ਬਿਧਿ ਸਾਥ ਰਸੀਲੋ ॥੬੪੩॥"
page = 358

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He who is the destroyer of the tyrants and remover of the sufferings of the saints, that Krishna, playing on his savoury flute, has allured the mind of gods.643."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਰਸੀਲੇ ਅੰਦਾਜ਼ ਵਿਚ (ਬੰਸਰੀ ਨੂੰ) ਵਜਾ ਕੇ ਉਸ ਦੀ ਸੁਰ ਨਾਲ ਸਾਰਿਆਂ ਦੇ ਮਨ ਨੂੰ ਚਰਾ ਲਿਆ ਹੈ ॥੬੪੩॥"