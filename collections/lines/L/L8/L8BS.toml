[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਆਪੁਰ ਮੈ ਬਡ ਕੀਨ ਅਖਾਰੇ ॥੨॥੨੧੭॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He also killed thefive sons of Pandavas, he fought very great waars in Dvapar age.2.217."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੁਆਪਰ ਵਿਚ ਬਹੁਤ ਵੱਡਾ ਯੁੱਧ (ਅਖਾਰਾ) ਕੀਤਾ ॥੨॥੨੧੭॥"