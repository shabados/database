[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਗੁਰ ਚਰਨ ਸਰਨਿ ਚਲਿ ਜਾਤਿ ਸਿਖ; ਦਰਸ ਪਰਸ ਪ੍ਰੇਮ ਰਸ ਮੁਸਕਾਤਿ ਹੈ ।੪੩੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly a devoted slave disciple goes to the refuge of the holy feet of the True Guru; enjoying His sight and entranced in His love, he keeps smiling within while relishing the divine spectacle.  (433)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੇ ਪ੍ਰਕਾਰ ਹੀ ਜਦੋਂ ਸਿੱਖ ਸਤਿਗੁਰਾਂ ਦੇ ਚਰਣਾ ਵਿਚ ਚੱਲ ਕੇ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਉਹ ਭੀ ਦਰਸ਼ਨ ਕਰਦਿਆਂ ਤੇ ਸਤਿਗੁਰਾਂ ਦੇ ਰਣ ਸਪਰਸ਼ਦਿਆਂ ਵਾ ਪ੍ਰਸ਼ਨੋਤਰ ਰੂਪ ਬਚਨ ਬਿਲਾਸ ਕਹਿੰਦਿਆਂ ਸੁਣਦਿਆਂ ਪ੍ਰੇਮ ਰਸ ਵਿਚ ਹੀ ਮੁਸਕਾਤਿ ਰਚਿਆ ਕਰਦਾ ਹੈ ਅਥਵਾ ਪ੍ਰੇਮ ਰਸ ਵਿਖੇ ਮਗਨ ਹੋ ਖਿੜਿਆ ਮੰਦ ਹਾਸ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਇਆ ਕਰਦਾ ਹੈ ॥੪੩੩॥"