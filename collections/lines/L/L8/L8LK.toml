[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਸਰਧਾ ਪੂਰਿ. ਜਗਜੀਵਨ ਦਾਤੇ; ਮਿਲਿ ਹਰਿ ਦਰਸਨਿ, ਮਨੁ ਭੀਜੈ ਜੀਉ ॥੧॥"
page = 95
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Bestower, the Life of the world, fulfil my faith. By obtaining the sight of God my soul is sated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਾਤਾਰ, ਜਗਤ ਦੀ ਜਿੰਦ ਜਾਨ, ਮੇਰੀ ਸੱਧਰ ਪੂਰੀ ਕਰ। ਵਾਹਿਗੁਰੂ ਦਾ ਦੀਦਾਰ ਪਰਾਪਤ ਕਰਨ ਦੁਆਰਾ ਮੇਰੀ ਆਤਮਾ ਰੱਜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please reward my faith, O Life of the World, O Great Giver. Obtaining the Blessed Vision of the Lord's Darshan, my mind is fulfilled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸੇ ਬੇਨਤੀ ਕਰਤਾ ਰਹੂੰ ਕਿ ਜਗਤ ਜੀਵਨ ਦਾਤੇ ਪਰਮੇਸ੍ਵਰ ਮੇਰੇ ਕੋ ਤੇਰੇ ਦਰਸਨ ਕੀ ਸਰਧਾ ਲਗ ਰਹੀ ਹੈ, ਸੋ ਪੂਰਨ ਕਰੁ, ਹੇ ਹਰੀ! ਤੂੰ ਮੇਰੇ ਕੋ ਮਿਲੁ ਔਰ ਤੇਰੇ ਦਰਸਨ ਸੇ ਮਿਲ ਕਰ ਮੇਰਾ ਮਨ (ਭੀਜੈ) ਸਨਿਗਧੁ ਹੋਵੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਜੀਵਨ ਪ੍ਰਭੂ! ਹੇ ਦਾਤਾਰ! ਹੇ ਹਰੀ! ਮੇਰੀ ਇਹ ਸਰਧਾ ਪੂਰੀ ਕਰ ਕਿ ਤੇਰੇ ਦੀਦਾਰ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਮੇਰਾ ਮਨ (ਤੇਰੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨਾਲ) ਤਰੋ-ਤਰ ਹੋ ਜਾਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Vida del mundo, responde a mi Fe, para que Encontrándote,  mi mente esté saciada con Tu Amor. (1)"