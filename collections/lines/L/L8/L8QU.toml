[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਪਾਥਰੁ ਸੈਲੁ; ਨ ਭੀਜੈ ॥"
page = 1029
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric is like the stone. slate, which takes-in no water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁਦਰਾ ਪੱਥਰ ਦੀ ਸਲੇਟ ਦੀ ਮਾਨੰਦ ਹੈ ਜੋ ਪਾਣੀ ਨਾਲ ਨਹੀਂ ਭਿਜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is like a stone slab, which is impervious to water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਪਥਰ ਕੀ (ਸੈਲੁ) ਸਿਲਾ ਹੈ, ਇਸ ਤੇ ਭੀਜਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਪੱਥਰ ਦਿਲ ਹੀ ਰਹਿੰਦਾ ਹੈ ਕਦੇ (ਭਗਤੀ-ਭਾਵ ਵਿਚ) ਨਹੀਂ ਭਿੱਜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el arrogante Manmukj no lo puede entender, es como la piedra en la que no penetra ni una gota de agua."