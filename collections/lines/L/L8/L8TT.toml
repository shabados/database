[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਸਾਂਤਿ ਆਈ. ਵਜੀ ਵਧਾਈ; ਨਹ ਅੰਤੁ ਜਾਈ ਪਾਇਆ ॥"
page = 460
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is pacified and overjoyed. Lord's limit cannot be found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਠੰਡੀ, ਸਿੱਲ੍ਹੀ ਤੇ ਪਰਮ ਅਨੰਦਤ ਹੋ ਗਈ ਹੈ। ਸਾਹਿਬ ਦਾ ਓੜਕ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is at peace, resounding with the music of bliss; the Lord's limits cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਬਧਾਈ ਬਜਤੀ ਭਈ ਹੈ ਮਨ ਕੋ ਸਾਂਤਿ ਆਈ ਹੈ, ਪ੍ਯਾਰੇ ਕਾ ਅੰਤੁ ਨਹੀਂ ਪਾਇਆ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿਚ ਬੇਅੰਤ ਠੰਡ ਪੈ ਜਾਂਦੀ ਹੈ ਉਸ ਦੇ ਅੰਦਰ ਬੇਅੰਤ ਚੜ੍ਹਦੀ ਕਲਾ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "resuena la Melodía Celestial. Oh, yo no puedo encontrar Sus Límites."