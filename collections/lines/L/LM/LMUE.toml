[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਬਦੁ ਸਮੑਾਲੀਐ; ਸਚੇ ਕੇ ਗੁਣ ਗਾਉ ॥"
page = 1286
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, Contemplate thou the Name and sing the praise of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਤੂੰ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਅਲਾਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs dwell on the Word of the Shabad. They sing the Glorious Praises of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤਿਸ (ਸਬਦੁ) ਬ੍ਰਹਮ ਕੋ ਮਨ ਕਰ ਸਮਾਲਣਾ ਕਰੀਏ ਔਰ ਤਿਸ ਸਚੇ ਕੇ ਗੁਣੋਂ ਕਾ ਬਾਣੀ ਕਰ ਗਾਵਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ ਹੀ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ) ਸ਼ਬਦ (ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲਿਆ ਜਾ ਸਕਦਾ ਹੈ ਤੇ ਸਦਾ-ਥਿਰ ਹਰੀ ਦੇ ਗੁਣ ਗਾਏ ਜਾ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਸਮ੍ਹ੍ਹਾਲੀਐ = ਹਿਰਦੇ ਵਿਚ ਸਾਂਭਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs habitan en la Palabra del Shabd y cantan las Gloriosas Alabanzas del Verdadero Señor."