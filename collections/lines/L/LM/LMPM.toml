[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਤੇਰੇ ਖਾਜੀਨਿਆ; ਸਚੁ ਤੇਰਾ ਪਾਸਾਰਾ ॥੨॥"
page = 746
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True are Thine treasures and true Thy extension."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਹਨ ਤੇਰੇ ਖਜਾਨੇ ਅਤੇ ਸੱਚਾ ਹੈ ਤੇਰਾ ਖਿਲਾਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True are Your treasures, and True is Your expanse. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤਾਂ ਕੇ ਰਿਦੇ ਵਾ ਨਾਮ ਰੂਪ ਤੇਰੇ (ਖਾਜੀਨਿਆ) ਖਜਾਨੇ ਭੀ ਸਚੇ ਹੈਂ ਅਰ ਤੇਰਾ (ਪਾਸਾਰਾ) ਪ੍ਰਪੰਚ ਭੀ ਸਚਾ ਹੈ॥ ਯਥਾ-☬\"ਆਪਿ ਸਤਿ ਕੀਆ ਸਭੁ ਸਤਿ॥\"॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਖ਼ਜ਼ਾਨਿਆਂ ਵਿਚ) ਤੇਰੇ ਪਦਾਰਥ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਹਨ, ਤੇਰਾ ਰਚਿਆ ਜਗਤ-ਖਿਲਾਰਾ ਅਟੱਲ ਨਿਯਮਾਂ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad son Tus Tesoros, Verdad es el gastarlos. (2)"