[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਾਤਿ ਜੋਤਿ ਖਸਮੈ ਵਡਿਆਈ ।੪੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gift received from the earlier Gurus further enhanced the grandeur of the Light."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਾਤ ਤੇ ਜੋਤਿ ਸਭ ਵਾਹਿਗੁਰੂ ਦੀ ਵਡਿਆਈ ਹੈ (ਜਿਸ ਨੂੰ ਦੇਵੇ ਉਸ ਨੂੰ ਮਿਲਦੀ ਹੈ)।"