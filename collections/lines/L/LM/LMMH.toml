[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਜਨਤਾ ਦਾ ਮੁਕਤੀ-ਦਾਤਾ ਹੈ, ਅਤੇ ਉਹ ਸਾਰੇ ਲੋਕਾਂ ਦੀ ਅਮਾਨਤ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨਜਾਤੁਲ-ਅਵਾਮੋ ਅਮਾਨੁਲ-ਅਨਾਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the redeemer of the people and he is the deposit in trust for all of them;"