[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਤੁਧੈ ਪਾਸਹੁ ਮੰਗਦੇ; ਨਿਤ ਕਰਿ ਅਰਦਾਸਿ ॥"
page = 86
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All beg of Thee for alms and each day make supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਤੇਰੇ ਕੋਲੋਂ ਖੈਰ ਦੀ ਯਾਚਨਾ ਕਰਦੇ ਹਨ ਅਤੇ ਹਰ ਰੋਜ਼ ਪ੍ਰਾਰਥਨਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone begs from You, and all offer prayers to You each day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਸਭ ਤੇਰੇ ਪਾਸੋਂ ਨਿਤੰਪ੍ਰਤਿ ਬੇਨਤੀ ਕਰ ਕੇ ਮਾਂਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਕਰ ਕੇ ਸਦਾ ਜੋਦੜੀਆਂ ਕਰਕੇ ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਪਾਸੋਂ ਹੀ ਦਾਨ ਮੰਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਦਾਸਿ = ਤਰਲਾ, ਅਰਜ਼ੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos Te piden regalos y Te rezan a diario."