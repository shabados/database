[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਸਿਧ ਜਤੀ ਜੋਗੀ ॥"
page = 275
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions are the seers celibates and Yogis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜ ਹਨ, ਕ੍ਰਾਮਾਤੀ ਬੰਦੇ, ਬ੍ਰਹਿਮਚਾਰੀ ਅਤੇ ਯੋਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are Siddhas, celibates and Yogis."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਸਿਧ ਔ ਜਤੀ ਪੁਨਾ ਜੋਗੀ ਜਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸ੍ਰਿਸ਼ਟਿ-ਰਚਨਾ ਵਿਚ) ਕਰੋੜਾਂ ਪੁੱਗੇ ਹੋਏ, ਤੇ ਕਾਮ ਨੂੰ ਵੱਸ ਵਿਚ ਰੱਖਣ ਵਾਲੇ ਜੋਗੀ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Existen tantos célibes, Yoguis y videntes;"