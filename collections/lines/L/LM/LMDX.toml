data = "ਤਾ ਤੇ ਸੰਖ︁ਯਾ ਸੰਤ ਸੁਨਾਈ ॥੯॥"
page = 156

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore the saints have reckoned Thy incarnations.9."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਕਰ ਕੇ (ਤੇਰੀ) ਸੰਗਿਆ 'ਸੰਤ' ਸੁਣੀ ਜਾਂਦੀ ਹੈ ॥੯॥"