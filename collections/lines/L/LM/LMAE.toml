[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਗੁਣ ਗਾਇ ਪੰਡਿਤ ॥"
page = 891
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the praise of the Lord's Name, O Pandit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਮਹਿਮਾਂ ਗਾਇਨ ਕਰ, ਹੇ ਪੰਡਤ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord's Name, O Pandit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਤੂੰ ਰਾਮ ਨਾਮ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਜਪਿਆ ਕਰ, ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣ ਗਾਇਆ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh erudito, canta la Alabanza del Nombre del Señor,"