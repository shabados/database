[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਭੂਲੇ ਪਚਿ ਮੁਏ; ਉਬਰੇ ਗੁਰ ਬੀਚਾਰਿ ॥"
page = 937
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through error, the apostates putrefy to death. Reflecting over the Guru's word, men are saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁਲੇਖੇ ਰਾਹੀਂ ਅਧਰਮੀ ਗਲ ਸੜ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਵੀਚਾਰਨ ਦੁਆਰਾ ਬੰਦਾ ਬਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are confused; they rot away and die. Only by reflecting upon the Guru can they be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਤਾ ਕਰ ਕੇ ਜੋ ਭੂਲੇ ਹੈਂ, ਸੋ ਸੰਸਾਰ ਅਗਨੀ ਮੇਂ ਜਲ ਮੂਏ ਹੈਂ ਔਰ ਵੁਹ ਬਚੇ ਹੈਂ ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਦੁਆਰਾ ਬੀਚਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰੇ ਉਹ (ਇਸ ਹਉਮੈ ਦੇ ਗੇੜ ਵਿਚ ਫਸ ਕੇ) ਦੁਖੀ ਹੋਏ। ਬਚੇ ਉਹ ਜੋ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਵਿਚਾਰ ਵਿਚ (ਜੁੜੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, en el error el egocéntrico se desgasta, pero se salva cuando se centra en la Palabra del Shabd del Guru."