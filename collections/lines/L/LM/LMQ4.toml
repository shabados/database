[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਬਦੁ ਸਚੁ; ਕਰਣੀ ਸਾਰੁ ॥"
page = 560
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward practiseth the True Name and the sublime deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਸੱਚੇ ਨਾਮ ਅਤੇ ਸ਼੍ਰੇਸ਼ਟ ਅਮਲਾਂ ਦੀ ਕਾਰ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh lives the True Word of the Shabad, and practices good deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਉਪਦੇਸ਼ ਰੂਪ ਸਚੀ ਕਰਣੀ ਕੋ ਸੰਭਾਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ (ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲ, ਇਹੀ ਕਰਨ-ਜੋਗ ਕੰਮ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣੀ = ਕਰਤੱਬ, ਜੀਵਨ-ਮਨੋਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Hombre de Dios practica la Palabra y actúa en la Verdad. Y él,"