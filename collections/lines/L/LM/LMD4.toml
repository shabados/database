[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭੀ ਕਾ ਵੇਸਾਹੁ. ਨ ਕੀਜੈ; ਜੇ ਕਾ ਪਾਰਿ ਵਸਾਇ ॥"
page = 1417
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As far as it lies in thy power, trust thou not the greedy person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੋਂ ਤਾਈ, ਤੇਰਾ ਵਸ ਚਲਦਾ ਹੈ, ਤੂੰ ਲਾਲਚੀ ਪੁਰਸ਼ ਦਾ ਇਤਬਾਰ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not trust greedy people, if you can avoid doing so."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਲੋਭੀ ਪੁਰਸ਼ ਕਾ ਵਿਸਾਹੁ ਨਾ ਕਰੀਏ (ਜੇ ਕਾ) ਜਿਤਨਾਕੁ ਪਾਰ ਵਸਾਇ ਅਰਥਾਤ ਜੇਤਾਕੁ ਵਸ ਚਲੈ, ਭਾਵ ਕਿਸੀ ਪ੍ਰਕਾਰ ਤਿਸ ਕੇ ਛਲ ਮੇਂ ਨ ਆਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਥੋਂ ਤਕ ਹੋ ਸਕੇ, ਕਿਸੇ ਲਾਲਚੀ ਮਨੁੱਖ ਦਾ ਇਤਬਾਰ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਕੀਜੈ = ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ। ਵੇਸਾਹੁ = ਇਤਬਾਰ। ਜੇਕਾ ਪਾਰਿ = ਜਿੱਥੋਂ ਤਕ। ਵਸਾਇ = ਵੱਸ (ਚੱਲ ਸਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No te confíes del avaro si lo puedes evitar, en el último momento te traiciona ahí en donde nadie te va a dar la mano."