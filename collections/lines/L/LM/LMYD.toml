[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਮੈ ਰੂਪੁ; ਨ ਬੰਕੇ ਨੈਣਾ ॥"
page = 750
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither I have beauty, nor enamouring eyes,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਮੇਰੇ ਪੱਲੇ ਸੁੰਦਰਤਾ ਹੈ ਤੇ ਨਾਂ ਹੀ ਮੋਹ ਲੈਣ ਵਾਲੀਆਂ ਅੱਖਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no beauty, no enticing eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਮੈਂ ਰੂਪ ਅਰਥਾਤ ਮੇਰੇ ਮਨ ਮੇਂ (ਰੂਪੁ) ਸਫਾਈ ਨਹੀਂ ਔ ਨਾ ਮੇਰੇ ਕੌ ਸਾਸਤ ਬੋਧ ਰੂਪ ਨੇਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਮੇਰੀ (ਸੋਹਣੀ) ਸ਼ਕਲ ਹੈ, ਨਾਹ ਮੇਰੀਆਂ ਸੋਹਣੀਆਂ ਅੱਖਾਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni soy bello, ni tengo ojos bellos, ni soy culto;"