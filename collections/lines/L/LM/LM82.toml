[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਦਇਆਲੁ ਹੈ ਪਿਆਰਾ; ਜਨ ਨਾਨਕ ਬਖਸਿ ਮਿਲਾਹੁ ॥੪॥੧॥"
page = 604
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beloved Himself is the Merciful Master. O slave Nanak, forgiving the mortal He blends him with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਖੁਦ ਹੀ ਮਿਹਰਬਾਨ ਮਾਲਕ ਹੈ, ਹੇ ਗੋਲੇ ਨਾਨਕ! ਤੇ ਪ੍ਰਾਣੀ ਨੂੰ ਮਾਫ ਕਰ, ਉਹ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself is the Merciful Master; O servant Nanak, He forgives and blends with Himself. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਆਪ ਪ੍ਯਾਰਾ ਦਯਾਲੂ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਆਪੇ ਹੀ ਬਖਸੀਸ ਕਰ ਕੇ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸਦਾ) ਦਇਆ ਦਾ ਸੋਮਾ ਹੈ, ਆਪ ਹੀ ਬਖ਼ਸ਼ਸ਼ ਕਰ ਕੇ (ਆਪਣੇ ਪੈਦਾ ਕੀਤੇ ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ) ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸਿ = ਬਖ਼ਸ਼ਸ਼ ਕਰ ਕੇ, ਦਇਆ ਕਰ ਕੇ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es nuestro Señor Compasivo y cuando Él perdona, une a todos en Su Ser. (4‑1)"