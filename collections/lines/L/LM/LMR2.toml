[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਘਟਿ ਘਟੇ ਡੀਠਾ. ਅੰਮ੍ਰਿਤੋੁ ਵੂਠਾ; ਜਨਮ ਮਰਨ ਦੁਖ ਨਾਠੇ ॥"
page = 453
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see God in every heart and Lord's Nectar rains on me, and my pain of birth and death has fled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹਰ ਦਿਲ ਅੰਦਰ ਦੇਖਦਾ ਹਾਂ ਤੇ ਸੁਆਮੀ ਦਾ ਸੁਧਾਰਸ (ਅੰਮ੍ਰਿਤ) ਮੇਰੇ ਤੇ ਵਰਸਦਾ ਹੈ ਅਤੇ ਮੇਰੀ ਜੰਮਣ ਤੇ ਮਰਣ ਦੀ ਪੀੜ ਨਸ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I behold the Lord in each and every heart, and the Ambrosial Nectar rains down upon me; the pains of birth and death are gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਾਮ ਅੰਮ੍ਰਿਤ ਰਿਦੇ ਮੇਂ (ਵੂਠਾ) ਬਸਿਆ ਹੈ ਤਬ ਹਰੀ ਘਟ ਘਟ ਮੇਂ ਡੀਠਾ ਹੈ ਔਰ ਜਨਮ ਮਰਨ ਕੇ ਦੁਖ ਨਾਸ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਆ ਵੱਸਦਾ ਹੈ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦੇ) ਜਨਮ ਮਰਨ ਦੇ ਦੁੱਖ (ਜ਼ਿੰਦਗੀ ਦੇ ਸਾਰੇ ਦੁੱਖ) ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vi al Señor en cada corazón, y Su Néctar goteó sobre mí y mis aflicciones de muertes y nacimientos cesaron."