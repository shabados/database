[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਪਾਰਿ. ਗੋਵਿੰਦ ਨਾਏ ॥"
page = 408
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By dealing in the Lord's, Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਵਣਜ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dealing in the Name of the Lord of the Universe,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਨੇ ਗੋਬਿੰਦ ਕੇ ਨਾਮ ਕਾ ਬਾਪਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਵਪਾਰ ਵਿਚ ਲੱਗ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tratando con el Naam, el Nombre del Señor,"