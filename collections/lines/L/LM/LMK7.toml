[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਤਾਂਬਾ; ਕੰਚਨੁ ਹੋਇ ਨਿਬਰਿਓ ॥੩॥"
page = 1158
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that copper is transmuted into gold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਤਾਂਬਾ ਸੋਨੇ ਵਿੱਚ ਤਬਦੀਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that copper is transformed into gold. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਤਾਂਬਾ (ਕੰਚਨੁ) ਸ੍ਵਰਨ ਰੂਪ ਹੀ ਹੋਇ ਨਿਬੜਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਤਾਂਬਾ ਸੋਨਾ ਹੀ ਬਣ ਜਾਂਦਾ ਹੈ ਤੇ ਆਪਣਾ ਆਪ ਮੁਕਾ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así ese cobre se transforma en oro. (3)"