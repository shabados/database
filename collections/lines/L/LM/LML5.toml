[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਹਰਿ ਕਾ ਨਾਮੁ ਵਖਾਣੀ ॥"
page = 1057
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, utter I the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਮੈਂ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, chant the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜੋ ਗੁਰੂ ਰਾਤਿ ਦਿਨ ਜਗ੍ਯਾਸੂਆਂ ਪ੍ਰਤੀ ਹਰੀ ਨਾਮ ਕਾ ਹੀ ਵਖਿਆਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਿਚ ਜੁੜ ਕੇ) ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਵਖਾਣੀ = ਵਖਾਣਿ, ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que en su corazón al Dios Verdadero enaltezca,"