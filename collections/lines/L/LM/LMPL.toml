[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਨਾਮਿ ਕਰੇ ਵੀਚਾਰੁ ॥"
page = 362
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who meditates on the Name of the Illustrious Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਸਿਧ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who contemplates the Naam, the Name of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪ ਕਰ ਨਾਮੀ ਕਾ ਬਿਚਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ (ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ) ਵਿਚਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੇ = ਨਾਮਿ ਹੀ, ਨਾਮ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí las Gloriosas Alabanzas del Señor son recitadas. Quien medita en el Naam,"