[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਤਿ ਜਿ ਸੋਵਹਿ; ਦਿਨ ਕਰਹਿ ਕਾਮ ॥"
page = 326
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who sleep by night and work by day,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਤਰੀ ਨੂੰ ਸੌਦੇਂ ਹਨ ਤੇ ਦਿਨ ਨੂੰ ਕੰਮ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sleep by night and work during the day,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਤਿ ਕੋ ਸੋਵਤੇ ਹੈਂ ਦਿਨ ਕੋ ਕਾਮ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਰਾਤ ਨੂੰ ਸੁੱਤੇ ਰਹਿੰਦੇ ਹਨ (ਭਾਵ, ਰਾਤ ਤਾਂ ਸੁੱਤਿਆਂ ਗੁਜ਼ਾਰ ਦੇਂਦੇ ਹਨ), ਤੇ ਦਿਨੇ (ਦੁਨਿਆਵੀ) ਕੰਮ-ਧੰਧੇ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਨ = ਦਿਨੇ, ਸਾਰਾ ਦਿਨ। ਕਾਮ = ਕੰਮ-ਕਾਰ। ਕਰਹਿ = ਕਰਦੇ ਹਨ। ਜਿ = ਜੋ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno duerme de noche y trabaja de día,"