[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤਿ ਜਾਤ ਜਾਤ ਜਾਤ, ਸਦਾ ਸਦਾ; ਸਦਾ ਸਦਾ ਕਾਲ ਹਈ ॥੧॥"
page = 1308
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wheresoever they go and wander about, death is ever, yea, ever and always with them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਉਹ ਜਾਂਦੇ ਅਤੇ ਭੌਦੇ ਫਿਰਦੇ ਹਨ, ਮੌਤ ਹਮੇਸ਼ਾ, ਹਾਂ ਹਮੇਸ਼ਾਂ ਅਤੇ ਹਰ ਦਮ ਹੀ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever they go and wander, death is always with them, forever and ever and ever and ever. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਜੋਗੀ ਜਾਤਾ ਹੈ, ਧ੍ਯਾਨੀ ਜਾਤਾ ਹੈ ਬਧ ਗ੍ਯਾਨੀ ਜਾਤਾ ਹੈ, ਤਹਾਂ ਸਦਾ ਸਦਾ ਨਿਤ ਰੂਪੁ ਕਾਲ ਤਿਨ ਕੋ (ਹਈ) ਹਤੁ ਕਰਤਾ ਅਰਥਾਤ ਮਾਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਧਰਤੀ ਉੱਤੇ ਤੁਰੇ ਫਿਰਦੇ ਹਨ, ਇਸ ਨੂੰ ਧਰਮ ਦਾ ਕੰਮ ਸਮਝਦੇ ਹਨ ਪਰ ਉਹ) ਜਿੱਥੇ ਭੀ ਜਾਂਦੇ ਹਨ, ਜਿੱਥੇ ਭੀ ਜਾਂਦੇ ਹਨ, ਸਦਾ ਹੀ ਸਦਾ ਹੀ ਆਤਮਕ ਮੌਤ (ਉਹਨਾਂ ਉਤੇ ਸਵਾਰ ਰਹਿੰਦੀ) ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤਿ = (यत्र) ਜਿੱਥੇ (ਭੀ)। ਜਾਤ = ਜਾਂਦੇ। ਕਾਲ = ਮੌਤ, ਆਤਮਕ ਮੌਤ। ਹਈ = (ਟਿਕੀ ਰਹਿੰਦੀ) ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A dónde sea que vayan y vaguen, la muerte los acecha siempre, por siempre y para siempre. (1)"