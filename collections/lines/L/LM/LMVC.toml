[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ; ਬਿਘਨੁ ਨਾਹੀ ਕੋਇ ॥੨॥"
page = 1181
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Name, no obstacle befalls the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਨੂੰ ਕੋਈ ਔਕੜ ਪੇਸ਼ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Naam, no obstacles shall block your way. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਣੇ ਕਰ ਕੋਈ ਬਿਘਨ ਨਹੀਂ ਹੋਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਵਿਕਾਰਾਂ ਵਲੋਂ) ਕੋਈ ਰੁਕਵਾਟ ਨਹੀਂ ਪੈਂਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਘਨੁ = ਰੁਕਾਵਟ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, meditando en Tu Nombre, nada obstruye nuestro camino. (2)"