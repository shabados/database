[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਸਾ ਮਨਸਾ ਡਾਇਣੀ; ਹਰਖ ਸੋਗ ਬਹੁ ਰੋਗ ਵਧੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The witches in the form of hope and desires and the happiness and sorrows further aggravate the diseases."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਨ੍ਹਾਂ ਤੋਂ ਵਧੀਕ) ਆਸਾ, ਮਨਸਾ, ਡੈਣਾਂ, ਹਰਖ ਤੇ ਸੋਗ (ਕੁਪੱਥ) ਰੋਗ ਨੂੰ ਬਹੁਤ ਵਧਾਉਣ ਵਾਲੇ ਹਨ।"