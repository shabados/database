[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਵ ਪਰਾ ਸਰਣਿ ਤਜਿ ਸਭ ਉਪਾਵ ॥੧੦੩॥"
page = 643

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "How can I describe the Glory? Therefore leaving all the measures, I have come under Thy Refuge.”103."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਸਾਰੇ ਉਪਾ ਛਡ ਕੇ ਤੁਹਾਡੀ ਸ਼ਰਨ ਵਿਚ ਪਿਆ ਹਾਂ ॥੧੦੩॥"