[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਸਾਧੂ. ਹਰਿ ਮੇਲਹੁ ਸੁਆਮੀ; ਜਿਨ ਜਪਿਆ. ਗਤਿ ਹੋਇ ਹਮਾਰੀ ॥"
page = 1135
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God Lord, unite me Thou with the saints, contemplating Thee with whom,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਰੀ ਸਾਈਂ! ਮੈਨੂੰ ਊਨ੍ਹਾਂ ਸੰਤਾਂ ਨਾਲ ਮਿਲਾ ਦੇ ਜਿਨ੍ਹਾਂ ਨਾਲ ਮਿਲ ਕੇ ਤੇਰਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੀ ਕਲਿਆਣ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, please unite me with the Holy people; meditating on You, I am saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਸ੍ਵਾਮੀ! ਵਹੁ ਸਾਧੂ ਹਮ ਕੋ ਮੇਲੀਏ ਜਿਨ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਨਾਮੁ ਜਪਿਆਂ ਹਮਾਰੀ ਗਤੀ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਸੁਆਮੀ! ਮੈਨੂੰ ਉਹਨਾਂ ਗੁਰਮੁਖਾਂ ਦਾ ਮਿਲਾਪ ਕਰਾ ਦੇਹ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਾਦ ਕੀਤਿਆਂ ਮੇਰੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਣ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਹਰਿ = ਹੇ ਹਰੀ! ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ਜਿਨ ਜਪਿਆ = ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਾਦ ਕੀਤਿਆਂ {'ਜਿਨ' ਬਹੁ-ਵਚਨ}। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, guíame hasta ese Santo, alabándolo soy emancipado,"