[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਜਿ ਸੰਕ ਨਿਸੰਕ ਹੁਇ ਜੁਧ ਕਰਿਯੋ; ਜਦੁਬੀਰ ਕਹਾ, ਤਿਨ ਯੌ ਉਚਰਿਯੋ ॥"
page = 410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna said, “He is Dhan Singh, who fought fearlessly"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੰਗ ਨੂੰ ਛਡ ਕੇ ਅਤੇ ਨਿਸੰਗ ਹੋ ਕੇ ਯੁੱਧ ਕੀਤਾ ਅਤੇ ਉਸ ਨੇ ਕਿਹਾ, 'ਕ੍ਰਿਸ਼ਨ ਕਿਥੇ ਹੈ'।"