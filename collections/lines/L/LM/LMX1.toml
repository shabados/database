[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁਣਾ ਮੈ. ਕਿਰਪਾਲ ਕ੍ਰਿਪਾ ਨਿਧਿ; ਜੀਵਨ ਪਦ ਨਾਨਕ ਹਰਿ ਦਰਸਨ ॥੨॥੨॥੧੧੮॥"
page = 828
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My merciful Master, the embodiment of kindness and the Treasure of compassion, Thine vision has blessed me with immortal status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਦੇ ਸਰੂਪ ਅਤੇ ਰਹਿਮਤ ਦੇ ਖਜਾਨੇ, ਮੇਰੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਤੇਰੇ ਦੀਦਾਰ ਦੁਆਰਾ ਮੈਂ ਅਬਿਨਾਸੀ ਦਰਜਾ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the embodiment of kindness, and the treasure of compassion, O Merciful Lord; through the Blessed Vision of Your Darshan, Nanak has found the state of redemption in life. ||2||2||118||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਤੂੰ  ਕ੍ਰਿਪਾ ਸਰੂਪ ਹੈਂ। ਤਾਂ ਤੇ ਹੇ ਹਰੀ! ਤੇਰਾ ਦਰਸਨ ਜੋ ਜੀਵਨ ਪਦ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਹਮ ਕੋ ਦੀਜੀਏ ॥੨॥੨॥੧੧੮॥☬ਪੁਨਾ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਤਰਸ ਦੇ ਸੋਮੇ! ਹੇ ਕਿਰਪਾਲ! ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਨਾਨਕ ਨੂੰ ਆਪਣਾ ਦਰਸਨ ਦੇਹ, ਤੇਰਾ ਦਰਸਨ ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦਾ ਦਰਜਾ ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਹੈ ॥੨॥੨॥੧੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੁਣਾ ਮੈ = ਤਰਸ-ਭਰਪੂਰ {ਕਰੁਣਾ = ਤਰਸ}। ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ। ਜੀਵਨ ਪਦ = ਆਤਮਕ ਜੀਵਨ ਦਾ ਦਰਜਾ ॥੨॥੨॥੧੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Compasivo, Tesoro de Misericordia, a través de Tu Visión logro el Estado más Elevado de Éxtasis.(2-2-118)"