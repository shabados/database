[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ; ਨਾਨਕ ਹਰਿ ਜਾਪੈ ॥੪॥੧੧॥੧੭॥"
page = 740
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that Lord Nanak meditates upon for ever and eye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਹਿਬ ਦਾ ਨਾਨਕ, ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, Nanak meditates on the Lord. ||4||11||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਸਦਾ ਸਦਾ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਹਮ ਤੇਰੇ ਕੋ ਜਪਤੇ ਹੈਂ॥੪॥੧੧॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਭੀ ਸਦਾ ਹੀ ਉਸ ਹਰੀ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ ॥੪॥੧੧॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak habita en Él, por siempre y para siempre.(4-11-17)"