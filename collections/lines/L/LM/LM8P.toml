[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਅਰਥਿ. ਸਰੀਰੁ ਹਮ ਬੇਚਿਆ; ਪੂਰੇ ਗੁਰ ਕੈ ਆਗੇ ॥"
page = 171
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of the Lord Master, I have sold off my body to the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਖਾਤਰ ਮੈਂ ਆਪਣੀ ਦੇਹਿ ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਮੂਹਰੇ ਫ਼ਰੋਖ਼ਤ ਕਰ ਦਿਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of the Lord, Har, Har, I have sold my body to the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਵਾਸਤੇ ਹਮਨੇ ਪੂਰੇ ਗੁਰੋਂ ਕੇ ਆਗੇ ਸਰੀਰ ਬੇਚਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਹਰੀ ਦੇ ਮਿਲਾਪ ਦੀ ਖ਼ਾਤਰ ਮੈਂ ਆਪਣਾ ਸਰੀਰ ਪੂਰੇ ਗੁਰੂ ਅੱਗੇ ਵੇਚ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਅਰਥਿ = ਹਰੀ (ਦੇ ਮਿਲਾਪ) ਦੀ ਖ਼ਾਤਰ। ਹਮ = ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vendí mi ser al Guru Perfecto para vivir en mi Señor,"