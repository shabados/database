[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੀ ਧੋਵੈ; ਵਿਰਲਾ ਕੋਇ ॥"
page = 1344
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the One, who washes off his inner filth with the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਵਾ ਟੱਲਾ ਜਣਾ ਹੀ ਨਾਮ ਦੇ ਨਾਮ ਆਪਣੀ ਅੰਦਰਲੀ ਮੈਲ ਨੂੰ ਧੋਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who wash with the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੋਂ ਕੇ ਵਾਕੋਂ ਕਰ ਇਸ ਮਨ ਕੋ ਕੋਈ ਵਿਰਲਾ ਹੀ ਧੋਇ ਕਰ ਸੁਧ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਹੀ (ਮਨ ਨੂੰ) ਸਾਫ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਇ = ਕੋਇ ਵਿਰਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Qué extraordinarios son los que se bañan en el Shabd,"