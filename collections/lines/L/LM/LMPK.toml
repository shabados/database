[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਗੁਰਿ ਦੀਨੋ. ਇਹੁ ਅੰਮ੍ਰਿਤੁ; ਤਿਸ ਹੀ ਕਉ ਬਨਿ ਆਵੈ ॥੧॥"
page = 672
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Guru blesses with this Nectar, him does it befit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਗੁਰੂ ਜੀ ਇਹ ਈਸ਼ਵਰੀ ਰਸ ਪ੍ਰਦਾਨ ਕਰਦੇ ਹਨ, ਉਸ ਨੂੰ ਇਹ ਸਸ਼ੋਭਤ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone comes to have it, whom the Guru blesses with this Ambrosial Nectar. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਇਹ ਨਾਮ ਅੰਮ੍ਰਿਤ ਦੀਆ ਹੈ, ਤਿਸੀ ਕੋ ਇਹ ਆਤਮ ਰਸ ਬਨ ਆਵਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਤਿਸੀ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਇਹ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਦੇ ਦਿੱਤਾ, ਉਸ ਨੂੰ ਹੀ ਇਸ ਦੀ ਕਦਰ ਦੀ ਸਮਝ ਪੈਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਤਿਸ ਹੀ ਕਉ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਬਨਿ ਆਵੈ = ਸੋਭਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél a quien el Guru bendice, toma el Néctar del Señor. (1)"