[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਏ ਮਨੋਰਥ ਸਭਿ; ਜੋਨੀ ਨਹ ਭਵੈ ॥"
page = 523
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained all the life-objects and shall not wander in transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿੰਦਗੀ ਦੇ ਸਮੂਹ ਮਨੋਰਥ ਪ੍ਰਾਪਤ ਕਰ ਲਏ ਹਨ ਅਤੇ ਮੈਂ ਜੂਨੀਆਂ ਅੰਦਰ ਚੱਕਰ ਨਹੀਂ ਕੱਟਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained all my objectives, and I shall not wander in reincarnation again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਮਨੋਰਥ ਪਾਇ ਲੀਏ ਹੈਂ ਔ ਜੋਨੀ ਮੇਂ ਨਹੀਂ ਭ੍ਰਮਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੰਜ ਉਸ ਦੇ ਸਾਰੇ ਮਨੋਰਥ ਪੂਰੇ ਹੋ ਜਾਂਦੇ ਹਨ (ਭਾਵ, ਸਾਰੀਆਂ ਵਾਸ਼ਨਾਂ ਮਿਟ ਜਾਂਦੀਆਂ ਹਨ, ਤੇ) ਉਹ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਭਟਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obtuve todos los objetivos de la vida y aquí después no seré puesto en algún vientre otra vez."