[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਭ ਜਾਤਿ ਨ ਪਾਤਿ ਨ ਜੋਤਿ ਜੁਤੰ ॥"
page = 31

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without caste and lineage and as Light He is united with all!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ) ਪ੍ਰਭੂ ਦੀ ਨਾ ਜਾਤਿ ਹੈ, ਨਾ ਬਰਾਦਰੀ ਹੈ, (ਜੋ ਆਪਣੀ) ਜੋਤਿ ਕਾਰਨ ਸਭ ਨਾਲ ਯੁਕਤ ਹੈ,"