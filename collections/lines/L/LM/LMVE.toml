[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਨੁ; ਏਕੈ ਹੀ ਪ੍ਰਿਅ ਮਾਂਗੈ ॥"
page = 1209
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul longs for its only Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਕੇਵਲ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਹੀ ਚਾਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind longs for the One Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਏਕ ਹੀ (ਪ੍ਰਿਅ) ਪਤੀ ਵਾਹਿਗੁਰੂ ਕੋ (ਮਾਗੈ) ਚਾਹਤਾ ਹੈ॥☬ਜੇ ਕਹੇ ਭਲਾ ਕੋਈ ਵੈਸਾ ਔਰ ਭੀ ਹੈ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਸਿਰਫ਼ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦਾ ਹੀ ਦਰਸਨ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente añora a Su Único Señor,"