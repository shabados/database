[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਉਦਾ ਇਕਤੁ ਹਟਿ ਹੈ; ਪੀਰਾਂ ਪੀਰੁ ਗੁਰਾਂ ਗੁਰੁ ਪੂਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Merchandise (of truth) is available only at that centre wherein sits the pit of the pits and the perfect Guru of the gurus."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦਾ) ਸਾਉਦਾ ਇਕੋ ਹੱਟ ਵਿਖੇ ਮਿਲਦਾ ਹੈ। (ਹੱਟ ਕੋਣ ਹੈ?), ਪੀਰਾਂ ਦਾ ਪੀਰ ਅਰ ਗੁਰੂਆਂ ਗੁਰੂ (ਗੁਰੂ ਅਰਜਨ ਦੇਵ) ਪੂਰਣ ਗੁਰੂ ਹੈ। ਅਗੇ ਹੇਤੁ ਦੱਸਦੇ ਹਨ)।"