[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਜਕੁ ਸਮਾਹੇ; ਜਲਿ ਥਲਿ ਮੀਤ ॥"
page = 1337
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who extends sustenance in the water and on the earth, O friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਣੀ ਅੰਦਰ ਅਤੇ ਜਮੀਨ ਉਤੇ ਰੋਜ਼ੀ ਪੁਚਾਉਂਦਾ ਹੈ, ਹੇ ਮਿੱਤਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He provides sustenance to all, in the water and on the land, O friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੀਤਾ! ਜਲੋਂ ਥਲੋਂ ਮੇਂ ਤੁਝ ਕੌ ਰਿਜਕ (ਸਮਾਹੇ) ਪਹੁਚਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਪਾਣੀ ਵਿਚ ਧਰਤੀ ਵਿਚ (ਹਰ ਥਾਂ ਜੀਵਾਂ ਨੂੰ) ਰਿਜ਼ਕ ਅਪੜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਹੇ = ਸੰਬਾਹੇ, ਅਪੜਾਂਦਾ ਹੈ। ਜਲਿ = ਜਲ ਵਿਚ। ਥਲਿ = ਧਰਤੀ ਉੱਤੇ, ਧਰਤੀ ਵਿਚ। ਮੀਤ = ਹੇ ਮਿੱਤਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y provee sustento para todos, en tierra firme y en las aguas, oh amigo."