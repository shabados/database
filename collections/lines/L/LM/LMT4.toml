[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ; ਨਹੀ ਬਿਨਾਸ ॥੫॥"
page = 273
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the knower of God meets not death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਰੱਬ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਮਰਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the God-conscious being shall never perish. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਸੇ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ ਬਿਨਾਸ ਨਹੀਂ ਹੋਤਾ॥ ਭਾਵ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੋ ਜਾਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ) ਹੇ ਨਾਨਕ! ਬ੍ਰਹਮਗਿਆਨੀ (ਦੀ ਇਸ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ) ਦਾ ਕਦੇ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el ser conciente de Dios, nunca perecerá. (5)"