[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੰਤ. ਜਪਹੁ ਹਰਿ ਜਪਣਾ; ਹਰਿ ਸੰਤੁ ਚਲੈ ਹਰਿ ਨਾਲੀ ॥"
page = 667
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints of God, utter ye the God's Name as God's saint walks with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਦੇ ਸੰਤੋ! ਤੁਸੀਂ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰੋ। ਵਾਹਿਗੁਰੂ ਦਾ ਬੰਦਾ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਲ ਤੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints of the Lord, chant the chant of the Lord's Name; the Lord's Saints walk with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਕੇ ਸੰਤ! ਜਾਪ ਕਾ ਜਪਨਾ ਕਰੋ, ਹੇ ਸੰਤ ਜੀ! ਹਰਿ ਨਾਮ ਪ੍ਰਲੋਕ ਮੇਂ ਨਾਲ ਚਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਦੇ ਸੰਤ ਜਨੋ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਜਪਿਆ ਕਰੋ। (ਇਸ ਜਾਪ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਹਰੀ ਦਾ ਸੰਤ ਹਰੀ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਨ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos de Dios, reciten el Nombre del Señor; los Santos de Dios llevan a Dios por todas partes, y aquéllos que recuerdan a Dios"