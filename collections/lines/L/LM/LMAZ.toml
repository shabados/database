data = "ਜੋ ਇਸੁ ਮਾਰੇ; ਸੋਈ ਸੂਰਾ ॥"
page = 237
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who kills this, is a hero."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਸ ਨੂੰ ਮਾਰ ਮੁਕਾਉਂਦਾ ਹੈ, ਉਹੀ ਸੂਰਮਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who kills this is a spiritual hero."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਦੁਬਿਧਾ ਕੋ ਮਾਰੇ ਸੋਈ ਸੂਰਮਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ ਇਸ (ਮੇਰ-ਤੇਰ ਨੂੰ) ਮੁਕਾ ਲੈਂਦਾ ਹੈ, ਉਹੀ (ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਬਲੀ ਸੂਰਮਾ ਹੈ,"

