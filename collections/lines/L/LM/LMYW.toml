[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣੁ ਤ ਜਾਣਾ. ਤਿਨਹਿ ਕੀਆ; ਜਿਨਿ ਮੇਦਨਿ ਸਿਰਜੀਆ ॥"
page = 542
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who created the world, has destined the mortals coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੰਸਾਰ ਰਚਿਆ ਹੈ, ਜੀਵਾਂ ਦਾ ਆਉਣਾ ਤੇ ਜਾਣਾ ਓਸੇ ਨੇ ਹੀ ਨੀਅਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who fashioned the world causes them to come and go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਯਹਿ (ਮੇਦਨਿ) ਪ੍ਰਿਥਵੀ (ਸਿਰਜੀਆ) ਰਚੀ ਹੈ ਆਵਨਾ ਜਾਨਾ ਤਿਸੀ ਨੇ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ ਜੀਵਾਂ ਦਾ) ਜੰਮਣਾ ਮਰਨਾ ਉਸੇ ਪਰਮਾਤਮਾ ਨੇ ਬਣਾਇਆ ਹੈ ਜਿਸ ਨੇ ਇਹ ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es Él Quien ha creado el mundo y nos ha destinado a nacer y a morir."