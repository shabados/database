[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਸੁ ਵੇਲਾ; ਜਿਤੁ ਦਰਸਨੁ ਕਰਣਾ ॥"
page = 562
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Auspicious is the time, when I see my Satguru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਹ ਸਮਾਂ ਜਦ ਮੈਂ ਆਪਣੇ ਸਤਿਗੁਰਾਂ ਨੂੰ ਦੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that time, when the Blessed Vision of His Darshan is given;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਮਾਂ ਧੰਨ ਹੋਗਾ ਜਿਸ ਮੇਂ ਮੈਨੇ ਆਪ ਕਾ ਦਰਸਨ ਕਰਣਾ ਹੋਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮਾ ਭਾਗਾਂ ਵਾਲਾ ਹੁੰਦਾ ਹੈ ਜਿਸ ਵੇਲੇ ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ ਕਰੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el momento en que veo a mi Señor;"