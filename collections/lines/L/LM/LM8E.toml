[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਸਤਿਗੁਰੁ ਮੇਲਿਓਨੁ; ਮੁਖਿ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇਸੀ ॥"
page = 310
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom, by His grace the Lord introduces to the True Guru through the Guru, utters the Name, with his mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ, ਆਪਣੀ ਦਇਆ ਦੁਆਰਾ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾਉਂਦੇ ਹਨ, ਉਹ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਆਪਣੇ ਮੂੰਹ ਨਾਲ, ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, He leads us to meet the True Guru; then, as Gurmukh, we chant the Lord's Name, and meditate on it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸਤਿਗੁਰੂ ਮੇਲੇ ਹੈਂ, ਸੋ ਜਗ੍ਯਾਸੂ ਸਭ ਮੇਂ (ਮੁਖਿ) ਸ੍ਰੇਸ਼ਟ ਜੋ ਸਤਿਗੁਰੂ ਹੈਂ ਤਿਨ (ਮੁਖਿ) ਦ੍ਵਾਰੇ ਨਾਮ ਕੋ ਧਿਆਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਕਿਰਪਾ ਕਰ ਕੇ ਉਸ ਪ੍ਰਭੂ ਨੇ ਸਤਿਗੁਰੂ ਮਿਲਾਇਆ ਹੈ, ਉਹ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਮੂੰਹੋਂ ਨਾਮ ਸਿਮਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਲਿਓਨੁ = ਮਿਲਾਇਆ ਹੈ ਉਸ (ਪ੍ਰਭੂ) ਨੇ। ਮੁਖਿ = ਮੂੰਹ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor, de Su Misericordia, conduce al Devoto al Verdadero Guru, él pronuncia el Naam, el Nombre del Señor, con su lengua."