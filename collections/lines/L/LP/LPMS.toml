[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਵਸਤੁ; ਮੂੜਾ ਬਾਹਰੁ ਭਾਲੇ ॥"
page = 117
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Just within is the thing but the fool searches for it without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨ ਅੰਦਰਵਾਰ ਹੈ ਵੱਥ ਪ੍ਰੰਤੂ ਮੂਰਖ ਇਸ ਨੂੰ ਬਾਹਰਵਾਰ ਲੱਭਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within the self is the secret, but the fool looks for it outside."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਤਮ ਵਸਤੂ ਕੇ ਅੰਤਰ ਹੋਤੇ ਹੀ ਮੂਰਖੁ ਬਾਹਰ ਢੂੰਢਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਪਦਾਰਥ ਹਰੇਕ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹੈ, ਪਰ ਮੂਰਖ ਮਨੁੱਖ ਬਾਹਰਲਾ ਪਦਾਰਥ ਭਾਲਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਹਰੁ = ਬਾਹਰਲਾ ਪਦਾਰਥ। ਮੂੜਾ = ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Iluminación está dentro de uno mismo, pero el tonto la busca afuera."