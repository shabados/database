[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ; ਸੁਖ ਸਹਜ ਸਾਰ ॥"
page = 1181
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Name one attains sublime peace and poise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਜੀਵ ਨੂੰ ਸਰੇਸ਼ਟ ਆਰਾਮ ਅਤੇ ਅਡੋਲਤਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Naam, sublime peace and poise are found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਣੇ ਕਰ (ਸੁਖ ਸਹਜ) ਆਤਮ ਸੁਖ ਜੋ ਸਾਰ ਹੈ, ਸੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸ੍ਰੇਸ਼ਟ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Tu Nombre, uno despierta en Paz y Equilibrio."