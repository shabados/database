[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਸੁਨਹੁ; ਮੇਰੀ ਭੈਨਾ ॥"
page = 366
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, hear God's Name, O my sisters."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਜ਼ਰੀਏ ਰੱਬ ਦਾ ਨਾਮ ਸ੍ਰਵਣ ਕਰੋ, ਹੇ ਮੇਰੀਓ ਭੈਣੋਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, listen to the Naam, the Name of the Lord, O my sisters."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਭੈਣੋ, ਭਾਵ ਸੰਤ ਰੂਪ ਸਖੀਓਂ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਕੋ ਸ੍ਰਵਣ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਭੈਣੋ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਿਆ ਕਰੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਮੇਰੀ ਭੈਨਾ = ਹੇ ਮੇਰੀ ਭੈਣੋ! ਹੇ ਸਤਸੰਗੀਹੋ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermanas, escuchen el Naam,"