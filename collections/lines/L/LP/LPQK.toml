[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਕੋ ਹਮਰੀ ਭੈਨ; ਨ ਕੋ ਹਮਰੋ ਕੋਈ ਭਾਈ ॥"
page = 906

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Neither I have a sister, nor I have any brother."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਕੋਈ ਸਾਡਾ ਭਰਾ ਹੈ ਅਤੇ ਨਾ ਹੀ ਕੋਈ ਭੈਣ ਹੈ।"