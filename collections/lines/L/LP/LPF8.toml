[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਭਰੇ ਭਟ ਸ੍ਰੌਨਤ ਸੋ; ਭਭਕਾਰਤ ਘਾਇ ਫਿਰੈ ਰਨਿ ਡੋਲਤ ॥"
page = 475

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors are roaming in the battlefield, saturated with blood and with wounds full of pus"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਯੋਧੇ ਲਹੂ ਲੁਹਾਨ ਹੋਏ ਰਣ-ਭੂਮੀ ਵਿਚ ਘੁੰਮਦੇ ਫਿਰ ਰਹੇ ਹਨ (ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ) ਜ਼ਖ਼ਮਾਂ ਵਿਚੋਂ ਭਕ ਭਕ ਕਰਦਾ (ਲਹੂ ਵਗ ਰਿਹਾ ਹੈ)।"