[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਹੀ ਤਨ ਕਾਮ ਕਰਾ ਉਪਜੀ; ਤੁਮ ਕੋ ਪਿਖਏ ਨਹਿ ਜਾਤ ਛਮੀ ॥੪੭੧॥"
page = 340

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“We have come to Krishna after leaving our husbands because the influence of the power of lust is formidably increasing in our body and seeing you, we could not suppress those powers.”471."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਾਡੇ) ਸ਼ਰੀਰ ਵਿਚ ਤੈਨੂੰ ਵੇਖ ਕੇ ਅਤਿ ਅਧਿਕ ਕਾਮ-ਕਲਾ ਪੈਦਾ ਹੋ ਗਈ ਹੈ, ਜੋ (ਸਾਡੇ ਤੋਂ) ਸ਼ਾਂਤ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ ॥੪੭੧॥"