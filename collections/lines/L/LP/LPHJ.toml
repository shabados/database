[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਜਾਹਿ; ਵਾਹੂ ਚਿਤੁ ਲਾਇਓ ॥੨॥"
page = 715
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What thou has to leave, with that, thou hast attached thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਲਈ ਤੂੰ ਤਿਆਗ ਜਾਣਾ ਹੈ, ਉਸ ਨਾਲ ਤੂੰ ਆਪਣਾ ਮਨ ਜੋੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have attached your consciousness to that which you must eventually abandon. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਕੌ ਛੋਡਿ ਜਾਇਗੀ ਵਾ ਤੂੰ ਉਸ ਕੋ ਛੋਡ ਜਾਇਗਾ, ਤਿਸੀ ਮੇਂ ਤੈਨੇ ਚਿਤੁ ਲਗਾਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਪਦਾਰਥ ਆਖ਼ਰ) ਛੱਡ ਜਾਣਗੇ, ਉਹਨਾਂ ਨਾਲ ਤੂੰ ਚਿੱਤ ਜੋੜਿਆ ਹੋਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y te aferras a lo que vas a tener que dejar.(2)"