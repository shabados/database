[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੂਜਾ ਭਾਉ, ਭੁਇਅੰਗਮੁ ਡਸੈ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Likewise, the sense of duality is a virtual snake-bite."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੂਜਾ ਭਾਉ ਸੱਪ ਦੇ ਸਮਾਨ ਡੰਗ ਮਾਰਦਾ ਹੈ।"