[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅਨਦਿਨੁ ਗੁਣ ਉਚਰੈ; ਜਿਨ ਕਉ ਧੁਰਿ ਲਿਖਿਆ ਹੋਇ ॥੧॥"
page = 1313
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, whosoever is so predestined, he recites Lord's praises night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਦੇ ਲਈ ਮੁਢਲੀ ਐਸੀ ਲਿਖਤਕਾਰ ਹੈ, ਉਹ, ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who is blessed with such pre-ordained destiny chants the Lord's Praises, night and day. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰਮੇਸਰ ਕੇ ਗੁਣੋਂ ਕੋ ਰਾਤ੍ਰਿ ਦਿਨ ਵਹੁ ਪੁਰਸ਼ ਉਚਾਰਨ ਕਰਤਾ ਹੈ ਜਿਸ ਕੋ ਆਦਿ ਸੇ ਉਤਮ ਕਰਮ ਕਾ ਲੇਖਾ ਲਿਖਾ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਹ ਮਨੁੱਖ) ਹਰ ਵੇਲੇ (ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣ ਉਚਾਰਦਾ ਹੈ (ਪਰ ਉਹੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਉਚਾਰਦੇ ਹਨ) ਜਿਨ੍ਹਾਂ ਦੇ ਭਾਗਾਂ ਵਿਚ ਧੁਰ ਤੋਂ (ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਨਾਮ ਸਿਮਰਨ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਲੇਖ) ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, quién es bendecido con tal Destino canta de noche y de día el Nombre del Señor. (1)"