type = "primary"
data = "ਰੈਣਿ ਭਈ; ਤਬ ਅੰਤੁ. ਨ ਜਾਨੇ ॥੨॥"
page = 375
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the night comes, I think, then, that it shall never end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਰਾਤ ਆਉਂਦੀ ਹੈ, ਤਦ ਮੈਂ ਖਿਆਲ ਕਰਦਾ ਹਾਂ ਕਿ ਇਸ ਦਾ ਅਖੀਰ ਹੋਣਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And when night comes, I think that it shall never end. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਬ ਰਾਤਿ ਹੋਤੀ ਹੈ ਤਬ ਤਿਸ ਦੁਖ ਕਾ ਤੋ ਮੈਂ ਅੰਤ ਹੀ ਨਹੀਂ ਜਾਨਤੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਰਾਤ ਆ ਪੈਂਦੀ ਹੈ ਤਦੋਂ ਤਾਂ ਉਹ ਮੁੱਕਣ ਵਿਚ ਨਹੀਂ ਆਉਂਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando llega la noche, me parece eterna. (2)"