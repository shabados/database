[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੁ ਧਿਆਨੁ ਕਿਛੁ ਕਰਮੁ, ਨ ਜਾਨਾ; ਨਾਹਿਨ ਨਿਰਮਲ ਕਰਣੀ ॥"
page = 702
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know not gnosis, meditation and good deeds, nor do I possess the pure way of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬ੍ਰਹਿਮ ਵੀਚਾਰ, ਸਿਮਰਨ ਅਤੇ ਚੰਗੇ ਅਮਲਾਂ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ, ਨਾਂ ਹੀ ਮੇਰੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਪਵਿੱਤ੍ਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not know anything about spiritual wisdom, meditation or karma, and my way of life is not clean and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਧਿਆਨਾਦੀ (ਕਿਛੁ) ਰੰਚਕ ਮਾਤ੍ਰ ਕੋਈ ਸ਼ੁਭ ਕਰਮ ਕਰਨਾ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ ਔ ਨਾ ਮੇਰੇ ਮੇਂ ਨਿਰਮਲ ਕਰਨੀ ਹੈ ਅਰਥਾਤ ਭਗਤੀ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਨਹੀਂ, ਮੇਰੀ ਸੁਰਤ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜੀ ਨਹੀਂ ਰਹਿੰਦੀ, ਮੈਨੂੰ ਕੋਈ ਚੰਗਾ ਕੰਮ ਕਰਨਾ ਨਹੀਂ ਆਉਂਦਾ, ਮੇਰਾ ਕਰਤੱਬ ਭੀ ਸੁੱਚਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਧਿਆਨੁ = ਜੁੜੀ ਸੁਰਤਿ। ਕਰਮੁ = ਧਰਮ ਦਾ ਕੰਮ। ਨ ਜਾਨਾ = ਨ ਜਾਨਾਂ, ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ। ਕਰਣੀ = ਕਰਤੱਬ, ਆਚਰਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No sé de sabiduría ni de contemplación; mis actos son impuros. Pero si me dejaras aferrarme a la túnica de Tus Santos,"