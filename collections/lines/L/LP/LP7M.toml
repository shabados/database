[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਤ੍ਰਸਤੰ ਨ ਗ੍ਰਸਤੰ, ਸਮਸਤੰ ਸਰੂਪੇ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Fearless, free from any bondage and Thou manifestest in all beings!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਨਾ ਤੂੰ ਡਰਦਾ ਹੈ, ਨਾ ਕਿਸੇ ਤੋਂ ਪਕੜਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਤੇਰੇ ਵਿਚ ਸਾਰਿਆਂ ਦੇ ਸਰੂਪ ਸਮਾਏ ਹੋਏ ਹਨ।"