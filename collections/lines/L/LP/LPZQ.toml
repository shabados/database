[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਹੀ; ਹਰਿ ਨਾਮਿ ਸਮਾਇਆ ॥"
page = 1070
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is easily absorbed in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਖੈਨ ਹੀ ਸਾਈਂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are intuitively absorbed in the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਮਨ ਸੁਤੇ ਹੀ ਹਰੀ ਨਾਮੀ ਮੇਂ ਸਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬਿਨਾ ਕਿਸੇ (ਤਪ ਆਦਿਕ) ਜਤਨ ਦੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਬਿਨਾ ਕਿਸੇ (ਤਪ ਆਦਿਕ) ਜਤਨ ਦੇ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਤਿਸ ਕੀ = {ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se inmergen en el Nombre del Señor de forma espontánea."