[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਟਾ ਰੋੜਾ ਜਾਣੀਐ; ਨਵਲ ਨਿਹਾਲੂ ਸਬਦ ਵੀਚਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ita Arora, Naval and Nihalu ponder upon the Word."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇੱਟਾ ਰੋੜਾ, ਨਵਲ, ਨਿਹਾਲੂ ਸ਼ਬਦ ਦੇ ਵੀਚਾਰਕ ਜਾਣੋ।"