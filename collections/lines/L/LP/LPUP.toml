[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚਾ ਅਗਮੁ ਅਥਾਹੁ ਅਪਾਰਾ ॥"
page = 1077
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is lofty, Unapproachable, Unfathomable and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੁਲੰਦ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਬੇਥਾਹ ਅਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is lofty, inaccessible, unfathomable and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੇ ਊਚਾ ਔ ਮਨ ਬਾਣੀ ਕਾ ਪਰਾ, ਇਸੀ ਤੇ ਅਥਾਹ ਔ ਅਪਾਰ ਸਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ) ਉਹ ਬਹੁਤ ਉੱਚਾ ਹੈ, ਅਪਹੁੰਚ ਹੈ, ਅਥਾਹ ਹੈ, ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él vacía a los que están llenos y a los que están vacíos los colma con Sus Bienes,"