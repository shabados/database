[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਾ ਕਛੂ. ਨ ਜਾਨਊ; ਨੀਚੁ ਮੂਰਖਾਰੇ ॥੧॥"
page = 809
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know not how to perform Thine service, as I am a groveling fool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤੇਰੀ ਚਾਕਰੀ ਕਮਾਉਣੀ ਨਹੀਂ ਆਉਂਦੀ, ਕਿਉਂਕਿ ਮੈਂ ਅਧਮ ਮੂਰਖ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not know how to serve You; I am just a low-life fool. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪ ਕੀ ਸੇਵਾ ਕਰਨੀ ਕਛੂ ਭੀ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ, ਪੁਨਾ ਮੈਂ ਮੂਰਖੋਂ ਤੇ ਭੀ ਨੀਚ ਮੂਰਖ ਹੂੰ, ਭਾਵ ਸੇਵਾ ਤੇ ਅਗਿਆਤ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੀਵੇਂ ਜੀਵਨ ਵਾਲਾ ਹਾਂ, ਮੈਂ ਮੂਰਖ ਹਾਂ। ਮੈਨੂੰ ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਨ ਦੀ ਜਾਚ-ਅਕਲ ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਜਾਨਉ = ਨ ਜਾਨਉਂ, ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ। ਨੀਚ = ਨੀਵੇਂ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ। ਮੂਰਖਾਰੇ = ਮੂਰਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no sé cómo servirte, pues soy de baja clase y tonto.(1)"