[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਹੀ ਰੂਪ ਬਾਲਾ ਤੁਹੀ ਬਕ੍ਰ ਬੈਨਾ ॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are pretty, and, also, you possess contorted features."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਬਾਲਿਕਾ ਰੂਪ ਵਾਲੀ ਅਤੇ ਟੇਢੇ ਬੋਲਾਂ ਵਾਲੀ ਹੈਂ।"