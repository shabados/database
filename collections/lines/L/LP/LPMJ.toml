[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਰੀ ਸਖੀ; ਇਹ ਹਮਰੀ ਘਾਲ ॥"
page = 384
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Listen thou, O my mate, this is the only toil of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਣ ਕਰ ਹੇ ਮੇਰੀ ਸਹੇਲੀਏ! ਕੇਵਲ ਇਹ ਹੀ ਮੇਰੀ ਮੁਸ਼ੱਕਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O companions: this is my only work;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਤੂੰ ਸ੍ਰਵਣ ਕਰੁ ਹਮਾਰੀ ਯਿਹੀ ਘਾਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਸਹੇਲੀ! ਤੂੰ ਪੁੱਛਦੀ ਹੈਂ (ਮੈਂ ਕੇਹੜੀ ਮੇਹਨਤ ਕੀਤੀ, ਬੱਸ!) ਇਹੀ ਹੈ ਮੇਹਨਤ ਜੋ ਮੈਂ ਕੀਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen, mis amigos, ése fue el único esfuerzo que hice,"