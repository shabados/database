[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰਨੁ ਚਿਹਨੁ. ਨ ਜਾਇ ਲਖਿਆ; ਕਥਨ ਤੇ ਅਕਥਾ ॥"
page = 578
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His colour and form cannot be deciphered and ineffable is His description"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਰੰਗ ਤੇ ਮੁਹਾਦਰਾਂ ਅਨੁਭਵ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ ਅਤੇ ਅਕਹਿ ਹੈ ਉਸ ਦਾ ਵਰਣਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His color and shape cannot be seen; His description is indescribable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਰੰਗ ਔ ਨਿਸਾਨ ਲਖਾ ਨਹੀਂ ਜਾਤਾ ਔ ਕਹਨੇ ਸੇ ਅਕਹ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਕੋਈ ਰੰਗ ਤੇਰਾ ਕੋਈ ਨਿਸ਼ਾਨ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਤੇਰਾ ਸਰੂਪ ਬਿਆਨ ਤੋਂ ਬਾਹਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਨੁ = ਰੰਗ। ਚਿਹਨੁ = ਨਿਸ਼ਾਨ। ਕਥਨ ਤੇ = ਬਿਆਨ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "impronunciable e inefable es Su Alabanza."