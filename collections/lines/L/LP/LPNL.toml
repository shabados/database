[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਖਿਨਹਿ ਥਾਪਿ ਉਥਾਪਦਾ; ਘੜਿ ਭੰਨਿ ਕਰਨੈਹਾਰੁ ॥"
page = 988
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In a moment, Thou, O Lord, art potent to establish and to make and unmake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਤੂੰ, ਹੇ ਪ੍ਰਭੂ, ਅਸਥਾਪਨ ਤੇ ਉਖੇੜਨ ਨੂੰ ਸਮਰਥ ਹੈਂ ਅਤੇ ਬਣਾ ਅਤੇ ਢਾਹ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, You establish and disestablish; You create and destroy, O Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਖਿਨ ਵਿਖੇ ਇਸਥਿਤ ਕਰ ਕੇ ਉਠਾ ਦੇਤਾ ਹੈਂ। ਇਸੀ ਤਰਾਂ ਸ੍ਰਿਸ੍ਟੀ ਕੋ (ਘੜਿ), ਭਾਵ ਰਚਕੇ (ਭੰਨਿ) ਤੋੜਨੇ, ਭਾਵ ਲ੍ਯ ਕਰਨੇਹਾਰਾ ਹੈਂ; ਭਾਵ ਵਾਰੰਵਾਰ ਉਤਪਤੀ ਇਸਥਿਤੀ ਲੈ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਝ ਕਰ ਸਕਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਘੜ ਕੇ ਪੈਦਾ ਕਰ ਕੇ (ਉਸ ਨੂੰ) ਇਕ ਖਿਨ ਵਿਚ ਭੰਨ ਕੇ ਨਾਸ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú das, estableces y quitas en un momento, haces y deshaces en otro;"