[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਧਾਨ; ਪੇਖੇ ਮਨ ਮਾਹਿ ॥"
page = 178
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the treasures I have seen within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਖਜਾਨੇ, ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਵੇਖ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen all the treasures within my own mind;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਰਬ ਨਿਧੀ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਮਨ ਮੇਂ ਦੇਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਆਪਣੇ ਮਨ ਵਿਚ ਹੀ ਵੇਖ ਲਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ। ਪੇਖੇ = ਵੇਖ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pude ver los Nueve Tesoros dentro de mi mente,"