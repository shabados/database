[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਥੈ ਪਹਰਿ ਸਬਾਹ ਕੈ; ਸੁਰਤਿਆ ਉਪਜੈ ਚਾਉ ॥"
page = 146
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the fourth watch of the early morn, yearning arises in the mind of the men of exalted understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਦੇ ਚੌਥੇ ਪਹਿਰ ਅੰਦਰ ਉਤਕ੍ਰਿਸ਼ਟਤ ਸਮਝ ਵਾਲੇ ਬੰਦਿਆਂ ਦੇ ਮਨ ਵਿੰਚ ਉਮਾਹ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the fourth watch of the early morning hours, a longing arises in their higher consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰੀ ਕੇ ਚਉਥੇ ਪਹਰ (ਸਬਾਹ ਕੈ) ਸਵੇਰ ਕੇ ਵਕਤ (ਸੁਰਤਿਆ) ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਉਤਸਾਹ ਉਪਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਵੇਰ ਦੇ ਚਉਥੇ ਪਹਰ (ਭਾਵ, ਅੰਮ੍ਰਿਤ ਵੇਲੇ) ਉੱਚੀ ਸੁਰਤ ਵਾਲੇ ਬੰਦਿਆਂ ਦੇ ਮਨ ਵਿਚ (ਇਸ ਨਉਨਿਧਿ ਨਾਮ ਲਈ) ਚਾਉ ਪੈਦਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la cuarta ronda de la temprana mañana, en las mentes conscientes brota la Dicha."