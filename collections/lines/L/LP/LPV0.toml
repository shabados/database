[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੁਧੁ ਭਾਵੈ; ਤਾ ਹਰਿ ਗੁਣ ਗਾਉ ॥"
page = 376
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases Thee, then do I sing Thine praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਤਦ ਮੈਂ ਤੇਰਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it is pleasing to Your Will, I sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਤੁਝ ਕੋ ਭਾਵੈ ਅਰਥਾਤ ਜੇ ਤੂੰ ਕ੍ਰਿਪਾ ਕਰੈ, ਤੋ ਹੇ ਹਰਿ! ਤੇਰੇ ਗੁਨੋਂ ਕੋ ਗਾਇਨ ਕਰ ਸਕਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਦੋਂ ਤੈਨੂੰ ਮਨਜ਼ੂਰ ਹੁੰਦਾ ਹੈ ਤਦੋਂ ਹੀ ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Tú lo deseas, canto Tu Alabanza, oh Señor,"