[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਸੋਭਾ ਨਿਰਮਲੀ; ਪਰਗਟੁ ਭਈ ਜਹਾਨ ॥"
page = 45
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure is their reputation, which is obvious all the world over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਕੀਰਤ, ਜੋ ਸਾਰੇ ਜਗਤ ਅੰਦਰ ਜ਼ਾਹਿਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their reputation is spotless and pure; they are famous all over the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸੋਂ ਕੀ ਸੋਭਾ (ਨਿਰਮਲੀ) ਕਿ ਅਵਗੁਨੋਂ ਕਰ ਕਲੰਕਤ ਨਹੀਂ ਹੂਈ ਹੈ, ਅਰ ਸਰਬ ਸੰਸਾਰ ਮੇਂ ਪਰਗਟ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਥਾਂ ਆਦਰ ਪਾਂਦੇ ਹਨ। ਉਹਨਾਂ ਦੀ ਬੇ-ਦਾਗ਼ ਸੋਭਾ-ਵਡਿਆਈ ਸਾਰੇ ਜਹਾਨ ਵਿਚ ਉੱਘੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pura es su reputación y es aclamado en el mundo entero."