[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਫਲਾ ਪੁੰਨੁ ਪਾਇਆ ॥੪॥੧੪॥੬੪॥"
page = 625
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he has obtained the fruit of all the meritorious deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੇ ਸਾਰੇ ਸ੍ਰੇਸ਼ਟ ਕਰਮਾਂ ਦਾ ਮੇਵਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he has obtained the fruitful rewards for all good deeds. ||4||14||64||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਫਲੋਂ ਕੋ ਇਸ ਧਿਆਵਨੇ ਰੂਪ ਪੁੰਨ ਕਰ ਕੇ ਹੀ ਪਾਇਆ ਹੈ॥੪॥੧੬॥੬੪॥☬ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਕੇ ਸਨਾਨ ਕਾ ਫਲੁ ਉਚਾਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਾਰੇ ਫਲ ਦੇਣ ਵਾਲੀ (ਰੱਬੀ) ਬਖ਼ਸ਼ਸ਼ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ॥੪॥੧੪॥੬੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਫਲਾ = ਸਾਰੇ ਫਲ ਦੇਣ ਵਾਲਾ ॥੪॥੧੪॥੬੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ha obtenido el Fruto del Mérito. (4‑14‑64)"