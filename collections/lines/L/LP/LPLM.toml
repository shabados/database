[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਗ ਨਰਕ. ਅੰਮ੍ਰਿਤ ਬਿਖੁ, ਏ ਸਭ; ਤਿਉ ਕੰਚਨ ਅਰੁ ਪੈਸਾ ॥"
page = 220
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Heaven and Hell, ambrosia and poison and gold and price, all these are alike to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹਿਸ਼ਤ ਤੇ ਦੋਜ਼ਕ, ਸੁਧਾਰਸ ਤੇ ਜ਼ਹਿਰ ਅਤੇ ਸੋਨਾ ਤੇ ਪੈਸਾ ਇਹ ਸਾਰੇ ਉਸ ਨੂੰ ਇਕ ਸਮਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Heaven and hell, ambrosial nectar and poison, gold and copper - these are all alike to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਵਰਗ ਨਰਕ ਔਰ ਅੰਮ੍ਰਿਤ, ਪੁਨਾ ਬਿਖ ਏਹੁ ਸੰਪੂਰਨ ਜਿਸ ਕੋ ਸਮ ਹੈਂ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਸੁਇਨਾ ਔਰ (ਪੈਸਾ) ਤਾਂਬਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੈ ਜਿਸ ਨੂੰ) ਸੁਰਗ ਅਤੇ ਨਰਕ ਅੰਮ੍ਰਿਤ ਅਤੇ ਜ਼ਹਰ ਇਕੋ ਜਿਹੇ ਜਾਪਦੇ ਹਨ, ਜਿਸ ਨੂੰ ਸੋਨਾ ਅਤੇ ਤਾਂਬਾ ਇਕ ਸਮਾਨ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para él la luz del cielo es igual que la oscuridad; el néctar igual que el veneno; así como es el oro para él es el cobre;"