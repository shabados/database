[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਧਾਨ; ਤੇਰੀ ਦ੍ਰਿਸਟੀ ਮਾਹਿ ॥"
page = 867
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the treasures are in Thine gracious glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਖਜਾਨੇ ਤੇਰੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all treasures are in Your Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੁਖ ਤੇਰੀ ਦ੍ਰਿਸਟੀ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਾਂ,) ਤੇਰੀ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਵਿਚ ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਹਨ (ਜਿਸ ਉਤੇ ਨਜ਼ਰ ਕਰਦਾ ਹੈਂ, ਉਸ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਨਿਧਾਨ = ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ। ਦ੍ਰਿਸਟੀ = ਨਜ਼ਰ, ਨਿਗਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me vuelvo el ser más agraciado al obtener Tus Tesoros"