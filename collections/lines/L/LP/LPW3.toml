[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਹ੍ਰਿਦੈ; ਵਸਿਆ ਪ੍ਰਭੁ ਸੋਇ ॥"
page = 1338
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in whose mind, He, the Lord, abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਅੰਦਰ ਉਹ ਸੁਆਮੀ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "within whose hearts God dwells."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਸੋ ਤੇਰਾ ਜਸ ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਮਨੁੱਖ) ਦੇ ਹਿਰਦੇ ਵਿਚ ਉਹ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਹ੍ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el corazón de los cuales Dios habita,"