[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਨਕ; ਇਹੁ ਮਨੁ ਲਾਇ ॥੮॥"
page = 838
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So Nanak attaches this mind of his with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਨਾਨਕ ਆਪਣੇ ਇਸ ਚਿੱਤ ਨੂੰ ਸੁਆਮੀ ਨਾਲ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so is this mind of Nanak's attached to the Lord. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਤੈਸੇ ਮੈਨੇ ਤੇਰੇ ਬੀਚ ਇਸ ਮਨ ਕੋ ਲਗਾਇਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਤਿਵੇਂ (ਆਪਣੇ) ਇਸ ਮਨ ਨੂੰ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਪਿਆਰ ਨਾਲ) ਜੋੜੀ ਰੱਖੀਂ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así la mente de Nanak se ha apegado al Señor.(8)"