[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਆਪਿ ਨਿਰੰਕਾਰੁ ॥"
page = 1001
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he, the Formless Lord who is Himself all-in-all;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਸਾਰਾ ਕੁੱਛ ਖ਼ੁਦ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself, the Formless Lord, is Himself by Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੀਨ ਕਾਲ ਮੇਂ ਆਪਿ ਹੀ ਅਕਾਰ ਰਹਿਤ ਸੋ ਵਾਹਿਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਨਿਰੰਕਾਰ ਸਦਾ ਆਪ ਹੀ ਆਪ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Uno Sin Forma es Todo en todo."