[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਕਾਤੀ. ਰਾਜੇ ਕਾਸਾਈ; ਧਰਮੁ. ਪੰਖ ਕਰਿ ਉਡਰਿਆ ॥"
page = 145
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dark-age is the scalpel, the kings are the butchers and righteousness has taken wings and flown."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਛੁਰੀ ਹੈ, ਬਾਦਸ਼ਾਹ ਬੁੱਚੜ ਹਨ, ਸੱਚਾਈ ਪਰ ਲਾ ਕੇ ਉੱਡ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dark Age of Kali Yuga is the knife, and the kings are butchers; righteousness has sprouted wings and flown away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਲਿ) ਕਲਜੁਗ ਕੀ ਜੋ ਕ੍ਰਿਯਾ ਹੈ, ਸੋ (ਕਾਤੀ) ਛੁਰੀ ਹੈ ਔਰ ਕਲਜੁਗ ਕੇ ਰਾਜੇ ਕਸਾਈ ਹੈਂ ਕਿਉਂਕਿ ਨੀਤੀ ਸੇ ਰਹਤ ਹੋ ਕਰ ਬਰਤਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਧਰਮ ਤੋ ਪੰਖ ਲਗਾਇ ਕਰ ਉਡ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਘੋਰ ਕਲ-ਜੁਗੀ ਸੁਭਾਉ (ਮਾਨੋਂ) ਛੁਰੀ ਹੈ (ਜਿਸ ਦੇ ਕਾਰਨ) ਰਾਜੇ ਜ਼ਾਲਮ ਹੋ ਰਹੇ ਹਨ, (ਇਸ ਵਾਸਤੇ) ਧਰਮ ਖੰਭ ਲਾ ਕੇ ਉਡ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ = ਕਲਜੁਗੀ ਸੁਭਾਉ। ਕਾਤੀ = ਛੁਰੀ। ਕਾਸਾਈ = ਕਸਾਈ, ਕੁਹਣ ਵਾਲੇ, ਜ਼ਾਲਮ। ਪੰਖ = ਖੰਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Era de Kali es como un cuchillo; los reyes son como carniceros; y la rectitud ha tomado alas."