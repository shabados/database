[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ (ਭਾਵੇਂ) ਇੱਕ ਛਿਨ ਪਲ ਲਈ ਰੱਬ ਵਲ ਮੋੜ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯੱਕ ਨਫ਼ਸ ਖ਼ੁਦ ਰਾ ਬਸੂਇ ਹੱਕ ਬਿਆਰ ।੨੫੦।"

[[content]]
asset = "KEGP"
