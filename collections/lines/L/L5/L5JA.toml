[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਕਰਮੁ; ਜਾ ਕੀ ਰਚਨਾ ਸਤਿ ॥"
page = 284
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His deeds are true and true is His creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅਮਲ ਸੱਚੇ ਹਨ ਅਤੇ ਸੱਚੀ ਹੈ ਉਸ ਦੀ ਸ੍ਰਿਸ਼ਟੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True are His actions; His creation is true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਕਰਮ ਭੀ ਸਤ ਹੈਂ ਪੁਨਾ ਜਿਸ ਕੀ ਰਚਨਾ ਭੀ ਸਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਰਚਨਾ ਮੁਕੰਮਲ ਹੈ (ਭਾਵ, ਅਧੂਰੀ ਨਹੀਂ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad son Sus Acciones y Verdaderos los Frutos que ellas dan."