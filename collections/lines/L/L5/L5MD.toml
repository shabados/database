[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੁਟਿ ਘੁਟਿ ਜੀਆ ਖਾਵਣੇ; ਬਗੇ. ਨਾ ਕਹੀਅਨੑਿ ॥੩॥"
page = 729
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tearing and rending they eat the living beings so they are not called white."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੀਰ ਪਾੜ ਕੇ ਉਹ ਪ੍ਰਾਣ-ਧਾਰੀਆਂ ਨੂੰ ਖਾ ਜਾਂਦੇ ਹਨ ਇਸ ਲਈ ਉਹ ਚਿੱਟੇ ਨਹੀਂ ਆਖੇ ਜਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They tear apart and eat the living beings, and so they are not called white. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਭੀ (ਘੁਟਿ ਘੁਟਿ) ਪਕੜ ਪਕੜ ਜੀਵਾਂ ਕੋ ਖਾਤੇ ਹੈਂ। ਸੋ ਜੀਵੋਂ ਕੇ ਖਾਣੇ ਕਰ ਓਹ ਬਗੇ ਨਹੀਂ ਕਹੇ ਜਾਤੇ, ਭਾਵ ਕੋਈ ਭੀ ਓਨਾਂ ਕੋ ਹੰਸ ਨਹੀਂ ਕਹਤਾ। ਇਸੀ ਪ੍ਰਕਾਰ ਧਰਮਸਾਲ ਮੇਂ ਪਰਮਹੰਸ ਬਨਕੇ ਪਾਖੰਡੀ ਬੈਠੇਂ ਤਾਂ ਵੀ ਉਨ ਕੇ ਕਰਮ ਉਨ ਕੋ ਛਪਣ ਨਹੀਂ ਦੇਤੇ, ਭਾਵ ਓਹ ਪ੍ਰਗਟ ਹੋ ਜਾਤੇ ਹੈਂ, ਉਨਕੋ ਕੋਈ ਭਲਾ ਨਹੀਂ ਕਹਤਾ॥੩॥☬ਹੋਰ ਦ੍ਰਿਸ਼ਟਾਂਤ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੀਆਂ ਨੂੰ (ਗਲੋਂ) ਘੁੱਟ ਘੁੱਟ ਕੇ ਖਾ ਜਾਣ ਵਾਲੇ (ਅੰਦਰੋਂ) ਸਾਫ਼ ਸੁਥਰੇ ਨਹੀਂ ਆਖੇ ਜਾਂਦੇ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੁਟਿ ਘੁਟਿ = (ਗਲੋਂ) ਘੁੱਟ ਘੁੱਟ ਕੇ। ਖਾਵਣੇ = ਖਾਣ ਵਾਲੇ। ਕਹੀਅਨ੍ਹ੍ਹਿ = ਕਹੇ ਜਾਂਦੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero devora con avidez criaturas vivas. ¿Cómo entonces proclamar su pureza?(3)"