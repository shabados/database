[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਘਰਿ ਵਸਿਆ; ਤਿਥੈ. ਮੋਹੁ ਨ ਮਾਇਆ ॥"
page = 1050
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He abides in His own Home and there is no worldly attachment and mammon there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਨਿੱਜ ਦੇ ਧਾਮ ਅੰਦਰ ਵਸਦਾ ਹੈ ਤੇ ਓਥੇ ਕੋਈ ਸੰਸਾਰੀ ਲਗਨ ਅਤੇ ਮੋਹਣੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells in His own home deep within the self, where there is no emotional attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਸੰਗ ਦੁਆਰਾ ਅਪਨੇ ਸੂਰਪ ਮੇਂ ਵਸਿਆ ਹੈ ਤਿਥੇ, ਭਾਵ ਸਰੂਪ ਮੇਂ; ਵਾ ਤਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਮਾਯਾ ਕਾ ਮੋਹ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸ੍ਵੈ-ਸਰੂਪ ਵਿਚ ਉਹ ਅਡੋਲ ਬੈਠਾ ਹੈ, ਉਥੇ ਮਾਇਆ ਦਾ ਮੋਹ ਅਸਰ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Él habita en nuestro ser, en donde no hay ni apegos ni Maya. (1)"