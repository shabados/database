[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮਿਲੇ ਪ੍ਰਭ ਨਿਰੰਕਾਰ ॥੩॥"
page = 837
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They meet with the formless Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They meet the Formless Lord God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸੰਤ ਹਰਿ ਪ੍ਰਭੂ ਨਿਰੰਕਾਰ ਕੋ ਮਿਲੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰਿ-ਪ੍ਰਭੂ ਨਿਰੰਕਾਰ ਨੂੰ ਜਾ ਮਿਲਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y he encontrado a mi Señor Absoluto, a mi Maestro. (3)"