data = "ਜਾਨੁਕ ਦਾਸ ਮੋਲ ਕੀ ਲਈ ॥੬॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All her mind, body and soul were subdued, and she became like an acquired slave.( 6)"

