[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਡਿਠਿਆ. ਮਨੁ ਰਹਸੀਐ; ਕਿਉ ਪਾਈਐ ਤਿਨੑ ਸੰਗੁ ਜੀਉ ॥"
page = 760
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, beholding whom my soul blossoms; how can I attain to their society?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਵੇਖਣ ਦੁਆਰਾ ਮੇਰੀ ਆਤਮਾ ਪ੍ਰੁਫੁਲਤ ਹੁੰਦੀ ਹੈ, ਮੈਂ ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon them, my mind is enraptured. How can I join them and be with them?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਕੇ ਦੇਖਿਆਂ ਮਨ ਪ੍ਰਸੰਨ ਹੋਵੈ, ਤਿਨੋਂ ਸੰਤੋਂ ਕਾ ਸੰਗ ਕੈਸੇ ਪਾਈਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਉਹਨਾਂ ਗੁਰਮੁਖਾਂ ਦਾ ਸਾਥ ਕਿਵੇਂ ਪ੍ਰਾਪਤ ਹੋਵੇ, ਜਿਨ੍ਹਾਂ ਦਾ ਦਰਸਨ ਕੀਤਿਆਂ ਮਨ ਖਿੜ ਆਉਂਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A la Sociedad de los Santos, a la que uno va y florece, ¿cómo puede uno pertenecer?"