[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਮਾਟੀ ਕੀ ਪੁਤਰੀ ਜੋਰੀ ॥੧॥"
page = 336
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From this clay the puppet is made."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮਿੱਟੀ ਤੋਂ ਪੁਤਲੀ ਬਣਾਈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From this clay, the puppet is fashioned. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਰਕਤ ਕੋ ਪ੍ਰਿਥਵੀ ਕੀ ਅੰਸ ਹੋਣੇ ਤੇ ਮਿਟੀ ਕਹਾ ਹੈ, ਪਾਨੀ ਅਰ ਮਿਟੀ ਕੀ ਤੈ ਦੇਹ ਰੂਪੀ ਪੁਤਲੀ (ਜੋਰੀ) ਰਚੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਦੋਹਾਂ ਤੋਂ ਤਾਂ ਪਰਮਾਤਮਾ ਨੇ) ਜੀਵ ਦਾ ਇਹ ਮਿੱਟੀ ਦਾ ਬੁੱਤ ਬਣਾਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y de esta tierra y de este esperma es que el hombre marioneta es construido. (1)"