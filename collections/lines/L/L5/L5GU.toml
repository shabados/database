[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਜ ਵਿਛਾਈ ਕੰਤ ਕੂ; ਕੀਆ ਹਭੁ ਸੀਗਾਰੁ ॥"
page = 1095
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For my Bridegroom, I have spread out my couch and make all the decorations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਦੇ ਪਤੀ ਲਈ ਮੈਂ ਆਪਣਾ (ਹਿਰਦੇ-ਰੂਪੀ) ਪਲੰਘ ਵਿਛਾਇਆ ਹੈ ਅਤੇ ਸਾਰੇ ਹਾਰਸ਼ਿੰਗਾਰ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have spread out my bed for You, O my Husband Lord, and applied all my decorations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਕੇ ਲੀਏ ਸਰਧਾ ਰੂਪ ਸੇਜ ਵਿਛਾਈ ਹੈ ਔ ਸਾਧਨੋਂ ਰੂਪ ਸੀਂਗਾਰ ਭੀ ਸਭ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਤੀ ਨੂੰ ਮਿਲਣ ਵਾਸਤੇ ਸੇਜ ਵਿਛਾਈ ਤੇ ਹੋਰ ਸਾਰਾ ਹਾਰ-ਸਿੰਗਾਰ ਕੀਤਾ (ਹਿਰਦਾ-ਸੇਜ ਸਜਾਣ ਵਾਸਤੇ ਕਈ ਧਾਰਮਿਕ ਸਾਧਨ ਕੀਤੇ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਤ ਕੂ = ਕੰਤ ਦੀ ਖ਼ਾਤਰ। ਹਭੁ = ਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He agrandado mi aposento para Ti, oh mi Esposo, he adornado mi ser para Recibirte,"