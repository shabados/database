[[content]]
asset = "VGRG"
type = "primary"
data = "ਫੁਲ ਰਤੇ ਫਲ ਬਕਬਕੇ; ਹੋਇ ਅਫਲ ਫਲੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But because of its red flowers and insipid fruit it fructifies in vain."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਫੁਲ ਲਾਲ ਪਰੰਤੂ ਫਲ ਉਸ ਦੇ ਬਕਬਕੇ ਹੁੰਦੇ, ਇਸ ਲਈ ਫਲਦਾ ਹੋਇਆ ਬੀ ਅੱਫਲ ਹੈ, (ਕਿਉਂ ਜੋ)"