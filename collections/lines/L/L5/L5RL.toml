[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸਿਰਜਣਹਾਰੋ ਅਲਖ ਅਪਾਰੋ; ਤਾ ਕਾ ਅੰਤੁ ਨ ਪਾਇਆ ॥"
page = 579
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Creator is invisible and infinite. His limit cannot be determined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਕਰਤਾਰ ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਬੇਅੰਤ ਹੈ। ਉਸ ਦਾ ਓੜਕ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Creator Lord is invisible and infinite; His limits cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚਾ ਅਲਖ ਅਪਾਰ ਜਗਤ ਕੇ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਤਿਸ ਕਾ ਕਿਸੀ ਨੇ ਅੰਤ ਨਹੀਂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ ਸਭ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਅਦ੍ਰਿਸ਼ਟ ਹੈ, ਬੇਅੰਤ ਹੈ, ਕੋਈ ਭੀ ਜੀਵ ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fructífero es el advenimiento al mundo de aquéllos que viven con su mente entonada en el Señor."