[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਿ ਕੁਟੰਬ ਸਾਗਰ ਸੰਸਾਰ ॥"
page = 675
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Family and the world are like ocean of fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟੱਬਰ-ਕਬੀਲਾ ਅਤੇ ਜਗਤ ਅੱਗ ਦੇ ਇਕ ਸਮੁੰਦਰ ਸਮਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Family and worldly affairs are an ocean of fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਪੁਤ੍ਰ ਆਦੀ ਕੁਟੰਬ ਰੂਪ ਅਗਨੀ ਸੰਯੁਕਤਿ ਜੋ ਇਹ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਪਰਵਾਰ (ਦੇ ਮੋਹ) ਦੀ ਅੱਗ (ਨਾਲ ਭਰਿਆ ਹੋਇਆ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰ = ਸਮੁੰਦਰ। ਅਗਨਿ = ਅੱਗ। ਕੁਟੰਬ = ਪਰਵਾਰ (ਦਾ ਮੋਹ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo y la familia son un mar de fuego, y mal guiado y engañado por la ignorancia,"