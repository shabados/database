[[content]]
asset = "SSKS"
type = "primary"
data = "ਦੀਪਕ ਸੈ ਦਾਵਾ ਭਏ ਸਕਲ ਸੰਸਾਰੁ ਜਾਨੈ; ਘਟਕਾ ਮੈ ਸਿੰਧ ਜੈਸੇ ਛਿਪੈ ਨ ਛਿਪਾਏ ਸੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as the whole world knows that light emanates from a lamp, and the ocean cannot be contained in a small earthenware pitcher;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਦਾਵਾ ਸੈ ਦੀਪਕ ਅਨ੍ਵੈ ਕਰ ਕੇ; ਬਨ ਦਗਧ ਕਰਣ ਹਾਰੀ ਦਾਵਾ ਅਗਨੀ ਤੋਂ ਦੀਪਕ ਪ੍ਰਗਾਸ ਹੋਯਾ ਅਰਥਾਤ ਦਾਵਾ ਅਗਨੀ ਦੇ ਪ੍ਰਚੰਡ ਹੋਣ ਨੂੰ ਸਾਰਾ ਸੰਸਾਰ ਹੀ ਇਧਰੋਂ ਓਧਰੋਂ ਸਭ ਕੋਈ ਹੀ ਜਾਣ ਲੈਂਦਾ ਹੈ; ਭਾਵ ਬਨ ਨੂੰ ਅੱਗ ਲਗੀ ਲੁਕੀ ਨਹੀਂ ਰਹਿ ਸਕਦੀ ਅਤੇ ਜੀਕੂੰ ਘੜੀ ਨਾਲ ਸਮੁੰਦਰ ਨੂੰ ਲੋਪ ਕਰਨਾ ਚਾਹੀਏ ਤਾਂ ਲੋਪ ਨਹੀਂ ਹੋ ਸਕਦਾ ਭਾਵ ਘੜੀ ਵਿਚ ਪਾ ਕੇ ਲੁਕਾਯਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"