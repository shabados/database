[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਕਾਜੀ ਪੈ ਨ︀ਯਾਇ ਚੁਕੈਹੈ ॥੧੮॥"
page = 857

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They caught hold of them both and told them to go to the Quazi, the priest arbitrator.(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਕਾਜ਼ੀ ਪਾਸ ਲੈ ਜਾ ਕੇ ਇਨਸਾਫ਼ ਕਰਾਉਂਦੇ ਹਾਂ ॥੧੮॥"