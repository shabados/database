data = "ਜਿਥੈ ਨਾਮੁ ਜਪੀਐ; ਪ੍ਰਭ ਪਿਆਰੇ ॥"
page = 105
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where the Name of the beloved Lord is recited,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਪ੍ਰੀਤਮ ਠਾਕਰ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where the Naam, the Name of God the Beloved is chanted"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਜਿਸ ਅਸਥਾਨ ਮੇਂ ਤੇਰਾ ਨਾਮੁ ਜਪੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਥਾਂ ਤੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਹੀਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun si uno meditara en el Nombre del Señor en una ruina,"