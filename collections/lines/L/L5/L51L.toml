[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੋਈ ਰਾਜਾ ਰਾਉ ਕੋ; ਕੋ ਮਹਤਾ, ਚਉਧਰੀ ਅਖਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Someone is called the king, satrap, headman and chaudhary."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਰਾਜਾ ਹੈ, ਕੋਈ ਰਾਉ (ਛੋਟਾ ਰਾਜਾ) ਹੈ, ਕੋਈ ਮਹਿਤਾ ਤੇ ਕੋਈ ਚੌਧਰੀ ਅਖਾਂਵਦਾ ਹੈ।"