[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੇਇ ਪ੍ਰਭੁ ਰਾਖਨਹਾਰਾ ॥"
page = 192
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord the Preserver, preserve me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਖਿਆ ਕਰਨ ਵਾਲੇ, ਸੁਆਮੀ! ਮੇਰੀ ਰਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please preserve me, O God, O Great Preserver!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਖਨ ਹਾਰਾ ਸ੍ਵਾਮੀ! ਤੂੰ  ਹਮ ਕੋ ਰਾਖ ਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਚਾਣ ਦੀ ਤਾਕਤ ਰੱਖਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਬਚਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਖਿ ਲੇਇ = ਰੱਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos son protegidos por el Escudo del Mismo Dios;"