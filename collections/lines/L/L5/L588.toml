[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਗਿਆਨ; ਤ੍ਰਿਪਤਿ. ਨਹੀ ਥੀਜੈ ॥"
page = 905
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru's wisdom he becomes not content."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਗਿਆਤ ਦੇ ਬਗੈਰ ਉਹ ਸੰਤੁਸ਼ਟ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru's wisdom, he is not satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਗਿਆਨ ਦੀਏ ਬਿਨਾ ਤ੍ਰਿਪਤਿ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਮਿਲੇ ਗਿਆਨ ਤੋਂ ਬਿਨਾ (ਮਾਇਆ ਵਲੋਂ ਵਿਕਾਰਾਂ) ਤ੍ਰਿਪਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin la Sabiduría del Guru, uno nunca estará contento."