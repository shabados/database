[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਪਾਇਆ ਹਰਿ ਸਾਧਸੰਗਿ; ਸਿਮਰਤ ਗੁਣਤਾਸ ॥੧॥ ਰਹਾਉ ॥"
page = 819
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained peace in the guild of the saints by contemplating on God, the Treasure of virtues. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਨੇਕੀਆਂ ਦੇ ਖਜਾਨੇ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਆਰਾਮ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found peace in the Saadh Sangat, the Company of the Holy; I meditate in remembrance on the Lord, the treasure of virtue. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗ ਮੇਂ ਮਿਲ ਕਰ ਗੁਣੋਂ ਕੇ (ਤਾਸਿ) ਸਮੁੰਦਰ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਸਿਮਰਤਿਆਂ ਹੋਇਆਂ ਪਰਮ ਸੁਖ ਕੋ ਪਾਇ ਲੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਔਰ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹਾਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕ ਨੇ) ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਹਰੀ (ਦਾ ਨਾਮ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਸਿਮਰਦਿਆਂ (ਸਦਾ) ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਸਾਧ ਸੰਗਤਿ ਵਿਚ। ਗੁਣਤਾਸ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recibe el Éxtasis de los Santos cuando habita en el Señor, el Tesoro de Virtud. (1-Pausa)"