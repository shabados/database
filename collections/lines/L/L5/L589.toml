[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਬਿਨੁ ਭਰਮੁ. ਨ ਕਟੀਐ; ਨਾਮਿ. ਨ ਲਗੈ ਪਿਆਰੁ ॥"
page = 1288
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's fear, doubt is dispelled not and one love for the Lord's Name is imbibed not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਡਰ ਦੇ ਬਾਝੋਂ, ਸੰਦੇਹ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਸਾਈਂ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੇਮ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Fear of God, doubt is not dispelled, and love for the Name is not embraced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕੇ ਭੈ ਬਿਨਾਂ ਭਰਮ ਨਿਬਿਰਤ ਨਹੀਂ ਹੋਤਾ ਔਰ ਨਾਮ ਮੇਂ ਪਿਆਰ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ ਡਰ ਰੱਖਣ ਤੋਂ ਬਿਨਾ (ਮਾਇਆ ਪਿੱਛੇ) ਭਟਕਣ (-ਰੂਪ ਬੰਧਨ) ਕੱਟਿਆ ਨਹੀਂ ਜਾਂਦਾ, ਨਾਹ ਹੀ ਉਸ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੁ = ਭਟਕਣਾ (-ਰੂਪ ਜ਼ੰਜੀਰ; ਵੇਖੋ ਪਉੜੀ ਨੰ: ੨੧)। ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Temor Reverencial a Dios, la duda no será disipada y el Amor al Nombre no nacerá."