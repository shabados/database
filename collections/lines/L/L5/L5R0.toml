[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਨਾਮੁ ਜਪਾਨਾ, ਹਰਿ ਹਰਿ ਮਨਿ ਭਾਨਾ; ਹਰਿ ਭਗਤ ਜਨਾ ਮਨਿ ਚਾਉ ਜੀਉ ॥"
page = 447
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who from heart repeats the Name, to his mind God's Name is pleasing in the mind of the pious persons is great yearning for God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਦਿਲੋਂ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੇ ਚਿੱਤ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਲਈ ਤੀਬਰ ਚਾਹਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who chants the Naam, the Name of the Lord, Har, Har in his mind - the Lord is pleasing to his mind. In the mind of the devotees there is a great yearning for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਭਗਤੋਂ ਨੇ ਮਨ ਕਰ ਕੇ ਨਾਮ (ਜਪਾਨਾ) ਜਪਾ ਹੈ, ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਹਰਿ ਹਰਿ ਨਾਮ (ਭਾਨਾ) ਭਾਇਆ ਹੈ ਔਰ ਫਿਰ ਭੀ ਹਰਿ ਭਗਤ ਜਨਾਂ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਹੀ ਕਾ (ਚਾਉ) ਉਤਸ਼ਾਹੁ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨ ਆਪਣੇ ਮਨ ਵਿਚ ਸਦਾ ਹਰਿ-ਨਾਮਿ ਜਪਦੇ ਹਨ, ਹਰਿ-ਨਾਮ ਉਹਨਾਂ ਨੂੰ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਨਾਮ ਜਪਣ ਦਾ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਚਾਉ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਭਾਨਾ = ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ। ਚਾਉ = ਉਤਸ਼ਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que tienen en su mente el Nombre del Señor, muy Dulce les es el Señor; la mente del Devoto desborda de alegría."