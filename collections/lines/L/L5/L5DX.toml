[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਅਮੋਲਕੁ. ਨ ਪਾਇਆ ਜਾਇ ॥"
page = 663
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The priceless Name is obtained not in any other way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਮੁੱਲਾ ਨਾਮ ਕਿਸੇ ਹੋਰਸ ਤਰੀਕੇ ਨਾਲ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is priceless; it cannot be taken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਅਮੋਲਕ ਨਾਮ ਪਾਇਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਅਮੋਲਕ ਹੈ, (ਕਿਸੇ ਭੀ ਦੁਨਿਆਵੀ ਕੀਮਤ ਨਾਲ) ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay otra forma de obtener el Nombre Invaluable"