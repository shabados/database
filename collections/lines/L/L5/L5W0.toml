[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸੁਘਰ, ਚਹੋ ਜਿਹ ਠਵਰ; ਉਚਾਰਨ ਕੀਜੀਐ ॥੧੧੦੫॥"
page = 788

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Dhardirani”, and the word “arini” at eh end know all the names of Tupak for using them as desired.1105."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁਘੜ ਵਿਅਕਤੀਓ! ਜਿਥੇ ਚਾਹੋ, ਉਥੇ ਉਚਾਰਨ ਕਰੋ ॥੧੧੦੫॥"