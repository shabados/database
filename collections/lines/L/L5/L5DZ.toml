[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੜ ਬੈਠੇ ਤਹਾ ਸਲ੍ਰਹ੍ਰਹ ਕਉ ਬਨਾਇ ॥"
page = 202

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A great load of wood was brought, and they (the blind parents) got prepared the funeral pyres and sat on them."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਚਿੱਖਾ (ਸਲ੍ਹ) ਬਣਾ ਕੇ (ਦੋਵੇਂ ਉਸ ਉੱਤੇ) ਚੜ੍ਹ ਬੈਠੇ।"