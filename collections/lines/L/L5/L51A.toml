[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਧਨੁ ਅਖੁਟੁ; ਨ ਨਿਖੁਟੈ. ਨ ਜਾਇ ॥"
page = 663
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This wealth of the Lord's Name is inexhaustible. It runs not short, nor goes it anywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਇਹ ਦੌਲਤ ਅਮੁਕ ਹੈ। ਨਾਂ ਇਕ ਮੁਕਦੀ ਹੈ, ਨਾਂ ਹੀ ਕਿਧਰੇ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This wealth is inexhaustible. It shall never be exhausted, and it shall never be lost."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਹਰਿ ਨਾਮ ਧਨ ਅਖੁਟ ਹੈ, ਨਾ ਨਿਖੁਟਤਾ ਹੈ ਔਰ ਨ ਕਹੀ ਜਾਤਾ ਹੈ ਅਰਥਾਤ ਦੂਰ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਕਦੇ ਮੁੱਕਣ ਵਾਲਾ ਨਹੀਂ, ਨਾਹ ਇਹ (ਖ਼ਰਚਿਆਂ) ਮੁੱਕਦਾ ਹੈ, ਨਾਹ ਇਹ ਗਵਾਚਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Tesoro del Nombre del Señor es Ilimitado; al tomarlo, se incrementa más y más."