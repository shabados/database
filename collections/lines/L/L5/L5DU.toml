[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਉਝੜਿ ਭਰਮਿ ਭਵਾਈਅਹਿ. ਜਿਉ ਝਾੜ. ਮਿਰਗੁ ਭਾਲੇ ॥੧੫॥"
page = 309
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In doubt they wander about in wilderness like the deer who searches for the musk in the bushes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰਨ ਦੀ ਮਾਨਿੰਦ, ਜੋ ਕਸਤੂਰੀ ਨੂੰ ਝਾੜੀਆਂ ਅੰਦਰ ਲੱਭਦਾ ਹੈ, ਉਹ ਵਹਿਮ ਅੰਦਰ ਬੀਆਬਾਨ ਵਿੱਚ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wander around in the wilderness of doubt, like the deer who searches for the musk in the bushes. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇ ਭਰਮ ਕਰ ਸੰਸਾਰ ਰੂਪੀ (ਉਝੜਿ) ਬਨ ਕੇ ਬੀਚ ਭਰਮਾਈਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਭਟਕਤੇ ਹੈਂ। ਜੈਸੇ ਆਪਨੀ ਨਾਭੀ ਮੇਂ ਕਸਤੂਰੀ ਨ ਜਾਨ ਕਰ ਮ੍ਰਿਗ ਝਾੜੋਂ ਮੇਂ ਕਸਤੂਰੀ ਢੂੰਢਤਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਕਸਤੂਰੀ ਨੂੰ ਆਪਣੀ ਹੀ ਨਾਭੀ ਵਿਚ ਨਾਹ ਜਾਣਦਾ ਹੋਇਆ) ਹਰਨ (ਕਸਤੂਰੀ ਦੀ ਵਾਸ਼ਨਾ ਲਈ) ਝਾੜਾਂ ਨੂੰ ਭਾਲਦਾ ਫਿਰਦਾ ਹੈ, ਤਿਵੇਂ ਇਹੋ ਜਿਹੇ ਮਨੁੱਖ ਭਰਮ ਵਿਚ (ਫਸੇ ਹੋਏ) ਬਨਾਂ ਵਿਚ ਭਉਂਦੇ ਫਿਰਦੇ ਹਨ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਝੜਿ = ਉਜਾੜ ਵਿਚ। ਭਵਾਈਅਹਿ = ਭਵਾਏ ਜਾਂਦੇ ਹਨ। ਮਿਰਗੁ = ਹਰਨ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos andan enloquecidos como el venado que corre tras el olor a musgo sin darse cuenta que él mismo es quien lo produce en su propio vientre. (15)"