[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵਜਲੁ ਬਿਖਮੁ ਡਰਾਵਣੋ; ਨਾ ਕੰਧੀ. ਨਾ ਪਾਰੁ ॥"
page = 59
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fearful ocean of the world is arduous and dreadful. It has neither a shore nor the yonder end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੈ-ਦਾਇਕ ਜਗਤ ਸਮੁੰਦਰ ਕਠਨ ਤੇ ਭਿਆਨਕ ਹੈ। ਇਸ ਦਾ ਕੋਈ ਕੰਢਾ ਨਹੀਂ ਤੇ ਨਾਂ ਹੀ ਪਾਰਲਾ ਸਿਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The terrifying world-ocean is difficult and dreadful; there is no shore on this side or the one beyond."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਗ੍ਯਾਨੀ ਜੀਵੋਂ ਕੋ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਕਾ ਤਰਨਾ (ਬਿਖਮੁ) ਕਠਨ ਔਰ (ਡਰਾਵਣੋ) ਭੈਦਾਇਕ ਮਾਲੂਮ ਹੋਤਾ ਹੈ, ਔਰ ਨਾ ਉਰਾਰ ਕਾ ਨਾ ਪਾਰ ਕਾ (ਕੰਧੀ) ਕਨਾਰਾ ਪ੍ਰਤੀਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਬੜਾ ਬਿਖੜਾ ਹੈ ਬੜਾ ਡਰਾਉਣਾ ਹੈ, ਇਸ ਦਾ ਨਾਹ ਕੋਈ ਕੰਢਾ ਦਿੱਸਦਾ ਹੈ ਨਾਹ ਪਾਰਲਾ ਬੰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mar rudo y temible: no conozco sus orillas ni sus playas."