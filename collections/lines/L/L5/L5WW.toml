[[content]]
asset = "SSKS"
type = "primary"
data = "ਕੋਮਲਤਾ ਕੋਟਿ ਲੋਟ ਪੋਟ ਹੁਇ ਕੋਮਲਤਾ ਕੈ; ਸੀਤਲਤਾ ਕੋਟਿ ਓਟ ਚਾਹਤ ਹਿਰਾਨਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Millions of tenderness’s of the world are sacrificed over the tenderness of feet of the True Guru. Millions of calmness’s seek His refuge and are amazed."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਕੋਮਲਤਾਈਆਂ ਬਾਂਕੇਪਨ ਨਜ਼ਾਕਤਾਂ ਨਖ਼ਰੇ ਓਸ ਦੀ ਕੋਮਲਤਾ ਮਟਕ ਤੋਂ ਲੋਟ ਪੋਟ ਹੁੰਦੇ ਅਤੇ ਕ੍ਰੋੜਾਂ ਹੀ ਸੀਤਲਤਾਈਆਂ ਠੰਢਕਾਂ ਜੋ ਚੰਦ ਦੀ ਚਾਨਣੀ ਵਾ ਚੰਨਣ ਆਦਿਕਾਂ ਤੋਂ ਕਲੇਜੇ ਉੱਪਰ ਅਸਰ ਪਯਾ ਕਰਦੀਆਂ ਹਨ ਓਸ ਆਤਮਾ ਅਨੰਦ ਦ੍ਵਾਰੇ ਪ੍ਰਾਪਤ ਹੋਈ ਸ਼ਾਂਤੀ ਦੀ ਓਟ ਪਨਾਹ ਆਂਭ ਸਾਂਭ ਨੂੰ ਚਹੁੰਦੀਆਂ ਹਰਾਨ ਹੋ ਹੋ ਪੈਂਦੀਆਂ ਹਨ।"