[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਈ ਜੋਈ ਜੋਰਿਓ; ਸੋਈ ਸੋਈ ਫਾਟਿਓ ॥"
page = 1293
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With whatsoever I was attached, all that has perished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨਾਲ ਭੀ ਮੈਂ ਜੁੜਿਆ ਹੋਇਆ ਸਾਂ, ਉਹ ਸਮੂਹ ਨਾਸ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever I was attached to, has perished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਈ ਜੋਈ ਕਰਮ ਜੋੜਾ ਥਾ ਸੋਈ ਸੋਈ ਫਟ ਗ੍ਯਾ, ਭਾਵ ਗ੍ਯਾਨ ਕਰ ਕਰਮ ਦਗਧ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤ ਵਿਚ ਆਉਣ ਤੋਂ ਪਹਿਲਾਂ) ਮੈਂ ਜਿਤਨੀ ਕੁ ਮੰਦ-ਕਰਮਾਂ ਦੀ ਕਮਾਈ ਕੀਤੀ ਹੋਈ ਸੀ (ਸਤਸੰਗ ਵਿਚ ਆ ਕੇ) ਉਸ ਸਾਰੀ ਦੀ ਸਾਰੀ ਦਾ ਲੇਖਾ ਮੁੱਕ ਗਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A lo que estaba apegado, ya pereció,"