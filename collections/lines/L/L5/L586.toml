data = "ਮੇਰੇ ਨੇਤ੍ਰਾਂ ਨੂੰ ਆਪਣੇ ਦਰਸ਼ਨ ਦਾ ਸੁਆਦ ਬਖਸ਼,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੀਦਾ-ਅਮ ਰਾ ਲੱਜ਼ਤਿ ਦੀਦਾਰ ਬਖ਼ਸ਼ ।"

[[content]]
asset = "KEGP"
