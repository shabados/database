[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਣਿ ਤਉ ਸੀਗਾਰੁ ਕਰਿ; ਜਾ ਪਹਿਲਾਂ ਕੰਤੁ ਮਨਾਇ ॥"
page = 788
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O bride, then alone decorate thou Thyself, when thou first conciliates t thy Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਓ! ਤੂੰ ਕੇਵਲ ਤਾਂ ਹੀ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਲਾ ਜਦ ਤੂੰ ਪਹਿਲਾ ਆਪਣੇ ਭਰਤੇ ਨੂੰ ਰਿਝਾ ਲਵੇਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O bride, decorate yourself, after you surrender and accept your Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ ਇਸਤ੍ਰੀ! ਜੌ ਪਹਿਲੇ ਕੰਤ ਕੋ ਮਨਾ੍ਯ ਲੇਵੇ, ਭਾਵ ਪਹਿਲੇ ਆਸਤਕ ਭਾਵਨਾ ਕਰੁ ਤਉ ਸਾਧਨ ਰੂਪੁ ਸੀਗਾਰੁ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਇਸਤ੍ਰੀ! ਤਦੋਂ ਸਿੰਗਾਰ ਬਣਾ ਜਦੋਂ ਪਹਿਲਾਂ ਖਸਮ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਲਏਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh esposa, adorna tu ser sólo después de haber complacido a tu Señor."