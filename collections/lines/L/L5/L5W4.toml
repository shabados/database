[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਸੁਮਾਰ ਬੇਅੰਤ ਸੁਆਮੀ; ਊਚੋ ਗੁਨੀ ਗਹੇਰੋ ॥"
page = 618
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beyond reckoning, infinite, lofty, virtuous and deep is my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ, ਅਨੰਤ, ਬੁਲੰਦ, ਨੇਕੀ-ਸਯੁੱਕਤ ਅਤੇ ਡੂੰਘਾ ਹੈ ਮੇਰਾ ਪ੍ਰਭੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Infinite and endless is my Lord and Master; He is lofty, virtuous and profoundly deep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੁਮ ਬੇਗਿਨਤ ਬਿਅੰਤ ਹੋ, ਪੁਨਃ ਸਭ ਸੇ ਊਚੇ ਔਰ (ਗੁਨੀ ਗਹੇਰੋ) ਗੁਨੋਂ ਕੇ ਸਮੁੰਦ੍ਰ ਹੋ; ਵਾ ਗੁਨੋਂ ਵਾਲੇ ਪੁਨਾ ਡੂੰਘੇ, ਭਾਵ ਗੰਭੀਰ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਸ਼ੁਮਾਰ ਪ੍ਰਭੂ! ਹੇ ਬੇਅੰਤ! ਹੇ ਮੇਰੇ ਮਾਲਕ! ਤੂੰ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਡੂੰਘਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਮੀ = ਹੇ ਮਾਲਕ! ਗੁਨੀ = ਗੁਣਾਂ ਦਾ ਮਾਲਕ। ਗਹੇਰੋ = ਡੂੰਘਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinito, lo más Alto de lo alto, de Virtudes Insondables, oh mi Maestro, eres Tú."