[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਮਲ ਸੇ ਆਨਨ, ਕੁਰੰਗਨ ਸੇ ਨੇਤ੍ਰਨ ਸੋ; ਤਨ ਕੀ ਪ੍ਰਭਾ ਮੈ ਸਾਰੇ ਭਾਵਨ ਸੋ ਭਰੀਆ ॥"
page = 319

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਦਾ) ਕਮਲ ਵਰਗਾ ਮੁਖ ਹੈ, ਹਿਰਨ ਵਰਗੀਆਂ ਅੱਖਾਂ ਹਨ, ਸ਼ਰੀਰ ਦੀ ਸੁੰਦਰਤਾ ਸਾਰੇ ਲੋਕਾਂ ਵਿਚ ਭਰੀ ਹੋਈ ਹੈ।"