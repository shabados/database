[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨੁ ਪਿਯ ਕੀ ਆਗ︀ਯਾ ਲਈ ਮੈ ਲਘੁ ਕੋ ਨਹਿ ਜਾਉ ॥"
page = 832

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That woman presented the excuse that she would not go out, even to urinate without seeking husband’s permission."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਹਿਣ ਲਗੀ) ਪਤੀ ਦੀ ਆਗਿਆ ਬਿਨਾ ਮੈਂ ਪਿਸ਼ਾਬ ਲਈ ਵੀ ਨਹੀਂ ਜਾਵਾਂਗੀ।"