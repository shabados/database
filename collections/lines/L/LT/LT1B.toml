[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਹੈ. ਸੁ ਭਲਾ ਕਰਿ ਮਾਨੈ; ਨਾਨਕ ਨਾਮੁ ਵਖਾਣੈ ॥੪॥੬॥੧੬॥"
page = 1132
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord says, that Nanak accepts as good and utters he the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਸੁਆਮੀ ਆਖਦਾ ਹੈ, ਨਾਨਕ ਉਸ ਨੂੰ ਚੰਗਾ ਜਾਣ ਕਬੂਲ ਕਰਦਾ ਤੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He says, I accept as good; Nanak chants the Naam. ||4||6||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਾਹਿਗੁਰੂ ਜੋ ਕਛੁ ਕਹਤਾ ਹੈ, ਭਾਵ ਜੋ ਹੁਕਮੁ ਹੈ, ਉਸ ਕੋ ਭਲਾ ਕਰ ਮਾਨਤੇ ਹੈਂ ਔਰ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ॥੪॥੬॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਉਸ ਮਨੁੱਖ ਨੂੰ ਜਿਹੜਾ ਉਪਦੇਸ਼ ਦੇਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਉਸ ਨੂੰ ਭਲਾ ਜਾਣ ਕੇ ਮੰਨ ਲੈਂਦਾ ਹੈ ਅਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੪॥੬॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recitando sólo el Nombre del Señor y aceptando lo que sea que viene del Señor. (4-6-16)"