[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੀਰਜੁ ਜਸੁ ਸੋਭਾ; ਤਿਹ ਬਨਿਆ ॥"
page = 257
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Patience, glory and honour behoove him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਹਿਨਸ਼ਕਤੀ, ਉਪਮਾ ਅਤੇ ਇੱਜ਼ਤ ਉਸ ਨੂੰ ਫਬਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Patience, glory and honor come to those"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੀਰਜ ਅਰ ਸੋਭਾ ਅਰ ਜਸੁ ਤਿਸ ਪੁਰਸ਼ ਕਾ ਹੀ ਜਗਤ ਮੇਂ ਬਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਗੰਭੀਰਤਾ ਆਉਂਦੀ ਹੈ, ਉਹ ਵਡਿਆਈ ਸੋਭਾ ਖੱਟਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੀਰਜੁ = ਗੰਭੀਰਤਾ, ਜਿਗਰਾ। ਤਿਹ = ਉਹਨਾਂ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo le vendrá esta Gloria y esta Paz a aquél que se acoja a Tu Alabanza,"