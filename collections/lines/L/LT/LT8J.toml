[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਲਾ; ਪੂਰਨ ਪ੍ਰਭੁ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 196
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord is brimful with all the might. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਸਮੂਹ ਸ਼ਕਤੀਆਂ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is overflowing with all power. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੋ ਪ੍ਰਭੂ ਸਰਬ (ਕਲਾ) ਸਕਤੀਓਂ ਸੰਯੁਕਤ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਸਾਰੀਆਂ ਮੁਕੰਮਲ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ (ਜੇਹੜਾ ਮਨੁੱਖ ਉਸ ਦਾ ਪੱਲਾ ਫੜਦਾ ਹੈ, ਉਹ ਕਿਸੇ ਵਿਕਾਰ ਨੂੰ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁੱਕਣ ਦੇਂਦਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਾ = ਤਾਕਤ। ਸੋਇ = ਉਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "God is overflowing with all power. ||1||Pausa||"