[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਜੇਵਡੁ. ਅਵਰੁ ਨ ਦਿਸਈ; ਆਠ ਪਹਰ. ਤਿਸੁ ਜਾਪਿ ॥"
page = 53
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None is seen to be as great as the Guru, so reflect over him through out the eight watches of the day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਨਿਗ੍ਹਾ ਨਹੀਂ ਪੈਂਦਾ ਸੋ ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਉਨ੍ਹਾਂ ਦਾ ਅਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "None is seen to be as great as the Guru. Meditate on Him twenty-four hours a day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੈਸਾ ਵੱਡਾ ਔਰ ਕੋਈ ਦ੍ਰਿਸਟ ਨਹੀਂ ਆਵਤਾ ਹੈ, ਆਠ ਪਹਿਰ ਤਿਸ ਗੁਰੂ ਕੋ ਜਪਨਾ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ (ਦਾਤਾ) ਨਹੀਂ ਦਿੱਸਦਾ, ਅੱਠੇ ਪਹਰ ਉਸ (ਗੁਰੂ ਨੂੰ) ਚੇਤੇ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en Él, noche y día, pues no existe nadie que Lo iguale."