[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਿਯਾਨ ਦਿਯੋ ਤਜਿ ਕੇ ਸਭ ਹੀ; ਤਬ ਹੀ ਰਿਸ ਕੇ ਤਨ ਸਾਥ ਜਰਿਯੋ ਹੈ ॥"
page = 971

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Abandoning all his tasks, he flew into a rage,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਾਰਾ ਧਿਆਨ ਛਡ ਦਿੱਤਾ ਅਤੇ ਕ੍ਰੋਧ ਨਾਲ ਸੜ ਬਲ ਗਿਆ।"