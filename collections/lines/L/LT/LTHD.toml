data = "ਜਰਿ ਬਰਿ ਢੇਰ ਭਸਮਿ ਸੋ ਹ੍ਵੈ ਹੈ ॥੧੧॥"
page = 941

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Once you show it to anyone, that person will be annihilated.’(11)"

[[content]]
