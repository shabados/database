[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਰਮਤਿ, ਦੂਜਾ ਭਾਉ ਮਿਟਾਇਆ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The wisdom of the Guru decimates duality."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਸਦੀ ਦੁਰਬੁਧੀ ਤੇ ਦੁਵੈਤ ਭਾਵ ਮਿਟਾ ਦਿੰਦੇ ਹਨ।"