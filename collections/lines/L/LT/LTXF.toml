[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਜ ਕੌਚ ਮੋ ਕੌ ਦਯੋ; ਚੁਭਤ ਨ ਤਾ ਤੇ ਆਇ ॥੪੭॥"
page = 836

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘But He has endowed me modesty and that is why they cannot pierce me.(47)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਮੈਨੂੰ ਲਾਜ ਦਾ ਕਵਚ ਦਿੱਤਾ ਹੈ, ਇਸ ਲਈ ਮੈਨੂੰ ਆ ਕੇ ਚੁਭਦੇ ਨਹੀਂ ਹਨ ॥੪੭॥"