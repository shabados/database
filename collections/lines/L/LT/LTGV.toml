[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮਿੱਟੀ ਨੂੰ ਵੀ ਸੱਚ ਦੀ ਰੋਸ਼ਨੀ ਨਾਲ ਨੂਰਾਨੀ ਬਣਾ ਦਿੰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ਾਕ ਰਾ ਅਜ਼ ਹੱਕ ਮੁਨੱਵਰ ਮੀ-ਕੁਨੰਦ ।੧੩੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "You should show the meditation (of my Naam) to the entire world,"