[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚਿ ਮਿਲੀ ਸੋਹਾਗਣਿ; ਗੁਰ ਕੈ ਹੇਤਿ ਅਪਾਰੇ ॥੨॥"
page = 245
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the infinite love of the Guru, O Nanak the happy wife meets her True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਅਨੰਤ ਪਿਆਰ ਰਾਹੀਂ ਹੈ ਨਾਨਕ! ਖ਼ੁਸ਼ਬਾਸ਼ ਪਤਨੀ ਆਪਣੇ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪੈਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the happy soul-bride meets her True Lord, through the Infinite Love of the Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰੋਂ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਅਤੀ ਪਿਆਰ ਕਰਕੇ, ਵਾ ਪਿਆਰੇ ਗੁਰੋਂ ਮੇਂ ਪ੍ਰੇਮ ਕਰ ਕੇ ਸਚ ਮੇਂ ਰਤੀ ਹੈ, ਸੋਈ ਸੁਹਾਗਣੀ ਭਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਅਥਾਹ ਪਿਆਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ-ਪਤੀ ਵਿਚ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ ਤੇ ਭਾਗਾਂ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਅਪਾਰੇ = ਬੇਅੰਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, así la Novia del Señor encuentra a su Bienamado, por su Amor infinito al Guru. (2)"