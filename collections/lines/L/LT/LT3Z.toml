[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਲਾ ਕਾ ਮਾਲਕੁ; ਕਰੇ ਹਾਕੁ ॥"
page = 897
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Master of hearts, the Adjudicator of justice,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਨਾਂ ਦਾ ਸੁਆਮੀ ਹੈਂ, ਨਿਆਂ ਕਰਦਾ ਹੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Master of hearts, Dispenser of justice,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਦਿਲੋਂ ਕਾ ਮਾਲਕ ਹੈਂ ਪੁਨਹ (ਕਰੇ ਹਾਕੁ) ਕਰਤਾ ਹੈ, ਤੂ ਹੀ ਪ੍ਰੇਰਨਾ ਵਾ ਬੰਦਿਆਂ ਕੋ ਤੂੰ ਅਪਨਾ ਹੱਕ ਸਚ ਰੂਪ ਪ੍ਰਾਪਤਿ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਹੀ ਮੌਲਾ ਸਭਨਾਂ ਦੇ) ਦਿਲਾਂ ਦਾ ਮਾਲਕ ਹੈ, (ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਉਹ ਸਦਾ) ਹੱਕੋ-ਹੱਕ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਕੁ = ਹੱਕ, ਨਿਆਂ, ਇਨਸਾਫ਼। ਕਰੇ ਹਾਕੁ = ਹੱਕੋ-ਹੱਕ ਕਰਦਾ ਹੈ, ਨਿਆਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maestro de nuestros corazones,"