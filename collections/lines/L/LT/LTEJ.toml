[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੋਤ ਅਠਾਰਹ ਸੋਧਿ ਕੈ; ਪੜੈ ਪੁਰਾਣ ਅਠਾਰਹ ਭਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Thoroughly understanding the eighteen gotras, sub castes, the gurmukhs go through the eighteen puranas."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਠਾਰਾਂ ਵਰਣ (ਬ੍ਰਾਹਮਣ, ਖੱਤ੍ਰ੍ਰੀ, ਸੂਦ੍ਰ੍ਰ, ਵੈਸ਼ ਤੇ ੬ ਅਨਲੋਮ, ਅਰਥਾਤ ਬ੍ਰਾਹਮਣ ਖੱਤ੍ਰ੍ਰੀਯ ੧, ਬ੍ਰਾਹਮਨ ਵੈਸ਼ੀਯ ੨, ਬ੍ਰਾਹਮਣ ਸ਼ੂਦ੍ਰੀਯ ੩, ਖੱਤ੍ਰ੍ਰੀ ਵੈਸ਼ੀਯ ੪, ਖੱਤ੍ਰੀ ਸ਼ੂਦ੍ਰ੍ਰੀਯ ੫, ਵੈਸ਼ ਸ਼ੂਦ੍ਰ੍ਰੀਯ ੬, ਤੇ ੬ ਪ੍ਰਤਿਲੋਮ ਅਰਕਾਤ ਉਲਟਾ ਵਰਣ ਜਿਹਾ ਸ਼ੂਦ੍ਰ ਬ੍ਰਾਹਮਣੀਯ ੧, ਸ਼ੂਦ੍ਰ੍ਰ ਖੱਤ੍ਰ੍ਰੀਯ ੨, ਸ਼ੂਦ੍ਰ੍ਰ"