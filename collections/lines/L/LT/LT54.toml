[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਗਲ ਰੂਪ ਪ੍ਰਾਨ ਜੀਵਨ ਧਨ; ਸਿਮਰਤ ਅਨਦ ਘਨਾ ॥"
page = 1215
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the embodiment of the wealth of bliss and the mainstay of life, contemplating whom one is blessed with great gladness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਸ਼ੀ ਦੀ ਦੌਲਤ ਦਾ ਸਰੂਪ ਅਤੇ ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਹੈ, ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਪਰਮ ਪ੍ਰਸੰਨਤਾ ਪ੍ਰਾਪਤ ਹੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Embodiment of bliss, the Breath of Life and Wealth; remembering Him in meditation, I am blessed with absolute bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੰਗਲ ਰੂਪ ਜੋ ਪ੍ਰਾਨੋਂ ਕਾ ਜੀਵਨ ਰੂਪ ਔ ਧਨ ਰੂਪ ਹਰੀ ਹੈ, ਤਿਸ ਕੋ ਸਿਮਰਤੇ ਹੂਏ ਜੀਵ ਕੋ ਬਹੁਤ ਹੀ ਆਨੰਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਖ਼ੁਸ਼ੀਆਂ ਦਾ ਰੂਪ ਹੈ, ਪ੍ਰਾਣਾਂ ਦਾ ਜੀਵਨ ਦਾ ਆਸਰਾ ਹੈ, ਉਸ ਨੂੰ ਸਿਮਰਦਿਆਂ ਬਹੁਤ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es la Encarnación de Éxtasis, Él es lo único importante en la vida, meditando en Él una es bendecida con inmensa"