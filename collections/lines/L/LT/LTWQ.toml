[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਚੈ ਸਾਚੇ; ਨਾ ਲਾਗੈ ਮਲੁ ॥੧੩॥"
page = 840
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and to that Pure and True One, no filth attaches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਪਾਵਨ ਤੇ ਸਤਿਪੁਰਖ ਨੂੰ ਕੋਈ ਮਲੀਣਤਾ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pure, True Lord cannot be polluted. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਐਸੇ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੋ ਜਾਣ ਕਰ ਸੁਚੇ ਹੂਏ ਹੈਂ, ਤਿਨੋਂ ਕੋ ਅਵਿਦਿਆ ਰੂਪੀ ਮੈਲ ਲਾਗਤੀ ਨਹੀਂ ਹੈ॥੧੩॥☬ਅਬ ਅਪਨੇ ਸਿਧਾਂਤ ਕੋ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਮਨੁੱਖ ਉਸ) ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਵਿਚ (ਜੁੜ ਕੇ) ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ (ਵੀ ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਨਹੀਂ ਲੱਗਦੀ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien sea que, a través de Él se vuelve Verdad, no lo manchan los errores. (13)"