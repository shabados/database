[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਿਪਤ. ਬੰਧਨ ਰਹਤ ਕਰਤਾ; ਕੀਆ ਅਪਨਾ ਪਾਵਨੇ ॥"
page = 547
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator is detached from attachments and free from entanglements. The man obtains the fruit of his acts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਨਿਰਲੇਪ ਅਤੇ ਜੰਜਾਲਾ ਤੋਂ ਬਿਨਾਂ ਹੈ। ਇਨਸਾਨ ਆਪਣੇ ਅਮਲਾਂ ਦਾ ਫਲ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The creator is both attached and detached from entanglements; one obtains the fruits of his own actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਲੇਪ ਬੰਧਨੋਂ ਸੇ ਰਹਿਤ ਕਰਤਾ! ਤਾਂ ਤੇ ਹਮ ਅਪਨਾ ਕੀਆ ਹੂਆ ਜੋ ਕਰਤਵ ਹੈ ਤਿਸ ਕਾ ਫਲ੍ਹ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਕਰਤਾਰ ਹੀ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ ਹੈ, ਅਸੀਂ ਜੀਵ ਤਾਂ ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਫਲ ਭੁਗਤਦੇ ਰਹਿੰਦੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Libre de toda amarra y desapegado, sólo estás Tú, oh mi Señor Creador. Nosotros, los hombres, sólo cosechamos los frutos de nuestras acciones."