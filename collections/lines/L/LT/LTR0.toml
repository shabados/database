[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ ਮੀਤੁ; ਸਾਜਨੁ ਹੈ ਸਮੀਆ ॥"
page = 186
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose friend and intimate is the Pervading Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਦੋਸਤ ਅਤੇ ਯਾਰ ਵਿਆਪਕ ਪ੍ਰਭੂ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have the Lord as their Friend and Companion"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਕਾ ਪਿਆਰਾ ਔਰ (ਸਾਜਨੁ) ਅਕ੍ਰਿਤਮ ਉਪਕਾਰੀ (ਸਮੀਆ) ਸਮਾਨ ਬਿਆਪਕ ਪਰਮੇਸ੍ਵਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ (ਇਹ ਯਕੀਨ ਬਣ ਜਾਏ ਕਿ ਉਸ ਦਾ) ਸੱਜਣ-ਪ੍ਰਭੂ ਮਿੱਤਰ-ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮੀਆ = ਸਮਾਨ, ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene como Amigo"