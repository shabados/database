[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭਿ ਕਾਟਿ ਮੈਲੁ; ਨਿਰਮਲ ਕਰੇ ॥"
page = 1185
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has rid me of my filth and made me pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਮੇਰੀ ਗੰਦਗੀ ਉਤਾਰ ਮੈਨੂੰ ਪਵਿੱਤਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has rid me of my filth, and made me stainless and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਪ੍ਰਭਿ) ਸਮਰਥ ਗੁਰੋਂ ਨੇ ਅਗ੍ਯਾਨ ਰੂਪ ਮੈਲ ਕੋ ਕਾਟ ਕਰ ਨਿਰਮਲ ਕਰ ਦੀਏ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ (ਆਪ ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਕੱਟ ਕੇ ਉਹਨਾਂ ਨੂੰ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲਾ ਬਣਾ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਕਾਟਿ = ਕੱਟ ਕੇ, ਦੂਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me liberó de mi mugre y me volvió inmaculado,"