type = "primary"
data = "ਅਤਿ ਤੇਜਵੰਤ ਅਖੰਡ ॥੨੮੨॥"
page = 658

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was standing detachedly on one foot and taking his sword in one of his hands, he was looking extremely lustrous.282."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਬਹੁਤ ਸ਼ਕਤੀਸ਼ਾਲੀ ਅਤੇ ਨਾ ਟੁਟਣ ਵਾਲੀ ਹੈ ॥੨੮੨॥"