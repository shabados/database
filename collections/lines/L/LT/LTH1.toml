[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਆਦੰ ਅਨਾਦੰ ਅਨੀਲੰ ਅਨੰਤੰ ॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Primal, Orignless, Stainless and Endless"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਸਭ ਦਾ ਆਦਿ ਹੈਂ, ਆਪ ਬਿਨਾ ਕਿਸੇ ਆਦਿ ਦੇ ਹੈਂ; ਗਿਣਤੀ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਅੰਤ ਹੈਂ।"