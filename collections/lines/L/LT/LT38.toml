[[content]]
asset = "SSKS"
type = "primary"
data = "ਲੋਗਨ ਮੈ ਲੋਗਾਚਾਰ ਗੁਰਮੁਖਿ ਏਕੰਕਾਰ; ਸਬਦ ਸੁਰਤਿ ਉਨਮਨ ਉਨਮਾਨੀਐ ।੩੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly the Guru-conscious person (Gurmukh) renounces various worldly pleasures and adopts one colour of the formless God. And because of the blessings of his Guru who has taught him to unite with the divine word and his mind, he achieves higher spiritu"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੋ ਦੁੱਧ ਦ੍ਰਿਸ਼ਟੀ ਕਰ ਕੇ ਗਊ ਜਾਤੀ ਦੀ ਏਕਤਾ ਵਤ ਅਰੁ ਅਗਨੀ ਦੀ ਨਿਗ੍ਹਾ ਨਾਲ ਬਨਸਪਤੀ ਦੀ ਇਕ ਰੂਪਤਾ ਨ੍ਯਾਈਂ ਤਥਾ ਲਾਲੀ ਵਾਲੀ ਇਕਾਈ ਵਿਚ ਪਾਨ ਸੁਪਾਰੀ ਆਦਿ ਦੀ ਅੱਡੋ ਅੱਡ ਦਸ਼ਾ ਦੇ ਵਿਲ੍ਯ ਹੋਣ ਸਮਾਨ ਲੋਕਾਚਾਰ ਦ੍ਰਿਸ਼ਟੀ ਨਾਲ ਚਾਹੇ ਲੋਕ ਨ੍ਯਾਰੇ ਨ੍ਯਾਰੇ ਹੋਣ ਪ੍ਰੰਤੂ ਗੁਰਮੁਖ ਭਾਵ ਗੁਰ ਸਿੱਖੀ ਭਾਵ ਵਿਖੇ ਇਕੋ ਆਕਾਰ ਇਕ ਸਰੂਪ ਹੀ ਹੋ ਜਾਯਾ ਕਰਦੇ ਹਨ, ਹਾਂ ਸੁਰਤਿ ਜੇਕਰ ਸਬਦ ਗੁਰੂ ਕੇ ਉਪਦੇਸ਼ ਵਿਚ ਉਨਮਨ ਉਤਕੰਠਾ ਵਲੀ ਬਣ ਜਾਵੇ ਮਗਨ ਹੋ ਜਾਵੇ ਤਾਂ ਇਸ ਏਕਤਾ ਦੇ ਭਾਵ ਨੂੰ ਉਨ ਮਾਨੀਐ = ਵੀਚਾਰ ਵਿਚ ਲ੍ਯਾਂਦਾ ਯਾ ਅਨਭਉ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ॥੩੯॥"