[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧਕਾਰ; ਕੋਟਿ ਸੂਰ ਉਜਾਰੰ ॥"
page = 1359
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and millions of suns shine in darkness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਕ੍ਰੋੜਾ ਹੀ ਸੂਰਜ ਚਮਕ ਪੈਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of suns illuminate the darkness,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਅੰਧਕਾਰ ਕੇ ਸਹਿਤ ਜੋ ਅੰਤਸਕਰਣ ਹੈ ਤਿਸ ਮੇਂ ਕੋਟ ਸੂਰਜ ਸਮ ਗਿਆਨ ਰੂਪ ਪਕਾਸ਼ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਵਾਸਤੇ) ਹਨੇਰੇ ਤੋਂ ਕ੍ਰੋੜਾਂ ਸੂਰਜਾਂ ਦਾ ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de soles iluminan la oscuridad, reza Nanak,"