[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਵਾਰਿ ਕੇ ਹਾਥ ਪੈ ਹਾਥ ਧਰੇ ਹਰਿ ਸ︀ਯਾਮ ਕਹੈ ਤਰੁ ਕੇ ਤਰਿ ਠਾਢੇ ॥"
page = 325

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Placing his hands on the hands of the gopa boys, Krishna is standing under a tree"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਗਵਾਲ ਬਾਲਕਾਂ ਦੇ ਹੱਥ ਉਤੇ ਹੱਥ ਧਰੇ ਬ੍ਰਿਛ ਦੇ ਹੇਠਾਂ ਖੜੋਤਾ ਹੈ।"