[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਲੀਜੀਅਹੁ ਜਾਨਿ ਕੈ ॥੧੨੯੬॥"
page = 806

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Satkrit ari ari”, add the word “Nrip” four times, then adding the word “Shatru” at the end, know the names of Tupak.1296."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦੇ ਨਾਮ ਵਜੋਂ ਸਮਝ ਲਵੋ ॥੧੨੯੬॥"