[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਕੀਮਤਿ. ਨਾ ਪਵੈ; ਕਿਛੁ ਕਹਣੁ. ਨ ਜਾਪੈ ॥"
page = 953
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's worth can be appraised not and nothing can be said regarding it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ਅਤੇ ਇਸ ਬਾਰੇ ਕੁੱਝ ਭੀ ਆਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's value cannot be estimated; nothing can be said about it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਕੀ ਕੀਮਤ ਨਹੀਂ ਪਾਈਤੀ, ਇਸੀ ਤੇ ਕਛੁ ਕਹਾ ਨਹੀਂ (ਜਾਪੈ) ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਦੀ ਵਡਿਆਈ) ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਕੋਈ ਗੱਲ ਅਹੁੜਦੀ ਨਹੀਂ (ਜਿਸ ਨਾਲ) ਉਸ ਦੀ ਵਡਿਆਈ ਬਿਆਨ ਕਰ ਸਕੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਜਾਪੈ = ਨਹੀਂ ਸੁੱਝਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no puede valorar al Señor; uno no sabe siquiera qué decir."