[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ ਮੇਟਿ; ਖਿਮਾ ਗਹਿ ਰਹਹੁ ॥"
page = 343
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Efface duality and hold fast to tolerance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਨੂੰ ਮੇਟ ਦੇ ਅਤੇ ਸਹਿਨ-ਸ਼ੀਲਤਾ ਨੂੰ ਪਕੜ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So erase your duality and hold tight to forgiveness,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਬਿਧਾ ਕੋ ਮੇਟ ਕਰ ਖਿਮਾਂ ਗ੍ਰਹਣ ਕਰ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਭਟਕਣਾ ਮਿਟਾ ਕੇ ਜਿਰਾਂਦ ਧਾਰਨ ਕਰੋ ਤੇ ਛੱਡੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Disipa tu dualidad y práctica la Compasión,"