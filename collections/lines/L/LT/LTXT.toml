[[content]]
asset = "VGRG"
type = "primary"
data = "ਉਰਿਣਤ ਹੋਇ, ਭਾਰੁ ਉਤਾਰੇ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This way she clears the debt (of her motherhood)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਰਜ਼ ਦਾ ਭਾਰ ਲਾਹ ਕੇ ਸੁਰਖਰੂ ਹੋਏ, (ਕਿਉਂਕਿ ਲੋਕ ਤਿੰਨ ਭਾਰ ਪੁੱਤ ਦੇ ਆਪਣੇ ਸਿਰ ਸਮਝਦੇ ਹਨ, ਧਰਮ ਸੰਸਕਾਰ, ਵਿਦਯਾ ਤੇ ਵਿਆਹ। ਧਰਮ ਤੇ ਪਾਂਧੇ ਦਾ ਜ਼ਿਕਰ ਆ ਗਿਆ ਹੈ, ਵਿਆਹ ਦਾ ਅੱਗੇ ਆਵੇਗਾ)।"