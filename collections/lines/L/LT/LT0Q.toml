[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸਿਉ ਬੇਮੁਖੁ; ਜਿਨਿ ਜੀਉ ਪਿੰਡੁ ਦੀਨਾ ॥"
page = 195
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is faithless with Him, who has given him soul and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਨੀ ਉਸ ਨਾਲ ਬੇਈਮਾਨ ਹੈ, ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਆਤਮਾ ਤੇ ਦੇਹਿ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are unfaithful to the One, who has given them body and soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੈ ਜੀਉ ਪਿੰਡ ਦੀਆ ਹੈ, ਜੋ ਤਿਸ ਸੇ ਬੇਮੁਖ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਤੂੰ) ਉਸ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਲੋਂ ਮੂੰਹ ਮੋੜੀ ਬੈਠਾ ਹੈਂ, ਜਿਸ ਨੇ (ਤੈਨੂੰ) ਜਿੰਦ ਦਿੱਤੀ, ਜਿਸ ਨੇ (ਤੈਨੂੰ) ਸਰੀਰ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son infieles al Uno, Quien les ha dado cuerpo y Alma,"