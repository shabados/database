[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਗੁਰਮੁਖਿ ਪੀਆ; ਨਾਨਕ ਸੂਖਿ ਨਿਵਾਸ ॥੧॥"
page = 259
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By quaffing through the Guru the Nectar of God's Name man dwells in peace, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸੁਧਾਰਸ ਪਾਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਆਰਾਮ ਅੰਦਰ ਵਸਦਾ ਹੈ, ਹੈ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking in the Ambrosial Nectar of the Lord's Name, Har, Har, O Nanak, the Gurmukh abides in peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਗੁਰਮੁਖਿ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪੀਆ ਹੈ ਤਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਸੁਖੋਂ ਕਾ ਨਿਵਾਸ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰੀ-ਨਾਮ-ਰਸ ਪੀ ਲਿਆ, ਉਹ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente están en Paz, oh, dice Nanak, los que beben del Néctar del Señor por la Gracia del Guru."