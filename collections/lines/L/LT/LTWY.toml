[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਆਖਣੁ; ਭਾਰਾ ਤੋਲੁ ॥"
page = 1239
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To call the Lord grand, carries great weight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੂੰ ਵਿਸ਼ਾਲ ਕਹਿਣਾ, ਬਹੁਤਾ ਹੀ ਵਜਨ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To call Him glorious and great carries such a heavy weight."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ (ਆਖਣੁ) ਕਹਿਣਾ ਵਡਾ ਹੈ, ਭਾਵ ਤਿਸ ਕੀ ਕਥਾ ਬੇਅੰਤ ਹੈ ਔਰ ਵਿਚਾਰ ਰੂਪੀ ਤੋਲ ਭੀ ਭਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਜ਼ਨਦਾਰ ਸ਼ੈ ਹੈ (ਜਿਸ ਨਾਲ ਜਿੰਦ ਵਾਲਾ ਛਾਬਾ ਪ੍ਰਵਾਨਗੀ ਵਾਲੇ ਤੋਲ ਨਾਲ ਸਾਵਾਂ ਹੋ ਜਾਂਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਾ ਆਖਣੁ = ਪ੍ਰਭੂ ਨੂੰ ਵੱਡਾ ਆਖਣਾ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ। ਭਾਰਾ ਤੋਲੁ = ਵਜ਼ਨਦਾਰ ਸ਼ੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es Grandioso nos hace ver bien los Ojos de Dios,"