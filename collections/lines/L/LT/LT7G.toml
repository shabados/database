[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਗਰਭ ਜੋਨੀ ਗਾਲੀਅਹਿ; ਜਿਉ ਲੋਨੁ. ਜਲਹਿ ਗਲਾਇਓ ॥੩॥"
page = 985
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They putrefy in the womb existences and dissolve like salt in water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਦਰ ਦੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਗਲਸੜ ਜਾਂਦੇ ਹਨ ਅਤੇ ਪਾਣੀ ਵਿੱਚ ਨੂਣ ਦੀ ਮਾਨੰਦ ਖੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They rot away in the womb of reincarnation; they fall apart like salt in water. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਲੋਨ ਜਲ ਮੇਂ ਗਾਲੀਤਾ ਹੈ, ਸੋ ਤਿਸੀ ਤਰਾਂ ਮੰਦਭਾਗੀ ਗਰਭ ਜੋਨੀਓਂ ਮੇਂ ਬਾਰੰਬਾਰ ਗਾਲੀਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਲੂਣ ਪਾਣੀ ਵਿਚ ਪਿਆ ਹੋਇਆ ਗਲ ਜਾਂਦਾ ਹੈ, ਤਿਵੇਂ ਉਹ (ਮੰਦ-ਭਾਗੀ) ਬੰਦੇ (ਨਾਮ-ਹੀਣ ਰਹਿ ਕੇ) ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਗਾਲੇ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos se desintegran desde el momento en el que son colocados en el fuego del vientre, así como ocurre con la sal, que se disuelve inevitablemente en el agua. (3)"