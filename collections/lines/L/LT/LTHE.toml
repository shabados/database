[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮਿ ਮਿਲੈ ਤਾ ਪਾਈਐ; ਆਪਿ. ਨ ਲਇਆ ਜਾਇ ॥"
page = 61
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If God's Grace is upon us, it is then that we obtain the Name. Of ourselves we cannot find it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਾਡੇ ਉਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਮਿਹਰ ਹੋਵੇ ਤਦ ਸਾਨੂੰ ਨਾਮ ਮਿਲਦਾ ਹੈ। ਅਸੀਂ ਆਪਣੇ ਹੀਲੇ ਨਾਲ ਇਸ ਨੂੰ ਨਹੀਂ ਪਾ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If He grants His Grace, then we obtain it. We cannot find it by our own efforts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੂਰਬ ਕਰਮਾਨੁਸਾਰ ਮਿਲੇ ਤਬ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਪਾਈਤਾ ਹੈ, ਆਪਨੇ ਆਪ ਨਹੀਂ ਲੀਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਮਿਲਦਾ ਹੈ ਤਾਂ ਆਪਣੀ ਮਿਹਰ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ, ਮਨੁੱਖ ਦੇ ਆਪਣੇ ਉਦਮ ਨਾਲ ਨਹੀਂ ਲਿਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = ਬਖ਼ਸ਼ਸ਼ ਦੀ ਰਾਹੀਂ, ਮਿਹਰ ਨਾਲ। ਆਪਿ = ਆਪਣੇ ਉੱਦਮ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Su Gracia se posa sobre nosotros Lo encontramos; por nosotros mismos no encontramos nada."