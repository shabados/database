[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੈ. ਸੋਈ ਪ੍ਰਭ ਮਾਨਹਿ; ਓਇ ਰਾਮ ਨਾਮ ਰੰਗਿ ਰਾਤੇ ॥"
page = 748
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with the love of the Lord's Name, accept that whatever the Lord does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਜੋ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਸ ਨੂੰ ਸਵੀਕਾਰ ਕਰਦੇ ਹਨ, ਜਿਹੜਾ ਕੁਝ ਭੀ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever God causes to happen is accepted, by those who are attuned to the Love of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜੋ ਕੁਛ ਅਰਜ਼ ਕਰਤੇ ਹੈਂ ਸੋਈ ਪ੍ਰਭੂ ਮਾਨ ਲੇਤਾ ਹੈ, ਵਹੁ ਸੰਤ ਰਾਮ ਨਾਮ ਕੇ ਰੰਗ ਮੇਂ ਰੰਗੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਸੰਤ ਜਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ। ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਕੀਤਾ ਹੀ ਮੰਨਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que Dios hace es aceptado por quienes viven entonados en el Amor del Nombre del Señor."