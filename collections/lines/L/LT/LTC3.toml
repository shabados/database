[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਮਨੋਰਥ ਪ੍ਰਭਿ ਕੀਏ; ਭੇਟੇ ਗੁਰਦੇਵ ॥"
page = 818
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has fulfilled all my desires and I have met the Guru-God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਅਭਿਲਾਸ਼ਾਂ ਪੂਰਨ ਕਰ ਦਿੱਤੀਆਂ ਹਨ ਅਤੇ ਮੈਂ ਗੁਰੂ-ਪਰਮੇਸ਼ਰ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has fulfilled all hopes and desires; I have met the Divine Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਮਨੋਰਥ ਹਮਾਰੇ ਪ੍ਰਭੂ ਨੇ ਪੂਰਨ ਕੀਏ ਹੈਂ, ਕਿਉਂਕਿ ਸਤਿਗੁਰ ਦੇਵ ਹਮ ਕੌ (ਭੇਟੇ) ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰੋ! ਜਿਸ ਨੂੰ (ਭਾਗਾਂ ਨਾਲ) ਗੁਰੂ ਮਿਲ ਪਿਆ, ਉਸ ਪ੍ਰਭੂ ਨੇ (ਸਦਾ ਹੀ ਉਸ ਸੇਵਕ ਦੇ) ਸਾਰੇ ਮਨੋਰਥ ਪੂਰੇ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਭੇਟੇ = ਮਿਲ ਪਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "desde que conocí al Guru Divino."