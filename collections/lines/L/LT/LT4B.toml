[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨਾ ਕੇਰੀ ਗੁਥਲੀ; ਰਤਨੀ ਖੋਲੀ ਆਇ ॥"
page = 954
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beg of jewel, the Guru, the jeweler, has come and opened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਵਾਹਿਰਾਤ ਦੀ ਥੈਲੀ ਗੁਰਦੇਵ ਜਵੈਹਰੀ ਨੇ ਆ ਕੇ ਖੋਲ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Jeweller has come, and opened up the bag of jewels."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੈਰਾਗ ਆਦਿ ਰਤਨੋਂ ਕੀ ਥੈਲੀ ਬਾਣੀ ਵਾ ਰਿਦੇ ਕਾ ਅਭਿਪਰਾਯ ਰੂਪੁ ਜਬ (ਰਤਨੀ) ਰਤਨੋਂ ਵਾਲੇ ਸੰਤੋਂ ਨੇ ਖੋਲੀ, ਭਾਵ ਜਬ ਪ੍ਰਗਟ ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ-ਰੂਪ ਰਤਨਾਂ ਦੀ ਥੈਲੀ ਸਤਿਗੁਰੂ ਨੇ ਆ ਕੇ ਖੋਲ੍ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤਨ = ਨਾਮ-ਰਤਨ, ਪ੍ਰਭੂ ਦੇ ਗੁਣ। ਰਤਨੀ = ਰਤਨਾਂ ਦਾ ਪਾਰਖੂ ਸਤਿਗੁਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El joyero conocedor abrió la bolsa de las perlas,"