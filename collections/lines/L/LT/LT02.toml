[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖ ਪੋਹ ਨ ਹੰਘਨੀ; ਸਾਧਸੰਗਿ ਉਧਾਰਾ ।੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And lacs of attractive fruits and other temptations cannot even touch that Sikh of the Guru who has got liberated in the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿਖ ਨੂੰ ਕੋਈ ਵੱਸ ਨਹੀਂ ਕਰ ਸਕਦਾ। (ਕਿਉਂ ਜੋ) ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਉਸ ਦਾ ਉਧਾਰ ਹੋਇਆ ਹੈ।"