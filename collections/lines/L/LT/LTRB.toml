[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਣਿ. ਨ ਪਰਈ; ਫੰਕ ਬਿਚਾਰੈ ॥"
page = 341
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and reflects on the slice, he suffers not transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਫਾੜੀ ਦਾ ਚਿੰਤਨ ਕਰੇ, ਉਹ ਆਵਾਗਉਣ ਵਿੱਚ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and reflects on it, will not be consigned to reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਫੰਕ ਕੇ ਵਿਚਾਰਨੇ ਕਰ ਅਰਥਾਤ ਸਮਝ ਮਾਤ੍ਰ ਕਰ ਕੇ ਸੰਸਾਰ ਰੂਪੀ ਪਰਬਤ ਕੀ (ਦੂਣਿ) ਜਨਮੋਂ ਰੂਪੀ ਕੰਦਰਾ ਵਾ ਦ੍ਵੈਤ ਮੇਂ ਨਹੀਂ ਪੜਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਝਲਕਾਰੇ ਨੂੰ ਵਿਚਾਰੇ ਤਾਂ ਉਹ ਜਨਮ ਮਰਨ ਦੀ ਖੱਡ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਣਿ = ਦੋ ਪਹਾੜਾਂ ਦੇ ਵਿਚਕਾਰਲਾ ਮੈਦਾਨੀ ਇਲਾਕਾ, ਜਨਮ ਤੇ ਮਰਨ ਦਾ ਗੇੜ। ਪਰਈ = ਪਰੈ, ਪੈਂਦਾ। ਫੰਕ = (ਗਿਆਨ ਦਾ) ਰਤਾ ਕੁ ਝਲਕਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno prueba el Fruto del Conocimiento, entonces no pasa otra vez por el valle de la muerte."