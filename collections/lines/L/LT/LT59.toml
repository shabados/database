[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਹੈ ਦਾਤਾਰੁ; ਸਚਾ ਆਪਿ ਧਣੀ ॥੧੦॥"
page = 755
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the Giver and He Himself the True Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਬਖਸ਼ਿਸ਼ ਕਰਨ ਵਾਲਾ ਹੈ ਅਤੇ ਉਹ ਆਪੇ ਹੀ ਸੱਚਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord alone is the Great Giver. He Himself is the True Master. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਗੁਰਮੁਖੋਂ ਕਾ ਨਿਸਚਾ ਹੈ ਏਕ ਹੀ ਦਾਤਾ ਸਚਾ ਆਪ ਧਨੀ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਆਪ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ। ਉਹ ਮਾਲਕ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ (ਭੀ) ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Uno Solo, es el Dador, el Dios, el Maestro Verdadero.(10)"