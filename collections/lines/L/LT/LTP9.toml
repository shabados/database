[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਰਿ ਨਾਹੀ; ਮੇਰੋ ਪ੍ਰਭੁ ਪਿਆਰਾ ॥"
page = 1197
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Loved Lord is not far-off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਦੁਰੇਡੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved Lord God is not far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਪਿਆਰਾ ਦੂਰ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਿਆਰਾ ਪ੍ਰਭੂ (ਮੈਥੋਂ) ਦੂਰ ਨਹੀਂ ਹੈ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Amado Señor está a la mano, muy cerca y nada lejos, sí, mi mente ha entrado en Plenitud con la Palabra del Guru,"