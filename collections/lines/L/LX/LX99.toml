[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਲੇਖਾ ਦੇਨਾ ਸੁਹੇਲਾ; ਜਉ ਦਿਲ ਸੂਚੀ ਹੋਇ ॥"
page = 1375
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, easy it is to render an account, If there be purity within the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਸੌਖਾ ਹੈ ਲੇਖਾ ਪੱਤ ਦੇਣਾ, ਜੇਕਰ ਹਿਰਦੇ ਅੰਦਰ ਪਵਿੱਤਰਤਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, it is easy to render your account, if your heart is pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨੋਂ ਕੇ ਦਿਲ ਮੇਂ (ਸੂਚੀ) ਪਵਿਤ੍ਰਤਾ ਹੋਵੇ, ਪਰਲੋਕ ਮੇਂ ਪੁਰਸ਼ ਕੋ ਲੇਖਾ ਦੇਣਾ ਸੁਗਮਤਾ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਉਹ ਰੱਬ ਮਨੁੱਖ ਪਾਸੋਂ ਸਿਰਫ਼ ਦਿਲ ਦੀ ਪਾਕੀਜ਼ਗੀ ਦੀ ਕੁਰਬਾਨੀ ਮੰਗਦਾ ਹੈ) ਜੇ ਮਨੁੱਖ ਦੇ ਦਿਲ ਦੀ ਪਵਿਤ੍ਰਤਾ ਕਾਇਮ ਹੋਵੇ ਤਾਂ ਆਪਣੇ ਕੀਤੇ ਅਮਲਾਂ ਦਾ ਲੇਖਾ ਦੇਣਾ ਸੌਖਾ ਹੋ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, es muy fácil entregar cuentas cuando hay pureza en tu corazón,"