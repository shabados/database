data = "ਹਿਕਾਯਤ ਸ਼ੁਨੀਦੇਮ ਦੁਖ਼ਤਰ ਵਜ਼ੀਰ ॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now, please listen to the tale of the daughter of a minister."

