[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਹੋਇ ਧਨੁ ਖਾਟਿ ਦੇਇ; ਕਰਿ ਭੋਗ ਬਿਲਾਸਾ ॥"
page = 165
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thinking that when grown up, he would earn and give her money to make merry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਜੁਆਨ ਹੋ ਕੇ ਉਹ ਰੁਪਿਆ ਕਮਾਏਗਾ ਅਤੇ ਅਨੰਦ ਮਾਨਣ ਲਈ ਮੈਨੂੰ ਦਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who will grow and earn and give her money to enjoy herself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਰਿਦੇ ਮੇਂ ਜਾਨਤੀ ਹੈ ਕਿ ਵੱਡਾ ਹੋ ਕਰ ਧਨ ਖਾਟ ਕਰ ਦੇਵੇਗਾ, ਪੁਨਾ ਹਮ ਤਿਸੁ ਧਨ ਕਰ ਭੋਗ ਬਿਲਾਸ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਆਸ ਕਰਦੀ ਹੈ ਕਿ ਮੇਰਾ ਪੁੱਤਰ) ਵੱਡਾ ਹੋ ਕੇ ਧਨ ਖੱਟ-ਕਮਾ ਕੇ ਸਾਡੇ ਸੁਖ ਆਨੰਦ ਵਾਸਤੇ ਸਾਨੂੰ (ਲਿਆ ਕੇ) ਦੇਵੇਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La criatura crece, más tarde gana dinero y goza de la vida."