[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਸ ਬਿਦੇਸ ਤੁਰੰਗ ਫਿਰਾਏ ॥੫੪੭॥"
page = 606

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Lord, causing loud lamentation, snatched away the canopies of various countries and got his horse moved in all the countries.547."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੇਸਾਂ ਵਿਦੇਸ਼ਾਂ ਵਿਚ (ਕਲਕੀ ਅਵਤਾਰ ਨੇ ਆਪਣਾ) ਘੋੜਾ ਫਿਰਾ ਦਿੱਤਾ ਹੈ ॥੫੪੭॥"