[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਉਧਿਤ ਚਾਰ ਦਿਸਾ ਭਈ ਚਕ੍ਰਤ; ਭੂਮਿ ਅਕਾਸ ਦੁਹੂੰ ਪਹਿਚਾਨਾ ॥"
page = 677

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Illumined like the full moon, Parasnath caused all the four directions wonder about him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਦਿਸ਼ਾਵਾਂ ਰੂਪ ਅੱਖਾਂ (ਵੇਖ ਕੇ) ਚੁੰਧਿਆ ਗਈਆਂ ਹਨ ਅਤੇ ਹੈਰਾਨ ਹੋ ਰਹੀਆਂ ਹਨ ਅਤੇ (ਉਹ) ਭੂਮੀ ਤੇ ਆਕਾਸ਼ ਵਿਚ ਪਛਾਣਿਆ ਗਿਆ ਹੈ।"