[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਭਗਤ, ਬਸਤ ਹਰਿ ਸੰਗਿ ॥੨॥"
page = 1156
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads of devotees abide with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਸ਼ਰਧਾਲੂ ਸੁਆਮੀ ਦੇ ਨਾਲ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of devotees abide with the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਭਗਤ ਹੈਂ, ਜੋ ਹੇ ਹਰੀ! ਤੇਰੇ ਸੰਗ ਬਸ ਰਹੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਭਗਤ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਵੱਸਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en el Cual habitan millones de Devotos, sólo ese Ser es mi Dios. (2)"