[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਿਖ ਕੈ ਮੁਖਿ ਕਾਨ੍ਰਹ ਕੋ ਚੰਦ ਕਲਾ; ਸੁ ਚਕੋਰਨ ਸੀ ਮਨ ਮੈ ਉਮਗੀ ॥"
page = 338

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On seeing the face of Krishna, their mind has been emotionally charmed like the partridge on seeing the moon"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਮਾ ਦੀ ਕਲਾ ਵਰਗਾ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਾ ਸੁੰਦਰ ਮੁਖ ਵੇਖ ਕੇ ਚਕੋਰਾਂ ਵਾਂਗ (ਉਨ੍ਹਾਂ ਦੇ) ਮਨ ਵਿਚ ਉਮੰਗ ਭਰ ਗਈ ਹੈ।"