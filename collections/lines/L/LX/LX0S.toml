[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੈ ਧੰਧੈ ਰਚਿਓ, ਮੂੜਾ ॥੧॥"
page = 744
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fool is engrossed in the false affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਕੂੜੇ ਕੰਮਾਂ ਅੰਦਰ ਖੱਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fool is engrossed in false attachments. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਝੂਠੇ ਧੰਧਿਓਂ ਮੇਂ ਮੂਰਖ ਰਚ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਗੋਂ) ਇਹ ਮੂਰਖ ਝੂਠੇ ਧੰਧੇ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਧੈ = ਧੰਧੇ ਵਿਚ। ਮੂੜਾ = ਮੂਰਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por pura ignorancia se involucra en tratos falsos.(1)"