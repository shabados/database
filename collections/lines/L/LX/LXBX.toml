[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿ ਸਸਿ ਦੇਖਉ; ਦੀਪਕ ਉਜਿਆਲਾ ॥"
page = 223
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Sun, the Moon, and the lamps, I perceive Lord's Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਚੰਦ ਅਤੇ ਦੀਵਿਆਂ ਅੰਦਰ ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰਕਾਸ਼ ਤੱਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the lamps of the sun and the moon, I see His Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਚੰਦ੍ਰਮਾ ਜੋ ਦੋਨੋਂ ਬ੍ਰਹਮੰਡ ਦੇ ਦੀਪਕ ਹੈਂ, ਉਨ ਮੇਂ ਭੀ ਤਿਸੀ ਕਾ (ਉਜਿਆਲਾ) ਪ੍ਰਕਾਸ ਹੋ ਰਹਾ ਦੇਖਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੂਰਜ ਚੰਦ੍ਰਮਾ (ਇਹਨਾਂ ਸ੍ਰਿਸ਼ਟੀ ਦੇ) ਦੀਵਿਆਂ ਦਾ ਚਾਨਣ ਤੱਕਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ = ਸੂਰਜ। ਸਸਿ = ਚੰਦ੍ਰਮਾ। ਉਜਿਆਲਾ = ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Veo la Luz de las lámparas, del sol y de la luna, y bajo esa Luz"