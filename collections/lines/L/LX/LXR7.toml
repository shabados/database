[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਕਥਾ ਸੁਣਿ; ਕਰਨ ਅਧਾਰੀ ॥੨॥"
page = 740
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hearing to the ambrosial gospel is the drop of mine ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤਮਈ ਧਰਮ ਵਾਰਤਾ ਦਾ ਸੁਣਨਾ, ਮੇਰੇ ਕੰਨਾ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To hear the Ambrosial Sermon is the support of my ears. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਰੂਪ ਕਥਾ ਕਰਣਾ ਦ੍ਵਾਰੇ ਸੁਨ ਕੇ ਮਨ ਕੋ ਆਧਾਰ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕੰਨਾਂ ਨਾਲ ਸੁਣ ਕੇ (ਇਸ ਨੂੰ ਮੈਂ ਆਪਣੇ ਜੀਵਨ ਦਾ) ਆਸਰਾ ਬਣਾ ਰਿਹਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis oídos ya no escuchan más que la Palabra Néctar del Nombre del Señor.(2)"