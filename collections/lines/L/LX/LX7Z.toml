[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਰਸ੍ਵਤੀ ਨ ਸਕੈ ਕਹਿ ਰੂਪ; ਸਿੰਗਾਰ ਕਹੈ ਮਤਿ ਕਉਨ ਬਿਚਾਰੀ ॥"
page = 632

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even Saravati is uncable to describe the charm of his beauty"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਰਸਵਤੀ (ਉਸ ਦੇ) ਰੂਪ ਨੂੰ ਕਹਿ ਨਹੀਂ ਸਕਦੀ, ਉਸ ਦੇ ਰੂਪ ਅਤੇ ਸ਼ਿੰਗਾਰ ਨੂੰ ਕਹਿਣ ਦੇ ਸਮਰਥ ਮੇਰੀ ਬੁੱਧੀ ਕਿਥੇ ਹੈ।"