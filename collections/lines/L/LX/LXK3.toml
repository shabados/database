[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪਿ ਬਹਿ ਕਰੇ ਨਿਆਉ; ਕੂੜਿਆਰ ਸਭ ਮਾਰਿ ਕਢੋਇ ॥"
page = 89
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seated (on the throne), God Himself administers justice and thrashing all the false, He drives them off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਤਖਤ ਤੇ) ਬੈਠ ਕੇ, ਵਾਹਿਗੁਰੂ ਖੁਦ ਇਨਸਾਫ ਕਰਦਾ ਹੈ ਤੇ ਸਾਰੇ ਝੂਠਿਆਂ ਨੂੰ ਕੁਟ ਫਾਟ ਕੇ, ਬਾਹਰ ਕੱਢ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself sits upon His Throne and administers justice. He beats and drives out the false-hearted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਆਪ ਬੈਠ ਕਰ ਕੇ ਨਿਆਉਂ ਕਰਤਾ ਹੈ, ਜੋ ਝੂਠੇ ਹੈਂ ਸਭ ਮਾਰ ਕੇ ਸ੍ਰੇਸਟੋਂ ਮੇਂ ਸੇ ਕਢ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਬਹਿ ਕੇ (ਭਾਵ, ਗਹੁ ਨਾਲ) (ਜੀਵਾਂ ਦੇ ਚੰਗੇ ਮੰਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ) ਨਿਆਂ ਕਰਦਾ ਹੈ, ਮਨ ਦੇ ਖੋਟੇ ਸਭ ਜੀਵਾਂ ਨੂੰ ਮਾਰ ਕੇ ਕੱਢ ਦੇਂਦਾ ਹੈ (ਭਾਵ, ਆਪਣੇ ਚਰਨਾਂ ਤੋਂ ਵਿਛੋੜ ਦੇਂਦਾ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜਿਆਰ = ਖੋਟੇ ਮਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo juzga y destierra a los falsos. Él confiere todos los Honores a quien es verdadero."