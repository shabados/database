[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕਾ ਦੋਖੀ; ਉਝੜਿ ਪਾਈਐ ॥"
page = 280
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints' evil-wisher is thrown in a desolate place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦਾ ਬੁਰਾ ਚਿਤਵਨ ਵਾਲਾ ਉਜਾੜੂ ਥਾਂ ਵਿੱਚ ਸੁਟਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint is misled into desolation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕੇ ਦੋਖੀ ਕੌ ਔਝੜ ਮੇਂ ਪਾਈਤਾ ਹੈ, ਭਾਵ ਸੱਤ ਮਾਰਗ ਤੇ ਭ੍ਰਸ਼ਟ ਰਸਤੇ ਮੇਂ ਚਲਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਰਾਹੋਂ ਖੁੰਝਾ ਕੇ) ਔੜਦੇ ਪਾ ਦੇਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਝੜਿ = ਔਝੜ ਵਿਚ, ਕੁਰਾਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en vano busca el camino sin poder encontrarlo."