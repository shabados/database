[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਈ ਵਸਤੁ ਪਰਾਪਤਿ ਹੋਈ; ਜਿਸੁ ਸੇਤੀ ਮਨੁ ਲਾਇਆ ॥"
page = 764
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained the very thing, with which I had attached my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹੀ ਚੀਜ਼ ਹਾਸਲ ਕਰ ਲਈ ਹੈ, ਜਿਸ ਨਾਲ ਮੈਂ ਆਪਣਾ ਚਿੱਤ ਜੋੜਿਆ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained that thing, which my mind desired."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੀ ਆਤਮ ਵਸਤੂ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ ਜਿਸ ਕੇ ਸਾਥ ਮਨ ਲਾਇਆ ਹੂਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ-ਵਸਤੂ ਦੀ ਮੇਰੇ ਅੰਦਰ ਤਾਂਘ ਪੈਦਾ ਹੋ ਰਹੀ ਸੀ, ਉਹ ਹੁਣ ਮੈਨੂੰ ਮਿਲ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ...ਲਾਇਆ = ਜਿਸ ਨਾਲ ਮਨ ਜੋੜਿਆ ਸੀ, ਜਿਸ ਦੀ ਮੇਰੇ ਅੰਦਰ ਤਾਂਘ ਪੈਦਾ ਹੋ ਰਹੀ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dejándome sentir entre los elegidos de Dios, he encontrado la Felicidad,"