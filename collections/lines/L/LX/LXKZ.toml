[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ ਗਿਆਨੁ. ਨ ਹੋਵਈ; ਨਾ ਸੁਖੁ ਵਸੈ ਮਨਿ ਆਇ ॥"
page = 650
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, gnosis is not obtained, nor peace comes and abides in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਬ੍ਰਹਮ-ਬੋਧ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ, ਨਾਂ ਹੀ ਠੰਢ-ਚੈਨ ਆ ਕੇ ਅੰਤਰ ਆਤਮੇ ਟਿਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, spiritual wisdom is not obtained, and peace does not come to abide in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਗਿਅਨ ਨਹੀਂ ਹੋਤਾ ਹੈ ਔ ਨਾ ਮਨ ਮੇਂ ਸੁਖ ਹੀ ਆਇ ਕਰ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਤੋਂ ਬਿਨਾ ਨਾਹ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਮਝ ਪੈਂਦੀ ਹੈ ਤੇ ਨਾਹ ਹੀ ਸੁਖ ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru no hay Sabiduría, ni la Paz habita en la mente."