[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਵਨ ਅਛਰ ਲੋਕ ਤ੍ਰੈ; ਸਭੁ ਕਛੁ ਇਨ ਹੀ ਮਾਹਿ ॥"
page = 340
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through these fifty-two letters, the three worlds and all else are described."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਬਵੰਜਾ ਅੱਖਰਾਂ ਰਾਹੀਂ, ਤਿੰਨ ਜਹਾਨ ਅਤੇ ਹੋਰ ਸਾਰਾ ਕੁਝ ਬਿਆਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through these fifty-two letters, the three worlds and all things are described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬਵੰਜਾ ਜੋ ਅਖਰ ਹੈਂ ਔਰ ਤੀਨ ਜੋ ਲੋਕ ਹੈਂ ਸਭ ਕਛੁ ਇਨਹੀ ਮੇਂ ਹੈ, ਭਾਵ ਯੇਹਿ ਕਿ ਸਭ ਨਾਮ ਔਰ ਰੂਪ ਮਾਤ੍ਰ ਤ੍ਰਿਲੋਕੀ ਇਨ ਮੇਂ ਆ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਵੰਜਾ ਅੱਖਰ (ਭਾਵ, ਲਿਪੀਆਂ ਦੇ ਅੱਖਰ) ਸਾਰੇ ਜਗਤ ਵਿਚ (ਵਰਤੇ ਜਾ ਰਹੇ ਹਨ), ਜਗਤ ਦਾ ਸਾਰਾ ਵਰਤਾਰਾ ਇਹਨਾਂ (ਲਿਪੀਆਂ ਦੇ) ਅੱਖਰਾਂ ਦੀ ਰਾਹੀਂ ਚੱਲ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਛਰ = ਅੱਖਰ। ਲੋਕ ਤ੍ਰੈ = ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ, ਸਾਰੇ ਜਗਤ (ਵਰਤੇ ਜਾ ਰਹੇ ਹਨ)। ਸਭੁ ਕਛੁ = (ਜਗਤ ਦਾ) ਸਾਰਾ ਵਰਤਾਰਾ। ਇਨ ਹੀ ਮਾਹਿ = ਇਹਨਾਂ (ਬਵੰਜਾ ਅੱਖਰਾਂ) ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de todas las letras del alfabeto, uno puede describir los tres mundos y todo su contenido."