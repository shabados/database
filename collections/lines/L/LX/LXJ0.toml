[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰ ਵੇਪਰਵਾਹੇ ॥"
page = 1055
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who is Inaccessible, Incomprehensible and Carefree."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਸੁਤੰਤਰ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is inaccessible, unfathomable and self-sufficient."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਗਮ ਅਗੋਚਰ ਵੇਪਰਵਾਹੇ) ਪਰਮੇਸਰੁ ਕਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਅਗਮ ਅਗੋਚਰ ਵੇਪਰਵਾਹ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre de Dios es Insondable e Imperceptible, sí, es Autosuficiente y Soberano."