[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸੁਨਿ ਰੇ ਮਨਾ; ਪਰਹਿ ਨ ਜਮ ਕੈ ਧਾਮ ॥੨੧॥"
page = 1427
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, hearken thou, O man, thiswise thou shall not go to the Yama's abodes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ, ਤੂੰ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਬੰਦੇ! ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਯਮ ਦੇ ਘਰ ਨੂੰ ਨਹੀਂ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, listen, man: you shall not have to go to the house of Death. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਜਮ ਕੇ ਧਾਮ ਤੂੰ ਨਹੀਂ ਪੜੇਂਗਾ॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਮਨ! (ਜਿਹੜੇ ਮਨੁੱਖ ਨਾਮ ਜਪਦੇ ਹਨ, ਉਹ) ਜਮਾਂ ਦੇ ਵੱਸ ਨਹੀਂ ਪੈਂਦੇ ॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਹਿ ਨ = ਨਹੀਂ ਪੈਂਦੇ। ਧਾਮ = ਘਰ। ਜਮ ਕੈ ਧਾਮ = ਜਮ ਕੇ ਧਾਮਿ, ਜਮ ਦੇ ਘਰ ਵਿਚ, ਜਮ ਦੇ ਵੱਸ ਵਿਚ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, escucha humano, no tendrás que pasar por la casa de la muerte. (21)"