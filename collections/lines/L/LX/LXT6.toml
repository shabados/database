[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸਤਿਗੁਰੂ ਸਿਰਫ ਓਹੀ ਅਤੇ ਓਹੀ ਹੋ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੁਰਸ਼ਦਿ ਕਾਮਿਲ ਹਮਾਣ ਬਾਣਸ਼ਦ ਹਮਾਣ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Kindly bless our charred hearts with the fervor (of Your love)"