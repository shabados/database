[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਸਿ ਬਾਨ ਕਮਾਨ ਗਦਾ ਬਰਛੀ; ਕਰਿ ਸੂਲ ਤ੍ਰਿਸੂਲ ਭ੍ਰਮਾਵਹਿਗੇ ॥"
page = 566

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They will move taking with them the bows and arrows, maces, lances, spears, tridents etc.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਣ ਨੂੰ ਕਮਾਨ ਉਤੇ ਖਿਚ ਕੇ (ਚਲਾਉਣਗੇ) ਅਤੇ ਗਦਾ, ਬਰਛੀ, ਨੇਜ਼ਾ ਅਤੇ ਤ੍ਰਿਸ਼ੂਲ ਨੂੰ ਹੱਥ ਵਿਚ ਲੈ ਕੇ ਘੁੰਮਾਉਣਗੇ।"