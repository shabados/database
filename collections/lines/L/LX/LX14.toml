[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਨਾਨਕੁ; ਹਉਮੈ ਕਹੈ. ਨ ਕੋਇ ॥"
page = 1176
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, through ego, no one can say what the Lord is like."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਹੰਗਤ ਦੇ ਰਾਹੀਂ ਕੋਈ ਨਹੀਂ ਆਖ ਸਕਦਾ ਕਿ ਸੁਆਮੀ ਕੇਹੋ ਜੇਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, no one can describe the Lord by speaking through ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਹੰਤਾ ਮਮਤਾ ਕੋ ਕੋਈ ਨਹੀਂ ਕਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ (ਜਦੋਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ ਤਦੋਂ) ਮਨੁੱਖ 'ਮੈਂ, ਮੈਂ' ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਤ ਨਾਨਕੁ = ਨਾਨਕ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, con ego uno no logra decir cómo es Dios,"