[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਹਾਨ ਹੇਤ ਉਠਿ ਜਾਤ ਤਹ; ਜਬੈ ਦੁਪਹਰੀ ਹੋਇ ॥੩॥"
page = 824

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Used to get up at mid-day to go for his ablution.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਦੁਪਹਿਰ ਵੇਲਾ ਹੁੰਦਾ ਸੀ ਤਾਂ ਇਸ਼ਨਾਨ ਕਰਨ ਲਈ (ਬਹਾਨਾ ਬਣਾ ਕੇ) ਉਸ ਕੋਲ ਚਲੀ ਜਾਂਦੀ ਸੀ ॥੩॥"