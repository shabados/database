[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰਬ ਦਾਤਾ ਸਰਬ ਗਯਾਤਾ ਸਰਬ ਭੂਅ ਕੋ ਭਰਨ ॥੧੧॥੧੯੧॥"
page = 34

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Donor and Knower of all and the Sustainer of all the universe. 11.191."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸਭ ਨੂੰ ਦੇਣ ਵਾਲਾ, ਸਭ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਅਤੇ ਸਾਰੀ ਭੂਮੀ ਦਾ ਪਾਲਣ ਪੋਸ਼ਣ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧੧॥੧੯੧॥"