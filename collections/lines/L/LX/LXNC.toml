[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਸਾਚੇ ਲਗੈ ਧਿਆਨੁ ॥੧॥"
page = 559
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, man's attention is fixed on the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਆਦਮੀ ਦੀ ਬਿਰਤੀ ਸਤਿਪੁਰਖ ਨਾਲ ਜੁੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh meditates on the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਸਚੇ ਪਰਮੇਸਰ ਵਿਖੇ ਧਿਆਨ ਲਗਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Gurmukj medita en el Verdadero Señor. (1)."