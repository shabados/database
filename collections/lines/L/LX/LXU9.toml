[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਭਾਗਿ; ਪਰਾਪਤਿ ਹੋਈ ॥ ਰਹਾਉ ॥"
page = 745
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through perfect good destiny, the Lord's vision is obtained. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਰਾਹੀਂ ਸਾਹਿਬ ਦਾ ਦੀਦਾਰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By perfect destiny, it is obtained. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪੂਰੇ ਭਾਗੋਂ ਵਾਲੋਂ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥ ਰਹਾਉ ॥☬ਸਿਖ ਪ੍ਰਸ਼ਨ ਕਰਤਾ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਉਸ ਦਾ ਮਿਲਾਪ) ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਗਿ = ਕਿਸਮਤ ਨਾਲ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo con un Destino Perfecto se obtiene (Pausa)"