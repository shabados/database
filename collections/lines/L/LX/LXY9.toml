type = "primary"
data = "ਭਜੋ ਏਕ ਚਿਤੰ ਸੁ ਕਾਲੰ ਕ੍ਰਿਪਾਲੰ ॥੪੧੩॥"
page = 243

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them were without the strength of mantra and knowing about their impending end, they were remembering the one Beneficent Immanent Lord.413."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਇਕ ਚਿੱਤ ਹੋ ਕੇ ਉਸ ਕ੍ਰਿਪਾਲੂ ਕਾਲ ਦਾ ਸਿਮਰਨ ਕਰੋ ॥੪੧੩॥"