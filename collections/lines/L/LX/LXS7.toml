[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖੁ ਤਲੈ. ਪੈਰ ਉਪਰੇ; ਵਸੰਦੋ ਕੁਹਥੜੈ ਥਾਇ ॥"
page = 706
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With head downwards and feet upwards, thou abidest in a filthy place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂੰਹ ਹੇਠਾਂ ਅਤੇ ਪੈਰ ਉਤਾਹਾਂ ਵੱਲ, ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਕਲੀਨ ਥਾਂ ਤੇ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With its head down, and feet up, it dwells in that slimy place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮੁਖ ਨੀਚਾ ਹੋਤਾ ਹੈ ਔਰ ਪੈਰ ਉਪਰ ਹੋਤੇ ਹੈਂ, ਤਹਾਂ (ਕੁਹਥੜੈ) ਮਲੀਨ ਅਸਥਾਨ ਮੇਂ ਨਿਵਾਸ ਕਰਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦੋਂ ਤੇਰਾ ਮੂੰਹ ਹੇਠਾਂ ਨੂੰ ਸੀ, ਪੈਰ ਉਤਾਂਹ ਨੂੰ ਸਨ, ਬੜੇ ਔਖੇ ਥਾਂ ਤੂੰ ਵੱਸਦਾ ਸੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Tú, oh mortal, vivías volteado de cabeza,"