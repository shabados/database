[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਦਰ ਨਾਰੀ ਅਨਿਕ ਪਰਕਾਰੀ; ਪਰ ਗ੍ਰਿਹ ਬਿਕਾਰੀ ॥ ਬੁਰਾ ਭਲਾ ਨਹੀ ਸੁਝੀ ਹੇ ॥੨॥"
page = 213
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He possesses beautiful ladies of so many Kinds, but still he commits adultery in other's houses. Between bad and good he distinguishes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕੋਲ ਕਈ ਤਰ੍ਹਾ ਦੀਆਂ ਸੁਹਣੀਆਂ ਇਸਤਰੀਆਂ ਹਨ ਫਿਰ ਭੀ ਉਹ ਹੋਰਨਾ ਦੇ ਘਰਾਂ ਵਿੱਚ ਵਿਭਚਾਰ ਕਰਦਾ ਹੈ। ਮੰਦੇ ਅਤੇ ਚੰਗੇ ਦੀ ਉਹ ਪਛਾਣ ਹੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They may have all sorts of beautiful women, but still, they commit adultery in the homes of others. They do not distinguish between good and bad. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੀ ਸੁੰਦ੍ਰ ਇਸਤ੍ਰੀਆਂ ਅਪਨੇ ਘਰ ਮੇਂ ਹੈਂ ਤਉ ਭੀ ਪਰਾਏ ਘਰੋਂ ਮੇਂ ਵਿਕਾਰਵਾਨ ਹੋ ਕਰ ਜਾਤਾ ਹੈ॥ ਜੈਸੇ ਅਹਲਿਆ ਕੇ ਵਾਸਤੇ ਗੋਤਮ ਕੇ ਗ੍ਰਿਹ ਇੰਦ੍ਰ ਗਿਆ ਥਾ। ਕਾਮੀ ਕ੍ਰੋਧੀ ਕੋ ਬੁਰਾ ਭਲਾ ਦਿਖਾਈ ਨਹੀਂ ਦੇਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਆਪਣੀ ਸੁੰਦਰ ਇਸਤ੍ਰੀ ਨਾਲ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਲਾਡ-ਪਿਆਰ ਕਰਦਾ ਹੈ, ਫਿਰ ਭੀ ਪਰ-ਇਸਤ੍ਰੀ-ਸੰਗ ਦਾ ਮੰਦ-ਕਰਮ ਕਰਦਾ ਹੈ। (ਕਾਮ ਵਾਸ਼ਨਾ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋਏ ਹੋਏ ਨੂੰ) ਇਹ ਨਹੀਂ ਸੁੱਝਦਾ ਕਿ ਭੈੜਾ ਕਰਮ ਕੇਹੜਾ ਹੈ ਤੇ ਚੰਗਾ ਕਰਮ ਕੇਹੜਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo una esposa bella y adornada, va y busca en otras partes y no distingue entre el bien y el mal. (2)"