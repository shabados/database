[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਗਿਰਹੁ. ਦਸ ਦੁਆਰ ਹੈ ਜਾ ਕੇ; ਅਹਿਨਿਸਿ ਤਸਕਰ ਪੰਚ ਚੋਰ ਲਗਈਆ ॥"
page = 833
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is one body-house, which has ten doors, the five thieves and burglars, day and night break into it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ-ਰੂਪ ਇਕ ਘਰ ਹੈ। ਜਿਸ ਦੇ ਦਸ ਦਰਵਾਜੇ ਹਨ। ਪੰਜ ਹੇਰੂ ਹਨ ਅਤੇ ਸੰਨ੍ਹ ਲਾਉਣ ਵਾਲੇ, ਦਿਨ ਰਾਤ ਇਸ ਨੂੰ ਪਾੜ ਲਾਈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the one house of the body, there are ten gates; night and day, the five thieves break in."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਸਰੀਰ ਰੂਪੀ ਘਰ ਹੈ ਜਿਸ ਕੇ ਦਸ ਇੰਦ੍ਰੇ ਰੂਪੀ ਦਸ ਦਵਾਰੇ ਹੈਂ। ਤਿਸ ਘਰ ਕੋ ਦਿਨੇ ਰਾਤ੍ਰ ਸਦਾ ਕਾਮ, ਕ੍ਰੋਧ ਆਦੀ ਪੰਜ ਚੋਰੀ ਕਰਨੇ ਵਾਲੇ ਚੋਰੋਂ ਸਮ ਲਗੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਮਨੁੱਖ ਦਾ ਇਹ ਸਰੀਰ) ਇਕ ਅਜਿਹਾ ਘਰ ਹੈ ਜਿਸ ਦੇ ਦਸ ਦਰਵਾਜ਼ੇ ਹਨ, (ਇਹਨਾਂ ਦਰਵਾਜ਼ਿਆਂ ਦੀ ਰਾਹੀਂ) ਦਿਨ ਰਾਤ (ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ ਅਹੰਕਾਰ) ਪੰਜ ਚੋਰ ਸੰਨ੍ਹ ਲਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਰਹੁ = ਗ੍ਰਿਹ, (ਸਰੀਰ-) ਘਰ। ਦੁਆਰ = ਦਰਵਾਜ਼ੇ। ਜਾ ਕੇ = ਜਿਸ (ਸਰੀਰ-ਘਰ) ਦੇ। ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਤਸਕਰ = ਚੋਰ। ਪੰਚ ਚੋਰ = (ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ ਅਹੰਕਾਰ) ਪੰਜ ਚੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el hogar de mi cuerpo, con sus diez puertas, los cinco ladrones se meten y lo ultrajan;"