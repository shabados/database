[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਰਿ; ਦਰਗਹ ਕਾ ਨੀਸਾਣੁ ॥੪॥੫॥੭॥"
page = 662
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the one, on whose forehead is he stamp of God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਾ ਉਹੀ ਜਣਾ ਹੈ, ਜੀਹਦੇ ਮੱਥੇ ਉਤੇ ਹਰੀ ਦੇ ਦਰਬਾਰ ਦੀ ਮੁਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Upon his forehead is the Insignia of the Court of the Lord. ||4||5||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੇ ਸਿਰ ਪਰ ਦਰਗਾਹਿ ਕਾ ਨੀਸਾਨ ਲੇਖ ਹੈ ਅਰਥਾਤ ਜਿਸ ਕੇ ਬਡੇ ਭਾਗ ਹੈਂ, ਸੋ ਐਸਾ ਹੋਤਾ ਹੈ॥☬ਲਾਹੌਰ ਤੇ ਪਰੇ ਏਕ ਪਖੰਡੀ ਬ੍ਰਹਮਣ ਠਾਕਰ ਪੂਜਾ ਕੀ ਸਮਗ੍ਰੀ ਚਾਂਦੀ ਕਾ ਕੌਲ ਆਦੀ ਰਖਕਰ ਪੂਜਨ ਕਰਤਾ ਥਾ। ਔਰ ਨੇਤ੍ਰ ਮੀਚ ਕਰ ਲੋਕੋਂ ਕੋ ਸੁਨਾਵਤਾ ਥਾ ਕਿ ਮੁਝ ਕੋ ਨੇਤ੍ਰ ਮੀਚਨੇ ਸੇ ਤ੍ਰਿਲੋਕੀ ਕੀ ਖਬਰ ਹੋ ਜਾਤੀ ਹੈ। ਤਬ ਤਿਸ ਕਾ ਪਖੰਡ ਦੂਰ ਕਰਨੇ ਨਮਿਤ ਤਿਸ ਕੇ ਨੇਤ੍ਰ ਮੀਚਨੇ ਸਮੇਂ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਠਾਕਰ ਸਮਗਰੀ ਕੀ ਚੌਂਕੀ ਗੁਪਤ ਕਰ ਦਈ। ਵੋਹ ਨੇਤ੍ਰ ਖੋਲ ਕਰ ਚੌਂਕੀ ਨ ਪਾਵਨੇ ਸੇ ਰੁਦਨ ਕਰਨੇ ਲਗਾ। ਤਬ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਕਹਾ, 'ਤੁਝ ਕਉ ਤ੍ਰਿਲੋਕੀ ਕੀ ਖਬਰ ਹੈ ਦੇਖ ਲੈ'। ਐਸੇ ਸੁਨ ਕਰ ਬ੍ਰਹਮਣ ਗੁਰੂ ਜੀ ਕੀ ਚਰਨੀ ਪੜਾ ਔ ਬੇਨਤੀ ਕਰੀ, 'ਮਹਾਰਾਜ ਹਮ ਤੌ ਉਦਰ ਪੋਖਨ ਕਰਤਾ ਪਖੰਡੀ ਹੈਂ', ਆਪ ਮੇਰੀ ਚੌਂਕੀ ਬਤਾਈਏ। ਤਬ ਤਿਸ ਕੇ ਪੀਛੇ ਹੀ ਚੌਂਕੀ ਸਮੇਤ ਸਮਗ੍ਰੀ ਔ ਕੌਲ ਕੇ ਪੜੀ ਹੂਈ ਦਿਖਲਾਇ ਦਈ, ਔਰੁ ਤਿਸ ਕੇ ਆਸਨ ਕੇ ਨੀਚੇ ਕੁਛੁਕ ਧਨ ਭੀ ਦਿਖਾਇਆ ਔਰੁ ਤਿਸ ਸੇ ਨਿਕਲਾਇ ਦੀਆ। ਬ੍ਰਹਮਣ ਨੇ ਐਸੀ ਸ਼ਕਤੀ ਦੇਖ ਕਰ ਗੁਰੂ ਜੀ ਕੋ ਹਰੀ ਰੂਪ ਜਾਨ ਕੇ ਬੇਨਤੀ ਕਰੀ, 'ਮੇਰਾ ਉਧਾਰ ਕਰੋ'। ਤਬ ਤਿਸ ਕੇ ਪ੍ਰਥਾਇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਉਚਾਰਨ ਕਰਤੇ ਭਏ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਦਰਗਾਹ ਦਾ ਟਿੱਕਾ ਲੱਗਦਾ ਹੈ ॥੪॥੫॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "marcado con el Sello de la Compasión del Señor. (4‑5‑7)"