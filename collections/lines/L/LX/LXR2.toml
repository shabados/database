[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਨ ਕਰਨ ਕਰੀਮ ॥"
page = 896
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Bounteous Lord is the Cause of causes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਸੁਆਮੀ ਸਬੱਬਾਂ ਦਾ ਸਬੱਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Doer, the Cause of causes, the bountiful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਕਾਰਨੋਂ ਕੇ ਕਰਨਹਾਰਾ ਔ ਮੁਸਲਮਾਨ ਕਰੀਮ ਕਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਮੂਲ! ਹੇ ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲੇ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਨ = ਸਬੱਬ, ਮੂਲ। ਕਰਨ = ਕੀਤਾ ਹੋਇਆ ਜਗਤ। ਕਾਰਨ ਕਰਨ = ਜਗਤ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ। ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼। ਕਰੀਮ = ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Hacedor, la Causa de causas, Señor Pleno y Abundante, Señor"