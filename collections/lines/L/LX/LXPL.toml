[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨ; ਪ੍ਰਭ ਨਾਮ ਤੁਮਾਰੇ ॥"
page = 741
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, Purifier of the sinners is Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ! ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ ਤੇਰਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, Your Name is the Purifier of sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੁਮਾਰੇ ਸਭ ਨਾਮ ਪਾਪੀਓਂ ਕੋ ਪਵਿਤਰ ਕਰਨੇਹਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ ਪਾਵਨ = ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਇਆਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Purificador de los malvados es Tu Nombre, no tengo méritos,"