[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਰ ਸਿਵਾਦਿਕ ਤੇ ਨ ਭਜੈ; ਹਨਿ ਹੈ ਤੁਮ ਕਉ, ਨਹਿ ਜੂਝਿ ਮਰੈਂਗੇ ॥"
page = 416

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“We have not been frightened even by Surya and Shive, therefore, we shall kill all of you and sacrifice ourselves"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਜ, ਸ਼ਿਵ ਵਰਗਿਆਂ ਤੋਂ ਨਹੀਂ ਭਜਾਂਗੇ, ਤੁਹਾਨੂੰ ਮਾਰ ਦਿਆਂਗੇ, ਨਹੀਂ ਤਾਂ (ਆਪ) ਲੜ ਮਰਾਂਗੇ।"