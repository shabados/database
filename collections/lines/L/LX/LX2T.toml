[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਦੁਆਰਿ. ਨ ਹੋਹੁ ਖੜੀਆ; ਸਿਖ ਸੁਣਹੁ ਮਹੇਲੀਹੋ ॥"
page = 567
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If ye hear this sermon, O my mates, then, ye shalt not stand at the death courier's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੁਸੀਂ ਇਹ ਉਪਦੇਸ਼ ਸ੍ਰਵਣ ਕਰ ਲਉ, ਤਦ ਤੁਹਾਨੂੰ ਮੌਤ ਦੇ ਦੂਤ ਦੇ ਬੂਹੇ ਉੱਤੇ ਨਹੀਂ ਖੜੋਣਾ ਪਵੇਗਾ, ਹੇ ਮੇਰੀਓ ਸਹੇਲੀਓ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall not have to stand at Death's door, O sisters, if you listen to these teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਹੇਲੀਓ, ਭਾਵ ਸੰਤ ਰੂਪ ਸਖੀਓ! ਤੁਮ ਮੇਰੀ ਸਿਖਿਆ ਕੋ ਸਰਵਣ ਕਰੋ, ਫੇਰ ਜਮ ਕੇ ਦ੍ਵਾਰੇ ਪਰ ਖੜੀਆਂ ਨਹੀਂ ਹੋਵੋਗੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੰਜ ਤੁਸੀਂ (ਅੰਤ ਵੇਲੇ) ਜਮ-ਰਾਜ ਦੇ ਦਰਵਾਜ਼ੇ ਤੇ ਖੜੀਆਂ ਨਹੀਂ ਹੋਵੋਗੀਆਂ, ਮੇਰੀ ਸਿੱਖਿਆ ਸੁਣੋ; ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀਓ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਆਰਿ = ਦਰ ਤੇ। ਸਿਖ = ਸਿੱਖਿਆ। ਮਹੇਲੀਹੋ = ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀਓ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sean instruidas, oh novias del Señor,"