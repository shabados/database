[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰਭ ਭਾਇਆ; ਮੇਰੇ ਮਨਾ ॥੨॥੪॥੧੬੦॥"
page = 410
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he who is pleasing to the Lord, O my soul"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਠਾਕੁਰ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, he is pleasing to God, O my mind. ||2||4||160||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੇ ਮਨ! ਜੋ ਪ੍ਰਭੂ ਅਕਾਲ ਪੁਰਖੁ ਕੋ ਭਾਇਆ ਹੈ॥੨॥੪॥੧੬੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਮੇਰੇ ਮਨ! ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰਾ ਲੱਗ ਗਿਆ ਹੈ ॥੨॥੪॥੧੬੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es aceptado por su Señor. (2‑4‑160)"