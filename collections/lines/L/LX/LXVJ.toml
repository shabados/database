[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ ਰਿਦੈ ਧਿਆਏ ॥੩॥"
page = 624
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by contemplating on the Perfect Guru in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਅੰਦਰ ਪੂਰਨ ਗੁਰਾਂ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by meditating on the Perfect Guru within your heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਗੁਰੂ ਪੂਰਾ ਮਿਲਿਆ ਹੈ, ਵਹੁ ਰਿਦੇ ਮੇਂ ਭਗਵੰਤ ਕਾ ਧਿਆਨ ਕਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contemplando al Guru Perfecto con su mente meditativa. (3)"