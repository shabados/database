[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਪੂਰਨ ਆਸਨੀ; ਮੇਰੇ ਮਨਾ ॥੧॥"
page = 409
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Fulfiller of Desires, O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਚਾਹਣਾ ਪੁਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Fulfiller of desires, O my mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਸੋ ਪ੍ਰਭੂ ਹੀ ਆਸਾ ਪੂਰਣ ਕਰਨ ਵਾਲਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੇ ਜੇਹੜਾ ਸਭ ਦੀਆਂ ਆਸਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ ਆਸਨੀ = ਆਸਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Destructor del dolor, y Él concede todos nuestros deseos. (1)."