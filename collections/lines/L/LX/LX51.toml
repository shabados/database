[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਂ‍ੀਉ ਅਰਾਪਉਂ; ਦੇਹੁ ਸਦੇਸਾ ॥"
page = 1237
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I surrender my soul to him, who gives me His news."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਜਿੰਦੜੀ ਉਸ ਨੂੰ ਸਮਰਪਣ ਕਰਦਾ ਹਾਂ ਜੋ ਮੈਨੂੰ ਉਸ ਦਾ ਸੁਨੇਹਾ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer my heart, to one who brings me news of Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੇ ਕੋ ਸੰਦੇਸਾ ਦੇਵੇ ਤਿਸ ਕੋ ਮੈਂ ਅਪਨਾ (ਹੀਉ) ਜੀਵ ਮਨ ਅਰਪਣ ਕਰ ਦੇਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ (ਠਾਕੁਰ ਦੀ) ਖ਼ਬਰ ਦੱਸ, ਮੈਂ ਆਪਣਾ ਹਿਰਦਾ (ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ) ਭੇਟਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੀਉ = ਹਿਰਦਾ, ਮਨ। ਅਰਾਪਉਂ = ਅਰਪਉਂ, ਮੈਂ ਭੇਟ ਕਰਦਾ ਹਾਂ। ਸਦੇਸਾ = ਸਨੇਹਾ, ਖ਼ਬਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Les entregaría mi Alma si me pudieran dar noticia de Él. Díganme, ¿cómo es mi Dios?,"