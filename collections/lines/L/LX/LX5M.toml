[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਉ ਬਿਸਰੈ; ਜਿ. ਜੀਵਨ ਜੀਆ ॥"
page = 290
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why forget Him, who is the life is the sentient beings?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾਈਏ ਜੋ ਪ੍ਰਾਣ-ਧਾਰੀਆਂ ਦੀ ਜਿੰਦ ਜਾਨ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why forget Him, who is the Life of the living beings?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਿਉਂ ਵਿਸਰੈ ਜੋ ਜੀਵੋਂ ਕਾ (ਜੀਵਨ) ਪ੍ਰਾਨ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਨ ਜੀਆ = (ਜੀਵਾਂ ਦੀ) ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo Olvidarlo si es la vida del ser viviente?"