data = "ਸੋਵਤ ਸੋ ਨ੍ਰਿਪ ਲਖਿ ਹਰਖਾਨੀ ॥"
page = 852

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was the Raja asleep in the same manner and she clutched him and went to sleep as well.(33)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਦੋਂ ਰਾਜੇ ਨੂੰ ਸੁਤਿਆਂ ਵੇਖ ਕੇ ਖ਼ੁਸ਼ ਹੋਈ,"