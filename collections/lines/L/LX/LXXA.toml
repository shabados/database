[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੰਤ ਬੇਦਾ, ਗੁਣੰਤ ਗੁਨੀਆ; ਸੁਣੰਤ ਬਾਲਾ, ਬਹੁ ਬਿਧਿ ਪ੍ਰਕਾਰਾ ॥"
page = 1355
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Vedas narrate and ponder over God's virtues and good people hear them by various means and ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੀਆਂ ਨੇਕੀਆਂ ਨੂੰ ਵੇਦ ਬਿਆਨ ਦੇ ਅਤੇ ਵੀਚਾਰਦੇ ਹਨ ਅਤੇ ਭਲੇ ਲੋਕ ਉਨ੍ਹਾਂ ਨੂੰ ਅਨੇਕਾਂ ਜਤਨਾਂ ਤੇ ਤਰੀਕਿਆਂ ਨਾਲ ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Vedas preach and recount God's Glories; people hear them by various ways and means."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਨੀਆ) ਗੁਨਵਾਨ (ਗੁਣੰਤ) ਵੀਚਾਰ ਕਰ ਬੇਦੋਂ ਕੋ ਬਹੁਤ ਬਿਧੋਂ ਕਰ ਕਥਨ ਕਰਤੇ ਹੈਂ ਔਰ ਤਿਸ ਕੋ (ਬਾਲਾ) ਜਗ੍ਯਾਸੀ ਅਨੇਕ ਪ੍ਰਕਾਰ ਸੇ ਸੁਣਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਵੇਦ ਆਖਦੇ ਹਨ, ਉਸ ਨੂੰ ਵਿਦਵਾਨ ਮਨੁੱਖ ਕਈ ਢੰਗਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਵਿਚਾਰਦੇ ਹਨ, ਤੇ (ਉਹਨਾਂ ਦੇ) ਵਿਦਿਆਰਥੀ ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੰਤ = ਕਹਿੰਦੇ ਹਨ। ਗੁਣੰਤ = ਵਿਚਾਰਦੇ ਹਨ। ਗੁਨੀਆ = ਵਿਚਾਰਵਾਨ ਮਨੁੱਖ। ਬਾਲਾ = ਬਾਲਕ, ਵਿਦਿਆਰਥੀ। ਬਹੁ ਬਿਧਿ = ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ। ਬਹੁ ਪ੍ਰਕਾਰਾ = ਕਈ ਕਿਸਮਾਂ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Vedas hablan y recuentan las Glorias de Dios y la gente los escucha de muy variadas maneras,"