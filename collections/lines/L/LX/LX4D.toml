[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਤ ਵਜਨਿ; ਟੰਮਕ ਭੇਰੀਆ ॥"
page = 74
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bugles, drums and trumpets play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਜੇ, ਨਗਾਰੇ ਅਤੇ ਤੂਤੀਆਂ ਵਜਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bugles play and the drums beat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਖ ਕਰ ਕੇ ਜੋ ਸਬਦ ਹੋਤੇ ਹੈਂ ਸੋਈ ਟੰਮਕ ਭੇਰੀ ਆਦਿ ਵਾਜੇ ਬਜਤੇ ਹੈਂ, ਯਹਿ ਚਮੜੇ ਕੇ ਮੜੇ ਹੂਏ ਹੋਤੇ ਹੈਂ। ਚਮ ਕਰ ਮੜਾ ਹੂਆ ਛੋਟਾ ਨਗਾਰਾ, (ਭੇਰੀ) ਵਡਾ ਨਗਾਰਾ, ਅਸਲ ਮਤਲਬ ਛੋਟੇ ਵੱਡੇ ਨਗਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਾਜੇ ਵੱਜ ਰਹੇ ਹਨ, ਢੋਲ ਵੱਜ ਰਹੇ ਹਨ, ਨਗਾਰੇ ਵੱਜ ਰਹੇ ਹਨ (ਭਾਵ, ਸਾਰੇ ਜੀਵ ਮਾਇਆ ਵਾਲੀ ਦੌੜ-ਭਜ ਕਰ ਰਹੇ ਹਨ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ornamento de coraza rechina, los tambores resuenan."