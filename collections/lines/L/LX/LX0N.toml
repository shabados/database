[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਹਪ ਮਧਿ. ਜਿਉ ਬਾਸੁ ਬਸਤੁ ਹੈ; ਮੁਕਰ ਮਾਹਿ. ਜੈਸੇ ਛਾਈ ॥"
page = 684
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As fragrance abides in the flower and as reflection in the mirror,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਫੁੱਲ ਵਿੱਚ ਸੁਗੰਧੀ ਵਸਦੀ ਹੈ ਅਤੇ ਸ਼ੀਸ਼ੇ ਵਿੱਚ ਪ੍ਰਤਿਬਿੰਬ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the fragrance which remains in the flower, and like the reflection in the mirror,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਫੁਲ ਮੇਂ (ਬਾਸੁ) ਸੁਗੰਧੀ ਵਸਤੀ ਹੈ ਔਰ ਜੈਸੇ (ਮੁਕਰ) ਸੀਸੇ ਮੇਂ ਮੁਖ ਕੀ (ਛਾਈ) ਛਾਇਆ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਵੇਂ ਫੁੱਲ ਵਿਚ ਸੁਗੰਧੀ ਵੱਸਦੀ ਹੈ, ਜਿਵੇਂ ਸ਼ੀਸ਼ੇ ਵਿਚ (ਸ਼ੀਸ਼ਾ ਵੇਖਣ ਵਾਲੇ ਦਾ) ਅਕਸ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਹਪ = ਫੁੱਲ। ਮਧਿ = ਵਿਚ। ਬਾਸੁ = ਸੁਗੰਧੀ। ਮੁਕਰ = ਸ਼ੀਸ਼ਾ। ਛਾਈ = ਛਾਇਆ, ਅਕਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la fragancia habita en la flor y la imagen en el espejo,"