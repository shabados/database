[[content]]
asset = "DGDG"
type = "primary"
data = "ਡੁਕਡੁਕੀ ਦਮੰਕੈ, ਬਾਘ ਬਬੰਕੈ; ਭੁਜਾ ਫਰੰਕੈ, ਸੁਧ ਗਤੇ ॥"
page = 36

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thy tampourine is being struck, Thy lion is roaring, Thy arms are quivering, O the Deity of Pure discipline!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥ ਨਾਲ ਡੁਗਡੁਗੀ ਵਜਾਉਣ ਵਾਲੀ, ਸ਼ੇਰ ਨੂੰ ਬੁਕਾਉਣ ਵਾਲੀ, ਫੜਕਦੀਆਂ ਬਾਂਹਵਾਂ ਵਾਲੀ ਅਤੇ ਸ਼ੁੱਧ ਚਾਲ ਵਾਲੀ,"