[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਨਿ ਵਸਿਆ; ਲਿਵ ਲਾਈ ॥"
page = 1070
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru dwells in their mind and they are attuned to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਉਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਵਸਦੇ ਹਨ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਪਿਆਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are lovingly focused on the True Guru, who dwells within their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਸਤਿਗੁਰੂ ਕਾ ਉਪਦੇਸ਼ ਵਸਿਆ ਹੈ, ਤਿਸੀ ਮੇਂ ਤਿਨੋਂ ਨੇ ਬਿਰਤੀ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਗੁਰੂ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su mente entonada en Él, la Gloria permanece."