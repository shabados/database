[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਅਨਦੁ ਹੋਵੈ ਮਨਿ ਮੇਰੈ; ਗੁਰਮੁਖਿ ਮਾਗਉ ਤੇਰਾ ਨਾਮੁ ਨਿਵਾਜਾ ॥੧॥ ਰਹਾਉ ॥"
page = 798
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, joy wells up within my mind and through the Guru, pray I for the bounty of the bliss-giving Name of Thine. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮੈਂ ਮੇਰੇ ਖੁਸ਼ੀ ਦੇਣਦਾਰ ਨਾਮ ਦੀ ਦਾਤ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, my mind is in ecstasy; as Gurmukh, I beg for the bliss-giving Naam. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨੇ ਰਾਤ ਮੇਰੇ ਮਨ ਮੇਂ ਸਦਾ ਆਨੰਦ ਬਨਾ ਰਹੇ, ਯਾਂ ਤੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤੇਰਾ ਨਾਮੁ (ਨਿਵਾਜਾ) ਵਡਿਆਈ ਦੇਣੇ ਵਾਲਾ ਮਾਂਗਤਾ ਰਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਆਤਮਕ ਆਨੰਦ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ ਤੇਰਾ ਨਾਮ ਮੰਗਦਾ ਹਾਂ (ਤਾ ਕਿ) ਮੇਰੇ ਮਨ ਵਿਚ (ਉਸ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਹਰ ਵੇਲੇ ਆਨੰਦ ਬਣਿਆ ਰਹੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permanezco siempre en Éxtasis y busco sólo el Nombre del Señor Dador de Éxtasis (1-Pausa)"