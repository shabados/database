[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ; ਪੂਰਨ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥"
page = 273
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The knower of God is the perfect Lord Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਪੂਰਾ ਸੁਆਮੀ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being is the Perfect Supreme Being, who orchestrates all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਸਰਬ ਮੇਂ ਪੂਰਨ ਰੂਪ ਬਿਧਾਤਾ ਪੁਰਖ ਕਾ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਪੂਰਨ ਪੁਰਖ ਤੇ ਕਾਦਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, es el Perfecto Ser Supremo, Quien lo orquestra todo."