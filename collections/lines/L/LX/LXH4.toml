[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਤੁਧੁ ਸਾਲਾਹੀ; ਤੂ ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਬਾਪੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1134
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I praise Thee. Thou are my God Lord, my Father. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਉਸਤਤੀ ਕਰਦਾ ਹੈ। ਤੂੰ ਮੇਰਾ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮੇਰਾ ਪਿਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I praise You, O Lord God, You are my Father. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਹੀ ਸਲਾਘਾ ਕਰਤਾ ਹੂੰ, ਕਿਉਂ ਕਿ ਹੇ ਹਰੀ ਸਮਰਥ! ਤੂੰ ਮੇਰਾ ਪਿਤਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਮਿਹਰ ਕਰ) ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਾਂ, ਤੂੰ ਮੇਰਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਮੇਰਾ ਪਿਉ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él es tu Único Padre, tu Maestro, tu Dios. (1Pausa)"