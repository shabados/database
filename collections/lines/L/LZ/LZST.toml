[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੁ ਧਿਆਨੁ ਧੁਨਿ ਜਾਣੀਐ; ਅਕਥੁ ਕਹਾਵੈ ਸੋਇ ॥"
page = 59
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know that from Guru's Word, Divine comprehension and meditation are obtained and that He makes man utter the Unutterable One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਣ ਲੈ ਕਿ ਗੁਰਾਂ ਦੇ ਬਚਨ ਦੁਆਰਾ ਈਸ਼ਵਰੀ ਗਿਆਤ ਤੇ ਸਿਮਰਨ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ ਅਤੇ ਉਹ ਬੰਦੇ ਕੋਲੋ ਅਕਹਿ ਹਰੀ ਨੂੰ ਵਰਨਣ ਕਰਵਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that from the vibration of the Word, we obtain spiritual wisdom and meditation. Through it, we speak the Unspoken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਕੇ (ਪੁਨਿ) ਉਪਦੇਸ਼ ਕਰ ਕੇ ਗ੍ਯਾਨੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਔਰ ਧਿਆਨੁ ਭੀ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਜਾਣੀਤਾ ਹੈ, ਅਕਥ ਰੂਪ ਕਾ ਜਸੁ ਭੀ ਸੋ ਗੁਰੂ ਹੀ ਕਹਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਉਣੀ, ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਸੁਰਤ ਜੋੜਨੀ, ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਲਿਵ ਲਾਉਣੀ-(ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ) ਇਹ ਸਮਝ ਆਉਂਦੀ ਹੈ। ਗੁਰੂ ਹੀ ਉਸ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਾਂਦਾ ਹੈ ਜਿਸ ਦੇ ਗੁਣ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾਵੈ = ਸਿਮਰਨ ਕਰਾਂਦਾ ਹੈ। ਸੋਇ = ਉਹ ਗੁਰੂ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De la Palabra del Guru, uno logra la Sabiduría e Intuición; el Guru Mismo nos hace recitar lo Impronunciable."