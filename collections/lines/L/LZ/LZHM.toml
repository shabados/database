[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਗੁ ਨਾਹੀ. ਸਦਾ ਹਰਖੀ ਹੈ ਰੇ; ਛੋਡਿ ਨਾਹੀ ਕਿਛੁ. ਲੇਤੈ ॥"
page = 1302
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is never is sorrow, but ever in bliss and forsaking this bliss, he takes not aught."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਦੇ ਭੀ ਅਫਸੋਸ ਵਿੱਚ ਨਹੀਂ ਹੁੰਦਾ, ਪ੍ਰੰਤੂ ਹਮੇਸ਼ਾਂ ਖੁਸ਼ੀ ਵਿੱਚ ਵਿਚਰਦਾ ਹੈ, ਇਸ ਖੁਸ਼ੀ ਨੂੰ ਤਿਆਗ ਉਹ ਹੋਰ ਕੁਝ ਭੀ ਨਹੀਂ ਲੈਂਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is never in sorrow - he is always happy; but he gives this up, and does not take anything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਨ ਕੇ ਸੋਗੁ ਨਹੀਂ ਸਦਾ ਅਨੰਦੁ ਹੀ ਹੈ, ਨਾ ਕਿਛੁ ਛੋਡਤੇ ਹੈਂ ਔ ਨਾ ਲੇਤੇ ਹੀ ਹੈਂ, ਭਾਵ ਗ੍ਰਹਣ ਤ੍ਯਾਗ ਦ੍ਰਿਸਟੀ ਨਹੀਂ ਰਹੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜਾ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਮਾਣਦਾ ਹੈ, ਉਸ ਨੂੰ ਕਦੇ) ਚਿੰਤਾ ਨਹੀਂ ਵਿਆਪਦੀ, (ਉਸ ਦੇ ਅੰਦਰ ਸਦਾ) ਖ਼ੁਸ਼ੀ ਹੀ ਰਹਿੰਦੀ ਹੈ, (ਇਸ ਆਤਮਕ ਆਨੰਦ ਨੂੰ) ਛੱਡ ਕੇ ਉਹ ਕੁਝ ਹੋਰ ਗ੍ਰਹਣ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਗੁ = ਚਿੰਤਾ, ਗ਼ਮ। ਹਰਖੀ = ਹਰਖ ਹੀ, ਖ਼ੁਸ਼ੀ ਹੀ। ਛੋਡਿ = (ਉਸ ਹਰਖ ਨੂੰ) ਛੱਡ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La tristeza no se le acerca, permanece siempre feliz, siempre da y nunca toma. Nanak dice,"