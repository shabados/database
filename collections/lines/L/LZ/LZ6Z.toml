[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰੁ ਪਾਰਬ੍ਰਹਮੁ; ਜਾ ਕੀ ਕੀਮ. ਨ ਪਾਈ ॥੪॥੧॥੧੯॥"
page = 1270
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Guru is the embodiment of the Supreme Lord, whose worth can be appraised not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰੂ ਜੀ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਦੇ ਸਰੂਪ ਹਨ, ਜਿਨ੍ਹਾਂ ਦਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Guru is the Supreme Lord God; His value cannot be estimated. ||4||1||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੂ ਪਾਰਬ੍ਰਹਮ ਕਾ ਸਰੂਪ ਹੀ ਹੈ ਜਿਸ ਕੀ ਕੀਮਤਿ ਪਾਈ ਨਹੀਂ ਜਾਤੀ॥੪॥੧॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਪਰਮਾਤਮਾ (ਦਾ ਰੂਪ) ਹੈ, ਜਿਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ ॥੪॥੧॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestro Señor Supremo y su Valor es inestimable. (4-1-19)"