[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਭਗਤਿ; ਰਾਤੇ ਗੋਪਾਲ ॥"
page = 198
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those who are stained with the love adoration of the World Cherisher,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣ ਪੋਸਣਹਾਰ ਦੀ ਪ੍ਰੀਤ ਭਰੀ ਪੂਜਾ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with loving devotional worship of the Sustainer of the Universe,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜਨ ਗੋਪਾਲ ਕੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਮੇਂ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰੇਮ-ਭਗਤੀ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਤੇ = ਰੰਗੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Empapados con adoración devota y amorosa al Creador del Universo,"