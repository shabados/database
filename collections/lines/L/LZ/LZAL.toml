[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਹਰਿ ਬੁਧਿ ਰਿਧਿ ਸਿਧਿ ਚਾਹਤ; ਗੁਰੂ ਗੁਰੂ, ਗੁਰੁ ਕਰੁ ਮਨ ਮੇਰੇ ॥੫॥੯॥"
page = 1400
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, if thou desire Godly wisdom, wealth and prosperity; then contemplate on that Guru who is the Guru of the Gurus."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨੂਏ! ਜੇਕਰ ਤੂੰ ਰਬੀ ਸਿਆਣਪਾਂ ਦੌਲਤ ਅਤੇ ਇਕਬਾਲ ਲੋੜਦਾ ਹੈ ਤਾਂ ਤੂੰ ਗੁਰੂਆਂ ਦੇ ਗੁਰੂ ਆਪਣੇ ਗੁਰਦੇਵ ਜੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you long for wisdom, wealth, spiritual perfection and properity, O my mind, dwell upon the Guru, the Guru, the Guru. ||5||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜੇਕਰ (ਹਰਿ ਬੁਧਿ) ਆਤਮ ਵਿਸੈਣੀ ਬੁਧੀ ਔ ਰਿਧੀਆਂ ਸਿਧੀਆਂ ਕੋ ਚਾਹਤਾ ਹੈਂ ਤਬ ਮਨ, ਬਾਣੀ, ਤਨ ਕਰ ਕੇ ਗੁਰੂ ਜੀ ਕੇ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰੋ॥੫॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜੇ ਤੂੰ ਰੱਬੀ ਅਕਲ, ਰਿੱਧੀ ਤੇ ਸਿੱਧੀ ਚਾਹੁੰਦਾ ਹੈਂ, ਤਾਂ 'ਗੁਰੂ' 'ਗੁਰੂ' ਜਪ ॥੫॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਉ = ਜੇਕਰ। ਹਰਿ ਬੁਧਿ = ਰੱਬੀ ਅਕਲ ॥੫॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si añoras la Sabiduría, Riqueza, Perfección Espiritual y Propiedad, oh mente mía, habita en el Guru, en el Guru, en el Guru. (5-9)"