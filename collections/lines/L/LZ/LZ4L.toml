[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ, ਧਰਤੀ ਅਤੇ ਜ਼ਮਾਨਾ ਸਭ ਉਸ ਦੇ ਹੁਕਮਾਂ ਨੂੰ ਪਾਲਣ ਵਾਲੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ੋ ਗਸ਼ਤਾ ਹਰ ਜ਼ੱਰਾ ਖੁਰਸ਼ੀਦ ਤਾਬ ।੯੬।"
page = 8
line = 96

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the entire world and the age are the followers of his command. (96)"