[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਵਿਚਿ ਸਦ ਜਲੈ ਸਰੀਰਾ ॥"
page = 1068
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the fire of self-conceit, the body ever burns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਦੀ ਅੱਗ ਵਿੱਚ ਦੇਹ ਸਦੀਵ ਹੀ ਸੜਦੀ ਬਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In egotism, the body is forever burning."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਗਤੀ ਸੇ ਰਹਿਤ ਹੈਂ ਤਿਨ ਕਾ ਸਰੀਰ ਤੋ ਹੰਤਾ ਮਮਤਾ ਅਗਨੀ ਮੇਂ ਹੀ ਸਦਾ ਜਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ (ਦੀ ਅੱਗ) ਵਿਚ (ਮਨੁੱਖ ਦਾ) ਸਰੀਰ (ਅੰਦਰੇ ਅੰਦਰ) ਸਦਾ ਸੜਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਜਲੈ = ਸੜਦਾ ਹੈ {ਇਕ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el fuego del ego el cuerpo se quema,"