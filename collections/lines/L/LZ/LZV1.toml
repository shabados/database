[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਭਗਤਿ ਕਰਹਿ ਗੁਰ ਆਗੈ; ਸਾ ਧਨ ਕੰਤ ਪਿਆਰੀ ॥"
page = 770
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride, who night and day perform her Guru's service, becomes the sweetheart of her spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ, ਜੋ ਰਾਤ ਦਿਨ ਆਪਣੇ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਕਮਾਉਂਦੀ ਹੈ, ਉਹ ਆਪਣੇ ਪਤੀ ਦੀ ਲਾਡਲੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That soul-bride, who performs devotional worship service to the Guru night and day, becomes the Beloved bride of her Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਤ ਦਿਨ ਗੁਰੋਂ ਕੀ ਆਗਿਆ ਅਨੁਸਾਰ ਸੇਵਾ ਕਰਤੀ ਹੈ, ਸੋ ਇਸਤ੍ਰੀ ਕੰਤ ਕੋ ਪਿਆਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦੀਆਂ ਹਨ, ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪਿਆਰੀਆਂ ਲੱਗਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਆਗੈ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ। ਸਾਧਨ = ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dedica tu ser entero siempre al Guru, para que tu Señor te muestre Su Amor."