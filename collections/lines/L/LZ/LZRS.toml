[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸੁਖਦਾਤਾ ਬੇਅੰਤੁ ਹੈ; ਗੁਣਦਾਤਾ ਨੇਧਾਨੁ ॥"
page = 1284
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Bliss-Bestowing infinite Lord, are the Giver of the treasure of virtues"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਪ੍ਰਸੰਨਤਾ ਪਰਦਾਨ ਕਰਨਹਾਰ ਅਨੰਤ ਸਾਈਂ ਨੇਕੀਆਂ ਦਾ ਖਜਾਨਾ ਦੇਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Giver of peace, O Infinite Lord God; You are the Giver of the treasure of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੇਅੰਤੁ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਹੈਂ॥☬ਪੁਨਹ ਕੈਸਾ ਦਾਤਾ ਹੈਂ? ਗੁਣੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਬੇਅੰਤ ਹੈਂ, ਤੂੰ ਗੁਣ ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਹੈ; ਤੇ ਤੂੰ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈਂ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਧਾਨੁ = ਨਿਧਾਨ, ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Dador de Paz. Oh, Infinito Dios Nuestro Señor, eres el Dador de lo Tesoros de Virtud."