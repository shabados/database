[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਜਨ ਬੈਰਾਗੀ. ਸਚਿ ਲਿਵ ਲਾਗੀ; ਆਪਣਾ ਆਪੁ ਪਛਾਣਿਆ ॥"
page = 569
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who cherish love for the True Lord, they are the desireless persons, who know their ownself,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਪਿਆਰ ਕਰਦੇ ਹਨ, ਉਹ ਇੱਛਾ-ਰਹਿਤ ਪੁਰਸ਼ ਹਨ, ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਆਪੇ ਨੂੰ ਸਮਝਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are beings of renunciation and detachment, who lovingly focus their consciousness on the True Lord; they realize and understand their own selves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੀ ਸਚ ਮੇਂ ਲਿਉ ਲਾਗੀ ਹੈ, ਸੋਈ ਬੈਰਾਗੀ ਹੈਂ ਔ ਤਿਨੋਂ ਨੇ ਅਪਨਾ ਆਪ ਪਛਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਦੁਨੀਆ ਵਲੋਂ ਵਿਰਕਤ ਰਹਿੰਦੇ ਹਨ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਉਹਨਾਂ ਦੀ ਸੁਰਤ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ ਅਤੇ ਉਹ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰਾਗੀ = ਨਿਰਮੋਹ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਲਿਵ = ਲਗਨ। ਆਪਣਾ ਆਪੁ = ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente está en calma como las profundidades del mar y no vacilan,"