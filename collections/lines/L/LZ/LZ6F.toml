[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਡਿ ਮੂਏ, ਨਉਕਾ ਮਿਲੈ; ਕਹੁ. ਕਾਹਿ ਚਢਾਵਉ ॥੩॥"
page = 858
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I am drowned to death and a boat is obtained, say, how shall I embark thereon?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਡੁੱਬ ਕੇ ਮਰ ਗਿਆ ਅਤੇ ਕਿਸ਼ਤੀ ਮਿਲ ਗਈ, ਤਾਂ ਦੱਸੋ, ਮੈਂ ਉਸ ਉਤੇ ਕਿਸ ਤਰ੍ਹਾ ਚੜ੍ਹਾਂਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I drown and die, and then a boat comes along, tell me, how shall I climb aboard? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਡੂਬ ਕਰ ਮਰ ਗਏ ਮੁਰਦੇ ਕੇ ਪੀਛੇ ਸੇ ਬੇੜੀ ਮਿਲ ਜਾਵੈ ਤਬ ਕਹੋ ਮਹਾਰਾਜ ਕਿਸ ਕੌ ਚੜਾਵੋਗੇ, ਭਾਵ ਯਹਿ ਮ੍ਰਿਤ ਹੂਏ ਪੀਛੇ ਤੇਰੀ ਸਹਾਇਤਾ ਕੋ ਮੈਂ ਕਿਆ ਕਰੂੰਗਾ॥੩॥☬ਪੁਨਾ ਅਕਾਸ ਬਾਣੀ ਭਈ ਤੈਨੇ ਕਿਸੀ ਤਰਹ ਕਾ ਹੰਕਾਰ ਕੀਆ ਹੋਇਗਾ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇ ਮੈਂ (ਵਿਕਾਰਾਂ ਦੇ ਸਮੁੰਦਰ ਵਿਚ) ਡੁੱਬ ਹੀ ਗਿਆ, ਤੇ ਪਿਛੋਂ ਤੇਰੀ ਬੇੜੀ ਮਿਲੀ, ਤਾਂ, ਦੱਸ, ਉਸ ਬੇੜੀ ਵਿਚ ਮੈਂ ਕਿਸ ਨੂੰ ਚੜ੍ਹਾਵਾਂਗਾ? ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਡਿ ਮੂਏ = ਜੇ ਡੁੱਬ ਮੋਏ। ਨਉਕਾ = ਬੇੜੀ। ਕਾਹਿ = ਕਿਸ ਨੂੰ? ਚਢਾਵਉ = ਮੈਂ ਚੜ੍ਹਾਵਾਂਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues, si llego hasta el barco después de que ya me ahogué, entonces, ¿cómo puedo ir a través?(3)"