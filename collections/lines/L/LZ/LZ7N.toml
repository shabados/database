[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਹ ਰਹੀ ਜਮੁਨਾ ਖਗ ਅਉ ਹਰਿ; ਜਛ ਸਭੈ ਅਰਨਾ ਅਰੁ ਗੈਡਾ ॥"
page = 310

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Standing aslant under a tree Krishna plays on his flute and all are allured including Yamuna, birds, serpents, yakshas and wild animals"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਮਨਾ ਨਦੀ, ਪੰਛੀ ਅਤੇ ਸੱਪ, ਜੱਛ ਅਤੇ ਅਰਨਾ ਤੇ ਗੈਂਡਾ (ਆਦਿਕ) ਸਾਰੇ (ਜੰਗਲੀ ਜਾਨਵਰ) ਮੋਹਿਤ ਹੋ ਰਹੇ ਹਨ।"