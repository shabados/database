[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਫਿਰਿ. ਦੂਖੁ ਨ ਲਾਗੈ ॥"
page = 236
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom, trouble overtakes not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਤਕਲਫ਼ਿ ਮੁੜ ਕੇ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, suffering shall never again overtake you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਜਪਨੇ ਸੇ ਫਿਰ ਕੋਈ ਦੁਖ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਮ ਜਪਿਆਂ ਫਿਰ ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en El, el sufrimiento no te atormentara."