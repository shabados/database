[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ ਨਾਮੁ ਹਰਿ ਜਪਿਆ; ਮੇਰੇ ਮਨ ਕਾ ਭ੍ਰਮੁ ਭਉ ਗਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 1264
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, utter I the Name of my God and doubt and dread of my mind are dispelled. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਮੇਰੇ ਚਿੱਤ ਦਾ ਸੰਦੇਹ ਤੇ ਡਰ ਦੂਰ ਹੋ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I chant the Name of the Lord. Doubt and fear are gone from my mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹਰੀ ਨਾਮ ਕੋ ਜਪਾ ਹੈ ਔਰ ਮੇਰੇ ਮਨ ਕਾ ਭ੍ਰਮ ਅਰ ਭੈ ਸਭੁ ਦੂਰ ਹੋ ਗਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਤੋਂ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਰਿਹਾ ਹਾਂ, ਮੇਰੇ ਮਨ ਦਾ ਹਰੇਕ ਭਰਮ ਅਤੇ ਡਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mis dudas y miedos se van de mi mente. (1-Pausa)"