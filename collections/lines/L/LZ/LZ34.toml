[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਤ ਸੁਨਤ. ਜਪਤ ਉਧਾਰੈ; ਬਰਨ ਅਬਰਨਾ ਸਭਹੂੰ ॥੧॥ ਰਹਾਉ ॥"
page = 529
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing hearing and contemplating on Him all the men, whether of high caste or of low family are saved. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਗਾਉਣ, ਸੁਨਣ ਅਤੇ ਸਿਮਰਨ ਦੁਆਰਾ, ਸਾਰੇ ਬੰਦੇ ਭਾਵਨੂੰ ਉਹ ਉਚੀ ਜਾਤ ਦੇ ਹੋਣ ਜਾਂ ਨੀਵਨੂੰ ਘਰਾਣੇ ਦੇ, ਬੱਚ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By singing, hearing and meditating on Him, all, whether of high or low status, are saved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰਿ ਕੀਰਤਨ ਕੇ ਗਾਉਤੇ ਸੁਨਤੇ (ਬਰਨ ਅਬਰਨਾ) ਨੀਚ ਜਾਤਿ ਉਤਮ ਜਾਤੀ ਕੇ ਲੋਗ ਸਭ ਉਧਾਰ ਕੀਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ) ਗਾਣ ਵਾਲਿਆਂ ਨੂੰ, ਸੁਣਨ ਵਾਲਿਆਂ ਨੂੰ, ਨਾਮ ਜਪਣ ਵਾਲਿਆਂ ਨੂੰ, ਸਭਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈ ਭਾਵੇਂ ਉਹ ਉੱਚੀ ਜਾਤ ਵਾਲੇ ਹੋਣ ਜਾਂ ਨੀਵੀਂ ਜਾਤਿ ਵਾਲੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "escuchando y meditando en Dios uno es salvado con o sin casta. (1-Pausa)"