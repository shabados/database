[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਥਹਿ; ਚੰਚਲ ਮਨ ਕਉ ਗਹਹੁ ॥"
page = 343
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fourth Lunar day - Restrain thy fickle mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਥੀ ਥਿੱਤ - ਆਪਣੇ ਚੁਲਬੁਲੇ ਮਨੂਏ ਨੂੰ ਰੋਕ ਕੇ ਰੱਖ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the fourth day of the lunar cycle, restrain your fickle mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਥ ਦੁਆਰੇ ਕਹਤੇ ਹੈਂ: ਚੰਚਲ ਮਨ ਕੋ ਗ੍ਰਹਣ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੌਥੀ ਥਿੱਤ ਨੂੰ (ਕਿਸੇ ਕਰਮ-ਧਰਮ ਦੇ ਥਾਂ) ਇਸ ਚੰਚਲ ਮਨ ਨੂੰ ਪਕੜ ਕੇ ਰੱਖੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਉਥਹਿ = ਚੌਥੀ ਥਿੱਤ ਨੂੰ। ਕਉ = ਨੂੰ। ਗਹਹੁ = ਪਕੜ ਰੱਖੋ, ਵੱਸ ਵਿਚ ਲਿਆਓ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el cuarto día, contén tu mente mercurial"