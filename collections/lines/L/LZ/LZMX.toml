[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਮਰਾ ਕੁਜ਼ਾ ਬੁਰਦ ਅਸਪੇ ਅਜ਼ੀਮ ॥"
page = 1426

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘How has one taken my superb horse?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਹਿਣ ਲਗਾ) ਉਹ ਕਿਹੜਾ ਆਦਮੀ ਹੈ ਜੋ ਮੇਰੇ ਵੱਡੇ ਘੋੜੇ ਨੂੰ ਲੈ ਗਿਆ ਹੈ।"