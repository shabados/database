data = "ਗਹਰੀ ਨਦੀ ਬੀਚ ਬੁਰਵੈਹੌ ॥੩॥"
page = 1012

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He decided to tie his both the legs and throw him in the stream.(3)"

