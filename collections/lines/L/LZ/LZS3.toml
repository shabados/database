[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਲਕੁ ਰਵਿ ਰਹਿਆ ਸਰਬ ਠਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 897
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator-Lord is pervading all the places. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਸਾਰਿਆਂ ਥਾਵਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord is all-pervading, everywhere. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮੁਸਲਮਾਨ ਕਹਤੇ ਹੈਂ, ਜੋ ਤੂੰ ਹੀ ਖਲਕਤ ਕਰਨਹਾਰ ਖੁਦਾਇ ਹੈਂ, ਸੋ ਤੂੰ ਹੀਂ ਸਰਬ ਜਗਹ ਮੇਂ ਰਵ ਰਹਿਆ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਸਾਰੀ) ਖ਼ਲਕਤ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਸਭਨੀਂ ਥਾਈਂ ਮੌਜੂਦ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor del mundo, Creador de todo, Quien prevalece en todo.(1-Pausa)"