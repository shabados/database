[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਉਪਦੇਸੁ. ਭਏ ਮਨ ਨਿਰਮਲ; ਗੁਨ ਗਾਏ ਰੰਗਿ ਰਾਂਗੀ ॥੧॥"
page = 1267
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the saints' gospel, my mind has become immaculate and imbued with the Lord's love, I sing His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਸਿੱਖਮਤ ਸੁਣਨ ਦੁਆਰਾ, ਮੇਰਾ ਚਿੱਤ ਪਵਿੱਤਰ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗੀਜ ਮੈਂ ਉਸ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Teachings, my mind has become immaculate. Imbued with the Lord's Love, I sing His Glorious Praises. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਉਪਦੇਸੁ ਸੁਨ ਕਰ ਮਨ ਸੇ ਨਿਰਮਲ ਹੂਏ ਹੈਂ ਔਰ ਹਰੀ ਕੇ ਗੁਣ ਕੋ ਗਾਇਕਰ ਪ੍ਰੇਮ ਰੰਗ ਮੇਂ ਬੁਧੀ ਰੰਗੀ ਗਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦਾ) ਉਪਦੇਸ਼ ਸੁਣ ਕੇ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੇ ਹਨ (ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ) ਰੰਗ ਵਿਚ ਰੰਗੀਜ ਕੇ (ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ) ਗੁਣ ਗਾਣ ਲੱਗ ਪੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨਿ = ਸੁਣ ਕੇ। ਰੰਗਿ = ਰੰਗ ਵਿਚ, ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਰਾਂਗੀ = ਰੰਗੀਜ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando las Enseñanzas mi mente se ha vuelto inmaculada  e imbuido en el Amor del Señor canto sus Gloriosas Alabanzas. (1)"