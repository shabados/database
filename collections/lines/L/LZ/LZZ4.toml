[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਮਿਲਾਵੈ ਸਚੁ; ਤਾ ਮਨਿ ਭਾਵਈ ॥"
page = 420
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man becomes pleasing to His mind, then alone the True Lord blends him with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਦਮੀ ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਣ ਲੱਗ ਜਾਂਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਸੱਚਾ ਸਾਈਂ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord blends us with Himself, when it is pleasing to His Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਕੋ ਜਬ ਸਚ ਮੇਂ ਮਿਲਾਵੈ ਤਬ ਸਚ ਮਨ ਮੇਂ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਆਪ (ਕਿਸੇ ਜੀਵ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾਂਦਾ ਹੈ ਤਦੋਂ ਉਹ ਉਸ ਜੀਵ ਦੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਮਨਿ = ਮਨ ਵਿਚ। ਤਾ = ਤਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor Mismo nos entona en Su Verdad, aceptamos Su Realidad."