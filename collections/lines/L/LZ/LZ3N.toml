[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਹਰਿ ਆਪਿ ਕ੍ਰਿਪਾ ਕਰੇ; ਸੇ ਗੁਰਿ ਸਮਝਾਇਆ ॥"
page = 643
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom God Himself blesses with His grace, them, the Guru instructs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਵਾਹਿਗੁਰੂ ਖੁਦ ਆਪਣੀ ਰਹਿਮਤ ਕਰਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਜੀ ਸਿਖਮਤ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru instructs those whom the Lord Himself blesses with Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨ ਪਰ ਤੂੰ ਆਪ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰਤਾ ਹੈਂ, ਤਿਨ ਕੋ ਗੁਰੋਂ ਨੇ ਸਮਝਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਤੇ ਹਰੀ ਆਪ ਮੇਹਰ ਕਰਦਾ ਹੈ ਉਹਨਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਨੇ (ਇਹ) ਸਮਝ ਪਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos a quienes el Señor bendice con Su Gracia logran conocer la Quintaesencia a través del Guru."