[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਗੁਣ ਗਾਵਹੁ. ਰਾਮ ਨਾਮ ਹਰਿ ਕੇ ॥"
page = 731
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, sing thou the praise of the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, sing the Glorious Praises of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਰਾਮ) ਬਿ੍ਯਾਪਕ ਹਰੀ ਕੇ ਨਾਮ ਜਪੋ ਅਰੁ ਗੁਨ ਗਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mente mía, canta las Gloriosas Alabanzas del Nombre del Señor"