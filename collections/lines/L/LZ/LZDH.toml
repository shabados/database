[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ. ਸਚ ਕਸਵਟੀ ਲਾਈਐ; ਤੁਲੀਐ ਪੂਰੈ ਤੋਲਿ ॥"
page = 22
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Apply the touch-stone of Truthfulness to thy soul, and see if it weighs its full weight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਸੱਚਾਈ ਦੀ ਘਸ-ਵੱਟੀ ਉਤੇ ਪਰਖ, ਤੇ ਦੇਖ ਕਿ ਇਹ ਆਪਣੇ ਪੂਰਨ ਵਜਨ ਦੀ ਉਤਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Apply the Touchstone of Truth to your mind, and see if it comes up to its full weight."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੋ ਸੱਚੀ ਜਪ ਤਪਾਦਿ ਸਾਧਨੋਂ ਕੀ ਕਸਵਟੀ ਲਾ ਕਰ ਕੇ ਸ਼ੁਧ ਅਸ਼ੁਧ ਦੇਖੀਏ, ਤਬ ਪੂਰੇ ਬ੍ਰਹਮੁ ਕੇ ਤੋਲ ਤੁਲੀਤਾ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਤਬ ਐਸੇ ਗ੍ਯਾਨੁ ਹੋਤਾ ਹੈ ਕਿ ਜੈਸੇ ਬ੍ਰਹਮੁ ਸਤ ਚਿਤ ਆਨੰਦ ਰੂਪੁ ਹੈ, ਤੈਸੇ ਹੀ ਜੀਵ ਕਾ ਸ੍ਵਰੂਪ ਹੈ। ਤਾਂ ਤੇ ਜੀਵ ਮੇਂ ਔਰੁ ਬ੍ਰਹਮੁ ਮੇਂ ਕਛੁ ਭੇਦੁ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨ ਸਿਮਰਨ ਦੀ ਕਸਵੱਟੀ ਉਤੇ ਲਾਇਆ ਜਾਂਦਾ ਹੈ (ਤਦੋਂ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਇਹ ਤੋਲ ਵਿਚ ਪੂਰਾ ਉਤਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aplica la prueba del diamante a tu Alma y así podrás ver si es verdadera."