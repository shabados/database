[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਬਿਨੁ ਦੂਜਾ; ਅਵਰੁ ਨ ਕੋਈ ॥"
page = 130
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that besides Thee there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਤੇਰੇ ਬਿਨਾ ਹੋਰ ਕੋਈ ਵੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਂ ਦੂਸਰਾ ਔਰ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਬਿਨਾ (ਤੇਰੇ ਵਰਗਾ) ਹੋਰ ਕੋਈ ਜੀਵ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aparte de Ti no hay nadie más."