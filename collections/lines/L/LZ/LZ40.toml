[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਧਰਤੀ ਮਹਿ; ਤੇਰੀ ਸਿਕਦਾਰੀ ॥"
page = 374
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world, thine is the sovereignty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਅੰਦਰ ਤੇਰਾ ਰਾਜ ਭਾਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in this world, you may be a ruler."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਧਰਤੀ ਮੇਂ ਤੇਰੀ (ਸਿਕਦਾਰੀ) ਸਰਦਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਧਰਤੀ ਉਤੇ ਤੇਰੀ ਹੀ ਸਰਦਾਰੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por ti y eres regente del mundo entero,"