[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਧਰਮ ਧਰਮ ਧੋਹਿ ਹੈ; ਧ੍ਰਿਤੰ ਧਰਾ ਧਰੇਸਣੰ ॥"
page = 555

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The kings of the earth will do the work of destroying dharma"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਮ (ਦੇ ਨਾਂ ਤੇ) ਧਰਮ ਨਾਲ ਧਰੋਹ ਕਰ ਕੇ ਰਾਜੇ ('ਧਰੇਸਣੰ') ਧਰਤੀ ਉਤੇ ਰਾਜ ਕਰਨਗੇ।"