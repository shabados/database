[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਬਿਗਾਰੀ ਚਾਹੈ ਭਵਨ ਗਵਨ ਕੀਓ; ਪਰ ਬਸਿ ਪਰੇ ਚਿਤਵਤ ਹੀ ਬਿਹਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a person caught in forced or unpaid labour wants to go home and spends time planning while remaining in other's control."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਫੇਰ ਵਿਗਾਰੇ ਫੜਿਆ ਆਦਮੀ ਘਰ ਨੂੰ ਜਾਣਾ ਲੋਚਦਾ ਹੈ, ਪਰ ਪਰਾਈ ਅਧੀਨਗੀ ਵਿਚ ਪਿਆਂ, ਇਵੇਂ ਹੀ ਚਿਤਵਦਿਆਂ ਵਿਚਾਰੇ ਦਾ ਸਮਾਂ ਬੀਤ ਜਾਇਆ ਕਰਦਾ ਹੈ।"