[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਥ ਸਾਰੀ ਬਿਸ੍ਵ ਮੁਖ ਮੋ ਕ੍ਰਿਸਨ ਜੀ ਜਸੋਧਾ ਕੋ ਦਿਖਾਈ ॥"
page = 302

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now Krishna shows the whole universe from his mouth to Yashoda."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਸਾਰਾ ਵਿਸ਼ਵ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੁਆਰਾ ਜਸੋਧਾ ਨੂੰ ਦਿਖਾਣਾ"