[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮੇਸਰੁ ਪਾਰਬ੍ਰਹਮ ਬੇਅੰਤੁ ॥੧॥"
page = 894
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinite is God, the Transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਹੈ ਪਰਮ ਪ੍ਰਭੂ ਵਾਹਿਗੁਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Transcendent Lord, the Supreme Lord God, is infinite. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਸਰਬ ਕਾ ਪਰਾ ਜੋ ਈਸਰੁ ਪ੍ਰੇਰਕ ਪਾਰਬ੍ਰਹਮ ਹੈ, ਸੋ ਸਦਾ ਹੀ ਬੇਅੰਤੁ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ ਬੇਅੰਤ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues eres el Infinito, el Dios de dioses Trascendente.(1)"