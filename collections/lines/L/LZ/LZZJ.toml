[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੁਲੀ ਵਾਲੀਂ ਦੈਤ ਅਹਾੜੇ, ਸਭੇ ਸੂਰਮੇ ॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the demon-fighters with untied hair shouted in agony."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੈਂਤ ਸੂਰਮੇ ਖੁਲ੍ਹੇ ਹੋਏ ਵਾਲਾਂ ਨਾਲ ਹਾ-ਹਾ-ਕਾਰ ਮਚਾ ਰਹੇ ਸਨ,"