[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਜਾਮ, ਚਉਸਠਿ ਘਰੀ; ਤੁਅ ਨਿਰਖਤ ਰਹੈ ਜੀਉ ॥"
page = 1377
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the eight watches and sixty-four gharis of time (all the time), my soul continues to look towards Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਠੇ ਪਹਿਰ ਅਤੇ ਚੋਠ ਘੜੀਆਂ ਹੀ ਮੇਰੀ ਜਿੰਦੜੀ ਤੇਰੇ ਵਲ ਤੱਕਦੀ ਰਹਿੰਦੀ ਹੈ ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, every hour, my soul continues to look to You, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਆਠੋਂ ਪਹਿਰ ਔ ਚੌਸਠ ਘੜੀਓਂ ਮੇਂ ਤੁਝ ਕੌ ਹੀ ਮੇਰਾ ਜੀਉ ਦੇਖਤਾ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ! ਮੈਂ ਸਿਰਫ਼ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਹੀ ਆਖਦੀ ਹਾਂ ਕਿ ਹੇ ਪਤੀ!) ਅੱਠੇ ਪਹਿਰ ਹਰ ਘੜੀ ਮੇਰੀ ਜਿੰਦ ਤੈਨੂੰ ਹੀ ਤੱਕਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਮ = ਪਹਿਰ। ਆਠ ਜਾਮ = ਅੱਠ ਪਹਿਰ (ਨੋਟ: ਦਿਨ ਰਾਤ ਦੇ ਕੁੱਲ ਅੱਠ ਪਹਿਰ ਹੁੰਦੇ ਹਨ), ਦਿਨ ਰਾਤ, ਹਰ ਵੇਲੇ। ਚਉਸਠਿ ਘਰੀ = ਚੌਂਠ ਘੜੀਆਂ (ਨੋਟ: ਇਕ ਪਹਿਰ ਦੀਆਂ ਅੱਠ ਘੜੀਆਂ ਹੁੰਦੀਆਂ ਹਨ, ਚੌਠ ਘੜੀਆਂ ਦੇ ਅੱਠ ਪਹਿਰ, ਰਾਤ ਦਿਨ, ਹਰ ਵੇਲੇ)। ਤੁਅ = (ਸੰ: ਤ੍ਵਾਂ, ਤੁਆਂ) ਤੈਨੂੰ। ਨਿਰਖਤ ਰਹੈ = ਵੇਖਦੀ ਰਹਿੰਦੀ ਹੈ। ਜੀਉ = ਮੇਰੀ ਜਿੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, las veinticuatro horas al día, cada hora, mi Alma continúa buscándote, oh Señor."