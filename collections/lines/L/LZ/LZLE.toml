[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਸੁਖੁ ਪਾਇਆ; ਤਾਂ ਸਭਹਿ ਸੁਹੇਲੇ ॥"
page = 1141
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained peace, every one is then rendered peaceful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਰਾਮ ਪਾ ਲਿਆ ਹੈ ਤਦ ਹਰ ਕੋਈ ਸੁਖੀ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found peace, and so all are at peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਹਮਨੇ ਸੁਖੁ ਪਾਇਆ ਹੈ ਤੌ ਹਮਾਰੇ ਸਨਬੰਧੀ (ਸੁਹੇਲੇ) ਸੁਖੀ ਹੈਂ॥☬ਜੇ ਕਹੇ ਸੁਖ ਕੈਸੇ ਪ੍ਰਾਪਤਿ ਹੂਆ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ, ਤਦੋਂ (ਮੇਰੇ ਨਾਲ ਸੰਬੰਧ ਰੱਖਣ ਵਾਲੇ ਮੀਤ ਭਾਈ ਸਾਰੇ ਇੰਦ੍ਰੇ-ਇਹ) ਸਾਰੇ ਹੀ (ਆਤਮਕ ਆਨੰਦ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸੁਖੀ ਹੋ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ = ਅਸਾਂ। ਸੁਖੁ = ਆਤਮਕ ਆਨੰਦ। ਸਭਹਿ = ਸਾਰੇ (ਭਾਈ, ਮੀਤ, ਕੁਟੰਬ)। ਸੁਹੇਲੇ = ਸੁਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando estoy en Paz, todos logran la Paz"