[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਪਤੀਆ ਕਾ; ਇਹੈ ਪਰਵਾਨੁ ॥"
page = 1166
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The object of this miracle is that,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਕਰਾਮਾਤ ਦਾ ਇਹ ਮਲੋਰਥ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The purpose of this miracle is"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਬਾਦਸ਼ਾਹ ਕੀ ਦੀਨਤਾ ਪਰ ਨਾਮਦੇਵ ਜੀ ਦਯਾਲ ਹੂਏ ਤਬ ਕਹਤੇ ਹੈਂ: ਹੇ ਬਾਦਸ਼ਾਹ! ਇਸ ਪਰਚੇ ਕਾ ਏਹ (ਪਰਵਾਨੁ) ਨਿਸਚਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਇਕਰਾਰ ਦਾ ਮਾਪ ਇਹ ਹੋਵੇਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਵਾਨ = ਮਾਪ, ਅੰਦਾਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo mejor es que de aquí en adelante caminaras"