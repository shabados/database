[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਪ੍ਰਭ ਕਿਰਪਾ ਕੀਜੈ ॥"
page = 326
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, my Master, have mercy on me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ, ਮੇਰੇ ਮਾਲਕ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, O God, have mercy on me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਹਮਾਰੇ ਪਰ ਦਯਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ)ਕਬੀਰ ਆਖਦਾ ਹੈ- ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ ਤੇ ਹੁਣ ਆਪਣਾ ਗਿਆਨ ਬਖ਼ਸ਼।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, sé Compasivo conmigo, oh Señor;"