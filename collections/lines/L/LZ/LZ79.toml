[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਪੁੰਨੁ ਪਦਾਰਥੁ ਤੇਰਾ ॥"
page = 625
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gifts and the wealth are all Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦਾਤਾਂ ਅਤੇ ਦੌਲਤ ਸਮੂਹ ਤੇਰੀਆਂ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These blessings and wealth are Yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਹਮਾਰੇ ਪਾਸ ਪਦਾਰਥ ਹੈ ਇਹ ਸਭ ਤੇਰਾ ਹੀ ਪੁੰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ-ਪਦਾਰਥ (ਜੋ ਮੈਨੂੰ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਮਿਲਿਆ ਹੈ) ਤੇਰੀ ਹੀ ਬਖ਼ਸ਼ਸ਼ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todas mis Bendiciones son Tuyas."