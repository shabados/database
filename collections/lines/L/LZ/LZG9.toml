[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਗਰਿਓ ਕਬੀਰਾ; ਰਾਮ ਦੁਹਾਈ ॥"
page = 1158
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Similarly Kabir is blended with the Lord, by uttering His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਸ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਕਬੀਰ ਸੁਆਮੀ ਨਾਲ ਮਿਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just so, Kabeer has changed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਕੀ (ਦੁਹਾਈ) ਸੁੰਗਧ ਹੈ ਮੈਂ ਕਬੀਰ ਸਚ ਕਰ ਬਿਗਰਿ ਗਿਆ ਹੂੰ॥☬ਕੈਸੇ ਬਿਗਰਾ ਹੂੰ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਹਰ ਵੇਲੇ ਕਰ ਰਿਹਾ ਹੈ (ਪਰ ਲੋਕਾਂ ਦੇ ਭਾਣੇ) ਕਬੀਰ ਵਿਗੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ ਦੁਹਾਈ = ਰਾਮ ਦੀ ਦੁਹਾਈ ਦੇ ਕੇ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así, por Dios, Kabir cambió su color,"