[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸਮਗ੍ਰੀ ਡਰਹਿ ਬਿਆਪੀ; ਬਿਨੁ ਡਰ. ਕਰਣੈਹਾਰਾ ॥"
page = 999
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire creation is engrossed in the Lord's fear. Fear-free is only the Creator Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਰਚਨਾ ਸਾਈਂ ਦੇ ਖੌਫ ਅੰਦਰ ਗ੍ਰਸੀ ਹੋਈ ਹੈ ਡਰ-ਰਹਿਤ ਕੇਵਲ ਸਿਰਜਣਹਾਰ, ਸੁਆਮੀ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The entire expanse of the Universe is in the Fear of God; only the Creator Lord is without this Fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸਮਗਰੀ ਤੌ ਡਰ ਮੇਂ ਹੀ ਬਿਆਪਤ ਹੈ, ਬਿਨਾਂ ਡਰ ਸੇ ਤੌ ਇਨ ਕੇ ਕਰਨੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੀ ਸਮੱਗ੍ਰੀ ਰਜ਼ਾ ਵਿਚ ਬੱਝੀ ਹੋਈ ਹੈ, ਇੱਕ ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ ਹੀ ਹੈ ਜਿਸ ਉਤੇ ਕਿਸੇ ਦਾ ਡਰ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La expansión entera del Universo, está bajo el Temor de Dios."