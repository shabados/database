[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲੵ ਜੋੜਿ ਕਰ; ਸੁਜਸੁ ਵਖਾਣਿਓ ॥"
page = 1407
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining his hands Kall, the bard, recites thine sublime praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੱਥ ਬੰਨ੍ਹ ਕੇ, ਕਲ, ਭਟ ਤੇਰੀਆਂ ਸ਼੍ਰੇਸ਼ਟ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With palms pressed together, KALL the poet speaks His praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ 'ਕੱਲ' ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਹਾਥ ਜੋੜ ਕਰ ਆਪ ਕਾ ਸ੍ਰੇਸ਼ਟ ਜਸ ਵਖਾਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਅਰਜੁਨ!) ਕਲ੍ਯ੍ਯ ਕਵੀ ਹੱਥ ਜੋੜ ਕੇ (ਆਪ ਦੀ) ਸਿਫ਼ਤ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋੜਿ ਕਰ = ਹੱਥ ਜੋੜ ਕੇ। ਕਰ = ਹੱਥ (ਬਹੁ-ਵਚਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Lo trajo al mundo para practicar la Yoga de Devoción a la Alabanza,"