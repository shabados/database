[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸੇਵਾ; ਦੂਖੁ. ਨ ਲਾਗੀ ॥"
page = 864
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru's service pain befalls not the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਨੂੰ ਤਕਲੀਫ ਨਹੀਂ ਵਾਪਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, pain does not afflict anyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਮੇਂ ਦੁਖ ਨਹੀਂ ਲਾਗਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través del Servicio del Guru a uno no le aflige ningún dolor."