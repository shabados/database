[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੇ ਕਰਮ ਧਰਮ; ਜੁਗ ਸੋਧੇ ॥"
page = 913
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have scrutinized the deeds and faiths of all ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰਿਆਂ ਯੁਗਾਂ ਦੇ ਅਮਲਾਂ ਅਤੇ ਈਮਾਨ ਦੀ ਪੜਤਾਲ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have studied the religions and rituals of all the ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਕਰਮ ਔ ਸਾਰੇ ਧਰਮ ਜੁਗੋਂ ਜੁਗੋਂ ਮੇਂ ਵਾ ਇਸ ਜੁਗ ਮੇਂ ਸਾਸਤ੍ਰ ਦੁਆਰਾ ਸੋਧੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਾਂ) ਸਾਰੇ ਜੁਗਾਂ ਦੇ ਸਾਰੇ ਕਰਮ ਧਰਮ ਪਰਖ ਵੇਖੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲੇ = ਸਾਰੇ। ਸੋਧੇ = ਪਰਖੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He examinado los códigos de todas las épocas y encontré"