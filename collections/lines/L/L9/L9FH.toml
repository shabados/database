[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਬਨੁ ਗਇਆ ਬਿਤੀਤਿ; ਜਰੁ ਮਲਿ ਬੈਠੀਆ ॥"
page = 705
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Youth has passed away and the old-age has taken possession of the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੁਆਨੀ ਗੁਜਰ ਗਈ ਹੈ ਅਤੇ ਬੁਢੇਪਾ ਦੇਹ ਤੇ ਕਬਜ਼ਾ ਕਰਕੇ ਬਹਿ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Youth has passed, and old age has taken its place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਮੇਂ ਮੇਂ ਜੋਬਨ ਬੀਤ ਗਿਆ ਤਬ (ਜਰੁ) ਬ੍ਰਿਧ ਅਵਸਥਾ ਸਰੀਰ ਕੋ (ਮਲਿ) ਰੋਕ ਬੈਠੀ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਖ਼ਰ ਜਵਾਨੀ ਬੀਤ ਜਾਂਦੀ ਹੈ, (ਉਸ ਦੀ ਥਾਂ) ਬੁਢੇਪਾ ਮੱਲ ਕੇ ਬਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la juventud pasa, viene la vejez; las manos tiemblan,"