[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ; ਪ੍ਰਭੁ ਮਿਲਿਓ ਅਚਿੰਤਾ ॥੧॥"
page = 1157
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has spontaneously met with Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਆਪ ਹੀ ਨਾਨਕ ਨੂੰ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has spontaneously met with Nanak. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਚਿੰਤਾ ਪਦ ਕਾ ਅਰਥੁ ਅਕਸ ਮਾਤ੍ਰ ਅਰਥਾਤ ਸ੍ਵਤੇ ਸਿਧ ਹਮ ਕੋ ਪਰਮੇਸ੍ਵਰੁ ਮਿਲਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ) ਨਾਨਕ ਨੂੰ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆ ਮਿਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues de forma espontánea me encontró. (1)"