[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਕੀਰੇ ਕਿਰਮ. ਸਤਿਗੁਰ ਸਰਣਾਈ; ਕਰਿ ਦਇਆ. ਨਾਮੁ ਪਰਗਾਸਿ ॥੧॥"
page = 492
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am an insect and a worm have sought thy shelter. Mercifully bestow on me the light of God's Name, O True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਕੀੜੇ ਤੇ ਮਕੌੜੇ ਨੇ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ। ਮਿਹਰ ਧਾਰ ਕੇ ਮੈਨੂੰ ਹਰੀ ਦੇ ਨਾਮ ਦੀ ਰੌਸ਼ਨੀ ਪ੍ਰਦਾਨ ਕਰ, ਹੇ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am an insect and a worm; O True Guru, I seek Your Sanctuary; please, be merciful and bestow upon me the Light of the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਜੀਵ ਅਤੀ ਤੁਛ ਹੈਂ ਅਰ ਆਪ ਕੀ ਸਰਣ ਲਈ ਹੈ, ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰ ਕੇ ਹਮਾਰੇ ਰਿਦੇ ਮੇਂ ਨਾਮ ਕਾ ਉਜਾਲਾ ਕਰੀਏ॥☬ਜੇ ਕਹੇਂ ਆਪ ਕੀ ਕਿਸ ਨਾਮ ਮੇਂ ਸਰਧਾ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ! ਮੈਂ ਇਕ ਕੀੜਾ ਹਾਂ, ਨਿੱਕਾ ਜਿਹਾ ਕੀੜਾ ਹਾਂ। ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ। ਮੇਹਰ ਕਰ, ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਚਾਨਣ ਦੇਹ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten piedad y despierta el Nombre del Señor en nosotros. (1)"