[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਤ ਹੋ ਹਉ ਜਿਹ ਸਤ੍ਰ ਪੈ ਰੁਦ੍ਰ ਜੂ, ਕੋਊ ਨ ਆਗੇ ਤੇ ਹਾਥ ਉਠਾਵੈ ॥"
page = 517

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bowing down his head, the king said to Rudra (Shiva) with affection, “Wherever I go, no one raises his hand against me"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰੁਦ੍ਰ ਜੀ! ਮੈਂ ਜਿਸ ਵੈਰੀ ਉਤੇ (ਹੱਲਾ ਕਰ ਕੇ) ਜਾਂਦਾ ਹਾਂ, ਅਗੋਂ ਕੋਈ ਵੀ ਹੱਥ ਨਹੀਂ ਚੁਕਦਾ।"