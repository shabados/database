[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਗ ਸਹਿਤ ਤਹ ਭੂਤ ਕਹਿ; ਗਾਡਿ ਗੋਰਿ ਮਹਿ ਦੀਨ ॥੩੨॥"
page = 912

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And it was buried in the ground and the ghost along with the Cooking vessel was entombed.(32)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੂੰ ਭੂਤ ਕਹਿ ਕੇ ਦੇਗ ਸਮੇਤ ਕਬਰ ਵਿਚ ਦਬ ਦਿੱਤਾ ॥੩੨॥"