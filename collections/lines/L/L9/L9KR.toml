type = "primary"
data = "ਪਲਕ ਨ ਬੀਤੀ ਤਹ ਚਲਿ ਆਯੋ ॥੪॥"
page = 996

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was enraged, he unsheathed his sword and, instantly, reached the place.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅੱਖ ਦੇ ਪਲਕਾਰੇ ਵਿਚ ਚਲ ਕੇ ਉਥੇ ਆ ਗਿਆ ॥੪॥"