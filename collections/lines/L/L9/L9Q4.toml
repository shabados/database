[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਪੁ. ਸੋ ਤਪੁ; ਜਿ ਸਤਿਗੁਰ ਭਾਵੈ ॥"
page = 509
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That alone is meditation and that the penance which is pleasing to the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸਿਮਰਨ ਹੈ ਅਤੇ ਓਹੀ ਤਪੱਸਿਆ ਪ੍ਰਵਾਨ ਹੈ, ਜਿਹੜੀ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That alone is chanting, and that alone is deep meditation, which is pleasing to the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋਈ ਜਪ ਸੋਈ ਤਪ ਸਫਲ ਹੈ, ਜੋ ਸਤਿਗੁਰੂ ਕੋ (ਭਾਵੈ) ਅਛਾ ਲਗੈ ਅਰਥਾਤ ਸਤਿਗੁਰ ਕੀ ਆਗਿਆ ਪੂਰਬਕ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੀ ਜਪ ਹੈ ਤੇ ਇਹੀ ਤਪ ਹੈ ਜੋ ਸਤਿਗੁਰੂ ਨੂੰ ਭਾ ਜਾਂਦਾ ਹੈ (ਚੰਗਾ ਲੱਗ ਪੈਂਦਾ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La única verdadera austeridad y Contemplación es aquélla que aprueba el Verdadero Guru."