[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਹਾਂ ਤਉ ਜਾਈਐ; ਜਉ ਈਹਾਂ. ਨ ਹੋਇ ॥੨॥"
page = 1195
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I may go there only then if the Lord be not here."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਓਥੇ ਕੇਵਲ ਤਦ ਹੀ ਜਾਵਾਂ, ਜੇਕਰ ਪ੍ਰਭੂ ਏਥੇ ਨਾਂ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would go there, only if the Lord were not here. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾ ਤੇ ਊਹਾਂ ਤੀਰਥ ਮੰਦ੍ਰਾਦਿਕੋਂ ਮੇਂ ਤੋ ਤੌ ਜਾਈਏ ਜੌ ਈਹਾਂ ਬ੍ਯਾਪਕਤਾ ਰੂਪ ਕਰ ਪੂਰਨ ਨਾ ਹੋਵੈ। ਮੈਂ ਗੁਰਾਂ ਦਾ ਉਪਕਾਰੁ ਚਿੰਤਨ ਕਰ ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰਤਾ ਹਾਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ ਤਰੀਥਾਂ ਤੇ ਮੰਦਰਾਂ ਵਿਚ ਤਦੋਂ ਹੀ ਜਾਣ ਦੀ ਲੋੜ ਪਏ ਜੇ ਪਰਮਾਤਮਾ ਇਥੇ ਮੇਰੇ ਮਨ ਵਿਚ ਨਾਹ ਵੱਸਦਾ ਹੋਵੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero uno debería de Buscarlo sólo si Él no estuviera aquí dentro de mí. (2)"