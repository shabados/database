[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਰਚੈ; ਤਰੀਐ ਤਾਰੀ ॥"
page = 941
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being satisfied through the Guru one crosses the world-rivulet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਤੀਜਦ ਦੁਆਰਾ, ਇਨਸਾਨ ਸੰਸਾਰ-ਨਦੀ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pleasing the True Guru, the Gurmukh is carried across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਕੇ (ਤਾਰੀ)⁽¹⁾ ਨਦੀ ਜੋ ਮਾਯਾ ਹੈ, ਸੋ ਤਰੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਬਣਾਇਆਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਤਰ ਜਾਈਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habiendo tomado Conciencia de la Palabra del Shabd del Guru y en esta realización, cruzar el mar de las existencias materiales."