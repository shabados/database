[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਾਚੈ; ਦੀਆ ਭੇਜਿ ॥"
page = 396
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Satguru has sent the child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਤਿਗੁਰਾਂ ਨੇ ਬੱਚਾ ਭੇਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has truly given a child."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੇ ਸਤਗੁਰ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੇ ਭੇਜ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੇ ਗੁਰੂ (ਨਾਨਕ) ਨੂੰ (ਜਗਤ ਵਿਚ) ਘੱਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੈ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios me ha bendecido con el regalo de un hijo"