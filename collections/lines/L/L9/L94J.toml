[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੁਦਰਤਿ ਅੰਦਰਿ, ਭਰਮਿ ਭੁਲਾਇਆ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All mentioned above remained deluded while living on earth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਿਛੇ ਕਹੇ ਸਾਰੇ) 'ਕੁਦਰਤ' ਦੇ ਅੰਦਰ ਹੀ ਭਰਮ ਵਿਖੇ ਭੁੱਲੇ ਰਹੇ (ਗੁਰਮੁਖਾਂ ਦਾ ਅਨੰਦ ਨਾ ਲੀਤਾ)।"