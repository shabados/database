[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਣੀ ਪਾਲਾ ਧੁਪ ਸਹਿ; ਉਹ ਤਪਹੁ ਨ ਟਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It bears with water, cold and sunshine but does not turn its face from self-mortification."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਰਸਾਤ, ਸੀਤਕਾਲ, ਤਪਤ ਸਹਾਰਕੇ ਉਹ ਤਪੋਂ ਨਹੀਂ ਟਲਦਾ।"