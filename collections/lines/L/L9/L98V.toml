[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਨੑੀ ਇਵ ਕਰਿ ਬੁਝਿਆ; ਤਿਨੑਾ ਵਿਟਹੁ ਕੁਰਬਾਣੁ ॥੨॥"
page = 1410
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they who understand it this wise, unto them I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਇਸ ਤਰ੍ਹਾਂ ਸਮਝਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਉਤੇ ਮੈਂ ਬਲਿਹਾਰਨੇ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I am a sacrifice to those who understand this. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਇਸ ਪੂਰਬ ਉਕਤ ਪ੍ਰਕਾਰ ਕਰ ਵਾਹਿਗੁਰੂ ਕੇ ਸਰੂਪ ਕੋ (ਬੁਝਿਆ) ਜਾਣਿਆ ਹੈ ਤਿਨੋਂ ਤੇ ਹਮ ਕੁਰਬਾਨ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ (ਵਡ-ਭਾਗੀਆਂ ਨੇ) (ਆਤਮਕ ਜੀਵਨ ਦੇ ਭੇਤ ਨੂੰ) ਇਸ ਤਰ੍ਹਾਂ ਸਮਝਿਆ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ (ਜਾਂਦਾ ਹਾਂ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਵ ਕਰਿ = ਇਸ ਤਰ੍ਹਾਂ, ਇਸ ਤਰੀਕੇ ਨਾਲ। ਵਿਟਹੁ = ਤੋਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, ofrezco mi ser en sacrificio a quienes entienden esto. (2)"