[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਤੈ ਸਾਥਿ ਮਨੁਖੁ ਹੈ; ਫਾਥਾ. ਮਾਇਆ ਜਾਲਿ ॥"
page = 43
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With (like) them is also the man who is ensnared in the net of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਦਾ (ਵਰਗਾ) ਹੀ ਮਾਣਸ ਜੋ ਮੋਹਨੀ ਦੇ ਫੰਧੇ ਵਿੱਚ ਫਸਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mankind is also with them, trapped in the net of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਓਤੈ) ਤਿਨ ਕੇ ਸਾਥ ਹੀ ਮਾਨੁਖ ਕੋ ਸਮਝੋ ਕਿਉਂਕਿ ਜੈਸੇ ਵਹੁ ਪਸੁ ਪੰਛੀ ਬੰਧਕ ਕੀ ਜਾਲੀ ਮੇਂ ਬੰਧੇ ਜਾਤੇ ਹੈਂ, ਤੈਸੇ ਹੀ ਯਹ ਭੀ ਮਾਇਆ ਰੂਪੀ ਜਾਲ ਮੇਂ ਬਾਂਧਾ ਹੂਆ ਹੈ, ਕਾਲ ਰੂਪੀ ਬੰਧਕ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਮਨੁੱਖ ਭੀ ਉਸੇ ਹੀ ਸਾਥ ਵਿਚ (ਜਾ ਰਲਿਆ ਹੈ, ਪਸ਼ੂ ਪੰਛੀ ਵਾਂਗ ਇਸ ਨੂੰ ਭੀ ਮੌਤ ਚੇਤੇ ਨਹੀਂ, ਤੇ ਇਹ) ਮਾਇਆ ਦੇ ਜਾਲ ਵਿਚ ਫਸਿਆ ਪਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre está como ellos, vive engañado por Maya."