[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੁ ਤਪੁ ਸੰਜਮੁ. ਹੋਹਿ ਜਬ ਰਾਖੇ; ਕਮਲੁ ਬਿਗਸੈ. ਮਧੁ ਆਸ੍ਰਮਾਈ ॥੨॥"
page = 23
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Lord's meditation, arduous service and control of evil passions become guides, then does the heart lotus bloom and honey trickles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ, ਕਰੜੀ ਘਾਲ ਅਤੇ ਵਿਸ਼ੇ ਵੇਗਾਂ ਦੀ ਰੋਕ-ਥਾਮ ਰਖਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ਤਾ ਦਿਲ-ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ ਤੇ ਸ਼ਹਿਤ ਉਸ ਅੰਦਰ ਟਪਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When chanting, austere meditation and self-discipline become your protectors, then the lotus blossoms forth, and the honey trickles out. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਪੁ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਜਪਣਾ, ਔਰੁ ਤਪ ਕਾ ਧਾਰਨ ਕਰਨਾ, (ਸੰਜਮੁ) ਇੰਦ੍ਰਯੋਂ ਕਾ ਰੋਕਨਾ, ਏਹਿ ਜਬ ਕਰਮ ਰੂਪੀ ਖੇਤੀ ਕੇ ਰਾਖੇ ਹੋਵੈਂ, ਤਬ ਸਰੀਰ ਰੂਪੀ (ਆਸ੍ਰਮ) ਅਸਥਾਨ ਕੇ (ਮਧੁ) ਬੀਚ ਹੀ ਸਰਬ ਓਰ ਤੇ ਰਿਦਾ ਕਵਲੁ (ਬਿਗਸੈ) ਖਿਲਤਾ ਹੈ। ਵਾ (ਮਧੁ) ਅੰਮ੍ਰਿਤ ਆਤਮਾਨੰਦ ਰੂਪੀ (ਆ) ਸਰਬ ਓਰ ਤੇ (ਸ੍ਰਮਾਈ) ਸ੍ਰਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜਪ ਤਪ ਤੇ ਸੰਜਮ (ਉਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੇ) ਰਾਖੇ ਬਣਦੇ ਹਨ, ਤਾਂ ਉਸ ਦਾ ਹਿਰਦਾ-ਕੌਲ ਖਿੜ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਦਾ ਰਸ (ਮਾਨੋਂ) ਸਿੰਮਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜਮੁ = ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੋਕਣਾ। ਹੋਹਿ = ਬਣ ਜਾਣ। ਮਧੁ = ਸ਼ਹਦ, ਰਸ, ਆਤਮਕ ਆਨੰਦ। ਆਸ੍ਰਮਾਈ = ਸ੍ਰਮਦਾ ਹੈ, ਚੋਂਦਾ ਹੈ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apártate del error, practica la meditación y también la austeridad de comportamiento. Así la dulzura de Tu Flor de Loto goteará sobre ti.  (2)"