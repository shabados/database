data = "ਅਲੇਖੰ ਅਭੇਖੰ, ਅਜੋਨੀ ਸਰੂਪੰ ॥"
page = 20

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is accountless, guiseless, and Unborn entity."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੁਸੀਂ) ਅਲੇਖ, ਅਭੇਖ, ਅਜੂਨੀ ਸਰੂਪ ਵਾਲੇ ਹੋ।"