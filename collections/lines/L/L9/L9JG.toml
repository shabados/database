[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਓਅੰਕਾਰਿ; ਸਚਿ ਸਮਾਇਆ ॥੧੬॥"
page = 1285
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, the mortal merges in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਸੱਚੇ ਸੁਆਮੀ ਅਠੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is absorbed in the True Lord God, the Universal Creator. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਮਨੁ ਓਅੰਕਾਰ ਰੂਪ ਸਚੇ ਮੇਂ ਸਮਾਇਆ ਹੈ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੈ ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਅਕਾਲ ਪੁਰਖ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਅੰਕਾਰਿ = ਅਕਾਲ ਪੁਰਖ ਵਿਚ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj vive absorto en el Verdadero Señor Dios, el Creador del Universo. (16)"