[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭਿ ਮੋਹਿ ਬਿਕਾਰਿ ਬਾਧਿਓ; ਅਨਿਕ ਦੋਖ ਕਮਾਵਨੇ ॥"
page = 547
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound by avarice, worldly love and vice, I have committed many misdeeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ, ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਪਾਪ ਨਾਲ ਬੱਝ ਕੇ ਮੈਂ ਅਨੇਕ ਕੁਕਰਮ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound down by greed, emotional attachment and corruption, I have made so many mistakes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਭ ਮੋਹ ਆਦਿ ਬਿਕਾਰੋਂ ਮੇਂ ਹਮਾਰਾ ਮਨ ਬਾਂਧਾ ਹੂਆ ਹੈ, ਹਮ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਦੋਖ ਕਮਾਵਨੇ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਲੋਭ ਵਿਚ, ਮੋਹ ਵਿਚ, ਵਿਕਾਰ ਵਿਚ ਬੱਝਾ ਰਹਿੰਦਾ ਹਾਂ। ਅਸੀਂ ਜੀਵ ਅਨੇਕਾਂ ਪਾਪ ਕਮਾਂਦੇ ਰਹਿੰਦੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਭਿ = ਲੋਭ ਵਿਚ। ਬਾਧਿਓ = ਬੱਝਾ ਹੋਇਆ। ਦੋਖ = ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siendo presa de la avaricia, yo soy el vicio y el deseo mismo y cometo faltas y maldades."