[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਚਨੁ ਸੁਨਤ ਰਾਜਾ ਤਬੈ; ਪਠਏ ਮਨੁਖ ਅਨੇਕ ॥"
page = 901

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Conceding (to her request), Raja despatched a few men."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ (ਰਾਣੀ ਦੀ) ਗੱਲ ਸੁਣਦਿਆਂ ਹੀ ਉਸ ਵੇਲੇ ਕਈ ਬੰਦੇ ਭੇਜ ਦਿੱਤੇ।"