[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰੰਤ ਸੈਨ ਭੂੰਮ ਹੀ ॥"
page = 195

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The smoke of Yajnas was visible on all the four sides and all the people slept on the earth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਲੋਕ) ਧਰਤੀ ਉੱਤੇ ਸੌਂਦੇ ਹਨ।"