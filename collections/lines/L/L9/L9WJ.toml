[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਮਨ ਸਾਧਿ ਸਾਧਿ ਸਾਧਨਾ ਕੈ ਸਾਧ ਭਏ; ਯਾਹੀ ਤੇ ਸਕਲ ਕੌ ਉਧਾਰ ਅਵਗਾਹੀ ਸੈਂ ।੫੮੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, those who took consecration from the True Guru and practiced Naam Simran to discipline their minds become superior persons. They are the emancipator of the whole world by attaching them with Guru.  (581)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸਾਧੂ ਲੋਕ ਮਨ ਨੂੰ ਸਾਧਨਾ ਨਾਲ ਸਾਧ ਸਾਧ ਕੇ ਉੱਤਮ ਪੁਰਖ ਹੋਏ ਹਨ, ਇਸੇ ਕਰ ਕੇ ਉਹ ਸਾਰੇ ਸੰਸਾਰ ਦਾ ਉਧਾਰ ਕਰਨ ਵਾਲੇ ਹਨ, ਇਹ ਗੱਲ ਨਿਰਣੈ ਕੀਤੀ ਹੋਈ ਹੈ ॥੫੮੧॥"