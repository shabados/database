[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਜਇਬੇ ਕਉ; ਕਿਆ ਕਰਹੁ ਅਭਾਗੇ ॥੧॥ ਰਹਾਉ ॥"
page = 792
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What preparation art thou making for thy death, O luckless man? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਮੌਤ ਲਈ ਕੀ ਤਿਆਰੀਆਂ ਕਰ ਰਿਹਾ ਹੈਂ, ਹੇ ਨਿਕਰਮਣ ਬੰਦੇ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What preparations are you making for your death, O unfortunate one? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਰਮੋਂ ਕਰ ਜਨਮ ਮਰਣ ਹੋਵੈ ਤਿਨੋਂ ਕਰਮੋਂ ਕੋ ਕਿਆ ਕਰਤੇ ਹੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਗ-ਹੀਣ ਬੰਦੇ! ਤੂੰ ਮਰਨ ਦੇ ਵੇਲੇ ਲਈ ਕੀਹ ਤਿਆਰੀ ਕਰ ਰਿਹਾ ਹੈਂ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ ਜਇਬੇ ਕਉ = ਮਰਨ ਵੇਲੇ ਲਈ। ਕਰਹੁ = ਤੁਸੀ ਕਰ ਰਹੇ ਹੋ। ਅਭਾਗੇ = ਹੇ ਭਾਗ-ਹੀਣ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre desafortunado, ¿qué has hecho para salvar tu ser de la muerte? (1-Pausa)"