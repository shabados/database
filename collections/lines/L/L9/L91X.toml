[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਰਿ ਵੇਖਹਿ. ਗੁਰਮੁਖਿ ਹਰਿ ਬੋਲਹਿ; ਗੁਰਮੁਖਿ. ਹਰਿ ਸਹਜਿ ਰੰਗੁ ਲਾਇਆ ॥"
page = 512
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards see God, the Guru-wards speak God, and the Guru-wards instinctively profess love for the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ ਵਾਹਿਗੁਰੂ ਨੂੰ ਦੇਖਦੇ ਹਨ, ਗੁਰੂ-ਸਮਰਪਨ ਵਾਹਿਗੁਰੂ ਬਾਰੇ ਬਚਨ ਕਰਦੇ ਹਨ ਅਤੇ ਗੁਰੂ-ਸਮਰਪਨ ਸੁਭਾਵਕ ਹੀ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੇਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh beholds the Lord, the Gurmukh speaks of the Lord, and the Gurmukh naturally loves the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਗੁਰਮੁਖ ਹਰਿ ਹੀ ਕੋ ਸਰਬ ਸਥਾਨ ਮੇਂ ਦੇਖਤੇ ਹੈਂ ਅਰ ਹਰਿ ਹੀ ਬੋਲਤੇ ਹੈਂ ਔਰ ਗੁਰਮੁਖੋਂ ਨੇ ਗਿਆਨ ਕਰ ਕੇ ਹਰਿ ਹੀ ਮੇਂ ਪ੍ਰੇਮ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਬੰਦੇ ਰੱਬ ਨੂੰ ਹੀ (ਹਰ ਥਾਂ) ਵੇਖਦੇ ਹਨ, ਰੱਬ ਦੀ ਸਿਫ਼ਤ ਹੀ (ਹਰ ਵੇਲੇ) ਉਚਾਰਦੇ ਹਨ, ਤੇ ਰੱਬੀ ਮੇਲ ਵਾਲੀ ਅਡੋਲਤਾ ਵਿਚ ਪਿਆਰ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਸਹਜ ਵਿਚ, ਅਡੋਲਤਾ ਵਿਚ। ਰੰਗੁ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente ve a Dios, pronuncia las Alabanzas de Dios, entonada espontáneamente en Él."