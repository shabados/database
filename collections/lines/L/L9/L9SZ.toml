[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਆਣਿ ਕੋਈ ਆਣਿ ਮਿਲਾਵੈ; ਮੇਰਾ ਸਤਿਗੁਰੁ ਪੂਰਾ ਰਾਮ ॥"
page = 572
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May some one come, some one come and cause me to meet my Perfect True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਅਤੇ ਕੋਈ ਜਣਾ ਆ ਕੇ, ਮੈਨੂੰ ਮੈਡੇ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If only someone would come, if only someone would come, and lead me to meet my Perfect True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਕੋਈ ਐਸੇ ਮੇਰੇ ਸਤਿਗੁਰੂ ਕੋ ਮੁਝੇ ਲਿਆਇ ਕਰ ਮਿਲਾਇ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਲਿਆ ਕੇ, ਜੇ ਕੋਈ ਲਿਆ ਕੇ ਮੈਨੂੰ ਪੂਰਾ ਗੁਰੂ ਮਿਲਾ ਦੇਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Hay alguien que me pueda guiar hasta mi Verdadero Guru?,"