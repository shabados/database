[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਰੂਪੁ ਰਵਿਓ ਸਭ ਮਧੇ; ਜਤ ਕਤ ਪੇਖਉ ਜਾਈ ॥੨॥"
page = 673
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord, the embodiment of beatitude, is contained amongst all. Wheresoever I go, I see Him there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸੰਨਤਾ ਦਾ ਸਰੂਪ, ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੈ। ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਜਾਂਦਾ ਹਾਂ, ਉਥੇ ਹੀ ਮੈਂ ਉਸ ਨੂੰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the embodiment of bliss, is pervading and permeating in all; wherever I go, there I see Him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਜੋ ਅਨੰਦ ਰੂਪ ਸਰਬ ਕੇ ਵੀਚ ਵਿਆਪਕ ਹੋ ਰਹੇ ਹੋ ਜਬ ਜਹਾਂ ਕਹੀਂ ਜਾਇਕਰ ਵਾ ਜਹਾਂ ਕਹਾਂ, ਭਾਵ ਸਰਬ (ਜਾਈ) ਜਗਾ ਮੇਂ ਦੇਖਤਾ ਹੂੰ ਸੋ ਤੂਹੀ ਦ੍ਰਿਸ਼ਟਿ ਆਵਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿੱਥੇ ਕਿੱਥੇ ਜਾ ਕੇ ਵੇਖਾਂ, ਸਭਨਾਂ ਵਿਚ ਮੈਨੂੰ ਤੂੰ ਆਨੰਦ-ਸਰੂਪ ਹੀ ਵੱਸਦਾ ਦਿੱਸੇਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦ = ਆਨੰਦ। ਰਵਿਓ = ਵਿਆਪਕ। ਮਧੇ = ਵਿਚ। ਜਤ ਕਤ = ਜਿੱਥੇ ਕਿੱਥੇ। ਪੇਖਉ = ਪੇਖਉਂ, ਮੈਂ ਵੇਖਾਂ। ਜਾਈ = ਜਾਇ, ਜਾ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de mis dudas y de mis apegos, entonces puedo ver a mi Dios, la Encarnación del Éxtasis, prevaleciendo en todo y por todas partes. (2)"