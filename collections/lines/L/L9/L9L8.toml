[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਜੋਗੀ; ਨਉ ਨਿਧਿ ਪਾਵੈ ॥"
page = 477
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a Yogi obtains the nine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਯੋਗੀ ਨੌਂ ਖਜਾਨੇ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a Yogi obtains the nine treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਜੋ ਜੋਗੀ ਹੈ, ਸੋ ਨਉ ਨਿਧਿਓਂ ਕੋ ਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹੈ ਅਸਲ ਜੋਗੀ, ਉਸ ਨੂੰ (ਮਾਨੋ) ਨੌ ਖ਼ਜ਼ਾਨੇ ਮਿਲ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal Yogui realiza los Nueve Tesoros del ser,"