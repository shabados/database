[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਸਬਦਿ. ਸਹਜਿ ਸੁਭਾਏ ॥"
page = 1016
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is easily embellished with the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਨਾਲ ਉਹ ਸੁਖੈਨ ਹੀ ਸ਼ਸੋਭਤ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is intuitively exalted by the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਚੇ ਉਪਦੇਸ ਕਰ ਸਹਿਜੇ ਹੀ ਸੁਭਾਇਮਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਸਦਾ-ਥਿਰ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ (ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ), ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ) ਪ੍ਰਭੂ-ਪਿਆਰ ਵਿਚ (ਲੀਨ ਰਹਿੰਦਾ ਹੈ) (ਪ੍ਰੇਮ ਦੀ ਚੋਭ ਦਾ ਇਹੀ ਇਲਾਜ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੈ ਸਬਦਿ = ਸਦਾ-ਥਿਰ ਸ਼ਬਦ ਵਿਚ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਏ = ਸੁਭਾਇ, ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Verdadera Palabra,"