[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦਰਵੇਸ਼ ਦੀਆਣ ਨਜ਼ਰਾਣ ਵਿਚ, ਜਿਸ ਦੀ ਨਿਜੀ ਕੋਈ ਗਰਜ਼ ਨਹੀਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾਦਸ਼ਾਹੀਇ ਜਹਾਣ ਜੁਜ਼ ਸ਼ੋਰੋ ਗ਼ੋਗ਼ਾ ਬੇਸ਼ ਨੀਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That wherever and in whichever direction, it may look, it sees only the loving face of my beloved, the Guru.\" (19) (2)\nI am the slave of my eyes; I turn in the direction in which my eyes direct me and are gazing. What can I do?       \nIn fact, what control do we have in this path of love?\" (19) (3)"