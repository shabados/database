[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਹੈ ਗੈ ਬਾਹਨ ਸਘਨ ਘਨ; ਛਤ੍ਰਪਤੀ ਕੀ ਨਾਰਿ ॥"
page = 1372
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the queen of a sovereign, who has good many horses, elephants and carriages;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮਹਾਰਾਜੇ ਦੀ ਰਾਣੀ, ਜਿਸਦੇ ਪਾਸ ਬਹੁਤ ਹੀ ਜਿਆਦਾ ਘੋਡੇ, ਹਾਥੀ ਅਤੇ ਗੱਡੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the wife of the king has all sorts of horses, elephants and carriages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਹੈ) ਘੋੜੇ ਔ (ਗੈ) ਹਾਥੀ ਆਦੀ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੀਆਂ ਅਤਯੰਤ ਅਸਵਾਰੀਆਂ ਜਿਸ ਕੇ ਹੋਵੈ, ਐਸੇ ਈਸ੍ਵਰਜ ਵਾਲੇ (ਛਤ੍ਰਪਤੀ) ਚਕ੍ਰਵਰਤੀ ਰਾਜਾ ਕੀ ਜੋ ਇਸਤ੍ਰੀ ਪਦਾਰਥੋਂ ਸੰਯੁਗਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਉਸ ਇਸਤ੍ਰੀ ਦੀ ਬਰਾਬਰੀ ਉਸ ਛਤਰ-ਪਤੀ ਰਾਜੇ ਦੀ ਰਾਣੀ ਭੀ ਨਹੀਂ ਕਰ ਸਕਦੀ ਜਿਸ ਦੇ ਪਾਸ ਸਵਾਰੀ ਲਈ ਬੇਅੰਤ ਘੋੜੇ ਹਾਥੀ ਹੋਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, la esposa del rey tiene todo tipo de caballos, elefantes y cargadores,"