[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਗੁਣ ਵਿਸਰਿ ਗਏ ਅਪਰਾਧੀ; ਮੈ ਬਉਰਾ. ਕਿਆ ਕਰਉ ਹਰੇ ॥"
page = 1013
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the sinner, have forgotten the goodness of Lord. What can I, the mad man, do now, O God?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਉਹ ਉਪਕਾਰ ਮੈਂ ਪਾਪੀ ਨੇ ਭੁਲਾ ਛੱਡੇ ਹਨ। ਮੈਂ ਪਗਲਾ ਪੁਰਸ਼, ਹੁਣ ਕੀ ਕਰ ਸਕਦਾ ਹਾਂ? ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have forgotten Your Virtues, Lord; I am insane - what can I do now?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਰਾਧੀ! (ਤੇ) ਸੋ ਗੁਣ ਪਰਮੇਸੁਰ ਕੇ ਤੇਰੇ ਕੋ ਵਿਸਰ ਗਏ ਹੈਂ। ਜਬ ਕਹਤਾ ਥਾ ਕਿ ਹੇ ਹਰੀ! ਮੈਂ ਬਾਵਰਾ ਕਿਆ ਕਰੂੰ, ਭਾਵ ਬਚਨੇ ਵਾਸਤੇ ਬੇਨਤੀ ਕਰਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਨੂੰ ਗੁਨਹਗਾਰ ਨੂੰ ਤੇਰੇ ਉਹ ਉਪਕਾਰ ਭੁੱਲ ਗਏ ਹਨ, ਮੈਂ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਝੱਲਾ ਹੋਇਆ ਪਿਆ ਹਾਂ (ਤੇਰਾ ਸਿਮਰਨ ਕਰਨ ਤੋਂ) ਬੇ-ਵੱਸ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਉਰਾ = ਕਮਲਾ, ਝੱਲਾ। ਹਰੇ = ਹੇ ਹਰੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Bendiciones, oh Dios, no las he valorado, ahora ¿qué podré hacer habiendo cometido tales errores y locuras?"