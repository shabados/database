[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਣ ਗਾਵਹਿ ਸੁਆਮੀ ਕੇ; ਅਚਰਜੁ ਜਿਸੁ ਵਡਿਆਈ ਰਾਮ ॥੨॥"
page = 784
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak sings the praise of the Lord Master, wonderous is whose glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਅਦਭੁੱਤ ਹੈ ਜਿਸ ਦੀ ਪ੍ਰਭਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak sings the Glorious Praises of his Lord and Master, whose Glorious Greatness is wonderful and amazing. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਕੀ (ਵਡਿਆਈ) ਮਹਿਮਾਂ ਆਸਚਰਜ ਹੈ ਤਿਸ ਸੁਆਮੀ ਕੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਉਸ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ, ਜਿਸ ਦੀ ਵਡਿਆਈ ਕਰਨਾ ਹੈਰਾਨ ਕਰ ਦੇਣ ਵਾਲਾ ਉੱਦਮ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਹਿ = ਗਾਂਦੇ ਹਨ। ਜਿਸੁ ਵਡਿਆਈ = ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਵਡਿਆਈ। ਅਚਰਜੁ = ਹੈਰਾਨ ਕਰਨ ਵਾਲਾ ਕੰਮ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak canta el Nombre del Señor; oh, Maravillosa es Su Gloria. (2)"