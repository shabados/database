[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੁਇਅੰਗਨਿ ਬਸਰੀਆ ॥"
page = 537
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is to abide with the vipers,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਗਾ ਦੇ ਨਲ ਵਸਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is to live with poisonous snakes;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਗ (ਭੁਇਅੰਗਨਿ) ਸਰਪੋਂ ਕਾ (ਬਸਰੀਆ) ਬਾਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਪਾਂ ਨਾਲ ਵਾਸ (ਦੇ ਬਰਾਬਰ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਇਅੰਗ = ਸੱਪ। ਬਸਰੀਆ = ਵਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es vivir rodeado de serpientes venenosas,"