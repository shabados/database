[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਖਣੁ ਲਇਆ ਵਿਰੋਲਿ ਕੈ; ਛਾਹਿ ਛੁਟੜਿ ਹੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When the butter is churned and taken away, the butter milk (lassi) is abandoned."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਿੜਕ ਕੇ ਮੱਖਣ ਕੱਢ ਲਿਆ, (ਪਿੱਛੋਂ 'ਛਾਹ') ਲੱਸੀ ਛੁਟੜ ਹੋ ਜਾਂਦੀ ਹੈ, (ਭਾਵ ਨਿਕਦਰੀ ਹੋ ਜਾਂਦੀ ਹੈ)"