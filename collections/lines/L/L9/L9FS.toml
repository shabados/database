[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਪੜਿ ਢੂਢੈ ਕਿਆ ਹੋਵੈ; ਚਿਕੜਿ ਡੁਬੈ ਹਥੁ ॥੫੩॥"
page = 1380
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What avails it to search in a pond? Man's hand merely sinks into the mud."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟੋਭੇ ਵਿੱਚ ਭਾਲਣ ਦਾ ਕੀ ਫਾਇਦਾ ਹੈ? ਬੰਦੇ ਦਾ ਹੱਥ ਗਾਰੇ ਵਿੱਚ ਹੀ ਖੁਭਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you bother to search in the pond? Your hand will only sink into the mud. ||53||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਨ ਦੇਵ ਕੀ ਉਪਾਸ਼ਨਾ ਰੂਪੀ ਛਪੜੋਂ ਕੇ ਖੋਜਨੇ ਤੇ ਕਿਆ ਹੋਤਾ ਹੈ? ਕੇਵਲ ਪਦਾਰਥੋਂ ਰੂਪੀ ਚਿਕੜ ਮੇਂ ਮਨ ਰੂਪੀ ਹਾਥ ਹੀ ਡੂਬਤਾ ਹੈ, ਭਾਵ ਆਤਮ ਰੂਪ ਰਤਨ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤਾ॥੫੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛੱਪੜ ਭਾਲਿਆਂ ਕੁਝ ਨਹੀਂ ਮਿਲਦਾ, (ਉਥੇ ਤਾਂ) ਚਿੱਕੜ ਵਿਚ (ਹੀ) ਹੱਥ ਡੁੱਬਦਾ ਹੈ ॥੫੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué buscar en el charco?, tu mano sólo se hundiría en el fango. (53)"