[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਰੀ. ਨ ਜਾਈ; ਦੁਤਰ ਮਾਇਆ ॥੨॥"
page = 898
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thou cannot cross of terrible ocean of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੂੰ ਮੋਹਣੀ ਮਾਇਆ ਦੇ ਭਿਆਨਕ ਸਮੁੰਦਰ ਨੂੰ ਪਾਰ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You cannot cross over the impassable sea of Maya. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਸਤਰ ਜੋ ਮਾਇਆ ਹੈ, ਸੋ ਤਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ (ਮਾਨੋ, ਇਕ ਸਮੁੰਦਰ ਹੈ, ਇਸ) ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਬਹੁਤ ਔਖਾ ਹੈ। (ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ) ਇਸ ਤੋਂ ਪਾਰ ਨਹੀਂ ਲੰਘਿਆ ਜਾ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin poder cruzar el terrible océano de Maya. (2)"