[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿਦ ਕੀ ਐਸੀ ਕਾਰ ਕਮਾਇ ॥"
page = 1199
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve thou thy Lord this wise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਇਸ ਤਰ੍ਹਾਂ ਘਾਲ ਕਮਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the way to work for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੋਬਿੰਦ ਕੀ ਐਸੀ (ਕਾਰ) ਸੇਵਾ ਕਰ॥ ਜੇ ਕਹੇ ਕੈਸੀ ਸੇਵਾ ਕਰੋਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਦੀ ਕਾਰ ਇਸ ਤਰ੍ਹਾਂ ਕਰਿਆ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰ ਕਮਾਇ-ਕਾਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A tu Señor sírvelo de esta forma, lo que sea que te dé, acéptalo con toda Gracia,"