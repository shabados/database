[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੇ ਓਇ. ਨ ਆਖੀਅਹਿ; ਭਿੜਿ ਮਰਹਿ. ਫਿਰਿ ਜੂਨੀ ਪਾਹਿ ॥"
page = 590
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are not said to the Kings who die in strife and then go round in existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ ਉਹ ਨਹੀਂ ਕਹੇ ਜਾਂਦੇ ਜੋ ਲੜ ਭਿੜਕੇ ਮਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਵਿੱਚ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are not said to be kings, who die in conflict, and then enter again the cycle of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹ ਰਾਜੇ ਨਹੀਂ ਕਹੀਤੇ ਹੈਂ, ਜੋ ਮਾਇਆ ਮੋਹ ਮੇਂ ਭਿੜ ਕਰ ਮਰਤੇ ਹੈਂ ਫਿਰ ਜੋਨੋਂ ਮੇਂ ਜਾਇ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਉਹਨਾਂ ਨੂੰ ਨਹੀਂ ਆਖੀਦਾ ਜੋ ਆਪੋ ਵਿਚ ਲੜ ਮਰਦੇ ਹਨ ਤੇ ਫਿਰ ਜੂਨਾਂ ਵਿਚ ਪੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los reyes no son aquéllos que están involucrados siempre en la contienda; ellos son regresados al vientre una y otra vez."