[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਕਹੀ ਤਿਨ ਕੋ ਇਹ ਬਾਤ; ਨ ਦਿਓ ਪਟ ਹਉ, ਨਿਕਰਿਯੋ ਬਿਨੁ ਤੋ ਕੋ ॥"
page = 317

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna said, “I shall not return your clothes till you come out"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਨੇ ਉਸ ਨੂੰ ਇਹ ਗੱਲ ਕਹੀ, (ਕਿ ਪਾਣੀ ਤੋਂ) ਨਿਕਲੇ ਬਿਨਾ ਮੈਂ ਤੈਨੂੰ ਕਪੜੇ ਨਹੀਂ ਦੇਵਾਂਗਾ।"