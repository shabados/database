[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ. ਸਭੇ ਥੋਕ ਸਵਾਰੇ ॥"
page = 629
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and He, the Lord has perfected all mine affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਸਾਹਿਬ ਨੇ ਮੇਰੇ ਸਾਰੇ ਕਾਰਜ ਰਾਸ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has resolved all my affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਾਮੋਂ ਨੇ ਹਮਾਰੇ ਸਭੀ ਕਾਮ ਸਵਾਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਯਕੀਨ ਜਾਣੋ) ਉਸ ਨੇ ਆਪਣੇ ਸਾਰੇ ਆਤਮਕ ਗੁਣ ਸੋਹਣੇ ਬਣਾ ਲਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ ਮਨੁੱਖ ਨੇ। ਸਭੇ ਥੋਕ = ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ, ਸਾਰੇ ਆਤਮਕ ਗੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él me ha llevado a la Plenitud."