[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਆਏ ਸਰਣਾ; ਭਉ ਨਹੀ ਕਰਣਾ ॥"
page = 1071
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have sought the Lord's protection and I fear naught."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਸ਼ਰਣ ਲਈ ਹੈ ਤੇ ਕਿਸੇ ਤੋਂ ਭੀ ਨਹੀਂ ਡਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to God's Sanctuary, and so I fear nothing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੀ ਸ਼ਰਣ ਆਏ ਹੈਂ ਤਿਨੋਂ ਨੇ ਭੈ ਕਬੀ ਭੀ ਨਹੀਂ ਕਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਿਆਂ ਕਿਸੇ ਕਿਸਮ ਦਾ ਡਰ ਕਰਨ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਸਰਣਾ = ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado el Refugio del Señor y ahora no le temo a nada, mira,"