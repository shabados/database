[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਤੂੰ ਮੇਲਹਿ. ਸੋ ਤੁਧੁ ਮਿਲੈ; ਤੂੰ ਆਪੇ ਬਖਸਿ ਲੈਹਿ, ਲੇਖਾ ਛਡੇ ॥"
page = 317
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom Thou unitest unites with Thee. Thou unitest unites with thee. Thou thyself forgivest him and ingorest his account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾਉਣਾ ਹੈ, ਉਹ ਤੇਰੇ ਨਾਲ ਮਿਲਦਾ ਹੈ, ਤੂੰ ਖੁਦ ਉਸ ਨੂੰ ਮਾਫੀ ਦੇ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਹਿਸਾਬ ਕਿਤਾਬ ਨਹੀਂ ਦੇਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is united with You, whom You unite with Yourself. You Yourself bless and forgive us, and tear up our accounts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਲਤਾ ਹੈਂ, ਸੋ ਤੇਰੇ ਕੋ ਮਿਲੇ ਹੈਂ। ਤੂੰ ਆਪ ਹੀ ਲੇਖਾ ਛੋਡ ਕਰ ਉਨ ਕੋ ਬਖਸ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਓਹੀ ਮਨੁੱਖ ਤੈਨੂੰ ਮਿਲਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਤੂੰ ਆਪ ਮੇਲਦਾ ਹੈਂ ਤੇ ਜਿਸ ਦਾ ਲੇਖਾ ਛੱਡ ਕੇ ਤੂੰ ਆਪ ਬਖ਼ਸ਼ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y sólo Te puede conocer aquél a quien unes Contigo Mismo. A él lo perdonas, y él no es llevado a entregar cuentas."