[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਦੈ ਹੋਵੈ ਵਲਿ; ਸੁ ਕਦੇ. ਨ ਹਾਰਦਾ ॥"
page = 519
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whose side is He, the master, never stands vanquished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਪਾਸੇ ਉਹ ਮਾਲਕ ਹੈ, ਉਹ ਕਦਾਚਿਤ ਨਹੀਂ ਹਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has God on his side is never conquered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਤਰਫ ਹੋਤਾ ਹੈ ਵਹੁ ਕਭੀ ਨਹੀਂ ਹਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜਿਸ ਜੀਵ ਦੇ ਪੱਖ ਵਿਚ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹ ਜੀਵ (ਵਿਕਾਰਾਂ ਨੂੰ ਕਾਬੂ ਕਰਨ ਦੀ ਬਾਜ਼ੀ) ਕਦੇ ਹਾਰਦਾ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien Él atrae a Su Verdad, lo redime, al lado de quien Él esté,"