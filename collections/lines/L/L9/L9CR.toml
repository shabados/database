[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਕੋ ਬੇਲੀ ਨਾਹੀ; ਪੁਤੁ ਕੁਟੰਬੁ ਸੁਤੁ ਭਾਈ ॥"
page = 775
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, there is none to befriend him, neither sons, nor family, nor brother's sons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਉਸ ਦਾ ਕੋਈ ਮਿੱਤਰ ਨਹੀਂ, ਨਾਂ ਪੁਤ੍ਰ, ਨਾਂ ਟੱਬਰ ਕਬੀਲਾ, ਨਾਂ ਹੀ ਭਰਾ ਦੇ ਲੜਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, he has no friends, no children, family or relatives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਨਾਮ ਤੇ ਪੁਤ੍ਰ ਕੇ ਕੁਟੰਬ ਔ (ਸੁਤੁ ਭਾਈ) ਭਤੀਜਾ ਕੋਈ ਭੀ ਮਿਤ੍ਰ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਇੱਥੇ) ਪੁੱਤਰ, ਪਰਵਾਰ, ਭਰਾ-ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਮਦਦਗਾਰ ਨਹੀਂ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕੋਈ ਬੇਲੀ ਨਹੀਂ ਬਣਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ ਮਨੁੱਖ। ਬੇਲੀ = ਮਦਦਗਾਰ। ਸੁਤੁ = ਪੁੱਤਰ। ਭਾਈ = ਭਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor, no hay amigos, ni hijos, ni familia, ni hermanos."