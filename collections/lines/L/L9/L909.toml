[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈ ਸਦ ਨਿਨਦ ਬਿਹਦ ਹੂਅ ਧਨੁ ਜੰਪਤ ਸੁਰਪੁਰ ਅਮਰ ॥੩੭੨॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the hails of victory began to resound in the sky.372."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਮ ਚੰਦਰ ਦੀ) 'ਜੈ' ਦੀ ਸਦ ਇਕ-ਸਾਰ ਬਹੁਤ ਅਧਿਕ ਹੋ ਰਹੀ ਹੈ ਅਤੇ ਸੁਅਰਗ ਵਿੱਚ ਦੇਵਤੇ ਧੰਨ-ਧੰਨ ਕਹਿ ਰਹੇ ਹਨ ॥੩੭੨॥"