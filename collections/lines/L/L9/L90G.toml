[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ ਰਤਾ; ਬੂਝੈ ਪਤਿ ਹੋਇ ॥"
page = 944
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who knows and is imbued with the Lord, obtains honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਨੂੰ ਜਾਣਦਾ ਅਤੇ ਉਸ ਨਾਲ ਰੰਗੀਜਿਆ ਗਿਆ ਹੈ, ਉਹ ਇੱਜ਼ਤ ਆਬਰੂ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who intuitively understands, and is attuned to the Lord, is honored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਸਬਦ ਕੋ ਸਮਝਤਾ ਹੈ ਔ (ਸਹਜਿ) ਬ੍ਰਹਮ ਮੇਂ ਰਤਾ ਹੈ, ਉਸ ਕੋ ਲੋਕ ਪਰਲੋਕ ਮੇਂ (ਪਤਿ) ਪਤਿਸਟਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਮਸਤ ਰਹਿ ਕੇ ਅਸਲੀਅਤ ਨੂੰ ਸਮਝਦਾ ਹੈ ਤੇ ਆਦਰ ਪਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਸਹਿਜ ਵਿਚ, ਅਡੋਲਤਾ ਵਿਚ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Conocimiento y gozando de Tranquilidad, es honrado ese ser de valor inestimable."