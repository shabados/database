[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਵੁਠੜਾ; ਮਿਲਿਆ ਹਰਿ ਰਾਇਆ ਜੀਉ ॥"
page = 173
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Godly Nectar rains and God the King is met,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਈਸ਼ਵਰੀ ਆਬਿ-ਹਿਯਾਤ ਵਰਸਦਾ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਪਾਤਸ਼ਾਹ ਆ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Ambrosial Nectar of the Lord rains down, and the Sovereign Lord King is met."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰੀ ਕਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪ੍ਰਾਪਤਿ ਹੂਆ, ਪੁਨਾ ਹਰੀ ਰਾਜਾ ਮਿਲਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਨਾਮ ਅੰਮ੍ਰਿਤ ਆ ਵੱਸਦਾ ਹੈ, (ਜਿਸ ਨੂੰ) ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੁਠੜਾ = ਆ ਵੱਸਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Néctar es rociado, el Señor nuestro Rey"