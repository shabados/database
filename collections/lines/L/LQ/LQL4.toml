[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਮੀਤ ਕੁਟੰਬ; ਦੇਖਿ ਬਿਬਾਦੇ ॥"
page = 370
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brother, friends and family beholding her, indulge in strife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਰਾ, ਮਿੱਤ੍ਰ ਤੇ ਸਾਕ-ਸੈਨ, ਇਸ ਨੂੰ ਤੱਕ ਕੇ ਝਗੜਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Siblings, friends and family, beholding her, argue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਈ ਔਰ ਮਿਤ੍ਰ ਤਥਾ ਕੁਟੰਬ ਕੇ ਲੋਗ ਮਾਯਾ ਕੋ ਦੇਖ ਕਰ (ਬਿਬਾਦੇ) ਝਗੜੇ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਰਾ ਮਿੱਤਰ ਪਰਵਾਰ (ਦੇ ਜੀਵ, ਸਾਰੇ ਹੀ ਇਸ ਮਾਇਆ ਨੂੰ) ਵੇਖ ਕੇ (ਆਪੋ ਵਿਚ) ਲੜ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਬਿਬਾਦੇ = ਝਗੜਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hermanos, amigos y familia que son atraídos por ella, viven en la contienda,"