[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਉ ਅੰਗ ਨੀਲ ਅਨੀਲ ਸੁੰਨ; ਅਵਤਾਰ ਮਹੇਸਰੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As cyphers added to one make the infinite number, likewise getting attached with Sunya (God), the creatures also transform into great men and kings of the earth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "੧ਤੋਂ ੯ ਅੰਗ 'ਸੁੰਨ' ਨਾਲ (ਜੋ ਅਫੁਰ ਪਰਮਾਤਮਾਂ ਰੂਪ ਹੈ) ਮਿਲਕੇ (ਨੀਲ ਅਨੀਲ) ਅਸਲੀ ਗਿਣਤੀ ਤੋਂ ਅਣਗਿਣਤ ਹੋ ਜਾਂਦੇ ਹਨ (ਕਿਉਂ ਜੋ 'ਸ਼ੂੰਨ' ਦੇ ਨਾਲ ਅੰਗ ਦੀ ਦਸ ਦਸ ਗੁਣਾਂ ਪਹਿਲੇ ਨਾਲੋਂ ਕੀਮਤ ਵਧ ਜਾਂਦੀ ਹੈ)।"