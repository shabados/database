[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਦੁਰਜਨ ਭਰਮਿਆ; ਜੋ ਲਗੇ ਦੂਜੈ ਸਾਦਿ ॥"
page = 957
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon-worshippers and the evil persons, who are attached to other, relishes and wander in existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਪੁਜਾਰੀ ਅਤੇ ਖੋਟੇ ਪੁਰਸ਼, ਜੋ ਹੋਰਨਾਂ ਸੁਆਦਾਂ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ, ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless cynics and the evil people wander in reincarnation; they are attached to other tastes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੂਜੇ ਸ੍ਵਾਦ ਮੇਂ ਸਾਕਤ ਲਗੇ ਹੈਂ ਤਿਨੋਂ ਖੋਟੇ ਜਨੋਂ ਕਾ ਮਨ ਵਿਸਿਓਂ ਮੇਂ ਭਰਮਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਰੱਬ ਤੋਂ ਟੁੱਟੇ ਹੋਏ ਵਿਕਾਰੀ ਬੰਦੇ ਜੋ ਮਾਇਆ ਦੇ ਸੁਆਦ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ ਉਹ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los malvados Shaktas, que viven apegados a la idea del otro, son desviados por la duda,"