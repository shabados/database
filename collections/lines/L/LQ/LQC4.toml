[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਲਾਲਚੁ ਭਰਮੁ ਹੈ; ਭਰਮੈ ਗਾਵਾਰੀ ॥"
page = 1243
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thee is avarice and doubt and thou wander around like a fool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅੰਦਰੋ ਲੋਭ ਅਤੇ ਸੰਦੇਹ ਹੈ ਅਤੇ ਤੂੰ ਮੂਰਖ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within, you are filled with greed and doubt; you wander around like a fool."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ ਲਾਲਚ ਔਰ ਭਰਮ ਹੈ, ਮੂਰਖਤਾ ਕਰ ਸੰਸਾਰ ਮੇਂ ਭਰਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿਚ ਲਾਲਚ ਹੈ ਭਟਕਣਾ ਹੈ, ਮੂਰਖ ਠੇਡੇ ਖਾਂਦਾ ਫਿਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no recita la Palabra del Señor. En su interior sólo se encuentra avaricia y duda,"