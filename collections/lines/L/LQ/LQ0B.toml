[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੋਰ ਕੀ ਹਾਮਾ; ਭਰੇ ਨ ਕੋਇ ॥"
page = 662
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one takes the responsibility of a thief."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਸਕਰ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਕੋਈ ਭੀ ਨਹੀਂ ਲੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one will take responsibility for a thief."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੋਰ ਕੀ ਹਾਂਮੀ ਕੋਈ ਨਹੀਂ ਭਰਤਾ ਹੈ, ਭਾਵ ਸੇ ਕੋਈ ਸਹਾਇਕ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਮਨੁੱਖ ਕਿਸੇ ਚੋਰ ਦੇ ਚੰਗੇ ਹੋਣ ਦੀ ਗਵਾਹੀ ਨਹੀਂ ਦੇ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਮਾ = ਹਮਾਇਤ, ਜ਼ਾਮਨੀ {ਹਾਮਾ ਭਰਨੀ = ਜ਼ਾਮਨ ਬਣਨਾ, ਕਿਸੇ ਦੇ ਚੰਗੇ ਹੋਣ ਬਾਰੇ ਤਸੱਲੀ ਭਰਿਆ ਬਚਨ ਆਖਣਾ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie defiende al ladrón y lo que sea que haga,"