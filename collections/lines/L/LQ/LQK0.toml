[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਕਰਿ ਕੀਨੑੇ ਨਿਹਾਲ ॥"
page = 1184
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will, He makes him happy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜਾ ਅੰਦਰ ਉਸ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Will, He makes us happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹੁਕਮ ਮਨਾਇ ਕਰ ਦਾਸ ਨਿਹਾਲ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣੇ ਹੁਕਮ ਅਨੁਸਾਰ (ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ) ਪ੍ਰਸੰਨ-ਚਿੱਤ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor en Su Voluntad emancipa a Su Sirviente,"