[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਜੀਵਉ; ਮਨਿ ਇਹੁ ਬਿਸ੍ਰਾਮੁ ॥"
page = 894
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is this consolation, that by hearing, hearing Thy Name, I can live restfully"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਇਹ ਢਾਰਸ ਹੈ ਕਿ ਤੇਰੇ ਨਾਮ ਨੂੰ ਸ੍ਰਵਣ ਕਰ ਕਰਕੇ ਮੈਂ ਟਿਕਾ ਵਿੱਚ ਜੀਉਂਦਾ ਰਹਿ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing, hearing Your Name, I live; this is my mind's consolation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਕੋ ਸੁਣ ਸੁਣ ਕੇ ਜੀਵਤਾ ਹੂੰ, ਮੇਰੇ ਮਨ ਨੇ (ਇਹੁ) ਇਸੀ ਸੇ ਇਹੀ ਬਿਸਰਾਮ ਪਾਇਆ ਹੈ, ਭਾਵ ਨਾਮ ਵਿਖੇ ਮੇਰਾ ਮਨ ਇਸਥਿਤ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! (ਤੇਰਾ ਨਾਮ) ਸੁਣ ਸੁਣ ਕੇ ਹੀ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹਾਂ। ਮੇਰੇ ਮਨ ਵਿਚ (ਸਿਰਫ਼) ਇਹ ਧਰਵਾਸ ਹੈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo único que sostiene a mi mente es que pueda vivir escuchando eternamente Tu Alabanza."