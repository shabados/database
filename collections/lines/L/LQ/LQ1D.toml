[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰਿਯੋ ਦਛ ਤੈਸੇ ਕਟਿਯੋ ਸੀਸ ਸੂਲੰ ॥"
page = 187

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rudra chopped the head Daksha with his trident and he fell down like an uprooted tree."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਤਰ੍ਹਾਂ ਦਕਸ਼ ਦਾ ਸਿਰ ਤ੍ਰਿਸ਼ੂਲ ਨਾਲ ਕੱਟੇ ਜਾਣ ਤੇ ਡਿਗ ਪਿਆ।"