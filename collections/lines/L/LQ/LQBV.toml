[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋ ਤਨ ਮੈਨੁਪਜਾਵਤਿ ਭਈ ॥"
page = 935

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Such a wind blew that slipped my mattress out and put in me an urge for love-making."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਤਨ ਵਿਚ ਕਾਮ ਦੀ ਭਾਵਨਾ ਪੈਦਾ ਕਰ ਗਈ।"