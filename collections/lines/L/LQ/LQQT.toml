[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਗਏ ਭਜਿ ਕੈ ਇਕ ਘਾਇਲ; ਏਕ ਲਰੇ ਮਨਿ ਕੋਪੁ ਬਢੈ ਕੈ ॥"
page = 441

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some of them were wounded and some of the m kept fighting in anger"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਭਜ ਗਏ ਹਨ, ਕਈ ਘਾਇਲ ਹੋ ਗਏ ਹਨ ਅਤੇ ਕਈ ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਵਧਾ ਕੇ ਲੜ ਰਹੇ ਹਨ।"