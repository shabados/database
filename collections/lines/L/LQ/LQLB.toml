[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਆ ਰਸ ਕਾ; ਕਛੁ. ਅੰਤੁ ਨ ਪਾਰ ॥੧੧॥"
page = 1236
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of that relish there is no limit and end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੁਆਦ ਦਾ ਕੋਈ ਓੜਕ ਤੇ ਅਖੀਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no end or limit of that sublime essence. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਅਨੰਦ ਕਾ ਕੁਛ ਅੰਤ ਪਾਰਾਵਾਰ ਨਹੀਂ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਆਨੰਦ ਦਾ ਅੰਤ ਜਾਂ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ (ਉਹ ਆਨੰਦ ਅਮੁੱਕ ਹੈ) ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuyo Regocijo no tiene ningún límite, ni fin. (11)"