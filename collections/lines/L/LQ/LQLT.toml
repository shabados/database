[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਮਿ. ਨ ਉਚਰਸਿ; ਸ੍ਰੀ ਗੋਬਿੰਦ ॥੧॥"
page = 1163
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if thou recite not the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮਹਾਰਾਜ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਨ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if you do not chant the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾਮਿ) ਜੇਕਰ ਤੂੰ ਸ੍ਰੀ ਗੋਬਿੰਦ ਕੇ ਨਾਮ ਕੋ ਨਾ (ਉਚਰਸਿ) ਉਚਾਰਨ ਕਰੇਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਹੁਣ ਕਦੇ ਮੇਰੀ ਜੀਭ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਾ ਜਪੇ। (ਭਾਵ, ਮੇਰੀ ਜੀਭ ਇਸ ਤਰ੍ਹਾਂ ਨਾਮ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗੀ ਗਈ ਹੈ ਕਿ ਮੈਨੂੰ ਹੁਣ ਯਕੀਨ ਹੈ ਇਹ ਕਦੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਵਿਸਾਰੇਗੀ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si no recitaras el Naam, el Nombre del Señor. (1)"