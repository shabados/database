[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੇ ਮਨ, ਢੀਲ ਰਹਿਯੋ ਗਹਿ ਕਾਹੇ ਤੇ, ਅਉਸਰ ਬੀਤ ਗਏ ਪਛੁਤੈ ਹੈ ॥"
page = 452

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘O mind! do not delay, because you will avail nothing except repentance, when the opportunity is lost"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਢਿੱਲ ਕਿਸ ਲਈ ਕਰ ਰਿਹਾ ਹੈਂ (ਕਿਉਂਕਿ) ਮੌਕੇ ਦੇ ਚੁਕ ਜਾਣ ਨਾਲ (ਫਿਰ) ਪਛਤਾਉਂਦਾ ਰਹੇਂਗਾ।"