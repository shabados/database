[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੇ ਤਿਸੁ ਮਾਰੈ ਧਰਮ ਹੈ; ਮਾਰਿ ਨ ਹੰਘੈ ਆਪੁ ਹਟਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "To kill such a person is a righteous act. If that cannot be done then one should oneself move away."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਨੂੰ ਮਾਰੇ ਪੁੰਨ ਹੈ ਜੇਕਰ (ਬਲੀ ਹੋਣ ਦੇ ਕਾਰਣ) ਮਾਰ ਨਾ ਸਕੇ ਤਾਂ ਆਪਣਾ ਆਪ (ਉਸ ਤੋਂ) ਹਟਾ ਲਵੇ।"