[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀ ਅਰਦਾਸਿ ਪ੍ਰਭ; ਜੀਵਾ ਗੁਨ ਗਾਏ ॥੪॥੧੨॥੪੨॥"
page = 811
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the supplication of Nanak, \"O Lord, I live by singing Thine praises\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੈ ਨਾਨਕ ਦੀ ਪ੍ਰਾਰਥਨਾ, \"ਹੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਕੇ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is Nanak's prayer, O God, I live by singing Your Glorious Praises. ||4||12||42||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੋ! ਹਮਾਰੀ ਏਹੀ (ਅਰਦਾਸਿ) ਬੇਨਤੀ ਹੈ, ਤੇਰੇ ਹੀ ਗੁਨਾਂ ਕੋ ਗਾਇਨ ਕਰ ਜੀਵਨਾ ਕਰੂੰ॥੪॥੧੨॥੪੨॥☬ਸਤਸੰਗ ਕਾ ਲਾਭ ਦਿਖਾਵਤੇ ਹੂਏ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੇ ਦਾਸ) ਨਾਨਕ ਦੀ (ਤੇਰੇ ਦਰ ਤੇ) ਅਰਦਾਸ ਹੈ (ਮੇਹਰ ਕਰ, ਮੈਂ ਨਾਨਕ) ਤੇਰੇ ਗੁਣ ਗਾ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲਵਾਂ ॥੪॥੧੨॥੪੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Nanak hace una humilde súplica, oh Señor, déjame cantar Tu Alabanza o no podré vivir.(4-12-42)"