[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਰਣਿ; ਸੰਤ ਟਹਲ ਕਰੀ ॥"
page = 822
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I seek the saints shelter and serve I the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਧੂਆਂ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ ਅਤੇ ਸਾਧੂਆਂ ਦੀ ਹੀ ਸੇਵਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek the Sanctuary of the Saints, and I serve the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸਰਨ ਹੋ ਕਰ ਮੈਨੇ ਸੰਤੋਂ ਕੀ ਹੀ ਟਹਲ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਮੈਂ ਗੁਰੂ ਦੀ ਸਰਨ ਆ ਪਿਆ, ਜਦੋਂ ਮੈਂ ਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰਨ ਲੱਗ ਪਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscando el Refugio de los Santos"