[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਖੋਜਤ; ਨਾਮੁ ਨਉ ਨਿਧਿ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1128
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching his mind, he obtains the Name's nine treasures. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨੂਏ ਦੀ ਖੋਜ ਪੜਤਾਲ ਕਰਨ ਦੁਆਰਾ ਉਹ ਨਾਮ ਦੇ ਨੌ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Examine your mind, and you shall obtain the nine treasures of the Naam. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਮਨ ਕੋ ਖੋਜਤੇ ਹੂਏ ਨਾਮ ਰੂਪੀ ਨਉ ਨਿਧੀ ਪਾਈ ਹੈ, ਭਾਵ ਸਰਬ ਸੁਖ ਪਾਏ ਹੈ। ਇਸ ਪਰਕਰਣ ਮੇਂ ਮਨ ਸਬਦ ਕਾ ਅਰਥ ਚੇਤਨ ਸਮਝਣਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ (ਦੀ ਦੌੜ-ਭੱਜ) ਦੀ ਪੜਤਾਲ ਕਰਦਿਆਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਇਸ ਨਾਮ ਹੀ (ਮਾਨੋ) ਧਰਤੀ ਦੇ ਸਾਰੇ ਨੌ ਖ਼ਜ਼ਾਨੇ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਤ = ਪੜਤਾਲ ਕਰਦਿਆਂ। ਨਉ ਨਿਧਿ = (ਧਰਤੀ ਦੇ ਸਾਰੇ) ਨੌ ਖ਼ਜ਼ਾਨੇ। ਪਾਈ = ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lleguen hasta el Nombre, el Tesoro de Éxtasis. (1-Pausa)"