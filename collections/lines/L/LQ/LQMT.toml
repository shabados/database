[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਤਤੁ ਗਿਆਨੋ ॥"
page = 1006
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he, by Guru's grace, obtains the quintessence of Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਬ੍ਰਹਮ-ਬੋਧ ਦੇ ਜੋਹਰ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "becomes Gurmukh and attains the essence of spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੌ ਤਤ ਗ੍ਯਾਨ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਹਨਾਂ ਨੂੰ ਅਸਲੀ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪ੍ਰਾਪਤ ਹੋ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਤਤੁ = ਅਸਲੀਅਤ। ਗਿਆਨੋ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, conoce la Esencia Real de la Sabiduría de Dios."