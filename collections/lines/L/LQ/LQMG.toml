[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਹਰਿ ਹਰਿ. ਜਪਿ ਹਰਿ ਹਰਿ ਨਾਮੁ; ਮੇਰੈ ਮਨਿ ਭਾਇਆ ਰਾਮ ॥"
page = 574
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The meditation of the Lord God, the meditation of the Lord God's Name is pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਜਾਪ, ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, Har, Har, chanting the Name of the Lord, Har, Har, is so pleasing to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ ਹਰੀ! ਆਪ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਜਪ ਮੇਰੇ ਮਨ ਕੋ ਨਿਰੰਤਰ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਜਪ ਕੇ, ਹਰਿ-ਨਾਮ ਜਪ ਕੇ ਮੇਰੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਿਆਰਾ ਲੱਗ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੈ ਮਨਿ = ਮੇਰੇ ਮਨ ਵਿਚ। ਭਾਇਆ = ਪਿਆਰਾ ਲੱਗ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando el Nombre del Señor, Jar, Jar, cantando el Nombre del Señor, Jar, Jar, se complace mi mente."