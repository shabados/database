[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖਿ ਸੁਖਿ ਏਹੁ ਜੀਉ ਬਧੁ ਹੈ; ਹਉਮੈ ਕਰਮ ਕਮਾਇ ॥"
page = 67
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In woe and weal mammon has enchained this mortal and caused him to go about his business in ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਮੀ ਤੇ ਖੁਸ਼ੀ ਅੰਦਰ ਮੋਹਨੀ ਨੇ ਇਸ ਪ੍ਰਾਣੀ ਨੂੰ ਜਕੜਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਉਸ ਪਾਸੋਂ ਹੰਗਤਾ ਅੰਦਰ ਕੰਮ ਕਰਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These beings are bound by pleasure and pain; they do their deeds in egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖ ਸੁਖ ਕਰ ਕੇ ਏਹੁ ਜੀਉ ਬੰਧਾ ਹੂਆ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਦੁਖ ਸੁਖਾਦਿ ਅੰਤਹਿਕਰਣ ਕੇ ਧਰਮੋਂ ਕੋ ਜਿਸ ਭ੍ਰਾਂਤੀ ਕਰ ਕੇ ਆਤਮਾ ਵਿਖੇ ਮਾਨ ਰਹਾ ਹੈ, ਸੋ ਭ੍ਰਾਂਤੀ ਹੀ ਮਾਇਆ ਕਾ ਸਰੂਪ ਹੈ, ਔਰ ਅਹੰਤਾ ਮਮਤਾ ਕੇ ਸਹਿਤ ਜੋ ਕਰਮ ਹੈਂ, ਸੋ ਮਾਇਆ ਹੀ ਕਮਾਵਤੀ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਮਾਇਆ ਕਰ ਕੇ ਹੀ ਅਹੰ ਤ੍ਵੰ ਆਦਿ ਕਲਪਨਾ ਹੋ ਰਹੀ ਹੈ॥ ਇਸ ਭ੍ਰਮ ਕੀ ਨਿਬ੍ਰਿਤੀ ਕੈਸੇ ਹੋਇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਉੱਤਰ ਇਹ ਹੈ ਕਿ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਹੇਠ) ਇਹ ਜੀਵ ਦੁੱਖ (ਦੀ ਨਿਵਿਰਤੀ) ਵਿਚ ਤੇ ਸੁਖ (ਦੀ ਲਾਲਸਾ) ਵਿਚ ਬੱਝਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ 'ਮੈਂ ਵੱਡਾ ਹਾਂ ਮੈਂ ਵੱਡਾ ਬਣ ਜਾਵਾਂ' ਦੀ ਪ੍ਰੇਰਨਾ ਵਿਚ ਹੀ ਸਾਰੇ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖਿ = ਦੁੱਖ ਵਿਚ। ਬਧੁ = ਬੱਝਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya es estar supeditado o apegado al dolor y al placer, es actuar por ego."