[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਹੀ ਪਾਇ ਭਯੋ ਬ੍ਰਹਮਾ ਸਿਵ ਕਾਲ ਹੀ ਪਾਇ ਭਯੋ ਜੁਗੀਆ ਹੈ ॥"
page = 45

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At the instance of KAL, Brahma appeared and also at the instance of KAL the Yogi Shiva appeared."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲ ਪਾ ਕੇ ਹੀ ਬ੍ਰਹਮਾ ਪ੍ਰਗਟ ਹੋਇਆ ਅਤੇ ਕਾਲ ਹੀ ਪਾ ਕੇ ਸ਼ਿਵ ਯੋਗੀ ਹੋਇਆ।"