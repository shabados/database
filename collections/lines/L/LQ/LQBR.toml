[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਟਿ ਕਾਟਿ ਨ ਦੈ ਦ੍ਵਿਜੈ; ਨ੍ਰਿਪ ਬਾਟ ਬਾਟ ਲੁਟਾਇ ॥੧੩॥੧੫੪॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Fearing that the Chief Sovereign may not cut him into bits and then distribute the bits.13.154."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿ ਕਿਤੇ) ਰਾਜਾ (ਯੁਧਿਸ਼ਠਰ) ਕਟ ਕਟ ਕੇ (ਮੈਨੂੰ ਵੀ) ਬ੍ਰਾਹਮਣਾਂ ਵਿਚ ਵੰਡ ਵੰਡ ਕੇ ਲੁਟਾ ਨਾ ਦੇਵੇ ॥੧੩॥੧੫੪॥"