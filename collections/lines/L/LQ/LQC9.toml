[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਇਸੁ ਦੇਹੀ ਵਿਚਿ, ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ; ਪਾਈਐ. ਗੁਰ ਕੈ ਹੇਤਿ, ਅਪਾਰਿ ॥੮॥੧੦॥੩੨॥"
page = 427
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, within this body is the Name treasure, and through unbounded love for the Guru, this treasure is found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਏਸ ਸਰੀਰ ਦੇ ਅੰਦਰ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ। ਗੁਰਾਂ ਵਾਸਤੇ ਬੇਅੰਤ ਪਿਆਰ ਦੇ ਰਾਹੀਂ ਇਹ ਖਜਾਨਾ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, within this body is the treasure of the Naam, the Name of the Lord; it is found through the Love of the Infinite Guru. ||8||10||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਦੇਹੀ ਮਹਿ ਜੋ ਤੇਰਾ ਨਾਮ ਖਜਾਨਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਵਿਖੇ ਬਹੁਤੇ ਪ੍ਰੇਮ ਕਰਨੇ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੮॥੭॥੧੦॥☬ਗੁਰਮੁਖੋਂ ਅਰ ਮਨਮੁਖ ਕੋ ਸੁਹਾਗਣੀ ਦੁਹਾਗਣੀ ਕਰਿ ਕਰ ਗੁਰਮੁਖੋਂ ਕੀ ਉਸਤਤੀ ਅਰ ਮਨਮੁਖੋਂ ਕੀ ਨਿਖੇਧੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹਰਿ-ਨਾਮ ਸਰੀਰ ਦੇ ਵਿਚ ਹੀ ਹੈ। ਗੁਰੂ ਦੀ ਅਪਾਰ ਮੇਹਰ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ ॥੮॥੧੦॥੩੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਹੇਤਿ = ਪ੍ਰੇਮ ਦੀ ਰਾਹੀਂ। ਹੇਤਿ ਅਪਾਰਿ = ਅਤੁੱਟ ਪ੍ਰੇਮ ਦੀ ਰਾਹੀਂ ॥੮॥੧੦॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque en el cuerpo está el Tesoro del Naam, el Nombre del Señor, y uno Lo encuentra a través del Amor del Guru. (8‑10‑32)"