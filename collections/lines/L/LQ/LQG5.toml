[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜਲਿ ਥਲਿ ਵਰਤਦਾ ਮੇਰੇ ਗੋਵਿਦਾ; ਰਵਿ ਰਹਿਆ. ਨਹੀ ਦੂਰੀ ਜੀਉ ॥"
page = 174
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord himself is contained in water and land, O my master. He is all-pervading and is not far-off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਪਾਣੀ ਤੇ ਧਰਤੀ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ, ਹੇ ਮੇਰੇ ਮਾਲਕ! ਉਹ ਸਰਬ-ਵਿਆਪਕ ਹੈ ਅਤੇ ਦੁਰੇਡੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is permeating and pervading the waters and the lands, O my Lord of the Universe; He is All-pervading - He is not far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਆਪ ਹੀ ਜਲੋਂ ਤਥਾ ਥਲੋਂ ਮੇਂ ਵਰਤ ਰਹਾ ਹੈ ਔਰ ਸਰਬਤ੍ਰ ਅਸਥਾਨੋਂ ਮੇਂ ਬਿਆਪਕ ਹੋ ਰਹਾ ਹੈ ਦੂਰ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਲ ਵਿਚ, ਧਰਤੀ ਵਿਚ, (ਸਭ ਥਾਂ) ਹਰੀ ਆਪ ਹੀ ਵੱਸ ਰਿਹਾ ਹੈ, (ਸਭ ਜੀਵਾਂ ਵਿਚ) ਵਿਆਪਕ ਹੈ (ਕਿਸੇ ਜੀਵ ਤੋਂ ਉਹ ਹਰੀ) ਦੂਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਜਲ ਵਿਚ। ਥਲਿ = ਧਰਤੀ ਵਿਚ। ਰਵਿ ਰਹਿਆ = ਰਮਿ ਰਹਿਆ, ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él prevalece en la tierra y en las aguas, sí Él está cerca y no lejos."