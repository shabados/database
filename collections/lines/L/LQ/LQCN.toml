[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਆਪੁ ਗਵਾਈਐ; ਨਾਨਕ. ਨਾਮਿ ਪਤਿ ਪਾਈ ॥"
page = 570
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, O Nanak, self conceit is stilled and through the Name, honour is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਹੇ ਨਾਨਕ! ਸਵੈ-ਹੰਗਤਾ ਦੂਰ ਹੁੰਦੀ ਹੈ, ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਇੱਜ਼ਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, self-conceit is eradicated, O Nanak, and through the Naam, honor is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜਬ ਆਪਾ ਭਾਉ ਕੋ ਦੂਰ ਕਰ ਦੀਜੀਏ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਨਾਮੀ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋ ਕਰ ਪ੍ਰਤਿਸਟਾ ਪਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਆਪਾ-ਭਾਵ ਦੂਰ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਇੱਜ਼ਤ ਪ੍ਰਾਪਤ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਆਪੁ = ਆਪਾ-ਭਾਵ {ਲਫ਼ਜ਼ 'ਆਪਿ' ਅਤੇ 'ਆਪੁ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖੋ}। ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ)। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si por la Gracia del Guru calmamos nuestro ego, obtenemos Honor a través del Naam, el Nombre del Señor."