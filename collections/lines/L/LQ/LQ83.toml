[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੈ ਅੰਤਰਿ; ਸਾਚੁ ਵਸਾਵੈ ॥"
page = 223
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind, God enshrines Truth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਵਿੱਚ ਹਰੀ ਸੱਚ ਨੂੰ ਟਿਕਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who enshrine the True Lord deep within,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਅੰਤਹਕਰਣ ਮੇਂ ਗੁਰੂ ਸਚ ਕੋ ਬਸਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਆਪਣਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਵਸਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél en quien habita la Verdad,"