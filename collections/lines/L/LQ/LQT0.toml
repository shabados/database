[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਚਰਨ. ਸਦਾ ਸੁਖਦਾਈ ॥"
page = 628
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's feet are ever peace-giving."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰ ਹਮੇਸ਼ਾਂ ਆਰਾਮ ਦੇਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's feet are forever peace-giving."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੇ ਚਰਨ ਸਦਾ ਸੁਖ ਕੇ ਦੇਨੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ ਸਦਾ ਸੁਖ ਦੇਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pies del Señor son Dadores de Éxtasis, y lo que sea que busco, eso obtengo;"