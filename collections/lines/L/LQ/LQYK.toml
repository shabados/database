[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਰਾ ਖਰਾ; ਆਖੈ ਸਭੁ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 662
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "everyone then proclaims \"It is genuine, it is genuine\". Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹਰ ਜਣਾ ਪੁਕਾਰਦਾ ਹੈ, \"ਸੱਚਾ ਸੁੱਚਾ ਹੈ, ਇਹ ਸੱਚਾ ਸੁੱਚਾ ਹੈ।\" ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then everyone proclaims, \"It is genuine, it is genuine.\" ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਤਿਸ (ਖਰਾ) ਭਲੇ ਸੁਭਾਉ ਕੋ ਦੇਖ ਕਰ ਸਭ ਕੋਈ (ਖਰਾ) ਭਲਾ ਹੀ ਕਥਨ ਕਰੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹਰ ਕੋਈ ਉਸ ਨੂੰ ਖਰਾ ਸਿੱਕਾ ਆਖਦਾ ਹੈ (ਇਸੇ ਤਰ੍ਹਾਂ ਜਿਸ ਮਨ ਵਿਚ ਪਵਿਤ੍ਰਤਾ ਹੋਵੇ, ਉਸ ਨੂੰ ਖਰਾ ਆਖਿਆ ਜਾਂਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "“¡Es verdadera, es verdadera!” (1-Pausa)"