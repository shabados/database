[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਹਉਮੈ ਮਾਰਿ ਮਿਲਾਇਆ ॥੪॥੯॥"
page = 153
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, effacing his ego, the Guru unites man with the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦਾ ਹੰਕਾਰ ਨੂੰ ਮੇਟ ਕੇ ਗੁਰੂ ਜੀ ਇਨਸਾਨ ਨੂੰ ਮਾਲਕ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, conquering egotism, we are absorbed into the Lord. ||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਨੇ ਹੰਤਾ ਮਮਤਾ ਮਾਰੀ ਹੈ ਤਿਸ ਕੋ ਗੁਰੋਂ ਨੇ (ਮਿਲਾਇਆ) ਅਭੇਦ ਕੀਆ ਹੈ॥੪॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਮਨੁੱਖ ਦੀ ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ ਗੁਰੂ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਨਾਲ ਇਕ-ਮਿਕ ਕਰ ਦੇਂਦਾ ਹੈ ॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquietando al ego, oh, dice Nanak, uno se inmerge en el Señor. (4-9)"