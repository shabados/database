[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੰਤ ਜਨਾ. ਹਰਿ ਜਪਿਓ; ਤਿਨ ਕਾ ਦੂਖੁ ਭਰਮੁ ਭਉ ਭਾਗੀ ॥"
page = 667
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious persons of God meditate on God and their distress, doubt and dread flee away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਪਵਿੱਤਰ ਪੁਰਸ਼, ਰੱਬ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ। ਉਹਨਾਂ ਦਾ ਦੁਖੜਾ, ਸੰਦੇਹ ਅਤੇ ਡਰ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble Saints of the Lord meditate on the Lord; their pain, doubt and fear have run away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨ ਆਪ ਕੇ ਸੰਤ ਜਨੋਂ ਨੇ ਤੇਰੇ ਹਰਿ ਨਾਮ ਕੋ ਜਪਿਆ ਹੈ, ਤਿਨੋਂ ਕਾ ਜਨਮ ਮਰਣ ਦੁਖ ਔ ਭਰਮ ਭੈ ਕੀ ਪੰਗਤੀ ਭਾਗ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਜਿਨ੍ਹਾਂ ਸੰਤ ਜਨਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ, ਉਹਨਾਂ ਦਾ ਹਰੇਕ ਦੁੱਖ, ਹਰੇਕ ਭਰਮ ਹਰੇਕ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉ = ਡਰ। ਭਾਗੀ = ਦੂਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres piadosos y de Dios, meditan en Él, sus dudas, preocupaciones y miedos vuelan lejos de ellos."