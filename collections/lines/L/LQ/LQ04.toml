[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਵਨ ਚੰਦਨ ਬੂੰਦ ਇਕੁ; ਠੰਢੇ ਤਤੇ ਹੋਇ ਖਲੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All these burning creatures attain peace by the one drop of sandal-delight of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਏਹ ਸੜਨਹਾਰੇ) ਬਾਵਨ ਚੰਦਨ ਦੀ ਇਕ ਬੂੰਦ ਨਾਲ ਤਤਿਓਂ ਠੰਢੇ ਹੋਕੇ ਖਲੋ ਜਾਂਦੇ ਹਨ (ਉਹ ਬਾਵਨ ਚੰਦਨ ਕਿਹੜਾ ਹੈ?)।"