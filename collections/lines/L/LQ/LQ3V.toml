[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਚਤੁਰ ਲੀਜੀਅਹੁ ਚੀਨ ॥੪੦੦॥"
page = 735

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Vaarijtraan” and then adding “Ishraasstra”, O wise people! the names of Paash are formed.400."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦੇ ਨਾਮ ਬਣਦੇ ਹਨ। ਸੂਝਵਾਨੋ! ਸਮਝ ਲਵੋ ॥੪੦੦॥"