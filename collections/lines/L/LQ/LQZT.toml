[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਆਵਹਿ ਬਸਿ ਪੰਚਾ ॥"
page = 271
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints the five enemies are restrained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਪੰਜ ਵੈਰੀ ਕਾਬੂ ਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, the five passions are brought to rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਕਾਮ ਕ੍ਰੋਧ ਆਦੀ ਪਾਂਚ ਵਸ ਆ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਕਾਮਾਦਿਕ ਪੰਜ ਵਿਕਾਰ ਕਾਬੂ ਵਿਚ ਆ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obtiene con facilidad el control de las cinco pasiones,"