[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮਨਿ ਚਿਤਿ. ਤੁਧੁ ਧਿਆਇਦੇ ਮੇਰੇ ਸਚਿਆ; ਬਲਿ ਬਲਿ ਹਉ. ਤਿਨ ਜਾਤੀ ॥੧॥"
page = 138
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice and devoted unto those who O My True Lord! remember Thee within their hearts and minds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਤੇ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਹੜੇ, ਹੇ ਮੈਡੇ ਸੱਚੇ ਸਾਹਿਬਾ! ਆਪਣੇ ਦਿਲ ਤੇ ਹਿਰਦੇ ਨਾਲ ਡੇਰਾ ਅਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my True Lord, I am a sacrifice, a humble sacrifice, to those who meditate on You within their conscious mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਸੱਚ ਸਰੂਪ! ਜੋ ਮਨ ਚਿੱਤ ਕਰ ਕੇ ਤੇਰਾ ਧਿਆਨ ਕਰਤੇ ਹੈਂ ਤਿਨਕੀ ਜਾਤੀ ਉਪਰ ਸੇ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ, ਭਾਵ ਏਹਿ ਕਿ ਉਸ ਦਾਸੀ ਕਾ ਜਾਤੀ ਕੁਲ ਸਦਾ ਪਵ੍ਰਿਤ ਹੈ, ਯਾਂ ਤੇ ਉਸ ਕੀ ਮਹਿਮਾ ਅਕਥਨੀ੍ਯ ਹੈ॥੧॥☬ਅਬ ਪਰਮੇਸ੍ਵਰ ਕੇ ਉਪਕਾਰ ਸੂਚਨ ਕਰਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੱਚੇ (ਸਾਹਿਬ!) ਜੋ ਤੈਨੂੰ ਮਨ ਲਾ ਕੇ ਚਿੱਤ ਲਾ ਕੇ ਸਿਮਰਦੇ ਹਨ, ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo ofrezco mi ser en sacrificio a aquéllos que Te alaban en su mente, oh, Uno Verdadero. (1)"