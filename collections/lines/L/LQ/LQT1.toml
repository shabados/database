[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਸਠਿ ਸੰਬਤ; ਸਭਿ ਤੀਰਥਾ ॥"
page = 1168
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sixty (all) years and all the pilgrim stations are made by Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਠ (ਸਮੂਹ) ਸਾਲ ਅਤੇ ਸਾਰੇ ਧਰਮ ਅਸਥਾਨ ਤੂੰ ਹੀ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The cycles of years and the places of pilgrimage are Yours, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਠਿ ਸੰਬਤ) ਤੀਨੋਂ ਬੀਸੀਆਂ ਅਰੁ ਸਭੀ ਤੀਰਥ ਤੇਰੇ ਰਚੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੱਠ ਸਾਲ (ਬ੍ਰਹਮਾ ਸ਼ਿਵ ਵਿਸ਼ਨੂੰ ਦੀਆਂ ਬੀਸੀਆਂ) ਹਨ ਤੇ ਸਾਰੇ ਤੀਰਥ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਠਿ ਸੰਬਤਿ = ਸੱਠ ਸਾਲ {ਬ੍ਰਹਮਾ ਵਿਸ਼ਨੂੰ ਸ਼ਿਵ ਦੀਆਂ ੩ ਬੀਸੀਆਂ। ਇਹਨਾਂ ਦਾ ਵੀਹ ਵੀਹ ਸਾਲ ਦਾ ਪ੍ਰਭਾਵ ਮੰਨਿਆ ਗਿਆ ਹੈ}। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de los años, en todos los lugares de peregrinaje, estás Tú, oh Señor."