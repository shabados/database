[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਡੋ ਲਸਟਕਾ ਲੈ ਸਲਜਾਹਿ ਭੇਦ︀ਯੋ ॥੩੦੮॥"
page = 705

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He destroyed the complete Pooja (worship) with eighty-five arrows he beat Lajja with his big staff.81.308."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਵੱਡਾ ਸੋਟਾ ਲੈ ਕੇ 'ਲਜਾ' (ਦਾ ਸਿਰ) ਪਾੜ ਦਿੱਤਾ ਹੈ ॥੩੦੮॥"