[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਇਹੁ ਰਚਨੁ ਰਚਾਇਆ; ਤਿਸ ਹੀ ਮਾਹਿ ਸਮਾਹਿ ॥੨॥"
page = 965
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has created this universe; in Him am I absorbed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਹ ਆਲਮ ਰਚਿਆ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਹੀ ਮੈਂ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am absorbed in the One, who created this creation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਸ ਰਚਨਾ ਕੋ ਬਣਾਇਆ ਹੈ ਹਮ ਤਿਸ ਹੀ ਮੇਂ ਸਮਾਇ ਰਹੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਰਚਨਾ ਰਚੀ ਹੈ, ਅਸੀਂ ਤਾਂ ਉਸੇ ਦੀ ਯਾਦ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así me inmerjo en el Uno, Quien creó todo lo que es. (2)"