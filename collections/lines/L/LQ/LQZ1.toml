[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਡਾ. ਡਰ ਉਪਜੇ; ਡਰੁ ਜਾਈ ॥"
page = 341
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "D - When Lord's fear is produced others fears depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡ - ਜਦ ਪ੍ਰਭੂ ਦਾ ਭੈ ਉਤਪੰਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਹੋਰ ਭੈ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "DADDA: When the Fear of God wells up, other fears depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਡਡੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਜਬ ਜੀਵ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕਾ ਡਰ ਉਪਜੇ ਤਬ ਜਮ ਕਾ ਡਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮਾਤਮਾ ਦਾ ਡਰ (ਭਾਵ, ਅਦਬ-ਸਤਕਾਰ) ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪੈਦਾ ਹੋ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Da dda Si la Reverencia de Dios toma lugar en la mente, uno no tiene miedo de nada,"