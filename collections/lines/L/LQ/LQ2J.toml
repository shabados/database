[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਵੇਖੈ; ਸਬਦਿ ਮਿਲਾਏ ॥"
page = 160
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He continually hears of and beholds the Lord, and meets Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਈਂ ਦੇ ਬਾਰੇ ਲਗਾਤਾਰ ਸੁਣਦਾ, ਉਸ ਨੂੰ ਦੇਖਦਾ ਤੇ ਭੇਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They listen to the Shabad continually; beholding Him, they merge into Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸ੍ਰਵਣੋਂ ਕਰ ਸ੍ਰਵਣ ਕੀਆ ਹੈ ਤਿਨੋਂ ਕੋ ਬ੍ਰਹਮ ਕਾ (ਵੇਖੈ) ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਆ ਹੈ, ਔਰ ਉਪਦੇਸ਼ ਦੇ ਕਰ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਬ੍ਰਹਮ ਮੇਂ ਮਿਲਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਬਹੁ-ਰੰਗੀ ਸੰਸਾਰ ਦਾ ਮਾਲਕ ਪਰਮਾਤਮਾ ਹਰੇਕ ਜੀਵ ਦੀ ਅਰਜ਼ੋਈ) ਸੁਣ ਸੁਣ ਕੇ (ਹਰੇਕ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ, (ਤੇ ਅਰਦਾਸ ਸੁਣ ਕੇ ਹੀ ਜੀਵ ਨੂੰ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿ = ਸੁਣ ਕੇ। ਵੇਖੈ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, escucha, observa y lo entona a uno en la Palabra del Shabd del Guru."