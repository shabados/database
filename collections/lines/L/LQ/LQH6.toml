[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਸਸਤ੍ਰ ਸਾਸਤ੍ਰ ਬਿਦਿਆ ਪ੍ਰਬੀਨ ॥"
page = 254

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ultimately Lakshman deprived Atkaaye, the specialist in many sciences of weapons and arms, of his weapons and arms"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਹ ਸ਼ਸਤ੍ਰ ਦੀ ਵਿਦਿਆ ਵਿੱਚ ਪ੍ਰਬੀਨ ਸੀ।"