[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਰਿ ਬਹੁਰਿ ਪਿਰ ਹੀ ਸੰਗੁ ਮਾਗੈ; ਓਹੁ ਬਾਤ ਜਾਨੈ ਕਰਿ ਹਾਸਾ ਹੇ ॥੯॥"
page = 1073
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Again and again, l she asks for the company of her spouse and deems the words as a mere joke."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਕੇ, ਉਹ ਆਪਣੇ ਪਤੀ ਦੇ ਮੇਲ ਮਿਲਾਪ ਦੀ ਹੀ ਯਾਚਨਾ ਕਰਦੀ ਹੈ ਅਤੇ ਉਸ ਗੱਲਬਾਤ ਨੂੰ ਠੱਠਾ ਮਖੌਲ ਕਰਕੇ ਹੀ ਜਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Again and again, she begs her husband to stay; she thinks that he is just joking when he answers her. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਰੰਬਾਰ ਪਿਰੀ ਕਾ ਹੀ ਸੰਗ ਮਾਂਗਤੀ ਹੈ, ਉਸ ਬਾਤ ਕੋ ਤੋ ਹਾਸਾ ਕਰ ਜਾਨਤੀ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਮੁੜ ਜੀਵਾਤਮਾ-ਪਤੀ ਦਾ ਸਾਥ ਹੀ ਮੰਗਦੀ ਹੈ, ਤੇ, ਜੀਵਾਤਮਾ ਉਸ ਦੀ ਗੱਲ ਨੂੰ ਮਖ਼ੌਲ ਸਮਝ ਛੱਡਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁਰਿ ਬਹੁਰਿ = ਮੁੜ ਮੁੜ। ਸੰਗੁ = ਸਾਥ। ਓਹੁ = {ਪੁਲਿੰਗ} ਜੀਵਾਤਮਾ। ਹਾਸਾ = ਮਖ਼ੌਲ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ella le pide su eterna compañía, una y otra vez y él sólo sonríe. (9)"