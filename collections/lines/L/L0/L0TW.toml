[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਡਿਓ ਹਭੁ ਆਪੁ; ਲਗੜੋ ਚਰਣਾ ਪਾਸਿ ॥"
page = 709
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning self-conceit altogether, I now cling to the Master's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਸਮੁੱਚੇ ਤੌਰ ਤੇ ਤਿਆਗ, ਮੈਂ ਮਾਲਕ ਦੇ ਪੈਰੀਂ ਪੈਂ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing all self-conceit, I hold tight to the Lord's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੰਪੂਰਨ ਅਪਨੇ ਆਪ ਕਾ ਹੰਕਾਰ ਤਿਆਗਿਆ ਹੈ, ਸੋ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕੇ ਪਾਸ ਆਇ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਾਰਾ ਆਪਾ-ਭਾਵ ਮਿਟਾ ਦਿੱਤਾ, ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਨਾਲ ਜੁੜਿਆ ਰਿਹਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਡਿਓ = ਜਿਸ ਨੇ ਛੱਡਿਆ ਹੈ। ਹਭੁ ਆਪੁ = ਸਾਰਾ ਆਪਾ-ਭਾਵ, ਸਾਰਾ ਅਹੰਕਾਰ। ਲਗੜੋ = ਜੋ ਲੱਗਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He abandonado mi ego negativo y me he postrado a los Pies"