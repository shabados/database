[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸ੍ਰਿਸਟਿ ਕੇ; ਪੰਚ ਸਿਕਦਾਰ ॥"
page = 865
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five demons are the rulers of the entire world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਭੂਤਨੇ ਸਾਰੇ ਜਹਾਨ ਦੇ ਹਾਕਮ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five demons are the rulers of the whole world,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸਟੀ ਕੇ ਪੰਚ ਕਾਮਾਦਿ (ਸਿਕਦਾਰ) ਠਾਣੇਦਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹ, ਅਹੰਕਾਰ-ਇਹ) ਪੰਜ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਚੌਧਰੀ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esos cinco ladrones rigen el mundo entero,"