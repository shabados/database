[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਪਰ ਗਵਨੁ ਕਰਹਿਗੇ; ਬਪੁਰੇ ॥੧॥"
page = 237
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "shall assuredly pass away, O wretched man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਸਚਿਤ ਹੀ, ਚਲੇ ਜਾਣਗੇ, ਹੇ ਬਦਬਖ਼ਤ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "will surely pass away, O wretched mortal! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸਭ ਪਦਾਰਥੋਂ ਕੇ ਸਮੁਦਾਇ ਅਵਸ ਹੀ ਗਵਨ ਕਰੈਂਗੇ॥੧॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅਜੇਹੇ ਬੰਦੇ ਭੀ) ਜ਼ਰੂਰ ਯਤੀਮਾਂ ਵਾਂਗ ਹੀ (ਜਗਤ ਤੋਂ) ਕੂਚ ਕਰ ਜਾਣਗੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਪਰ = ਜ਼ਰੂਰ। ਗਵਨੁ = ਚਲਾਣਾ। ਬਪੁਰੇ = ਵਿਚਾਰੇ, ਯਤੀਮਾਂ ਵਾਂਗ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero debería de saber que todo esto lo va a dejar al final sin remedio. (1)"