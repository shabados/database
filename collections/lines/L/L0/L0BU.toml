[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਪਦਾਰਥੁ; ਤਿਨ ਕਉ ਪਾਏ ॥"
page = 664
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone attain the wealth of salvation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਮੋਖਸ਼ ਦੀ ਦੌਲਤ ਨੂੰ ਪਾਉਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone obtain the treasure of Liberation,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਉ ਹੀ ਗੁਰੋਂ ਨੇ ਮੁਕਤੀ ਆਦਿ ਪਦਾਰਥ ਪ੍ਰਾਪਤਿ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਕਰਾਣ ਵਾਲਾ ਨਾਮ-ਧਨ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo son bendecidos con la Bienaventuranza de la Liberación quienes,"