[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਪਰੇ; ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ ॥"
page = 201
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has entered the sanctuary of Lord, the Inner-knower,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਅੰਦਰ ਦੀ ਜਾਨਣਹਾਰ ਠਾਕੁਰ ਦੀ ਸਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has entered the Sanctuary of God, the Inner-knower, the Searcher of hearts;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਪਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ-ਦਰ ਤੇ ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-) ਹੇ ਅੰਤਰਜਾਮੀ ਪ੍ਰਭੂ! ਹੇ ਸੁਆਮੀ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਪਿਆ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਅੰਤਰਜਾਮੀ = ਹੇ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca el Santuario de Dios, el Conocedor de lo íntimo;"