[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਵੇਖਾਲੇ; ਤਿਉ ਵੇਖਾਂ ਬੀਰ ॥੩॥"
page = 1257
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As He makes me see, so do I see, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਉਹ ਮੈਨੂੰ ਵਿਖਾਲਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਦੇਖਦਾ ਹਾਂ, ਹੇ ਭਰਾਵਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As He makes me see, so do I see, O brother. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪ੍ਰਕਾਰ ਸਤਿਗੁਰ ਦਿਖਾਵੈ ਤਿਸੀ ਪ੍ਰਕਾਰ ਮੈਂ ਦੇਖੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਜਿਵੇਂ ਜਿਵੇਂ ਮੈਨੂੰ ਉਹ ਆਪਣਾ ਦਰਸਨ ਕਰਾਂਦਾ ਹੈ, ਤਿਵੇਂ ਤਿਵੇਂ ਮੈਂ ਦਰਸਨ ਕਰਦੀ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquello que me dejas ver es lo que veo. (3)"