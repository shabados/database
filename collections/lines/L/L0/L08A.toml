[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਾ ਪਰਾਪਤਿ ਦਰਸਨੁ ਨਾਨਕ; ਜੋ ਪ੍ਰਭ ਅਪਣੇ ਭਾਣੇ ॥੩॥"
page = 802
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are blessed with His vision, O Nanak, who are pleasing to their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਉਸ ਦੇ ਦੀਦਾਰ ਨੂੰ ਪਾਉਂਦੇ ਹਨ, ਹੇ ਨਾਨਕ! ਜਿਹੜੇ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone obtain the Blessed Vision of this Darshan, O Nanak, who are pleasing to their God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਜੋ ਤੇਰੇ ਅਪਨੇ ਮਨ ਵਿਖੇ ਭਾਏ ਹੈਂ ਤਿਨਾਂ ਕੌ ਹੀ ਤੇਰਾ ਦਰਸਨੁ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! (ਗੁਰਮੁਖਾਂ ਦਾ) ਦਰਸਨ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਹੀ ਨਸੀਬ ਹੁੰਦਾ ਹੈ ਜੋ ਆਪਣੇ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo serán bendecidos con la Visión de Su Darshan, dice Nanak, a quienes el Mismo Señor bendiga.(3)"