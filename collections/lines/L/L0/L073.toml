[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਮੈ ਭੇਦ ਰਤੀ ਨ ਪ੍ਰਮਾਨਹੁ ॥੧੧੭੦॥"
page = 794

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Jagtaashani”, add the word “mathani” at the end and know the names of Tupak without any discrimination.1170."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਰਤਾ ਜਿੰਨਾ ਭੇਦ ਨਾ ਸਮਝੋ ॥੧੧੭੦॥"