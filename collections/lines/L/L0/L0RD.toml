[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਕਦੀ ਵੀ ਮੰਦਾ ਕੰਮ ਨਹੀਣ ਕਰਦੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਰ ਨਮੀ-ਆਇਦ ਅਜ਼ ਏਸ਼ਾਣ ਫ਼ਿਅਲਿ ਬਦ ।੯੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Anyone who has turned himself away from him, was discarded and thrown away like a trash. (442)"