[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਕਰਹੁ ਕਿਰਪਾ; ਗੋਪਾਲ ਗੋਬਿੰਦ ਮਾਧੋ ॥੧॥"
page = 248
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, take pity on me, O Thou the World-Cherisher, the master of the Universe, and the Lord of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਾਰਥਨਾਂ ਕਰਦਾ ਹੈ, ਮੇਰੇ ਉਤੇ ਤਰਸ ਕਰ, ਤੂੰ ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ! ਆਲਮ ਦੇ ਮਾਲਕ ਅਤੇ ਮਾਇਆ ਦੇ ਪਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, please be Merciful to me, O Cherisher of the world, Lord of the Universe, Lord of wealth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਬੇਨਤੀ ਕਰ: ਹੇ ਗੋਪਾਲ ਗੋਬਿੰਦ ਮਾਧੋ! ਮੁਝ ਪਰ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਹੇ ਗੋਪਾਲ! ਹੇ ਗੋਬਿੰਦ! ਹੇ ਮਾਧੋ! ਮਿਹਰ ਕਰ (ਕਿ ਮੈਂ ਤੇਰਾ ਨਾਮ ਸਦਾ ਸਿਮਰਦਾ ਰਹਾਂ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਪਾਲ = ਹੇ ਗੋਪਾਲ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, ten piedad de mí, oh Soporte de la Tierra, Maestro de Maya. (1)"