[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸਵੈ ਦੁਆਰਿ ਰਹਤ ਕਰੇ; ਤ੍ਰਿਭਵਣ ਸੋਝੀ ਪਾਇ ॥੩॥"
page = 490
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He abides in the Tenth Gate and obtains the knowledge of the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਸਵਨੂੰ ਦੁਵਾਰੇ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦੀ ਗਿਆਤ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells in the Tenth Gate, and obtains the understanding of the three worlds. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਵਹੁ ਦਸਮ ਦ੍ਵਾਰ ਮੇਂ ਬ੍ਰਿਤੀ ਕੋ ਸਥਿਤ ਕਰਤੇ ਹੈਂ। ਤੀਨੋਂ ਲੋਕੋਂ ਕੀ ਉਨ ਕੋ ਸੁਧ ਹੋਤੀ ਹੈ। ਵਾ ਸਰਗ ਵਿਸਰਗਾਦਿਕ ਨਵੋਂ ਕੇ ਆਸਰੇ ਦਸਵੇਂ ਵਿਖੇ (ਦੁਆਰਿ) ਅੰਤਸਕਰਨ ਕੀ ਰਹਤ, ਭਾਵ ਇਸਥਿਤੀ ਕਰੇ ਤਬ ਪੁਰਸ਼ ਤ੍ਰਿਲੋਕੀ ਕੀ ਸਮਝ ਪਾਵਤਾ ਹੈ, ਭਾਵ ਪ੍ਰਪੰਚ ਕੋ ਮਿਥ੍ਯਾ ਜਾਨਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ (ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਉਤਾਂਹ) ਚਿੱਤ-ਆਕਾਸ਼ ਵਿਚ (ਉੱਚੇ ਆਤਮਕ ਮੰਡਲ ਵਿਚ) ਆਪਣੀ ਰਿਹਾਇਸ਼ ਬਣਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਤਿੰਨ ਭਵਨਾਂ ਵਿਚ ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੀ ਸਮਝ ਪੈ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él habita en el Décimo Recinto de la mente y conoce la esencia de las tres Gunas. (3)"