[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਭਗਤਿ; ਘਟਿ ਚਾਨਣੁ ਹੋਇ ॥"
page = 364
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mind of the Guru-ward, is the light of meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਣ ਦੇ ਮਨ ਅੰਦਰ ਸਿਮਰਨ ਦਾ ਪ੍ਰਕਾਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh has the light of devotional worship within his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਕਰ ਗੁਰਮੁਖੋਂ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ ਪ੍ਰਕਾਸ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਕੀਤੀ ਹੋਈ ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹਿਰਦੇ ਵਿਚ (ਆਤਮਕ ਗਿਆਨ ਦਾ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਘਟਿ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Luz de la Devoción enciende los corazones de aquéllos que se enfocan en Dios,"