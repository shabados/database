[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿਹਾਂ. ਹਉ ਬਲਿਹਾਰੀ ਤਿੰਨੑ; ਜਿ ਹਰਿ ਰੰਗੁ ਰਾਵਣੇ ॥੨੨॥"
page = 1363
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Harihan! I am a sacrifice unto those, who enjoy their God's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰਿਹਾਂ! ਮੈਂ ਉਨ੍ਹਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਨੂੰ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord! I am a sacrifice to those who enjoy the Love of the Lord. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਮੈਂ ਤਿਨੋਂ ਪਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ ਜਿਨੋਂ ਨੇ ਹਰੀ ਕੇ ਨਾਮ (ਰੰਗੁ) ਪ੍ਰੇਮ ਕਰ ਕੇ (ਰਾਵਣੇ) ਜਪਣੇ ਕੀਏ ਹੈਂ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਉਹਨਾਂ ਤੋਂ ਜਿਹੜੇ (ਹਰਿ-ਨਾਮ ਜਪ ਕੇ) ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਮਾਣਦੇ ਹਨ ॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗੁ = ਆਨੰਦ। ਰਾਵਣੇ = ਮਾਣਦੇ ਹਨ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ofrezco mi vida en sacrificio a quienes gozan del Amor del Señor.(22)"