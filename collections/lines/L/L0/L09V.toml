[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੀੜਹੁ ਮੋਕਲਾਈ ਕੀਤੀਅਨੁ; ਸਭ ਰਖੇ ਕੁਟੰਬੈ ਨਾਲਿ ॥"
page = 957
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has widened the narrow lane for me and keeps me whole along with my family"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਲਈ ਤੰਗ ਗਲੀ ਨੂੰ ਸਾਹਿਬ ਨੇ ਚੌੜੀ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੈਨੂੰ ਉਹ ਮੇਰੇ ਆਰ ਪਰਵਾਰ ਨਾਲ ਸਹੀ ਸਲਾਮਤ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has widened the narrow path for me, and preserved my integrity, along with that of my family."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਨਮਾਦਿ ਦੁਖਾਂ ਤੇ ਰਹਤ ਕਰ ਕੇ ਸਰੂਪ ਸੁਖ ਦੀਆ ਹੈ, ਸਿਖ ਸੇਵਕੋਂ ਸਹਤ ਰਖਿਆ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ! ਜਿਹੜਾ ਪ੍ਰਭੂ) ਤੈਨੂੰ ਦੁੱਖਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦੇਂਦਾ ਹੈ ਤੇ ਤੇਰੇ ਸਾਰੇ ਪਰਵਾਰ ਸਮੇਤ ਤੇਰੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀੜਹੁ = ਭੀੜ ਤੋਂ, ਮੁਸੀਬਤ ਤੋਂ। ਮੋਕਲਾਈ = ਖ਼ਲਾਸੀ। ਕੀਤੀਅਨੁ = ਕੀਤੀ ਹੈ ਉਸ (ਪ੍ਰਭੂ) ਨੇ। ਕੁਟੰਬੈ ਨਾਲਿ = ਪਰਵਾਰ ਸਮੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al Dios que nos asiste en los grandes apuros, que nos conserva íntegros junto con nuestros parientes y nos llena de satisfacción a todos, Elévalo en tu mente."