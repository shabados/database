[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਣ ਕਵਲ ਮਕਰੰਦ ਰਸਿ; ਸੁਖ ਸੰਪਟ ਵਿਚਿ ਸਹਜਿ ਸਮਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He subsumes himself in the delight of the lotus feet."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਦੇ ਚਰਣ ਕਵਲਾਂ ਦੇ ਮਕਰੰਦ ਰਸਿ ਨੂੰ ਸੁੱਖਾਂ ਦਾ ਡੱਬਾ ਜਾਣਕੇ ਉਸੇ ਵਿਖੇ ਭੌਰੇ ਵਾਂਗੂ ਸਮਾਏ ਰਹਿੰਦੇ ਹਨ।"