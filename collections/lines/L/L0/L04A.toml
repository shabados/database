[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਗਇਆ. ਸੁਖੁ ਪਾਇਆ; ਮਿਲਿ ਸਲਲੈ ਸਲਲ ਸਮਾਇ ॥੨॥"
page = 22
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By erasing self-conceit man attains peace and like water merging with water, blends (with the Lord)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਸਣ ਦੁਆਰਾ ਬੰਦਾ ਆਰਾਮ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਪਾਣੀ ਦੇ ਪਾਣੀ ਨਾਲ ਰਲ ਜਾਣ ਦੀ ਤਰ੍ਹਾਂ (ਸਾਈਂ ਵਿੱਚ) ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up your selfishness, and you shall find peace; like water mingling with water, you shall merge in absorption. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਸੇ (ਆਪੁ) ਆਪਾ ਭਾਉ ਅਰਥਾਤ ਅਹੰਕਰਤਾ ਅਹੰਭੋਗਤਾ ਏਹਿ ਨਿਬ੍ਰਿਤ ਹੂਆ, ਤਬ ਪਰਮ ਸੁਖੁ ਪ੍ਰਾਪਤ ਭਾਇਆ। ਭਾਵ ਏਹਿ ਕਿ ਅਹੰਕਾਰੁ ਹੀ ਸਰਬ ਦੁਖੋਂ ਕਾ ਕਾਰਨੁ ਥਾ। ਸੋ ਤਿਸ ਕੇ ਅਭਾਵ ਕੇ ਸਾਥ ਹੀ ਸਰਬ ਦੁਖੋਂ ਕਾ ਭੀ ਅਭਾਵ ਹੂਆ।☬ਨਨੂ: ਹੰਕਾਰ ਕੇ ਨਿਬ੍ਰਿਤ ਹੋਨੇ ਸੇ ਕ੍ਯਾ ਲਾਭੁ ਹੋਤਾ ਹੈ?☬ਉਤਰੁ: ਹੇ ਭਾਈ! ਜੈਸੇ (ਸਲਲੈ ਸਲਲ) ਜਲ ਕੇ ਸਾਥ ਜਲੁ ਮਿਲੁ ਕਰ ਕੇ (ਸਮਾਇ) ਅਭਿੰਨ ਹੋ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਸ੍ਵਰੂਪ ਮੇਂ ਗ੍ਯਾਨੀ ਅਭਿੰਨ ਹੋ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਟਿਕਿਆਂ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਆਪਾ-ਭਾਵ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਆਤਮਕ ਅਨੰਦ ਮਿਲਦਾ ਹੈ (ਪਰਮਾਤਮਾ ਨਾਲ ਮਨੁੱਖ ਇਉਂ ਇਕ-ਮਿਕ ਹੋ ਜਾਂਦਾ ਹੈ) ਜਿਵੇਂ ਪਾਣੀ ਨਾਲ ਪਾਣੀ ਮਿਲ ਕੇ ਇਕ-ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canalizando el ego negativo, el mortal logra la Paz y, así como el agua se mezcla en el agua, él se funde en el Señor. (2)"