[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ ਸਰਣਾਗਤੀ; ਹਰਿ ਪੁਰਖ ਪੂਰਨ ਦੇਵ ॥੨॥੫॥੮॥"
page = 1323
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak seeks the protection of the Powerful and Perfect Luminous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ, ਬਲਵਾਨ ਅਤੇ ਪੂਰੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak seeks the Sanctuary of the Lord, the Perfect, Divine Primal Being. ||2||5||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ ਪੂਰਨ ਪੁਰਸ਼ ਪ੍ਰਕਾਸ ਰੂਪ! ਮੈਂ ਦਾਸ ਨੇ ਆਪ ਕੀ ਸਰਣ ਲਈ ਹੈ॥੨॥੫॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪੁਰਖ! ਹੇ ਸਰਬ-ਗੁਣ ਭਰਪੂਰ ਦੇਵ! ਮੈਂ (ਤੇਰਾ) ਦਾਸ ਨਾਨਕ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ ॥੨॥੫॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Esclavo Nanak busca el Santuario del Señor, del Divino y Perfecto Ser Primordial. (2-5-8)"