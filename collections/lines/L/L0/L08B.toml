[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਉ ਹੋਇ ਸੰਤੋਖੁ; ਭੁਖਾ ਧ੍ਰਾਪੀਐ ॥"
page = 519
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul acquires contentment and hunger is satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾਂ ਨੂੰ ਸੰਤੁਸ਼ਟਤਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਭੁੱਖ ਤ੍ਰਿਪਤ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind becomes content, and its hunger is satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੋ ਸੰਤੋਖ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ ਔ ਭੂਖਾ ਜੀਵ (ਧ੍ਰਾਪੀਐ) ਤ੍ਰਿਪਤਿ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸ਼ਨਾ ਦਾ ਮਾਰਿਆ ਬੰਦਾ ਭੀ ਓਥੇ ਰੱਜ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਨੂੰ ਸੰਤੋਖ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਖਾ = ਤ੍ਰਿਸ਼ਨਾ ਦਾ ਮਾਰਿਆ ਹੋਇਆ। ਧ੍ਰਾਪੀਐ = ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en cuyo corazón habita el Nombre del Señor, es liberado de sus amarras,"