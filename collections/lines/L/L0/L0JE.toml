[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰੁ ਪੁਰਖੁ. ਨ ਮੰਨਿਓ; ਸਬਦਿ. ਨ ਲਗੋ ਪਿਆਰੁ ॥"
page = 34
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who worship not the Divine True Guru and cherish not love for the Word,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬ-ਰੂਪ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਨਹੀਂ ਪੂਜਦੇ, ਅਤੇ ਗੁਰਬਾਣੀ ਨਾਲ ਪ੍ਰੀਤ ਨਹੀਂ ਪਾਉਂਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not have faith in the Primal Being, the True Guru, and who do not enshrine love for the Shabad"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੂ ਜੋ (ਪੁਰਖੁ) ਪਰਮੇਸ੍ਵਰੁ ਸਰੂਪੁ ਹੈ ਤਿਸ ਕੋ ਨਹੀਂ ਮਾਨਿਆ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਪ੍ਰਸੰਨ ਨਹੀਂ ਕੀਆ ਹੈ, ਤਿਨੋਂ ਕਾ ਪਿਆਰੁ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਨਹੀ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸਤਿਗੁਰੂ ਨੂੰ (ਆਪਣਾ ਜੀਵਨ-ਰਾਹਬਰ) ਨਹੀਂ ਮੰਨਿਆ, ਜਿਨ੍ਹਾਂ ਦਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਪਿਆਰ ਨਹੀਂ ਬਣਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿਓ = ਮੰਨਿਆ, ਸਰਧਾ ਬਣਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que no aceptan al Guru Verdadero y no aman la Palabra,."