[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦਨ ਲੇਪ ਹੋਤ ਦੇਹ ਕਉ; ਸੁਖੁ ਗਰਧਭ ਭਸਮ ਸੰਗੀਤਿ ॥"
page = 673
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though its body be plastered with the sandal paste, yet the donkey remains happy in the association of dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵਨੂੰ ਇਸ ਦੇ ਜਿਸਮ ਨੂੰ ਚੰਨਣ ਦਾ ਲੇਪਨ ਕਰ ਦੇਈਏ, ਫਿਰ ਵੀ ਗਧਾ ਖੇਹ ਹੀ ਸੰਤ ਅੰਦਰ ਹੀ ਖੁਸ਼ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Its body may be anointed with sandalwood oil, but the donkey still loves to roll in the mud."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਯਦਪਿ ਚੰਦਨ ਕਾ ਲੇਪ ਭੀ ਹੋਵੈ ਤਦਪਿ ਉਸ ਕੋ ਤਿਆਗ ਕਰ ਗਧੇ ਕੋ ਭਸਮ ਕੇ ਸਾਥ ਹੀ ਸੁਖ ਹੋਤਾ ਹੈ। ਤੈਸੇ ਸ਼ੁਭ ਗੁਨੋਂ ਕੋ ਛੋਡ ਕਰ ਹੇ ਅਗ੍ਯਾਨੀ ਗਧੇ ਜੀਵ! ਤੂੰ ਮੰਦ ਕਰਮ ਰੂਪੀ ਭਸਮ ਕੇ ਸਾਥ ਪ੍ਰੇਮੁ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਖੋਤਾ ਮਿੱਟੀ ਵਿਚ ਹੀ (ਲੇਟਣ ਨਾਲ) ਸੁਖ ਸਮਝਦਾ ਹੈ, ਭਾਵੇਂ ਉਸ ਦੇ ਸਰੀਰ ਉਤੇ ਚੰਦਨ ਦਾ ਲੇਪ ਪਏ ਕਰੀਏ (ਇਹੀ ਹਾਲ ਤੇਰਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹ ਕਉ = ਸਰੀਰ ਨੂੰ। ਗਰਧਭ = ਖੋਤਾ। ਭਸਮ = ਸੁਆਹ, ਮਿੱਟੀ। ਸੰਗੀਤਿ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá untar al burro aceite de esencia de sándalo, pero al burro solo le gusta revolcarse en el polvo."