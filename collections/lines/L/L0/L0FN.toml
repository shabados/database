[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲੀ ਪ੍ਰਤਛ ਭਈ ਤਿਹ ਤੇ; ਰਨਿ ਫੈਲ ਰਹੀ ਭਯ ਭੀਰੁ ਪ੍ਰਭਾ ਸੀ ॥"
page = 92

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From that flame, kali manifested herself and her glory spread like fear amongst cowards.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਲਾਟ) ਤੋਂ ਕਾਲੀ ਪ੍ਰਗਟ ਹੋਈ (ਜੋ) ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਡਰਪੋਕਾਂ ਲਈ ਭੈ ਦੀ ਚਮਕ ਬਣ ਕੇ ਪਸਰ ਗਈ ਹੈ। (ਅਥਵਾ ਕਾਲੀ ਇੰਜ ਪ੍ਰਗਟ ਹੋਈ)"