[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰੁ ਦਰੁ ਮਹਲੁ. ਸਤਿਗੁਰੂ ਦਿਖਾਇਆ; ਰੰਗ ਸਿਉ ਰਲੀਆ ਮਾਣੈ ॥"
page = 1132
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has shown me the Lord's Home, court and mansion and with love, I revel in joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸੁਆਮੀ ਦਾ ਧਾਮ, ਦਰਬਾਰ ਅਤੇ ਮੰਦਰ ਵਿਖਾਲ ਦਿਤਾ ਹੈ ਅਤੇ ਮੈਂ ਪਿਆਰ ਨਾਲ ਮੌਜਾਂ ਮਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has revealed to me the Lord's Home and His Court, and the Mansion of His Presence. I joyfully enjoy His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਜਿਨ ਕੇ (ਘਰੁ ਦਰੁ) ਸਰੀਰ ਦੇ ਅੰਦਰਿ (ਮਹਲੁ) ਸ੍ਵੈ ਸਰੂਪ ਦਿਖਾਇਆ ਹੈ, ਸੋ (ਰੰਗ ਸਿਉ) ਆਤਮਾਨੰਦ ਸਾਥ ਹੋ ਕਰ ਖੁਸ਼ੀਆਂ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਪਰਮਾਤਮਾ ਦਾ ਘਰ ਪਰਮਾਤਮਾ ਦਾ ਦਰ ਪਰਮਾਤਮਾ ਦਾ ਮਹਲ ਵਿਖਾ ਦੇਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪ੍ਰੇਮ ਨਾਲ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦਾ ਮਿਲਾਪ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero los guía a su Recinto Verdadero y ellos disfrutan del Amor de su Esposo"