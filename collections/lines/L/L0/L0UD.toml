[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਆਪਿ ਮਿਲਾਇਅਨੁ; ਆਪੇ ਕਿਰਪਾ ਧਾਰਿ ॥੧॥"
page = 551
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, Himself showing mercy, the Lord blends them with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਆਪ ਮਿਹਰਬਾਨੀ ਕਰਕੇ, ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He blends them into Himself; He Himself showers His Mercy upon them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕਰਤਾਰ ਨੇ ਗੁਰਮੁਖੋਂ ਕੋ ਆਪ ਹੀ ਕ੍ਰਿਪਾ ਧਾਰਨ ਕਰ ਕੇ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਕਿਰਪਾ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਵਿਚ ਮਿਲਾ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al Señor que prevalece aquí y en todas partes. (1)"