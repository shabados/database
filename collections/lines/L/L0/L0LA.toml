[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੂਮ੍ਰ ਨੈਨ ਸੈਨਾ ਸਹਿਤ; ਡਾਰਿਓ ਚੰਡਿ ਖਪਾਇ ॥੧੦੩॥"
page = 85

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Chandi hath destroyed Dhumar Lochan alongwith his army.103.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਹਿਣ ਲਗਾ ਕਿ ਸੈਨਾ ਸਹਿਤ ਧੂਮ੍ਰਲੋਚਨ ਨੂੰ ਚੰਡੀ ਨੇ ਨਸ਼ਟ ਕਰ ਦਿੱਤਾ ਹੈ ॥੧੦੩॥"