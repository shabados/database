[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੀਐ ਨਾਮੁ; ਜਪੀਐ ਅੰਨੁ ॥"
page = 873
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate thou the Lord's Name and think of his corn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਉਸ ਦੇ ਅਨਾਜ ਵੱਲ ਧਿਆਨ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Naam, and meditate on this grain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਜਪੀਏ) ਖਾਈਏ ਅੰਨ ਕੋ ਤਬ ਹੀ ਨਾਮ ਜਪੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ ਤੇ ਅੰਨ ਨੂੰ ਭੀ ਪਿਆਰ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ (ਭਾਵ, ਅੰਨ ਤੋਂ ਤਰਕ ਕਰਨ ਦੇ ਥਾਂ ਅੰਨ ਨੂੰ ਇਉਂ ਸਹਿਜੇ ਸਹਿਜੇ ਪ੍ਰੀਤ ਨਾਲ ਛਕੋ ਜਿਵੇਂ ਅਡੋਲ ਹੋ ਕੇ ਪਿਆਰ ਨਾਲ ਨਾਮ ਸਿਮਰਨਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pensemos entonces en el Nombre del Señor y en nuestra comida,"