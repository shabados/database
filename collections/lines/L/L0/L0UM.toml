[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਹ ਦਿਸ ਧਾਵਤ ਮਿਟਿ ਗਏ; ਨਿਰਮਲ ਥਾਨਿ ਬਸਨਾ ॥੩॥"
page = 811
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His mind's wandering in ten directions ends and he abides in the immaculate place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਦਾ ਦਸੀਂ ਪਾਸੀਂ ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਪਵਿੱਤਰ ਅਸਥਾਨ ਤੇ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind's wandering in the ten directions is stopped, and one dwells in the immaculate place. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਿਰਮਲ ਤੇਰੇ (ਥਾਨਿ) ਸਰੂਪ ਮੇਂ ਨਿਵਾਸ ਹੂਆ, ਤਬ ਦਸੋਂ ਦਿਸਾਂ ਕੋ (ਧਾਵਣੇ), ਭਾਵ ਫੁਰਨੇ ਸੰਕਲਪ ਵਿਕਲਪਾਦੀ ਮਿਟ ਜਾਤੇ ਭਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਦਸੀਂ ਪਾਸੀਂ (ਸਾਰੇ ਜਗਤ ਵਿਚ) ਦੌੜ-ਭੱਜ ਮਿਟ ਜਾਂਦੀ ਹੈ, (ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦੇ) ਪਵਿੱਤਰ ਥਾਂ ਵਿਚ ਨਿਵਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La lujuria, que inquieta a la mente, es canalizada y uno habita en el Recinto Inmaculado del Ser.(3)"