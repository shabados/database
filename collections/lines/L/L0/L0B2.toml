[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਚੇ ਸੂਰਬੀਰੰ ਮਹਾ ਸਸਤ੍ਰ ਧਾਰੰ ॥"
page = 242

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many instruments began to resound form both sides and the warriors began to shower the current of great weapons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਕੇ ਵੱਡੇ ਸ਼ਸਤ੍ਰਧਾਰੀ ਸੂਰਵੀਰ ਮਸਤ ਹੋ ਗਏ।"