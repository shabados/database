[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਞੇ ਘਰ ਕਾ ਪਾਹੁਣਾ; ਜਿਉ ਆਇਆ ਤਿਉ ਜਾਇ ॥"
page = 34
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the guest of a deserted house, as he came so does he go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਖਣੇ ਘਰ ਦੇ ਪਰਾਹੁਣੇ ਦੀ ਤਰ੍ਹਾਂ, ਜਿਸ ਤਰ੍ਹਾਂ ਉਹ ਆਇਆ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਚਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like guests in a deserted house, they leave just exactly as they have come."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਸੁੰਞੇ) ਉਜੜੇ ਹੂਏ ਗ੍ਰਹ ਮੇਂ ਪਰਾਹੁਣਾ, ਜੈਸਾ ਭੂਖਾ ਆਇਆ ਤਹਾਂ ਤੇ ਤੈਸੇ ਭੁਖਾ ਹੀ ਨਿਰਾਸ ਹੋ ਕਰ ਚਲਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਗਤ ਤੋਂ ਤਿਵੇਂ ਹੀ ਖ਼ਾਲੀ-ਹੱਥ ਚਲੇ ਜਾਂਦੇ ਹਨ) ਜਿਵੇਂ ਕਿਸੇਂ ਸੁੰਞੇ ਘਰ ਵਿਚ ਕੋਈ ਪ੍ਰਾਹੁਣਾ ਆ ਕੇ ਚਲਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਹੁਣਾ = ਪ੍ਰਾਹੁਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De la misma manera como un invitado que llega a una casa desierta, se va, así como llega."