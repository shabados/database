[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਹੀ ਕਾਮ ਲੇਖੈ ॥"
page = 209

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The women of the city look (toward Ram), they considered him Kamdev (Cupid) in reality."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਹੀ ਕਾਮ ਰੂਪ ਕਰ ਕੇ ਸਮਝਿਆ।"