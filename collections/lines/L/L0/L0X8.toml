data = "ਤਾ ਕੋ ਪਾਪ ਮੂਡ ਇਹ ਪਰਿ ਹੈ ॥੩॥"
page = 980

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Any body who treated Raja adversely, will be cursed.’(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਿਰ ਉਤੇ ਪਾਪ ਚੜ੍ਹੇਗਾ ॥੩॥"