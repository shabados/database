[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਮਿਲਿਓ; ਪ੍ਰਭੁ ਠਾਕੁਰੁ ਏਕੁ ॥"
page = 1157
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord Master, has spontaneously met me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਮਾਲਕ, ਆਪਣੇ ਆਪ ਹੀ ਮੈਨੂੰ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, the One Lord and Master God has met me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਅਚਿੰਤ ਹੀ (ਏਕੁ) ਅਦ੍ਵਤੀ ਸਮਰਥ ਠਾਕੁਰ ਹਮ ਕੋ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਉਹ ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ਸਭ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, de forma espontánea me encontré con mi Señor."