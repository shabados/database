[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੇਤੁ ਤਜਿਯੋ ਬ੍ਰਿਜ ਬਾਸਨ ਸੋ; ਨ ਸੰਦੇਸ ਪਠਿਯੋ ਜੀਯ ਕੈ ਸੁ ਢਿਠਾਈ ॥"
page = 383

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He has forsaken the love of the residents of Braja and has become hard-hearted, because he has not sent any message"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਬ੍ਰਜ-ਵਾਸੀਆਂ ਨਾਲ ਪ੍ਰੇਮ ਛਡ ਦਿੱਤਾ ਹੈ ਅਤੇ ਕੋਈ ਸੁਨੇਹਾ ਨਹੀਂ ਭੇਜਿਆ, (ਉਸ ਦੇ) ਦਿਲ ਵਿਚ ਇਤਨੀ ਢੀਠਤਾਈ (ਕਿਉਂ) ਹੈ।"