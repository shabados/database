[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪੁ ਜੂਤਿਯਨ ਜੁਰਿ ਗਈ; ਰਹੀ ਨ ਤਾਹਿ ਸੰਭਾਰਿ ॥"
page = 898

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She got involved in hitting with the slipper and he lost his senses too."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਇਸਤਰੀ) ਆਪ ਜੁਤੀਆਂ ਮਾਰਨ ਵਿਚ ਰੁਝ ਗਈ ਅਤੇ ਉਸ (ਕੇਵਲ) ਨੂੰ ਕੋਈ ਹੋਸ਼ ਨਾ ਰਹੀ।"