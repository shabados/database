[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮੋਖ ਦੁਆਰੁ, ਆਪ ਗਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Eschewing ego, they obtain the door of liberation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਮੁਕਤੀ ਦਾ ਵਸੀਲਾ ਹਨ, (ਕਿਉਂਕਿ) ਆਪਾ ਭਾਵ ਗਵਾ ਦਿਤਾ ਹੈ, (ਜਿਸ ਤਰ੍ਹਾਂ ਦਰਵਾਜੇ ਨੇ ਅਪਨੇ ਵਿਚੋਂ ਕੰਧ ਰੂਪ ਹਊਮੈ ਕੱਢਕੇ ਰਾਹ ਖੋਲ੍ਹ ਦਿਤਾ ਹੁੰਦਾ ਹੈ ਤੇ ਡਾਟ ਦੇ ਆਸਰੇ ਖੜਾ ਹੈ)।"