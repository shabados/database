[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਹਿ ਰਾਗ. ਭਾਤਿ ਬਹੁ ਬੋਲਹਿ; ਇਹੁ ਮਨੂਆ, ਖੇਲੈ ਖੇਲ ॥"
page = 368
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou singest in many measures and talkest much, but this soul of thine is only playing a play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਘਣੇਰੀਆਂ ਤਰਜਾ ਵਿੱਚ ਗਾਉਂਦਾ ਹੈਂ ਅਤੇ ਬਹੁਤਾ ਬੋਲਦਾ ਹੈਂ, ਪਰ ਤੇਰਾ ਇਹ ਮਨ ਕੇਵਲ ਖੇਡ ਹੀ ਖੇਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You sing in so many Ragas and harmonies, and you talk so much, but this mind of yours is only playing a game."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਨੇਕ ਭਾਂਤਿ ਕੇ ਰਾਗ ਗਾਉਤਾ ਹੈ ਅਰੁ ਬਹੁਤ ਤਰਹ ਕੀ ਬਾਤ ਬੋਲਤਾ ਹੈ, ਯਹ ਜੋ ਤੇਰਾ ਮਨੁ ਹੈ, ਸੋ ਖੇਲੁ ਖੇਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਲੋਕ ਰਾਗ ਗਾਂਦੇ ਹਨ, ਹੋਰ ਭੀ ਕਈ ਕਿਸਮ ਦੇ ਬੋਲ ਬੋਲਦੇ ਹਨ, ਪਰ ਉਹਨਾਂ ਦਾ ਇਹ ਅਮੋੜ ਮਨ ਹੋਰ ਖੇਡਾਂ ਹੀ ਖੇਡਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਹਿ = ਗਾਂਦੇ ਹਨ। ਭਾਤਿ ਬਹੁ = ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ। ਖੇਲ = ਖੇਡਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno canta y recita de mil formas, pero tu Alma sólo juega el juego mundano."