[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਨਿਰਸੰਦੇਹ ਉਸਦੀ ਹਰ ਮਰਾਦ ਅਤੇ ਕਾਮਨਾ ਪੂਰੀ ਹੋ ਗਈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰਵਾ ਸ਼ੁਦ ਹਰ ਉਮੀਦੋ ਕਾਮਸ਼ ਬਸਿਦਕ ।੧੩੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Without any doubt, every wish and ambition of that person was fulfilled.  (139)"