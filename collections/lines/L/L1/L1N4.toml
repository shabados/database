[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂਕਰਹ ਸੂਕਰਹ ਗਰਧਭਹ ਕਾਕਹ; ਸਰਪਨਹ ਤੁਲਿ ਖਲਹ ॥੩੩॥"
page = 1356
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the blockhead is equal to a dog, a swine, an ass a crow and a snake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੁੱਧੂ ਕੁੱਤੇ, ਸੂਰ, ਖੋਤੇ, ਕਾਂ ਅਤੇ ਸੱਪ ਦੇ ਬਰਾਬਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That blockhead is just a dog, a pig, a jackass, a crow, a snake. ||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੁ ਮੂਰਖ ਪੁਰਸ ਕੂਕਰੋਂ ਔ ਸੂਕਰੋਂ, ਗਧਿਓਂ ਪੁਨਾ ਕਾਗੋਂ ਔ ਸਰਪੋਂ ਕੇ ਤੁਲ ਹੈ। ਭਾਵ ਯੇਹ ਗੁਰਮੰਤ੍ਰ ਹੀਨ ਜਨ ਸਦਾ ਹੀ ਐਸੀਆਂ ਜੋਨੀਓਂ ਮੇਂ ਭ੍ਰਮਤਾ ਰਹੇਗਾ; ਵਾ ਇਨ ਕੇ ਤੁਲ ਭੀ ਨਹੀਂ, ਕਯੋਂਕਿ ਇਨ ਮੇਂ ਏਕ ਏਕ ਗੁਨ ਹੈਂ, ਕੂਕਰ ਮੇਂ ਸੁਆਮੀ ਕੀ ਭਗਤੀ, ਸੂਕਰ ਮੇਂ ਗ੍ਰਾਮ ਕੀ ਸਫਾਈ, ਗਰਧਪ ਮੇਂ ਜਿਹਵਾ ਕੇ ਰਸ ਕਾ ਤਯਾਗੁ ਹੈ, ਕਾਕ ਕੁਲ ਕੇ ਲੋਕੋਂ ਸੇ ਮੈਤ੍ਰੀ ਰਖਤਾ ਹੈ, ਸਰਪ ਅਪਨੇ ਬਡੋਂ ਕੇ ਨਾਮ ਸੇ ਜ਼ਹਰ ਕੋ ਤਯਾਗ ਦੇਤਾ ਹੈ ਅਰ ਮਨਮੁਖੋਂ ਮੇਂ ਇਨਸੇ ਬਿਪਰਜੇ ਗੁਨ ਹੈਂ॥੩੩॥☬ਪ੍ਰਸ਼ਨ: ਯਮਦੂਤੋਂ ਕੇ ਭੈ ਸੇ ਪ੍ਰਾਣੀ ਕੈਸੇ ਰਹਿਤ ਹੋਵੈ? ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੂਰਖ ਕੁੱਤੇ ਸੂਰ ਖੋਤੇ ਕਾਂ ਸੱਪ ਦੇ ਬਰਾਬਰ (ਜਾਣੋ) ॥੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਕਰਹ = ਕੁੱਤਾ (कूक्करः)। ਸੂਕਰਹ = ਸੂਰ (सुकरः)। ਗਰਧਭਹ = ਖੋਤਾ (गर्दभः)। ਕਾਕਹ = ਕਾਂ (काकः)। ਤੁਲਿ = ਬਰਾਬਰ (तुलय)। ਖਲਹ = ਮੂਰਖ (खलः) ॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es de mente bloqueada, como lo fuera un perro, un puerco, un cuervo o una serpiente. (33)"