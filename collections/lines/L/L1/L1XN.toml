[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਣਿ ਜੂਝਿ ਮਰੇ ਫਿਰਿ ਤੇ ਨ ਫਿਰੇ ॥੪੭੧॥"
page = 598

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holding various weapons and challenging with anger and persistence, he fell upon the opponents in war, holding his sword in his hand, he became engrossed in fighting and did not recede.471."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਣ ਵਿਚ ਜੂਝੇ ਮੋਏ ਹਨ, (ਕਿਸੇ ਦੇ) ਮੋੜਨ ਤੇ ਵੀ ਨਹੀਂ ਮੁੜੇ ਹਨ ॥੪੭੧॥"