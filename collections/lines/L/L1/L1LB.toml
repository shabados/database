[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੇ ਬਿਛੁਰਤ ਹੋਤ ਮਿਰਤਕਾ; ਗ੍ਰਿਹ ਮਹਿ ਰਹਨੁ. ਨ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1207
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through whose separation, one becomes dead and is allowed not to stay in the house. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਵਿਛੋੜੇ ਰਾਹੀਂ ਜੀਵ ਮੁਰਦਾ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਅਘਰ ਵਿੱਚ ਰਹਿਣ ਨਹੀਂ ਦਿੱਤਾ ਜਾਂਦਾ। ਠਹਿਰਾਉ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Separated from Him, the mortal becomes a corpse, and is not allowed to remain within the house. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਬਿਛਰਨੇ ਸੇ, ਭਾਵ ਵਿਸੇਸ ਸਤਾ ਕੇ ਭਿੰਨ ਹੋਣੇ ਸੇ ਸਰੀਰ ਮਿਟੀ ਹੋ ਜਾਤਾ ਹੈ, ਭਾਵ ਮੁਰਦਾ ਹੋਤਾ ਹੈ। ਅਰ ਵਹੁ ਮੁਰਦਾਰ ਘਰ ਮੇਂ ਰਹਿਣਾ ਨਹੀਂ ਪਾਵਤਾ ਅਰਥਾਤ ਸਨਬੰਧੀ ਬਾਹਰ ਛੋਡ ਆਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਸਰੀਰ ਤੋਂ ਵਿੱਛੁੜਿਆਂ ਸਰੀਰ ਮੁਰਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, (ਤੇ ਮੁਰਦਾ ਸਰੀਰ) ਘਰ ਵਿਚ ਟਿਕਿਆ ਨਹੀਂ ਰਹਿ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਛੁਰਤ = ਵਿੱਛੁੜਿਆਂ। ਮਿਰਤਕਾ = ਮੁਰਦਾ। ਗ੍ਰਿਹ = ਘਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvidándome de Él, me convierto en cadáver y soy expulsado de mi hogar. (1-Pausa)"