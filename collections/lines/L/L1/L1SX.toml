[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੰਦ੍ਰਹਿ ਸੈ ਗਜਰਾਜ ਸਮਾਜ ਮੈ; ਬਾਜ ਅਨੇਕਨ ਮਾਰਿ ਲਯੋ ਹੈ ॥"
page = 455

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He killed fifteen hundred elephants and horses"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਆਕਾਰ ਦੇ ਹਾਥੀਆਂ ਦੇ ਸਮੂਹ ਵਿਚੋਂ ਪੰਦ੍ਰਾਂ ਸੌ ਅਤੇ ਅਨੇਕਾਂ ਘੋੜੇ ਮਾਰ ਸੁਟੇ ਹਨ।"