[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜੋਗੀ; ਜੁਗਤਿ ਪਛਾਣੈ ॥"
page = 946
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Guru, that Yogi knows the way of Yoga."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਯੋਗੀ, ਯੋਗ ਦੇ ਮਾਰਗ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh realizes the Way of Yoga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਜੋ ਜੋਗੀ ਹੈਂ, ਸੋ ਜੋਗ ਕੀ ਜੁਗਤ ਪਹਿਚਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦਾ ਹੈ ਉਹੀ (ਅਸਲ) ਜੋਗੀ ਹੈ ਉਹ (ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਦੀ) ਜੁਗਤਿ ਪਛਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así el Gurmukj comprende el Sendero del Yoga,"