[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕੁ. ਮੰਗੈ ਧੂੜਿ ਤਿਨ; ਹਉ ਸਦ ਕੁਰਬਾਣੈ ਜਾਉ ॥੨੭॥"
page = 1416
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak asks for the dust of their feet, I am ever a sacrifice unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾ ਦੀ ਖਾਕ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ। ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਉਨ੍ਹਾਂ ਉਤੋਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak begs for the dust of their feet; I am forever a sacrifice to them. ||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮ ਤਿਨ ਜਨੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂੜੀ ਮਾਂਗਤੇ ਹੈਂ ਔਰ ਤਿਨੋਂ ਪਰ ਸਦਾ ਕੁਰਬਾਨ ਜਾਤੇ ਹੈਂ॥੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ (ਸਦਾ) ਮੰਗਦਾ ਹੈ (ਤੇ ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਭਾਈ!) ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ ਮੰਗੈ = ਨਾਨਕ ਮੰਗਦਾ ਹੈ (ਇਕ-ਵਚਨ)। ਹਉ = ਮੈਂ। ਸਦ = ਸਦਾ। ਜਾਉ = ਜਾਉਂ, ਮੈਂ ਜਾਂਦਾ ਹਾਂ ॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak pide el polvo de sus Pies, ofrezco mi ser en sacrificio a ellos. (27)"