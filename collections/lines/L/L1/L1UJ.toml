[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਨ ਉਚਰਹੀ ॥"
page = 559

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They will not perform the acts of dharma, they will not utter the Name of the Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਾਮ ਦਾ ਉਚਾਰਨ ਨਹੀਂ ਕਰਨਗੇ।"