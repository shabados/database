[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਲੋਭੁ ਮਹਾ ਗੁਬਾਰਾ; ਤਿਨ ਕੈ ਨਿਕਟਿ. ਨ ਕੋਈ ਜਾਹਿ ॥"
page = 652
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their mind is the pitch darkness of avarice and none draws near them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮਨ ਵਿੱਚ ਲੋਭ ਦਾ ਅੰਨ੍ਹੇਰਾ-ਘੁੱਪ ਹੈ। ਕੋਈ ਭੀ ਉਹਨਾਂ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within them, is the total pitch darkness of greed, and no one even approaches them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਅੰਤਰ ਲੋਭ ਰੂਪੀ ਮਹਾਂ ਅੰਧੇਰਾ ਹੈ ਵਾ ਲੋਭ ਔ ਅਗਿਆਨ ਰੂਪੀ ਗੁਬਾਰ ਹੈ, ਇਸੀ ਤੇ ਤਿਨ ਕੇ ਸਮੀਪ ਕੋਈ ਭਲਾ ਲੋਕ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਲੋਭ-ਰੂਪ ਵੱਡਾ ਹਨੇਰਾ ਹੁੰਦਾ ਹੈ, ਕੋਈ ਮਨੁੱਖ ਉਹਨਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਬਾਰਾ = ਹਨੇਰਾ। ਨਿਕਟਿ = ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En él se encuentra la codicia, la gran oscuridad, y no se le acerca nadie."