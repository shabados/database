[[content]]
asset = "VGRG"
type = "primary"
data = "ਛਾਵ ਘਣੀ ਬਹਿ ਸੁਖ; ਮਨੁ ਪਰਚਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Their shadow is so thick that the mind (and body) enjoys peace."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਘਣੀ ਛਾਉਂ ਦੇ ਨਾਲ ਮਨ ਨੂੰ ਪਰਚਾਕੇ ਵੱਡਾ ਸੁਖ ਦਿੰਦੇ ਹਨ।"