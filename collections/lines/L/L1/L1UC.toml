[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਬੁ ਬਡੋ; ਮੂਲੁ ਇਤਨੋ ॥"
page = 212
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal great is thy pride from such as humble origin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਪ੍ਰਾਣੀ! ਬੜਾ ਹੈ ਤੇਰਾ ਹੰਕਾਰ, ਇਤਨੇ ਤੁੱਛ ਅਮਲੇ ਤੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your pride is so great, but what about your origins?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦੇਹ ਕਾ ਹੰਕਾਰੁ ਤੋ ਬਡਾ ਕਰਤਾ ਹੈਂ, (ਮੂਲੁ) ਕਾਰਣ ਇਸ ਕਾ ਇਤਨਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਰਕਤ ਬੀਰਜੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੈਨੂੰ (ਆਪਣੇ ਆਪ ਦਾ) ਅਹੰਕਾਰ ਤਾਂ ਬਹੁਤ ਹੈ, ਪਰ (ਇਸ ਅਹੰਕਾਰ ਦਾ) ਮੂਲ (ਤੇਰਾ ਆਪਣਾ ਵਿਤ) ਥੋੜਾ ਜਿਹਾ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin querer reconocer lo humilde de nuestro origen"