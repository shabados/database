[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਜਾਣਾਇਹਿ; ਤਾ ਕੋਈ ਜਾਣੈ ॥"
page = 563
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou revealest Thyself, only then, can any one know Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਆਪਣਾ ਆਪ ਦਰਸਾਉਂਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਕੋਈ ਜਣਾ ਤੈਨੂੰ ਜਾਣ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You allow Yourself to be known, then we know You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਿਸ ਕੋ ਅਪਨਾ ਭੇਦ ਜਨਾਉਤਾ ਹੈਂ, ਸੋ ਕੋਈ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਦੋਂ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈਂ, ਤਦੋਂ ਹੀ ਕੋਈ ਤੇਰੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਣਾਇਹਿ = ਤੂੰ ਜਣਾਂਦਾ ਹੈਂ, ਤੂੰ ਸੂਝ ਦੇਂਦਾ ਹੈਂ। ਤਾ = ਤਦੋਂ। ਜਾਣੈ = ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien Tú le revelas Tu Ser, sólo él Te conoce, y entonces recita Tu Nombre."