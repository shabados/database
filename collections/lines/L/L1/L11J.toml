[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਹ ਦਿਸ ਟਾਂਡੋ; ਗਇਓ ਫੂਟਿ ॥"
page = 1195
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The caravan is scattered in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਫਲਾ ਦਸੀਂ ਪਾਸੀਂ ਖਿੰਡ-ਪੁੰਡ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The caravan is scattered in the ten directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਟਾਂਡੋ) ਹਾਥ ਪਾਉ ਆਦਿ ਸਾਥ ਫੂਟ ਕਰ ਦਸੋ ਦਿਸਾ ਕੋ ਚਲਾ ਗਿਆ, ਭਾਵ ਅਸਥੂਲ ਤਤ ਖਿੰਡ ਗਏ। ਵਾ (ਸਾਤ ਸੂਤ) ਸ੍ਰੇਸ੍ਟ ਪੁਰਸੋਂ ਕੀ ਮ੍ਰਜਾਦਾ ਵਾ ਵੈਰਾਗਾਦੀ ਚਾਰ ਸ੍ਰਵਣਾਦੀ ਤੀਨ ਇਨ ਸੇ ਮਿਲ ਕੇ ਵਣਜੁ ਕੀਆ ਹੈ, ਨਿਸਕਾਮ ਕਰਮਾਂ ਕੀ ਸ੍ਰਧਾ ਭੀ ਸੰਗ ਲਈ ਹੈ॥ ਜੋ ਤੀਨ ਕਾਮਾਦੀ ਜਗਾਤੀਏ ਝਗੜਾ ਕਰਤੇ ਥੇ, ਜਗ੍ਯਾਸੂ ਰੂਪ ਵਨਜਾਰਾ ਤਿਨ ਕੋ ਹਾਥ ਸਾਥ (ਝਾੜ) ਹਟਾਇਕੇ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ ਚਲਾ ਹੈ॥ ਸਕਾਮ ਕਰਮ ਰੂਪੁ ਪੂੰਜੀ ਹਿਰੀ ਗਈ ਪੁਨਾ ਜਨਮ ਮਰਨ ਰੂਪੁ ਵਣਜੁ ਟੂਟ ਗ੍ਯਾ। (ਦਹ ਦਿਸ ਟਾਂਡੋ ਗਇਓ ਫੂਟਿ) ਕਾਰਣ ਰੂਪੁ ਤਤੋਂ ਮੇਂ ਕਾਰਜ ਰੂਪ ਤਤ ਸਮਾਇ ਗਏ, ਭਾਵ ਲਿੰਗ ਭੰਗ ਮੁਕਤੀ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਕਾਫ਼ਲਾ (ਸਰੀਰ) ਦਸੀਂ ਪਾਸੀਂ ਖਿੱਲਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟਾਂਡੋ = ਕਾਫ਼ਲਾ (ਸਰੀਰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la caravana del ser humano quedó esparcida en las diez direcciones."