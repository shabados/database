[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨਰ ਕੇ ਪਗ ਪੂਜਨ ਕੋ; ਸਭ ਦੇਵਪੁਰੀ ਤਜਿ ਕੈ ਸੁਰ ਆਏ ॥"
page = 333

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the gods left heaven and came there in order to bow at the feet of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਦੇ ਚਰਨ ਪੂਜਣ ਲਈ ਸਾਰੇ ਦੇਵਤੇ (ਆਪਣੀ) ਪੁਰੀ (ਸੁਅਰਗ) ਨੂੰ ਛਡ ਕੇ (ਬ੍ਰਜ ਵਿਚ) ਆ ਗਏ ਹਨ।"