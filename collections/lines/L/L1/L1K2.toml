[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤਵਤ ਪਾਪ; ਨ ਆਲਕੁ ਆਵੈ ॥"
page = 1143
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal tarries not in thinking of sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹ ਨੂੰ ਸੋਚਣ ਵਿੱਚ ਇਨਸਾਨ ਸੁਸਤੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal does not hesitate to think about sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਪਾਪ ਕਰਮ ਚਿਤਵਤੇ ਕੌ ਆਲਸੁ ਨਹੀਂ ਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਮਨੁੱਖ) ਪਾਪ ਸੋਚਦਿਆਂ (ਰਤਾ ਭੀ) ਢਿੱਲ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਵਤ = ਚਿਤਵਦਿਆਂ, ਸੋਚਦਿਆਂ। ਆਲਕੁ = ਆਲਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no tarda en entrar en pensamientos malvados, sin vergüenza alguna va a prostíbulos."