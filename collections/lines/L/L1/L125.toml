[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਾਹੀ ਸਾਲਾਹ; ਜਿਨੀ ਧਿਆਇਆ ਇਕ ਮਨਿ ॥"
page = 145
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who praise God in the early morn and meditate on Him with single mind;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਵਾਹਿਗੁਰੂ ਦਾ ਜੰਸ ਕਰਦੇ ਅਤੇ ਇੱਕ ਚਿੱਤ ਨਾਲ ਉਸ ਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who praise the Lord in the early hours of the morning and meditate on Him single-mindedly,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਕਤ ਊਪਰ ਲੜ ਕਰ ਮਰੇ ਅਰਥਾਤ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਜਤਨ ਕਰ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਵੇਰੇ ਹੀ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ, ਇਕ-ਮਨ ਹੋ ਕੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਾਹੀ = ਸੁਬਹ ਵੇਲੇ, ਅੰਮ੍ਰਿਤ ਵੇਲੇ। ਇਕਿ ਮਨਿ = ਇਕ-ਮਨ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que alaban, con su mente concentrada, al Señor en las horas tempranas de la mañana  son los verdaderos reyes,"