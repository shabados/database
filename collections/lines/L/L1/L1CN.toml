[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਥ ਉਚਾਇ ਹਨੀ ਛਤਿਯਾ; ਮੁਸਕਾਇ ਲਜਾਇ ਸਖੀ ਚਹੂੰ ਘਾਤੈ ॥"
page = 903

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Replacing their hands over their chests, the maids smiled in modesty."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥਾਂ ਨੂੰ ਉੱਚਾ ਕਰ ਕੇ ਛਾਤੀ ਉਤੇ ਹਸਦੇ ਹੋਏ ਮਾਰਿਆ ਅਤੇ ਰਾਧਾ ਚੌਹਾਂ ਪਾਸੇ ਵੇਖ ਕੇ ਲਜਾ ਗਈ।"