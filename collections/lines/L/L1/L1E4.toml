[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਸਰਣਿ; ਪ੍ਰਭ ਦੀਨ ਦਇਆਲ ॥"
page = 866
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, merciful to the meek, I have sought Thy refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ ਮੇਰੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek Your Sanctuary, O God, O Merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਦੀਨ ਦਇਆਲ! ਹਮ ਤੇਰੀ ਸਰਨ ਹੈਂ, ਭਾਵ ਤੇਰੇ ਆਸਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! (ਅਸੀਂ ਜੀਵ) ਤੇਰੇ ਹੀ ਆਸਰੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Benévolo con el humilde, busco Tu Refugio,"