[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਦਰਸਨੁ ਸੰਤਨ ਕਾ; ਸੁਖੁ ਨਾਨਕ ਇਹੁ ਪਾਇਓ ॥੨॥੪੩॥੬੬॥"
page = 1217
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eight watches through I see the saints vision, This is the bliss, that Nanak has received."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਠੇ ਪਹਿਰ ਹੀ ਮੈਂ ਸਾਧੂਆਂ ਦਾ ਦੀਦਾਰ ਵੇਖਦਾ ਹਾਂ। ਇਹ ਹੈ ਖੁਸ਼ੀ, ਜਿਹੜੀ ਨਾਨਕ ਨੂੰ ਪਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, I gaze upon the Blessed Vision, the Darshan of the Saints; this is the peace and comfort which Nanak has received. ||2||43||66||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਠੋਂ ਪਹਿਰ ਸੰਤੋਂ ਕਾ ਦਰਸਨ ਕਰਤਾ ਹੂੰ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹ ਸੁਖੁ ਮੈਨੇ ਪਾਇਆ ਹੈ॥੨॥੪੩॥੬੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅੱਠੇ ਪਹਰ ਸੰਤ ਜਨਾਂ ਦਾ ਦਰਸਨ ਕਰਦਾ ਰਹਾਂ, ਮੈਨੂੰ ਨਾਨਕ ਨੂੰ ਇਹ ਸੁਖ ਮਿਲਿਆ ਰਹੇ ॥੨॥੪੩॥੬੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así tengo Su Visión las ocho rondas del día y de la noche. Sí, esta es la Dicha que Nanak ha recibido. (2-43-66)"