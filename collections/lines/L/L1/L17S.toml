[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰੁ ਜੇ ਤਹਾ; ਕੁਸਮ ਰਸੁ ਪਾਵਾ ॥"
page = 340
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And if man obtains there the otto of the spiritual flower,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇਕਰ ਬੰਦਾ ਉਥੇ ਰੂਹਾਨੀ ਫੁਲ ਦੇ ਅਤਰ ਨੂੰ ਪਾ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And if one obtains the subtle fragrance of that spiritual flower,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੇ ਕਰ ਤਹਾਂ (ਕੁਸਮ) ਰਿਦੇ ਕਮਲ ਮੇਂ (ਰਸੁ) ਅਨੰਦ ਪਾਇ ਲੀਆ ਹੈ, ਭਾਵ ਸੇ ਜਿਨ ਕੀ ਬਿਰਤੀ ਗਾਢਤਾ ਕੋ ਪ੍ਰਾਪਤ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇ ਕਦੇ ਮੈਂ ਉਸ ਖਿੜਾਉ ਦੀ ਹਾਲਤ ਵਿਚ (ਅੱਪੜ ਕੇ) (ਉਸ ਖਿੜੇ ਹੋਏ ਹਿਰਦੇ-ਰੂਪ ਕੌਲ) ਫੁੱਲ ਦਾ ਆਨੰਦ (ਭੀ) ਮਾਣ ਸਕਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰੁ = ਅਤੇ। ਤਹਾ = ਉੱਥੇ, ਉਸ ਖਿੜਾਉ ਦੀ ਹਾਲਤ ਵਿਚ, ਉੱਥੇ ਜਿੱਥੇ ਹਿਰਦੇ ਦਾ ਕੌਲ-ਫੁੱਲ ਖਿੜਿਆ ਹੋਇਆ ਹੈ। ਕੁਸਮ ਰਸੁ = (ਖਿੜੇ ਹੋਏ) ਫੁੱਲ ਦਾ ਰਸ, (ਗਿਆਨ-ਰੂਪ ਸੂਰਜ ਦੀ ਕਿਰਨ ਨਾਲ ਖਿੜੇ ਹੋਏ ਹਿਰਦੇ-ਰੂਪ ਕੌਲ) ਫੁੱਲ ਦਾ ਅਨੰਦ। ਪਾਵਾ = ਪਾ ਲਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y si el hombre obtiene ahí la fragancia de la Flor Espiritual, sería imposible describir cuánto está gozando,"