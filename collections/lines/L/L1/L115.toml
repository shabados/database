data = "ਦਿਜ ਦੇਵ ਕੀਨ ਅਭੀਤ ॥"
page = 155

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She had made the Brahmins and gods fearless"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣਾਂ ਅਤੇ ਦੇਵਤਿਆਂ ਨੂੰ ਭੈ-ਮੁਕਤ ਕਰ ਦਿੱਤਾ।"