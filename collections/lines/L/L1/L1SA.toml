[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਦਰੀ ਕਰਮੁ ਹੋਇ; ਜਾਵਹਿ ਸਗਲ ਵਿਜੋਗ ॥੨॥"
page = 955
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if the Merciful Master shows His mercy, then thine separations shall all be ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਮਿਹਰਬਾਨ ਮਾਲਕ ਆਪਣੀ ਮਿਹਰਬਾਨੀ ਧਾਰੇ ਤਾਂ ਸਾਰੇ ਵਿਛੋੜੇ ਮੁੱਕ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if He bestows His Merciful Glance of Grace, then all your separation will be ended. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੇ (ਨਦਰੀ) ਵਾਹਿਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਹੋਵੇ ਤੌ ਐਸੀ ਖੇਤੀ ਕਰਨੇ ਤੇ ਸਗਲ (ਵਿਜੋਗੁ) ਦੁਖ ਚਲੇ ਜਾਤੇ ਹੈਂ, ਵਾ ਸਭ ਵਿਛੋੜੇ ਚਲੇ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸ ਉੱਦਮ ਨਾਲ ਜਦੋਂ) ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਹੁੰਦੀ ਹੈ ਤਾਂ (ਉਸ ਨਾਲ) ਸਾਰੇ ਵਿਛੋੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si tales son nuestros actos, por la Gracia del Señor, entonces uno no estará separado de Dios.(2)"