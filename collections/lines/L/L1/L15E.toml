[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਪਾਵਸ ਸਿੰਧੁ ਧੂਪ ਨਹੀ ਛਹੀਆ; ਤਹ ਉਤਪਤਿ ਪਰਲਉ ਨਾਹੀ ॥"
page = 333
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There with the Lord is no rainy season, ocean, sun shine and shade. There is no creation or destruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਪ੍ਰਭੂ ਪਾਸ ਕੋਈ ਬਰਖਾ ਰੁੱਤ ਸਮੁੰਦਰ, ਧੁੱਪ ਅਤੇ ਛਾਂ ਨਹੀਂ। ਉਥੇ ਉਤਪਤੀ ਜਾਂ ਤਬਾਹੀ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no rainy season, ocean, sunshine or shade, no creation or destruction there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸ੍ਵਰੂਪ ਮੇਂ (ਪਾਵਸ) ਸਾਵਣ ਭਾਦ੍ਰੋਂ ਉਪਲਖਤ ਖਟ ਰੁਤੋਂ ਕਾ ਅਭਾਵ ਹੈ ਔਰ ਸਮੁੰਦ੍ਰ ਪੁਨਾ ਧੂਪ ਛਾਉਂ ਏਹ ਕੋਈ ਨਹੀਂ ਹੈ ਔਰ ਤਿਸ ਮੇਂ ਉਤਪਤੀ ਪ੍ਰਲ੍ਯ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਅਡੋਲ ਅਵਸਥਾ ਐਸੀ ਹੈ ਕਿ) ਉਸ ਵਿਚ (ਅੱਪੜ ਕੇ ਮਨੁੱਖ ਨੂੰ) ਇੰਦ੍ਰਪੁਰੀ, ਵਿਸ਼ਨੂੰ-ਪੁਰੀ, ਸੂਰਜ-ਲੋਕ, ਚੰਦ੍ਰ-ਲੋਕ, ਬ੍ਰਹਮ-ਪੁਰੀ, ਸ਼ਿਵ-ਪੁਰੀ-(ਕਿਸੇ ਦੀ ਭੀ ਤਾਂਘ) ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਹ = ਉੱਥੇ, ਉਸ ਅਵਸਥਾ ਵਿਚ, ਸਹਿਜ ਅਵਸਥਾ ਵਿਚ। ਪਾਵਸ = ਵਰਖਾ, {ਨੋਟ: ਵਰਖਾ ਦਾ ਰਾਜਾ ਇੰਦ੍ਰ ਮੰਨਿਆ ਗਿਆ ਹੈ। ਇਸ ਵਾਸਤੇ ਇਥੇ ਇਸ ਦਾ ਢੁਕਵਾਂ ਅਰਥ ਹੈ 'ਇੰਦ੍ਰਪੁਰੀ', ਜਿਥੇ ਵਰਖਾ ਦੀ ਕੋਈ ਥੁੜ ਹੀ ਨਹੀਂ ਹੋ ਸਕਦੀ} ਇੰਦ੍ਰਪੁਰੀ। ਸਿੰਧੁ = ਸਮੁੰਦਰ {ਨੋਟ: ਪੁਰਾਣਾਂ ਅਨੁਸਾਰ ਵਿਸ਼ਨੂ ਭਗਵਾਨ ਖੀਰ ਸਮੁੰਦਰ ਵਿਚ ਨਿਵਾਸ ਰੱਖਦੇ ਹਨ}, ਖੀਰ ਸਮੁੰਦਰ, ਵਿਸ਼ਨੂਪੁਰੀ। ਧੂਪ = ਧੁੱਪ, ਧੁੱਪ ਦਾ ਸੋਮਾ ਸੂਰਜ, ਸੂਰਜਲੋਕ। ਛਹੀਆ = ਛਾਂ, ਚੰਦ੍ਰਲੋਕ। ਉਤਪਤਿ = ਪੈਦਾਇਸ਼ {ਨੋਟ: ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਬ੍ਰਹਮਾ ਨੂੰ ਮੰਨਿਆ ਗਿਆ ਹੈ, ਸੋ} ਬ੍ਰਹਮਪੁਰੀ। ਪਰਲਉ = ਨਾਸ, {ਸ਼ਿਵ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਸੋ} ਸ਼ਿਵਪੁਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde no hay mar, ni lluvias, ni sol, ni sombra, donde no hay creación ni disolución,"