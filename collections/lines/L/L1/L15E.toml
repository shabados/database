[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਪਾਵਸ ਸਿੰਧੁ ਧੂਪ ਨਹੀ ਛਹੀਆ; ਤਹ ਉਤਪਤਿ ਪਰਲਉ ਨਾਹੀ ॥"
page = 333
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There with the Lord is no rainy season, ocean, sun shine and shade. There is no creation or destruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਪ੍ਰਭੂ ਪਾਸ ਕੋਈ ਬਰਖਾ ਰੁੱਤ ਸਮੁੰਦਰ, ਧੁੱਪ ਅਤੇ ਛਾਂ ਨਹੀਂ। ਉਥੇ ਉਤਪਤੀ ਜਾਂ ਤਬਾਹੀ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no rainy season, ocean, sunshine or shade, no creation or destruction there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸ੍ਵਰੂਪ ਮੇਂ (ਪਾਵਸ) ਸਾਵਣ ਭਾਦ੍ਰੋਂ ਉਪਲਖਤ ਖਟ ਰੁਤੋਂ ਕਾ ਅਭਾਵ ਹੈ ਔਰ ਸਮੁੰਦ੍ਰ ਪੁਨਾ ਧੂਪ ਛਾਉਂ ਏਹ ਕੋਈ ਨਹੀਂ ਹੈ ਔਰ ਤਿਸ ਮੇਂ ਉਤਪਤੀ ਪ੍ਰਲ੍ਯ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਅਡੋਲ ਅਵਸਥਾ ਐਸੀ ਹੈ ਕਿ) ਉਸ ਵਿਚ (ਅੱਪੜ ਕੇ ਮਨੁੱਖ ਨੂੰ) ਇੰਦ੍ਰਪੁਰੀ, ਵਿਸ਼ਨੂੰ-ਪੁਰੀ, ਸੂਰਜ-ਲੋਕ, ਚੰਦ੍ਰ-ਲੋਕ, ਬ੍ਰਹਮ-ਪੁਰੀ, ਸ਼ਿਵ-ਪੁਰੀ-(ਕਿਸੇ ਦੀ ਭੀ ਤਾਂਘ) ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde no hay mar, ni lluvias, ni sol, ni sombra, donde no hay creación ni disolución,"