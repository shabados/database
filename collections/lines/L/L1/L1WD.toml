[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਤ ਦੁਆਦਸ ਸੇਵਾ ॥"
page = 1167
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Divine Guru is in mercy, one is deemed to have his body impressed with the quoit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਰਬ ਰੂਪ ਗੁਰੂ ਜੀ ਮਿਹਰ ਦੇ ਘਰ ਆਉਂਦੇ ਹਨ ਤਾਂ ਬੰਦੇ ਦੀਆਂ ਬਾਰਾ ਉਪਾਸ਼ਨਾ ਕੀਤੀਆਂ ਜਾਣ ਲਈਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one has performed the twelve devotional services."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰਦੇਵ ਪ੍ਰਸੰਨ ਭਏ ਤਬ ਦ੍ਵਾਦਸ ਜੋਤੀ ਲਿੰਙੋਂ ਕੀ ਸੇਵਾ ਪ੍ਰਾਪਤ ਹੋ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਬਾਰਾਂ ਹੀ ਸ਼ਿਵ-ਲਿੰਗਾਂ ਦੀ ਪੂਜਾ ਹੋ ਗਈ ਜਾਣੋ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਆਦਸ ਸੇਵਾ = ਬਾਰਾਂ ਸਿਵ-ਲਿੰਗਾਂ ਦੀ ਪੂਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, uno logra más que si le hicieran las doce ofrendas a Dios."