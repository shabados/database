[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ; ਪਿਆਰੋ ਮੋਰੋ ॥੧॥ ਰਹਾਉ ॥"
page = 1306
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Groom is the Lover of affection. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਕੰਮ ਮੁਹੱਬਤ ਦਾ ਪ੍ਰੇਮੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved is the Lover of Love. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ (ਪ੍ਰਿਅ) ਪਤੀ ਕਾ ਪ੍ਯਾਰਾ ਹੈ, ਭਾਵ ਪ੍ਰੀਤੀਵਾਨੋਂ ਮੇਂ ਪ੍ਰੀਤੀ ਕਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਮਨ ਨੂੰ) ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਵਲ ਪਰਤਾਇਆ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Bienamado es el Amante del Amor."