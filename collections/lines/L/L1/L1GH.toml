[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੇ ਸੁਖੁ ਲੋੜਹਿ ਕਾਮਣੀ; ਹਰਿ ਕਾ ਨਾਮੁ ਮੰਨਿ ਵਸਾਇ ॥੮॥੧੧॥੩੩॥"
page = 428
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if the damsel desires peace, the should then enshrine God's Name in her mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੇਕਰ ਮੁਟਿਆਰ ਆਰਾਮ ਚੈਨ ਚਾਹੁੰਦੀ ਹੈ, ਤਦ ਉਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if the soul-bride longs for peace, she should enshrine the Lord's Name within her mind. ||8||11||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਕਾਮਨੀ! ਜੇ ਕਰ ਅਪਨਾ ਸੁਖ ਚਾਹਤੀ ਹੈਂ ਤੌ ਹਰਿ ਨਾਮ ਕੋ ਮਨ ਮੇਂ ਬਸਾਉਨਾ ਕਰੁ॥੮॥੮॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀ! ਜੇ ਤੂੰ ਸੁਖ ਹਾਸਲ ਕਰਨਾ ਚਾਹੁੰਦੀ ਹੈਂ ਤਾਂ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਈ ਰੱਖ ॥੮॥੧੧॥੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਣੀ = ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ ॥੮॥੧੧॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, la novia busca el Éxtasis, enalteciendo el Naam, el Nombre del Señor en la mente. (8‑11‑33)"