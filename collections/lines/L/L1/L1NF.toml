[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨ ਚਲੇ ਪਿਆਰਿਆ; ਕਿਉ. ਮੇਲਾ ਹੋਈ ॥"
page = 729
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dear friends have departed. How shall they meet the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਮਿੱਤਰ ਟੁਰ ਗਏ ਹਨ। ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣਗੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My beloved friends have departed; how will they meet the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਪ੍ਯਾਰਿਆ! ਸਜਨ ਪ੍ਰਮਾਤਮਾਂ ਤੇ ਵਿਛੜ ਕਰ ਜੀਵ ਚੌਰਾਸੀ ਮਾਰਗ ਮੇਂ ਚਲੇ ਹੋਏ ਹੈਂ, ਤਿਨ ਕਾ ਹਰੀ ਸਾਥ ਮੇਲਾ ਕੈਸੇ ਹੋਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣ! ਜੀਵਨ-ਸਫ਼ਰ ਦੇ ਹੇ ਪਿਆਰੇ ਪਾਂਧੀ! (ਕੀ ਤੈਨੂੰ ਪਤਾ ਹੈ ਕਿ) ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਕਿਵੇਂ ਹੁੰਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜਨ = ਹੇ ਸੱਜਣ! ਚਲੇ ਪਿਆਰਿਆ = ਹੇ ਤੁਰੇ ਜਾ ਰਹੇ ਪਿਆਰੇ! ਹੇ ਜੀਵਨ-ਸਫ਼ਰ ਦੇ ਪਿਆਰੇ ਪਾਂਧੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los amigos han salido en busca de Tu Amor, pero, ¿cómo podrán ellos encontrarlo?"