[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਰਿ ਗਈ ਸਭ, ਤਾਤਿ ਪਰਾਈ ॥"
page = 1299
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have altogether forgotten to be jealous of others,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹੋਰਨਾ ਨਾਲ ਈਰਖਾ ਕਰਨੀ ਹਢੋ ਭੀ ਭੁਲ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have totally forgotten my jealousy of others,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਾਈ (ਤਾਤਿ) ਇਛਾ ਸਭ ਬਿਸਰ ਗਈ ਹੈ॥☬ਜੇ ਕਹੇ ਕਬ ਸੇ ਬਿਸਰੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ ਤੋਂ) ਦੂਜਿਆਂ ਦਾ ਸੁਖ ਵੇਖ ਕੇ ਅੰਦਰੇ ਅੰਦਰ ਸੜਨ ਦੀ ਸਾਰੀ ਆਦਤ ਭੁੱਲ ਗਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਰਿ ਗਈ = ਭੁੱਲ ਗਈ ਹੈ। ਸਭ = ਸਾਰੀ। ਤਾਤਿ = ਈਰਖਾ, ਸਾੜਾ। ਤਾਤਿ ਪਰਾਈ = ਦੂਜਿਆਂ ਦਾ ਸੁਖ ਵੇਖ ਕੇ ਅੰਦਰੇ ਅੰਦਰ ਸੜਨ ਦੀ ਆਦਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde que encontré a la Saad Sangat,"