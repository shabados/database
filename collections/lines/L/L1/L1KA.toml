[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੈ ਹਿਰਦੈ; ਏਕੋ ਭਾਇਆ ॥"
page = 1190
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who heartily love the One Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਦਿਲੋਂ ਪਿਆਰ ਕਰਦੇ ਹਨ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who love the One Lord with all their heart"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਏਕੋ ਪਰਮੇਸ੍ਵਰ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇਆ = ਚੰਗਾ ਲੱਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que aman a su Único Señor, el Dios,"