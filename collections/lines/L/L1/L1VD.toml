[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹਾ ਜਹਾ ਧੂਅ ਨਾਰਦੁ ਟੇਕੇ; ਨੈਕੁ ਟਿਕਾਵਹੁ ਮੋਹਿ ॥"
page = 873
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where Thou hast placed Dhru and Narad, there, O my Master, place Thou me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਤੂੰ ਧਰੂ ਅਤੇ ਨਾਰਦ ਨੂੰ ਟਿਕਾਇਆ ਹੈ, ਉਥੇ, ਹੇ ਮੇਰੇ ਮਾਲਕ! ਤੂੰ ਮੈਨੂੰ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please place me where You placed Dhroo and Naarad, O my Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜਹਾਂ ਧ੍ਰੂ ਜੀ ਔ ਜਹਾਂ ਨਾਰਦ ਜੀ ਤੈਨੇ ਇਸਥਿਤ ਕਰੇ ਹੈਂ ਅਰਥਾਤ ਮੋਖ ਪਦ ਕੋ ਪ੍ਰਾਪਤਿ ਕਰੇ ਹੈਂ, (ਨੈਕੁ) ਥੋੜਾ ਸਾ ਮੇਰੇ ਕੋ ਭੀ ਉਹਾਂ ਟਿਕਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਤੂੰ ਜਿਸ ਜਿਸ ਆਤਮਕ ਟਿਕਾਣੇ ਧ੍ਰੂ ਤੇ ਨਾਰਦ (ਵਰਗੇ ਭਗਤਾਂ) ਨੂੰ ਅਪੜਾਇਆ ਹੈ, ਮੈਨੂੰ ਸਦਾ ਲਈ ਅਪੜਾ ਦੇਹ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹਾ ਜਹਾ = ਜਿਸ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ। ਟੇਕੇ = ਟਿਕਾਏ ਹਨ, ਇਸਥਿਤ ਕੀਤੇ ਹਨ। ਨੈਕੁ = {Skt. नैकश = Repeatedly, often. न एकशः = Not once} ਸਦਾ। ਮੋਹਿ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí donde habitaron Dhru y Narad, oh Dios, ahí ponme, a su lado, aunque sea por un momento."