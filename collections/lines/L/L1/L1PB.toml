[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਵਰਤੈ ਸੁਆਮੀ; ਕਾਰਜੁ ਰਾਸਿ ਕੀਆ ਗੁਰਦੇਵ ॥੧॥ ਰਹਾਉ ॥"
page = 825
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the beginning, middle and end the Lord alone is the Master of all His creation He Himself has created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰੰਭ, ਵਿਚਕਾਰ ਅਤੇ ਅਖੀਰ ਵਿੱਚ ਕੇਵਲ ਪ੍ਰਭੂ ਹੀ ਸਾਰਿਆਂ ਦਾ ਮਾਲਕ ਅਤੇ ਅਖੀਰ ਵਿੱਚ ਕੇਵਲ ਪ੍ਰਭੂ ਹੀ ਸਾਰਿਆਂ ਦਾ ਮਾਲਕ ਹੈ। ਆਪਣੀ ਰਚਨਾ ਉਸ ਨੇ ਆਪ ਹੀ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Lord and Master Himself is Himself all-pervading. The Divine Guru has resolved all my affairs. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਮੇਂ ਅਪਨਾ ਆਪ ਸੋ ਸੁਆਮੀ ਵਰਤ ਰਹੈ ਹੈ। ਇਸੀ ਕਰ ਸਤਿਗੁਰ ਦੇਵ ਨੇ ਮੋਖ ਰੂਪ ਕਾਰਜ ਰਾਸ ਕਰ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਰਨ ਪਏ ਸਿੱਖ ਦਾ) ਹਰੇਕ ਕੰਮ ਗੁਰੂ ਨੇ (ਸਦਾ) ਸਫਲ ਕੀਤਾ ਹੈ। (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਇਹ ਯਕੀਨ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ) ਮਾਲਕ-ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਆਪ ਹੀ ਆਪ ਮੌਜੂਦ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor y Maestro prevalece en Sí Mismo y el Divino Guru ha resuelto todos mis asuntos.(1-Pausa)"