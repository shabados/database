[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸੁਖ ਸਹਜ ਅਨੰਦਾ ॥"
page = 1206
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I now abide in peace, poise and bliss,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਹੁਣ ਮੈਂ ਆਰਾਮ, ਅਡੋਲਤਾ ਅਤੇ ਖੁਸ਼ੀ ਅੰਦਰ ਵਸਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have found intuitive peace, poise and bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਸਹਜ) ਸ੍ਵਰੂਪ ਸੁਖ ਅਰ ਸੰਸਾਰਕ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੁਣ ਮੇਰੇ ਅੰਦਰ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ ਆਨੰਦ ਬਣੇ ਪਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, estoy en total Paz, Equilibrio y Éxtasis,"