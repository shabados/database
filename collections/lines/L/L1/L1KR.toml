data = "ਯਾ ਤੇ ਸੇਜ ਢੀਲ ਹ੍ਵੈ ਗਈ ॥੫੬॥"
page = 935

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Without making love 1 am distressed and, consequently, my bed is slackened.(56)"

