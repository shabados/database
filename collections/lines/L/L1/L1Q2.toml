[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਸ ਨੋ ਕਿਹੁ ਪੋਹਿ. ਨ ਸਕੀ; ਜਿਸ ਨਉ ਆਪਣੀ ਲਿਵ ਲਾਵਏ ॥"
page = 920
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing can harm him whom the Lord blesses with His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਸ਼ੈ ਉਸ ਨੂੰ ਨੁਕਸਾਨ ਨਹੀਂ ਪੁਚਾ ਸਕਦੀ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੀ ਪ੍ਰੀਤ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing can harm one, whom the Lord inspires to embrace His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕੋ ਅਪਨੀ ਪ੍ਰੀਤਿ ਲਾਵਤਾ ਹੈ, ਉਸ ਪੁਰਸ ਕੋ ਕੁਛ (ਪੋਹਿ) ਬਿਆਪ ਨਹੀਂ ਸਕਤਾ ਹੈ, ਭਾਵ ਕੋਈ ਬਿਘਨੁ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮੋਹ ਹੀ ਹੈ ਜੋ ਆਨੰਦ ਤੋਂ ਵਾਂਜਿਆਂ ਰੱਖਦਾ ਹੈ, ਪਰ) ਉਸ ਬੰਦੇ ਨੂੰ (ਮੋਹ ਆਦਿਕ) ਕੁਝ ਭੀ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੇ ਚਰਨਾਂ ਦੀ ਪ੍ਰੀਤ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ningún mal puede sobrevenir a aquél a quien el Señor atrae a Su Servicio."