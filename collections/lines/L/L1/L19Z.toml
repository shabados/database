[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮ ਬਾਣੀ ਗਾਉ ਗੋੁਪਾਲਾ ॥"
page = 1085
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Word-Cherisher, hymn I the sublime world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ! ਮੈਂ ਸ਼੍ਰੇਸ਼ਟ ਗੁਰਬਾਣੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the most Sublime Bani, the Word of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੋਪਾਲ ਕੀ ਉਤਮ ਬਾਣੀ ਗਾਇਨ ਕਰਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਨ ਨੂੰ ਉੱਚਾ ਕਰਨ ਵਾਲੀ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਗਾਇਆ ਕਰੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਪਾਲਾ = {ਅੱਖਰ 'ਗ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ ਗੋਪਾਲਾ' ਹੈ, ਇਥੇ 'ਗੁਪਾਲਾ' ਪੜ੍ਹਨਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, canto Tu Palabra Sublime,"