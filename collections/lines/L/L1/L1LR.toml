[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਊਪਰਿ; ਲੇ ਰਾਖਿਓ ਗੁਮਾਨ ॥੩॥"
page = 374
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is on this that thou art harbouring pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਉੱਤੇ ਤੂੰ ਹੰਕਾਰ ਧਾਰੀ ਬੈਠਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- this is what you are taking such pride in! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਲੀਨ ਦੇਹਿ ਪਰ ਤੈਂਨੇ ਗੁਮਾਨ ਲੇ ਰਖਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤੂੰ ਇਸੇ ਉਤੇ ਹੀ ਮਾਣ ਕਰੀ ਜਾ ਰਿਹਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਮਾਨ = ਅਹੰਕਾਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eso eres tú. ¿Cómo puede ser esto objeto de vanagloria? (3)"