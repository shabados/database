[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਸਾਲਾਹਿ; ਜਨਮੁ ਸਵਾਰਿਆ ॥"
page = 86
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By praising the Name, the pious person reforms his life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਉਸਤਤੀ ਕਰਨ ਦੁਆਰਾ, ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਆਪਣਾ ਜੀਵਨ ਸੁਧਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praising the Naam, the Name of the Lord, the Gurmukhs redeem their lives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਨਾਮ ਕੀ ਸਲਾਘਾ ਕਰ ਕੇ ਜਨਮ ਸਵਾਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ (ਪ੍ਰਭੂ ਦੇ) ਨਾਮ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਕੇ ਜਨਮ ਸਫਲਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el que alaba el Naam, el Nombre del Señor, salva su ser en esta vida."