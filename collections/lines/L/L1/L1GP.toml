[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਕਰਮੁ ਕੁਟਿਲਤਾ; ਜਨਮੁ ਕੁਭਾਂਤੀ ॥੧॥"
page = 345
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my acts are crooked and my birth is mean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅਮਲ ਟੇਢੇ ਹਨ, ਅਤੇ ਮੇਰੀ ਪੈਦਾਇਸ਼ ਨੀਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my actions are crooked, and I am of lowly birth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਕਰਮ ਕੁਟਲਤਾ ਸਹਤ ਹੈ ਔਰ ਜਨਮ ਭੀ ਖੋਟੀ ਪ੍ਰਕਾਰ ਸੇ ਹੈ, ਅਰਥਾਤ ਚਮਾਰ ਹੂੰ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖੋਟ ਮੇਰਾ (ਨਿੱਤ-ਕਰਮ) ਹੈ; ਮੇਰਾ ਜਨਮ (ਭੀ) ਨੀਵੀਂ ਜਾਤਿ ਵਿਚੋਂ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis acciones son perversas; mi nacimiento es de baja casta. (1)"