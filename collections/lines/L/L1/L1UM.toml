[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਊਪਰਿ ਬਾਨ ਅਨੇਕ ਹਨੇ; ਇਹ ਭਾਤਿ ਕਹਿਯੋ ਹਮਰੀ ਰਨਿ ਜੈ ॥੧੦੮੮॥"
page = 406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The large army of four divisions moved and fought with Krishna and hailing themselves, they discharged many arrows on Krishna.1088."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਤੇ ਵੀ ਬਹੁਤ ਬਾਣ ਚਲਾਏ ਹਨ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ਹੈ, 'ਰਣ ਵਿਚ ਸਾਡੀ ਹੀ ਜਿਤ ਹੈ' ॥੧੦੮੮॥"