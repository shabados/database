[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਦੁਖੁ ਕਾਲੁ ਸੰਤਾਪੈ ॥"
page = 943
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, pain and death afflict the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ, ਪੀੜ ਤੇ ਮੌਤ ਪ੍ਰਾਣੀ ਨੂੰ ਦੁਖ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, one is afflicted by pain and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਨਾਮ ਸੇ ਕਾਲ ਕਾ ਦੁਖ ਸੰਤਪਤ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਹਿਰਦੇ ਵਿਚ ਨਾਮ (-ਤੱਤ) ਸਹੀ ਨਹੀਂ ਹੁੰਦਾ, (ਮਨੁੱਖ ਨੂੰ ਕਈ ਕਿਸਮ ਦਾ) ਦੁੱਖ ਸਤਾਂਦਾ ਹੈ ਮੌਤ ਦਾ ਡਰ ਦੁਖੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre uno es afectado por el dolor y la muerte."