[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਊਪਰਿ; ਪਾਰਬ੍ਰਹਮੁ ਦਾਤਾਰੁ ॥"
page = 723
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over all is the Beneficent supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇ ਉਤੇ ਦਾਤਾ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Giver is the Supreme Lord God over all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਦਾਤਾਰ! ਤੂੰ ਸਭ ਕੇ (ਉਪਰਿ) ਸਿਰੋਮਣੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਦੇ ਸਿਰ ਉਤੇ ਰਾਖਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gran Dador es el Supremo Señor Dios, por encima de todo,"