[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਉ ਵਿਸਰੈ; ਮੇਰੀ ਮਾਇ ॥"
page = 349
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can He be forgotten O my Mother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਭੁਲਾਇਆ ਜਾ ਸਕਦਾ ਹੈ, ਹੇ ਮੇਰੀ ਮਾਤਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So how could I ever forget Him, O my Mother?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮੁਝੇ ਕ੍ਯੋਂ ਬਿਸਰ ਜਾਵੇ, ਭਾਵ ਨਹੀਂ ਬਿਸਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! (ਅਰਦਾਸ ਕਰ ਕਿ) ਉਹ ਪ੍ਰਭੂ ਮੈਨੂੰ ਕਦੇ ਨ ਭੁੱਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puedo entonces Olvidarlo, oh Madre mía?"