[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਆਲੇ ਸੋਹੰਦੀਆਂ; ਪਿਰ ਗਲਿ ਬਾਹੜੀਆਂ ॥੬॥"
page = 488
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as brides arms adorn her groom's neck in winter,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਤਨੀ ਦੀਆਂ ਬਾਹਾ ਸਿਆਲ ਵਿੱਚ ਪਤੀ ਦੀ ਗਰਦਨ ਨੂੰ ਸ਼ਿੰਗਾਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and as the bride's arms adorn her husband's neck in winter;||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਯਾਲ ਮੇਂ ਇਸਤ੍ਰੀਓਂ ਕੀਆਂ ਬਾਹਾਂ ਪਤਿ ਕੇ ਗਲ ਮੇਂ ਪੜੀ ਹੂਈ ਸੋਭਾਇਮਾਨ ਹੋਤੀ ਹੈਂ, ਭਾਵ ਯਹ ਅਪਨੇ ਸਮ੍ਯ ਮੇਂ ਅਵਸ੍ਯ ਮਰਨਾ ਹੋਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਆਲ ਵਿਚ (ਇਸਤ੍ਰੀਆਂ ਦੀਆਂ) ਸੁਹਣੀਆਂ ਬਾਹਾਂ (ਆਪਣੇ) ਖਸਮਾਂ ਦੇ ਗਲ ਵਿਚ ਸੋਭਦੀਆਂ ਹਨ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹੰਦੀਆਂ = ਸੋਹਣੀਆਂ ਲੱਗਦੀਆਂ ਹਨ। ਪਿਰ ਗਲਿ = ਪਤੀ ਦੇ ਗਲ ਵਿਚ। ਬਾਹੜੀਆਂ = ਸੋਹਣੀਆਂ ਬਾਹਾਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se escuchan en el mes de Sawan y los brazos amorosos de la esposa adornan el cuello de su esposo en el invierno. (6)"