[[content]]
asset = "VGRG"
type = "primary"
data = "ਉਤਮ ਮਧਮ ਨੀਚ ਹੋਇ; ਸਮਝਿ ਨ ਸਕਣਿ ਚੋਜ ਵਿਡਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Through their classifications medium and low varnas they cannot understand the great play."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਤਮ, ਮੱਧਮ ਅਤੇ ਨੀਚ ਹੋਕੇ (ਤਿੰਨ ਦਸ਼ਾ ਦੇ ਲੋਕ) ਉੇਸ ਪਰਮਾਤਮਾ ਦੇ ਅਚਰਜ ਕੌਤਕਾਂ ਨੂੰ ਸਾਰੇ ਸਮਝ ਨਹੀਂ ਸਕਦੇ।"