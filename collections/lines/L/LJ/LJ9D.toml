[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਸਤਕਿ ਭਾਗੁ; ਸੁ ਲਾਗਾ ਸੇਵ ॥੧॥ ਰਹਾਉ ॥"
page = 1142
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever has good destiny recorded on his brow; he alone applies himself to the Guru's service. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਤੇ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੋਈ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਗੁਰਾਂ ਦੀ ਘਾਲ ਅੰਦਰ ਜੁਟਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever has good destiny inscribed on his forehead, applies himself to seva - selfless service. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕੇ ਪੂਰਬ ਉਤਮ ਭਾਗ ਹੈਂ, ਸੋ ਤਿਨ ਕੀ ਸੇਵਾ ਮੇਂ ਲਾਗਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਮਨੁੱਖ) ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੀ ਕਿਸਮਤ (ਜਾਗ ਪਏ) ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉੱਤੇ। ਭਾਗੁ = ਚੰਗੀ ਕਿਸਮਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que recibe una Buena Fortuna, sólo él sirve al Guru. (1-Pausa)"