[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਿਤ ਗਿਰਿ ਗਈ ਦਾਤਨੀ ਪਰੀ ॥"
page = 1014

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Shouting, ‘My love, my love,’ she fell down and became unconscious."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਈ ਅਤੇ ਦੰਦੜ ਪੈ ਗਿਆ।"