data = "ਨਾਨਕ. ਬੁਝਣੁ; ਪੂਰੈ ਭਾਗਿ ॥੧॥"
page = 464
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfectly fortunate are they, O Nanak, who realise this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਕਿਸਮਤ ਵਾਲੇ ਹਨ ਉਹ, ਹੇ ਨਾਨਕ! ਜੋ ਇਸ ਨੂੰ ਅਨੁਭਵ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who understand this are blessed with perfect destiny. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਪੂਰਨ ਭਾਗ ਹੋਇ ਤਬ ਇਹ ਅਸਚਰਜਤਾ ਕਾ (ਬੁਝਣੁ) ਸਮਝਣਾ ਹੋਤਾ ਹੈ॥੧॥☬ਜੇ ਕਹੇ ਜਿਸ ਮਾਇਕ ਰਚਨਾ ਕੋ ਵਹੁ ਦੇਖ ਰਹਾ ਹੈ, ਸੋ ਮਾਇਆ ਕਹਾਂ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਸ ਇਲਾਹੀ ਤਮਾਸ਼ੇ ਨੂੰ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਸਮਝਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਝਣੁ = (ਇਸ 'ਵਿਡਾਣੁ' ਨੂੰ) ਸਮਝਣਾ। ❀ ਵਿਦਮਾਦੁ ਬਾਰੇ ਨੋਟ: ਸੰਸਕ੍ਰਿਤ ਪੁਸਤਕਾਂ ਵਿਚ ਸਾਧਾਰਨ ਤੌਰ ਤੇ ਕਾਵ੍ਯਾ ਦੇ ਅੱਠ ਰਸ (ਵਲਵਲਾ, ਤਰੰਗ) ਗਿਣੇ ਗਏ ਹਨ। (ਸਿੰਗ੍ਰਾਰ, ਹਾਸਯ, ਕਰੁਣਾ, ਰੌਦ੍ਰ ਵੀਰ, ਭਿਆਨਕ, ਬੀਭਤ ਅਤੇ ਅਦਭੁਤ)। ਪਰ ਕਈ ਵਾਰੀ 'ਸ਼ਾਂਤ ਰਸ' ਰਲਾ ਕੇ ਕੁੱਲ ਨੌ ਰਸ ਮਿਥੇ ਜਾਂਦੇ ਹਨ। 'ਅਦਭੁਤ' ਰਸ ਕੀਹ ਹੈ? ਹੈਰਾਨਗੀ; ਅਚਰਜਤਾ, ਵਿਸਮਾਦ। ਕੁਦਰਤ ਦੇ ਬੇਅੰਤ ਰੰਗਾ-ਰੰਗ ਦੇ ਪਦਾਰਥਾਂ ਨੂੰ ਵੇਖ ਕੇ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਇਕ ਹੈਰਾਨਗੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਜਿਸ ਤੋਂ 'ਅਦਭੁਤ' ਰਸ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ। ਕੁਦਰਤ ਦੇ ਬੇਅੰਤ ਪਦਾਰਥਾਂ ਨੂੰ ਵੇਖ ਕੇ (ਜਿਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ ਮਨੁੱਖ ਦੀ ਅਕਲ ਚਕ੍ਰਿਤ ਜਿਹੀ ਹੋ ਜਾਏ, ਜਿਨ੍ਹਾਂ ਤੋਂ ਕਾਦਰ ਦੀ ਕਾਰੀਗੀਰੀ ਦਾ ਕਮਾਲ ਪਰਗਟ ਹੋਵੇ) ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਇਕ ਥੱਰਾਹਟ ਜਿਹੀ, ਇਕ ਕਾਂਬਾ ਜਿਹਾ ਆ ਜਾਂਦਾ ਹੈ। ਇਸ ਥੱਰਾਹਟ ਇਸ ਕਾਂਬੇ ਨੂੰ 'ਵਿਸਮਾਦ' ਕਿਹਾ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Perfecto Destino que uno conoce su respuesta. (1)"