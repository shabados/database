[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲੁ ਮਲੁ ਖਾਈ; ਸਿਰਿ ਛਾਈ ਪਾਈ ॥"
page = 467
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who eats fifth and throws ashes on his head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੰਦਗੀ ਖਾਂਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਸੀਸ ਤੇ ਸੁਆਹ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who eats filth and throws ashes on his head"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਮ ਮਾਰਗੀ ਸਾਧਨ ਕਰਤਾ ਮਲ ਮੂਤ੍ਰ ਕੋ ਖਾਨੇ ਲਗਾ ਹੈ, ਅਘੋਰੀ ਹੋ ਗਿਆ ਸਿਰ ਰਾਖ ਪਾਇ ਲਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੁੱਚਾ ਚੰਗਾ ਭੋਜਨ ਛੱਡ ਕੇ) ਜੂਠਾ ਮਿੱਠਾ ਖਾਂਦਾ ਹੈ ਅਤੇ ਸਿਰ ਵਿਚ ਸੁਆਹ ਪਾ ਰੱਖੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el tonto ciego ha perdido Su Amor."