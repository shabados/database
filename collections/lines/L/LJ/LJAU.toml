[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿੰਦ ਉਸਤਤ ਜਉਨ ਕੇ ਸਮ; ਸਤ੍ਰ ਮਿਤ੍ਰ ਨ ਕੋਇ ॥"
page = 711

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The calumny and Praise are equal to him and he has no friend, no foe,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਲਈ ਨਿੰਦਿਆ ਅਤੇ ਉਸਤਤ ਇਕ ਸਮਾਨ ਹੈ ਅਤੇ (ਜਿਸ ਦਾ) ਕੋਈ ਵੈਰੀ ਜਾਂ ਮਿਤਰ ਨਹੀਂ ਹੈ।"