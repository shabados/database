[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਮਣਿ ਕਾਮਣਿਆਰੀਐ; ਕੀਤੋ ਕਾਮਣੁ ਕੰਤ ਪਿਆਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The enchantress wife with her charms made the husband dote on her."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਟੂਣੇ ਵਾਲੀ ਤੀਵੀਂ ਨੇ (ਆਪਣੇ) ਪਿਆਰੇ ਕੰਤ ਨੂੰ ('ਕਾਮਣ') ਟੂਣਾ (ਐਸਾ) ਪਾ ਦਿਤਾ।"