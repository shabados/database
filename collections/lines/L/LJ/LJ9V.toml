[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੁ. ਨ ਸੂਚਾ; ਕਾਲਾ ਕਾਉ ॥"
page = 839
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The black crow is ever impure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਆਹ ਕੱਵਾ ਕਦੇ ਭੀ ਪਵਿੱਤਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "like the black crow, he never becomes pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਾਲਾ ਕਾਂਉ ਕਬੀ ਸੂਚਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਵਿਕਾਰਾਂ ਨਾਲ ਕਾਂ ਵਾਂਗ ਕਾਲਾ ਹੋ ਜਾਏ ਉਹ (ਮਾਇਆ ਵਿਚ ਫਸਿਆ ਰਹਿ ਕੇ) ਕਦੇ ਭੀ ਪਵਿੱਤ੍ਰ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el cuervo negro que siempre está sucio"