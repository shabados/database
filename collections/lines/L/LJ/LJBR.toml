[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਗਨ ਕੀ ਨਿਧਿ ਸ︀ਯਾਮ ਭਨੈ ਜਦੁਬੀਰ ਮਨੋ ਇਹ ਦਿਵਸਹਿ ਪਾਈ ॥੨੦੩੫॥"
page = 501

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It appeared that Krishna had obtained an ocean of fortune.2035."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਪ੍ਰਤੀਤ ਹੋ ਰਿਹਾ ਸੀ) ਮਾਨੋ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਅਜ ਦੇ ਦਿਨ ਭਾਗਾਂ ਦਾ ਭੰਡਾਰ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੋਵੇ ॥੨੦੩੫॥"