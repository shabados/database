[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਤੁਰ ਬਰਨ ਮੈ ਨ ਪਾਈਐ ਬਰਨ ਤੇਸੋ; ਖਟ ਦਰਸਨ ਮੈ ਨ ਦਰਸਨ ਜੋਤਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "There is nothing as marvellous available for the Guru-conscious persons in the four castes (Brahmin, Khatri et al.) like the wonderful elixir-like Naam of the Lord. Even the six philosophical scriptures do not have the glory and grandeur of the divine rad"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਆਦਿ ਚਾਰੋਂ ਬਰਨਾਂ ਰੂਪਾਂ ਵਿਖੇ ਤੇਹੋ ਜੇਹਾ ਬਰਨ ਰੰਗ ਰੂਪ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋ ਸਕਦਾ ਜੇਹੋ ਜਿਹਾ ਕਿ ਗੁਰਮੁਖਾਂ ਨੂੰ ਉਕਤ ਸੁਖਫਲ ਦੀ ਪ੍ਰਾਪਤੀ ਤੋਂ ਹੁੰਦਾ ਹੈ। ਛੀਆਂ ਦਰਸ਼ਨਾਂ ਜੰਗਮ ਜੋਗੀ ਸੰਨਿਆਸੀ ਬੈਰਾਗੀ ਆਦਿ ਮਤਾਂ ਵਿਖੇ ਨਹੀਂ ਹੈ। ਉਹ ਜੋਤਿ ਤੇਜ ਪ੍ਰਤਾਪ ਵਾਲੀ ਦਮਕ ਜਿਹੜੀ ਕਿ ਇਸ ਗੁਰੂ ਕੇ ਦਰਸ਼ਨ ਪੰਥ ਦੀ ਜੋਤਿ ਪਾਈ ਜਾ ਰਹੀ ਹੈ। ਅਰਥਾਤ ਸਮੂਹ ਵਰਨਾਂ ਆਸ਼ਰਮਾਂ ਵਿਚ ਐਹੋ ਜੇਹਾ ਪ੍ਰਭਾਵ ਸ਼ਾਲੀ ਕੋਈ ਰੂਪ ਨੇਤ੍ਰਾਂ ਵਿਖੇ ਤੱਕਨ ਲਈ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋ ਸਕਦਾ।"