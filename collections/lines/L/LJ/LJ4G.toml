[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬੂੰਦ. ਹਰਿ ਨਾਮੁ; ਬਿਸੁ ਕੀ ਬਿਖੈ ਨਿਵਾਰਣੁ ॥"
page = 1397
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ambrosial drop of the Lord's Name is an antidote to the poison of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਅੰਮ੍ਰਿਤਮਈ ਕਣੀ ਪਾਪਾਂ ਦੀ ਜ਼ਹਿਰ ਲਈ ਜ਼ਹਿਰ-ਮੁਹਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Drop of Ambrosial Nectar, the Lord's Name, is the antidote to the poison of sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਵਿਸਾ ਸੰਸਾਰ ਕੀ ਵਾਸਨਾ ਜਹਿਰ ਕੌ ਨਿਵਾਰਨੇਹਾਰਾ ਜੋ ਹਰੀ ਕਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੀ ਬੂੰਦ ਵਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੇ ਪਾਸ) ਹਰੀ ਦਾ ਨਾਮ (ਮਾਨੋ) ਅੰਮ੍ਰਿਤ ਦੀ ਬੂੰਦ ਹੈ, ਜੋ ਸਾਰੇ ਸੰਸਾਰ ਦੀ ਵਿਹੁ ਦੂਰ ਕਰਨ-ਜੋਗ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gota del Néctar Ambrosial, el Nombre del Señor, es el Antídoto del veneno de la maldad."