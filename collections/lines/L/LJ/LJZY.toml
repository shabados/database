[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਰਤੁ. ਨ ਆਵੀ ਚਿਤਿ ਤਿਸੁ; ਅਹਿਨਿਸਿ ਭੋਗੈ ਭੋਗੁ ॥"
page = 71
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may not think of death and day and night revel in pleasures;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੌਤ ਦਾ ਖਿਆਲ ਤੱਕ ਭੀ ਨਾਂ ਕਰਦਾ ਹੋਵੇ ਅਤੇ ਦਿਹੁੰ ਰੈਣ ਮੌਜ ਬਹਾਰਾ ਮਾਣਦਾ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you may be unmindful of death, and night and day revel in pleasures;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੌਤ ਤੌ ਤਿਸ ਕੋ ਯਾਦ ਨਾ ਹੋਇ, (ਅਹਿਨਿਸਿ) ਰਾਤ੍ਰ ਦਿਨ ਭੋਗੋਂ ਹੀ ਕੋ ਭੋਗਤਾ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਨੂੰ ਕਦੇ ਮੌਤ (ਦਾ ਫ਼ਿਕਰ) ਚੇਤੇ ਨਾਹ ਆਇਆ ਹੋਵੇ, ਜੇ ਉਹ ਦਿਨ ਰਾਤ ਦੁਨੀਆ ਦੇ ਭੋਗ ਭੋਗਦਾ ਰਹਿੰਦਾ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਤੁ = {मृत्यु} ਮੌਤ। ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin importarle la muerte, uno se regocija en placeres, noche y día,"