[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੌਚ ਕਿਪਾਨ ਕਸੇ ਕਟਨੀ ਕਟਿ; ਅੰਗ ਉਤੰਗ ਸੁਰੰਗ ਨਿਖੰਗੀ ॥"
page = 985

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Laced with swords and quivers on their bodies, the heroes swarmed,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮੇ ਕਵਚ, ਕ੍ਰਿਪਾਨਾਂ, ਭੱਥੇ, ਆਦਿ ਲਕ ਨਾਲ ਬੰਨ੍ਹ ਕੇ ਕਦ ਵਿਚ ਬੜੇ ਉੱਚੇ ਸ਼ੋਭਾ ਪਾ ਰਹੇ ਹਨ।"