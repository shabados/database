[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਤਿਗੁਰ ਨਾਨਕ ਦੇਵ ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ ਬ੍ਰਹਮ ।੧।੨।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Waheguru (Lord) who is transcendental and immanent in the form of Guru Nanak Dev."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਆਪ ਨੂੰ ਸਤਿਗੁਰੂ ਨਾਨਕ ਦੇਵ ਕਹਿੰਦੇ ਹਨ ਅਰੁ ਨਰ ਤਨ ਧਾਰ ਕੇ ਆਏ ਭੀ ਉਹ 'ਬ੍ਰਹਮ' ਪਦ ਦ੍ਵਾਰੇ ਕਹੇ ਜਾਣ ਵਾਲੇ ਆਕਾਸ਼, ਮਾਯਾ ਅਰੁ ਮਾਯਾ ਸਬਲ ਈਸ਼੍ਵਰ ਆਦਿਕਾਂ ਤੋ ਪਾਰ ਪਰਮ ਉਤਕ੍ਰਿਸ਼ਟ = ਪਾਰਬ੍ਰਹਮ ਹਨ ਅਤੇ ਉਕਤ ਬ੍ਰਹਮ ਆਦਿਕਾਂ ਵਿਚ ਓਨਾਂ ਦੀ ਸੱਤਾ ਸਫੁਰਤੀ ਦੇ ਪਰੀ ਪੂਰਣ ਹੋਣ ਕਰ ਕੇ ਉਹੀ ਪੂਰਣ ਬ੍ਰਹਮ ਹਨ ॥੪॥"