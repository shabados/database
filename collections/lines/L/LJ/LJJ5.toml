[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਦਿਗੰਬਰੁ; ਦੇਹ ਬੀਚਾਰੀ ॥"
page = 356
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the naked-hermit, who has compassion and examines his inner-self."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਨਗਨ ਸਾਧੂ ਹੈ, ਜੋ ਤਰਸ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਆਪੇ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through compassion, the naked hermit reflects upon his inner self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਗੰਬਰ ਤਉ ਹੀ ਹੋਤਾ ਹੈ, ਜੋ ਮਾਨੁਖਾ ਦੇਹ ਪਾਇ ਕਰ ਸਭ ਜੀਵੋਂ ਪਰ ਦਯਾ ਕਾ ਬੀਚਾਰੀ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਹਿਰਦੇ ਵਿਚ) ਦਇਆ ਹੈ, ਜੇ ਸਰੀਰ ਨੂੰ (ਵਿਕਾਰਾਂ ਵਲੋਂ ਪਵਿੱਤ੍ਰ ਰੱਖਣ ਦੀ) ਵਿਚਾਰ ਵਾਲਾ ਭੀ ਹੈ, ਤਾਂ ਉਹ ਅਸਲ ਦਿਗੰਬਰ (ਨਾਂਗਾ ਜੈਨੀ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
