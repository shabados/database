[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਝਰਿ ਧਾਰਿ ਚੁਆਇ, ਅਪਿਉ ਪੀਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In this state of equipoise, the rare drink of ever-wing cascade is quaffed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਰਸ (ਦਸਮ ਦੁਆਰ ਵਿਚੋਂ) ਅੰਮ੍ਰਿਤ ਦੀ ਬੂੰਦ ਡਿਗਦੀ ਹੈ, ਉਸਨੂੰ ਯੋਗੀਸ਼੍ਵਰ ਲੋਕ) ਪਾਨ ਕਰਦੇ ਹਨ।"