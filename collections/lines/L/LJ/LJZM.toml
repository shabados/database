[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਬਚਨਿ; ਮਿਟਿਆ ਮੇਰਾ ਭਰਮੁ ॥"
page = 239
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Gurbani my doubt is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਦੁਆਰਾ ਮੇਰਾ ਸੰਦੇਹ ਨਵਿਰਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Word, my doubts have been removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਸੇ ਮੇਰਾ ਭਰਮ ਮਿਟ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਤੇ ਤੁਰ ਕੇ ਮੇਰੇ ਮਨ ਦੀ ਭਟਕਣਾ ਦੂਰ ਹੋ ਗਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru, mi duda es disipada"