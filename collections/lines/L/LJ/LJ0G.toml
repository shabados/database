[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਚਰਣ ਕਵਲ; ਰਿਦਿ ਧਾਰੰ ॥"
page = 1406
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru's lotus feet, enshrine I within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਕਮਲ ਪੈਰ, ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I enshrine the Lotus Feet of the True Guru within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਤਿਗੁਰੂ ਦੇ ਕਵਲਾਂ ਵਰਗੇ ਚਰਨ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਉਂਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰੰ = ਧਾਰਦਾ ਹਾਂ। ਰਿਦਿ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así enaltezco los Pies de Loto del Verdadero Guru en mi corazón."