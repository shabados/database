[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਜੋ ਚਲੈ; ਤਿਸੁ ਵਡਿਆਈ ਵਡੀ ਹੋਇ ॥"
page = 90
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who walks according to the will of the True Guru, obtains great honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਤੁਰਦਾ ਹੈ, ਉਹ ਭਾਰੀ ਇੱਜ਼ਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who walks in harmony with the Will of the True Guru, obtains the greatest glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ ਭਾਣੇ ਮੇਂ ਚਲੇ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਭਾਣਾ ਮਾਨਤਾ ਹੈ ਤਿਸ ਕੀ ਵੱਡੀ ਵਡਿਆਈ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਭਾਣੇ ਵਿਚ ਜੀਵਨ ਬਤੀਤ ਕਰਦਾ ਹੈ, ਉਸ ਦਾ (ਹਰੀ ਦੀ ਦਰਗਾਹ ਵਿਚ) ਬੜਾ ਆਦਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣੈ = ਹੁਕਮ ਵਿਚ। ਵਡਿਆਈ = ਆਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que camina en el Sendero del Verdadero Guru es llevado a la Gloria."