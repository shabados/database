[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਭਗਤੀ; ਸੀਲਵੰਤੀ ਨਾਰਿ ॥"
page = 370
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride possesses singular devotion and is amiable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਅਦੁੱਤੀ ਸ਼ਰਧਾ-ਪ੍ਰੇਮ, ਸੀਤਲ ਸੁਭਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bride shows such special devotion, and has such an agreeable disposition."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਜ) ਆਪ ਅਵਿਰਲ ਭਗਤੀ ਸਰੂਪ ਹੈ, ਸੀਲਵੰਤੀ ਨਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਦੇ ਕੰਮ ਆਉਣ ਵਾਲੀ (ਪਰਮਾਤਮਾ ਦੀ) ਭਗਤੀ (ਮਾਨੋ) ਮਿੱਠੇ ਸੁਭਾਵ ਵਾਲੀ ਇਸਤ੍ਰੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਜ = ਆਪਣੀ, ਆਪਣੇ ਆਪ ਦੀ, ਆਤਮਾ ਦੇ ਕੰਮ ਆਉਣ ਵਾਲੀ। ਸੀਲ = ਮਿੱਠਾ ਸੁਭਾਉ। ਨਾਰਿ = ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La dedicación a la Alabanza del Señor provee una perfecta disposición a la esposa,"