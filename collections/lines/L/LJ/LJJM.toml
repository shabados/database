[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ; ਅੰਤਰਿ ਬੈਠਾ ਵੇਖੈ ॥"
page = 123
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master by sitting in men's mind is beholding their actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿੱਚ ਬਹਿ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਕਰਮ ਦੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God sits deep within the self; He watches over us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰਾ ਪ੍ਰਭੂ! ਤੂੰ ਸਚ ਕੇ ਅੰਤਰ ਬੈਠਾ ਵੇਖਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰਾ ਪਰਮਾਤਮਾ (ਸਭ ਜੀਵਾਂ ਦੇ) ਅੰਦਰ ਬੈਠਾ (ਹਰੇਕ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = (ਜੀਵਾਂ ਦੇ) ਅੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Maestro se sienta conmigo y ve todo;"