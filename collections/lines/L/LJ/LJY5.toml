[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਅਸਤੁਤਿ ਨਿੰਦਾ ਛਾਡਿ; ਅਕਥ ਕਥਾ ਬੀਚਾਰਿ ਮੋਨਿ ਬ੍ਰਤ ਕੀਜੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Leaving praise and slander of others, one should Endeavour, to unite the divine words of the Guru in the mind, feel engrossed in it. Its contemplation is beyond description. So it is best to remain quiet."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਸਾ ਨਾ ਹੋ ਸਕੇ ਤਾਂ ਸ਼ਬਦ ਵਿਖੇ ਸੁਰਤ ਦੀ ਲਿਵ ਲਗਾ ਕੇ ਉਸਤਤ ਨਿੰਦਾ ਭਲੇ ਬੁਰੇ ਆਖਣ ਦੀ ਵਾਦੀ ਨੂੰ ਛੱਡ ਦਿਓ ਅਰਥਾਤ ਅਕਥ ਕਥਾ ਨਾ ਕਥਨ ਕੀਤੇ ਜਾ ਸਕਨ ਵਾਲੇ ਅਜਪ ਜਾਪ ਰੂਪ ਅਭ੍ਯਾਸ ਵਿਚ ਬੀਚਾਰ ਵਿਚਰਦਿਆਂ ਵਰਤਦਿਆਂ ਹੋਇਆਂ ਮੌਨ ਬ੍ਰਤ ਚੁੱਪ ਦੀ ਪ੍ਰਤਿਗਿਆ ਕਰ ਲਵੋ ਭਾਵ, ਬ੍ਯਰਥ ਬਕਵਾਦ ਨੂੰ ਮੂਲੋਂ ਹੀ ਤਿਆਗ ਦਿਓ।"