[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਉ ਸੁਨਿ ਕੈ ਕੋਪਿਓ ਅਸੁਰ; ਚੜਿ ਆਇਓ ਰਨ ਐਨ ॥੪੫॥"
page = 79

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing this, Mahishasura become furious and marched towards the battlefield. 45.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਸੁਣ ਕੇ ਦੈਂਤ ਕ੍ਰੋਧਵਾਨ ਹੋਇਆ ਅਤੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਚੜ੍ਹ ਕੇ ਆ ਗਿਆ ॥੪੫॥"