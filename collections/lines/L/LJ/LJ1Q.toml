[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗ ਕੈ; ਨਾਹੀ ਨੇਰਿ ॥"
page = 180
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Society of Saints, he does not meet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਦੇ ਉਹ ਨੇੜੇ ਨਹੀਂ ਲਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not even approach the Saadh Sangat, the Company of the Holy;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਕੇ ਨਿਕਟ ਨਹੀਂ ਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ-ਗ੍ਰਸਿਆ ਮਨੁੱਖ) ਸਾਧ ਸੰਗਤਿ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No se acerca a los Santos,"