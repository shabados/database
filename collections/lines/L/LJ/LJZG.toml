[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ; ਸਰਬ ਜੰਜਾਲਾ ॥"
page = 222
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love of worldly valuables is all entanglement."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਪ੍ਰੀਤ ਸਮੂਹ ਬੰਧਨ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachment to Maya is total entanglement."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ ਕਾ ਜੋ ਮੋਹ ਹੈ, ਸੋ ਸਰਬ (ਜੰਜਾਲਾ) ਬੰਧਨ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ ਸਾਰੇ (ਮਾਇਕ) ਬੰਧਨ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El amor a Maya lo conduce a uno a involucrarse en ella más y más,"