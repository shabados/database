[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਤੁਰਿ ਹੁਤੀ ਚੀਨਤ ਭਈ; ਪਿਯ ਬਿਰਹ ਕੀ ਪੀਰਿ ॥੨੨॥"
page = 946

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was wise and she immediately understood her pain of love.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਸੂਝਵਾਨ ਇਸਤਰੀ ਸਮਝ ਗਈ ਕਿ ਇਸ ਨੂੰ ਬਿਰਹੋਂ ਦੀ ਪੀੜ ਨੇ (ਦੁਖੀ ਕੀਤਾ ਹੈ) ॥੨੨॥"