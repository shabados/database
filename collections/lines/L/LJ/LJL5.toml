[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੈ ਜਪਹੁ; ਆਪਨਾ ਜਾਪ ॥੫॥"
page = 343
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself embraces His meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਆਪਣਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself meditates and chants His Chant. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਆਪਨਾ ਜਾਪ ਜਪੋ, ਭਾਵ ਇਹ ਕਿ ਅਪਨੇ ਆਪ ਨੂੰ ਬ੍ਰਹਮ ਰੂਪ ਜਾਨੋਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਜੋਤ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਜਾਪ ਜਪੋ ਜੋ ਤੁਹਾਡੇ ਕੰਮ ਆਉਣ ਵਾਲਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੈ = ਉਸ 'ਆਪ' ਵਿਚ, ਉਸ ਦੀ ਜੋਤ ਵਿਚ। ਆਪਨਾ ਜਾਪੁ = ਉਹ ਜਾਪ ਜੋ ਤੁਹਾਡੇ ਕੰਮ ਆਵੇਗਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien habita en la tierra y en las aguas, y así contemplas tu ser, pues tú eres Él. (5)"