[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਮ ਪ੍ਰਚੁਰ ਕੀਆ ਜਹੀ; ਤਹ ਪਰਮ ਪਾਪ ਖਿਸਾਨ ॥੧੧੫॥"
page = 644

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This wisdom suddenly extended on various sides and he propagated Dharma, which destroyed the sins.115."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਦੱਤ ਨੇ) ਜਿਥੇ ਕਿਥੇ ਧਰਮ ਦਾ ਪ੍ਰਚਾਰ ਕੀਤਾ ਅਤੇ ਵੱਡੇ ਪਾਪ (ਉਥੋਂ) ਖਿਸਕ ਗਏ ॥੧੧੫॥"