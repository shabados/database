[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਧ ਨਿਮਾਨੜੀਆ ਜੀਉ; ਬਿਨੁ ਧਨੀ ਪਿਆਰੇ ॥"
page = 242
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride is unhonoured without her Beloved Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਮਾਲਕ ਦੇ ਬਗੈਰ ਵਹੁਟੀ ਮਾਣ ਆਦਰ-ਹੀਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bride is dishonored without her Beloved Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਪਿਆਰੇ ਮਾਲਕ ਸੇ ਬਿਨਾਂ ਮਾਨ ਸੇ ਰਹਤ ਹੈ॥ ਵਾ ਜੀਉ ਪਦ ਸੰਬੋਧਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਖਸਮ ਦੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਜਵਾਨ ਇਸਤ੍ਰੀ ਢੱਠੇ-ਦਿਲ ਹੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Señor, sin el Bienamado, la novia se encuentra sin socorro."