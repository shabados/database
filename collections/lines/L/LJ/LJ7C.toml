[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਬੰਧੁ; ਹਰਿ ਦੇਵਣਹਾਰਾ ॥੧॥"
page = 684
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God alone is the setter of obstacle in the way egotism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਹੀ ਹੰਕਾਰ ਦੇ ਰਾਹ ਵਿੱਚ ਨੱਕਾ (ਰੋਕ) ਲਾਉਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Giver, the Restrainer of the ego. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹਉਮੈ ਕੋ, ਹੰਤਾ ਮਮਤਾ ਕੋ ਬੰਧ ਦੇਨਹਾਰਾ, ਭਾਵ ਰੋਕਨਹਾਰਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਹਉਮੈ ਦੇ ਰਾਹ ਵਿਚ ਬੰਨ੍ਹ ਮਾਰਨ ਦੀ ਸਮਰਥਾ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Alma y mis riquezas, pues eres Tú, Quien apacigua mi ego. (1)"