[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਣਤ ਗਣੀਐ; ਸਹਸਾ ਜੀਐ ॥"
page = 1023
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By entering into accounts the soul is involved in anxiety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿਸਾਬ ਕਿਤਾਬ ਕਰਨ ਦੁਆਰਾ ਜਿੰਦੜੀ iਫ਼ਕਰ ਚਿੰਤਾ ਅੰਦਰ ਫਸ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Calculating its account, the soul becomes anxious."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮਾਂ ਕੀ ਗਣਤੀ ਗਿਣਨੇ ਤੇ ਕਿ ਅਮਕਾ ਕਰਮ ਮੈਨੇ ਕੀਆ ਹੈ, ਤਿਸ ਕਰ ਸੰਸਾ ਅਰੁ ਦੁਖ ਜੀਅ ਕੋ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਮਾਇਆ ਦੀਆਂ ਸੋਚਾਂ ਸੋਚਦੇ ਰਹੀਏ ਜਿੰਦ ਵਿਚ ਸਹਮ ਬਣਿਆ ਹੀ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਐ = ਜੀ ਵਿਚ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En medio de cálculos mentales el Alma vive afligida por la duda."