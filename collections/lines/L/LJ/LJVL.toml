[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੈ ਗਇਆ ਮੁਹੇ ਮੁਹਿ ਪਾਹਿ; ਸੁ ਐਸਾ ਆਗੂ ਜਾਪੈ ॥੨॥"
page = 140
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Going into the next world, he shall be shoe-beaten on the very face and it shall be seen, what sort of leader he was."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਲੋਕ ਵਿੱਚ ਜਾ ਕੇ ਛਿਤ੍ਰ ਉਸ ਦੇ ਐਨ ਮੂੰਹ ਤੇ ਪੈਣਗੇ ਅਤੇ ਫਿਰ ਪਤਾ ਲਗੇਗਾ ਕਿ ਉਹ ਕੇਹੋ ਜੇਹਾ ਜਥੇਦਾਰ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But, going to the world hereafter, he shall be beaten and kicked in the face; then, it will be obvious, what sort of guide he was! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਐਸਾ ਆਗੂ ਤੂੰ (ਜਾਪੈ) ਜਾਣੀਤਾ ਹੈਂ, ਸੋ ਆਗੇ ਹੂਆ ਮੁਹੇ ਮੁਹ ਪਾਵੇਗਾ ਅਰਥਾਤ ਜਮੋਂ ਕੀ ਤਾੜਣਾ ਸਹਾਰੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਗੇ ਚੱਲ ਕੇ ਮੂੰਹੋਂ ਮੂੰਹ ਉਸ ਨੂੰ (ਜੁੱਤੀਆਂ) ਪੈਂਦੀਆਂ ਹਨ, ਤਦੋਂ ਅਜੇਹਾ ਆਗੂ (ਅਸਲ ਰੂਪ ਵਿਚ) ਉੱਘੜਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਹੇ ਮੁਹਿ = ਮੂੰਹ ਉਤੇ, ਮੂੰਹ ਉਤੇ। ਪਾਹਿ = ਪੈਂਦੀਆਂ ਹਨ। ਕਿਹੁ = ਕੁਝ, ਕੋਈ ਆਤਮਕ ਗੁਣ। ਭਰਿ ਭਰਿ = ਭਰੀਜ ਕੇ, ਗੰਦਾ ਹੋ ਕੇ। ਐਸਾ = (ਭਾਵ) ਹਾਸੋ-ਹੀਣਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y cuando este líder vaya al más allá, sufrirá gravemente.  (2)"