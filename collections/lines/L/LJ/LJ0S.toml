[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁਕ ਧਨੀ ਨ੍ਰਿਧਨੀ ਹ੍ਵੈ ਗਯੋ ॥"
page = 953

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Losing the Raja, servants felt like a wealthy-man becoming a pauper."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ (ਅਚਾਨਕ ਕੋਈ) ਧਨਵਾਨ ਨਿਰਧਨ ਹੋ ਗਿਆ ਹੋਵੇ।"