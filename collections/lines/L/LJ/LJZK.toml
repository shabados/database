[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਸਰਣਿ ਪਰੈ ਸਾਧੂ ਕੀ; ਸੋ ਪਾਰਗਰਾਮੀ ਕੀਆ ॥ ਰਹਾਉ ॥"
page = 610
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who-so-ever seeks the saints shelter, he, is ferried across the world ocean. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਸੰਤਾਂ ਦੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever takes to the Sanctuary of the Holy Saints, is carried across. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਪੁਰਸ਼ ਸੰਤੋਂ ਕੀ ਸ਼ਰਨ ਪੜੇ ਹੈਂ, ਸੋ ਤਿਨ ਕਾ ਸਮੁਦਾਯ ਸੰਸਾਰ ਸੇ ਪਾਰ ਕੀਆ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ (ਸੰਤ ਜਨਾਂ ਦੀ) ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਜੋਗਾ ਹੋ ਜਾਂਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ = ਗੁਰੂ। ਪਾਰਗਰਾਮੀ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਣ ਜੋਗਾ। ਕੀਆ = ਹੋ ਜਾਂਦਾ ਹੈ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "postra a los Pies de los Santos es llevado de la mano a través del mar de la existencia. (Pausa)"