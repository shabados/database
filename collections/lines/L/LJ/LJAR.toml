[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਪ੍ਰਭ ਕਿਰਪਾ ਧਾਰੇ ॥੪॥੨੧॥੨੭॥"
page = 742
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto servant Nanak, the Lord has extended His mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ ਉਤੇ, ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਰਹਿਮਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has showered His Mercy and Grace upon slave Nanak. ||4||21||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨ ਦਾਸੋਂ ਪਰ ਵਾਹਿਗੁਰੂ ਨੇ ਕਿਰਪਾ ਰੂਪ ਹਸਤ ਧਾਰੇ ਹੈਂ॥੪॥੨੧॥੨੭॥☬ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੂਏ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ ਆਪਣੇ ਦਾਸਾਂ ਉਤੇ ਮੇਹਰ ਕਰਦਾ ਹੈ ॥੪॥੨੧॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sobre Nanak, el Esclavo del Señor, se encuentra la Misericordia de Dios(4-21-27)"