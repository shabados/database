[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਤਨੁ ਜਲੈ; ਕਾਠ ਕੈ ਸੰਗਾ ॥੩॥"
page = 325
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is burned with wood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਕੜੀਆਂ ਨਾਲ ਮੱਚ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but that body is burned with the firewood. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਨੁ ਅੰਤੁ ਕੋ ਕਾਠ ਕੇ ਸਾਥ ਜਲਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰੀਰ (ਆਖ਼ਰ ਨੂੰ) ਲੱਕੜਾਂ ਨਾਲ ਸੜ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲੈ = ਸੜ ਜਾਂਦਾ ਹੈ। ਕਾਠ ਕੈ ਸੰਗਾ = ਲੱਕੜਾਂ ਨਾਲ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aun así, ese cuerpo es quemado junto con la misma madera al final. (3)"