[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਵਿਤ; ਲਗਿ ਗੁਰ ਕੇ ਪੈਰੇ ਜੀਉ ॥"
page = 216
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By repairing to Guru's feet, I a sinner, am rendered pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੇਰੀ ਪੈ ਕੇ, ਮੈਂ ਪਾਪੀ, ਪਵਿੱਤ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was a sinner, and I have been sanctified, taking to the Guru's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਹਮ ਪਾਪੀ, ਗੁਰੋਂ ਕੀ ਚਰਨੀ ਲਗ ਕਰ ਪਵਿਤ੍ਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ (ਪਹਿਲਾਂ ਵਿਕਾਰਾਂ ਵਿਚ) ਡਿੱਗੇ ਹੋਏ (ਹੁੰਦੇ ਭੀ) ਸੁੱਚੇ ਆਚਰਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de un ser lleno de errores y faltas en un ser puro, porque me he puesto a los Pies del Guru."