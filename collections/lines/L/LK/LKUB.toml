[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਹਜਿ ਮਿਲੇ ਜਗਜੀਵਨ; ਨਦਰਿ ਕਰਹੁ ਨਿਸਤਾਰਾ ॥੪॥੨॥"
page = 489
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O life of the world, bestow peace unto Nanak and save him by Thine gracious glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰ ਦੀ ਜਿੰਦ-ਜਾਨ (ਵਾਹਿਗੁਰੂ)! ਨਾਨਕ ਨੂੰ ਚੈਨ ਪਰਦਾਨ ਕਰ ਅਤੇ ਆਪਣੀ ਦਇਆ ਦ੍ਰਿਸ਼ਟੀ ਦੁਆਰਾ ਉਸ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak merges imperceptibly into the Life of the world; shower Your mercy upon him, and save him. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਜਗ ਜੀਵਨ! ਤੂੰ (ਸਹਜਿ) ਗ੍ਯਾਨ ਕਰ ਮਿਲਤਾ ਹੈਂ ਔਰੁ ਅਪਨੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟਿ ਸੇ ਜੀਵੋਂ ਕਾ ਨਿਸਤਾਰਾ ਕਰਤਾ ਹੈਂ॥੪॥੨॥☬ਮਨ ਪ੍ਰਤੀ ਉਪਦੇਸ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ-) ਹੇ ਜਗਤ ਦੇ ਜੀਵਨ! (ਮੇਹਰ ਕਰ ਮੈਨੂੰ) ਅਡੋਲਤਾ ਵਿਚ ਨਿਵਾਸ ਮਿਲੇ। ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰ ਕੇ ਮੇਰਾ ਬੇੜਾ ਪਾਰ ਕਰ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਅਡੋਲਤਾ ਵਿਚ। ਜਗ ਜੀਵਨ = ਹੇ ਜਗਤ ਦੇ ਜੀਵਨ! ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak pide que pueda unirse Contigo, Vida de toda vida a través del Equilibrio; pide por Tu Gracia para ser liberado. (4‑2)"