[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ; ਮੈ ਸਗਲੇ ਸਾਧੇ ॥੩॥"
page = 392
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, I have subjugated them all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ, ਮੈਂ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਨਿੱਸਲ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I have subjugated them all. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾਰਾਜ ਕਹਤੇ ਹੈਂ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਹਮ ਨੇ ਕਾਮਾਦਿਕ ਸਭੀ ਸਾਧ ਲੀਏ ਹੈਂ ਅਰਥਾਤ ਬਸ ਕੀਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਂ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਇਹਨਾਂ ਸਾਰਿਆਂ ਨੂੰ ਕਾਬੂ ਕਰ ਲਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero por la Gracia del Guru, los he sometido a todos. (3)"