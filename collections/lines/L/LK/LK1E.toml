[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਰੰਤ ਧੂਰ ਭੂਰਣੰ; ਬਮੰਤ ਸ੍ਰੋਣਤੰ ਮੁਖੰ ॥"
page = 282

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors being shot by arrows quickly began to fall on the earth, the dust clung to their bodies and the blood oozed out from their mouths"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੇ) ਸਰੀਰ ਲਹੂ ਨਾਲ ਗੜੁੱਚ ਹਨ ਅਤੇ (ਰਣ ਵਿੱਚ) ਡਰਾਉਣੀ ਆਵਾਜ਼ ਹੋ ਰਹੀ ਹੈ।"