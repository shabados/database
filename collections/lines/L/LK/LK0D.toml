[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ; ਹੋਇ ਬਹੈ ਬਡ ਰਾਜਾ ॥"
page = 277
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes, he sits as a great king."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਉਹ ਵੱਡਾ ਪਾਤਸ਼ਾਹ ਹੋ ਬੈਠਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they sit as great kings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀ ਤੌ ਵੱਡਾ ਰਾਜਾ ਹੋਇ ਬੈਠਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਵੱਡਾ ਰਾਜਾ ਬਣ ਬੈਠਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਡ = ਵੱਡਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A veces, aparece como el mayor de los magnates"