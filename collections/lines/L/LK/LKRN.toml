[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਹੋਇ ਬਹੈ; ਦਾਤਾਰੁ ॥"
page = 282
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If some one sets himself as a man of charity,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਦਾਨੀ ਬਣ ਬੈਠੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who brags about giving to charities"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਆਪ ਦਾਤਾਰ ਹੋਇ ਬੈਠਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਬੰਦਾ (ਧਨਾਢ ਹੋ ਕੇ) ਦਾਤਾ ਬਣ ਬੈਠੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਇ ਬਹੈ = ਬਣ ਬੈਠੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien se considera caritativo,"