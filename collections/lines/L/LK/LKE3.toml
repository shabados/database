language = "pa"
data = "ਪਰੰਤੂ ਉਹ ਗੁਰਮੁਖਾਂ ਦੀ ਜੀਭਾ ਉੱਤੇ ਵਸਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਲੇਕਨ ਊ ਅੰਦਰ ਜ਼ੁਬਾਨਿ ਔਲੀਆ ਸਤ ।੨੦੭।"

[[content]]
asset = "KEGP"
