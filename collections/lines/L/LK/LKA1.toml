[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖੁਟੁ ਖਜਾਨਾ, ਸਤਿਗੁਰਿ ਦੀਆ; ਤੋਟਿ ਨਹੀ ਰੇ ਮੂਕੇ ॥੨॥"
page = 215
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An inexhaustible treasure, the True Guru has given me. It suffers no paucity, not gets emptied."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੁੱਕ ਨਿਧਾਨ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਬਖਸ਼ਿਆ ਹੈ, ਨਾਂ ਇਹ ਘਟ ਹੁੰਦਾ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਮੁਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has given me the inexhaustible treasure; it never decreases, and never runs out. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਨੇ ਅਖੁਟ ਸੁਖੋਂ ਕਾ ਖਜਾਨਾ ਦੀਆ ਹੈ। ਆਪ ਖਾਣੇ ਕਰ ਭੀ ਤੋਟਾ ਨਹੀਂ ਪੜਤਾ ਔਰੋਂ ਕੋ ਦੀਆ ਹੂਆ ਭੀ ਨਹੀਂ ਮੁਕਦਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੂ ਨੇ ਮੈਨੂੰ (ਪ੍ਰਭੂ-ਨਾਮ ਦਾ ਇਕ ਅਜੇਹਾ) ਖ਼ਜ਼ਾਨਾ ਦਿੱਤਾ ਹੈ ਜੋ ਕਦੇ ਮੁੱਕਣ ਵਾਲਾ ਨਹੀਂ, ਉਸ ਵਿਚ ਕਮੀ ਨਹੀਂ ਆ ਸਕਦੀ, ਉਹ ਖ਼ਤਮ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ। ਰੇ = ਹੇ ਭਾਈ! ਮੂਕੇ = ਮੁੱਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Tesoro del Guru es Inacabable, y en Él no hay límite.(2)"