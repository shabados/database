[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਗਿ ਰਹਿਓ ਤੁਹਿ ਓਰਹਿ ਸ︀ਯਾਮ ਜੂ ਮੈ ਇਹ ਬੇਰ ਘਨੀ ਹਟ ਕੇ ॥"
page = 495

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Krishna! my mind turns towards you again and again inspite of restraining it and has remained entrapped in your charming memory"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਜੀ! (ਮੇਰੇ ਨੈਣ) ਤੁਹਾਡੇ ਵਲ ਲਗੇ ਹੋਏ ਹਨ। ਮੈਂ ਇਨ੍ਹਾਂ ਨੂੰ ਬਹੁਤ ਵਾਰ ਰੋਕਿਆ ਹੈ (ਪਰ ਇਹ ਰੁਕਦੇ ਨਹੀਂ)।"