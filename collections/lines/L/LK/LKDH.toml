[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਕ੍ਰਿਸਨਾਵਤਾਰੇ ਸ੍ਰਿਗਾਲ ਕਾਸੀ ਕੇ ਭੂਪ ਸਹਤ ਬਧਹ ਧਿਆਇ ਸੰਪੂਰਨੰ ॥"
page = 526

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled, \"Killing of Shragaal alongwith the king of Kashi\" in Krishnavatara in Bachittar Natak."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ ਕ੍ਰਿਸ਼ਨਵਾਤਰ ਦੇ ਸ੍ਰਿਗਾਲ ਦਾ ਕਾਸ਼ੀ ਦੇ ਰਾਜੇ ਸਹਿਤ ਬਧ ਅਧਿਆਇ ਸੰਪੂਰਨ।"