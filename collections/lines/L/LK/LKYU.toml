[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੰਥ ਚਲੈ ਤਬ ਜਗਤ ਮੈ ਜਬ ਤੁਮ ਕਰਹੁ ਸਹਾਇ ॥੩੦॥"
page = 57

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The path (Panth) shall prevail only in the world, with THY ASSISTANCE.”30."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਜਦੋਂ ਤੁਸੀਂ ਸਹਾਇਤਾ ਕਰੋਗੇ ਤਾਂ ਜਗਤ ਵਿਚ (ਨਿਸਚੇ ਹੀ) ਪੰਥ ਦਾ ਵਿਕਾਸ ਹੋਏਗਾ ॥੩੦॥"