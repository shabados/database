[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਸਦਾ ਰਹਹੁ ਸਤਿਗੁਰ ਕੀ ਸਰਣਾ ॥"
page = 1132
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, ever remain thou under the protection of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸਦੀਵ ਹੀ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਛਤਰ ਛਾਇਆ ਹੇਠ ਵਿਚਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, remain always in the Protection of the True Guru's Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦੀਵ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣ ਵਿਖੇ ਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, busca siempre el Santuario del Guru Verdadero y el Nombre del Señor"