[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਰਵਹਿ. ਗੁਣ ਸੰਗ੍ਰਹਹਿ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ ॥"
page = 850
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They utter Lord's praises, amass virtues and their soul blends with the Supreme Soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਨ ਕਰਦੇ ਹਨ, ਨੇਕੀਆਂ ਇਕੱਤਰ ਕਰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਆਤਮਾ ਪਰਮ-ਆਤਮਾ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He chants the Lord's Praises, gathers virtue, and his light merges into the Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ (ਰਵਹਿ) ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ ਔਰ ਦੈਵੀ ਸੰਪਤੀ ਗੁਣੋਂ ਕੋ (ਸੰਗ੍ਰਹਹਿ) ਇਕਤ੍ਰ ਕਰਤੇ ਹੈਂ, ਸੋ ਜਨ (ਜੋਤੀ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਅਪਨੀ ਜੋਤਿ ਮਿਲਾਇ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਬ੍ਰਾਹਮਣ) ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਚ (ਆਪਣੀ) ਸੁਰਤਿ-ਜੋੜ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਯਾਦ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ (ਆਪਣੇ ਅੰਦਰੋਂ) ਇਕੱਠੇ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਹਿ = ਚੇਤੇ ਕਰਦੇ ਹਨ। ਸੰਗ੍ਰਹਹਿ = ਇਕੱਠੇ ਕਰਦੇ ਹਨ। ਜੋਤੀ = ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਚ। ਜੋਤਿ ਮਿਲਾਇ = (ਆਪਣੀ) ਸੁਰਤ ਜੋੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él entona las Alabanzas del Señor, atesora las virtudes y su luz se inmerge en la Luz."