[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਕੀ ਮੁਦ੍ਰਾ ਕਵਨ ਕਥੀਅਲੇ; ਘਟਿ ਘਟਿ ਕਵਨ ਨਿਵਾਸੋ ॥"
page = 940
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 34: What are said to be the ear-rings of gnosis? Q. 35: Who is it, that abides in all the hearts?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 34: ਬ੍ਰਹਮ ਗਿਆਤ ਦੀਆਂ ਕੰਨਾਂ ਦੀਆਂ ਵਾਲੀਆਂ ਕਿਹੜੀਆਂ ਆਖੀਆਂ ਜਾਂਦੀਆਂ ਹਨ। ਪ੍ਰ. 35: ਉਹ ਕੌਣ ਹੈ ਜੋ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਵੱਸਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What are the ear-rings of spiritual wisdom? Who dwells in each and every heart?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਕੀ (ਮੁਦ੍ਰਾ) ਨਿਸਾਨੀ ਕਵਨ ਕਹੀਤੀ ਹੈ ੩, ਅਰ ਘਟ ਘਟ ਮੇਂ ਕਿਸ ਕਾ ਨਿਵਾਸ ਹੈ ੪?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਦਾ ਕੀਹ ਸਾਧਨ ਦੱਸਦੇ ਹੋ? ਹਰੇਕ ਘਟ ਵਿਚ ਕਿਸ ਦਾ ਨਿਵਾਸ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuáles son los aretes de la Sabiduría?, ¿Quién vive en todos los corazones?"