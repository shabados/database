[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਉਧਾਰਣ; ਤੇਰੋ ਨਾਮੁ ॥"
page = 1181
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Name, O Lord, is the emancipator of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ, ਹੇ ਪ੍ਰਭੂ! ਸਾਰਿਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is the Saving Grace of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੇ ਉਧਾਰ ਕਰਨੇ ਵਾਲਾ ਤੇਰਾ ਨਾਮੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਸਭ ਜੀਵਾਂ ਦਾ ਪਾਰ-ਉਤਾਰਾ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ ਉਧਾਰਣ = ਸਾਰੇ ਜੀਵਾਂ ਦਾ ਪਾਰ-ਉਤਾਰਾ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tu Naturaleza es la de liberar a todos,"