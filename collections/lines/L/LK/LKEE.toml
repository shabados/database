[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਆਇ ਕਮਾਇ ਧਿਆਇਆ; ਪਾਇਆ ਸਾਧ ਸਰਣਾ ॥"
page = 1102
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the saints refuge and contemplating and practising the Name within my mind, I have attained to my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਪਨਾਹ ਲੈਣ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਨਾਮ ਦਾ ਆਰਾਧਨ ਅਤੇ ਕਮਾਈ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing meditation within my heart, I have found the Sanctuary of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੰਤੋਂ ਕੀ ਸਰਨ ਸੇ ਗ੍ਯਾਨ ਪਾਇਆ ਹੈ ਔ ਹਿਰਦੇ ਮੇਂ ਧਿਆਨ ਕਰਿ ਤਿਸ ਕੋ ਕਮਾਇਆ ਤੌ ਐਸੇ ਪ੍ਰਤੀਤ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਗੁਰੂ ਦੀ ਸਰਨ ਪ੍ਰਾਪਤ ਹੋ ਗਈ, ਉਸ ਨੇ ਹਿਰਦੇ ਵਿਚ ਨਾਮ ਸਿਮਰਿਆ ਨਾਮ ਦੀ ਕਮਾਈ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sino que contempla a Dios con el corazón. Practicando el Nombre uno llega hasta el Refugio del Santo."