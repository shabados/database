[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥"
page = 1025
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the Creator Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪ ਸਰਿਜਣਹਾਰ ਸੁਆਮੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Creator Lord, the Architect of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਆਪੇ ਹੀ ਕਰਨੇ ਵਾਲਾ ਹੈ ਜਗਤ ਕਾ, ਪੁਨਃ ਆਪ ਹੀ ਪੁਰਖੋਂ ਕੇ ਤਾਂਈ ਕਰਮ ਫਲ ਪਰਦਾਤਾ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਆਪ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ ਤੇ ਆਪ ਹੀ ਇਸ ਵਿਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mismo Dios Absoluto es el Dios Creador,"