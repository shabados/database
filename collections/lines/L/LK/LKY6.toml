[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਅਪਰੰਪਰੁ ਆਪਿ ਵੀਚਾਰੀ ॥"
page = 1060
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinite is the Lord. Of Himself he reflects on Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਹੈ ਪ੍ਰਭੂ। ਖ਼ੁਦ ਹੀ ਉਹ ਆਪਣੇ ਆਪ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is infinite; He contemplates Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਬ੍ਰਹਮਾਦਿਕੋਂ ਤੇ ਪਰੇ ਹੈ ਔ ਆਪ ਹੀ ਇਹ ਵੀਚਾਰ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਤਮਕ ਜੀਵਨ ਦੀ ਵਿਚਾਰ ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinito es el Señor, Él Mismo habita en Sí Mismo y por Sí Mismo provee la ocasión para hacer el Bien."