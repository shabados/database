[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਆਲਸੁ ਦੂਖ ਭੰਜਿ. ਪ੍ਰਭੁ ਪਾਇਆ; ਗੁਰਮਤਿ ਗਾਵਹੁ ਗੁਣ ਪ੍ਰਭ ਕੇਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1177
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the praise of the Lord, by the Guru's instruction, the mortal attains unto the Master, the Destroyer of all lassitude and pain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਸੁਆਮੀ ਦੀ ਮਹਿਮਾਂ ਗਾਇਨ ਕਰਨ, ਨਾਲ ਪ੍ਰਾਣੀ ਸਾਰੀ ਸੁਸਤੀ ਤੇ ਪੀੜਾ ਦੇ ਨਵਿਰਤ ਕਰਨਹਾਰ ਮਾਲਕ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God the Destroyer of all depression and suffering is found, through the Guru's Teachings, singing the Glorious Praises of God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਚੇਤਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਸਭ ਆਲਸ ਅਰੁ ਦੁਖ ਕੋ (ਭੰਜਿ) ਨਸਟ ਕਰ ਕੇ ਪ੍ਰਭੂ ਕੋ ਪਾਯਾ ਹੈ, ਤਾਂ ਤੇ ਗੁਰਮਤਿ ਲੈਕਰ ਪ੍ਰਭੂ ਗੁਣ ਗਾਵਹੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ ਇਹ ਉੱਦਮ ਕੀਤਾ, ਉਸ ਨੇ) ਸਾਰਾ ਆਲਸ ਦੂਰ ਕਰ ਕੇ ਆਪਣੇ ਸਾਰੇ ਦੁੱਖ ਨਾਸ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así logres a Dios, cantando Sus alabanzas a través de la Palabra del Shabd del Guru. (1-Pausa)"