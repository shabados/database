[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਜਗਤੁ ਦੁਖਿ ਰੋਗਿ ਵਿਆਪਿਆ; ਮਰਿ ਜਨਮੈ ਰੋਵੈ ਧਾਹੀ ॥੧॥"
page = 603
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is infested with the painful malady of pride and one comes, goes and shrikes aloud."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਹੰਕਾਰ ਦੀ ਦੁੱਖਦਾਈ ਬੀਮਾਰੀ ਨੇ ਗ੍ਰਸਿਆਂ ਹੋਇਆ ਹੈ। ਇਹ ਆਉਂਦਾ, ਜਾਂਦਾ ਹੈ ਤੇ ਭੁੱਬਾਂ ਮਾਰ ਮਾਰ ਰੋਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is afflicted with the painful disease of egotism; dying, only to be reborn, it cries out in pain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਮਮਤਾ ਕਰ ਜਗਤ ਕੋ ਦੁਖੁ ਅਰ ਰੋਗੁ ਬ੍ਯਾਪਾ ਹੂਆ ਹੈ, ਤਿਸੀ ਕਰ ਕੇ ਜਨਮਤਾ ਮਰਤਾ ਹੈ ਅਰ ਧਾਹੀਂ ਮਾਰ ਮਾਰ ਕਰ ਰੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਆਪਣੀ ਹਉਮੈ ਦੇ ਕਾਰਨ (ਗੁਰੂ ਤੋਂ ਖੁੰਝ ਕੇ) ਦੁੱਖ ਵਿਚ ਰੋਗ ਵਿਚ ਗ੍ਰਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਮੁੜ ਮੁੜ ਜੰਮਦਾ ਮਰਦਾ ਹੈ, ਧਾਹਾਂ ਮਾਰ ਮਾਰ ਕੇ ਰੋਂਦਾ ਹੈ (ਦੁੱਖੀ ਹੁੰਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está infectado con la bacteria del ego, y uno va y viene, se lamenta y se aflige. (1)"