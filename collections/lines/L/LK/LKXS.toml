[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰ ਕੀ ਬਿਧਿ. ਤੁਮ ਹੀ ਜਾਨੀ; ਤੁਮ ਹੀ ਸਜਨ ਸੁਹੇਲੇ ॥"
page = 206
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My heart's condition thou alone knowest. Thou art my illustrious Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਿਲ ਦੀ ਦਸ਼ਾ ਨੂੰ ਕੇਵਲ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈ ਤੂੰ ਹੀ ਮੇਰਾ ਸ਼ੁਭਾਇਮਾਨ ਮਿੱਤ੍ਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone know the condition of my inner being. You are my Beautiful Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਕੇ ਸੰਕਲਪੋਂ ਕੀ ਬਿਧੀ ਤੁਮਨੇ ਜਾਨੀ ਹੈ ਔਰ ਤੁਮ ਹੀ ਸੁਖੀ ਕਰਨੇ ਵਾਲੇ ਸੱਜਣ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਿਲ ਦੀ ਹਾਲਤ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਸੱਜਣ ਹੈਂ; ਤੂੰ ਹੀ ਮੈਨੂੰ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰ ਕੀ ਬਿਧਿ = ਮੇਰੇ ਦਿਲ ਦੀ ਹਾਲਤ। ਸੁਹੇਲੇ = ਸੁਖ ਦੇਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Conocedor de lo íntimo de mi ser; eres el Amigo que me consuela,"