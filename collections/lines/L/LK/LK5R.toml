[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤਕ ਬੀਰ ਕਟੇ ਬਿਕਟੇ; ਹਰਿ ਸੋ ਲਰਿ ਕੈ ਹਰਿ ਲੋਕਿ ਸਿਧਾਏ ॥"
page = 409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many warriors fought with Krishna and being chopped, they left for heaven"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਅਕੱਟ ਵੀਰ ਕਟੇ ਗਏ ਅਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਲੜ ਕੇ ਸਵਰਗ ਚਲੇ ਗਏ।"