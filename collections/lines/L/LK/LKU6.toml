[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧ ਕਰੈ ਕਰਵਾਰਨ ਕੋ; ਮਨ ਮੈ ਅਤਿ ਹੀ ਦੋਊ ਕ੍ਰੋਧ ਬਢਾਏ ॥"
page = 433

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both of them, highly infuriated, began to fight with their swords"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਮਨ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧ ਵਧਾ ਕੇ ਤਲਵਾਰਾਂ ਦਾ ਯੁੱਧ ਕਰ ਰਹੇ ਹਨ।"