[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮੁਕਤਿ ਤਾਹਿ ਤੁਮ ਮਾਨਉ; ਇਹ ਬਿਧਿ ਕੋ ਜੋ ਪ੍ਰਾਨੀ ॥੩॥੭॥"
page = 220
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak do thou deem him emancipated who is the mortal of this type."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੂੰ ਉਸ ਨੂੰ ਮੁਕਤ ਹੋਇਆ ਖਿਆਲ ਕਰ, ਜਿਹੜਾ ਜੀਵ ਇਸ ਪਰਕਾਰ ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, recognize those mortal beings as liberated, who live this way of life. ||3||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਇਸ ਪ੍ਰਕਾਰ ਕਾ ਪ੍ਰਾਨੀ ਹੈ ਤਿਸ ਕੋ ਮੁਕਤ ਮਾਨੋ॥੩॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਸੰਤ ਜਨੋ! ਲੋਭ, ਮੋਹ, ਦੁਖ ਸੁਖ ਆਦਿਕ ਤੋਂ) ਖ਼ਲਾਸੀ ਉਸ ਮਨੁੱਖ ਨੂੰ (ਮਿਲੀ) ਮੰਨੋ, ਜੇਹੜਾ ਮਨੁੱਖ ਇਸ ਕਿਸਮ ਦੀ ਜੀਵਨ-ਜੁਗਤਿ ਵਾਲਾ ਹੈ ॥੩॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨਹੁ = ਸਮਝੋ। ਇਹ ਬਿਧਿ ਕੋ = ਇਸ ਕਿਸਮ ਦਾ, ਇਸ ਕਿਸਮ ਦੇ ਜੀਵਨ ਵਾਲਾ। ਜੋ = ਜੇਹੜਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal ser, oh, dice Nanak, es un Sabio; de entre todos, el Emancipado es aquél que vive así. (3-7)"