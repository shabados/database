[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ ਸਰਬਤਿ ਰਵਿਆ; ਮਨਿ ਉਪਜਿਆ ਬਿਸੁਆਸੋ ॥"
page = 80
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind I have obtained faith in Him who is pervading everywhere within and without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਉਸ ਵਿੱਚ ਭਰੋਸਾ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ ਜੋ ਹਰ ਜਗ੍ਹਾ ਅੰਦਰ ਅਤੇ ਬਾਹਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inside and out, He is pervading everywhere. Faith in Him has welled up within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅੰਤਰਿ) ਸਰੀਰ ਮੇਂ (ਬਾਹਰਿ) ਬ੍ਰਹਮੰਡ ਮੇਂ ਸਰਬਤ੍ਰ ਏਕ ਰਸ ਵਾਹਿਗੁਰੂ ਬ੍ਯਾਪਕ ਹੈ, ਸੋ ਤਿਨ ਕੋ ਐਸੇ ਨਿਸਚੈ ਭਯਾ ਹੈ, ਯਹੀ ਹਰੀ ਕਾ ਮਿਲਾਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਸਿਮਰਨ ਕੀਤਿਆਂ) ਮਨ ਵਿਚ ਇਹ ਨਿਸ਼ਚਾ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ (ਜੀਵਾਂ ਦੇ) ਅੰਦਰ ਬਾਹਰ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu mente vuelve a lograr su Fe en Él, Quien prevalece dentro y fuera de ti."