[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਾ ਨੋ ਪਰਤੀਤਿ. ਨ ਆਵੀ; ਅੰਤਰਿ ਲੋਭ ਸੁਆਉ ॥"
page = 637
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perverse have no faith in the Guru Within them there is greed and self-interest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲਾਂ ਦਾ ਗੁਰਾਂ ਵਿੱਚ ਭਰੋਸਾ ਨਹੀਂ। ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਲਾਲਚ ਤੇ ਸਵੈ-ਮਨੋਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs have no faith; they are filled with greed and self-interest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਾਂ ਕੋ ਗੁਰ ਸਬਦ ਪਰ (ਪਰਤੀਤਿ), ਭਾਵ ਭਰੋਸਾ ਨਹੀਂ ਹੋਤਾ, ਕ੍ਯੋਂਕਿ ਤਿਨ ਕੇ ਮਨ ਅੰਤਰ ਲੋਭ ਰੂਪੀ (ਸੁਆਉ) ਪ੍ਰਯੋਜਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖਾਂ ਨੂੰ (ਪਰਮਾਤਮਾ ਉਤੇ) ਯਕੀਨ ਨਹੀਂ ਬੱਝਦਾ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਲੋਭ-ਭਰੀ ਗ਼ਰਜ਼ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੋ = ਨੂੰ। ਆਵੀ = ਆਵੈ, ਆਉਂਦੀ। ਲੋਭ ਸੁਆਉ = ਲੋਭ ਦਾ ਸੁਆਰਥ, ਲੋਭ = ਭਰੀ ਗ਼ਰਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres de ego son privados de la Fe, pues la fuerza que los maneja es la avaricia."