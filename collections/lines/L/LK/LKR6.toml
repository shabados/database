[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਰਿ ਡਰਿ ਪਚੇ; ਮਨਮੁਖ ਵੇਚਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 677
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through fear and fright, the poor ego centrics are ruined, the poor egocentrics are ruined. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੈ ਅਤੇ ਖੋਫ ਰਾਹੀਂ ਆਪ-ਹੁਦਰੇ ਗਰੀਬ ਤਬਾਹ ਹੋ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wretched self-willed manmukhs are ruined through fear and dread. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਵੀਚਾਰੇ ਡਰ ਡਰ ਕਰ ਕੇ ਨਰਕੋਂ ਕੀ ਅਗਨੀ ਮੇਂ (ਪਚੇ) ਜਲਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਨਿਮਾਣੇ (ਮੌਤ ਆਦਿਕ ਤੋਂ ਡਰ ਕੇ) ਡਰ ਡਰ ਕੇ ਖ਼ੁਆਰ ਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡਰਿ = ਡਰ ਕੇ। ਪਚੇ = ਖ਼ੁਆਰ ਹੋਏ। ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ। ਵੇਚਾਰੇ = ਅਨਾਥ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo los egocéntricos Manmukjs son destruidos por su propio miedo y enojo. (1-Pausa)"