[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਨਾਮੁ ਪਰਿਓ ਰਾਮਦਾਸੁ ॥ ਰਹਾਉ ॥"
page = 612
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sir God, I go by the Name of Lord's slave. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਵਾਹਿਗੁਰੂ, ਮੇਰਾ ਨਾਉ ਪ੍ਰਭੂ ਦਾ ਗੋਲਾ ਪੈਂ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, I go by the name of the Lord's slave. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਨਾਮ ਤੋ ਰਾਮ ਕਾ ਦਾਸ ਪੜਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮੇਰਾ ਨਾਮ \"ਰਾਮ ਦਾ ਦਾਸ\" ਪੈ ਗਿਆ ਹੈ (ਹੁਣ ਤੂੰ ਹੀ ਮੇਰੀ ਲਾਜ ਰੱਖ, ਤੇ, ਭਗਤੀ ਦੀ ਦਾਤਿ ਦੇਹ) ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਿਓ = ਪੈ ਗਿਆ ਹੈ। ਰਾਮ ਦਾਸੁ = ਰਾਮ ਦਾ ਦਾਸ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así soy llamado el Sirviente de Dios. (Pausa)"