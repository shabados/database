[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਅਪਤਹ; ਅਪੁਨੀ ਪਤਿ ਖੋਈ ॥"
page = 324
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am dishonoured, I have lost my honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬੇਇਜ਼ਤ ਹਾਂ। ਮੈਂ ਆਪਣੀ ਇਜ਼ਤ ਗੁਆ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am dishonored; I have lost my honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਅਪਤਿ ਹੈਂ ਤੌ ਅਪਨੀ ਪਤਿ ਖੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਸੰਗ ਹੋ ਗਿਆ ਹਾਂ ਤੇ ਮੈਨੂੰ ਇਹ ਪਰਵਾਹ ਨਹੀਂ ਕਿ ਕੋਈ ਮਨੁੱਖ ਮੇਰੀ ਇੱਜ਼ਤ ਕਰੇ ਜਾਂ ਨਾਹ ਕਰੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਤਹ = ਬੇ-ਪਤਾ, ਨਿਰਲੱਜ, ਜਿਸ ਦੀ ਕੋਈ ਇੱਜ਼ਤ ਨ ਰਹਿ ਜਾਏ। ਖੋਈ = ਗਵਾ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos dicen que he perdido mi honor y mi status social."