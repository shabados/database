[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸਾਹਿਬੁ ਅਮਿਤਿ ਵਡਾਈ; ਭਗਤਿ ਵਛਲ ਦਇਆਲਾ ॥"
page = 611
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immeasurable is the greatness of the True Lord He, the Merciful Master is the Lover of his saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇ-ਅੰਦਾਜ ਹੈ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਵਿਸ਼ਾਲਤਾ। ਮਿਹਰਬਾਨ ਮਾਲਕ ਆਪਣੇ ਸੰਤਾਂ ਦਾ ਪਿਆਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glorious greatness of the True Lord is immeasurable; the Merciful Lord is the Lover of His devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਚਾ ਸਾਹਿਬ ਹੈ ਤਿਸ ਕੀ ਬਹੁਤ ਵਡਿਆਈ ਹੈ, ਪੁਨਃ ਵਹੁ ਭਗਤੋਂ ਕਾ ਪਿਆਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਲਕ-ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸ ਦੀ ਬਜ਼ੁਰਗੀ ਮਿਣੀ ਨਹੀਂ ਜਾ ਸਕਦੀ, ਉਹ ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਹ ਦਇਆ ਦਾ ਸੋਮਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਅਮਿਤਿ = {ਮਿਤਿ = ਮਾਪ, ਹੱਦ} ਜਿਸ ਦੀ ਮਿਣਤੀ ਦੱਸੀ ਨਾਹ ਜਾ ਸਕੇ। ਵਛਲ = ਪਿਆਰ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Maestro Verdadero es de Gloria Infinita, Compasivo y Amante de los Devotos."