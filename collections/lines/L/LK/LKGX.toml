[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਾਹਿ ਤ੍ਰਾਹਿ ਕਰਿ, ਸਰਨੀ ਆਏ; ਜਲਤਉ ਕਿਰਪਾ ਕੀਜੈ ॥"
page = 1269
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imploring and beseeching, I have entered Thy sanctuary, O Lord I am on fire, shower Thou Thine benediction on me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾੜੇ ਅਤੇ ਤਰਲੇ ਕਰਦਾ ਹੋਇਆ, ਮੈਂ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਆਇਆ ਹਾਂ, ਹੇ ਸੁਆਮੀ! ਮੈਂ ਸੜ ਬਲ ਰਿਹਾ ਹਾਂ, ਤੂੰ ਮੇਰੇ ਉਤੇ ਆਪਣੀ ਮਿਹਰ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Begging and pleading, I have come to Your Sanctuary; I am on fire - please shower me with Your Mercy!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤ੍ਰਾਹਿ ਤ੍ਰਾਹਿ) ਰੱਖ੍ਯਾ ਕਰੋ ਰੱਖ੍ਯਾ ਕਰੋ ਐਸੇ ਕਹਿ ਕਰ ਆਪ ਕੀ ਸਰਨੀ ਆਏ ਹੈਂ, ਤ੍ਰਿਸਨਾਦਕੋਂ ਕਰ ਜਲਤੇ ਹੂਏ ਪਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਵਿਕਾਰਾਂ ਤੋਂ 'ਬਚਾ ਲੈ' 'ਬਚਾ ਲੈ'-ਇਹ ਆਖ ਕੇ (ਜੀਵ) ਤੇਰੀ ਸਰਨ ਆਉਂਦੇ ਹਨ। ਹੇ ਪ੍ਰਭੂ! (ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਵਿਚ) ਸੜਦੇ ਉਤੇ (ਤੂੰ ਆਪ) ਮਿਹਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pidiendo y pordioseando he llegado hasta Tu Santuario, me estoy quemando, colócame bajo la lluvia de Tu Misericordia."