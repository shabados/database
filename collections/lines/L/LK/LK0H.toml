type = "primary"
data = "ਕਹਿ ਰਵਿਦਾਸ; ਜੋੁ ਜਪੈ ਨਾਮੁ ॥"
page = 1196
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Ravidass, he who utters the Lord's Name;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਆਖਦੇ ਹਨ, ਜੋ ਕੋਈ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Ravi Daas, one who chants the Naam, the Name of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਹਰੀ ਨਾਮ ਕੋ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ ਕਿ ਜੋ ਮਨੁੱਖ ਨਾਮ ਜਪਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Ravidas, quien medita en el Naam, el Nombre del Señor,"