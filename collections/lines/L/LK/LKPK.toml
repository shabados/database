[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣ; ਸੰਤ ਕੋ ਮਾਈ ਬਾਪ ॥੩॥"
page = 868
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the mother and father of His saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪਣੇ ਸਾਧੂ ਦੀ ਅੰਮੜੀ ਤੇ ਬਾਬਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the mother and father of His Saint. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕੇ ਨਾਰਾਇਣ ਹੀ ਸੰਤੋਂ ਕਾ ਮਾਈ ਬਾਪ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਰਾਇਣ ਆਪਣੇ ਸੇਵਕਾਂ ਸੰਤਾਂ ਦਾ ਮਾਂ ਪਿਉ (ਵਾਂਗ ਰਾਖਾ) ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se manifiesta en nosotros; el Señor es el Padre y la Madre del Santo.(3)"