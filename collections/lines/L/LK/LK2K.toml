[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਨਨੀ ਸੁਤਹਿ ਜਉ ਧਿਕਾਰ ਮਾਰਿ ਪਿਆਰੁ ਕਰੈ; ਪਿਆਰ ਝਿਰਕਾਰੁ ਦੇਖਿ ਸਕਤ ਨ ਆਨ ਕੋ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The mother scolds and spanks the child but cannot tolerate anyone else scolding, spanking and loving him."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਪੁਤਰ ਨੂੰ ਜੇਕਰ ਧਿਕਾਰ ਫਿਟਕਾਰ ਕੇ ਨਿਰਾਦਰ ਕਰ ਕੇ ਮਾਰੇ ਤੇ ਮੁੜ ਪ੍ਯਾਰ ਕਰੇ ਅਰਥਾਤ ਗਲ ਨਾਲ ਲਾਵੇ ਤਾਂ ਸਭ ਤਰ੍ਹਾਂ ਪੁਤ੍ਰ ਓਸੇ ਦਾ ਹੈ ਤੇ ਅਜੇਹਾ ਵਰਤਾਰਾ ਉਹ ਆਪ ਹੀ ਵਰਤਦੀ ਹੈ ਪਰ ਜੇਕਰ ਕੋਈ ਦੂਸਰਾ ਉਸ ਬਾਲਕ ਨਾਲ ਐਕੂੰ ਕਰਨਾ ਚਾਹੇ ਤਾਂ ਪ੍ਯਾਰ ਆਦਰ ਵਾ ਧਿਰਕਾਰ ਨਿਆਦਰ ਦੂਏ ਕਿਸੇ ਦਾ ਕਦੀ ਨਹੀਂ ਸਹਾਰ ਸਕ੍ਯਾ ਕਰਦੀ।"