[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨ ਕਮਾਨ ਕ੍ਰਿਪਾਨ ਗਦਾ ਗਹਿ; ਮਾਰਿ ਰਥੀ ਬਿਰਥੀ ਕਰਿ ਡਾਰੇ ॥"
page = 412

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking his bow and arrows, sword and mace in his hands, he deprived the charioteers of their chariots"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਣ, ਕਮਾਨ, ਕ੍ਰਿਪਾਨ, ਗਦਾ (ਆਦਿਕ ਹਥਿਆਰ) ਪਕੜ ਕੇ ਰਥਾਂ ਵਾਲਿਆਂ ਨੂੰ ਰਥਾਂ ਤੋਂ ਬਿਨਾ ਕਰ ਦਿੱਤਾ ਹੈ।"