[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਚਾਰਿ ਤੂ. ਵੀਚਾਰਿ ਆਪੇ; ਹਰਿ ਨਾਮੁ. ਸੰਜਮ ਜਪ ਤਪੋ ॥"
page = 1113
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou meditate on the Lord's Name, thou shall of thyself, have good conduct, self-discipline, worship and penance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰੇਂ ਤਾਂ ਦੈਨੂੰ ਸ਼ੁਭ ਆਚਰਨ, ਸਵੈ-ਜਬਤ, ਪੂਜਾ ਪਾਠ ਅਤੇ ਤਪੱਸਿਆ, ਆਪਣੇ ਆਪ ਹੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਣਗੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reflect on your own self, and so practice good conduct; chant the Name of the Lord as your self-discipline and meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪੇ (ਸੰਜਮ) ਇੰਦ੍ਰਿਓਂ ਕੋ ਜੀਤ ਕਰ ਵੀਚਾਰ ਰੂਪੀ (ਆਚਾਰਿ) ਕਰਤੱਬ੍ਯ ਕਰ, ਹਰੀ ਨਾਮ ਰੂਪ ਜਪ ਤਪ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਨਾਮ ਜਪਿਆਂ ਹੀ ਤੂੰ ਧਾਰਮਿਕ ਮਰਯਾਦਾ ਵਿਚ ਤੁਰਨ ਵਾਲਾ ਹੈਂ, ਨਾਮ ਜਪਿਆਂ ਹੀ ਤੂੰ ਉੱਚੀ ਆਤਮਕ ਜੀਵਨ ਦੀ ਵਿਚਾਰ ਦਾ ਮਾਲਕ ਹੈਂ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਹੈ ਅਨੇਕਾਂ ਸੰਜਮ ਅਨੇਕਾਂ ਜਪ ਅਤੇ ਅਨੇਕਾਂ ਤਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tendrás buena conducta, estarás en Contemplación, si habitas en el Nombre del Señor, ésta es la Verdadera autodisciplina, meditación y austeridad."