[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਠਸਿਰੀ ਅਰੁ ਬੇਸਰਿ ਮਾਗ; ਧਰੈ ਜੋਊ ਸੁੰਦਰ ਸਾਜ ਨਵੀਨੋ ॥"
page = 353

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They bedecked themselves with necklaces and vermilion in the parting of the hair on their head"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੰਠਾ ਅਤੇ ਬੁਲਾਕ (ਆਦਿਕ) ਜ਼ੇਵਰ ਪਾ ਕੇ ਅਤੇ ਮਾਂਗ (ਵਿਚ ਸੰਧੂਰ ਭਰ ਕੇ) ਜਿਨ੍ਹਾਂ ਗੋਪੀਆਂ ਨੇ ਨਵਾਂ ਨਵਾਂ ਸ਼ਿੰਗਾਰ ਕੀਤਾ ਹੋਇਆ ਸੀ।"