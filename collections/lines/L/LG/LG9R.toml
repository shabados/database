[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਸੇਵਿਐ. ਹਰਿ ਮਨਿ ਵਸੈ; ਤਿਥੈ ਭਉ. ਕਦੇ ਨ ਹੋਇ ॥"
page = 586
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the True Guru, the Lord abides in the man's mind; there, then fear can never stay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਕਰਨ ਨਾਲ ਸਾਈਂ ਬੰਦੇ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ, ਉਥੇ ਫੇਰ ਡਰ ਨਹੀਂ ਠਹਿਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, the Lord comes to dwell in the mind, and then, fear cannot stay there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਸੇਵਨ ਕਰ ਕੇ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਹਰਿ ਬਸਤਾ ਹੈ, ਫਿਰ ਤਿਸ ਮਨ ਮੇਂ ਕਭੀ ਭੀ ਭ੍ਯ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਦੇ ਦੱਸੇ ਹੋਏ ਰਾਹ ਉਤੇ ਤੁਰੀਏ ਤਾਂ (ਉਹ ਡਰ-ਰਹਿਤ) ਪ੍ਰਭੂ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ, (ਫਿਰ) ਉਸ ਮਨ ਵਿਚ ਕਦੇ (ਕੋਈ) ਡਰ ਨਹੀਂ ਵਿਆਪਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno sirve al Verdadero Guru, el Señor viene a habitar en la mente y entonces uno vive sin miedos."