[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਚੇਤਿ; ਸਦਾ ਮਨ ਮੇਰੇ ॥"
page = 1177
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, ever meditate thou on thy Lord Master,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨੂਏ! ਤੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Concentrate forever on the Lord, Har, Har, O my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦੀਵ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ (ਚੇਤਿ) ਸਿਮਰਨਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰਿਆ ਕਰ, ਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਤਿ = ਚੇਤੇ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, alaba siempre a tu Señor, para que seas liberado de tu dolor y lasitud,"