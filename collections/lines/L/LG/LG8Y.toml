[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਰਹਿਓ ਅੰਦੇਸਰੋ; ਮਾਇਓ ॥"
page = 624
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All my fears are, now, dispelled, O mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਰੇ ਡਰ, ਹੁਣ ਦੂਰ ਹੋ ਗਏ ਹਨ, ਹੇ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All my fears have been dispelled, O mother!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਬ ਤੋ ਸੰਸਾ ਸਭ ਰਹਿ ਚੁਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਗੁਰੂ ਨੇ ਉਹ ਮਿਲਾ ਦਿੱਤਾ, ਜਿਸ ਦੀ ਉਸ ਨੂੰ ਤਾਂਘ ਲੱਗ ਰਹੀ ਸੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde ahí, todas mis dudas son disipadas,"