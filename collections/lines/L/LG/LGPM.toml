[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨ ਸਹਜਿ ਮਿਲੇ; ਗੁਣ ਗਹਿ ਅੰਕਿ ਸਮਾਨਿਆ ॥"
page = 1109
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have easily met my Friend, by enshrining. His virtues and merging in His Being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਸ ਦੀਆਂ ਨੇਕੀਆਂ ਧਾਰਨ ਕਰਨ ਅਤੇ ਉਸ ਦੇ ਸਰੂਪ ਅੰਦਰ ਲੀਨ ਹੋਣ ਦੁਆਰਾ ਮੈਂ ਸੁਖੈਨ ਹੀ ਆਪਣੇ ਸਾਜਨ ਨੂੰ ਮਿਲ ਪਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have met my Friend with intuitive ease; I grasp His Glorious Virtues, and merge in His Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸਜਨ ਸਹਜੇ ਹੀ ਮਿਲੇ ਹੈਂ, ਕਿਉਂਕਿ ਸਭ ਦੇਸੋਂ ਮੇਂ ਸਦਾ ਸੁਲਭ ਹੈ ਇਸੀ ਤੇ ਵਸੇਸ ਹੈਂ। ਜੇ ਕਹੈ ਤਿਸ ਪ੍ਰਯਾਗ ਮੇਂ ਤੋ ਪੁੰਨ ਪ੍ਰਾਪਿਤ ਹੋਤੇ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਗਵਨ! ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗ੍ਰਹਣ ਕਰ ਕੇ ਮੈਂ ਤੇਰੇ ਅੰਕ ਸਰੂਪ ਵਿਖੈ (ਸਮਾਨਿਆ) ਸਮਾਇਆ, ਭਾਵ ਅਭੇਦ ਹੂਆ ਹੂੰ ਯਹ ਪੁੰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਹੁੰਦਾ ਹੈ, ਉਹ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਹੈ ਜਿਥੇ ਉਸ ਨੂੰ ਸੱਜਣ-ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de esta forma encuentro a mi Señor en el Equilibrio y enalteciendo Sus Méritos me inmerjo en Su Ser."