[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਸੂਇ ਕੀਓ ਬਡੋ ਮਖਿ; ਕਿਸਨ ਕੇ ਮਤਿ ਭਾਇ ॥"
page = 140

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Yudhishtra performed the great Rajsu sacrifice in consultation with Krishna."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਦੀ ਸਲਾਹ ਨਾਲ ਬਹੁਤ ਵੱਡਾ ਰਾਜਸੂਯ ਯੱਗ ਕੀਤਾ।"