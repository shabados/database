[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਹੀ ਸੁ ਕਹੋ ਅਬ ਹਉ; ਜਿਹ ਭਾਤਿ ਦੁਹੂ ਤਿਹ ਠਾ ਰਨ ਪਾਰਿਯੋ ॥੨੨੧੯॥"
page = 521

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now I relate how he waged a dreadful war.2219."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਉਂਦਿਆਂ ਹੀ ਜਿਸ ਥਾਂ ਤੇ (ਉਨ੍ਹਾਂ) ਦੋਹਾਂ ਨੇ ਯੁੱਧ ਕੀਤਾ, ਹੁਣ ਮੈਂ (ਉਸ ਪ੍ਰਸੰਗ) ਦਾ ਕਥਨ ਕਰਦਾ ਹਾਂ ॥੨੨੧੯॥"