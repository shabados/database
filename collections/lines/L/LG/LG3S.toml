[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਅੰਕਾਰਿ ਸਭ ਸ੍ਰਿਸਟਿ ਉਪਾਈ ॥"
page = 1061
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one Lord has created the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਨੇ ਹੀ ਸਾਰਾ ਸੰਸਾਰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Universal Creator created the entire Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਰਹਮ! ਪੁਨਃ ਸਭ ਸ੍ਰਿਸਟੀ ਤੈਨੇ ਉਤਪਤਿ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fue cuando Él, el Ser Supremo, se volvió Manifiesto que creó el mundo,"