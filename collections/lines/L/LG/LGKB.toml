[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਨਕ. ਕਦੇ ਨ ਵਿਸਰਉ; ਏਹੁ ਜੀਉ ਪਿੰਡੁ ਤੇਰਾ ਸਾਸੁ ॥੪॥੨੯॥੯੯॥"
page = 52
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul, body and breaths are Thine, O God! may Nanak never grow oblivious of Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਆਤਮਾ, ਦੇਹਿ ਤੇ ਸੁਆਸ ਤੇਰੇ ਹਨ, ਹੈ ਵਾਹਿਗੁਰੂ! ਰੱਬ ਕਰੇ, ਨਾਨਕ ਤੈਨੂੰ ਕਦਾਚਿੱਤ ਨਾਂ ਭੁੱਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak: may I never forget You, Lord. This soul, body and breath are Yours. ||4||29||99||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰੋ ਹੇ ਹਰੀ ਆਪ ਕਾ ਨਾਮ ਮੇਰੇ ਕੋ ਕਬੀ ਨਾ ਵੀਸਰੇ, ਏਹੁ ਜੀਉ, ਪਿੰਡੁ, ਸਾਸੁ, ਸਭ ਤੇਰਾ ਹੀ ਦੀਆ ਹੂਆ ਹੈ॥੪॥੨੯॥੯੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਹਰੀ! (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਮੈਂ ਤੈਨੂੰ ਕਦੇ ਨਾਹ ਭੁਲਾਵਾਂ। ਮੇਰੀ ਇਹ ਜਿੰਦ ਮੇਰਾ ਇਹ ਸਰੀਰ ਤੇ (ਸਰੀਰ ਵਿਚ ਆਉਂਦਾ) ਸਾਹ ਸਭ ਤੇਰਾ ਹੀ ਦਿੱਤਾ ਹੋਇਆ ਹੈ ॥੪॥੨੯॥੯੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak no se olvida del Señor, Quien lo ha bendecido con la vida. (4-29-99)"