[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ; ਨਿਰਮਲ ਹੈ ਸੋਇ ॥"
page = 1182
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating whom immaculate becomes pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਨਾਲ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੀ ਹੈ ਜੀਵ ਦੀ ਸੋਭਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on Him, one's reputation becomes stainless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਨਿਰਮਲ (ਸੋਇ) ਸੋਭਾ ਹੋਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਿਮਰਦਿਆਂ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਬੇ-ਦਾਗ਼ ਸੋਭਾ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ ਸੋਇ = ਬੇ-ਦਾਗ਼ ਸੋਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Contemplándolo, la Gloria de uno se torna Inmaculada,"