[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਕੋਟੁ ਪੰਚ ਸਿਕਦਾਰਾ; ਪੰਚੇ ਮਾਗਹਿ ਹਾਲਾ ॥"
page = 793
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the one body fortress, are the five rulers and all the five demand revenue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੇ ਇਕ ਕਿਲ੍ਹੇ ਦੇ ਪੰਜ ਹਾਕਮ ਹਨ ਅਤੇ ਪੰਜੇ ਹੀ ਮਾਮਲਾ ਮੰਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the one fortress of the body, there are five rulers, and all five demand payment of taxes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਰੂਪ ਏਕ ਕੋਟ ਹੈ, ਇਸ ਮੇਂ ਪੰਚ (ਸਿਕਦਾਰਾ) ਸਰਦਾਰ ਹੈਂ ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹ, ਹੰਕਾਰ। ਪੰਚੇ ਹਾਲਾ ਮਾਂਗਤੇ ਹੈਂ, ਭਾਵ ਅਪਨੀ ਅਪਨੀ ਤਰਫ ਖੈਂਚਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦਾ ਇਹ ਸਰੀਰ, ਮਾਨੋ,) ਇਕ ਕਿਲ੍ਹਾ ਹੈ, (ਇਸ ਵਿਚ) ਪੰਜ (ਕਾਮਾਦਿਕ) ਚੌਧਰੀ (ਵੱਸਦੇ ਹਨ), ਪੰਜੇ ਹੀ (ਇਸ ਮਨੁੱਖ ਪਾਸੋਂ) ਮਾਮਲਾ ਮੰਗਦੇ ਹਨ (ਭਾਵ, ਇਹ ਪੰਜੇ ਵਿਕਾਰ ਇਸ ਨੂੰ ਖ਼ੁਆਰ ਕਰਦੇ ਫਿਰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la fortaleza del cuerpo las cinco pasiones son como los oficiales del rey, que hacen siempre demandas frescas de recompensas en la vida."