[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅਗਮ ਅਗਮ ਅਗਾਧਿ ਬੋਧਿ; ਆਦੇਸੁ ਹਰਿ ਪ੍ਰਭ ਰਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 984
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is Unapproachabel, Unfathomable, Unapprehensible and above human understanding, My salutation is unto that Lord-God, the King. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਬੇਥਾਹ, ਅਲਖ ਅਤੇ ਮਨੁੱਖੀ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਹੈ। ਉਸ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਪਾਤਸ਼ਾਹ ਨੂੰ ਮੇਰੀ ਨਮਸ਼ਕਾਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is inaccessible, unapproachable and unfathomable; I humbly bow to the Lord God, my King. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਬੋਧ ਮਨ ਬਾਣੀ ਸੇ ਪਰੇ ਹੈ ਔ ਅਗਾਧ ਹੈ। ਐਸੇ ਹਰੀ ਪ੍ਰਭੂ ਰਾਜਾ ਕੋ ਹਮਾਰਾ ਆਦੇਸੁ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਅਪਹੁੰਚ ਹੈਂ, ਤੂੰ ਅਪਹੁੰਚ ਹੈਂ, ਤੂੰ ਅਥਾਹ ਹੈਂ, ਤੈਨੂੰ ਕੋਈ ਨਹੀਂ ਸਮਝ ਸਕਦਾ, ਮੇਰੀ ਤੈਨੂੰ ਹੀ ਨਮਸਕਾਰ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗਾਧਿ ਬੋਧਿ = ਉਹ ਜਿਸ ਦੀ ਹਸਤੀ ਬਾਰੇ ਬੋਧ ਅਥਾਹ ਹੈ। ਆਦੇਸੁ = ਨਮਸਕਾਰ। ਪ੍ਰਭ ਰਾਇਆ = ਹੇ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, eres Insondable e Inconcebible; oh Rey, Hosanna a Ti.(1-Pausa)"