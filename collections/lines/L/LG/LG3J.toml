[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਿ ਮਾਰਿ ਕਹਿ ਕੈ ਉਠਾ; ਕਢੇ ਕੋਪ ਕਰਵਾਰ ॥੯॥"
page = 882

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He took out sword and shouted, ‘Kill him, kill him.’(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਮਾਰੋ ਮਾਰੋ' ਕਹਿ ਕੇ ਉਠਿਆ ਅਤੇ ਕ੍ਰੋਧ ਨਾਲ ਤਲਵਾਰ ਕਢ ਲਈ ॥੯॥"