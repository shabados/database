[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕੀਰਤਿ ਗੋਵਿੰਦ ਗੁਣੀਐ; ਸਗਲ ਪ੍ਰਾਛਤ ਦੁਖ ਹਰੇ ॥"
page = 454
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the praises and merits of God and all thine sins and sorrows shall depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰੀ ਦੀਆਂ ਸਿਫਤਾਂ ਤੇ ਖੂਬੀਆਂ ਨੂੰ ਗਾਇਨ ਕਰ ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਪਾਪ ਤੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Kirtan, the Praises of the Lord of the Universe, and all sins and sorrows shall depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਿੰਬੰਦ ਕੋ ਗੁਣੋਂ ਕਾ ਕੀਰਤਨ ਕਰੁ, ਯਹੀ ਸਰਬ ਪ੍ਰਕਾਰ ਕੇ ਪ੍ਰਾਸਚਿਤੋਂ, ਭਾਵ ਪਾਪੋਂ ਔਰ ਦੁਖੋਂ ਕੋ ਦੂਰ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਰਹੁ, ਉਹ ਪਰਮਾਤਮਾ ਸਾਰੇ ਪਛੁਤਾਵੇ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla y canta los méritos del Señor, así todas tus faltas y penas se alejarán de ti."