[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੀਰ ਮੁਰੀਦਾਂ ਪਿਰਹੜੀ, ਏਹੁ ਸਾਕੁ ਸੁਖਾਲਾ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And, this is the relationship which brings happiness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੀਰਾਂ ਅਤੇ ਮੁਰੀਦਾਂ ਨੇ ਪ੍ਰੀਤ, ਇਹ ਸਾਕ ਸੁੱਖਾਂ ਦਾ ਘਰ ਹੈ।"