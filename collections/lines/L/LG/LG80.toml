[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਾਥੋਹੁ ਮਿਰਗ ਜਿਵੈ; ਪੇਖਿ ਰੈਣਿ ਚੰਦ੍ਰਾਇਣੁ ॥"
page = 460
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lo, as a dear is ensnared on a moon-lit night,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਖ, ਜਿਸ ਤਰ੍ਹਾਂ ਚੰਦ-ਚਾਨਣੀ ਰਾਤ ਵਿੱਚ ਹਰਨ ਫਸ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the deer, captured on a moon-lit night,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਘੰਟਾ ਹੇੜੇ ਕਾ ਨਾਦ ਸੁਨ ਕਰ ਕੇ ਔ ਚਾਨਣ ਦੇਖ ਕਰ ਕੇ ਮ੍ਰਿਗ ਫਸ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਬਿਖ੍ਯੋਂ ਕੇ ਪ੍ਰਕਾਸ਼ ਵਾਲੀ ਜੋਬਨ ਰੂਪ ਰਾਤ ਮੇਂ ਬਿਖਈ ਜੀਵ ਮ੍ਰਿਗ ਇਸਤ੍ਰੀਓਂ ਕੇ ਸਬਦੋਂ ਕੋ ਸੁਨ ਕਰ ਕੇ ਫਸ ਜਾਤਾ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਜਿਵੇਂ ਹਰਨ ਰਾਤ ਵੇਲੇ (ਸ਼ਿਕਾਰ ਦਾ ਕੀਤਾ ਹੋਇਆ) ਚੰਦ ਵਰਗਾ ਚਾਨਣ ਵੇਖ ਕੇ (ਸ਼ਿਕਾਰੀ ਦੇ ਜਾਲ ਵਿਚ) ਫਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como en la noche, el venado es atrapado por la antorcha del cazador, pensando que es la luz de la luna,"