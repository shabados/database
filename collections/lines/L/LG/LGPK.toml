[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਭਜੁ ਹਰਿ ਹਰਿ ਨਾਮੁ ਗੁਪਾਲਾ ॥"
page = 985
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, deliberate thou over the Name of God-Lord, the Cherisher of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਪ੍ਰਿਥਵੀ ਦੇ ਪਾਲਕ, ਰੱਬ-ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate, vibrate upon the Name of the Lord, the Lord of the World, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਰੁ ਗੋਪਾਲ ਨਾਮੁ ਭਜੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਗਤ ਦੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਦਾ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਭਜੁ = ਜਪਿਆ ਕਰ। ਗੁਪਾਲਾ = ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਕ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, contempla el Nombre de Dios."