[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੋ ਦ੍ਵਿਜ ਬਧੂ ਬਿਸ੍ਵਾਸ ਬੰਸ ਕੋਟਿ ਹਤਯਾ; ਤ੍ਰਿਸਨਾ ਅਨੇਕ ਦੁਖ ਦੋਖ ਬਸ ਗਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Distresses of the body due to killing of a cow, brahmin, a woman, trust, family and many such-like sins and stigmas performed under the influence of desires."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗਊ ਹਤਿਆ, ਬ੍ਰਾਹਮਣ ਹੱਤਿਆ ਇਸਤਰੀ ਹੱਤਿਆ, ਵਿਸ਼ਵਾਸ ਘਾਤ, ਕੁਲ ਹੱਤਿਆ ਆਦਿ ਕ੍ਰੋੜਾਂ ਹੀ ਹੱਤਿਆ ਦੀ ਪੀੜਾ ਹੋਵ, ਅਥਵਾ ਤ੍ਰਿਸ਼ਨਾ ਦੇਕਾਰਣ ਦੋਖ ਕਮਾਵੇ ਤੇ ਦੋਖਾਂ ਦੇਕਾਰਣ ਅਨਾਂ ਦੁਖਾਂ ਦੇ ਵੱਸ ਵਿਚ ਸਰੀਰ ਪਿਆ ਹੋਵੇ।"