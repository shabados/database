[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਪ੍ਰਾਕ੍ਰਿਆ ਕਾਸਕਾ ਸਰਬ ਮਥੇ ॥੭॥੨੭੮॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Kasika commentaries on Panini Grammar Prakriya were being churned.7.278."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਪ੍ਰਕਰਣ (ਪ੍ਰਾਕ੍ਰਿਆ) ਕਾਸ਼ਿਕਾ (ਵਿਆਕਰਣ ਗ੍ਰੰਥ) ਆਦਿ ਸਭ ਦਾ ਮੰਥਨ ਹੋ ਰਿਹਾ ਸੀ ॥੭॥੨੭੮॥"