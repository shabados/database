[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਪਾਵਉ ਤੁਮ ਤੇ; ਸਗਲ ਥੋਕ ॥੧॥ ਰਹਾਉ ॥"
page = 1181
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From Thee, obtain I all the things. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਮੈਨੂੰ ਤੇਰੇ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਹੁੰਦੀਆਂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and cause all to be done. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੁਮਾਰੇ ਤੇ ਸਭ (ਥੋਕ) ਪਦਾਰਥ ਪਾਇ ਰਹਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਪਾਸੋਂ ਹੀ ਸਾਰੇ ਪਦਾਰਥ ਹਾਸਲ ਕਰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਪਾਵਉ = ਪਾਵਉਂ, ਮੈਂ ਹਾਸਲ ਕਰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es por Ti que soy bendecido de todas formas. (1-Pausa)"