[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਹੀ ਸੁਣਿਆ. ਦੁਖੁ ਸੁਖੁ ਮੇਰਾ; ਤਉ ਬਿਧਿ ਨੀਕੀ ਖਟਾਨੀ ॥੧॥"
page = 671
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When He hears my weal and woe, it is then that my condition takes a turn for the better."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਮੇਰੀ ਖੁਸ਼ੀ ਤੇ ਗਮੀ ਸੁਣ ਲੈਂਦਾ ਹੈ, ਤਾਂ ਮੇਰੀ ਹਾਲਤ ਚੰਗੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He listens to my pains and pleasures, and then my condition improves. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਜਬ ਮੇਰਾ ਦੁਖੁ ਸੁਖ ਸੁਣਿਆਂ ਤਬ ਸ੍ਰੇਸ਼ਟ ਵਿਧੀ (ਖਟਾਨੀ) ਮਿਲੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਂ ਜੀਵਾਂ ਦਾ ਦੁੱਖ ਸੁਖ (ਸਦਾ) ਉਸ ਪਰਮਾਤਮਾ ਨੇ ਹੀ ਸੁਣਿਆ ਹੈ, (ਜਦੋਂ ਉਹ ਸਾਡੀ ਅਰਦਾਸ-ਅਰਜ਼ੋਈ ਸੁਣਦਾ ਹੈ) ਤਦੋਂ (ਸਾਡੀ) ਹਾਲਤ ਚੰਗੀ ਬਣ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ ਹੀ = ਤਿਨਿ ਹੀ {ਲਫ਼ਜ਼ 'ਤਿਨ' ਦੀ 'ਿ' ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਣ ਉੱਡ ਗਈ ਹੈ}। ਤਉ = ਤਦੋਂ। ਨੀਕੀ ਬਿਧਿ = ਚੰਗੀ ਹਾਲਤ। ਖਟਾਨੀ = ਬਣ ਗਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo ese Dios escucha y sabe de mis dichas y de mis tristezas. Es así como mi mente se vuelve íntegra. (1)"