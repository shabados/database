[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਕੰਤੁ ਰੰਗੀਲਾ ਪਾਇਆ; ਫਿਰਿ ਦੂਖੁ. ਨ ਲਾਗੈ ਆਏ ॥੪॥੧॥"
page = 1266
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has attained unto his blissful spouse and now he shall suffer sorrow no more."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਉਸ ਦਾ ਖੁਸ਼ਬਾਸ਼ ਭਰਤਾ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਹੁਣ ਉਹ ਮੁੜ ਕਸ਼ਟ ਨਹੀਂ ਉਠਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has found his Playful Husband Lord. He shall never suffer in sorrow again. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਜਨ ਨੇ ਰੰਗੀਲੇ ਕੰਤ ਕੋ ਪਾਇਆ ਹੈ, ਫਿਰਿ ਵਿਛੋਛੇ ਕੇ ਦੁਖ ਆਇ ਕਰ ਨਹੀਂ ਲਾਗਤੇ ਹੈ॥੪॥੧॥☬ਬਾਲਕ ਕੇ ਦ੍ਰਿਸ੍ਟਾਂਤ ਕਰ ਦਾਸੋਂ ਕੋ ਨਾਮ ਮੇਂ ਪ੍ਰੀਤੀ ਕੀ ਦ੍ਰਿੜਤਾ ਦਿਖਾਵਤੇ ਹੂਏ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਉਸ ਨੂੰ ਸੋਹਣਾ ਪ੍ਰਭੂ-ਪਤੀ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਫਿਰ ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak ha encontrado a su Alegre Señor Esposo y nunca más sufrirá de tristeza otra vez. (4-1)"