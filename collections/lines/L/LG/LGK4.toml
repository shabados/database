[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਗ ਹੀਨ, ਅਭੰਗ, ਅਨਾਤਮ; ਏਕ ਪੁਰਖ ਅਪਾਰ ॥"
page = 5
line = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou, the Boundless Purusha, art Limbless, Indestructible and without self."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸ਼ਰੀਰ-ਰਹਿਤ, ਨਾਸ਼ਰਹਿਤ ਅਤੇ ਆਤਮਾ ਰਹਿਤ ਇਕ ਅਪਾਰ ਪੁਰਸ਼ ਹੈ;"