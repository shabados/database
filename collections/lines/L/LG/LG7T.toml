[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਜੰਤ੍ਰੰ ਅਮੰਤ੍ਰੰ ਅਕੰਤ੍ਰੰ ਅਭਰੰਮੰ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art neither in yantras, nor in mantras, nor in other activities nor in any religious discipline."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੰਤਰ ਤੋਂ ਰਹਿਤ, ਮੰਤਰ ਤੋਂ ਮੁਕਤ, ਕ੍ਰਿਆ ਤੋਂ ਪਰੇ ਅਤੇ ਭਰਮ ਤੋਂ ਉੱਚਾ ਹੈਂ;"