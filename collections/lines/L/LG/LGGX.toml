[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ, ਹਰਿ ਰਸੁ ਚਾਖੁ; ਤਿਖ ਜਾਇ ॥"
page = 26
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My mind! quaff God's elixir thus thy thirst shalt depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੀ ਜਿੰਦੇ! ਵਾਹਿਗੁਰੂ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰ, ਇੰਜ ਤੇਰੀ ਤਰੇਹ ਦੂਰ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, drink in the Sublime Essence of the Lord, and your thirst shall be quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਨਾਮੁ ਕਾ ਰਸੁ ਕ੍ਯਾ ਆਨੰਦੁ (ਚਾਖੁ) ਸ੍ਵਾਦੁ ਲੈ ਵਾ ਪਾਨ ਕਰੁ, ਤਬ ਭੋਗੋਂ ਕੀ (ਤਿਖ) ਤ੍ਰਿਸਨਾ ਜਾਤੀ ਰਹੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਦਾ ਸੁਆਦ ਚੱਖ, (ਤੇਰੀ ਮਾਇਆ ਵਾਲੀ) ਤ੍ਰਿਸ਼ਨਾ ਦੂਰ ਹੋ ਜਾਏਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, prueba la Esencia del Señor, para que tu sed se calme."