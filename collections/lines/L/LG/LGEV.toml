[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਬਿਗਰੇ; ਅਪਨੀ ਮਤਿ ਖੋਈ ॥"
page = 855
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am spoiled and I have lost my intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਿਗੜ ਗਿਆ ਹਾਂ ਅਤੇ ਮੈਂ ਸੰਦੇਹ ਅੰਦਰ ਆਪਣੀ ਅਕਲ ਗੁਆ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am spoiled; I have lost my intellect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਿਗੜ ਕਰ ਕੇ ਅਪਨੀ ਇਜਤ ਖੋਇ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ) ਮੈਂ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਨੇ ਆਪਣੀ ਅਕਲ ਗੁਆ ਲਈ ਹੈ (ਤਾਂ ਲੋਕਾਂ ਨੂੰ ਭਲਾ ਕਿਉਂ ਮੇਰਾ ਇਤਨਾ ਫ਼ਿਕਰ ਹੈ?)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He perdido mis sentidos y mi intelecto,"