[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਮੂਤ੍ਰ ਕੋ ਧਾਮ; ਬਿਹਸਿ ਆਗੇ ਤਿਹ ਧਰਿ ਹੈ ॥੫੨॥"
page = 906

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Yes, just this that she presents the urinary place.’(52)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਮਹਾ ਮੂਤਰ ਦਾ ਧਾਮ (ਯੋਨੀ) ਅਗੇ ਧਰ ਦਿੰਦੀ ਹੈ ॥੫੨॥"