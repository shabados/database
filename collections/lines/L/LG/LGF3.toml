[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਮਧੇ; ਕੋ ਵਿਰਲਾ ਦਾਸੁ ॥"
page = 1340
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "rare, out of millions, is such a slave, indeed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ ਟਾਵਾਂ ਜਨਾਂ ਹੀ ਉਸ ਦਾ ਐਹੋ ਜਿਹਾ ਗੋਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "out of millions, how rare is that slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ ਐਸਾ ਵਿਰਲਾ ਹੀ ਦਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਦਾਸ ਬਣ ਜਾਂਦਾ ਹੈ (ਪਰ ਅਜਿਹਾ ਮਨੁੱਖ) ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ (ਪੜਨਾਂਵ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es muy raro encontrarla de entre millones."