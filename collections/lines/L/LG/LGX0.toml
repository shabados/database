[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਿਆਚਾਰ ਕਰਹਿ ਖਟੁ ਕਰਮਾ; ਇਤੁ ਰਾਤੇ ਸੰਸਾਰੀ ॥"
page = 495
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men perform four rituals and six religious rites and in these the worldly men are engrossed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਚਾਰ ਕਰਮ ਕਾਂਢ ਅਤੇ ਛੇ ਧਾਰਮਕ ਸੰਸਕਾਰ ਕਰਦੇ ਹਨ। ਇਨ੍ਹਾਂ ਅੰਦਰ ਦੁਨਿਆਵੀ ਬੰਦੇ ਖੱਚਤ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They perform the four rituals and six religious rites; the world is engrossed in these."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਚਾਰ ਬੇਦੋਂ ਕੇ ਅਨੁਸਾਰ ਯਗ੍ਯ ਆਦਿ ਕਿਰਿਆ ਕਰਤੇ ਹੈਂ ਅਰ ਖਟ ਕਰਮ ਕਰਤੇ ਹੈਂ, (ਇਤੁ) ਇਸ ਏਨਾਂ ਮੇਂ ਵਾ ਏਸ ਪ੍ਰਕਾਰ ਹੀ ਸਦਾ ਰਤੇ ਹੂਏ, ਸੋ ਸੰਸਾਰੀ, ਭਾਵ ਜਨਮ ਮਰਣ ਕੇ ਅਧਕਾਰੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਦਾਰ ਮਨੁੱਖ ਕਰਮ-ਕਾਂਡ ਕਰਦੇ ਹਨ, (ਇਸ਼ਨਾਨ, ਸੰਧਿਆ ਆਦਿਕ) ਛੇ (ਪ੍ਰਸਿੱਧ ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕਰਮ ਕਮਾਂਦੇ ਹਨ, ਇਹਨਾਂ ਕੰਮਾਂ ਵਿਚ ਹੀ ਇਹ ਲੋਕ ਪਰਚੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres del mundo están involucrados en los seis pasos de prácticas religiosas,"