[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਜੈ ਝਾਖ ਝਖਾਇਆ; ਚਉਥੈ ਭੋਰੁ ਭਇਆ ॥"
page = 43
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the third he prates nonsensically and in the fourth the day of death breaks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੀਜੇ ਅੰਦਰ ਉਹ ਬੇਹੁੰਦਾ ਬਕਵਾਸ ਕਰਦਾ ਹੈ ਅਤੇ ਚੋਥੇ ਅੰਦਰ ਮੌਤ ਦਾ ਦਿਨ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the third, they babble nonsense, and when the fourth watch comes, the day of death has arrived."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੀਸਰੇ ਪਹਰ ਮੇਂ ਬਿਸੇ ਪਰਾਇਣ ਹੋ ਕਰ, ਵਾ ਸ੍ਵਪਨ ਮੇਂ (ਝਾਖ ਝਖਾਇਆ) ਬਿਅਰਥ ਹੀ ਖਪਤਾ ਭਯਾ। ਚੌਥੇ ਪਹਰ ਰਾਤ੍ਰੀ ਕੇ (ਭੋਰੁ) ਦਿਨ ਹੋ ਜਾਤਾ ਭਯਾ, ਇਹ ਕਿ ਦਿਨ ਰਾਤ੍ਰੀ ਕਾ ਸਮਾ ਬਿਅਰਥ ਬਤੀਤ ਹੋਤਾ ਭਯਾ। ਭਾਵ ਪਹਿਲੀ ਬਾਲਪਣਾ ਖੇਡ ਰੂਪੀ ਧੰਧਿਓਂ ਮੇਂ ਗਇਆ, ਦੂਜਾ ਜੋਬਨ ਪਨੇ ਮੇਂ ਵਿਸਿਓਂ ਵਿਕਾਰੋਂ ਰੂਪੀ ਨਿੰਦ੍ਰਾ ਮੇਂ ਅਚੇਤ ਰਹਾ, ਤੀਸਰੀ ਅਵਸਥਾ ਸੰਸਕਾਰ ਝਖਣੇ ਪੁੱਤਾਂ ਧੀਆਂ ਦੇ ਕਾਰਜਾਂ ਵਿਚ ਝਖਿਆ, ਚੌਥੇ ਸਮੇ ਬ੍ਰਿਧਾਪਨ ਮੇਂ ਕਾਲ ਪ੍ਰਾਪਤੀ ਰੂਪੀ ਸਵੇਰਾ ਹੋ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੀਜੇ ਪਹਰ ਵਿਸ਼ੇ ਭੋਗਦਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਚੌਥੇ ਪਹਰ (ਆਖ਼ਰ) ਦਿਨ ਚੜ੍ਹ ਪੈਂਦਾ ਹੈ (ਬੁਢੇਪਾ ਆ ਕੇ ਮੌਤ ਆ ਕੂਕਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਾਖ ਝਖਾਇਆ = ਵਿਸ਼ੇ ਭੋਗੇ। ਭੋਰੁ = ਦਿਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la cuarta, el día de la muerte llega sin avisar"