[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁਨਾ ਦਾਸਰਾ; ਆਪੇ ਮੁਲਿ ਲੀਉ ॥੬॥"
page = 240
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "has himself purchased me and made me his slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਖੁਦ ਮੈਨੂੰ ਖਰੀਦ ਲਿਆ ਹੈ ਤੇ ਆਪਣਾ ਗੋਲਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "has Himself purchased me, and made me His slave. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮੁਝ ਅਪਨੇ ਦਾਸ ਕਉ ਆਪ ਹੀ ਮੋਲ ਲੀਆ ਹੈ, ਅਰਥਾਤ ਸੇਵਾ ਮੇਂ ਲਗਾ ਲੀਆ ਹੂੰ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੈਨੂੰ ਆਪਣਾ ਨਿੱਕਾ ਜਿਹਾ ਦਾਸ ਬਣਾ ਕੇ ਆਪ ਹੀ ਮੁੱਲ ਲੈ ਲਿਆ ਹੈ (ਮੇਰੇ ਨਾਲ ਡੂੰਘੀ ਅਪਣੱਤ ਬਣਾ ਲਈ ਹੈ) ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸਰਾ = ਨਿੱਕਾ ਜਿਹਾ ਦਾਸ। ਮੁਲਿ = ਮੁੱਲ ਨਾਲ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que me ha mostrado mi Alma. (6)"