[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਠਤ ਬੈਠਤ ਸੋਵਤ ਜਾਗਤ; ਇਹੁ ਮਨੁ ਤੁਝਹਿ ਚਿਤਾਰੈ ॥"
page = 820
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Standing, sitting, sleeping and waking, this soul contemplates Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਲੋਤਿਆਂ, ਬਹਿੰਦਿਆਂ, ਸੁੱਤਿਆਂ ਅਤੇ ਜਾਗਦਿਆਂ, ਇਹ ਜਿੰਦੜੀ ਮੈਨੂੰ ਸਿਮਰਦੀ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sitting down, standing up, sleeping and waking, this mind thinks of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਠਤਿਆਂ ਬੈਠਤਿਆਂ ਸੋਵਤਿਆਂ ਜਾਗਤਿਆਂ ਸਰਬ ਸਮੈਂ ਇਹੁ ਮੇਰਾ ਮਨੁ ਤੁਝ ਕੋ ਹੀ ਚਿਤਾਰਤਾ ਰਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਉਠਦਿਆਂ ਬਹਿੰਦਿਆਂ, ਸੁੱਤਿਆਂ, ਜਾਗਦਿਆਂ (ਹਰ ਵੇਲੇ) ਮੇਰਾ ਇਹ ਮਨ ਤੈਨੂੰ ਹੀ ਯਾਦ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Parado o sentado, despierto o dormido, Te alabo sólo a Ti, oh mi Dios."