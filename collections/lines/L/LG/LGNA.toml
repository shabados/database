[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਚਲੁ ਮਸਤਕਿ ਲੇਖੁ ਲਿਖਿਆ; ਸੋ ਟਲੈ ਨ. ਟਲਾਧਾ ॥"
page = 1101
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Permanent is the writ, inscribed on the forehead. By erasing, that can be erased not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸਤਕਿਲ ਹੈ ਮੱਥੇ ਉੱਤੇ ਲਿਖੀ ਹੋਈ ਲਿਖਤਾਕਾਰ। ਮੋਟਨ ਦੁਆਰਾ, ਉਹ ਮੇਟੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The inscription inscribed upon one's forehead is eternal and imperishable; it cannot be avoided by avoidance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਸਤਕ ਕਾ ਲੇਖ ਲਿਖਿਆ ਸੋ ਭੀ ਨਿਸਚਲ ਹੈ, ਕਿਉਂਕਿ ਕਿਸੇ ਕਾ ਟਾਲਿਆ ਹੋਇਆ ਟਲਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੱਥੇ ਉਤੇ ਲਿਖਿਆ ਹੋਇਆ ਇਹ ਲੇਖ ਐਸਾ ਹੈ ਕਿ ਕਿਸੇ ਦੇ ਟਾਲਿਆਂ ਟਲ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Religiosidad y Humildad, pero sólo aquél que lo trae así inscrito en su Destino Lo obtiene."