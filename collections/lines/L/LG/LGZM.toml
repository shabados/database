[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਤੂੰ ਰਾਖਹਿ; ਕਿਰਪਾ ਧਾਰਿ ॥"
page = 352
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom Thou presevest by showing thy mercy, O Floater,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਕਰਕੇ, ਜਿਸ ਨੂੰ ਤੂੰ ਬਚਾਉਂਦਾ ਹੈ, ਹੇ ਤਾਰਨਵਾਲੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That one whom You preserve, by bestowing Your Mercy, O Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਇਸ ਪ੍ਰਕਾਰ ਜਾਨ ਕਿ ਜਿਸ ਕੋ ਹਰਿ ਕ੍ਰਿਪਾ ਧਾਰਨ ਕਰ ਰਖੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਪ੍ਰਭੂ! ਇਹ ਤੇਰੀ ਹੀ ਮੇਹਰ ਹੈ) ਤੂੰ ਮੇਹਰ ਕਰ ਕੇ ਜਿਸ ਨੂੰ (ਮਾਇਆ ਦੇ ਅਸਰ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈਂ (ਉਹ ਬਚ ਜਾਂਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien Tú salvas a través de Tu Misericordia, oh Señor,"