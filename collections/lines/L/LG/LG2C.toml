[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਨ ਹਰੀਆ ਸਰਗੁਨ ਧਰੀਆ; ਅਨਿਕ ਕੋਠਰੀਆ. ਭਿੰਨ ਭਿੰਨ, ਭਿੰਨ ਭਿਨ ਕਰੀਆ ॥"
page = 746
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unmanifest Lord, has assumed the manifest form. He has fashioned numberless body chambers of varied and different designs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਨੇ ਦ੍ਰਿਸ਼ਟਮਾਨ ਸਰੂਪ ਧਾਰਨ ਕਰ ਲਿਆ ਹੈ। ਉਸ ਨੇ ਅਣਗਿਣਤ ਦੇਹ ਕੋਠੜੀਆਂ, ਰੰਗ ਬਰੰਗੀਆਂ ਤੇ ਵੱਖੋਂ ਵੱਖ ਸਰੂਪਾਂ ਦੀਆਂ ਸਾਜੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is absolute and unmanifest; He has assumed the most sublime manifestation. He has fashioned countless body chambers of many, varied, different, myriad forms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਗੁਨ ਹਰੀ ਨੇ ਹੀ ਵੈਰਾਟ ਰੂਪ ਸਰਗੁਨ ਸਰੂਪ ਧਾਰਨ ਕੀਆ ਹੈ। (ਅਨਿਕ ਕੋਠਰੀਆ) ਅਨੇਕ ਦੇਹਾਂ ਭਿੰਨ ਭਿੰਨ ਕਰੀਆਂ ਹੈਂ, ਭਾਵ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਵਾ ਚਾਰ ਖਾਣੀ ਰੂਪ ਕਰ ਕੇ ਤੀਨ ਲੋਕੋਂ ਮੇਂ ਨਿਆਰੀਆਂ ਨਿਆਰੀਆਂ ਕਰੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਨੇ ਤ੍ਰਿਗੁਣੀ ਸੰਸਾਰ ਬਣਾਇਆ, ਇਸ ਵਿਚ ਇਹ ਅਨੇਕਾਂ (ਸਰੀਰ-) ਕੋਠੜੀਆਂ ਉਸ ਨੇ ਵੱਖ ਵੱਖ (ਕਿਸਮ ਦੀਆਂ) ਬਣਾ ਦਿੱਤੀਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਗੁਨ = ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਨਿਰਲੇਪ। ਹਰੀਆ = ਪਰਮਾਤਮਾ। ਸਰਗੁਨ ਧਰੀਆ = ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਵਾਲਾ ਸਰੂਪ ਧਾਰਿਆ। ਭਿੰਨ = ਵੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Absoluto se nos ha manifestado de miles de millones de formas pareciendo tan distinto,"