[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਲਿਲਾਟਹਿ ਲੇਖ ॥੫॥"
page = 1167
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Divine Guru is merciful, he has good destiny writ on his brow,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਰਬ ਰੂਪ ਗੁਰੂ ਜੀ ਦਇਆਲ ਹੁੰਦੇ ਹਨ ਤਾਂ ਉਸ ਦੇ ਮਥੇ ਤੇ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one has good destiny written on his forehead. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰਦੇਵ ਮਿਲੇ ਤਬ ਮਸਤਕ ਕੇ ਲੇਖ ਖੁਲ੍ਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਮਿਲਿਆਂ ਹੀ ਮੱਥੇ ਦੇ ਚੰਗੇ ਲੇਖ ਉੱਘੜਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਲਾਟਹਿ = ਮੱਥੇ ਉੱਤੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, el Destino de uno despierta. (5)"