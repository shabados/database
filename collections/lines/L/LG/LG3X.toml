[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੁਕਮੈ ਅੰਦਰਿ ਸਭੁ ਕੋ; ਮੰਨੈ ਹੁਕਮੁ, ਸੋ ਸਹਜਿ ਸਮਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Everything operates in His divine will, hukam(to which he calls apurva) and whosoever accepts the divine-will stablizes his self in equanimity."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਦੇ ਅੰਦਰ ਸਾਰੀ (ਸ੍ਰਿਸ਼ਟੀ) ਹੈ, (ਜੋ) ਹੁਕਮ ਮੰਨੇ ਸਹਿਜ ਪਦ ਵਿਖੇ ਲੀਨ ਹੋਊ।"