[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਪ ਹੈ ਨ ਭਵਾਨੀ, ਅਕਥ ਕਹਾਨੀ; ਪਾਪ ਕਰਮ ਰਤਿ ਐਸੇ ॥"
page = 558

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By not worshipping the goddess and being absorbed in vicious acts, the people will perform the inexpressible task"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਕਥ ਕਹਾਣੀ ਵਾਲੀ ਭਵਾਨੀ ਦਾ ਜਾਪ ਨਹੀਂ ਕਰਨਗੇ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਪਾਪ ਕਰਮਾਂ ਵਿਚ ਮਗਨ ਰਹਿਣਗੇ।"