[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨਹਾਰੁ ਰਖਵਾਲਾ ਹੋਆ; ਜਾ ਕਾ. ਅੰਤੁ ਨ ਪਾਰਾਵਾਰ ॥"
page = 683
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator, whose limit or this and that end cannot be fathomed, has become his Protector."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਜਿਸ ਦਾ ਓੜਕ, ਜਾਂ ਉਰਲਾ ਤੇ ਪਰਲਾ ਕਿਨਾਰਾ ਜਾਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਉਸ ਦਾ ਰਖਿਅਕ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord has become my protector; He has no end or limitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇਰਾ ਕੋਈ ਅੰਤ ਪਾਰਾਵਾਰ ਨਹੀਂ ਹੈ, ਸੋ ਤੂੰ ਕਰਨਹਾਰ ਮੇਰਾ ਰਖਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਜਿਸ ਦੀ ਹਸਤੀ ਦਾ ਪਾਰਲਾ ਉਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ਹੈ, ਉਹ ਸਭ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ (ਆਪਣੇ ਸੇਵਕਾਂ ਦਾ ਸਦਾ) ਰਾਖਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Creador es mi Protector, Sus Límites nadie los podría sondear."