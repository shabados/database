[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਪਤਿ ਪ੍ਰੀਤਿ; ਮਾਇਆ ਦੇਖਿ ਪਸਾਰਾ ॥"
page = 164
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master of men (King) loves to see the display of Wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖਾਂ ਦੇ ਮਾਲਕ (ਪਾਤਸ਼ਾਹ) ਨੂੰ ਧੰਨ ਦੌਲਤ ਦਾ ਅਡੰਬਰ ਵੇਖਣ ਦਾ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the king loves to see his wealth on display."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਕੀ ਪ੍ਰਸੰਤਾ ਮਾਯਾ ਕਾ ਪਸਾਰਾ ਅਰਥਾਤ ਕੋਸ ਸੈਨਾ ਆਦਿ ਦੇਖ ਕਰ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਖਿਲਾਰਾ ਵੇਖ ਕੇ (ਕਿਸੇ) ਰਾਜੇ-ਪਾਤਿਸ਼ਾਹ ਨੂੰ ਖ਼ੁਸ਼ੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਪਤਿ = ਰਾਜਾ। ਦੇਖਿ = ਵੇਖ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así los seres del Señor están complacidos cuando habitan en Ti, oh Señor sin forma."