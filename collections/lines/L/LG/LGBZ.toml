[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੀ ਨਦਰਿ ਸੁਆਮੀ ਸੁਖਹ ਗਾਮੀ; ਹਲਤੁ ਪਲਤੁ ਸਵਾਰਿਆ ॥"
page = 782
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, Harbinger of Peace has shown mercy unto me and has embellished my this world and the World and the world-beyond."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਦੇ ਹਲਕਾਰੇ, ਸਾਹਿਬ ਨੇ ਮੇਰੇ ਉਤੇ ਰਹਿਮ ਕੀਤਾ ਅਤੇ ਇਹ ਲੋਕਾਂ ਤੇ ਪਰਲੋਕ ਸ਼ਸ਼ੋਭਤ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master, the bringer of peace, has blessed me with His Grace; He has arranged this world, and the world hereafter for me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸੁਖ ਮੇਂ ਹੀ ਪ੍ਰਾਪਤੀ ਹੈ, ਭਾਵ ਕੇਵਲ ਸੁਖ ਸਰੂਪ ਹੀ ਹੈ, ਤਿਸ ਸ੍ਵਾਮੀ ਨੇ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰੀ। ਤਿਸ ਕ੍ਰਿਪਾ ਨੇ ਮੇਰਾ ਲੋਕ ਪ੍ਰਲੋਕ ਸਵਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੁਖਾਂ ਦੇ ਦਾਤੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ) ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕੀਤੀ, (ਉਸ ਦਾ ਉਸ ਨੇ) ਇਹ ਲੋਕ ਅਤੇ ਪਰਲੋਕ ਸੋਹਣਾ ਬਣਾ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੀ = ਕੀਤੀ। ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ। ਸੁਖਹ ਗਾਮੀ = ਸੁਖ ਅਪੜਾਣ ਵਾਲੇ ਨੇ। ਹਲਤੁ = ਇਹ ਲੋਕ। ਪਲਤੁ = ਪਰਲੋਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor tiene Compasión de mí y llego hasta Él con facilidad. Ha embellecido mi ser aquí y aquí después."