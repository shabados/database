[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨ ਹੋਵਨਿ ਆਪਣੇ; ਕਿਉ ਪਰ ਘਰ ਜਾਹੀ ॥"
page = 766
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I have my own friends, why should I go to stranger's house?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੇਰੇ ਆਪਣੇ ਨਿੱਜ ਦੇ ਮਿੱਤਰ ਹਨ, ਤਦ ਮੈਂ ਕਿਸੇ ਪਰਾਏ ਦੇ ਘਰ ਕਿਉਂ ਜਾਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have my own friends; why should I go to the home of a stranger?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਤ ਜਨ ਅਪਨੇ ਸਜਨ ਹੋਵੈਂ ਤਬ ਮੁਕਤੀ ਲੀਏ (ਪਰ ਘਰ) ਦੇਵੀ ਦੇਵਤਿਓਂ ਕੀ ਸਰਨ ਕਿਉਂ ਜਾਣਾਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਜਣ-ਪ੍ਰਭੂ ਜੀ (ਜਿਨ੍ਹਾਂ ਸੁਭਾਗ ਬੰਦਿਆਂ ਦੇ) ਆਪਣੇ ਬਣ ਜਾਂਦੇ ਹਨ, ਉਹ ਬੰਦੇ ਪਰਾਏ ਘਰਾਂ ਵਿਚ ਨਹੀਂ ਜਾਂਦੇ (ਭਾਵ, ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਛੱਡ ਕੇ ਹੋਰ ਹੋਰ ਅਖਾਉਤੀ ਧਰਮ-ਕਰਮ ਨਹੀਂ ਕਰਦੇ ਫਿਰਦੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tengo mis propios amigos, ¿por qué ir y tocar la puerta del extraño?"