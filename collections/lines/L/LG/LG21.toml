data = "ਸੁੰਨ ਸਹਜ ਮਹਿ; ਰਹਿਓ ਸਮਾਇ ॥੭॥"
page = 1162
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he easily remains merged in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਸੂਖਲ ਹੀ ਸੁਅਮੀ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remain intuitively absorbed in the celestial void. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁੰਨ) ਦਸਵੇਂ ਦੁਆਰ ਵਾ ਅਫੁਰ ਔ ਸਾਂਤੀ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਮਹਿ ਸਮਾਇ ਰਹਾ ਹੈ, ਭਾਵ ਅਭੇਦ ਹੋਇ ਰਹਾ ਹੈ॥੭॥☬ਜੇ ਕਹੇ ਵਹੁ ਸਾਂਤ ਰੂਪੁ ਕਹਾਂ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਲਿਵ ਦਾ ਸਦਕਾ') ਉਹ ਮਨੁੱਖ ਸਦਾ ਅਫੁਰ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਸਹਿਜ ਅਵਸਥਾ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se inmerge en total Equilibrio. (7)"