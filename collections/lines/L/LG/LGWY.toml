[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਦਿ ਪੁਰਖ ਆਦੇਸੁ ਹੈ; ਸਤਿਗੁਰੁ ਸਚੁ ਨਾਉ ਸਦਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Salutation to that primal Lord who is known by the true name of Satigura."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਦਿ ਪੁਰਖ (ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ) ਨੂੰ ਨਮਸਕਾਰ ਹੈ, (ਜਿਨ੍ਹਾਂ) ਸਤਿਗੁਰਾਂ ਸੱਚਾ ਨਾਮ ਸਦਾਯਾ (ਭਾਵ 'ਸਤਿਗੁਰ ਕਹਾਉਣਾ' ਉਨ੍ਹਾਂ ਨੂੰ ਹੀ ਸਚ ਦਾ ਸ਼ੋਭਦਾ ਹੈ)।"