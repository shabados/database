[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਣ ਕਉ; ਸੰਗਿ ਲੇਹੁ ਰਲਾਏ ॥"
page = 1078
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blend Thou me, the meritless one, with Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ, ਗੁਣ-ਵਿਹੂਣ ਨੂੰ, ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am unworthy; please merge me into Yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਰਗੁਣ ਕੋ ਅਪਨੇ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮਿਲਾਇ ਲੇਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਗੁਣ-ਹੀਣ ਨੂੰ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਲਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor, déjenme asociarme con ustedes, pues me encuentro sin ningún mérito."