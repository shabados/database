[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਪ੍ਰਬੀਨ ਪ੍ਰਮਾਨੀਐ ॥੮੮੫॥"
page = 768

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Madhu-dundani”, add the words “Jaachar-shabdendra and shatru” and in this way know the names of Tupak in you mind.885."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਪ੍ਰਬੀਨ ਲੋਗੋ, ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੮੮੫॥"