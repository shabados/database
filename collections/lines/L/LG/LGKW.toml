[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਤੇ; ਬਿਖਿਆ ਮਹਿ ਰਹੈ ਉਦਾਸੁ ॥"
page = 661
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherefore in the midst of mammon, he remains detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਮਾਇਆ ਉਹ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, in the midst of Maya, he remains detached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਵਿਸ਼ਿਅਹੁੰ ਕੇ ਬੀਚ ਰਹਤਾ ਹੀ ਉਦਾਸ ਹੋ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ 'ਪਰਗਾਸ' ਦੀ ਰਾਹੀਂ ਮਾਇਆ ਵਿਚ ਵਰਤਦਾ ਹੋਇਆ ਭੀ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਤੇ = ਉਸ ('ਪਰਗਾਸ') ਦੀ ਰਾਹੀਂ। ਬਿਖਿਆ = ਮਾਇਆ। ਉਦਾਸੁ = ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su mente se ilumina"