[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲੀ ਕਾਲ ਕੇ; ਮਿਟੇ ਕਲੇਸਾ ॥"
page = 744
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The distresses of the Dark-age are dispelled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਲੇ-ਯੁੱਗ ਦੇ ਦੁੱਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains and sufferings of the Dark Age of Kali Yuga are eradicated,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਕਲਿਜੁਗ ਕੇ ਸਮੇਂ ਕੇ ਦੁਖ ਸਭ ਮਿਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਕਲੇਸ਼ਾਂ-ਭਰੇ ਜੀਵਨ-ਸਮੇ ਦੇ ਸਾਰੇ ਕਲੇਸ਼ ਮਿਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De esta forma todas las aflicciones que la Era de Kali Yug trae consigo,"