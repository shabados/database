[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰਹਿ ਸੋਈ ਸੋਈ ਜਾਣੈ; ਰਹੈ ਨ ਕਛੂਐ ਛਾਨੀ ॥ ਰਹਾਉ ॥"
page = 616
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever thou doest, that, yea, all that He knows; nothing remains concealed from Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਤੂੰ ਕਰਦਾ ਹੈ, ਉਹ ਉਸ ਸਾਰੇ ਨੂੰ ਉਹ ਜਾਣਦਾ ਹੈ। ਕੋਈ ਚੀਜ਼ ਭੀ ਉਸ ਪਾਸੋਂ ਲੁਕੀ ਹੋਈ ਨਹੀਂ ਰਹਿੰਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever you do, He knows; nothing can remain concealed from Him. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਤੂੰ ਲੁਕ ਛਪਕੇ ਕਰਤਾ ਹੈਂ ਸੋਈ ਕਰਮੋਂ ਕੋ (ਸੋਈ) ਪਰਮੇਸਰ ਜਾਨਤਾ ਹੈ, ਉਸ ਸੇ ਤੌ ਤੇਰੀ ਕੋਈ ਬਾਤ ਭੀ ਨਹੀਂ ਛਿਪੀ ਰਹਿਤੀ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜੋ ਕੁਝ ਕਰਦਾ ਹੈਂ, (ਮਾਲਕ-ਪ੍ਰਭੂ) ਉਹੀ ਉਹੀ ਜਾਣ ਲੈਂਦਾ ਹੈ, (ਉਸ ਪਾਸੋਂ ਤੇਰੀ) ਕੋਈ ਭੀ ਕਰਤੂਤ ਲੁਕੀ ਨਹੀਂ ਰਹਿ ਸਕਦੀ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਛੂਐ = ਕੋਈ ਕਰਤੂਤ। ਛਾਨੀ = ਲੁਕੀ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conoce todo lo que uno hace; nada se le escapa. (Pausa)"