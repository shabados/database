[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਸਤ੍ਰ ਸੰਭਾਰਿ ਸਬੈ ਤਬ ਹੀ; ਮਨੋ ਅੰਤਕ ਰੂਪ ਕੀਏ ਰਨਿ ਆਯੋ ॥੧੫੧੭॥"
page = 448

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kharag Singh then took his conch in his hand and blew it and he appeared as Yama, carrying his weapons in the battlefied.1517."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ ਸਾਰੇ ਸ਼ਸਤ੍ਰਾਂ ਨੂੰ ਸੰਭਾਲਿਆ ਮਾਨੋ ਯਮਰਾਜ ਦਾ ਰੂਪ ਧਾਰਨ ਕਰ ਕੇ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਆਇਆ ਹੋਵੇ ॥੧੫੧੭॥"