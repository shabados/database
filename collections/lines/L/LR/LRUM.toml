[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸੇਵਾ ਕਿਨੈ. ਨ ਪਾਇਆ; ਦੂਜੈ ਭਰਮਿ ਖੁਆਈ ॥੩॥"
page = 1011
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's service, no one attains Him. In duality and doubt, men are ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਦੇ ਬਾਝੋਂ, ਕੋਈ ਉਸ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਦਵੈਤ-ਭਾਵ ਅਤੇ ਸੰਦੇਹ ਅੰਦਰ, ਬੰਦੇ ਤਬਾਹ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving Him, no one finds Him; in duality and doubt, they are ruined. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਤੇਰੀ ਸੇਵਾ ਸੇ ਤੇਰੇ ਕੋ ਕਿਸੇ ਨੇ ਨਹੀਂ ਪਾਇਆ ਹੈ ਔ ਜੋ ਦੂਜੇ ਭਾਵ ਮੇਂ ਭਰਮੇ ਹੈਂ, ਸੋ ਤੈਨੇ ਅਪਨੇ ਸੇ ਤਿਨ ਕੀ ਬੁਧੀ (ਖੁਆਈ) ਭੁਲਾਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਜੀਵ ਨੇ ਤੈਨੂੰ ਨਹੀਂ ਲੱਭ ਸਕਿਆ, (ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਤੋਂ ਬਿਨਾ ਜੀਵ) ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਜੀਵਨ-ਰਾਹ ਤੋਂ ਖੁੰਝਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ। ਦੂਜੈ ਭਰਮਿ = ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ। ਖੁਆਈ = (ਜੀਵਨ-ਰਾਹ ਤੋਂ) ਖੁੰਝ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Servirte, nadie Te puede conocer y uno desperdicia su vida en la dualidad. (3)"