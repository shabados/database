[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹ ਭਰਮ ਬੂਡਤ ਘਣੋ; ਮਹਾ ਨਰਕ ਮਹਿ ਵਾਸ ॥"
page = 297
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In secular love and superstition many are drowned and in the arch hell do they abide."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਮਮਤਾ ਤੇ ਸੰਦੇਹ ਅੰਦਰ ਬਹੁਤੇ ਡੁਬ ਗਏ ਹਨ ਅਤੇ ਕੁੰਭੀ ਦੋਜ਼ਕ ਅੰਦਰ ਉਹ ਵਸੇਬਾ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many are being drowned in emotional attachment and doubt; they dwell in the most horrible hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਘਣੇ ਹੀ ਮੋਹ ਪੁਨਾ ਭ੍ਰਮ ਮੇਂ ਡੂਬਤਾ ਹੈ ਔਰ ਘੋਰ ਨਰਕ ਮੇਂ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਲੁਕਾਈ ਮਾਇਆ ਦੇ ਮੋਹ ਤੇ ਭਟਕਣਾ ਵਿਚ ਗੋਤੇ ਖਾ ਰਹੀ ਹੈ, ਭਾਰੇ ਨਰਕਾਂ (ਦੁੱਖਾਂ) ਵਿਚ ਦਿਨ ਕੱਟ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮ = ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son ahogados en un mar de duda y apego y habitan en lo más oscuro de la conciencia."