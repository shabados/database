[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੰਗ ਸੁਰੰਗ ਚੜ੍ਹਾਇ, ਸਭ ਰੰਗ ਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Putting on the beautiful colour of the Lord they have enjoyed the delight of all the colours."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਰਥ ਦੇ) ਸੋਹਣੇ ਰੰਗ ਵਾਲੀ ਭੂਮਕਾ ਚੜ੍ਹ ਗਈ ਹੈ, (ਜੀਵਨ ਪਦਵੀ ਪਾਈ ਹੈ) (ਇਸੇ ਵਿਚ) ਸਾਰੇ ਰੰਗ ਆ ਗਏ ਹਨ।"