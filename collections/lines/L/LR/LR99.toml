[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੁਤੀ ਮਾਹ ਮੂਰਤ ਘੜੀ; ਗੁਣ ਉਚਰਤ ਸੋਭਾਵੰਤ ਜੀਉ ॥"
page = 927
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Illustrious is the season, the month, the moment and the time, when the Lord's excellences are uttered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀਰਤੀਮਾਨ ਐ ਉਹ ਮੌਸਮ, ਉਹ ਮਹੀਨਾ, ਉਹ ਮੁਹਤ ਅਤੇ ਉਹ ਵੇਲਾ ਜਦ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾ ਉਚਾਰਨ ਕੀਤੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed and auspicious is that season, that month, that moment, that hour, when you chant the Lord's Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਟ ਰੁਤ ਔ ਮਹੀਨਾ ਘੜੀ ਪੁਨਾ ਦੋ ਘੜੀ ਭਗਵੰਤ ਕੇ ਗੁਣ ਉਚਾਰੋਗੇ ਤੌ ਇਹ ਸਭ ਰੁਤ ਆਦਿਕ (ਸੋਭਾਵੰਤ) ਸੋਭਾਇਮਾਨ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀਆਂ ਰੁੱਤਾਂ, ਜਿਹੜੇ ਮੁਹੂਰਤ, ਜਿਹੜੀਆਂ ਘੜੀਆਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਉਚਾਰਦਿਆਂ ਬੀਤਣ, ਉਹ ਸਮੇ ਸੋਭਾ ਵਾਲੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la estación, el mes, la ocasión, la hora cuando uno canta la Alabanza del Señor."