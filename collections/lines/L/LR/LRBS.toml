[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੋਰਿ ਛੋਰਿ ਭਜੇ ਨਰੇਸ੍ਵਰ; ਛਾਡਿ ਸਸਤ੍ਰ ਕਰੂਰ ॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the such kings ran away, forsaking their weapons"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਸ਼ਸਤ੍ਰਾਂ ਨੂੰ ਛਡ ਕੇ ਰਾਜੇ ਭਜ ਗਏ।"