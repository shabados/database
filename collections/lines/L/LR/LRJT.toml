[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਛੁ ਭੀ ਖਰਚੁ ਤੁਮੑਾਰਾ ਸਾਰਉ ॥"
page = 792
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall also pay you something for your expenses,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੁਹਾਨੂੰ ਭੀ ਕੁਝ ਨਾਂ ਕੁਝ ਖਰਚ ਵੱਜੋਂ ਦੇਵਾਂਗਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I will also pay you something for your expenses,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਛੁਕ ਖਰਚੁ ਤੁਮਾਰੇ ਕੋ ਭੀ ਪ੍ਰਾਪਤਿ ਕਰੋਂਗਾ, ਭਾਵ ਕੁਛ ਪੁੰਨ ਦਾਨ ਭੀ ਕਰ ਲੇਵੋਂਗਾ, ਜਿਸ ਕਰ ਤੁਮ ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਕਰੜਾਈ ਨਾ ਕਰੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੁਝ ਤੁਹਾਡੇ ਲਈ ਭੀ ਖ਼ਰਚ ਦਾ ਪ੍ਰਬੰਧ ਕਰ ਲਵਾਂਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te ofrezco una paga si te esperas una noche más."