[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਗਿਆਨੁ; ਧੁਰਿ ਕਰਮਿ ਲਿਖਿਆਸੁ ॥੭॥"
page = 222
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By virtue of the pre-scribed destiny, man obtains Divine Knowledge from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੀ-ਲਿਖੀ ਹੋਈ ਕਿਸਮਤ ਦੀ ਬਦੌਲਤ ਇਨਸਾਨ ਗੁਰਾਂ ਪਾਸੋਂ ਬ੍ਰਹਮ-ਵੀਚਾਰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains spiritual wisdom, according to pre-ordained destiny. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰਮੁਖੋਂ ਕੋ ਗ੍ਯਾਨ (ਧੁਰਿ) ਆਦੋਂ ਹੀ ਲਿਖਾ ਹੈ ਯਾਂ ਤੇ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੁਰੋਂ ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਨਾਲ (ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ) ਲੇਖ ਉੱਘੜਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = ਮਿਹਰ ਨਾਲ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquéllos que tienen tal Destino otorgado por Dios Mismo, se vuelven sabios a través del Guru.(7)"