[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੁਨਿ ਬੇਦ ਕੀ ਅਸਤ੍ਰਨਿ ਸਸਤ੍ਰਨਿ ਕੀ; ਬਿਧਿ ਮਾਨਹੁ ਪਾਰਥ ਸਾਥ ਪਢਿਓ ॥੧੬੪੯॥"
page = 462

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It appeared that the sound of the weapons and arms was the recitation of the Vedic mantras.1649."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਸਤ੍ਰਾਂ ਅਤੇ ਸ਼ਸਤ੍ਰਾਂ (ਦੇ ਚਲਣ ਨਾਲ ਪੈਦਾ ਹੋਣ ਵਾਲੀ) ਧੁਨੀ ਮਾਨੋ ਵੇਦ ਦੀ ਧੁਨੀ ਹੋਵੇ ਅਤੇ ਜਿਸ ਨੂੰ ਅਰਜਨ ਨੇ ਵਿਧੀ-ਪੂਰਵਕ ਪੜ੍ਹਿਆ ਹੋਵੇ ॥੧੬੪੯॥"