[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤਰਹਿ. ਸੰਗਤਿ ਕੁਲ ਤਾਰਹਿ; ਤਿਨ ਸਫਲ ਜਨਮੁ, ਜਗਿ ਆਇਆ ॥੧੧॥"
page = 1039
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They save Themselves and all their associates. Fruitful is their birth and advent in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ੁਦ ਪਾਰ ਉੱਤਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਸਮੂਹ ਮੇਲ-ਮਿਲਾਪੀਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦੇ ਹਨ। ਫਲਦਾਇਕ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਪੈਦਾਇਸ਼ ਤੇ ਆਗਮਨ ਇਸ ਜਹਾਨ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They save themselves, and save all their associates and ancestors; fruitful is their birth and coming into this world. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਆਪ ਤੋ ਤਰਤੇ ਹੈਂ ਅਰ ਸੰਬੂਹ ਸੰਗਤ ਕੋ ਤਾਰ ਲੇਤੇ ਹੈਂ, ਤਿਨੋਂ ਕਾ ਜਗ ਮੇਂ ਜਨਮ ਆਇਆ ਸਫਲ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਆਪ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ, ਆਪਣੀਆਂ ਕੁਲਾਂ ਨੂੰ ਤੇ ਉਹਨਾਂ ਨੂੰ ਭੀ ਪਾਰ ਲੰਘਾ ਲੈਂਦੇ ਹਨ ਜੋ ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਕਰਦੇ ਹਨ। ਜਗਤ ਵਿਚ ਅਜੇਹੇ ਬੰਦਿਆਂ ਦਾ ਆਉਣਾ ਲਾਹੇਵੰਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, totalmente satisfechos viven su vida así en el mundo.(11)"