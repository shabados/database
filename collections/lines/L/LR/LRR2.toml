[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੁਤਿ ਸਰਦ ਅਡੰਬਰੋ; ਅਸੂ ਕਤਕੇ ਹਰਿ. ਪਿਆਸ ਜੀਉ ॥"
page = 928
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the months of Assu and Katik, preceding the cold season, I thirst for God and make preparation to meet Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਆਲ ਦੇ ਮੌਸਮ ਤੋਂ ਪਹਿਲੇ ਆਉਣ ਵਾਲੇ, ਅੱਸੂ ਅਤੇ ਕੱਤੇ ਦੇ ਮਹੀਨਿਆਂ ਵਿੱਚ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਤ੍ਰੇਹ ਲੱਗੀ ਹੈ ਤੇ ਮੈਂ ਉਸ ਨੂੰ ਮਿਲਣ ਦੀ ਤਿਆਰੀ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the cool, autumn season, in the months of Assu and Katik, I am thirsty for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਦ ਰੁਤ ਕਾ ਜੋ (ਅਡੰਬਰੋ) ਆਵਣਾ ਵਾ ਅਰੰਭ ਬਣਿਆ ਹੈ, ਅਸੂ ਕਤਕ ਮੇਂ ਹਰੀ ਕੀ ਹੀ ਪ੍ਯਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛੰਤੁ! (ਹੇ ਸਹੇਲੀਏ! ਜਦੋਂ) ਅੱਸੂ ਕੱਤਕ ਵਿਚ ਮਿੱਠੀ ਮਿੱਠੀ ਰੁੱਤ ਦਾ ਆਰੰਭ ਹੁੰਦਾ ਹੈ, (ਤਦੋਂ ਹਿਰਦੇ ਵਿਚ) ਪ੍ਰਭੂ (ਦੇ ਮਿਲਾਪ) ਦੀ ਤਾਂਘ ਉਪਜਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਡੰਬਰੋ = ਅਡੰਬਰੁ, ਆਰੰਭ। ਕਤਕੇ = ਕੱਤਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La estación de frío ha cubierto con su manto la tierra;"