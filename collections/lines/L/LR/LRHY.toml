[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਕਲਵਾਲੀ ਕਾਮੁ ਮਦੁ; ਮਨੂਆ ਪੀਵਣਹਾਰੁ ॥"
page = 553
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Dark age is the vessel filled with the wine of lust and the mind is the tippler."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਸ਼ਹਿਵਤ ਦੀ ਸ਼ਰਾਬ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਇਕ ਭਾਂਡਾ ਹੈ ਅਤੇ ਮਨ ਪੀਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dark Age of Kali Yuga is the vessel, filled with the wine of sexual desire; the mind is the drunkard."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਲਿ) ਕਲਜੁਗ ਮੇਂ ਜੋ ਜੀਵੋਂ ਕੀ ਬਿਪਰਜੈ ਕ੍ਰਿਯਾ ਹੈ, ਸੋਈ (ਕਲਵਾਲੀ) ਮਟੀ ਹੈ, ਤਿਸਸੇ ਕਾਮ ਰੂਪੁ ਮਦਰਾ ਨਿਕਲੀ ਹੈ, ਤਿਸ ਕੋ ਮਨ ਪਾਨ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗੀ ਸੁਭਾਉ (ਮਾਨੋ) (ਸ਼ਰਾਬ ਕੱਢਣ ਵਾਲੀ) ਮੱਟੀ ਹੈ; ਕਾਮ (ਮਾਨੋ) ਸ਼ਰਾਬ ਹੈ ਤੇ ਇਸ ਨੂੰ ਪੀਣ ਵਾਲਾ (ਮਨੁੱਖ ਦਾ) ਮਨ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Era de Kali es la jarra: llena del vino de la lujuria, y la mente se emborracha."