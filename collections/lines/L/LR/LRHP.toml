[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨਿ ਮੋਹੇ. ਬਹੁਤੇ ਬ੍ਰਹਮੰਡ ॥"
page = 892
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She has bewitched good many worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਘਣੇਰੀਆਂ ਪੁਰੀਆਂ ਨੂੰ ਮੋਹਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She has bewitched a great many worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਮਾਯਾ ਨੇ ਤੋ ਬਹੁਤੇ ਬ੍ਰਹਮੰਡ ਮੋਹ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਾਇਆ ਨੇ ਅਨੇਕਾਂ ਬ੍ਰਹਮੰਡਾਂ (ਦੇ ਜੀਵਾਂ) ਨੂੰ ਆਪਣੇ ਮੋਹ ਵਿਚ ਫਸਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella ha embrujado a muchos, muchos mundos,"