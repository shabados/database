[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਬਵੰਤੁ. ਦਰਬੁ ਦੇਖਿ ਗਰਬੈ; ਭੂਮਵੰਤੁ ਅਭਿਮਾਨੀ ॥"
page = 679
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding his riches, the rich man takes pride and so is the landlord proud of his lands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਾਇਆ ਨੂੰ ਵੇਖ ਵੇਖ ਮਾਇਆਧਾਰੀ ਹੰਕਾਰ ਕਰਦਾ ਹੈ, ਅਤੇ ਇਸੇ ਤਰ੍ਹਾਂ ਜ਼ਿਮੀਦਾਰ ਆਪਣੀਆਂ ਜ਼ਮੀਨਾਂ ਕਰ ਕੇ ਹੰਕਾਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rich man gazes upon his riches, and is proud of himself; the landlord takes pride in his lands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਧਨਵੰਤ ਧਨ ਕੋ ਦੇਖ ਕਰ (ਗਰਬੈ) ਹੰਕਾਰ ਕਰਤਾ ਹੈ ਔਰ ਜੈਸੇ ਪ੍ਰਿਥਵੀ ਕਾ ਮਾਲਕੁ ਭਾਵ ਜਿਮੀਂਦਾਰ ਜਮੀਨ ਕਰ ਕੇ ਅਭਿਮਾਨੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਧਨੀ ਮਨੁੱਖ ਨੂੰ ਧਨ ਦਾ ਆਸਰਾ ਹੁੰਦਾ ਹੈ, ਪਰ) ਧਨੀ ਮਨੁੱਖ ਧਨ ਨੂੰ ਵੇਖ ਕੇ ਅਹੰਕਾਰ ਕਰਨ ਲੱਗ ਪੈਂਦਾ ਹੈ। (ਜ਼ਿਮੀਂ ਦੇ ਮਾਲਕ ਨੂੰ ਜ਼ਿਮੀਂ ਦਾ ਸਹਾਰਾ ਹੁੰਦਾ ਹੈ, ਪਰ) ਜ਼ਿਮੀਂ ਦਾ ਮਾਲਕ (ਆਪਣੀ ਜ਼ਿਮੀਂ ਵੇਖ ਕੇ) ਅਹੰਕਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਬੁ = {द्रव्य} ਧਨ। ਦਰਬਵੰਤੁ = ਧਨ ਵਾਲਾ ਮਨੁੱਖ, ਧਨੀ। ਦੇਖਿ = ਵੇਖ ਕੇ। ਗਰਬੈ = ਅਹੰਕਾਰ ਕਰਦਾ ਹੈ। ਭੂਮਵੰਤੁ = ਜ਼ਿਮੀਂ ਦਾ ਮਾਲਕ। ਅਭਿਮਾਨੀ = ਅਹੰਕਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ricos están orgullosos de sus riquezas, los terratenientes lo están de sus tierras,"