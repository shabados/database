[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਲਾਏ ਸਚਿ ਲਗੇ; ਸਦਾ ਸਚੁ ਸਮਾਲੇਨਿ ॥"
page = 951
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the True Lord attaches, remain attached to the True Name and remember ever the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੱਚਾ ਸੁਆਮੀ ਜੋੜਦਾ ਹੈ ਉਹ ਸੱਚੇ ਨਾਮ ਨਾਲ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਹਮੇਸ਼ਾਂ ਸੱਚੇ ਨਾਮ ਦਾ ਹੀ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, whom the True Lord attaches, are attached to the Truth; they contemplate the True Name forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਬਚਨ ਕਿਆ ਹੈਂ? ਜੋ ਸੱਚੇ ਨੇ ਸੱਚ ਮੇਂ ਲਾਏ ਹੈਂ, ਸੋ ਲਗੇ ਹੈਂ ਅਰ ਜੋ ਲਗੇ ਹੈਂ, ਸੋ ਪੁਰਸ ਸਦਾ ਹੀ ਸਚ ਕੋ ਸਮਾਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੱਚੇ ਪ੍ਰਭੂ ਨੇ (ਸਤਿਗੁਰੂ ਦੇ ਕੌਤਕਾਂ ਦੀ ਯਾਦ ਵਿਚ) ਲਾਇਆ, ਉਹ ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ (ਭੀ) ਜੁੜੇ, ਉਹ ਸਦਾ ਸੱਚੇ ਪ੍ਰਭੂ ਨੂੰ (ਭੀ) ਚੇਤੇ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y dijeron que los que están entonados por Dios, alaban el Nombre Verdadero por siempre."