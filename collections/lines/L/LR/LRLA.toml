[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂਟੀ ਤੰਤੁ ਰਬਾਬ ਕੀ; ਵਾਜੈ ਨਹੀ. ਵਿਜੋਗਿ ॥"
page = 934
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The separated soul is life the broken chord of a rebeck which sounds not in separation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਛੁੜੀ ਹੋਈ ਆਤਮਾ ਸਰੰਦੇ ਦੀ ਟੁਟੀ ਹੋਈ ਤਾਰ ਦੀ ਮਾਨੰਦ ਹੈ ਜੋ ਵਿਛਸੜੇ ਵਿੱਚ ਸੁਰ ਨਹੀਂ ਦਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The separated soul is like the broken string of a guitar, which does not vibrate its sound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਰੀਰ ਰੂਪ ਰਬਾਬ ਕੀ ਪ੍ਰਾਣੋਂ ਰੂਪ ਤੰਤ ਟੂਟ ਗਈ ਤਬ ਪ੍ਰਾਣਾਂ ਕੇ ਬ੍ਯੋਗ ਕਰ (ਵਾਜੈ ਨਹੀਂ) ਚੇਸਟਾ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਬਾਬ ਦੀ ਤਾਰ ਟੁੱਟ ਜਾਏ ਤਾਂ ਵਿਜੋਗ ਦੇ ਕਾਰਨ (ਭਾਵ, ਟੁੱਟ ਜਾਣ ਦੇ ਕਾਰਨ) ਉਹ ਵੱਜ ਨਹੀਂ ਸਕਦੀ (ਰਾਗ ਪੈਦਾ ਨਹੀਂ ਕਰ ਸਕਦੀ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੰਤੁ = ਤਾਰ। ਵਿਜੋਗਿ = ਵਿਜੋਗ ਦੇ ਕਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las Almas separadas de Dios son como las cuerdas rotas de la cítara."