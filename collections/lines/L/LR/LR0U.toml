[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਨਾਮੁ; ਜਪਉ ਤੇਰਾ ਰਸਨਾ ॥੨॥"
page = 181
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Fearless Lord, with my tongue, I repeat Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਨਿਡਰ ਸੁਆਮੀ, ਆਪਣੀ ਜੀਭਾ ਨਾਲ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Fearless Lord, with my tongue, I chant Your Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਭੈਤਾ ਕੇ ਦੇਣੇ ਵਾਲਾ ਜੋ ਤੇਰਾ ਨਾਮ ਹੈ, ਸੋ ਰਸਨਾ ਕਰ ਜਪਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਜੀਭ ਨਾਲ ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਰਹਿੰਦਾ ਹਾਂ ਜੇਹੜਾ ਦੁਨੀਆ ਦੇ ਡਰਾਂ ਤੋਂ ਬਚਾ ਕੇ ਰੱਖਣ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, sin miedo.  (2)"