[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਮੇਰਾ ਬੇਅੰਤੁ ਹੈ; ਅੰਤੁ. ਕਿਨੈ ਨ ਲਖਨੀ ॥"
page = 791
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinite is my Lord, None knows His limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਹੈ ਮੇਰਾ ਸੁਆਮੀ। ਉਸ ਦੇ ਓਕੜ ਨੂੰ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is infinite; no one knows His limit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਆਮੀ ਤੋ ਬਿਅੰਤ ਹੈ ਅੰਤ ਕਿਸੇ ਨੇ ਨਹੀਂ ਲਖਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਰਮਾਤਮਾ ਬੇਅੰਤ ਹੈ ਕਿਸੇ ਜੀਵ ਨੇ ਉਸ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues mi Dios es Infinito e Indescriptible, nadie conoce Su Fin."