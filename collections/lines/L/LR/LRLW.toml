[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਅ ਕੀ ਪ੍ਰੀਤਿ ਪਿਆਰੀ ॥"
page = 1120
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dear unto me is the love of my beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਡਾ ਲਗਦਾ ਹੈ ਮੈਨੂੰ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦਾ ਪ੍ਰੇਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I love the Love of my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਤੇਰੇ ਪ੍ਰੀਤ ਮੁਝ ਕੋ ਪਿਆਰੀ ਲਾਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਮੇਰੇ ਮਨ ਨੂੰ ਖਿੱਚ ਪਾਂਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amoroso y lleno de Éxtasis es mi Señor, sí, mi mente está envuelta en el Pensamiento sobre Él,"