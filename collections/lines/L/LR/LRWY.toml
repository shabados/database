[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਗਾ ਤੂਟਾ. ਗਗਨੁ ਬਿਨਸਿ ਗਇਆ; ਤੇਰਾ ਬੋਲਤੁ ਕਹਾ ਸਮਾਈ ॥"
page = 334
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The string is broken and the brain is destroyed. Wither has the speech gone?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਾਗਾ ਟੁਟ ਗਿਆ ਹੈ ਅਤੇ ਦਮਾਗ ਨਾਸ ਹੋ ਗਿਆ ਹੈ। ਬਚਨ ਬਿਲਾਸ ਕਿੱਥੇ ਅਲੋਪ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The string has been broken, and the Sky of the Tenth Gate has been destroyed. Where has your speech gone?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਾਗਾ ਤੂਟਾ) ਪ੍ਰਾਣੋਂ ਕਾ ਵਿਜੋਗ ਹੋ ਗਿਆ ਹੈ ਔਰ (ਗਗਨੁ) ਦਸਵਾਂ ਦੁਆਰ ਬਿਨਸ ਗਿਆ ਹੈ। ਹੇ ਜੋਗੀ! ਤੇਰਾ ਬੋਲਤਾ ਪੁਰਖ ਕਹਾਂ ਸਮਾਇ ਗਿਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਲਿਵ ਦੀ ਬਰਕਤ ਨਾਲ ਮੇਰਾ ਮੋਹ ਦਾ) ਧਾਗਾ ਟੁੱਟ ਗਿਆ ਹੈ, ਮੇਰੇ ਅੰਦਰੋਂ ਮੋਹ ਦਾ ਪਸਾਰਾ ਮੁੱਕ ਗਿਆ ਹੈ, ਵਿਤਕਰੇ ਕਰਨ ਵਾਲੇ ਸੁਭਾਵ ਦਾ ਨਾਮ-ਨਿਸ਼ਾਨ ਹੀ ਮਿਟ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਗਾ = ਧਾਗਾ, ਮੋਹ ਦੀ ਤਾਰ। ਗਗਨੁ = ਅਕਾਸ਼, ਪਸਾਰਾ, ਮੋਹ ਦਾ ਪਸਾਰਾ। ਤੇਰਾ ਬੋਲਤੁ = 'ਤੇਰਾ' ਬੋਲਣ ਵਾਲਾ (ਭਾਵ, 'ਮੇਰ ਤੇਰ' ਆਖਣ ਵਾਲਾ ਮਨ, ਵਿਤਕਰੇ ਕਰਨ ਦਾ ਸੁਭਾਉ)। ਕਹਾ ਸਮਾਈ = ਕਿਥੇ ਜਾ ਲੀਨ ਹੁੰਦਾ ਹੈ? (ਭਾਵ, ਪਤਾ ਨਹੀਂ ਕਿਥੇ ਜਾਂਦਾ ਹੈ, ਨਾਸ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਪਤਾ-ਥਹੁ ਹੀ ਨਹੀਂ ਰਹਿੰਦਾ ਕਿ ਕਿਥੇ ਚਲਾ ਗਿਆ ਹੈ, ਨਾਮ-ਨਿਸ਼ਾਨ ਹੀ ਮਿਟ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La cuerda de su vida se ha roto; la conciencia que lo envolvía ha desaparecido. ¿En dónde ha sido absorbida su Alma?"