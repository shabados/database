[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ; ਜਿਸੁ ਕਿਰਪਾ ਕਰੈ ॥"
page = 899
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom the Transcendent Lord shows mercy"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਪਰਮ ਪ੍ਰਭੂ ਮਿਹਰ ਧਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed by the Grace of the Supreme Lord God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਊਪਰ ਪਰਮੇਸ੍ਵਰ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਮਿਹਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que goza de la Compasión del Señor"