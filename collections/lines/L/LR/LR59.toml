[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਰਤਾ ਬੈਰਾਗੀ; ਨਿਜ ਘਰਿ ਤਾੜੀ ਲਾਈ ॥੬॥"
page = 1232
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Guru's word, I have become detached and in meditative mood, I bide in my very home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਨਾਲ ਰੰਗੀਜ, ਮੈਂ ਲਿਰਲੇਪ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਧਿਆਨ ਅਵਸਥਾ ਅੰਦਰ ਆਪਣੇ ਲਿਜ ਦੇ ਘਾਮ ਵਿੱਚ ਵਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Word of the Guru's Shabad, I have become detached from the world. In the profound primal trance, I dwell within the home of my own inner being. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸੇ ਬੈਰਾਗੀ ਹੋ ਕੇ ਗੁਰੋਂ ਕੇ ਸਬਦ ਮੇਂ ਮਨ ਰਾਤਾ ਹੈ ਔਰ ਸ੍ਵੈ ਸ੍ਵਰੂਪ ਮੇਂ ਹਮਾਰੀ ਬੇਨਤੀ ਲਾਗੀ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਰੰਗੀਜ ਕੇ ਮੈਂ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦਾ) ਪ੍ਰੇਮੀ ਬਣ ਗਿਆ ਹਾਂ, ਹੁਣ ਮੈਂ ਆਪਣੇ ਅੰਦਰ ਹੀ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹਾਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me he desapegado fundiéndome en la Palabra del Guru, en el centro de mi ser. (6)"