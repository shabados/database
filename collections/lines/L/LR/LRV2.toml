[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਕੁ ਸਚੁ ਖਾਲਕੁ, ਖਲਕ ਮਿਆਨੇ; ਸਿਆਮ ਮੂਰਤਿ ਨਾਹਿ ॥੨॥"
page = 727
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My just True Creator is within His creation. He is not the Krishna of black form."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਨਿਆਇਕਾਰੀ ਸੱਚਾ ਸਿਰਜਣਹਾਰ ਆਪਣੀ ਰਚਨਾ ਅੰਦਰ ਹੈ। ਉਹ ਕਾਲੇ ਸਰੂਪ ਵਾਲਾ ਕ੍ਰਿਸ਼ਨ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Creator Lord is diffused into His creation; He is not just the dark-skinned Krishna of legends. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਓਹੁ ਕੈਸਾ ਵਾਹਿਗੁਰੂ ਹੈ? (ਹਕੁ) ਸਚ ਸਰੂਪ (ਖਾਲਕੁ) ਸ੍ਰਿਸ਼ਟੀ ਵਾਲਾ ਪ੍ਰਮੇਸਰ (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਕੇ (ਖਲਕ) ਸ੍ਰਿਸਟੀ ਕੇ (ਮਿਆਨੇ) ਬੀਚ ਹੀ ਵਿਆਪਕ ਹੈ, (ਸਿਆਮ ਮੂਰਤਿ ਨਾਹਿ) ਸ਼ਾਮ ਸਰੂਪਾਦੀ ਰੂਪ ਨਹੀਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਹ ਇਹ ਨਹੀਂ ਜਾਣਦੇ ਕਿ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਰੱਬ ਖ਼ਲਕਤ ਵਿਚ (ਭੀ) ਵੱਸਦਾ ਹੈ, (ਨਾਹ ਉਹ ਵੱਖਰਾ ਸੱਤਵੇਂ ਅਸਮਾਨ ਤੇ ਬੈਠਾ ਹੈ ਤੇ) ਨਾਹ ਉਹ ਪਰਮਾਤਮਾ ਕ੍ਰਿਸ਼ਨ ਦੀ ਮੂਰਤੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habla sin sentido, el Dios Creador Verdadero está difundido en Su Creación, no es sólo Krishna el rey de la piel oscura de la leyenda.  (2)"