[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰੋ ਮਿਲੀ ਨਾਥ ਕਹੁ ਜਾਈ ॥੧॥"
page = 187

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After the end of her childhood, when she attained the age of puberty, she was again united with her Lord Shiva.1."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਫਿਰ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਜਾ ਕੇ ਮਿਲ ਪਈ ॥੧॥"