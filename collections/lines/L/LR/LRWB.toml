[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ. ਹਰਿ ਮੇਲਿਆ; ਹਰਿ ਰਸਿ ਆਘਾਈ ਰਾਮ ॥"
page = 845
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect Guru has united me with my God and with the Lord's elixir, I am sated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ ਅਤੇ ਸੁਆਮੀ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਮੈਂ ਰੱਜ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has united me with the Lord; I am satisfied by the subtle essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੋ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਹਰੀ ਕੇ ਸਾਥ ਮੇਲਿਆ ਹੈ, ਤਿਸੀ ਕਰ ਤਿਨ ਕੀ ਬੁਧੀ ਹਰੀ ਰਾਮ ਕੇ ਰਸ ਮੇਂ (ਅਘਾਈ) ਤ੍ਰਿਪਤਿ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ (ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ, (ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ) ਹਰਿ-ਨਾਮ-ਰਸ ਦੇ ਸੁਆਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਨੇ। ਹਰਿ ਰਸਿ = ਹਰਿ-ਨਾਮ ਦੇ ਸੁਆਦ ਨਾਲ। ਆਘਾਈ = (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Guru Perfecto me ha unido a mi Dios y vivo saciado con la Esencia del Señor."