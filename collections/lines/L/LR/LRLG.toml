[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਨਾਮੁ ਪਾਇਆ. ਗੁਰਿ ਦਿਖਾਇਆ; ਮੈਲੁ ਨਾਹੀ. ਸਚ ਮਨੇ ॥੨॥"
page = 687
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He attains the True Name and beholds God, through the Guru. No impurity attaches to him, as the True Name abides in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਨਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ, ਅਤੇ ਗੁਰੂ ਜੀ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਵਿਖਾਲ ਦਿੰਦੇ ਹਨ। ਉਸ ਨੂੰ ਕੋਈ ਮਲੀਣਤਾ ਨਹੀਂ ਚਿਮੜਦੀ ਕਿਉਂਕਿ ਸਤਿਨਾਮ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿੱਚ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He finds the True Name, and beholds the Guru; with the True Name in his mind, no filth sticks to him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਗੁਰੋਂ ਨੇ ਸਚਾ ਨਾਮ ਪਾਇਆ ਹੈ ਔਰ ਸ੍ਵੈ ਸ੍ਵਰੂਪੁ ਦਿਖਾਯਾ ਹੈ, ਤਿਨੋਂ ਕੋ ਸਚ ਸਰੂਪ ਕੇ (ਮਨੇ) ਮਨਨ ਕਰਨੇ ਸੇ ਮੈਲ ਨਹੀਂ ਲਾਗਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ-ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ, ਜਿਸ ਨੂੰ ਗੁਰੂ ਨੇ (ਪ੍ਰਭੂ) ਵਿਖਾ ਦਿੱਤਾ, ਉਸ ਦੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਜਪਦੇ ਮਨ ਨੂੰ ਕਦੇ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਨਹੀਂ ਲੱਗਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es bendecido con el Nombre Verdadero y logra ver a Dios a través del Guru y habitando en la Verdad, la mente no es manchada con nada. (2)"