[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਤਿਗੁਰ ਚਰਨ ਸਰਨਿ ਚਲਿ ਜਾਏ ਸਿਖ; ਤਾ ਚਰਨ ਸਰਨਿ ਜਗਤੁ ਚਲਿ ਆਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A Sikh who devotedly goes to the refuge of a True Guru, has the whole world falling at his feet."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਦੇ ਹੀ ਤਾਂ ਅਸੀਂ ਕਹਿੰਦੇ ਹਾਂ ਕਿ ਸਤਿਗੁਰਾਂ ਦੇ ਚਰਣਾਂ ਦੀ ਸਰਣ ਤੁਰਕੇ ਜਾਵੇ ਜਿਹੜਾ ਸਿੱਖ, ਤਿਸ ਦੇ ਚਰਣਾਂ ਦੀ ਸਰਣ ਸਾਰਾ ਜਗਤ ਚੱਲ ਕੇ ਔਂਦਾ ਹੈ। ਭਾਵ ਬ੍ਯੰਤ ਲੋਕ ਓਸ ਦੀ ਯਾਤ੍ਰਾ ਨੂੰ ਧਰਮ ਸਮਝਣ ਲਗ ਪੈਂਦੇ ਹਨ।"