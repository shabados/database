[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਭੀ; ਹਉਮੈ ਮੈਲੁ. ਨ ਜਾਵੈ ॥"
page = 265
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even then the filth of pride departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਹੰਕਾਰ ਦੀ ਮਲੀਣਤਾ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but even so, the filth of your ego shall not depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਬ ਭੀ ਨਾਮ ਸੇ ਬਿਨਾਂ ਇਸ ਜੀਵ ਕੀ ਇਨ ਸਾਧਨੋਂ ਕਰ ਕੇ ਹੌਮੈ ਰੂਪ ਮੈਲ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ (ਮਨ ਦੀ) ਹਉਮੈ ਦੀ ਮੈਲ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cortando tu cuerpo pedazo a pedazo, a pesar de todo ello la suciedad del ego y la vanagloria no desaparecerán."