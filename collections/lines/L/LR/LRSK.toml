[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਜੀਅ ਉਪਾਏ ॥"
page = 111
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has created eighty four lakhs of species of living beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਚੁਰਾਸੀ ਲੰਖ ਕਿਸਮਾਂ ਦੇ ਪ੍ਰਾਣ-ਧਾਰੀ ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the 8.4 million species of beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਨੇ ਚਉਰਾਸੀ ਲੱਖ ਜੀਵ ਉਤਪਤ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਵਿਚ ਬੇਅੰਤ ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = {ਲਫ਼ਜ਼ 'ਜੀਵ' ਤੋਂ ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha creado 8.4 millones de especies de vida,"