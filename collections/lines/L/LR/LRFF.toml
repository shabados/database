[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ ਹੋਇ ਨਿਬੇੜੁ; ਭਰਮੁ ਚੁਕਾਇਸੀ ਜੀਉ ॥"
page = 688
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine command the account is settled and the doubt is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਫੁਰਮਾਨ ਦੁਆਰਾ ਲੇਖਾ ਪੱਤਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੰਦੇਹ ਦੂਰ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Command, the account is settled, and doubt is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ ਜੀ! ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤੂੰ ਜਿਨੋਂ ਕਾ ਭਰਮੁ ਚੁਕਾਵੈ ਅਰਥਾਤ ਦੂਰ ਕਰੇਗਾ, ਤਿਨੋਂ ਕਰਮੋਂ ਕਾ ਆਪ ਹੁਕਮੀ ਕੇ ਹੁਕਮ ਮੇਂ ਹੀ ਨਿਬੇੜਾ ਹੋਇ ਜਾਵੈਗਾ, ਭਾਵ ਸੇ ਵੁਹ ਲੇਖ ਸੇ ਰਹਿਤ ਜੋ ਜਾਵੈਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੀ ਭਟਕਣਾ (ਗੁਰੂ) ਦੂਰ ਕਰਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਉਸ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦਾ ਖ਼ਾਤਮਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਬੇੜੁ = ਫ਼ੈਸਲਾ, ਖ਼ਾਤਮਾ (ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦਾ)। ਭਰਮੁ = ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través de Tu Voluntad que uno es emancipado, y la duda de uno es calmada."