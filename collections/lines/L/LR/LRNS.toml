[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਦੀਆ ਤੁਧੁ; ਪਾਵਕੁ ਬਲਨਾ ॥"
page = 913
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who gave thee fire to burn;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਜਾਲਣ ਲਈ ਅੱਗ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gave you burning fire;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੇਰੇ ਕੋ ਅਗਨੀ ਔ ਬਾਲਨ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਤੈਨੂੰ ਅੱਗ ਦਿੱਤੀ, ਬਾਲਣ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਕੁ = ਅੱਗ। ਬਲਨਾ = ਬਾਲਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con el fuego que se consume para darte calor."