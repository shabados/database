[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਸੰਗ੍ਰਾਮ ਸਮੈ ਸੀਖਿਓ ਚਾਹੈ ਬੀਰ ਬਿਦਿਆ; ਅਨਿਥਾ ਉਦਮ ਜੈਤ ਪਦਵੀ ਨ ਪਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as someone wants to learn the art of warfare when the battle is in progress, it is a futile effort. Victory cannot be achieved."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਫਿਰ ਜਿਸ ਤਰ੍ਹਾਂ ਜੰਗ ਦਾ ਸਮਾਂ ਆਣ ਢੁੱਕਿਆਂ ਕੋਈ ਬੀਰ ਬਿਦ੍ਯਾ ਸ਼ਸਤ੍ਰ ਵਿਦ੍ਯਾ ਸਿੱਖਣੀ ਚਾਹੇ ਤਾਂ ਓਸ ਦਾ ਉਦਮ ਉਲਟਾ ਹੀ ਪਿਆ ਕਰਦਾ ਹੈ ਕ੍ਯੋਂਕਿ ਏਸ ਨਾਲ ਓਸ ਨੂੰ ਕੋਈ ਜਿੱਤ ਵਾਲਾ ਮਰਾਤਬਾ ਫਤਹਯਾਬੀ ਜਿੱਤ ਤਾਂ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋ ਸਕੂ।"