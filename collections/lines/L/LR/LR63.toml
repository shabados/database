[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਾਹੁ ਸਚੇ ਵਣਜਾਰੇ; ਓਥੈ ਕੂੜੇ. ਨਾ ਟਿਕੰਨਿ ॥"
page = 756
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Great Merchant and true His dealers. The false can stay not there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਵੱਡਾ ਸੁਦਾਗਰ ਅਤੇ ਸੱਚੇ ਉਸ ਦੇ ਵਪਾਰੀ। ਝੂਠੇ ਉਥੇ ਠਹਿਰ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Banker, and True are His traders. The false ones cannot remain there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੱਚਾ ਸ਼ਾਹੁ ਹੈ, ਉਸ ਕੇ (ਵਣਜਾਰੇ) ਸੰਤ ਭੀ ਸੱਚੇ ਹੀ ਹੈਂ; ਵਾ ਗੁਰੂ ਸ਼ਾਹ, ਸਿੱਖ ਵਣਜਾਰੇ, (ਓਥੈ) ਉਸ ਕੀ ਦਰਗਾਹ ਪ੍ਰਲੋਕ ਵਾ ਸਤਸੰਗ ਮੇਂ ਝੂਠੇ ਤੋ ਠਹਰਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਹਰਿ-ਨਾਮ-ਸਰਮਾਏ ਦਾ ਮਾਲਕ) ਸ਼ਾਹ-ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸ ਦੇ ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਵਾਲੇ ਭੀ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ। ਪਰ ਉਸ ਸ਼ਾਹ ਦੇ ਦਰਬਾਰ ਵਿਚ ਕੂੜੀ ਦੁਨੀਆ ਦੇ ਵਣਜਾਰੇ ਨਹੀਂ ਟਿਕ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਣਜਾਰੇ = ਵਣਜ ਕਰਨ ਵਾਲੇ। ਓਥੈ = ਉਸ ਸ਼ਾਹ ਦੇ ਦਰਬਾਰ ਵਿਚ। ਕੂੜੇ = ਮਾਇਆ ਨਾਲ ਹੀ ਪਿਆਰ ਕਰਨ ਵਾਲੇ। ਟਿਕੰਨਿ = ਟਿਕ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es el Rey Mercader, Verdaderos los que lo atienden, y los falsos no están aprobados en la Corte del Señor,"