[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਈ ਕਲਿਆਣ; ਦੁਖ ਹੋਵਤ ਨਾਸੁ ॥੧॥"
page = 386
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "obtains salvation and has his troubles ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਖਸ਼ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਪੀੜ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "one becomes happy, and suffering is ended. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ (ਕਲਿਆਣ) ਮੁਕਤਿ ਹੋਈਤਾ ਹੈ ਅਰ ਦੁਖੋਂ ਕਾ ਨਾਸ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸੁਖ-ਸਾਂਦ ਬਣੀ ਰਹਿੰਦੀ ਹੈ ਤੇ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿਆਣ = ਸੁਖ-ਸਾਂਦ, ਖੈਰੀਅਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Felicidad, y sus penas se acaban. (1)"