[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਾਣਹੁ ਧਰਤੀ ਧਰਮ ਕੀ; ਸਚੀ ਧਰਮਸਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Consider earth as the true abode of dharma."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਰਮ ਦੀ ਸੱਚੀ ਧਰਮਸਾਲ ਰੂਪ ਧਰਤੀ ਨੂੰ ਜਾਣੋ।"