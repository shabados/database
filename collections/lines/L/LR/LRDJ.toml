[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਗੁਣਦਾਤਾ ਨਿਰਮਲਾ; ਹਮ ਅਵਗਣਿਆਰੇ ॥"
page = 163
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, o, immaculate Lord, are the Bestower of virtues. I am an offender."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੈ ਪਵਿਤ੍ਰ ਪ੍ਰਭੂ! ਨੇਕੀਆਂ ਬਖਸ਼ਣਹਾਰ ਹੈ ਮੈਂ ਅਪਰਾਧੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Giver of virtue, O Immaculate Lord; I am worthless and without virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਤੂੰ ਗੁਣ ਦਾਤਾ ਹੈਂ ਪੁਨਾ ਨਿਰਮਲਾ ਹੈਂ ਹਮ ਅਵਗੁਣੋਂ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਪਵਿਤ੍ਰ-ਸਰੂਪ ਹੈਂ ਤੂੰ ਗੁਣ ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਹੈਂ, ਅਸੀਂ ਜੀਵ ਅਉਗਣਾਂ ਨਾਲ ਭਰੇ ਪਏ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú oh Señor eres Puro, eres el Dador de la Virtud y nosotros vivimos siempre en el error."