[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਅੰਤਕ ਕੇ ਪੁਰ ਮੈ; ਭਟਵਾ ਨਹਿ, ਬਾਜਤ ਹੈ ਜਨੁ ਬਾਜੇ ॥੨੧੩੧॥"
page = 511

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He looked like the doomsday cloud and was thundering in this way as if musical instruments were being playing in the region of Yama.2131."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਯਮਰਾਜ ਦੇ ਨਗਰ ਵਿਚ ਸੂਰਮੇ ਨਹੀਂ (ਬੋਲ ਰਹੇ) ਮਾਨੋ ਵਾਜੇ ਵਜ ਰਹੇ ਹੋਣ ॥੨੧੩੧॥"