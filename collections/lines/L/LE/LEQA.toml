[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਪਤੀਜੈ; ਗੁਰ ਕੀ ਬੈਣੀ ॥"
page = 1020
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are pleased with the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪੇ ਹੀ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are pleased by the Word of the Guru's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੂੰ ਗੁਰਬਚਨੋਂ ਪਰ ਜਗ੍ਯਾਸੂ ਹੋ ਕੇ ਪਤੀਜਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਦੀ ਰਾਹੀਂ ਖ਼ੁਸ਼ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y época tras época eres siempre el Mismo"