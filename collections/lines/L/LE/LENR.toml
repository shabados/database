[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਕਿਰਪਾ ਤੇ; ਹਉਮੈ ਤੁਟੈ ॥੧॥"
page = 180
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thy grace egotism is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਹਿਮਤ ਸਦਕਾ ਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, egotism is eradicated. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਥਾ ਤੇਰੀ ਕਿਰਪਾ ਸੇ ਹੰਕਾਰ ਛੂਟ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ (ਸਾਡੀ ਜੀਵਾਂ ਦੀ) ਹਉਮੈ ਦੂਰ ਹੁੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Tu Gracia, oh Señor, me libero de mi ego.(1)"