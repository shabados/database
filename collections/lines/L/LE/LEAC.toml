[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਘੁ ਮਰੈ. ਮਨੁ ਮਾਰੀਐ; ਜਿਸੁ ਸਤਿਗੁਰ ਦੀਖਿਆ ਹੋਇ ॥"
page = 1410
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever is blessed with the True Guru's instruction, he slays his mind and thus the tiger too is slain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸਿੱਖਿਆ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੂਏ ਨੂੰ ਮਾਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਇਸ ਪ੍ਰਕਾਰ ਸ਼ੇਰ ਭੀ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tiger is killed, and the mind is killed, through the Teachings of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਅਪਨੇ ਮਨ ਕੋ ਮਾਰੀਏ ਤੋ ਕਾਲ ਰੂਪੀ ਬਾਘ ਮਰਤਾ ਹੈ ਔ ਮਨ ਤਿਸ ਕਾ ਮਰਤਾ ਹੈ ਜਿਸ ਕੋ ਸਤਿਗੁਰੋਂ ਕੀ (ਦੀਖਿਆ) ਸਿਖਿਆ ਪ੍ਰਾਪਤ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਮਨੁੱਖ) ਨੂੰ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ (ਪ੍ਰਾਪਤ) ਹੁੰਦੀ ਹੈ, (ਉਸ ਦਾ) ਮਨ ਵੱਸ ਵਿਚ ਆ ਜਾਂਦਾ ਹੈ, (ਉਸ ਦੇ ਅੰਦਰੋਂ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਖਾ ਜਾਣ ਵਾਲਾ) ਬਘਿਆੜ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਘੁ = ਬਘਿਆੜ, (ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਖਾ ਜਾਣ ਵਾਲਾ) ਬਘਿਆੜ, ਆਤਮਕ ਮੌਤ। ਮਾਰੀਐ = ਵੱਸ ਵਿਚ ਕਰ ਸਕੀਦਾ ਹੈ। ਜਿਸੁ = ਜਿਸ (ਮਨੁੱਖ) ਨੂੰ। ਦੀਖਿਆ = ਸਿੱਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El tigre muere y la mente también, pero a través de las Enseñanzas del Verdadero Guru,"