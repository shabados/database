[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ ਆਨੰਦ ਘਣੇ ॥"
page = 805
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am endowed with peace, poise and good many pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਰਾਮ, ਅਡੋਲਤਾ ਅਤੇ ਅਨੇਕਾਂ ਖੁਸ਼ੀਆਂ ਪਰਾਪਤ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blesses us with peace, and abundant celestial bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਸੁਖ ਵਾ (ਸਹਜ) ਆਤਮ ਸੁਖ ਔ ਵਿਵਹਾਰਕ ਅਨੰਦ (ਘਣੇ) ਬਹੁਤ ਹੀ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਉਸ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਅਨੇਕਾਂ ਸੁਖ ਆਨੰਦ ਮਿਲ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਘਣੇ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos bendice con Paz, Equilibrio y Éxtasis;"