[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਕੈ; ਹਿਰਦੈ ਸਭਿ ਧਰਮ ॥"
page = 294
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the mind of the holy man there is all faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮਾਤਮਾ ਦੇ ਮਨ ਅੰਦਰ ਸਮੂਹ ਸ਼ਰਧਾ-ਭਾਵਨਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the heart of the Saint, everything is Dharma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੇ ਹਿਰਦੇ ਮੇਂ ਸਰਬ ਧਰਮ ਰੂਪ ਭਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਾਰੇ (ਖ਼ਿਆਲ) ਧਰਮ ਦੇ ਹੀ (ਉਠਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el corazón del Santo todo es Dharma"