[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਕਰਉ; ਹਰਿ ਕੇ ਗੁਨ ਗਾਵਉ ॥"
page = 485
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I perform worship and sing God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਹਾਂ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I perform devotional worship, and sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤਿ ਕਰਤਾ ਹੂੰ ਹਰੀ ਕੇ ਗੁਣ ਗਾਉਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰ ਰਿਹਾ ਹਾਂ, ਹਰੀ ਦੇ ਗੁਣ ਗਾ ਰਿਹਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਉ = ਮੈਂ ਕਰਦਾ ਹਾਂ। ਗਾਵਉ = ਮੈਂ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo adoro y Lo alabo,"