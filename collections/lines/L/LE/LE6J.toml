[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜਪਿ ਨਾਮੁ ਜੀਵਾ ਤੇਰੀ ਬਾਣੀ; ਨਾਨਕ ਦਾਸ ਬਲਿਹਾਰੇ ॥੨॥੧੮॥ ਛਕੇ ੩ ॥"
page = 531
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live By continuously repeating Thy Name and Gurbani. Servant Nanak is a sacrifice unto thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਂਡੇ ਨਾਮ ਅਤੇ ਗੁਰਬਾਣੀ ਦਾ ਲਗਾਤਾਰ ਉਚਾਰਣ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਜੀਊਦਾਂ ਹਾਂ। ਦਾਸ ਨਾਨਕ ਤੇਰੇ ਉਤੋਂ ਕੁਰਬਾਨ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live by chanting and meditating on the Naam, and the Bani of Your Word; slave Nanak is a sacrifice to You. ||2||18|| Third Set of Six||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਕਾਲ ਪੁਰਖ ਕੇ ਨਾਮ ਕੋ ਜਪ ਜਪ ਕਰ ਜੀਵਤਾ ਹੂੰ ਅਰੁ ਮੇਰ ਤੇਰ ਕੀ ਬਾਣੀ ਛੋਡ ਕਰ ਮੈਂ ਦਾਸ ਤਿਸ ਕੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ; ਵਾ ਮੈਂ ਐਸੇ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ, ਹੇ ਪਰਮੇਸ੍ਵਰ! ਨਾਮ ਜਾਪ ਰੂਪ ਤੇਰੀ ਬਾਣੀ ਕੋ ਜਪ ਜਪ ਕਰ ਜੀਵਤਾ ਹੂੰ ਅਰੁ ਮੈਂ ਦਾਸੁ ਤੇਰੇ ਊਪਰ ਬਲਿਹਾਰੇ ਹੋਤਾ ਹੂੰ॥੨॥੧੮॥☬ਬੇਨਤੀ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੈਥੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਉਚਾਰ ਕੇ ਤੇਰਾ ਨਾਮ ਜਪ ਜਪ ਕੇ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰ ਰਿਹਾ ਹਾਂ ॥੨॥੧੮॥ ਛੇ ਛੇ ਸ਼ਬਦਾਂ ਦੇ ਤਿੰਨ ਸੰਗ੍ਰਹਿ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak vive contemplando Tu Palabra, oh Señor, y ofrece para siempre su ser en sacrificio a Ti. (2-18) Tercera Parte de Seis."