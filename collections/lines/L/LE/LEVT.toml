[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥ ਵਰਤ. ਸੁਚਿ ਸੰਜਮੁ ਨਾਹੀ; ਕਰਮੁ ਧਰਮੁ ਨਹੀ ਪੂਜਾ ॥"
page = 75
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pilgrimage to shrines, fasting, cleanliness and self-mortification are not of any avail, nor are the rituals, religious ceremonies and hollow adorations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮ-ਅਸਥਾਨਾਂ ਦੀ ਯਾਤ੍ਰਾਂ, ਉਪਹਾਸ, ਸਫਾਈ ਅਤੇ ਸਵੈ-ਰਿਆਜ਼ਤ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ ਤੇ ਨਾਂ ਹੀ ਕਰਮ ਕਾਂਡ, ਧਾਰਮਕ ਸੰਸਕਾਰ ਅਤੇ ਉਪਾਸ਼ਨਾ ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pilgrimages, fasts, purification and self-discipline are of no use, nor are rituals, religious ceremonies or empty worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਤੁਮ ਨੇ ਕੋਈ ਤੀਰਥ ਭੀ ਨਹੀਂ ਕੀਆ ਔਰ ਬ੍ਰਤ, ਸੁਚ, ਸੰਜਮ ਤਥਾ ਕਰਮ ਧਰਮ ਪੂਜਾਦਿ ਸੁਭ ਆਚਾਰ ਕੁਛੁ ਭੀ ਨਹੀਂ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਚਾ ਆਤਮਕ ਜੀਵਨ ਬਣਾਣ ਵਾਲੇ ਸੇਵਾ-ਸਿਮਰਨ ਦੇ ਕੰਮ ਕਰਨੇ ਤਾਂ ਦੂਰ ਰਹੇ, ਕਾਮ ਵਿੱਚ ਮੱਤਾ ਹੋਇਆ ਜੀਵ) ਤੀਰਥ ਵਰਤ, ਸੁਚਿ, ਸੰਜਮ, ਪੂਜਾ ਆਦਿਕ ਕਰਮ ਕਾਂਡ ਦੇ ਧਰਮ ਭੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Visitando los santuarios, ayunando, haciendo limpias y actos piadosos o siguiendo códigos de conducta religiosos uno no será emancipado"