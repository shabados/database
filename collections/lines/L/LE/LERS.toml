[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਬੂਝੈ ਸੂਝੈ; ਪਤਿ ਹੋਇ ॥"
page = 930
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the mortal understands and perceives One God; he is blessed with honour, then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਾਣੀ ਇੱਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਮਝ ਤੇ ਵੇਖ ਲਵੇਂ, ਤਾਂ ਉਹ ਇੱਜ਼ਤ ਆਬਰੂ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who understands and comprehends the One Lord is honored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਏਕ ਸਤਿਗੁਰੋਂ ਸੇ ਪੂਛੈ ਔ (ਸੂਝੈ) ਸਾਖ੍ਯਾਤਕਾਰ ਹੋਵੇ ਤੇ ਪਤਿ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਉਸ ਇੱਕ ਪਰਮਾਤਮਾ ਨੂੰ (ਹਰ ਥਾਂ ਵਿਆਪਕ) ਸਮਝਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਹਰ ਥਾਂ ਪਰਮਾਤਮਾ ਹੀ ਦਿੱਸਦਾ ਹੈ, ਉਹ ਆਦਰ-ਸਤਕਾਰ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਆਦਰ, ਸਤਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando sea que uno toma Conciencia del Único Dios, es bendecido con Honor."