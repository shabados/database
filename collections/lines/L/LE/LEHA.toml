[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਪੜੑਿ ਪੜੑਿ ਮੋਨੀ ਸਭਿ ਥਾਕੇ; ਭ੍ਰਮਿ ਭੇਖ ਥਕੇ ਭੇਖਧਾਰੀ ॥"
page = 1234
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of reading, reading are tired all the men of letters and silence and the sectarians have grown weary of wandering and wearing religious grabs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਚ ਵਾਚ ਕੇ ਵਿਦਵਾਨ ਤੇ ਖਾਮੋਸ਼ ਬੰਦੇ ਸਾਰੇ ਹੰਭ ਗਏ ਹਨ ਅਤੇ ਰਟਨ ਕਰਦੇ ਤੇ ਧਾਰਮਕ ਲਿਬਾਸ ਪਹਿਨਦੇ, ਸੰਪ੍ਰਦਾਈ ਹਾਰ ਹੁਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits, the religious scholars, read and study, and all the silent sages have grown weary; they have grown weary of wearing their religious robes and wandering all around."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਪੜ ਪੜ ਕਰ ਅਰ ਮੋਨੀ ਮੋਨ ਕੋ ਧਾਰ ਕਰ ਸਭ ਥਕਤ ਹੂਏ ਹੈਂ ਔਰ ਭੇਖੋਂ ਮੇਂ ਭੇਖਧਾਰੀ ਭਰਮ ਥਕੇ ਹੈਂ, ਤਿਨ ਕੋ ਹਰੀ ਨਹੀਂ ਮਿਲਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਪੰਡਿਤ ਲੋਕ (ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ) ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ ਥੱਕ ਜਾਂਦੇ ਹਨ, ਸਮਾਧੀਆਂ ਲਾਣ ਵਾਲੇ (ਸਮਾਧੀਆਂ ਲਾ ਲਾ ਕੇ) ਥੱਕ ਜਾਂਦੇ ਹਨ, ਭੇਖਧਾਰੀ ਮਨੁੱਖ ਧਾਰਮਿਕ ਭੇਖਾਂ ਵਿਚ ਹੀ ਭਟਕ ਭਟਕ ਕੇ ਥੱਕ ਜਾਂਦੇ ਹਨ (ਉਹਨਾਂ ਨੂੰ ਹਰਿ-ਨਾਮ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੁੰਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜ੍ਹ੍ਹਿ = ਪੜ੍ਹ ਕੇ। ਸਭਿ = ਸਾਰੇ। ਭ੍ਰਮਿ = ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cansados están los Pandits y los que viven en el silencio, los que traen todo tipo de túnicas, pues viven en la duda,"