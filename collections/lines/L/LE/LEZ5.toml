[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਗਲ ਸੰਤੋਖੇ; ਆਪਨਾ ਪ੍ਰਭੁ ਧਿਆਇ ॥"
page = 1226
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the sentient beings become content, meditating on their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਸਾਰੇ ਪ੍ਰਾਣੀ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures find contentment, meditating on their God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਹਮਾਰੀ ਹੀ ਬਾਤ ਨਹੀਂ ਹੈ ਆਪਣਾ ਪ੍ਰਭੂ ਧਿਆਇ ਕਰ ਛੋਟੇ ਬਡੇ ਜੀਵ ਸਭੀ ਸੰਤੁਸ਼ਟ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਰ ਕੇ ਸਾਰੇ ਜੀਵ ਸੰਤੋਖ ਵਾਲਾ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ। ਸੰਤੋਖੇ = ਸੰਤੋਖ ਵਾਲਾ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ। ਧਿਆਇ = ਸਿਮਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las criaturas son confortadas meditando en Su Señor,"