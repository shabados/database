[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸੇਵਉ; ਕਰਿ ਨਮਸਕਾਰ ॥"
page = 1180
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I serve my Guru, and pay homage unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਤੇ ਉਹਨਾਂ ਨੂੰ ਬੰਦਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve the Guru, and humbly bow to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਮਸਕਾਰ ਕਰ ਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਅੱਗੇ ਸਿਰ ਨਿਵਾ ਕੇ ਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirvo a mi Guru y Lo saludo con toda mi Fe, pues el día de hoy"