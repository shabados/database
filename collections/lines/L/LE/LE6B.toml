[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਪਾਇਅੜਾ ਬਾਲੜੀਏ; ਅਨਦਿਨੁ ਸਹਜੇ ਮਾਤੀ ਰਾਮ ॥"
page = 771
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the youthful bride obtains her Beloved, night and day she easily remains intoxicated with His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਜਵਾਨ ਪਤਨੀ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ, ਉਹ ਰਾਤ ਦਿਨ ਸੁਖੈਨ ਹੀ ਉਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਮਤਵਾਲੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the young, innocent bride finds her Husband Lord, she is automatically intoxicated with Him, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! ਜਿਸ ਇਸਤ੍ਰੀ ਨੇ ਪਤੀ ਕੋ ਪਾਯਾ ਹੈ ਵਹੁ ਰਾਤ ਦਿਨ ਸ੍ਵਤੇ ਹੀ ਮਸਤ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਞਾਣ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲੈਂਦੀ ਹੈ, ਉਹ ਹਰ ਵੇਲੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਮਸਤ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰੁ = ਪ੍ਰਭੂ-ਪਤੀ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre imbuido en el Señor, Lo obtendrás, oh joven,"