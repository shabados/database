[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਜੀਉ ਬਹੁਤੇ ਜਨਮ ਭਰੰਮਿਆ; ਤਾ ਸਤਿਗੁਰਿ ਸਬਦੁ ਸੁਣਾਇਆ ॥"
page = 465
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul wandered through many births and then, the True Guru communicated to it the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਆਤਮਾਂ ਘਣੇਰੇ ਜਨਮਾਂ ਅੰਦਰ ਭਟਕਦੀ ਫਿਰੀ, ਤਦ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਇਸ ਨੂੰ ਨਾਮ ਦਰਸਾਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This soul wandered through countless incarnations, until the True Guru instructed it in the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਬਹੁਤ ਜਨਮੋਂ ਮੇਂ ਭਰਮਤਾ ਹੂਆ ਆਇਆ ਹੈ। ਜਬ ਕ੍ਰਿਪਾ ਭਈ ਹੈ ਤਬ ਸਤਿਗੁਰੋਂ ਨੇ (ਸਬਦੁ) ਉਪਦੇਸ਼ ਸੁਨਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ (ਵਿਚਾਰਾ) ਜੀਵ (ਜਦੋਂ) ਬਹੁਤੇ ਜਨਮਾਂ ਵਿਚ ਭਟਕ ਚੁਕਿਆ (ਤੇ ਤੇਰੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਹੋਈ) ਤਾਂ ਇਸ ਨੂੰ ਸਤਿਗੁਰੂ ਨੇ ਆਪਣਾ ਸ਼ਬਦ ਸੁਣਾਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰੰਮਿਆ = ਭਟਕ ਚੁਕਿਆ। ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Verdadero Guru le da la Palabra al Alma que ha vagado a través de muchas vidas."