[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਦਰ ਭਵਨ ਤੀਨ ਹੂੰ ਜਾਨੀ ॥"
page = 1014

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His principal Rani followed the theology of yoga; she was exceptionally beautiful."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ ਸਭ ਤੋਂ ਸੁੰਦਰ ਜਾਣੀ ਜਾਂਦੀ ਸੀ।"