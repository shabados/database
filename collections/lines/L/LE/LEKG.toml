[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਸੁ ਸਿਉ; ਜਾ ਕਾ ਮਨੁ ਰਾਤਾ ॥"
page = 189
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose soul is imbued with the One Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਆਤਮਾ ਇਕ ਸਾਹਿਬ ਨਾਲ ਰੰਗੀਜੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose minds are imbued with the One Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪਰਮੇਸ੍ਵਰ ਸੇ ਜਿਸ ਕਾ ਮਨ (ਰਾਤਾ) ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਹੀ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕਸੁ ਸਿਉ = ਇਕ (ਪਰਮਾਤਮਾ) ਨਾਲ ਹੀ। ਜਾ ਕਾ = ਜਿਸ (ਮਨੁੱਖ) ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél cuya mente está imbuida en el Uno sólo,"