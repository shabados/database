[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਕੜੀ ਮਖਿ ਵਖਾਣੀਐ; ਮਾਖਿਓ ਮਿਠਾ ਭਾਗਠੁ ਹੋਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Honey-bee is small one but its sweet honey is sold by merchants."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ਹਤ ਦੀ ਮੱਖੀ ਨਿਕੀ ਕਹੀਦੀ ਹੈ (ਉਸਦਾ) ਮਿਠਾ ਸ਼ਹਤ ਧਨ ਪਾਤ੍ਰਾਂ ਦੇ (ਘਰੀਂ) ਹੁੰਦਾ ਹੈ।"