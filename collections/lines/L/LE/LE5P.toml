[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਹਜ ਅਨਦ ਬਿਨੋਦ ਸਦ ਹੀ; ਗੁਨ ਗੁਪਾਲ ਨਿਤ ਗਾਈਐ ॥"
page = 547
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Comfort, equanimity, joy and happiness always accrue from ever singing the praise of God, the World Cherisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਕ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਆਰਾਮ, ਚੈਨ, ਖੁਸ਼ੀ ਅਤੇ ਪ੍ਰਸੰਨਤਾ ਸਦੀਵ ਹੀ ਪ੍ਰਕਾਸ਼ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace, tranquility, joy and eternal happiness come from constantly singing the Glorious Praises of the Sustainer of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਂਤ ਸੁਖ ਅਰ ਸਦੀਵ ਅਨੰਦ (ਬਿਨੋਦ) ਬਿਲਾਸ ਅਰ ਨਿਤ੍ਯ ਗੋਬਿੰਦ ਕੇ ਗੁਨ ਗਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਓ, ਜਗਤ-ਪਾਲ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਨਿੱਤ ਗਾਂਦੇ ਰਹੀਏ ਇੰਜ ਸਦਾ ਹੀ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ-ਆਨੰਦ ਬਣੇ ਰਹਿੰਦੇ ਹਨ, ਖ਼ੁਸ਼ੀਆਂ ਬਣੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Paz, Tranquilidad y Dicha, vienen al cantar constantemente las Gloriosas Alabanzas del Sostenedor del Mundo."