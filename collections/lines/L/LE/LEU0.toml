[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨ ਸਭੁ ਤੂਹੈ ਤੂਹੈ; ਹੈ ਨਾਹੀ ਕਿਛੁ. ਅਸਾੜਾ ॥੧॥"
page = 1081
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone are the Doer and Prompter of deeds. There is nothing that I can mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਕੰਮਾਂ ਦੇ ਕਰਨ ਅਤੇ ਕਰਾਉਣ ਵਾਲਾ ਹੈਂ। ਕਿਸੇ ਸ਼ੈ ਨੂੰ ਭੀ ਮੈਂ ਆਪਣੀ ਆਖ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Creator, the Cause of causes; nothing belongs to me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਜੀਵੋਂ ਕੇ ਕਰਨਹਾਰ ਔ ਕਰਮੋਂ ਕੇ ਕਰਾਵਨਹਾਰ ਸਭ ਤੂੰਹੀ ਤੂੰਹੀ ਹੈਂ ਔਰ ਹਮਾਰਾ ਤੋ ਕੁਛ ਭੀ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜਗਤ ਵਿਚ) ਸਭ ਕੁਝ ਕਰਨ ਵਾਲਾ ਤੂੰ ਹੀ ਹੈਂ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਣ ਵਾਲਾ ਭੀ ਤੂੰ ਹੀ ਹੈਂ। ਅਸਾਂ ਜੀਵਾਂ ਦਾ ਕੋਈ ਜ਼ੋਰ ਨਹੀਂ ਚੱਲ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਾੜਾ = ਸਾਡਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú eres el Dador y la Causa y nada hay que pueda llamar mío. (1)"