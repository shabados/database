[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਤਿਸੁ ਭਾਵੈ ਨਾਨਕਾ; ਕਾਗਹੁ ਹੰਸੁ ਕਰੇ ॥੧੨੪॥"
page = 1384
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it pleases Him, O Nanak, He changes a crow into a swan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗੇ ਹੇ ਨਾਨਕ! ਉਹ ਕਾਂ ਨੂੰ ਹੰਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it pleases Him, O Nanak, He changes a crow into a swan. ||124||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੇਕਰ ਤਿਸ ਸ੍ਵਾਮੀ ਨੂੰ ਭਾਵੈ ਤੋ ਕਾਗ ਵਤ ਉਤਮ ਸੰਤ ਰੂਪ ਕਰ ਦੇਤਾ ਹੈ, ਜੈਸੇ ਅਜਾਮਲ ਬਾਲਮੀਕ ਆਦੀ ਹੂਏ ਹੈਂ॥੧੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗੇ ਤਾਂ (ਬਗਲਾ ਤਾਂ ਕਿਤੇ ਰਿਹਾ, ਉਹ) ਕਾਂ ਤੋਂ (ਭੀ) ਹੰਸ ਬਣਾ ਦੇਂਦਾ ਹੈ (ਭਾਵ, ਬੜੇ ਵਿਕਾਰੀ ਨੂੰ ਭੀ ਸੁਧਾਰ ਲੈਂਦਾ ਹੈਂ) ॥੧੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ = ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ। ਕਾਗਹੁ = ਕਾਂ ਤੋਂ ॥੧੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, transforma una grulla en un precioso cisne. (124)"