[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਕਰਤਾ. ਆਪੇ ਆਪ ॥"
page = 1271
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unique Creator is all by Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦੁਤੀ ਸਿਰਜਣਹਾਰ ਸਾਰਾ ਕੁਛ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One and Only Creator Lord is Himself by Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਆਪ ਏਕ ਹੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਆਪ ਹੀ ਆਪ (ਹਰ ਥਾਂ ਮੌਜੂਦ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Señor Creador es Él Mismo en Su Ser,"