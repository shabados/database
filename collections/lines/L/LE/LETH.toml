[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਸਮਰਥ ਅਪਾਰਾ; ਤ੍ਰਿਬਿਧਿ ਮੇਟਿ ਸਮਾਈ ॥"
page = 1111
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Cause of, All-powerful and Infinite, Effacing the three-phased mammon, one merges in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਹੇਤੂਆਂ ਦਾ ਹੇਤੂ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਬੇਅੰਤ ਹੈ। ਤਿੰਨਾਂ ਹਾਲਤਾਂ ਵਾਲੀ ਮਾਇਆ ਨੂੰ ਮੇਟ ਕੇ ਬੰਦਾ ਉਸ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Infinite, All-powerful Lord is the Creator, the Cause of causes; erasing the three-phased Maya, we merge in Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਰਨ ਕਾਰਨ ਸਮਰਥ ਅਪਾਰ ਵਾਹਿਗੁਰੂ ਹੈ, ਰਜੋ, ਤਮੋ ਤੀਨੋਂ ਗੁਣੋਂ ਕੋ ਮੇਟ ਕਰ ਤਿਸਮੇਂ ਸਮਾਈ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ-ਆਕਾਸ਼ ਵਿਚ 'ਤਾਰਾ ਚੜਿਆ ਲੰਮਾ', ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ) ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਮਿਟਾ ਕੇ ਉਸ ਪਰਮਾਤਮਾ ਵਿਚ ਸਮਾਇਆ ਰਹਿੰਦਾ ਹੈ ਜੋ ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਹੈ ਜੋ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ ਅਤੇ ਜੋ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ ਕਾਰਣ = (ਸਾਰੇ) ਜਗਤ ਦਾ ਮੂਲ। ਸਮਰਥ = ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ। ਅਪਾਰਾ = ਬੇਅੰਤ। ਤ੍ਰਿਬਿਧਿ = ਤਿੰਨ ਕਿਸਮਾਂ ਵਾਲੀ, ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ। ਮੇਟਿ = ਮਿਟਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los vicios del ser humano, se inmergen entonces en sus Virtudes;"