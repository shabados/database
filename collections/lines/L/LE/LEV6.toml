[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ ਮਾਰਿ; ਬ੍ਰਹਮੁ ਬੀਚਾਰੇ ॥੧॥"
page = 1128
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Silencing his duality, he reflects on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਵੈਤ-ਭਾਵ ਨੂੰ ਮਾਰ ਕੇ ਉਹ ਸਾਈਂ ਦਾ ਧਿਆਨ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Subduing his duality, he contemplates God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਬਿਧਾ ਮਾਰ ਕਰ ਕੇ ਕੇਵਲ ਏਕ ਬ੍ਰਹਮ ਕਾ ਹੀ ਵੀਚਾਰੁ ਕਰੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰ-ਤੇਰ ਮੁਕਾ ਕੇ (ਉਸ ਮੇਰ-ਤੇਰ ਦੇ ਥਾਂ) ਪਰਮਾਤਮਾ ਨੂੰ (ਆਪਣੇ) ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮੁ = ਪਰਮਾਤਮਾ। ਬੀਚਾਰੇ = ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en su mente, y al hacerlo, medita en Dios. (1)"