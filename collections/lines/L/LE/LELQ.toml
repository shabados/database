[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਤੀ ਬਾਰ; ਇਕਸਰ ਦੁਖੁ ਪਾਇਆ ॥੨॥"
page = 792
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the time of death, thou shalt bear thy agony all alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਰਨ ਵਾਲੇ ਤੂੰ ਆਪਣਾ ਕਸ਼ਟ ਕੱਲਮਕੱਲਾ ਹੀ ਸਹਾਰੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But at the time of death, you shall have to endure the agony all alone. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰਨ ਕਾਲ ਮੇਂ (ਇਕਸਰ) ਇਕ ਰਸ ਵਾ ਏਕਤਾ ਵਾ ਏਕ ਅਪਨੇ ਸਿਰ ਪਰ ਤੈਂਨੇ ਦੁਖ ਪਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਰਨ ਵੇਲੇ ਤੈਨੂੰ ਇਕੱਲਿਆਂ ਹੀ (ਆਪਣੀਆਂ ਗ਼ਲਤੀਆਂ ਬਦਲੇ) ਦੁੱਖ ਸਹਾਰਨਾ ਪਿਆ (ਭਾਵ, ਪਏਗਾ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando mueras, sufrirás solo y en ti mismo. (2)"