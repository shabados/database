data = "ਸਿਰ ਤਾਣ ਰੱਬ ਨੂੰ ਮੱਥਾ ਟੇਕਣ ਲਈ ਹੀ ਪੈਦਾ ਕੀਤਾ ਗਿਆ ਸੀ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਰ ਬਰਾਇ ਸਿਜਦਾ ਪੈਦਾ ਕਰਦਾ ਅੰਦ ।"

[[content]]
