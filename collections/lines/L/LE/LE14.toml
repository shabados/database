[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਰਸੁ; ਹਰਿ ਆਪਿ ਪੀਆਇਆ ॥"
page = 366
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself causes to drink the immortalising Divine Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲਾ ਈਸ਼ਵਰੀ ਆਬਿ-ਹਯਾਤ ਛਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself inspires us to drink in the Lord's Ambrosial Elixir."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜਿਨ ਕੋ ਹਰਿ ਨੇ ਆਪ ਹਰਿ ਰਸੁ ਅੰਮ੍ਰਿਤ ਪਿਲਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ) ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਹਰਿ-ਨਾਮ-ਰਸ ਪਿਲਾ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਰਸੁ = ਹਰਿ ਨਾਮ ਦਾ ਰਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dulce es el Néctar del Señor; uno Lo recibe del Señor."