[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਸਾਧੂ ਅੰਜੁਲੀ; ਪੁਨੁ ਵਡਾ ਹੇ ॥"
page = 13
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make obeisance with clasped hands unto the Saint (Guru). It is a greatly meritorious act."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ (ਗੁਰਾਂ) ਨੂੰ ਹੱਥ ਜੋੜ ਕੇ ਨਮਸ਼ਕਾਰ ਕਰ ਇਹ ਇਕ ਭਾਰਾ ਨੇਕ ਕੰਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Greet the Holy Saint with your palms pressed together; this is an act of great merit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਓਂ ਕੋ (ਔਜੁਲੀ) ਹਾਥ ਜੋੜ ਕਰ ਨਮਸਕਾਰ ਕਰੀਏ, ਤਬ ਵਡਾ ਪੁਨੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਅੱਗੇ ਹੱਥ ਜੋੜ, ਇਹ ਬਹੁਤ ਭਲਾ ਕੰਮ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Póstrense con sus manos juntas ante el Santo Guru, esto es algo maravilloso."