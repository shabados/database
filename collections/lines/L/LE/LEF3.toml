[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਤਿਨ ਕੋ ਗੁਰ ਮੁਖ ਨ ਲਗੈਹੈਂ ॥੧੨॥"
page = 72

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They will all come then to have a sight of the Guru, but the Guru will not receive them.12."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਉਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਮੂੰਹ ਨਹੀਂ ਲਗਾਵੇਗਾ ॥੧੨॥"