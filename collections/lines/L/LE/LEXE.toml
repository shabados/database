[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਨਿਵਾਜੇ; ਕਿਨਿ. ਕੀਮਤਿ ਪਾਈ ॥੭॥"
page = 1345
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can appraise the worth of those, whom the Lord has glorified?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੁਆਮੀ ਨੇ ਵਡਿਆਇਆ ਹੈ, ਉਨ੍ਹਾਂ ਦਾ ਮੁੱਲ ਕੌਣ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can estimate the value of those whom God has exalted? ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜੋ ਪ੍ਰਭੂ ਨੇ (ਨਿਵਾਜੇ) ਵਡਿਆਏ ਹੈਂ ਤਿਨੋਂ ਕੀ ਕੀਮਤਿ ਕਿਸ ਨੇ ਪਾਈ ਹੈ ਅਰਥਾਤ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਵਡਿਆਈ ਦਿੱਤੀ, (ਉਹਨਾਂ ਦਾ ਆਤਮਕ ਜੀਵਨ ਇਤਨਾ ਉੱਚਾ ਹੋ ਗਿਆ ਕਿ) ਕੋਈ ਆਦਮੀ ਉਸ ਜੀਵਨ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਾਜੇ = ਵਡਿਆਇਆ ਹੈ। ਕਿਨਿ = ਕਿਸ ਨੇ? ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién podría estimar el Valor de aquéllos que Dios ha exaltado? (7)"