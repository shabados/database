[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨਨ ਚੰਦ੍ਰ ਮਨੋ ਪ੍ਰਗਟੇ; ਛਪਿ ਕੈ ਅੰਧਿਆਰੁ ਪਤਾਰਿ ਗਯੋ ਹੈ ॥੫੯੬॥"
page = 353

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The necklace of pearls has falled down from her neck and the poet says that it seems that on the manifestation of the moon-face, the darkness has concealed itself in the nether-world.596."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਮੁਖ ਰੂਪ ਚੰਦ੍ਰਮਾ ਦੇ ਪ੍ਰਗਟ ਹੋਣ ਨਾਲ ਅੰਧਕਾਰ ਪਾਤਾਲ ਵਿਚ ਜਾ ਲੁਕਿਆ ਹੈ ॥੫੯੬॥"