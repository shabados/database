[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਜ ਸਰੂਪ ਬਿਲੋਕਿ ਕੈ ਪਾਵਕ; ਚਿਤਿ ਚਿਰੀ ਗ੍ਰਿਹ ਅਉਰਨ ਜਾਰੇ ॥"
page = 632

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The fire seeing his elegance, was irritated and he abandoned his burning activity"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਦੇ) ਤੇਜ ਨੂੰ ਵੇਖ ਕੇ ਅੱਗ ਵੀ ਚਿਤ ਵਿਚ ਚਿੜ੍ਹ ਗਈ ਹੈ ਅਤੇ ਹੋਰਨਾਂ ਦੇ ਘਰਾਂ ਨੂੰ ਸਾੜ ਰਹੀ ਹੈ।"