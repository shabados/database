[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਰਗਹਿ. ਤੇ ਮੁਖ ਉਜਲੇ; ਤਿਨ ਕਉ ਸਭਿ ਦੇਖਣ ਜਾਹਿ ॥"
page = 310
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In God's court their faces are bright and all go to see them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਉਨ੍ਹਾਂ ਦੇ ਚਿਹਰੇ ਰੋਸ਼ਨ ਹਨ ਅਤੇ ਸਾਰੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖਣ ਨੂੰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Court of the Lord, their faces are radiant, and everyone goes to see them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਨ ਕੇ ਮੁਖ ਹਰੀ ਦੀ ਦਰਗਾਹ ਮੇਂ ਉਜਲੇ ਹੈਂ, ਪੁਨਾ ਤਿਨ ਕੋ ਸਭ ਦੇਖਣੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੀ ਦਰਗਾਹ ਵਿਚ ਉਹ ਖਿੜੇ-ਮੱਥੇ ਜਾਂਦੇ ਹਨ; ਤੇ ਸਾਰੇ ਲੋਕ ਉਹਨਾਂ ਦਾ ਦਰਸ਼ਨ ਲੋਚਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su semblante se vuelve radiante en la Corte de Dios y toda la creación añora su visión."