[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਜਾਪੁ ਜਪਉ; ਜਪਮਾਲੀ ॥"
page = 1342
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So I worship with the beads of a rosary of God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੀ ਐਹੋ ਜੇਹੀ ਮਾਲਾ ਫੇਰਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate as I chant on such a mala,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਾ ਕੇ ਸਾਥ ਜਪ ਕਰਨੇ ਵਾਲੇ! ਅਬ ਐਸੇ ਜਾਪ ਕੋ ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਮਾਲਾ ਦੇ ਮਣਕੇ ਮੁੱਕਦੇ ਨਹੀਂ, ਮਣਕਿਆਂ ਦਾ ਗੇੜ ਜਾਰੀ ਰਹਿੰਦਾ ਹੈ) ਮੈਂ ਇਕ-ਤਾਰ (ਸਦਾ) ਅਜੇਹੇ ਤਰੀਕੇ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਜਾਪ ਜਪਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਉ = ਮੈਂ ਜਪਦਾ ਹਾਂ। ਜਪਮਾਲੀ = ਮਾਲਾ ਵਾਂਗ (ਜਿਵੇਂ ਮਾਲਾ ਦੇ ਮਣਕੇ ਕਿਤੇ ਮੁੱਕਦੇ ਨਹੀਂ) ਇਕ-ਤਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medito así cantando con mi Malha y me elevo más allá del dolor y del placer,"