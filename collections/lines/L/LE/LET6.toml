[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਸੇਤੀ ਰਤਿਆ; ਸਚੋ ਪਲੈ ਪਾਇ ॥"
page = 56
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the True Name, the True One is obtained.7"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਸਤਿਪੁਰਖ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the True Lord, Truth is gathered in."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ੍ਹੋਂ ਨੇ ਸਚੇ ਨਾਮ ਪਰਮੇਸ੍ਵਰ ਕੇ (ਸੇਤੀ) ਸਾਥ (ਰਤਿਆ) ਮਨ ਕੋ ਤਦਾਕਾਰ ਕਰ ਕੇ ਵਾ ਪ੍ਰੇਮ ਕਰ ਕੇ, (ਸਚੋ) ਸਚਾ ਆਤਮਾਨੰਦੁ ਮਨ ਰੂਪੀ (ਪਲੈ) ਬਸਤ੍ਰ ਮੇਂ ਪਾ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿਣ ਦੇ ਕਾਰਨ ਉਹਨਾਂ ਨੂੰ ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Envueltos en el Uno Verdadero, recibieron sólo la Verdad del Señor."