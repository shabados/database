[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮੀ ਆਵੈ ਕਪੜਾ; ਨਦਰੀ ਮੋਖੁ ਦੁਆਰੁ ॥"
page = 2
line = 5

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਉਹਦੇ ਕਰਮ (ਮਿਹਰ) ਕਰਕੇ ਪਤਿ ਦਾ ਕਪੜਾ ਮਿਲਦਾ ਹੈ ਤੇ ਤੇ ਉਹਦੀ ਨਦਰਿ ਕਰਕੇ ਮੋਖ ਦੁਆਰਾ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Good actions the physical robe is obtained and by the Lord's benediction the gate of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਅਮਲਾਂ ਦੁਆਰਾ ਦੇਹ ਪੁਸ਼ਾਕ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਸੁਆਮੀ ਦੀ ਦਯਾ ਦੁਆਰਾ ਮੁਕਤੀ ਦਾ ਦਰਵਾਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the karma of past actions, the robe of this physical body is obtained. By His Grace, the Gate of Liberation is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸੁਨ ਕੇ ਸਚਾ ਸਾਹਿਬੁ ਪ੍ਯਾਰੁ ਧਾਰਤਾ ਹੈ। ਔਰ ਐਸੇ ਉਪਾਸਨਾ ਰੂਪੁ ਕਰਮ ਕੇ ਕਰਨ ਹਾਰਾ ਜਬ ਜੀਉ ਕਰਮੀ ਹੋਤਾ ਹੈ, ਤਬ (ਨਦਰੀ) ਹਰੀ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਸੇ (ਕਪੜਾ) ਭਗਤੀ ਰੂਪੁ ਸਿਰੋਪਾਉ ਮਿਲਤਾ ਹੈ। ਔਰੁ ਤਿਸੁ ਸੇ ਮੋਖ ਕਾ ਦ੍ਵਾਰਾ ਗ੍ਯਾਨੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ 'ਸਿਫਤਿ' ਰੂਪ ਪਟੋਲਾ ਮਿਲਦਾ ਹੈ, ਉਸ ਦੀ ਕ੍ਰਿਪਾ-ਦ੍ਰਿਸ਼ਟੀ ਨਾਲ 'ਕੂੜ ਦੀ ਪਾਲਿ' ਤੋਂ ਖ਼ਲਾਸੀ ਹੁੰਦੀ ਹੈ ਤੇ ਰੱਬ ਦਾ ਦਰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por el Karma de las acciones pasadas hemos llegado a tener este bello nacimiento humano; pero es solamente por Su Gracia que obtendremos la Salvación."