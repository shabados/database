[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਚਰਣ; ਰਿਦ ਮਾਹਿ ਨਿਵਾਸਾ ॥੩॥"
page = 1150
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and God (God's feet) takes abode within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੁਣ ਹਰੀ ਦੇ ਚਰਨ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Feet of the Lord now abide in my heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਆਸਾ ਪੂਰਣ ਹੋ ਗਈ ਹੈ ਅਰ ਤਿਸ ਕੇ ਰਿਦੇ ਵਿਖੇ ਹਰੀ ਕਾ ਨਿਵਾਸ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਸਦਾ ਲਈ) ਟਿਕ ਗਏ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦ ਮਾਹਿ = ਹਿਰਦੇ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno enaltecerá los Pies del Señor en el corazón. (3)"