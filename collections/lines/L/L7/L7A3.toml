type = "primary"
data = "ਬਚਨ ਸੁਨਤ ਸੁਰਪੁਰਿ ਥਰਹਰਾ ॥੪॥"
page = 192

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You should then began the performance of a Yajna, and hearing about it , the people of the region of gods became fearful.4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਯੱਗ ਦੀ) ਗੱਲ ਸੁਣ ਕੇ ਦੇਵਪੁਰੀ ਕੰਬ ਗਈ ॥੪॥"