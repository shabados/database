[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਤੋ ਬੂਡੈ; ਹਾਰੋ ਤਿਰੈ ॥"
page = 1161
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The victorious are drowned, and the defeated swim across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਤੇ ਹੋਏ ਡੁੱਬ ਜਾਂਦੇ ਹਨ ਅਤੇ ਹਾਰੇ ਹੋਏ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The victorious are drowned, while the defeated swim across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਕੋ ਜੀਤਾ ਮਾਨਤਾ ਹੈ, ਸੋ ਡੂਬਤਾ ਹੈ ਔਰ ਜੋ ਆਪ ਕੋ ਹਾਰਿਆ ਹੂਆ ਮਾਨਤਾ ਹੈ, ਸੋ ਤਰ ਜਾਤਾ ਹੈ, ਭਾਵ ਜੋ ਹੰਕਾਰ ਸਹਿਤ ਹੈ, ਸੋ ਡੂਬਤਾ ਹੈ ਅਰ ਜੋ ਨਿਮ੍ਰਿਤਾ ਸਹਿਤ ਹੈ, ਸੋ ਤਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਕਿਸੇ ਮਾਣ ਵਿਚ ਆ ਕੇ) ਇਹ ਸਮਝਦਾ ਹੈ ਕਿ ਮੈਂ ਬਾਜ਼ੀ ਜਿੱਤ ਲਈ ਹੈ, ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਡੈ = ਡੁੱਬ ਜਾਂਦਾ ਹੈ। ਤਿਰੈ = ਤਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ganando, el Alma pierde, perdiendo, el Alma gana,"