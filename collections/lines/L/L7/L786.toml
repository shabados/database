[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਮਲ ਸੋ ਆਨਨ, ਕੁਰੰਗ ਤਾ ਕੇ ਬਾਕੇ ਨੈਨ; ਕਟਿ ਸਮ ਕੇਹਰਿ ਮ੍ਰਿਨਾਲ ਬਾਹੈ ਐਨ ਹੈ ॥"
page = 310

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His face is like lotus, the eyes are winsome, his waist is like iron and his arms are long like lotus-stalk"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਕਮਲ ਵਰਗਾ ਮੂੰਹ, ਹਿਰਨ ਜਿਹੀਆਂ ਸੁੰਦਰ ਅੱਖਾਂ, ਸ਼ੇਰ ਵਰਗਾ ਪਤਲਾ ਲਕ ਅਤੇ ਭੇਆਂ ਵਰਗੀਆਂ ਬਾਂਹਵਾਂ ਹਨ;"