[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਇ ਹਾਇ ਭਈ ਜਹਾ ਤਹ; ਭਾਜਿ ਭਾਜਿ ਸੁ ਬੀਰ ॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sound of lamentation was heard on all sides and the warriors ran hither and thither"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਥੇ ਯੋਧੇ ਭਜੇ ਜਾ ਰਹੇ ਸਨ ਅਤੇ ਹਾਇ ਹਾਇ ਦਾ ਰੌਲਾ ਪਿਆ ਹੋਇਆ ਸੀ।"