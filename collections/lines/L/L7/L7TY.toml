[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਛਤ ਰਾਜ. ਬਿਛੁਰਤ ਦੁਖੁ ਪਾਇਆ; ਸੋ ਗਤਿ ਭਈ ਹਮਾਰੀ ॥੨॥"
page = 657
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His kingdom is in tact, but separating from it, he suffers pain Such, indeed, has been my condition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪਾਤਿਸ਼ਾਹੀ ਸਹੀ ਸਲਾਮਤ ਹੈ, ਪ੍ਰੰਤੂ ਇਸ ਨਾਲੋਂ ਵਿਛੜ ਕੇ, ਉਹ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਹੈ। ਐਹੋ ਜੇਹੀ ਹੀ ਹਾਲਤ ਮੇਰੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His kingdom is intact, but separated from it, he suffers in sorrow. Such is my own condition. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜ ਕੇ ਹੋਤਿਆਂ ਹੀ ਅਪਨੇ ਈਸ਼੍ਵਰਜ ਸੇ ਵਿਯੋਗੀ ਹੋ ਕਰ ਤਿਸ ਨੇ ਦੁਖੁ ਪਾਯਾ ਹੈ। ਤੈਸੇ ਤਿਸ ਰਾਜੇ ਵਤ ਹਮ ਜੀਵਨ ਕੀ ਗਤੀ ਭਈ ਹੈ, ਭਾਵ ਸੇ ਹ੍ਰਿਦੇ ਰੂਪੀ ਸਿੰਘਾਸਨ ਪਰ ਅਵਿਦਿਆ ਰੂਪੀ ਨਿੰਦ੍ਰਾ ਸੇ ਇਹ ਜੀਵ ਰਾਜਾ ਨੇ ਭ੍ਰਮ ਰੂਪੀ ਸੁਪਨੇ ਮੇਂ ਦੇ ਹੋਹੰ ਮਾਨਕਰ ਜਨਮ ਮਰਨ ਰੂਪੀ ਦੁਖੁ ਪਾਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜ ਹੁੰਦਿਆਂ ਸੁੰਦਿਆਂ ਉਹ (ਸੁਪਨੇ ਵਿਚ ਰਾਜ ਤੋਂ) ਵਿਛੜ ਕੇ ਦੁੱਖੀ ਹੁੰਦਾ ਹੈ, ਤਿਵੇਂ ਹੀ (ਹੇ ਮਾਧੋ! ਤੈਥੋਂ ਵਿਛੁੜ ਕੇ) ਅਸਾਡਾ ਜੀਵਾਂ ਦਾ ਹਾਲ ਹੋ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su reino esta intacto, pero en el sueño no lo tiene y entonces sufre, esa en realidad es mi situación. (2)"