[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਾ ਗਉਣੁ; ਤੁਧੁ ਆਪਿ ਰਚਾਇਆ ॥"
page = 1342
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou of Thyself, has created coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ ਆਉਣਾ ਅਤੇ ਜਾਣਾ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself created the comings and goings of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਮੇਂ ਜੀਵੋਂ ਕਾ ਆਵਣਾ ਜਾਣਾ ਤੈਨੇ ਆਪ ਹੀ ਅਪਨੀ ਮਾਯਾ ਸੇ ਰਚਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਤੂੰ ਆਪ ਹੀ ਬਣਾਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo creaste las idas y venidas de la Reencarnación."