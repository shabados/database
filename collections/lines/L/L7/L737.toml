[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਭਾਵੈ; ਤਿਸੁ ਆਪੇ ਦੇਇ ॥"
page = 1069
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, with whom the Lord is pleased, him He Himself blesses with His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਆਪ ਹੀ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself blesses those with whom He is pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ ਚਾਹੁਤੇ ਹੈਂ ਤਿਸ ਜਗ੍ਯਾਸੂ ਕੋ ਆਪ ਹੀ ਨਾਮ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਜੀਵ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਉਸ ਨੂੰ ਉਹ ਆਪ ਹੀ (ਨਾਮ ਦੀ ਦਾਤਿ) ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਭਾਵੈ = ਜੋ ਤਿਸੁ ਭਾਵੈ, ਜਿਹੜਾ ਮਨੁੱਖ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਦੇਇ = ਦੇਂਦਾ ਹੈ।"

