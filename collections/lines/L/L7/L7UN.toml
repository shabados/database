[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਭੈ ਭਾਇ. ਰਿਦੈ ਵਸਾਹੀ; ਗੁਰ ਕਰਣੀ ਸਚੁ ਬਾਣੀ ॥"
page = 1275
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is the way of life and true the speech of him, who through the Lord's fear and love enshrines His Name within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਹੈ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਅਤੇ ਸੱਚੀ ਬੋਲ ਬਾਣੀ ਉਸ ਦੀ, ਜੋ ਪ੍ਰਭੂ ਦੇ ਡਰ ਅਤੇ ਪ੍ਰੇਮ ਰਾਹੀਂ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਵਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who, through the love and fear of God, enshrines the Naam within his heart, acts according to the Guru's Instructions and knows the True Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਅਰ ਭੈ ਕਰ ਜੋ ਨਾਮ ਕੋ ਰਿਦੇ ਮੇਂ ਬਸਾਵਤੇ ਹੈਂ, ਤਿਨ ਕੀ ਕਰਣੀ (ਗੁਰ) ਵੱਡੀ ਹੈ ਅਰ ਬਾਣੀ ਭੀ ਸਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਤੇ ਪਿਆਰ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦੇ ਹਨ, ਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = ਅਦਬ ਵਿਚ। ਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien a través del Amor y el Temor reverencial de Dios enaltece el Naam en su corazón actúa de acuerdo a la Instrucción del Guru y comprende el Bani Verdadero."