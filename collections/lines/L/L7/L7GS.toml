[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ੍ਰਹਮ ਬਾਦ ਤਾ ਸੌ ਕਿਯੋ; ਰਾਜੈ ਨਿਕਟਿ ਬੁਲਾਇ ॥"
page = 903

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja called him and he had conversation with him regarding the Godly attainment."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ ਉਸ ਨੂੰ ਕੋਲ ਬੁਲਾ ਕੇ ਬ੍ਰਹਮ-ਵਾਦ (ਅਧਿਆਤਮਿਕ ਚਰਚਾ) ਕੀਤਾ।"