[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਖ ਸੋਗ ਬੈਰਾਗ ਅਨੰਦੀ; ਖੇਲੁ ਰੀ. ਦਿਖਾਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 409
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has exhibited the play of weal and woe, renunciation and revelry. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਖੁਸ਼ੀ ਤੇ ਗ਼ਮੀ, ਉਦਾਸਨੀਤੀ ਤੇ ਮੌਜ ਬਾਹਰ ਦੀ ਖੇਡ ਪਰਗਟ ਕੀਤੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pleasure and pain, detachment and ecstasy - the Lord has revealed His Play. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕੋ ਆਨੰਦੀ ਮਾਯਾ ਨੇ ਕਭੀ (ਹਰਖ) ਉਤਸਾਹ ਕਭੀ ਸੋਗੁ ਕਬੀ ਬੈਰਾਗ ਰੂਪ ਖੇਲ ਦਿਖਾਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀ! (ਹੇ ਸਤਸੰਗੀ!) ਆਨੰਦ-ਰੂਪ ਪਰਮਾਤਮਾ ਨੇ ਮੈਨੂੰ ਇਹ ਜਗਤ-ਤਮਾਸ਼ਾ ਵਿਖਾ ਦਿੱਤਾ ਹੈ (ਇਸ ਜਗਤ-ਤਮਾਸ਼ੇ ਦੀ ਅਸਲੀਅਤ ਵਿਖਾ ਦਿਤੀ ਹੈ)। (ਇਸ ਵਿਚ ਕਿਤੇ) ਖ਼ੁਸ਼ੀ ਹੈ (ਕਿਤੇ) ਗ਼ਮੀ ਹੈ (ਕਿਤੇ) ਵੈਰਾਗ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La felicidad, el dolor, la pasión y la actitud desapasionada son la jugada del Señor. (1‑Pausa)"