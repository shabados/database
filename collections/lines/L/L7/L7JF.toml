[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਹਾ ਬਿਰਹਾ ਆਖੀਐ; ਬਿਰਹਾ ਤੂ ਸੁਲਤਾਨੁ ॥"
page = 1379
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men, talk of the Lord's love and its pangs. O the Lord's pangs thou are the monarch of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਅਤੇ ਇਸ ਦੀਆਂ ਤਕਲੀਫਾ ਦੀਆਂ ਗੱਲਾ ਕਰਦੇ ਹਨ। ਹੇ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ! ਤੂੰ ਸਾਰਿਆਂ ਦਾ ਪਾਤਿਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many talk of the pain and suffering of separation; O pain, you are the ruler of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੇਮ! ਤੁਝ ਕੋ ਜੋ ਬਿਰਹਾ ਕਹੀਤਾ ਹੈ। ਸੋ ਹੇ ਪ੍ਰੇਮ! ਤੂੰ ਸਰਬ ਸਾਧਨੋਂ ਕਾ ਪਾਤਿਸ਼ਾਹ ਹੈਂ, ਭਾਵ ਤੂੰ ਦੈਵੀ ਸੰਪਤੀ ਮੇਂ ਮੁਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਆਖਦਾ ਹੈ (ਹਾਇ!) ਵਿਛੋੜਾ (ਬੁਰਾ) (ਹਾਇ!) ਵਿਛੋੜਾ (ਬੁਰਾ)। ਪਰ ਹੇ ਵਿਛੋੜੇ! ਤੂੰ ਪਾਤਸ਼ਾਹ ਹੈਂ (ਭਾਵ, ਤੈਨੂੰ ਮੈਂ ਸਲਾਮ ਕਰਦਾ ਹਾਂ, ਕਿਉਂਕਿ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos hablan de dolor y del sufrimiento de la separación, oh dolor, tú eres quien lo rige todo."