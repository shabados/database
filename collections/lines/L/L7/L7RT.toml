[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਰਦ ਰੂੜ ਦਰਿਦ੍ਰ ਨਾਮ ਸੁ; ਬੀਰ ਹੈ ਸੁਨਿ ਭੂਪ ॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O king! the warrior mounting the elephant is named Daridra (lethargy)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਸੁਣੋ, ਹਾਥੀ ਉਤੇ ਚੜ੍ਹੇ ਹੋਏ ਉਸ ਯੋਧੇ ਦਾ ਨਾਂ 'ਦਰਿਦ੍ਰ' ਹੈ।"