[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਮੂਹ ਕਰੁਣਾ ਮੈ ਕਰਤਾ; ਤਿਸੁ ਪ੍ਰਭ ਸਦਾ ਧਿਆਵਹੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1218
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator, who is the Embodiment of mercy, confers all comforts, Ever meditate thou on that Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ, ਜੋ ਰਹਿਮਤ ਦਾ ਪੁੰਜ ਹੈ, ਸਾਰੇ ਆਰਾਮ ਬਖਸ਼ਦਾ ਹੈ। ਤੂੰ ਉਸ ਸੁਆਮੀ ਦਾ ਸਦੀਵ ਹੀ ਸਿਮਰਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator, the Embodiment of Mercy, bestows all comforts; meditate forever on that God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਸੁਖੋਂ ਕਾ ਸਮੂਹ ਔਰ ਕ੍ਰਿਪਾ ਸ੍ਵਰੂਪ ਸਰਬ ਕਾ ਕਰਤਾ ਹੈ ਤਿਸ ਪ੍ਰਭੂ ਕੋ ਸਦਾ ਧ੍ਯਾਵੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਰਜਣਹਾਰ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਸੋਮਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਤਰਸ-ਸਰੂਪ ਹੈ। ਸਦਾ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਰਹੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਸਮੂਹ = ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਮੂਲ। ਕਰੁਣਾ = ਤਰਸ। ਕਰੁਣਾ = ਮੈ = ਤਰਸ-ਰੂਪ। ਕਰਤਾ = ਕਰਤਾਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Encarnación de la Compasión, el Creador, Contémplalo siempre. (1-Pausa)"