[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਜਪਿਯੋ ਜਿਹ ਜਾਪ ਸੋਊ ਉਜਰੇ; ਜਿਹ ਜਾਪ ਜਪਿਯੋ ਸੋਊ ਧਾਮ ਬਸੇ ॥"
page = 344

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Wherever his name was not remembered, that place became deserted"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ (ਉਸ ਦੇ ਨਾਮ ਦਾ) ਜਾਪ ਨਹੀਂ ਜਪਿਆ, ਉਹ ਉਜੜ ਗਏ ਅਤੇ ਜਿਨ੍ਹਾਂ ਨੇ ਜਾਪ ਜਪਿਆ, ਉਹ ਘਰ ਵਸਦੇ ਰਹੇ।"