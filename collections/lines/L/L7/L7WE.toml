[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹੁ ਹੋਆ ਨਾ ਕਿਛੁ ਹੋਸੀ ॥"
page = 1047
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of oneself, one has done nothing, nor will he ever do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ, ਨਾਂ ਬੰਦੇ ਨੇ ਕੁਝ ਕੀਤਾ ਹੈ, ਨਾਂ ਹੀ ਉਹ ਕਦੇ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one has done, or can do anything by himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਨੇ ਆਪ ਤੇ ਨਾ ਕਬੀ ਕੁਛ ਪੀਛੇ ਹੂਆ ਹੈ ਨਾ ਕੁਛ ਆਗੇ ਹੀ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਦੇ ਆਪਣੇ ਉੱਦਮ ਨਾਲ ਨਾਹ ਹੁਣ ਤਕ ਕੁਝ ਹੋ ਸਕਿਆ ਹੈ ਨਾਹ ਹੀ ਅਗਾਂਹ ਨੂੰ ਕੁਝ ਹੋ ਸਕੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por sí mismo uno no puede hacer nada y nunca podrá."