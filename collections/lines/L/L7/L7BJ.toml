[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰੰਗਿ; ਨਿਰਮਲ ਪਰਤਾਪੁ ॥੨॥"
page = 198
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's love, pure glory is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂਫ ਦੀ ਪ੍ਰੀਤ ਰਾਹੀਂ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੁਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Love of the Lord is pure glory. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਰਾਮ ਵਿਖੇ ਪਰੇਮ ਕਰਨੇ ਸੇ ਸੁਧ ਪਰਤਾਪ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਵਿਤ੍ਰ ਹੋਏ ਮਨੁੱਖ ਦਾ ਤੇਜ-ਪਰਤਾਪ (ਚਮਕਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਪ੍ਰੇਮ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si es glorificado en el Amor del Señor.(2)"