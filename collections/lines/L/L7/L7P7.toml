[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਤੂ ਠਾਕੁਰੁ. ਸਰਬ ਪ੍ਰਤਿਪਾਲਕੁ; ਮੋਹਿ ਕਲਤ੍ਰ ਸਹਿਤ. ਸਭਿ ਗੋਲਾ ॥"
page = 1211
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord Master, Thou sustain all. With my wife, from head to foot I am a slave of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ, ਤੂੰ ਸਾਰਿਆਂ ਦੀ ਪਾਲਣਾ-ਪੋਸਣਾ ਕਰਦਾ ਹੈ। ਆਪਣੀ ਪਤਨੀ ਸਮੇਤ ਸਿਰ ਤੋਂ ਪੈਰਾਂ ਤਾਂਈ ਤੇਰਾ ਗੁਮਾਸ਼ਤਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, You are my Lord and Master; You are the Cherisher of all. My wife and I are totally Your slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਠਾਕੁਰ! ਤੂ ਸਰਬ ਕੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਨੇਹਾਰਾ ਹੈਂ, ਮੈਂ ਸਭ ਕੁਟੰਬ ਅਰ (ਕਲਤ੍ਰ) ਇਸਤ੍ਰੀ ਸਹਤਿ ਆਪ ਕਾ ਗੋਲਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜਦ ਤੋਂ ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਤੇਰੀ ਸੇਵਾ ਵਿਚ ਲਾਇਆ ਹੈ, ਮੈਨੂੰ ਯਕੀਨ ਹੋ ਗਿਆ ਹੈ ਕਿ) ਤੂੰ (ਸਾਡਾ) ਮਾਲਕ ਹੈਂ, ਤੂੰ ਸਭ ਜੀਵਾਂ ਦਾ ਪਾਲਣਹਾਰ ਹੈਂ। ਮੈਂ (ਆਪਣੀ) ਇਸਤ੍ਰੀ (ਪਰਵਾਰ) ਸਮੇਤ-ਅਸੀਂ ਸਾਰੇ ਤੇਰੇ ਗ਼ੁਲਾਮ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios Todopoderoso, Maestro mío, Quien trae el sustento a todos,"