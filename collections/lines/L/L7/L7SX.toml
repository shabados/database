[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਤ ਕੋ ਜਗਿੰਦਾ, ਜੰਗੇ ਜਾਫਰੀ ਦਿਹੰਦਾ; ਮਿਤ੍ਰ ਮਾਰੀ ਕੇ ਮਲਿੰਦਾ, ਪੈ ਕੁਨਿੰਦਾ ਕੈ ਬਖਾਨੀਐ ॥"
page = 132

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Enlightener of the light, Giver of the victory in wars and is known as the Destroyer of the murderer of the friends."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਜੋਤਿ ਨੂੰ ਜਗਾਉਣ ਵਾਲੇ, ਜੰਗ ਵਿਚ ਜਿਤ ('ਜਾਫਰੀ') ਦੇਣ ਵਾਲੇ, ਮਿਤਰ-ਘਾਤੀਆਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲੇ ਨੂੰ (ਸਭ ਦੇ) ਕਰਤਾ ਵਜੋਂ ਬਖਾਨਣਾ ਚਾਹੀਦਾ ਹੈ।"