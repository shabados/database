[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਜਪੀ ਸਦਾ ਸਾਲਾਹੀ; ਸਾਚ ਸਬਦਿ ਲਿਵ ਲਾਈ ॥"
page = 775
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night I ever contemplate and praise the Lord and enshrine, love for the True name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਤੇ ਰਾਤ ਮੈਂ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦੀ ਬੰਦਗੀ ਅਤੇ ਸਿਫ਼ਤ ਕਰਦਾ ਹਾਂ ਅਤੇ ਸੱਚੇ ਨਾਮ ਨਾਲ ਪ੍ਰੇਮ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, I chant His Praises forever, lovingly focusing on the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰਾਤ ਦਿਨ ਜਪੀਏ ਪੁਨਾ ਅਸਤੋਤ੍ਰੋਂ ਕਰ ਕੇ ਸਦਾ ਸਦਾ ਸਾਲਾਹੀਏ ਔਰ ਸੱਚ ਬ੍ਰਹਮ ਹੈ, ਉਸ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਉੱਤੇ ਭੀ ਮਿਹਰ ਕਰ) ਮੈਂ ਦਿਨ ਰਾਤ ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਰਹਾਂ, ਮੈਂ ਸਦਾ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਾਂ, ਮੈਂ ਤੇਰੀ ਸਦਾ-ਥਿਰ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਜਪੀ = ਜਪੀਂ, ਮੈਂ ਜਪਦਾ ਰਹਾਂ। ਸਾਲਾਹੀ = ਸਾਲਾਹੀਂ, ਮੈਂ ਸਲਾਹੁੰਦਾ ਰਹਾਂ। ਸਾਚ ਸਬਦਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ। ਲਿਵ ਲਾਈ = ਲਿਵ ਲਾਈਂ, ਸੁਰਤ ਜੋੜੀ ਰੱਖਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonado en la Palabra Verdadera."