[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਉਬਾਲੀ ਦਰਗਾਹ, ਪਖੰਡ ਨ ਜਾਵਣਾ ।੧੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Have absolutely no meaning in that true court of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸ) ਬੇਪਰਵਾਹ (ਅਕਾਲ ਪੁਰਖ ਦੀ) ਸਭਾ ਵਿਖੇ ਏਹ ਪਖੰਡ ਹਨ, (ਨਾਲ) ਨਹੀਂ ਜਾਣੇ।"