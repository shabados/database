[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਗੇ ਹੀ ਏਕ ਚਲੀ ਉਠ ਕੈ; ਨਹਿ ਏਕਨ ਕੇ ਉਰਿ ਆਨੰਦ ਮਾਯੋ ॥"
page = 543

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the gopis saw Krishna coming and one of them got up and went forward and the delight welled up in the minds of many"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੋਈ ਇਕ ਉਠ ਕੇ ਅਗਵਾਨੀ ਲਈ ਚਲ ਪਈ ਅਤੇ ਇਕਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਨੰਦ ਸਮਾਉਂਦਾ ਨਹੀਂ ਸੀ।"