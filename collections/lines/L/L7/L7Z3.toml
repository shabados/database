[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰਾ ਜੋਰੁ ਸਭੁ; ਰਹਿਓ ਮੇਰੇ ਬੀਰ ॥"
page = 494
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All my strength is an nothing, O my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸਾਰੀ ਤਾਕਤ ਕੁਝ ਭੀ ਨਹੀਂ ਹੇ ਮੇਰੇ ਭਰਾਵਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have given up all my strength, O my brother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਬੀਰ) ਭਾਈ! ਹਮਾਰਾ ਬਲੁ ਰਹਿ ਚੁਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! (ਪਰਮਾਤਮਾ ਦੇ ਟਾਕਰੇ ਤੇ) ਸਾਡਾ ਕੋਈ ਜ਼ੋਰ ਚੱਲ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, he entregado todo mi poder,"