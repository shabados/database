[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ. ਹਰਿ ਅਉਖਧੁ ਜਗਿ ਪੂਰਾ; ਜਪਿ ਹਰਿ ਹਰਿ. ਹਉਮੈ ਮਾਰੀ ॥੩॥"
page = 666
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master's Name is the perfect cure in this world and uttering the Lord's Name I have stilled my ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਨਾਮ ਇਸ ਜਗਤ ਅੰਦਰ ਕਾਮਲ ਦਵਾਈ ਹੈ, ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਕੇ ਮੈਂ ਆਪਣੀ ਹੰਗਤਾ ਮਾਰ ਸੁੱਟੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, Har, is the most perfect medicine in this world; chanting the Name of the Lord, Har, Har, I have conquered my ego. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਹਰਿ ਹਰਿ ਨਾਮ ਜਗਤ ਮੇਂ ਪੂਰਾ ਅਉਖਧ ਹੈ। ਜਿਸ ਨੇ ਤੇਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪਿਆ ਹੈ ਤਿਸ ਨੇ ਹਉਮੈ ਮਾਰੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਗਤ ਵਿਚ ਐਸੀ ਦਵਾਈ ਹੈ ਜੋ ਆਪਣਾ ਅਸਰ ਕਰਨੋਂ ਕਦੇ ਨਹੀਂ ਖੁੰਝਦੀ। ਇਹ ਨਾਮ ਜਪ ਕੇ (ਅੰਦਰੋਂ) ਹਉਮੈ ਮੁਕਾ ਸਕੀਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਖਧੁ = ਦਵਾਈ। ਜਗਿ = ਜਗਤ ਵਿਚ। ਪੂਰਾ = ਕਦੇ ਨਾਹ ਖੁੰਝਣ ਵਾਲਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es la Medicina más Perfecta en este mundo, recitando el Nombre del Señor, Jar, Jar, he conquistado mi ego. (3)"