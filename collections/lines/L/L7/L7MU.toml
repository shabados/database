[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬੀਹਾ; ਖਿਨੁ ਖਿਨੁ ਬਿਲਲਾਇ ॥"
page = 1262
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every moment wails the pied cuckoo,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਮੁਹਤ ਚਾਤ੍ਰਿਕ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each and every instant, the rainbird cries and calls."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗ੍ਯਾਸੂ ਕਾ ਚਿਤ ਬੰਬੀਹਾ ਖਿਨ ਖਿਨ ਬਿਲਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਵਰਖਾ ਦੀ ਬੂੰਦ ਵਾਸਤੇ) ਪਪੀਹਾ ਹਰ ਖਿਨ ਤਰਲੇ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬੀਹਾ = ਪਪੀਹਾ। ਬਿਲਲਾਇ = ਵਿਲਕਦਾ ਹੈ, ਤਰਲੇ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pájaro Cuclillo trina y llama a cada instante;"