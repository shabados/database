[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ. ਤਿਨ ਕੈ ਸਦ ਬਲਿਹਾਰੈ; ਰਾਮ ਨਾਮੁ ਉਰਿ ਧਾਰੇ ॥੮॥੨॥੩॥"
page = 1155
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is ever a sacrifice unto them, who enshrine the Lord's Name within their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹਨਾਂ ਉਤੋਂ ਹਮੇਸ਼ਾਂ ਘੋਲੀ ਜਾਂਦਾ ਹੈ, ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾਈ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is forever a sacrifice to those, who enshrine the Lord's Name within their hearts. ||8||2||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਰਮਣ ਰੂਪ ਵਾਹਿਗੁਰੂ! ਜਿਨੋਂ ਨੇ ਤੇਰੇ ਨਾਮੋਂ ਕੋ ਹਿਰਦੇ ਮੇਂ ਧਾਰਨ ਕੀਆ ਹੈ ਹਮ ਤਿਨ ਕੇ ਸਦੀਵ ਬਲਿਹਾਰਨੇ ਜਾਤੇ ਹੈਂ॥੮॥੨॥੩॥☬ਨਾਮ ਕੀ ਮਹਿਮਾਂ ਉਚਾਰਨ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹੈ, ਜਿਹੜੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦੇ ਹਨ ॥੮॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਬਲਿਹਾਰੈ = ਸਦਕੇ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ ॥੮॥੨॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ofrece siempre su ser en sacrificio a aquéllos que alaban el Naam, el Nombre del Señor en el interior de su ser. (8-2-3)"