[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਮਸਤਕਿ; ਧੁਰਿ ਲਿਖਿ ਪਾਇਆ ॥"
page = 1086
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Upon whose forehead my Primal Lord has made this writ,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉੱਤੇ ਆਦੀ ਪ੍ਰਭੂ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has such pre-ordained destiny inscribed upon his forehead,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕ ਪਰ ਤੈਂ ਆਦਿ ਹੀ ਲੇਖ ਲਿਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੁਰ ਹਜ਼ੂਰੀ ਵਿਚੋਂ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ (ਪ੍ਰਭੂ ਨੇ ਚੰਗੇ ਭਾਗਾਂ ਦਾ ਲੇਖ) ਲਿਖ ਕੇ ਪਾਇਆ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉੱਤੇ। ਕੈ ਮਸਤਕਿ = ਦੇ ਮੱਥੇ ਉੱਤੇ। ਧੁਰਿ = ਧੁਰ ਤੋਂ, ਪਰਮਾਤਮਾ ਵਲੋਂ ਹੀ। ਲਿਖਿ = ਲਿਖ ਕੇ। ਤਿਸ ਹੀ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene en su frente Tu Inscripción, oh Dios,"