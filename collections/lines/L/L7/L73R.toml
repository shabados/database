[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਹਰਿ ਸੁਪ੍ਰਸੰਨੁ ਹੋਇ, ਸੋ ਹਰਿ ਗੁਣਾ ਰਵੈ; ਸੋ ਭਗਤੁ ਸੋ ਪਰਵਾਨੁ ॥"
page = 734
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He with whom God is highly pleased; he utters God's praise. He is the saint and he alone becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਵਾਹਿਗੁਰੂ ਬਹੁਤ ਖੁਸ਼ ਹੈ, ਉਹ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰਦਾ ਹੈ। ਉਹ ਹੀ ਸੰਤ ਹੈ ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਕਬੂਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mortal, with whom the Lord is pleased, repeats the Glorious Praises of the Lord; he alone is a devotee, and he alone is approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਸੁ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ, ਸੋ ਹਰਿ ਕੇ ਗੁਣੋਂ ਕੋ ਉਚਾਰਤਾ ਹੈ, ਅਰ ਸੋਈ ਭਗਤ ਹੈ, ਸੋਈ ਪਰਵਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਚੰਗੀ ਤਰ੍ਹਾਂ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ਉਹ ਮਨੁੱਖ (ਉਸ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ) ਭਗਤ ਹੈ (ਉਸ ਦੇ ਦਰ ਤੇ) ਕਬੂਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ, ਜਿਸ ਕੈ, ਤਿਸ ਕੀ, ਜਿਸ ਤੇ, ਤਿਸ ਕਾ = {ਲਫ਼ਜ਼ 'ਜਿਸੁ' 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' 'ਕੈ', 'ਕੀ', 'ਕਾ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਸੁਪ੍ਰਸੰਨੁ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਖ਼ੁਸ਼। ਰਵੈ = ਚੇਤੇ ਕਰਦਾ ਹੈ। ਪਰਵਾਨੁ = ਕਬੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que goza de la Compasión del Señor, canta Su Alabanza; sólo él es aprobado como Devoto del Señor."