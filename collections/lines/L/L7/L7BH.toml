[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਿ ਕ੍ਰੋਧਿ ਮਦਿ; ਸਦ ਹੀ ਝੂਰੇ ॥"
page = 899
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On account of lust, wrath and pride, thou shalt ever regret."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸੇ ਅਤੇ ਗਰੂਰ ਦੇ ਸਬੱਬ ਤੂੰ ਸਦੀਵ ਹੀ ਪਸਚਾਤਾਪ ਕਰੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall always regret your sexual desire, anger and pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, ਅਹੰਕਾਰ ਇਨ ਕਰ ਕੇ ਸਦਾ ਹੀ ਇਹ ਜੀਵ ਝੂਰਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ-ਵਾਸਨਾ ਵਿਚ, ਕ੍ਰੋਧ ਵਿਚ, ਮਾਇਆ ਦੇ ਨਸ਼ੇ ਵਿਚ ਜੀਵ ਸਦਾ ਹੀ ਗਿਲੇ-ਗੁਜ਼ਾਰੀਆਂ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਿ = ਕਾਮ ਵਿਚ। ਮਦਿ = ਨਸ਼ੇ ਵਿਚ। ਸਦ ਹੀ = ਸਦਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "siempre se preocupa, y así se intoxica con la lujuria y el enojo."