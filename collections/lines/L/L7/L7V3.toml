[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹਨੀ ਸਰੂਪਿ; ਸੁਜਾਣਿ ਬਿਚਖਨਿ ॥"
page = 374
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O beauteous, good-featured, wiser and clever lady,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਨੱਖੀਏ, ਸੋਹਣੀ ਨੁਹਾਰ ਵਾਲੀਏ, ਸਿਆਣੀਏ ਅਤੇ ਚਤੁਰ ਇਸਤਰੀਏ! "

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O beautiful, attractive, wise and clever woman:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰੂਪ ਕਰ ਕੇ ਬਡੀ ਸੋਭਾਇਮਾਨ ਹੈਂ ਔਰ (ਸੁਜਾਨ) ਚਤ੍ਰ ਹੈਂ, ਸਸਤ ਬੁਧਿ ਕਰ ਕੇ ਬਿਚਖਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀ!) ਤੂੰ (ਵੇਖਣ ਨੂੰ) ਸੋਹਣੀ ਹੈਂ, ਰੂਪ ਵਾਲੀ ਹੈਂ, ਸਿਆਣੀ ਹੈਂ, ਚਤੁਰ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੂਪਿ = ਸੋਹਣੇ ਰੂਪ ਵਾਲੀ। ਸੁਜਾਣਿ = ਸਿਆਣੀ। ਬਿਚਖਨਿ = ਚਤੁਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encantadora podrás ser, con un bello cuerpo, con Sabiduría y conocimiento,"