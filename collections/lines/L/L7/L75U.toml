[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਬ ਸੰਧ ਜਰਾ ਦਲੁ ਸਾਜ ਚੜਾਯੋ; ਭਜ ਗੇ ਤਬ ਨੈਕੁ ਨ ਧੀਰ ਧਰਿਯੋ ॥"
page = 513

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Jarasandh had attacked, I had forsaken patience and fled away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਜਰਾਸੰਧ ਸੈਨਾ ਤਿਆਰ ਕਰ ਕੇ ਚੜ੍ਹ ਆਇਆ ਤਦ (ਮੈਂ) ਭਜ ਗਿਆ, ਜ਼ਰਾ ਵੀ ਧੀਰਜ ਨਾ ਧਰ ਸਕਿਆ।"