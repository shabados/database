[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਗ੍ਰਿਹੀ ਪੰਡਿਤ ਭੇਖਧਾਰੀ ॥"
page = 1128
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Yogis, the householders, the literate and the sectarians;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ ਘਰਬਾਰੀ, ਵਿਦਵਾਨ ਅਤੇ ਸੰਪ੍ਰਦਾਈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogis, the householders, the Pandits, the religious scholars, and the beggars in religious robes"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ, (ਗ੍ਰਿਹੀ) ਗ੍ਰਹਸਥਾਸ੍ਰਮੀ, ਪੰਡਤ ਔਰ ਜੋ ਅਨੇਕ ਭੇਖੋਂ ਕੇ ਧਾਰਨੇਹਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀ, ਗ੍ਰਿਹਸਤੀ, ਪੰਡਿਤ, ਭੇਖਾਂ ਦੇ ਸਾਧੂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Yogui, el sostenedor de hogar, el Pandit y los que visten como mendigos,"