[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਤਿਹਾਏ ਨੂੰ ਠੰਡੇ ਮਿੱਠੇ ਪਾਣੀ ਦੀ ਲੋੜ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਿਸ਼ਨਾ ਰਾ ਬ-ਆਬਿ ਸੀਰੀਣ ਇਹਤਿਆਜ ।੧੬।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "You are the light of my eyes and  are abiding in them. Then whom am I looking for?"