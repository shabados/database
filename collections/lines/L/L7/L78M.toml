[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਬਖ਼ਸ਼ਿਸ਼ਾਂ ਦਾ ਸਮੁੰਦਰ ਅਤੇ ਮਿਹਰਬਾਨੀਆਂ ਦਾ ਡੂੰਗਾ ਸਾਗਰ ਹੈ ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਹੀਤਿ ਅਤਾ ਕੁਲਜ਼ਮਿ ਆਤਫ਼ਤ ।੧੧੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the sea of bestowals and deep ocean of grace and kindness. (113)"