[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤਿ ਪਲਤਿ ਨਾਲਿ ਚਲਦਾ; ਹਰਿ. ਅੰਤੇ ਲਏ ਛਡਾਇ ॥"
page = 996
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter, God goes with thee and shall deliver thee in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਓਥੇ, ਇਹ ਤੇਰੇ ਨਾਲ ਜਾਂਦਾ ਹੈ ਅਤੇ ਅਖ਼ੀਰ ਦੇ ਵੇਲੇ ਸਾਈਂ ਤੈਨੂੰ ਛੁਡਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, the Lord goes with you; in the end, He shall deliver you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਹਰੀ ਨਾਮ ਹੀ ਸਾਥ ਚੱਲਦਾ ਹੈ ਔ ਅੰਤ ਕੋ ਜਮੋਂ ਸੇ ਭੀ ਛੁਡਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਖ਼ਜ਼ਾਨਾ) ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ ਸਾਥ ਨਿਬਾਹੁੰਦਾ ਹੈ, ਤੇ ਅਖ਼ੀਰ ਵੇਲੇ ਭੀ ਪਰਮਾਤਮਾ (ਦੁੱਖਾਂ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤਿ = ਇਸ ਲੋਕ ਵਿਚ {अत्र}। ਪਲਤਿ = ਪਰਲੋਕ ਵਿਚ {परत्र}। ਚਲਦਾ = ਸਾਥ ਨਿਬਾਹੁੰਦਾ। ਅੰਤੇ = ਅਖ਼ੀਰ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, Él está contigo aquí y se irá contigo al más allá."