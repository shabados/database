[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸ ਹੀ ਵਾਧਿ. ਘਾਟਿ ਕਿਸ ਹੀ ਪਹਿ; ਸਗਲੇ ਲਰਿ ਲਰਿ ਮੂਆ ॥੩॥"
page = 673
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some have more and some less, amongst themselves they all fight, fight to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਕੋਲ (ਇਹ) ਵਧੇਰੇ ਹੈ ਅਤੇ ਕਿਸੇ ਕੋਲ ਘੱਟ। ਆਪੋ ਵਿੱਚ ਦੀ ਉਹ ਸਾਰੇ ਲੜ ਲੜ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some have more, and some have less; they fight and fight, to the death. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸਹੀ ਪੈ (ਵਾਧਿ) ਅਧਕ ਔਰ ਕਿਸੀ ਪਾਸ (ਘਾਟਿ) ਅਲਪ ਹੋਨ ਤੇ ਸੰਪੂਰਨ ਜੀਵੋਂ ਕਾ ਸਮਦਾਇ ਇਸ ਹੇਤ ਲੜ ਲੜ ਕਰ ਮੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਪਾਸ (ਮਾਇਆ) ਬਹੁਤੀ ਹੈ, ਕਿਸੇ ਪਾਸ ਥੋੜੀ ਹੈ (ਬੱਸ, ਇਸੇ ਗੱਲੇ) ਸਾਰੇ (ਆਪੋ ਵਿਚ) ਲੜ ਲੜ ਕੇ ਪਏ ਖਪਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਧਿ = ਵੱਧ, ਬਹੁਤੀ। ਘਾਟਿ = ਘੱਟ, ਥੋੜੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con la idea y el sentido del otro, y entonces los unos se pelean con los otros, algunos más y otros menos. (3)"