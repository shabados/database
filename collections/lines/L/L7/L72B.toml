[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਛਿਨੰਗ ਰਾਜਾ ਲਯੋ; ਬਾਮੈ ਅੰਗ ਸੁ ਯਾਰ ॥੧੦॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And made Raja to sit on her right and the lover on the left.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਜੇ ਪਾਸੇ ਰਾਜੇ ਨੂੰ ਅਤੇ ਖਬੇ ਪਾਸੇ ਯਾਰ ਨੂੰ ਬਿਠਾਇਆ ॥੧੦॥"