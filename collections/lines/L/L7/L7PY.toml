[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਚਯੋ ਪਾਵਕੀਸੰ ॥੬੪੮॥"
page = 268

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Sita! enter the fire, so that you may become pure.” She agreed and prepared a pyre of fire.648."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸੇ ਵੇਲੇ) ਅੱਗ ਦਾ ਅੰਗੀਠਾ ਰਚਿਆ ਗਿਆ ॥੬੪੮॥"