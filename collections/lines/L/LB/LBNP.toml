[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁ ਬਰਗੇ ਦਰਖ਼ਤਾ ਜ਼ਿ ਬਾਦੇ ਸਬਾ ॥੧੧੨॥"
page = 1421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trees, which are made barren during the fall.(112)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹੀ ਪਤਝੜ ਦੀ ਹਵਾ ਦਰਖ਼ਤਾਂ ਨੂੰ (ਰੁੰਡ-ਮੁੰਡ) ਕਰ ਦਿੰਦੀ ਹੈ ॥੧੧੨॥"