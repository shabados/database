[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਚਲ ਸੰਗਤਿ ਸਾਧ ਜਨ; ਬਚਨ ਨਿਹਚਲੁ, ਗੁਰ ਸਾਧਾ ॥"
page = 1101
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever-true is the association of the pious persons and ever true is the word of the Guru saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ-ਸੱਚਾ ਹੈ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦਾ ਮੇਲ ਮਿਲਾਪ ਅਤੇ ਸਦੀਵੀ ਸੱਚਾ ਹੈ ਗੁਰੂ-ਸੰਤਾਂ ਦਾ ਕਥਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Congregation, the Company of the Holy, and the word of the humble, are eternal and imperishable. The Holy Guru is eternal and imperishable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਕੀ ਸੰਗਤ ਨਿਹਚਲ ਹੈ ਔ ਗੁਰੂ ਸਾਧੋਂ ਕਾ ਬਚਨ ਭੀ ਨਿਹਚਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਜਨਾਂ ਦੀ ਸੰਗਤ (ਭੀ ਮਨੁੱਖਾ ਜੀਵਨ ਵਾਸਤੇ ਇਕ) ਅਟੱਲ (ਰਸਤਾ) ਹੈ, ਗੁਰੂ-ਸਾਧ ਦੇ ਬਚਨ ਭੀ (ਮਨੁੱਖ ਦੀ ਅਗਵਾਈ ਵਾਸਤੇ) ਅਟੱਲ (ਬੋਲ) ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eterno es el Escrito de Dios sobre la frente y no puede ser borrado."