[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਕੀ ਟਹਲ; ਸਫਲ ਇਹ ਕਾਂਇਆ ॥"
page = 201
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By performing the service of the World-Master, fruitful becomes this body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਮਾਲਕ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਫਲ ਦਾਇਕ ਹੋ ਜਾਂਦੀ ਹੈ, ਇਹ ਦੇਹਿ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Working for the Lord of the Universe, the body becomes fruitful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੀ ਭਗਤੀ ਕਰਨੀ ਕਰ ਇਹ ਅਸਥੂਲ ਦੇਹ ਸਫਲੀ ਹੋ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਨ ਨਾਲ ਇਹ ਸਰੀਰ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਂਇਆ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi cuerpo se volvió fructífero,"