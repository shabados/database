[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ ਪਾਛੈ ਕਰਿਆ; ਪ੍ਰਥਮੇ ਰਿਜਕੁ ਸਮਾਹਾ ॥੪॥"
page = 1235
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At first He provided sustenance and afterwards created all the creatures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਉਸ ਨੇ ਰੋਜੀ ਮੁਹੱਈਆ ਕੀਤੀ ਅਤੇ ਮਗਰੋ ਸਾਰੇ ਜੀਵ-ਜੰਤੂ ਪੈਦਾ ਕੀਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Afterwards, He created all beings and creatures; but first, He provided them with sustenance. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛੋਟੇ ਬਡੇ ਜੀਵੋਂ ਕੋ ਪੀਛੇ ਸੇ ਉਤਪਤਿ ਕੀਆ ਹੈ, ਪਰੰਤੂ ਰਿਜਕ ਤਿਨ ਕਾ ਪਹਿਲੇ ਹੀ ਪਹੁਚਾਇ ਦੀਆ ਹੈ। ਯਥਾ ਮਾਤਾ ਕੇ ਅਸਥਨੋਂ ਮੇਂ ਦੂਧ ਪਹਿਲੇ ਹੀ ਆ ਜਾਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਪਿੱਛੋਂ ਪੈਦਾ ਕਰਦਾ ਹੈਂ, ਪਹਿਲਾਂ ਉਹਨਾਂ ਲਈ ਰਿਜ਼ਕ ਅਪੜਾਂਦਾ ਹੈਂ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਪਾਛੈ = ਪਿੱਛੋਂ। ਪ੍ਰਥਮੇ = ਪਹਿਲਾਂ। ਸਮਾਹਾ = ਅਪੜਾਇਆ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en cada hogar los humanos están entusiasmados con Él. Primero Él proporcionó las bases y después creó a las criaturas. (4)"