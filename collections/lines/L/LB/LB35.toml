[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਏ; ਰੰਗ ਅਨਿਕ ਪਰਕਾਰ ॥"
page = 862
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has created plays of various sorts,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਖੇਲ੍ਹ ਰਚੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created plays and dramas of all sorts;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਰੰਗ ਪੈਦਾ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿਸ ਨੇ (ਜਗਤ ਵਿਚ) ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਰੰਗ (-ਰੂਪ) ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ha creado dramas y teatros de todo tipo,"