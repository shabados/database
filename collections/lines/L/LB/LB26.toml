[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਕਹਤ ਗੋਵਿੰਦ ਕਾ; ਸੂਚੀ ਭਈ ਰਸਨਾ ॥"
page = 811
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Name of the Lord of the world, man's tongue becomes pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਦੀ ਜੀਭ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord of the Universe, the tongue becomes holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਤੇਰੇ ਨਾਮ ਕਾ ਉਚਾਰਣ ਕਰਨੇ ਤੇ ਹਮਾਰੀ ਰਸਨਾ (ਸੂਚੀ) ਪਵਿਤ੍ਰ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆਂ (ਮਨੁੱਖ ਦੀ) ਜੀਭ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre del Señor la boca se purifica;"