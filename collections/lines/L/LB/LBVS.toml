[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਬੰਧੇ; ਦਾਨੁ ਕਰਾਏ ॥"
page = 1024
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tied to some hope, they gave, in charity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਉਮੈਦ ਨਾਲ ਬੱਝ ਕੇ ਉਹ ਪੁੰਨ ਦਾਨ ਕਰਦੇ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tied to hopes of reward, they gave to charities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਸਾ ਮੇਂ ਬੰਧੇ ਹੂਏ ਦਾਨੁ ਕਰਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਵੀ ਆਸਾਂ ਦੇ ਬੱਝੇ ਹੋਏ ਦਾਨ-ਪੁੰਨ ਕਰਦੇ ਹਨ (ਇਹ ਸਭ ਕੁਝ ਉਸ ਲਕ-ਟੁੱਟੀ ਦਇਆ ਦੇ ਕਾਰਨ ਹੀ ਕਰਦੇ ਹਨ, ਇਹ ਲੋਕ ਤੇ ਪਰਲੋਕ ਦੋਹਾਂ ਦੇ ਸੁਖ ਹੀ ਭਾਲਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧੇ = ਬੱਝੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos daban caridades, con la esperanza de recibir más, pero ¿cómo podían ser emancipados sin el Nombre del Señor?"