[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਕਰੇ ਜਿਸੁ ਆਪਣੀ; ਧੁਰਿ ਪੂਰਾ ਕਰਮੁ ਕਰੇਇ ॥"
page = 959
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom the Lord extends His mercy from the very first, performs perfectly virtuous deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉੱਤੇ ਐਨ ਆਰੰਭ ਤੋਂ ਸੁਆਮੀ ਆਪਣੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਉਹ ਪੂਰਨ ਨੇਕ ਅਮਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But that being, whom the Lord has blessed with His Mercy from the very beginning, does perfect deeds, and accumulates good karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰੇ ਆਦੋਂ ਹੀ ਪੂਰਾ ਕਰਮ ਵੋਹ ਕਰਤਾ ਹੈ, ਭਾਵ ਪਹਿਲੇ ਵੀ ਸਮਝ ਕੇ ਨਿਸਕਾਮ ਕਰਮ ਮੇਂ ਪ੍ਰੀਤ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਆਪਣੀ ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਧੁਰੋਂ ਹੀ ਪੂਰੀ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੁ = ਮੇਹਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Dios muestra Su Compasión, Él nos bendice con un Destino Perfecto."