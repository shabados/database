[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਸੀ ਵੀਚਾਰਿ ਦੇਖਹੁ ਪੁਤ ਭਾਈ; ਹਰਿ ਸਤਿਗੁਰੂ ਪੈਨਾਵਏ ॥"
page = 923
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Consider and see, ye my sons and brothers, if it is good to wail, when the Lord is clothing the True Guru with a robe of honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਮੇਰੇ ਪੱਤ੍ਰੋ ਅਤੇ ਭਰਾਵੇ ਮੋਚ ਸਮਸਝ ਕੇ ਵੇਖ ਲਓ ਕਿ ਜਦ ਪ੍ਰਭੂ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਾਣ ਪ੍ਰਤਿਸ਼ਟਾ ਦੀ ਪੁਸ਼ਾਕ ਪਵਾ ਰਿਹਾ ਹੈ, ਵਿਰਲਾਪ ਕਰਨਾ ਕੋਈ ਚੰਗੀ ਗੱਲ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Consider this and see, O my children and siblings; the Lord has given the True Guru the robe of supreme honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਸੀ ਵਿਚਾਰ ਕਰ ਕੇ ਦੇਖੋ: ਹੇ ਪੁਤ੍ਰੋ ਔ ਭਾਈਓ! ਸਤਗੁਰੂ ਜੀ ਕਹਿਤੇ ਭਏ ਹਮ ਕੋ ਪ੍ਰਤਿਸ੍ਟਾ ਰੂਪੀ ਪੁਸ਼ਾਕ ਹਰੀ ਪਹਰਾਵਤਾ ਹੈ, ਤੁਮ ਕੋ ਪ੍ਰਸੰਨ ਹੋਨਾ ਚਾਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁਸੀ ਭੀ, ਹੇ ਮੇਰੇ ਪੁਤਰੋ ਤੇ ਭਰਾਵੋ! (ਹੁਣ) ਵਿਚਾਰ ਕੇ ਵੇਖ ਲਵੋ ਕਿ ਅਕਾਲ ਪੁਰਖ ਗੁਰੂ ਨੂੰ ਆਦਰ ਦੇ ਰਿਹਾ ਹੈ (ਇਸ ਵਾਸਤੇ ਤੁਸੀ ਭੀ ਖ਼ੁਸ਼ ਹੋਵੋ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੀਚਾਰਿ = ਵਿਚਾਰ ਕੇ। ਪੁਤ ਭਾਈ = ਹੇ ਮੇਰੇ ਪੁਤਰੋ ਤੇ ਭਰਾਵੋ! ਸਤਿਗੁਰੂ = ਗੁਰੂ ਨੂੰ। ਪੈਨਾਵਏ = ਸਿਰੋਪਾ ਦੇ ਰਿਹਾ ਹੈ, ਆਦਰ ਦੇ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues un amigo se pone feliz al ver que su amigo es honrado."