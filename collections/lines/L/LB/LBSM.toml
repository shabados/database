[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਨਾਮ ਰਸੁ ਪੀਵਹਿ ॥"
page = 276
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions drink the Name nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਨਾਮ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions drink in the essence of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਈ ਕ੍ਰੋੜੋਂ ਨਾਮ ਅੰਮ੍ਰਿਤ ਰਸੁ ਕੌ ਪਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਬੰਦੇ ਪ੍ਰਭੂ-ਨਾਮ ਦਾ ਆਨੰਦ ਮਾਣਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incontables son los que beben el Néctar del Santo Nombre"