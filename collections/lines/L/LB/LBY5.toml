[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਮਾਰੀ ਮਰਉ ਕੁਸੰਗ ਕੀ; ਕੇਲੇ ਨਿਕਟਿ ਜੁ ਬੇਰਿ ॥"
page = 1369
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, I am destroyed and ruined by the evil company, like the plantain near the wild caper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਉਸ ਬੇਰੀ ਦੀ ਮਾਨੰਦ ਹੈ ਜੋ ਕੋਲੇ ਦੇ ਨੇੜੇ ਹੁੰਦੀ ਹੈ ਮੈਨੂੰ ਬੁਰੀ ਸੁਹਬਤ ਨੇ ਤਬਾਹ ਤੇ ਬਰਬਾਦ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, I have been ruined and destroyed by bad company, like the banana plant near the thorn bush."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੈਸੇ ਕੇਲੇ ਕੇ ਸਮੀਪ ਜੋ ਬੇਰੀ ਹੈ, ਸੋ ਤਿਸ ਕੇਲੇ ਕੋ ਕੁਸੰਗ ਹੈ, ਤਿਸ ਕੀ ਮਾਰੀ ਹੋਈ ਓਹ ਕੇਲ੍ਯੋਂ ਕੀ ਪੰਕਤੀ ਮਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਜੇ ਤੂੰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਛੱਡ ਦਿੱਤੀ, ਤਾਂ ਸੁਤੇ ਹੀ ਉਹਨਾਂ ਦਾ ਸਾਥ ਕਰੇਂਗਾ ਜੋ ਪ੍ਰਭੂ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਹਨ; ਪਰ ਵੇਖ) ਰੱਬ ਨਾਲੋਂ ਟੁੱਟੇ ਬੰਦਿਆਂ ਦਾ ਸਾਥ ਕਦੇ ਭੀ ਨਾਹ ਕਰੀਂ। ਕੇਲੇ ਦੇ ਨੇੜੇ ਬੇਰੀ ਉੱਗੀ ਹੋਈ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਉ = ਮੈਂ ਮਰ ਜਾਵਾਂਗੀ, ਮੇਰੀ ਜਿੰਦ ਆਤਮਕ ਮੌਤ ਮਰ ਜਾਇਗੀ। ਕੁਸੰਗ ਕੀ ਮਾਰੀ = ਭੈੜੀ ਸੁਹਬਤਿ ਦੀ ਮਾਰ ਨਾਲ, ਭੈੜੀ ਸੁਹਬਤਿ ਵਿਚ ਬੈਠਿਆਂ, ਵਿਕਾਰਾਂ ਦੇ ਅਸਰ ਹੇਠ ਆ ਕੇ। ਨਿਕਟਿ = ਨੇੜੇ। ਜੁ = ਜਿਉਂ, ਜਿਵੇਂ। ਬੇਰਿ = ਬੇਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, me he destruido y arruinado por la mala compañía, como el árbol de plátano que está cerca de la higuera,"