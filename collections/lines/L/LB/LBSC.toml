[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਥਾ ਅਕਥ ਅਬੋਲੁ; ਨ ਬੋਲ ਬੁਲਾਈਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Its story is indescribable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਸਦੀ ਕਥਾ ਕਥੀ ਨਹੀਂ ਜਾਂਦੀ, ਨਾ ਬੋਲੀ ਜਾਂਦੀ ਹੈ ਨਾ ਇਸਦਾ ਬੋਲ ਬੋਲਿਆ ਜਾਣਾ ਚਾਹੀਏ।"