[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਣੁ ਸੁ ਵੇਸੋ, ਹਉ ਕਰੀ; ਜਿਤੁ ਵਸਿ ਆਵੈ ਕੰਤੁ ॥੧੨੬॥"
page = 1384
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is the dress, which I may wear, by which I may captivate my spouse?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜੀ ਪੁਸ਼ਾਕ ਹੈ, ਜਿਸ ਨੂੰ ਮੈਂ ਪਹਿਣਾ ਜਿਸ ਦੁਆਰਾ ਮੇਰਾ ਪਤੀ ਮੇਰੇ ਇਖਤਿਆਰ ਵਿੱਚ ਆ ਜਾਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What are those clothes, which I can wear to captivate my Husband Lord? ||126||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਐਸਾ ਉਤਮ ਵੇਸ ਭੀ ਕਵਨ ਹੈ ਜਿਸ ਕੋ ਮੈਂ ਧਾਰਨ ਕਰੂੰ, ਕਿਉਂਕਿ ਜਿਸ ਤੇ ਮੇਰਾ ਪਤੀ ਭਗਵੰਤ ਮੇਰੇ ਵਸ ਆ ਜਾਵੇ? ॥੧੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਹੜਾ ਵੇਸ ਮੈਂ ਕਰਾਂ ਜਿਸ ਨਾਲ (ਮੇਰਾ) ਖਸਮ (ਮੇਰੇ) ਵੱਸ ਵਿਚ ਆ ਜਾਏ? ॥੧੨੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਜਿਤੁ = ਜਿਸ (ਵੇਸ) ਨਾਲ। ਵਸਿ = ਵੱਸ ਵਿਚ ॥੧੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuáles son esos ropajes que puedo usar para cautivar a mi Señor Esposo? (126)"