[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਭੇਟੇ; ਮੁਕਤਿ. ਨ ਕੋਈ ॥"
page = 946
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without meeting the True Guru, no one is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੇ ਬਾਝੋਂ ਕੋਈ ਭੀ ਬੰਦਖਲਾਸ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without meeting the True Guru, no one is liberated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾ ਮੁਕਤੀ ਕੋ ਕੋਈ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਿਨਾ ਮੁਕਤੀ ਨਹੀਂ ਲੱਭਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin encontrar al Verdadero Guru, uno no es liberado,"