[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਰਜਾਤੁ ਲਖ ਸੁਰਗੁ ਸਣੁ; ਆਵਾ ਗਵਣੁ ਭਵਣ ਵਿਚਿ ਪਚੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of parijat along with heavens are getting perished in the cycle of transmigration."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਕਲਪ ਬ੍ਰਿੱਛ, ਸੁਰਗ ਸਮੇਤ ਆਵਗੌਣ ਦੀ ਭਵਾਟੜੀ ਵਿਚ 'ਪਚਦੇ' ਦੁਖੀ ਹਨ, (ਭਾਵ ਸਭ ਨਾਸ਼ੀ ਪਦਾਰਥ ਹਨ)।"