[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਸਤ੍ਰ ਪਖਾਲਿ. ਪਖਾਲੇ ਕਾਇਆ; ਆਪੇ ਸੰਜਮਿ ਹੋਵੈ ॥"
page = 139
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man washes his cloth and washes his body and thinks that he is automatically rendered pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਆਪਣੇ ਕਪੜੇ ਧੋਦਾਂ ਹੈ ਤੇ ਆਪਣੀ ਦੇਹਿ ਧੋਦਾਂ ਹੈ ਅਤੇ ਖਿਆਲ ਕਰਦਾ ਹੈ ਕਿ ਉਹ ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਪਵਿੱਤ੍ਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wash their clothes, and scrub their bodies, and try to practice self-discipline."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਸਤ੍ਰ (ਪਖਾਲਿ) ਧੋ ਲੈਣੇ ਪੁਨਾ ਦੇਹ ਧੋ ਲੈਣੀ ਔਰ ਆਪ ਹੀ ਸੰਜਮੀ ਹੋ ਬੈਠਣਾ, ਭਾਵ ਏਹ ਕਿ ਆਪ ਕੋ ਪਵਿਤ੍ਰ ਮਾਨਣਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ ਨਿੱਤ) ਕੱਪੜੇ ਧੋ ਕੇ ਸਰੀਰ ਧੋਂਦਾ ਹੈ (ਤੇ ਸਿਰਫ਼ ਕਪੜੇ ਤੇ ਸਰੀਰ ਸੁੱਚੇ ਰੱਖਣ ਨਾਲ ਹੀ) ਆਪਣੇ ਵੱਲੋਂ ਤਪਸ੍ਵੀ ਬਣ ਬੈਠਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਸਤ੍ਰ = ਕਪੜੇ। ਪਖਾਲਿ = ਧੋ ਕੇ। ਆਪੇ = ਆਪ ਹੀ, ਆਪਣੇ ਵਲੋਂ। ਸੰਜਮਿ = ਸੰਜਮੀ, ਜਿਸ ਨੇ ਕਾਮ ਆਦਿਕ ਵਿਕਾਰਾਂ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰ ਲਿਆ ਹੈ, ਰਿਸ਼ੀ, ਤਪਸ੍ਵੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno lava su ropa y su cuerpo, y observa todas las disciplinas de autocontrol,"