[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਭਨੈ ਅਤਿ ਆਹਵ ਮੈ ਮੁਸਲੀ ਅਰੁ ਭੂਪਤਿ ਕੋਪ ਭਰੇ ਹੈ ॥"
page = 484

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "According to the poet, both Balram and Jarashand are full of rage in the war-arena"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਸ ਭਿਆਨਕ ਯੁੱਧ ਵਿਚ ਬਲਰਾਮ ਅਤੇ ਰਾਜਾ (ਜਰਾਸੰਧ) ਕ੍ਰੋਧ ਨਾਲ ਭਰੇ ਹੋਏ ਹਨ।"