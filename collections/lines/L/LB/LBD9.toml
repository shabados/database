[[content]]
asset = "SSA2"
type = "primary"
data = "ਯਾਰ ਵੇ. ਨਿਤ ਸੁਖ ਸੁਖੇਦੀ; ਸਾ ਮੈ ਪਾਈ ॥"
page = 704
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O friend, the Invaluable wealth for which I ever vowed dedication, that I have obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤ੍ਰ, ਜਿਸ ਅਣਮੁੱਲੇ ਪਦਾਰਥ ਲਈ ਮੈਂ ਸਦਾ ਮਨੌਤ ਮੰਨਦੀ ਸਾਂ, ਉਹ ਮੈਂ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O intimate friend, I have found that peace which I sought."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਸ੍ਵਜਨੋਂ! ਜਿਸ ਵਾਸਤੇ ਮੈਂ ਨਿਤ ਸੁਖਾਂ ਸੁਖਦੀ ਥੀ ਸੋ ਆਤਮ ਵਸਤੂ ਅਬ ਮੈਨੇ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਸੰਗੀ ਸੱਜਣ! ਜੇਹੜੀ ਸੁੱਖਣਾ ਮੈਂ ਸਦਾ ਸੁੱਖਦੀ ਰਹਿੰਦੀ ਸਾਂ, ਉਹ (ਸੁੱਖਣਾ) ਮੈਂ ਪਾ ਲਈ ਹੈ (ਮੇਰੀ ਉਹ ਮੁਰਾਦ ਪੂਰੀ ਹੋ ਗਈ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amado amigo, he obtenido lo que siempre busqué;"