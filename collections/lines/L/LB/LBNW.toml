[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਗੁਰੁ ਸੇਵਿਆ; ਹਰਿ ਪਾਇਆ ਸੁਘੜ ਸੁਜਾਣੀ ॥"
page = 997
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good fortune I have served my Guru and obtained the discrete and wise Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੀ ਚੰਗੀ ਕਿਸਮਤ ਦੁਆਰਾ ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਈ ਹੈ ਅਤੇ ਚਤੁਰ ਤੇ ਸਿਆਣੇ ਸਾਈਂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I serve the Guru, and I have found my Lord, all-wise and all-knowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਸੁਘੜ ਸੁਜਾਣੀ) ਚਤਰੋਂ ਸੇ ਚਤਰ ਤੌ ਤੇਰੇ ਕੋ ਪਾਇਆ, ਜੋ ਵਡਭਾਗੀ ਗੁਰੂ ਕੇ ਸੇਵਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਡ-ਭਾਗੀ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦਾ ਆਸਰਾ ਲਿਆ, ਉਹਨਾਂ ਨੂੰ ਸੋਹਣਾ ਸੁਜਾਨ ਪਰਮਾਤਮਾ ਮਿਲ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una gran fortuna logré servir al Guru y obtener al Omnisapiente Señor."