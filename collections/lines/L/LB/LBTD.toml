[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਏਕ ਲਿਵ ਲਾਗੀ; ਦੁਬਿਧਾ ਤਦੇ ਬਿਨਾਸੀ ॥"
page = 993
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, man is attuned to the One Lord. It is then that he is purged of duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਬੰਦੇ ਦਾ ਇਕ ਸਾਈਂ ਨਾਲ ਪ੍ਰੇਮ ਪੈਂਦਾ ਹੈ। ਤਦ ਹੀ ਉ ਦੀ ਦਵੈਤ ਭਾਵ ਤੋਂ ਖ਼ਲਾਸੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, one is lovingly focused on the One Lord, and then, duality is ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰਿ ਜੀਵ ਕੀ ਏਕ ਤੇਰੇ ਮੇਂ ਬਿਰਤੀ ਲਾਗੀ ਹੈ ਤਬ ਦੂਸਰੀ ਬਿਧ, ਭਾਵ ਦ੍ਵੈਤ ਭਾਵਨਾ (ਤਦੇ) ਤਦੋਂ ਹੀ (ਬਿਨਾਸੀ) ਦੂਰ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਜਦੋਂ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ (ਹਿਰਦੇ ਵਿਚ) ਬਣ ਜਾਂਦਾ ਹੈ, ਤਦੋਂ (ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਮੇਰ-ਤੇਰ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si por la Gracia del Guru, uno es entonado en el Único Dios, es purgado de la dualidad y acepta incondicionalmente la Voluntad del Señor."