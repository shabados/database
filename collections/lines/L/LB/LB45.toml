[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੀ ਸੇਵਾ; ਨਾਮੁ ਧਿਆਈਐ ॥"
page = 265
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints service the Name is meditated upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਟਹਿਲ ਦੁਆਰਾ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Saint, one meditates on the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਹੀ ਹਰੀ ਨਾਮ ਕੋ ਧਿਆਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਤੇ) ਸੰਤਾਂ ਦੀ ਸੇਵਾ (ਕੀਤਿਆਂ) (ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਸਿਮਰੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues así aprenderá la práctica del Nombre."