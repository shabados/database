[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਤੈ ਪ੍ਰਕਾਰਿ; ਨ ਤੂਟਉ ਪ੍ਰੀਤਿ ॥"
page = 684
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, so immaculate should be the way of life of Thy slave,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਉਸ ਦਾ ਤੇਰੇ ਨਾਲੋਂ ਪਿਆਰ ਨਾਂ ਟੁੱਟੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lifestyle of Your slave is so pure,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਜੋ ਕਿਸੀ ਪ੍ਰਕਾਰ ਤੇਰੀ ਪ੍ਰੀਤੀ ਨ ਤੂਟੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ (ਤੇਰੇ ਦਾਸਾਂ ਦੀ) ਪ੍ਰੀਤਿ (ਕਿਧਰੇ ਤੇਰੇ ਨਾਲੋਂ) ਟੁੱਟ ਨਾਹ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, no permitas que haga a un lado Tu Amor, por ningún motivo."