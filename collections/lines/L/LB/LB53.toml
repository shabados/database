[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਮੑ ਕਰਹੁ ਸੋਈ ਭਲਾ; ਮਨਿ ਲੇਤਾ ਮੁਕਤਾ ॥"
page = 809
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who accepts as good that, what Thou doest, is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਭੀ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਜਿਹੜਾ ਉਸ ਨੂੰ ਚੰਗਾ ਜਾਣ ਕੇ ਸਵੀਕਾਰ ਕਰਦਾ ਹੈ, ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who accepts whatever You do as good - that mind is liberated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੁਮ ਕਰੋ ਤਿਸ ਤੇਰੇ ਕੀਏ ਹੂਏ ਕੋ ਜੋ ਭਲਾ ਮਾਨ ਲੇਤਾ ਹੈ, ਸੋਈ ਜਨ ਮੁਕਤ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਕੁਝ ਤੂੰ ਕਰਦਾ ਹੈਂ ਉਸ ਨੂੰ ਜੇਹੜਾ ਮਨੁੱਖ (ਆਪਣੇ) ਭਲੇ ਵਾਸਤੇ (ਹੁੰਦਾ) ਮੰਨ ਲੈਂਦਾ ਹੈ, ਉਹ (ਦੁੱਖਾਂ ਕਲੇਸ਼ਾਂ ਦੀ ਮਾਰ ਤੋਂ) ਬਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ ਲੇਤਾ = ਮੰਨਿ ਲੇਤਾ, ਮੰਨ ਲੈਂਦਾ ਹੈ। ਮੁਕਤਾ = (ਔਗੁਣਾਂ ਤੋਂ, ਦੁੱਖਾਂ ਤੋਂ) ਬਚਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que acepta Tu Voluntad es emancipado;"