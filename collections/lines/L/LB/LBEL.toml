[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਨੁ ਜਾਪ, ਹਰਿ ਧਨੁ ਤਾਪ; ਹਰਿ ਧਨੁ ਭੋਜਨੁ ਭਾਇਆ ॥"
page = 495
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wealth of God's Name is my adoration the wealth of God's Name is my penance and the wealth of God's Name is my food, which I relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਮੇਰੀ ਉਪਾਸ਼ਨਾ ਹੈ, ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਹੀ ਮੇਰਾ ਖਾਣਾ ਹੈ, ਜਿਹੜਾ ਮੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of the Lord is my chanting, the wealth of the Lord is my deep meditation; the wealth of the Lord is the food I enjoy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਤਾ ਜੀ! ਹਰਿ ਧਨ ਕਾ ਹੀ ਜਾਪ ਹੈ ਹਰਿ ਧਨ ਹੀ ਤਪ ਰੂਪ ਹੈ, ਅਬ ਮੁਝੇ ਭੋਜਨ ਭੀ ਹਰਿ ਧਨ ਹੀ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਹੀ (ਮੇਰੇ ਵਾਸਤੇ ਦੇਵ-ਪੂਜਾ ਲਈ ਖ਼ਾਸ ਮੰਤ੍ਰਾਂ ਦਾ) ਜਾਪ ਹੈ, ਹਰਿ-ਨਾਮ ਧਨ ਹੀ (ਮੇਰੇ ਵਾਸਤੇ) ਧੂਣੀਆਂ ਦਾ ਤਪਾਣਾ ਹੈ; ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਹੀ (ਮੇਰੇ ਆਤਮਕ ਜੀਵਨ ਲਈ) ਖ਼ੁਰਾਕ ਹੈ, ਤੇ, ਇਹ ਖ਼ੁਰਾਕ ਮੈਨੂੰ ਚੰਗੀ ਲੱਗੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਪ = ਦੇਵ-ਪੂਜਾ ਲਈ ਖ਼ਾਸ ਮੰਤ੍ਰਾਂ ਦੇ ਜਾਪ। ਤਾਪ = ਧੂਣੀਆਂ ਤਪਾਣੀਆਂ। ਭਾਇਆ = ਚੰਗਾ ਲੱਗਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es mi Alabanza, el Nombre del Señor es mi vida austera. El Nombre del Señor es mi alimento."