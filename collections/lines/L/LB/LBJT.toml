[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਪ੍ਰੇਮ ਅਤੇ ਚਾਓ ਆਤਮਾ ਦਾ ਜੀਵਨ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸ਼ੌਕਿ ਮੌਲਾ ਜ਼ਿੰਦਗੀਏ ਜਾਂ ਬਵਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the sun of the skies of miracles and generosity. (95)"