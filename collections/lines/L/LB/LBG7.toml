[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗੁਰ ਕੀ ਚਰਣੀ ਲਾਗੇ ॥੮॥੬॥"
page = 414
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they cling to the Guru's Feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਊਹ ਗੁਰਾਂ ਦੇ ਪੈਰਾ ਨਾਲ ਜੁੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they are attached to the feet of the Guru. ||8||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਸਤਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਜਾ ਲਗੇ ਹੈਂ॥੮॥੬॥☬ਜੋਗੀ ਪ੍ਰਤਿ ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗਦੇ (ਸ਼ਰਨ ਪੈਂਦੇ) ਹਨ, ਹੇ ਨਾਨਕ! ॥੮॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, Nanak ellos están aferrados a los Pies del Guru. (8‑6)"