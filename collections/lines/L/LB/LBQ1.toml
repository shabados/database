[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਸੈ ਪਉਨ ਕੇ ਗਉਨ ਕੋ ਚਾਰ ਦੇਸੰ ॥"
page = 242

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The chariot with which the white horses like the face are harnessed, and who, in gait, put the wind to shame"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਚੌਹਾਂ ਦਿਸ਼ਾਵਾਂ ਦੀ ਪੌਣ ਦੀ ਚਾਲ ਦਾ ਵੀ ਹਾਸਾ ਉਡਾਉਂਦੇ ਹਨ,"