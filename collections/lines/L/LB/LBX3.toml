[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਮੁਖਿ; ਬੋਲਹਿ ਹਰਿ ਮੁਖੀ ॥"
page = 281
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who with their soul, body and mouth repeat the Name of Supreme God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਆਤਮਾ, ਦੇਹਿ ਅਤੇ ਮੂੰਹ ਨਾਲ ਸ਼ਰੋਮਣੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who speak of the Supreme Lord in thought, word and deed"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਮੁਖਯ ਰੂਪ ਹਰੀ ਕਾ ਨਾਮ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਉਚਾਰਤੇ ਹੈਂ ਅਰਥਾਤ ਕਾਸਕ ਵਾਚਕ ਮਾਨਸ ਭਗਤੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਭਲੇ ਲੋਕ ਮਨ ਤਨ ਤੇ ਮੂੰਹ ਤੋਂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਚਾਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que tu mente, tu cuerpo y tus labios rebocen de Su Melodía"