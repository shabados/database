[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰ ਊਪਰਿ ਜਮਕਾਲੁ; ਨ ਸੂਝੈ ॥"
page = 1049
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sees not the Death's myrmidon hovering over his head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਦੇ ਸਿਰ ਉਤੇ ਮੰਡਲਾਉਂਦੇ ਹੋਏ ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ ਨੂੰ ਉਹ ਨਹੀਂ ਦੇਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not see the Messenger of Death hovering over his head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਰ ਕੇ ਊਪਰ ਜਮਕਾਲ ਖੜਾ ਹੈ, ਇਸ ਕੋ ਦ੍ਰਿਸਟ ਨਹੀਂ ਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਿਰ ਉਤੇ ਮੌਤ ਖੜੀ ਰਹਿੰਦੀ ਹੈ, ਪਰ ਉਸ ਨੂੰ ਇਸ ਦੀ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, lo que sea que uno hace aquí, eso será con lo que se confronte en el más allá"