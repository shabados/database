[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸਾ; ਸਤਿ ਸਤਿ. ਸਤਿ ਸੋਊ ॥"
page = 250
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "S: True, true, true is that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ-ਸੱਚਾ, ਸੱਚਾ, ਸੱਚਾ ਹੈ ਉਹ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "SASSA: True, True, True is that Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੱਸੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਸੋ ਪ੍ਰਭੂ ਤੀਨ ਕਾਲੋਂ ਮੇਂ ਸਤਿ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "SASSA: Verdad, Verdad, Verdad es Él."