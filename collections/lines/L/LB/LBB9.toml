language = "pa"
data = "ਉਹ ਸ਼ੀਸ਼ਾ ਜਿਸ ਵਿਚ ਕੋਈ ਤ੍ਰੇੜ ਨਹੀਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਈਨਾ ਕਿ ਦਰ ਵੈਨ ਬਵਦ ਹੀਚ ਕਸੂਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "It, then, realized the significance of being just a drop of water. (290)"