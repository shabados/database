[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕੰਦ; ਮੁਕੰਦ; ਹਮਾਰੇ ਪ੍ਰਾਨੰ ॥"
page = 875
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master is my very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Mukanday, is my breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਪ੍ਰਾਨ ਔ ਸਰੀਰੁ ਕਾ ਰਛਕ ਮੁਕੰਦ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਮੇਰੀ ਜਿੰਦ (ਦਾ ਆਸਰਾ ਬਣ ਗਿਆ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Emancipador, nuestro Dios, es nuestra respiración vital;"