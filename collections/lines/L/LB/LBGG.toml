[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਕੌਤਕ ਦੇਖਨ ਕਹ ਆਈ ॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The way it is expressed in Shastras and Simritis, I have come to discern that."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਕੌਤਕ ਨੂੰ ਵੇਖਣ ਲਈ ਆਇਆ ਹਾਂ।"