[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਜਲਾਏ. ਪ੍ਰੀਤਮੁ; ਰਸ ਮਹਿ ਰੰਗੁ ਕਰੇਈ ॥"
page = 689
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She burns her worldly love and in love enjoys her Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਸੰਸਾਰੀ ਮਮਤਾ ਨੂੰ ਸਾੜ ਸੁੱਟਦੀ ਹੈ ਅਤੇ ਪਿਆਰ ਅੰਦਰ ਆਪਣੇ ਪਿਆਰੇ (ਵਾਹਿਗੁਰੂ) ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She burns away her emotional attachment to Maya, and in love, she loves her Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕਾ ਮੋਹਿ ਜਲਾਇ ਕਰ ਪ੍ਰੀਤਮ ਕੇ (ਰਸ) ਪ੍ਰੇਮ ਮੇਂ ਸੋਈ (ਰੰਗੁ) ਅਨੰਦ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪ੍ਰੀਤਮ (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦਾ ਮੋਹ ਸਾੜ ਦੇਂਦਾ ਹੈ, ਤੇ ਉਹ ਉਸ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ (ਭਿੱਜ ਕੇ) ਉਸ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸ = ਚਾਉ। ਰੰਗੁ = ਪ੍ਰੇਮ, ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella adora a su Señor con toda Humildad, de esa forma conquista su relación con Maya y ama a su Señor con toda Dicha."