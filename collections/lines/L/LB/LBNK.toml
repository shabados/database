data = "ਸੰਤ ਕੈ ਸੰਗਿ; ਰਾਮ ਰੰਗ ਕੇਲ ॥"
page = 891
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints' congregation, sport thou with thy Lord Lovingly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਨਾਲ ਪ੍ਰੇਮ ਅੰਦਰ ਖੇਡ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saints' Congregation, play joyfully with the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰਕੈ ਰਾਮ ਕੇ ਆਨੰਦ ਮੇਂ ਕੇਲ ਕਰਿ ਵਾ ਰਾਮ (ਕੇਲ) ਲੀਲਾ ਕਾ ਅਨੰਦ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ ਦੀ ਖੇਡ ਖੇਡਿਆ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Goza de la Dicha del Señor en la Saad Sangat, la Sociedad de los Santos,"