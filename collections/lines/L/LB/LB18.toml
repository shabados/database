[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮੁ ਭੂਮਿ. ਸਤੁ ਬੀਜੁ ਕਰਿ; ਐਸੀ ਕਿਰਸ ਕਮਾਵਹੁ ॥"
page = 418
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sow the seed of truth in the soil of faith and practise thou the tillage of such a type."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਈਮਾਨ ਦੀ ਧਰਤੀ ਅੰਦਰ ਸੱਚ ਦਾ ਬੀਜ ਬੀਜ। ਤੂੰ ਐਹੋ ਜੇਹੀ ਕਿਸਮ ਦੀ ਖੇਤੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Plant the seed of Truth in the soil of Dharmic faith, and practice such farming."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮ ਬੀਜ ਬੋਵਨੇ ਕੀ ਭੂਮੀ (ਧਰਮੁ ਭੂਮਿ) ਭਾਰਥ ਖੰਡ ਹੀ ਹੈ। ਤਿਸ ਮੇਂ ਸਤਨਾਮ ਸਿਮਰਨ ਕਾ ਬੀਜ ਪਾਵਹੁ, ਐਸੀ (ਕਿਰਸ) ਖੇਤੀ ਕਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਮ ਨੂੰ ਧਰਤੀ ਬਣਾਵੋ, ਉਸ ਵਿਚ ਸੁੱਚਾ ਆਚਰਨ ਬੀ ਬੀਜੋ। ਬੱਸ! ਇਹੋ ਜਿਹੀ (ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪ੍ਰਫੁਲਤ ਕਰਨ ਵਾਲੀ) ਖੇਤੀ-ਵਾਹੀ ਕਰੋ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz de la Rectitud tu granja y de la Verdad tu semilla;"