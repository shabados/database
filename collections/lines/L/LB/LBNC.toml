[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਕਥ ਕਥਾ ਹੈ ਅਕਥ ਦੀ; ਕਿਉ ਆਖਿ ਸੁਣਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How can the story of that ineffable Lord be told?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਕਥ (ਈਸ਼੍ਵਰ) ਦੀ ਕਥਾ ਭੀ ਅਕਥ ਹੈ, ਕਿੱਕੁਰ (ਕੋਈ) ਆਖ ਸੁਣਾਵੇ।"