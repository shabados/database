[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੇ ਪ੍ਰਭ; ਪ੍ਰਾਣ ਅਧਾਰ ॥੪॥੧੮॥੨੦॥"
page = 868
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the support of Nanak's very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨਾਨਕ ਦੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Support of Nanak's breath of life. ||4||18||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮਾਰੇ ਤੋ ਪ੍ਰਾਣੋਂ ਕਾ ਹੀ ਅਧਾਰ ਪ੍ਰਭੂ ਹੈ॥੪॥੧੮॥੨੦॥☬ਜੀਵ ਕੋ ਬ੍ਰਹਮ ਰੂਪ ਸਿਧ ਹੋਣੇ ਤੇ ਵਾਸਤਵ ਸਰੂਪ ਮੇਂ ਦੁੰਦੋਂ ਕਾ ਅਭਾਵ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੇ ਪ੍ਰਭੂ ਜੀ ਆਪਣੇ ਦਾਸਾਂ ਦੀ ਜਿੰਦ ਦਾ ਆਸਰਾ ਹਨ ॥੪॥੧੮॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਾਰ = ਆਸਰਾ ॥੪॥੧੮॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Señor es lo único importante en la vida de Nanak. (4-18-20)"