[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਜਨ ਕੀ ਪਤਿ ਹੋਇ ॥"
page = 429
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord God's Name, His slave obtains honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੁਆਰਾ, ਉਨ੍ਹਾਂ ਦਾ ਗੋਲਾ ਇਜ਼ਤ ਆਬਰੂ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Name of the Lord, Har, Har, His humble servants obtain honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਰੂਪੀ ਜਪੁ ਕਰਨੇ ਸੇ ਦਾਸੋਂ ਕੀ ਪ੍ਰਤਿਸ੍ਟਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਗਤਾਂ ਵਾਸਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਇੱਜ਼ਤ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Naam, el Nombre del Señor, los Devotos son Bendecidos con Gloria;"