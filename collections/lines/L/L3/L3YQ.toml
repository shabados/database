[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਸੁ ਲੀਨ ਕਾਲ ਨਿਦਾਨ ॥੩॥"
page = 610

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He who did not comprehend One Lord-God, he ultimately could not save himself from KAL(death).3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੰਤ ਵਿਚ ਕਾਲ ਨੇ ਉਸ ਨੂੰ ਆਪਣੇ ਵਿਚ ਲੀਨ ਕਰ ਲਿਆ ॥੩॥"