[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸਦ ਭੁੰਚੀਐ; ਗੁਰਮੁਖਿ ਕਾਰ ਕਮਾਇ ॥"
page = 87
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever drinks the Name Nectar and practises deeds according to Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਨਾਮ ਸੁਘਾਰਸ ਪਾਨ ਕਰਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਅਨੁਸਾਰ ਅਮਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They drink in the Ambrosial Nectar of the Naam forever; this is how the Gurmukhs act."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਤ ਕੋ ਹਮੇਸ ਹੀ (ਭੁੰਚੀਐ) ਭੋਗਤਾ ਹੋ ਰਹੇ ਹੈਂ, ਭਾਵ ਏਹ ਜਪਤੇ ਹੈਂ ਗੁਰਮੁਖਿ ਏਹੀ ਕਾਰ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰਮੁਖਾਂ ਵਾਲੀ ਕਾਰ ਕਰ ਕੇ ਸਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਵੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁੰਚੀਐ = ਛਕੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bebe de una vez por todas y para siempre el Néctar del Nombre del Señor, hazlo por la Gracia del Guru."