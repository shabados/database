[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਤਿ ਕਰੀ; ਇਹੁ ਮਨੁ ਨਚਾਈ ॥"
page = 506
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I dance and make this mind of mine to dance also."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੱਚਦਾ ਹਾਂ ਅਤੇ ਆਪਣੇ ਇਸ ਮਨੂਏ ਨੂੰ ਭੀ ਨਚਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dance, and make this mind dance as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਿਰਤ ਕਰੀ ਹੂਈ ਇਹ ਸਫਲ ਹੈ, ਜੋ ਗੁਰੋਂ ਕੇ ਆਗੇ ਮਨ ਕੋ ਨਚਾਈ ਰਖੈ, ਭਾਵ ਤਿਨ ਕੀ ਸੇਵ ਮੇਂ ਪ੍ਰਵਿਰਤ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰਾਸਧਾਰੀਏ ਰਾਸਾਂ ਪਾ ਪਾ ਕੇ ਨੱਚਦੇ ਹਨ ਤੇ ਭਗਤ ਅਖਵਾਂਦੇ ਹਨ) ਮੈਂ ਭੀ ਨੱਚਦਾ ਹਾਂ (ਪਰ ਸਰੀਰ ਨੂੰ ਨਚਾਣ ਦੇ ਥਾਂ) ਮੈਂ (ਆਪਣੇ) ਇਸ ਮਨ ਨੂੰ ਨਚਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Déjame bailar, deja que mi mente dance, y así,"