[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਜਨ ਸੇਵਹਿ ਸੇ ਵਡਭਾਗੀ; ਰਿਦ ਮਨਿ ਤਨਿ ਪ੍ਰੀਤਿ ਲਗਾਵੈ ॥"
page = 881
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The servant-man serves his Lord. Very fortunate is he, who within his mind, heart and body, enshrines affection for his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ-ਮਨੁੱਖ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ। ਵੱਡੇ ਨਸੀਬਾਂ ਵਾਲਾ ਹੈ ਊਹ, ਜੋ ਆਪਣੇ ਹਿਰਦੇ, ਦਿਲ ਤੇ ਦੇਹ ਅੰਦਰ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servant serves; one who enshrines love for the Lord in his heart, mind and body is very fortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਿਦਿਓਂ ਵਾ ਮਨ ਤਨ ਸੇ ਪ੍ਰੀਤਿ ਲਗਾਇਕੈ (ਸੇਵਕ ਜਨ) ਸੰਤ ਜਨੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਵਡਭਾਗੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਸੇਵਕ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ! ਪ੍ਰਭੂ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਉਹਨਾਂ ਦੇ ਤਨ ਵਿਚ ਆਪਣੇ ਚਰਨਾਂ ਦੀ ਪ੍ਰੀਤ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਹਿ = ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ। ਸੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਰਿਦ = ਹਿਰਦੇ ਵਿਚ। ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਤਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que sirve a los Sirvientes del Señor es afortunado, pues así enaltece al Señor en su cuerpo y en su Alma."