[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਰਸਨ ਕੰਉ ਮਨੁ ਲੋਚਦਾ; ਨਾਨਕ ਪਿਆਸ ਮਨਾ ॥"
page = 133
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For God's sight, O Nanak! my soul craves and my mind is thirsty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਦੀਦਾਰ ਲਈ, ਹੇ ਨਾਨਕ! ਮੇਰੀ ਆਤਮਾ ਤਰਸਦੀ ਹੈ ਤੇ ਮੇਰਾ ਚਿੱਤ ਤਿਹਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind yearns for the Blessed Vision of the Lord's Darshan. O Nanak, my mind is so thirsty!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਕੇ ਦਰਸਨ ਕਉ ਮਨ ਚਾਹੁਤਾ ਹੈ ਪੁਨਾ ਮਨ ਮੇਂ ਦਰਸਨ ਕੀ ਚਾਹ ਹੈ, ਵਾ ਮਨਾ ਮੂੰਹ ਅਰਥਾਤ ਅਧਿਕ ਚਾਹ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਮਨ (ਭੀ ਹਰੀ ਦੇ ਦੀਦਾਰ ਨੂੰ ਤਾਂਘਦਾ ਹੈ, ਨਾਨਕ ਦੇ ਮਨ ਵਿਚ ਹਰੀ-ਦਰਸਨ ਦੀ ਪਿਆਸ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਉ = ਨੂੰ। ਮਨਾ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Oh, mi Alma y mi mente añoran tener la Visión de Él"