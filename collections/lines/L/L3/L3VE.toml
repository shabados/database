[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੋਇਓ ਇਕੁ; ਆਪੇ ਬਹੁ ਭਤਿਆ ॥"
page = 966
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself to Lord becomes one and Himself of many varieties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਸੁਆਮੀ ਇਕ ਥੀ ਵੰਝਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਅਨੇਕਾਂ ਪ੍ਰਕਾਰ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is One, and He Himself has numerous forms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੂੰ ਇਕ ਹੈਂ, ਆਪੇ ਹੀ ਬਹੁਤ ਭਾਂਤੋ ਕਾ ਹੋਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਦੇ ਰਚਨਾ ਨੂੰ ਸਮੇਟ ਕੇ) ਇਕ ਆਪ ਹੀ ਆਪ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇ ਕਦੇ ਅਨੇਕਾਂ ਰੰਗਾਂ ਰੂਪਾਂ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo se vuelve el Uno. Él Mismo se torna de muchos colores."