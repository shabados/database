[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੁਖਾ ਨਿਧਿ ਚਰਣ ਹਰਿ; ਭਉਜਲੁ ਬਿਖਮੁ ਤਰੇ ॥"
page = 136
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's feet are the treasure of all the comforts. Through them man crosses the dreadful and arduous world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰ, ਸਮੂਹ ਆਰਾਮਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹਨ। ਉਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਆਦਮੀ ਭੈ-ਦਾਇਕ ਤੇ ਕਠਨ ਸੰਸਾਰ-ਸੰਮੁਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Feet are the Treasure of all peace and comfort for them; they cross over the terrifying and treacherous world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸੁਖੋਂ ਕੀ ਨਿਧੀ ਹਰੀ ਕੇ ਚਰਨ ਪਾ ਕਰ ਕਠਨ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਹੀ ਸਾਰੇ ਸੁੱਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹਨ, (ਜਿਹੜੇ ਜੀਵ ਚਰਨੀਂ ਲੱਗਦੇ ਹਨ, ਉਹ) ਔਖੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ (ਸਹੀ-ਸਲਾਮਤ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ। ਭਉਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਬਿਖਮੁ = ਔਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Sus Pies uno encuentra todos los tesoros y comodidades, y con Su Ayuda puede cruzar el terrible y arduo océano del mundo."