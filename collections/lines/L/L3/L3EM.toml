[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਸੁਬੁਧਿ ਬਿਚਾਰੀਐ ॥੮੬੭॥"
page = 766

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words “Pralambhan-anujanani” and then adding the words “Jaachar-nayak-shatru” and know all the names of Tupak.867."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਾਰੇ ਬੁੱਧੀਮਾਨ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੮੬੭॥"