[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ ਤਾ ਕੀ ਸਰਨਾਈ; ਜਾ ਕੋ ਸਬਦੁ ਅਖੰਡ ਅਪਾਰ ॥੨॥੯॥੨੭॥"
page = 807
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak has sought the protection of Him, whose order is unfailing and infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ ਨੇ ਉਸ ਦੀ ਪਨਾਹ ਲਈ ਹੈ, ਜਿਸ ਦਾ ਹੁਕਮ ਅਟੱਲ ਅਤੇ ਅਨੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak seeks the Sanctuary of God; the Word of His Shabad is unbreakable and infinite. ||2||9||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਚਰਨਾਂ ਕੀ ਸਰਣ ਲਈ ਹੈਂ। ਜਿਸ ਅਪਾਰ ਹਰੀ ਕਾ (ਸਬਦੁ) ਹੁਕਮ ਅਖੰਡ ਨਿਰੰਤ੍ਰ ਹੈ, ਭਾਵ ਸੇ ਏਕ ਰਸ ਹੈ। ਦੂਰ ਨਹੀਂ ਹੋਤਾ, ਭਾਵ ਸੋਈ ਹਮਾਰੀ ਸਦਾ ਰਖ੍ਯਾ ਕਰਨੇਹਾਰਾ ਹੈ॥੨॥੯॥੨੭॥☬ਸ੍ਰੀ ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਸਾਹਿਬ ਜੀ ਕੇ ਜ੍ਵਰ ਉਤਰਨੇ ਸੇ ਤਿਨ ਕੇ ਪਰਥਾਇ ਵਰ ਦੇਤੇ ਹੂਏ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਹੁਕਮ ਅਟੱਲ ਹੈ ਤੇ ਬੇਅੰਤ ਹੈ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਵਿਚ (ਸਾਧ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ ਆ ਸਕੀਦਾ ਹੈ) ॥੨॥੯॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca sólo el Refugio de Aquél Cuya Palabra es Infinita y Eterna."