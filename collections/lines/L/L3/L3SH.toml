[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਅਸਮਾਨਿ. ਨ ਮਾਵਨੀ; ਤਿਨ ਨਕਿ ਨਥਾ ਪਾਇ ॥"
page = 595
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the sky could not contain, had ropes put through their noses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਅੰਬਰ ਅੰਦਰ ਨਹੀਂ ਸਮਾਉਂਦੇ ਸਨ, ਉਹਨਾਂ ਦਿਆਂ ਨੱਕਾਂ ਅੰਦਰ ਨਕੇਲਾਂ ਪਾ ਦਿੱਤੀਆਂ ਗਈਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And those, whom even the sky could not contain, had ropes put through their noses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਐਸੇ ਹੰਕਾਰੀ ਥੇ ਰਾਵਨਾਦਿਕ ਕਿ ਆਸਮਾਨ ਸ੍ਵਰਗਾਦਿਕ ਮੇਂ ਭੀ ਨਹੀਂ ਸਮਾਵਤੇ ਥੇ, ਭਾਵ ਇਹ ਕਿ ਤਿਸ ਕੋ ਤੁਛ ਜਾਨਤੇ ਥੇ। ਤਿਨ ਕੇ ਨਾਕ ਮੇਂ ਭੀ ਕਾਲ ਭਗਵਾਨ ਨੇ (ਨਥਾ) ਨਕੇਲ ਪਾਇ ਲੀਨੀ ਹੈ, ਭਾਵ ਇਹ ਕਰਮੋਂ ਕੇ ਬਸ ਹੂਏ ਪਰਾਧੀਨ ਹੋ ਕਰ ਦੁਖ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹਨਾਂ ਨੂੰ ਇਤਨਾ (ਤਾਕਤ ਦਾ) ਮਾਣ ਹੈ ਕਿ (ਮਾਨੋ) ਅਸਮਾਨ ਦੇ ਹੇਠ ਭੀ ਨਹੀਂ ਮਿਓਂਦੇ, ਪ੍ਰਭੂ ਉਨ੍ਹਾਂ ਦੇ ਨਕ ਵਿਚ ਵੀ ਨੱਥ ਪਾ ਦੇਂਦਾ ਹੈ (ਭਾਵ, ਉਹਨਾਂ ਦੀ ਆਕੜ ਭੀ ਭੰਨ ਦੇਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਮਾਨਿ = ਆਕਾਸ਼ ਤਕ। ਨ ਮਾਵਨੀ = ਨ ਮਾਵਨਿ, ਨਹੀਂ ਮਿਓਂਦੇ। ਤਿਨ ਨਕਿ = ਉਹਨਾਂ ਦੇ ਨੱਕ ਵਿਚ। ਨਥਾ ਪਾਇ = ਨੱਥਾਂ ਪਾਂਦਾ ਹੈ, ਆਕੜ ਭੰਨਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y su orgullo se infló hasta el cielo, pero se volvieron esclavos al final."