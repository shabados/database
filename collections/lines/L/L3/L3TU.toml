[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ ਹਰਿ ਚਰਨ ਬੋਹਿਥ; ਉਧਰਤੇ ਲੈ ਮੋਰ ॥੧॥"
page = 1121
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints' society, I have realised that the Lord's feet are the boat to ferry me across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਮੈਂ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ ਕਿ ਸੁਆਮੀ ਦੇ ਪੈਰ ਮੈਨੂੰ ਪਾਰ ਕਰਨ ਨਹੀਂ ਇਕ ਜਹਾਜ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, the Lord's Feet are the boat to carry us across. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਤੇਰੇ ਚਰਨ ਮੈਨੇ (ਬੋਹਿਥ) ਜਹਾਜ ਰੂਪ ਕੀਏ ਹੈਂ, ਵਹੁ ਮੇਰੇ ਕੋ ਲੇ ਕਰ ਉਧਰੇਂ ਹੋਵੇਂਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ (ਰੱਖ ਕੇ ਮੈਨੂੰ ਆਪਣੇ) ਚਰਨਾਂ ਦੇ ਜਹਾਜ਼ (ਵਿਚ ਚਾੜ੍ਹ ਲੈ), (ਤੇਰੇ ਇਹ ਚਰਨ) ਮੈਨੂੰ ਪਾਰ ਲੰਘਾਣ ਦੇ ਸਮਰਥ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que Tus Pies sean mi Barco, oh Santo Barquero y así, sálvame Tú, oh Dios. (1)"