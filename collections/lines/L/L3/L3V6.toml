[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਨੇਕ ਅਤੇ ਵਡੇ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਫ਼ਰੱਖ਼ੋ ਫ਼ਰਖ਼ੰਦਾ ਗੁਰ ਗੋਬਿੰਦ ਸਿੰਘ ।੧੨੯।"
page = 10
line = 129

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Gobind Singh is noble and extremely fortunate. (129)"