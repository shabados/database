[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਨਿ ਬਸੈ; ਸੁਨੈ ਲਾਇ ਪ੍ਰੀਤਿ ॥"
page = 296
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He within whose mind the Sukhmani abides,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਿਸ ਦੇ ਅੰਤਰ ਆਤਮੇ ਸੁਖਮਨੀ ਨਿਵਾਸ ਰੱਖਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One, within whose mind it abides, and who listens to it with love"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਇਹ ਬਾਣੀ ਨਿਵਾਸ ਕਰਤੀ ਹੈ ਔਰ ਜੋ ਇਸ ਕੋ ਪ੍ਰੀਤ ਲਗਾਇ ਕੇ ਸ੍ਰਵਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ (ਨਾਮ) ਵੱਸਦਾ ਹੈ ਜੋ ਪ੍ਰੀਤ ਲਾ ਕੇ (ਨਾਮ) ਸੁਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esa persona humilde que habita con su mente ahí"