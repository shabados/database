[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਿਲੇ ਹੀਰ ਚੀਰੰ ਕਿਤੇ ਸਿਆਉ ਕਰਨੰ ॥"
page = 143

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He also received diamonds, garments and horses of black ears"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਹੀਰੇ, ਬਸਤ੍ਰ ਅਤੇ ਕਾਲੇ ('ਸਿਆਉ') ਕੰਨਾਂ ਵਾਲੇ (ਘੋੜੇ) ਮਿਲੇ।"