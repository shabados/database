[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਥੈ ਘਾੜਤਿ ਘੜੀਐ; ਬਹੁਤੁ ਅਨੂਪੁ ॥"
page = 8
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There, an extremely incomparable make, is made."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਪ੍ਰੇਮ ਲਾਸਾਨੀ ਬਣਾਵਟ ਬਣਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forms of incomparable beauty are fashioned there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਿਥੈ) ਤਹਾਂ ਉਪਾਸਕਾਂ ਮੈ ਜਗ੍ਯਾਸੂਓਂ ਕੇ ਅੰਤਸਕਰਨ ਕੀ ਬਹੁਤ ਹੀ ਅਨੂਪਮ ਘਾੜਤ ਘੜੀ ਜਾਤੀ ਹੈ। ਭਾਵ ਅੰਤਸਕਰਨ ਸੁਧ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਅਵਸਥਾ ਵਿਚ (ਨਵੀਂ) ਘਾੜਤ ਦੇ ਕਾਰਨ ਮਨ ਬਹੁਤ ਸੋਹਣਾ ਘੜਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਥੈ = ਇਸ ਮਿਹਨਤ ਵਾਲੀ ਅਵਸਥਾ ਵਿਚ। ਘਾੜਤਿ ਘੜੀਐ = ਘਾੜਤ ਵਿਚ ਘੜਿਆ ਜਾਂਦਾ ਹੈ। ਬਹੁਤੁ ਅਨੂਪੁ = (ਮਨ) ਬਹੁਤ ਸੋਹਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "formas incomparables indescriptibles en Belleza son creadas;"