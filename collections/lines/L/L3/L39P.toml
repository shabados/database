[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੈ ਉਪਦੇਸਿਆ; ਜੀਵਨ ਗਤਿ ਭਾਤੇ. ਰਾਮ ਰਾਜੇ ॥"
page = 454
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has instructed me and I love my Lord; the King, who has blessed me with present salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਿਖਮਤ ਦਿੱਤੀ ਹੈ ਅਤੇ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਪਾਤਸ਼ਾਹ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹਾਂ, ਜਿਸ ਨੇ ਮੈਨੂੰ ਜੀਵਨ ਮੁਕਤੀ ਦੀ ਦਾਤ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has instructed me, and blessed me with salvation in my life; I love the Lord, my King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਪੂਰੇ ਨੇ ਉਪਦੇਸ ਕੀਆ ਹੈ ਤਬ ਜੀਵਨ ਮੁਕਤੀ ਕਾ (ਭਾਤੇ) ਪ੍ਰਕਾਰੁ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੂੰ) ਪੂਰੇ ਗੁਰੂ ਨੇ (ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦਾ) ਉਪਦੇਸ਼ ਦੇ ਦਿੱਤਾ, ਉਹ ਮਨੁੱਖ ਆਤਮਕ-ਜੀਵਨ-ਦਾਤੇ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਨੇ। ਜੀਵਨ ਗਤਿ = ਚੰਗਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਭਾਤੇ = ਭਾ ਜਾਂਦੇ ਹਨ, ਚੰਗੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Instruido en la Sabiduría del Señor por el Guru Perfecto, amo a mi Señor,"