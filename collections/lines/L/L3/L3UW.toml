[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਰਕਿ ਸਵਾਰਿ ਸੀਗਾਰਿਆ; ਰਾਗ ਰੰਗ ਛਲਿ ਛਲੈ ਛਲੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "She is a decorated and ornamental hell which deceives people by loving apparent charm and grace."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨੱਕ ਨੂੰ ਨੱਥਾਂ ਤੇ ਲੌਂਗ ਪਾਕੇ ਸਵਾਰਦੀ ਹੈ, ਰਾਗ ਰੰਗਾਂ ਦੇ ਛਲਾਂ ਨਾਲ ਛਲਣੀ ਹੋਕੇ ਛਲ ਲੈਂਦੀ ਹੈ।"