[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਭਾਗਿ; ਸਚੁ ਕਾਰ ਕਮਾਵੈ ॥"
page = 1174
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through perfect destiny one does true deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪ੍ਰਾਲਬਧ ਰਾਹੀਂ ਬੰਦਾ ਸੱਚੇ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By perfect destiny, one acts in truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਪੂਰੇ ਭਾਗੋਂ ਵਾਲਾ (ਸਚੁ ਕਾਰ) ਭਗਤੀ ਕੋ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਾਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੇ ਭਾਗਿ = ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ। ਸਚੁ ਕਾਰ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ (ਸਿਮਰਨ ਦੀ) ਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el destino de uno es perfecto, uno practica la Verdad,"