[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਧਨੁ ਧੰਨੁ ਧੰਨੁ ਸੋਹਾਗਣਿ; ਜਿਨਿ ਪਿਰੁ ਰਾਵਿਅੜਾ ਸਚੁ ਸਵਰਾ ॥੨॥"
page = 561
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, blest! blest! blest is the true bride who enjoyeth her sublime True Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮੁਬਾਰਕ! ਮੁਬਾਰਕ! ਮੁਬਾਰਕ! ਹੈ ਉਹ ਸੱਚੀ ਪਤਨੀ, ਜੋ ਆਪਣੇ ਸ਼੍ਰੇਸ਼ਟ ਸੱਚੇ ਪਤੀ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, blessed, blessed, blessed is that soul-bride, who enjoys her True, Sublime Husband Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਸੋਹਾਗਣੀ ਧੰਨ ਧੰਨ ਹੈ ਜਿਨੋਂ ਨੇ ਪਤੀ (ਸਵਰਾ) ਸ੍ਵਸਤ ਪਾ ਕਰ ਰਮਣ ਕੀਆ ਹੈ। ਵਾ ਜਬ ਪ੍ਰਭ ਕੋ ਰਮਣ ਕੀਆ ਹੈ ਤਬ ਮਨ (ਸਵਰਾ) ਸੁਧਰਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਲਾਹੁਣ-ਜੋਗ ਹੈ ਤੇ ਭਾਗਾਂ ਵਾਲੀ ਹੈ ਜਿਸ ਨੇ ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਸੁੰਦਰ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendita es la novia que goza de su Inmaculado Señor. (2)"