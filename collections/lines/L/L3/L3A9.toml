[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਖ ਰੂਪ; ਜੀਅ ਲਖੵਾ. ਨ ਜਾਈ ॥"
page = 1401
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Undiscernible from of the Lord, one can discern not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਦ ਦੇ ਅਦ੍ਰਿਸ਼ਟ ਸਰੂਪ ਨੂੰ ਜੀਵ ਦੇਖ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Unseen Form of the Lord cannot be seen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਲਖ ਸਰੂਪ ਹੈ, ਸੋ ਗੁਰ ਉਪਦੇਸ਼ ਤੇ ਬਿਨਾਂ ਜੀਵ ਸੇ ਲਖਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਪਾਸੋਂ ਅਲੱਖ ਪ੍ਰਭੂ ਦੇ ਰੂਪ (ਉਸ) ਗੁਰੂ ਦਾ ਸਰੂਪ ਪਰਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = ਜੀਵਾਂ ਤੋਂ। ਲਖ੍ਯ੍ਯਾ ਨ ਜਾਈ = ਪਛਾਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਅਲਖ = ਅ-ਲੱਖ, ਉਹ ਪਰਮਾਤਮਾ ਜਿਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Forma no Mostrada del Señor no se puede ver,"