[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ ਸਾਧਿਕ ਸਿਧ; ਸਿਖ ਸੇਵੰਤ ਧੁਰਹ ਧੁਰੁ ॥"
page = 1406
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since the very beginning, angelic persons, strivers, adepts and disciples have been serving thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨ ਮੁਢ ਹੀ ਤੋਂ ਦੈਵੀ ਪੁਰਸ਼, ਅਭਿਆਸੀ, ਪੂਰਨ ਪੁਰਸ਼ ਅਤੇ ਮੁਰੀਦ ਤੇਰੀ ਸੇਵਾ ਕਰਦੇ ਚਲੇ ਆਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The angelic beings, seekers, Siddhas and Sikhs have served You, since the very beginning of time."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ ਔਰ ਮਨੁਖ, ਸਾਧਕ ਔਰ ਸਿਧ (ਸਿਖ) ਸੰਪੂਰਨ ਤੁਝ ਕੋ ਆਦਿ ਸੇ ਹੀ ਸਦਾ ਸੇਵ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਮਨੁੱਖ, ਸਾਧਿਕ, ਸਿੱਧ ਅਤੇ ਸਿੱਖ ਮੁੱਢ ਤੋਂ ਹੀ ਤੈਨੂੰ ਸਿਉਂਦੇ ਆਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Trascendente; los Ángeles, los buscadores, los Siddhas y los Sikjs Te han servido desde el principio de los tiempos,"