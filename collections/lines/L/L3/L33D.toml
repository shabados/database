[[content]]
asset = "SSA2"
type = "primary"
data = "ਐ ਜੀ. ਸਰਣਿ ਪਰੇ. ਪ੍ਰਭੁ ਬਖਸਿ ਮਿਲਾਵੈ; ਬਿਲਮ ਨ. ਅਧੂਆ ਰਾਈ ॥"
page = 505
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire, the Lord pardons and blends with Himself those who enter His sanctuary and in this He makes not even half an iota's delay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਸੁਆਮੀ ਹਰੀ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਫ ਕਰ ਕੇ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ। ਜੋ ਉਸ ਦੀ ਪਨਾਹ ਲੈਂਦੇ ਹਨ, ਇਸ ਦੇ ਵਿੱਚ ਇਕ ਅਧੇ ਛਿਨ ਦੀ ਭੀ ਦੇਰੀ ਨਹੀਂ ਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God forgives and blends with Himself those who take to His Sanctuary; He does not delay for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜੀ! ਜੋ ਸਰਨ ਮੇਂ ਪੜੇ ਹੈਂ ਤਿਨ ਕੇ ਸਭ ਗੁਨਾਹੋਂ ਕੋ ਖਿਮਾਂ ਕਰ ਕੇ ਪ੍ਰਭੂ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲੇਤਾ ਹੈ। ਅਰ (ਅਧੂਆ ਰਾਈ) ਆਧੀ ਰਾਈ ਵਾ ਰਤੀ ਕੀ ਭੀ (ਬਿਲਮ) ਡੇਰੀ ਨਹੀਂ ਕਰਤਾ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਸੀਘਰ ਮਿਲਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੇਹੜੇ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੀ) ਸਰਨ ਪੈਂਦੇ ਹਨ, ਪ੍ਰਭੂ ਮੇਹਰ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ, ਰਤਾ ਭਰ ਭੀ ਢਿੱਲ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el hombre se rinde al Señor, Él lo perdona, lo une Consigo Mismo,"