[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰੀਤਿ ਪਿਯਾ ਕੀ ਜੇ ਲਰੀ; ਧੰਨਿ ਧੰਨਿ ਤੇ ਨਾਰਿ ॥"
page = 982

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Praise worthy were those woman, who fought for sake oftheir loves,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੇ ਪ੍ਰੇਮ ਲਈ ਜੋ ਲੜੀਆਂ ਹਨ, ਉਹ ਇਸਤਰੀਆਂ ਧੰਨ ਹਨ।"