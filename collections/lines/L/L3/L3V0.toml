[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਗੁਰ ਪਰਸਾਦੀ ਜਾਨੀ ॥੨॥"
page = 657
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace I have known it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਇਸ ਨੂੰ ਜਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by Guru's Grace, I know this. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮੈਨੇ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਾਣੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਂ ਉਸ ਜੋਤਿ ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪਰਸਾਦੀ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਜਾਨੀ = ਜਾਣੀ ਹੈ, ਸਾਂਝ ਪਈ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es por la Gracia del Guru que conozco esto. (2)"