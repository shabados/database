[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਤਿਸੁ ਸੰਗਿ ਮਿਲਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 183
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And mercifully unites with Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਿਹਰ ਕਰ ਕੇ ਉਸਦੇ ਨਾਲ ਮਿਲਾ ਦੇਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, He leads us to merge with Him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਸਾਥ ਮਿਲਾਇ ਦੇਵੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮਿਹਰ ਕਰ ਕੇ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਨਾਲ ਜੋੜਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Dador de Paz, y por su Gracia, nos une con el Señor.  (1-Pausa)"