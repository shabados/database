[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਭਰੇ ਦਿਜ ਬੋਲ ਉਠੇ; ਹਮ ਤੇ ਤੁਮ ਭੋਜਨ ਮਾਗਨ ਆਏ ॥"
page = 323

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Brahmins spoke in anger, “You people have come to ask us for food"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੁੱਸੇ ਨਾਲ ਭਰੇ ਹੋਏ ਬ੍ਰਾਹਮਣ (ਅਗੋਂ) ਬੋਲ ਪਏ ਕਿ ਤੁਸੀਂ ਸਾਡੇ ਕੋਲੋਂ ਭੋਜਨ ਮੰਗਣ ਆਏ ਹੋ।"