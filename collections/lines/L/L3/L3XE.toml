[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੋਰ ਬਬੀਹੇ ਬੋਲਦੇ, ਵੇਖਿ ਬਦਲ ਕਾਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Rain birds and peacocks also shriek when they see the clouds."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੋਰ ਅਤੇ ਬੰਬੀਹੇ ਕਾਲੇ ਬੱਦਲਾਂ ਨੂੰ ਵੇਖਕੇ ਬੋਲਦੇ ਹਨ। (ਭਾਵ ਪਯਾਰੇ ਨੂੰ ਵੇਖਕੇ ਗੁਟਕਦੇ ਹਨ)"