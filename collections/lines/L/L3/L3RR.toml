[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਰਾ ਦਿਲਾਸਾ. ਗੁਰਿ ਦੀਆ; ਆਇ ਮਿਲੇ ਭਗਵੰਤ ॥"
page = 261
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is the consolation the Guru has given me and the illustrious Lord has come and met me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੀ ਤਸੱਲੀ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਦਿੱਤੀ ਹੈ, ਅਤੇ ਪਰਸਿੱਧ ਪ੍ਰਭੂ ਮੈਨੂੰ ਆ ਕੇ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has given me great consolation, and the Lord God has come to meet me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਨੇ ਹਮ ਕੋ (ਖਰਾ) ਅਤੀ (ਦਿਲਾਸਾ) ਧੀਰਜ ਦੀਆ ਤੋ ਭਗਵੰਤ ਜੀ ਮੇਰੇ ਕੋ ਆਇ ਕਰ ਮਿਲਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਉਸ ਨੂੰ ਹੋਰ ਚੰਗੀ ਦਿਲੀ ਢਾਰਸ ਦਿੱਤੀ, ਤੇ ਉਹ ਭਗਵਾਨ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí el Guru me bendijo y encontré a mi Señor, el Dios."