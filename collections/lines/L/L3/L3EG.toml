[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚਿ ਹਉਮੈ; ਸੇਵਾ ਥਾਇ. ਨ ਪਾਏ ॥"
page = 1071
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In self-conceit, one's service is approved not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਅੰਦਰ ਬੰਦੇ ਦੀ ਘਾਲ ਕਬੂਲ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who serves in egotism is not accepted or approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਬੀਚ ਹੰਤਾ ਹੈ ਤਿਸ ਕੀ ਸੇਵਾ ਪਰਮੇਸਰ ਥਾਇ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ-ਅਹੰਕਾਰ ਵਿਚ ਕੀਤੀ ਹੋਈ ਸੇਵਾ-ਭਗਤੀ ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno es embrujado por el ego negativo, el servicio de uno no es aprobado,"