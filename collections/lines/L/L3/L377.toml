[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੈਕ ਨੇਹ ਨਹਿ ਕੀਜਿਯੈ; ਤਊ ਤਰਨਿ ਕੇ ਸੰਗ ॥੨੭॥"
page = 831

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Passionate, he should not get entrapped in the love displayed by a young woman.(27)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਤਾਂ ਵੀ ਇਸਤਰੀ ਨਾਲ ਬਿਲਕੁਲ ਪ੍ਰੇਮ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ ॥੨੭॥"