[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਿਰਲਾ, ਬੂਝੈ ਕੋਈ ॥"
page = 831
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "some rare one under-stands this by Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਇਸ ਗੱਲ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but how rare is the Gurmukh who understands this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤਿਸ ਕੇ ਸਰੂਪ ਕੋ ਕੋਈ ਵਿਰਲਾ ਗੁਰਮੁਖ ਹੀ (ਬੁਝੈ) ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਭੇਤ ਕੋਈ ਵਿਰਲਾ ਬੰਦਾ ਸਮਝਦਾ ਹੈ ਜੋ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਨਾਮ ਜਪਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਝੈ = ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "extraordinario es aquél que sabe esto por la Gracia del Guru."