[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦ ਸਬਦੁ; ਨਿਰਾਲਾ ਵਾਜੇ ॥"
page = 839
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lllimitable Word is known to be apart from them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਦਬੰਨਾ-ਰਹਿਤ ਸ਼ਬਦ ਉਨ੍ਹਾਂ ਨਾਲੋਂ ਨਿਵੇਕਲਾ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck sound current of the Shabad vibrates of itself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਵਹੁ (ਸਬਦੁ) ਬ੍ਰਹਮ ਅਨਹਦ ਏਕ ਰਸ ਸਭ ਤੇ (ਨਿਰਾਲਾ) ਅਸੰਗ (ਵਾਜੇ) ਪ੍ਰਗਟ ਕਹੀਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਕ-ਰਸ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ (-ਵਾਜਾ ਇਹਨਾਂ ਭੇਖਾਂ ਤੋਂ) ਵੱਖਰਾ ਹੀ ਵੱਜਦਾ ਹੈ (ਪ੍ਰਭਾਵ ਪਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ellos escuchan en su interior la Melodía Maravillosa del Shabd de la Palabra Ambrosial."