[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਹ ਸੁੰਭ ਨਿਸੁੰਭ ਸਿਧਾਇਆ ॥੨੨॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sumbh and Nisumbh, full of rage, have marched forward.22."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰੋਹ ਨਾਲ ਭਰੇ ਹੋਏ ਸ਼ੁੰਭ ਅਤੇ ਨਿਸ਼ੁੰਭ (ਯੁੱਧ ਲਈ) ਤੁਰ ਪਏ ॥੨੨॥"