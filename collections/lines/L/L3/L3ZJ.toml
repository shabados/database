[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਮਹਿ; ਗਿਆਨੁ ਪਰਾਪਤਿ ਹੋਇ ॥"
page = 931
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through pondering over the Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀਆਂ ਖੂਬੀਆਂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਰਾਹੀਂ ਬ੍ਰਹਮ ਵੀਚਾਰ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through His Virtues, one receives spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣੋਂ ਕੇ ਬੀਚਾਰਨੇ ਮੇਂ ਗ੍ਯਾਨ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਪਾਲ ਦੇ ਗੁਣਾਂ ਵਿਚ (ਚਿੱਤ ਜੋੜਿਆਂ ਹੀ) ਗੋਪਾਲ ਨਾਲ ਸਾਂਝ ਬਣਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੁ = (ਪਰਮਾਤਮਾ ਨਾਲ) ਜਾਣ-ਪਛਾਣ। ਗਿਆਨੀ = ਪ੍ਰਭੂ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਰੱਖਣ ਵਾਲਾ। ਸੋਇ = ਉਹੀ ਮਨੁੱਖ। ਗੁਣ ਮਹਿ = (ਗੋਪਾਲ ਦੇ) ਗੁਣਾਂ ਵਿਚ (ਚਿੱਤ ਟਿਕਾਇਆਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Virtud, que la Sabiduría es obtenida."