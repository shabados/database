[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਆਪਿ; ਸਹਜ ਘਰਿ ਆਵੈ ॥"
page = 411
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let his living in the home of peace be his religious sect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਵਸਣਾ ਉਸ ਦਾ ਧਾਰਮਕ ਭੇਖ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and live in the home of peace - make this your religious order."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦਰਸਨੁ) ਭੇਖ ਯਹ ਧਾਰਨ ਕਰੇ ਜੋ ਆਪਿ ਸਾਂਤਿ ਕੇ ਘਰ ਮੇਂ ਪ੍ਰਾਪਤ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਸਮਝੋ ਉਸ ਨੇ (ਅਸਲ) ਭੇਖ ਧਾਰਨ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਸਨੁ = (ਛੇ ਭੇਖਾਂ ਵਿਚੋਂ ਕੋਈ) ਭੇਖ। ਸਹਜ ਘਰਿ = ਸਹਜ ਦੇ ਘਰ ਵਿਚ, ਅਡੋਲਤਾ ਦੇ ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que su vestimenta sea el vivir en el Hogar de Paz"