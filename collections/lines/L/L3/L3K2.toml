[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾਂ. ਸੁ ਸੇਜ ਸੁਖਾਲੀ ਕਾਮਣਿ; ਜਿਸੁ ਵੇਖਿ. ਨੀਦ ਨ ਪਾਈ ॥"
page = 417
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where is that comfortable couch enjoying damsel, by seeing whom one would get no sleep?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੱਥੇ ਹੈ ਸੁੰਦਰੀ ਦਾ ਉਹ ਆਰਾਮ ਤਲਬ ਪਲੰਘ ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਆਦਮੀ ਨੂੰ ਨੀਦਰ ਨਹੀਂ ਸੀ ਆਉਂਦੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where are those beautiful women, reclining on their beds, whose beauty would not allow one to sleep?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾਮਨੀਓਂ ਕੇ ਰੂਪ ਕੀ ਸੁੰਦਰ੍ਯਤਾ ਕੋ ਦੇਖ ਕਰ ਰਸਿਕੋਂ ਨੇ ਨੀਂਦ ਨਹੀਂ ਪਾਈ ਥੀ, ਸੇਜ੍ਯਾ ਪਰ (ਸੁਖਾਲੀ) ਸੁਖੀ ਹੋ ਰਹੀ ਥੀ, ਸੋ ਇਸਤ੍ਰੀਆਂ ਕਹਾਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿੱਥੇ ਹੈ ਉਹ ਸੁਖ ਦੇਣ ਵਾਲੀ ਇਸਤ੍ਰੀ ਤੇ ਉਸ ਦੀ ਸੇਜ, ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ (ਅੱਖਾਂ ਵਿਚੋਂ) ਨੀਂਦ ਮੁੱਕ ਜਾਂਦੀ ਸੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en dónde las bellas novias recostadas en sus alcobas tan acogedoras que al verlas hasta el sueño se desvanece,"