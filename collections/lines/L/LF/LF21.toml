data = "ਤੁਮਰੇ ਸਿਰ ਪਰ ਕਾਢਿ ਕੈ; ਠਾਢੇ ਹ੍ਵੈ ਤਰਵਾਰਿ ॥"
page = 885

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘They (the police) might put a sharp sword above your head,"

[[content]]
