type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਿਰ ਉਤੇ (ਸਿਪਾਹੀ) ਤਲਵਾਰ ਕਢ ਕੇ ਖੜੋਤੇ ਹੋਣਗੇ"