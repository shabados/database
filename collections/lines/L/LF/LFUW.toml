[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਸਮਰਥ ਅਪਾਰ ਅਤਿ ਊਚੇ; ਸੁਖਦਾਤੇ ਪ੍ਰਭ ਪ੍ਰਾਨ ਅਧੋਰੀ ॥"
page = 208
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, Thou art Omnipotent, Infinite, the most high the Giver of comfort and the Prop of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰ ਮਾਲਕ, ਤੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਬੇਅੰਤ, ਪਰਮ ਬੁਲੰਦ, ਆਰਾਮ ਦੇਣਹਾਰ ਅਤੇ ਜਿੰਦਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are All-powerful and Infinite, the most lofty and exalted, the Giver of peace; O God, You are the Support of the breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੁਮ ਸਮਰਥ ਅਪਾਰ ਅਤਿ ਉਚੇ ਹੋ, ਪੁਨਾ ਸੁਖ ਦਾਤੇ ਪ੍ਰਾਣੋਂ ਕੇ (ਅਧੋਰੀ) ਆਸਰਾ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਹੇ ਮੇਰੀ ਜਿੰਦ ਦੇ ਆਸਰੇ! ਹੇ ਬੇਅੰਤ ਉੱਚੇ! ਹੇ ਸਭ ਨੂੰ ਸੁਖ ਦੇਣ ਵਾਲੇ! ਤੂੰ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Omnipotente, Infinito, lo más Alto de lo alto, el Dador de Paz, el Sostenedor de mi vida."