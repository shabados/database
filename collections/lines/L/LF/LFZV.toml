[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਮਹਿ ਮੋਤੀ ਮੁਕਤਾਹਲ; ਕਾਹੂ ਬਿਆਧਿ ਲਗਾਈ ॥੨॥"
page = 479
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In some he sets peals and strings of pearls and to others he attached filth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਵਿੱਚ ਉਹ ਮੋਤੀ ਤੇ ਮੋਤੀਆਂ ਦੀਆਂ ਲੜੀਆਂ ਜੜ ਦਿੰਦਾ ਹੈ ਅਤੇ ਹੋਰਨਾ ਨੂੰ ਉਹ ਗੰਦ ਬਲਾ ਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Into some, he sets pearls, while to others, he attaches filth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਸਰੀਰ ਰੂਪ ਬਰਤਨ ਮੇਂ ਬੈਰਾਗਾਦਿ ਮੋਤੀ ਪਾਇ ਦੀਏ ਹੈਂ, ਕਿਸੀ ਮੇਂ (ਮੁਕਤਾਹਲ) ਗਜ ਮੁਕਤਾ ਮੋਖਤਾ ਮੋਖ੍ਯਪਦ ਪਾਇ ਦੀਆ ਹੈ, ਕਿਸੀ ਮੇਂ ਯਾਰੀ ਚੋਰੀ ਮਿਥ੍ਯਾਦ ਕਰਮੋਂ ਕੀ ਬਿਆਧ ਲਗਾਇ ਦਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਭਾਂਡੇ ਵਿਚ ਮੋਤੀ ਤੇ ਮੋਤੀਆਂ ਦੀਆਂ ਮਾਲਾਂ (ਮਨੁੱਖ ਨੇ) ਪਾ ਦਿੱਤੀਆਂ ਤੇ ਕਿਸੇ ਵਿਚ (ਸ਼ਰਾਬ ਆਦਿਕ) ਰੋਗ ਲਾਣ ਵਾਲੀਆਂ ਚੀਜ਼ਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਾਹਲ = ਮੋਤੀਆਂ ਦੀਆਂ ਮਾਲਾਂ। ਬਿਆਧਿ = ਮਧ, ਸ਼ਰਾਬ ਆਦਿਕ ਰੋਗ ਲਾਣ ਵਾਲੀਆਂ ਚੀਜ਼ਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mientras que a unos los adorna con collares de perlas, a otros les pone obstáculos creando desventajas. (2)"