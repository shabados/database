[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁਨਿ ਚੁਨਿ ਸਤ੍ਰ ਹਮਾਰੇ ਮਰੀਐ ॥"
page = 337

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sustain me, considering me as Thy own and destroy my enemies, picking them up"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵੈਰੀਆਂ ਨੂੰ ਚੁਣ ਚੁਣ ਕੇ ਮਾਰੋ।"