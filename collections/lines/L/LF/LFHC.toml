data = "ਸੁਨੀ ਮਨੋਹਰਿ ਬਾਤ; ਨ੍ਰਿਪ ਬੂਝਿਓ ਪੁਨਿ ਤਾਹਿ ਕੋ ॥"
page = 83

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the king heard these bewitching words, he said,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਸੁੰਭ ਨੇ ਇਹ ਮਨਮੋਹਕ ਗੱਲ ਸੁਣੀ (ਤਾਂ ਉਸ ਨੇ) ਫਿਰ ਪੁਛਿਆ"