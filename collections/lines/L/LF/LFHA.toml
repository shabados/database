[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ; ਤੂ ਭੀ ਹਰਿ ਧਿਆਇ ॥੩॥"
page = 1192
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, thou too contemplate thy God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਭੀ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, you too must meditate on the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਭੀ ਐਸੇ ਭਗਤ ਵਛਲ ਹਰੀ ਕਾ ਧ੍ਯਾਵਨਾ ਕਰੁ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਤੂੰ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਿਆ ਕਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así que ponte a meditar en tu Dios, oh mi mente. (3)"