[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠੇ ਕਾਰਣਿਆਰੇ, ਰਾਕਸ ਹੜਹੜਾਇ ॥੩੮॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some of the active demons arise out of them laughingly.38."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਲਹੂ ਵਿਚੋਂ ਹੋਰ) ਲੜਾਕੂ ਰਾਖਸ਼ ਠਾਹ ਠਾਹ ਹਸਦੇ ਹੋਏ ਉਠ ਰਹੇ ਸਨ ॥੩੮॥"