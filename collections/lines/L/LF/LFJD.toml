[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ; ਭ੍ਰਮਿ ਭੁਲਾ. ਮਾਰਗਿ ਪਾਇਆ ॥"
page = 72
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who has put me, going amiss in error, on the right path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੈਨੂੰ ਗਲਤ-ਫਹਿਮੀ ਅੰਦਰ ਘੁਸੇ ਹੋਏ ਨੂੰ ਠੀਕ ਰਸਤੇ ਪਾ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was wandering in doubt, and He has set me on the right path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭ੍ਰਮ ਕਰ ਕੇ ਅਪਨੇ ਸ੍ਵਰੂਪ ਸੇ ਭੂਲਾ ਹੁਆ ਥਾ, ਜਿਨ੍ਹੋਂ ਸਤਗੁਰੋਂ ਨੈ (ਮਾਰਗੁ) ਗ੍ਯਾਨ ਰੂਪੀ ਰਸਤੇ ਮੇਂ ਪਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਭਟਕਣਾ ਵਿਚ ਕੁਰਾਹੇ ਪਏ ਜੀਵ ਨੂੰ ਸਹੀ ਜੀਵਨ-ਰਾਹ ਤੇ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਭ੍ਰਮਿ = ਭਟਕਣਾ ਵਿਚ (ਪੈ ਕੇ)। ਭੁਲਾ = ਭੁੱਲਾ, ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ। ਮਾਰਗਿ = ਰਸਤੇ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien ha mostrado el camino al extraviado."