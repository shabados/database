[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਦਰਤਿ ਕਰਨੈਹਾਰ ਅਪਾਰਾ ॥"
page = 1042
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinite is the Creator, who manifests Himself through His Omnipotence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਹੈ ਸਿਰਜਣਹਾਰ, ਜੋ ਆਪਣੀ ਅਨੰਤ ਸ਼ਕਤੀ ਰਾਹੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਪ੍ਰਗਟ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord is infinite; His creative power is wondrous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੁਦਰਤਿ) ਮਾਇਆ ਕਰ ਕੇ ਕਰਨੇਹਾਰਾ ਜਗਤ ਕੋ ਸੋ ਅਪਾਰ ਪਰਮੇਸਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਰਚਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਬੇਅੰਤ ਹੈ (ਉਸ ਦੀਆਂ ਤਾਕਤਾਂ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinito es Dios, el Señor Creador, Quien se manifiesta a Sí Mismo a través de Su Poder."