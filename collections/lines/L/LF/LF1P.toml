[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ ਹਰਿ ਸਿਮਰਣਾ; ਮਲੁ ਜਨਮ ਜਨਮ ਕੀ ਕਾਟਿ ॥੧॥"
page = 48
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Society of saints, contemplate over God and wash off the filth of thine many births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ-ਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਚਿੰਤਨ ਕਰ ਅਤੇ ਆਪਣੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੀ ਗੰਦਗੀ ਨੂੰ ਲਾਹ ਸੁੱਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, meditate in remembrance on the Lord, and wash off the filth of countless incarnations. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਕਰ ਕੇ ਹਰੀ ਕਾ ਸਿਮਰਨ ਕਰ ਔਰ ਜਨਮ ਜਨਮਾਂਤ੍ਰੋਂ ਕੀ ਮਲ ਕੋ ਕਾਟ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਤੂੰ ਜਨਮਾਂ ਜਨਮਾਂ ਵਿਚ ਕੀਤੇ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਦੂਰ ਕਰ ਲਏਂਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Sociedad de los Santos, llama a tu Señor y toda la suciedad acumulada en las transmigraciones será purificada. (1)"