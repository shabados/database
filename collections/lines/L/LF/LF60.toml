[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁ ਲੀਨ ਲੂਟ ਸੀਗਾਰ ਤਾਹਿ ॥"
page = 636

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage (Arti) had agreed with her vow and married her and sacrificed himself on her charm of beauty"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਉਸ ਦਾ ਸ਼ਿੰਗਾਰ ਲੁਟ ਲਿਆ ਹੋਵੇ।"