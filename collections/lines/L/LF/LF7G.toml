[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੰਖ ਮੋਨਿ; ਲਿਵ ਲਾਇ ਤਾਰ ॥"
page = 4
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Countless are the silent sages who center their love and attention on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ ਚੁੱਪ ਕਰੀਤੇ ਰਿਸ਼ੀ, ਜੋ ਆਪਣੀ ਪ੍ਰੀਤ ਤੇ ਬ੍ਰਿਤੀ ਪ੍ਰਭੂ ਉਤੇ ਕੇਂਦਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless silent sages, vibrating the String of His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਿਣਤ ਹੀ ਮੋਨੀ ਹੈਂ, ਜੋ ਏਕ ਰਸ ਪਰਮਾਤਮਾ ਮੇਂ (ਲਿਵ) ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਰਹਿਤੇ ਹੈਂ, ਅਰਥਾਤ ਸਮਾਧਿ ਮੈ ਇਸਥਿਤਿ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਮੋਨੀ ਹਨ, ਜੋ ਇਕ-ਰਸ ਬ੍ਰਿਤੀ ਜੋੜ ਕੇ ਬੈਠ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਨਿ = ਚੁੱਪ ਰਹਿਣ ਵਾਲੇ। ਲਿਵ ਲਾਇ ਤਾਰ = ਲਿਵ ਦੀ ਤਾਰ ਲਾ ਕੇ, ਇਕ-ਰਸ ਲਿਵ ਲਾ ਕੇ, ਇਕ-ਰਸ ਬ੍ਰਿਤੀ ਜੋੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incontables los mártires y los héroes, conquistadores de su ser."