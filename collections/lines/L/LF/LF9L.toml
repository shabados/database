[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਤਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ, ਮੇਰੇ ਗੋਵਿੰਦਾ; ਗੁਰਸਬਦੀ ਹਰਿ ਪ੍ਰਭੁ ਗਾਜੈ ਜੀਉ ॥"
page = 174
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, my Lord, within us is the Name treasure. By Guru's instruction the Lord God becomes manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮੇਰੇ ਸੁਆਮੀ! ਸਾਡੇ ਅੰਦਰ ਨਾਮ ਦਾ ਖ਼ਜਾਨਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਪ੍ਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, the treasure of the Naam is deep within, O my Lord of the Universe; through the Word of the Guru's Shabad, the Lord God is revealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਜਿਸ ਕਾ ਨਾਮ ਹੀ ਸੁਖੋਂ ਕਾ ਖਜਾਨਾ ਹੈ, ਸੋ ਹਰੀ ਅੰਤਰ ਹੀ ਹੈ, ਪਰੰਤੂ ਗੁਰ ਸਬਦੀਓਂ ਕੇ ਹਰੀ ਪ੍ਰਭੂ (ਗਾਜੈ) ਪ੍ਰਗਟ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਦੇ ਅੰਦਰ ਹਰੀ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਮੌਜੂਦ ਹੈ, ਪਰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਹਰਿ-ਪ੍ਰਭੂ (ਜੀਵ ਦੇ ਅੰਦਰ) ਪਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nosotros está el Trono del Naam,  pero nos es revelado sólo a través de la Palabra del Shabd del Guru."