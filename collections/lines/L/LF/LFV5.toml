[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਜੁ ਸਾਢੇ ਤੀਨਿ ਹਥ; ਘਨੀ ਤ ਪਉਨੇ ਚਾਰਿ ॥੨੧੮॥"
page = 1376
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Three and a halt or at the most three and three quarters cubes of land shall be of avail unto thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਢੇ ਤਿੰਨ, ਜਾਂ ਵਧ ਤੋਂ ਵਧ ਪੋਣੇ ਚਾਰ ਹੱਥ ਭੁਇ ਤੇਰੇ ਕੰਮ ਆਉਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the end, only six feet, or a little more, shall be your lot. ||218||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਤੇਰੇ ਕਾਮ ਕੋ ਤੋ ਸਾਢੇ ਤੀਨ ਹਾਥ ਹੀ ਧਰਤੀ ਚਾਹੀਤੀ ਹੈ ਔਰ ਜੇਕਰ ਸਿਰਾਣਾ ਆਦੀ ਰਖਨੇ ਵਾਸਤੇ ਬਹੁਤੀ ਚਾਹੀਏ ਤੋ ਪੌਣੇ ਚਾਰ ਹਾਥ ਬਹੁਤ ਹੈ॥੨੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡੀ ਆਪਣੀ ਲੋੜ ਤਾਂ ਸਾਢੇ ਤਿੰਨ ਹੱਥ ਜ਼ਮੀਨ ਨਾਲ ਪੂਰੀ ਹੋ ਰਹੀ ਹੈ (ਕਿਉਂਕਿ ਹਰ ਰੋਜ਼ ਸੌਣ ਵੇਲੇ ਆਪਣੇ ਕੱਦ ਅਨੁਸਾਰ ਤੁਸੀਂ ਇਤਨੀ ਕੁ ਹੀ ਵਰਤਦੇ ਹੋ), ਪਰ ਜੇ (ਤੁਹਾਡਾ ਕੱਦ ਕੁਝ ਲੰਮਾ ਹੈ, ਜੇ) ਤੁਹਾਨੂੰ ਕੁਝ ਵਧੀਕ ਜ਼ਮੀਨ ਦੀ ਲੋੜ ਪੈਂਦੀ ਹੈ ਤਾਂ ਪੌਣੇ ਚਾਰ ਹੱਥ ਵਰਤ ਲੈਂਦੇ ਹੋਵੋਗੇ ॥੨੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al final sólo seis pies o un poco más, será tu lote. (218)"