[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੇਦੁ ਕਥੂਰੀ ਪਾਨ ਫੁਲੁ; ਅੰਬਰੁ ਚੂਰ ਕਪੂਰ ਅੰਦਾਜੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Others such as musk cat, musk, betel, flowers, incense, camphors etc are also held to be similar."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੁਸ਼ਕ ਬਿਲਾਈ, ਕਸਤੂਰੀ, ਪਾਨ ਫੁਲ, ਅੰਬਚੂਰ, ਕਪੂਰ ਦੇ (ਅੰਦਾਜ਼) ਵਜ਼ਨ ਕੀਤੇ।"