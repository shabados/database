[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਉ; ਤੂੰ ਪ੍ਰਭ ਭਇਆ ਸਹਾਈ ॥"
page = 132
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose helper Thou hast become, O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਹਾਇਕ ਤੂੰ ਬਣਿਆ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, that one, unto whom You have given shelter,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਕੋ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਹਾਇਤਾ ਕਰਣੇ ਵਾਲਾ ਹੋਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਵਾਸਤੇ ਤੂੰ ਰਾਖਾ ਬਣ ਜਾਂਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien has hospedado, oh Señor,"