[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਵਿਚਿ; ਅਗਨਿ ਕਢੈ ਵੇਗਾਰਿ ॥"
page = 464
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's fear fire is forced to perform labour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਡਰ ਅੰਦਰ ਅੱਗ ਬਿਗਾਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of God, fire is forced to labor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਨੀ ਸਭ ਜੀਵੋਂ ਕੀ ਬਿਗਾਰ ਭ੍ਯ ਮੇਂ ਕਾਢਤੀ ਹੈ ਅਰਥਾਤ ਸਭ ਕਾ ਕਾਰਜ ਸਾਧਨ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਗ ਜੋ ਸੇਵਾ ਕਰ ਰਹੀ ਹੈ, ਇਹ ਭੀ ਰੱਬ ਦੇ ਭੈ ਵਿਚ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Reverencia a Él, el fuego se estremece en su obra."