[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਰਤਕ ਪਿੰਡਿ ਪਦ ਮਦ ਨਾ, ਅਹਿਨਿਸਿ; ਏਕੁ ਅਗਿਆਨ ਸੁ ਨਾਗਾ ॥"
page = 93
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou harboured not the pride of the dignity of thy perishable body and being completely rid of ignorance thou contemplated over one God, day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਵਿੱਚ ਤੇਰੀ ਨਾਸਵੰਤ ਦੇਹਿ ਦੇ ਰੁਤਬੇ ਦਾ ਗਰੂਰ ਨਹੀਂ ਸੀ ਅਤੇ ਬੇਸਮਝੀ ਤੋਂ ਮੁਕੰਮਲ ਸੱਖਣਾ ਹੋਣ ਕਰਕੇ ਤੂੰ ਦਿਨ ਰੈਣ ਵਿੱਚ ਹਰੀ ਦਾ ਅਰਾਧਨ ਕਰਦਾ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You took no pride in your perishable body; night and day were all the same to you-you lived unknowing, in the silence of the void."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾਲ ਮੇਂ (ਮਿਰਤਕ) ਮਿਟੀ ਕਾ ਪਿੰਡ ਜੋ ਮਾਨੁਖ ਸਰੀਰ ਹੈ, ਇਸ ਪਦਵੀ ਕਾ (ਮਦ) ਹੰਕਾਰ ਨਹੀਂ ਥਾ। ਦਿਨ ਰਾਤੀ ਇਕ ਅਗ੍ਯਾਨ ਮੇਂ ਮਗਨ ਔਰ ਸਰੀਰ ਕਰ ਕੇ ਨਗਨ ਐਸੀ ਦਸਾ ਥੀ, ਵਾ ਪੂਰਬ ਜਨਮੋਂ ਕਾ ਜੋ ਅਗ੍ਯਾਨ ਹੈ ਤਿਸ ਕਾ ਨਾਗਾ ਥਾ, ਭਾਵ ਏਹਿ ਕਿ ਸਾਸਤ੍ਰ ਮੇਂ ਲਿਖਾ ਹੈ ਕਿ ਤਿਸ ਕਾਲ ਮੇਂ ਸੌ ਜਨਮ ਕੀ ਗ੍ਯਾਤ ਹੋਤੀ ਹੈ, ਅਰ ਪਰਮੇਸ੍ਵਰ ਕਾ ਸਿਮਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੈਨੂੰ ਤਦੋਂ) ਸਰੀਰ ਦੀ ਹੋਂਦ ਦਾ ਅਹੰਕਾਰ ਨਹੀਂ ਸੀ, ਦਿਨੇ ਰਾਤ ਇਕ ਪ੍ਰਭੂ ਨੂੰ (ਸਿਮਰਦਾ ਸੈਂ), (ਤੇਰੇ ਅੰਦਰ) ਅਗਿਆਨ ਦੀ ਅਣਹੋਂਦ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu cuerpo estaba inerte y no tenías orgullo de ser hombre; estabas en el vacío, y el día era igual a la noche."