[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਰਾਜ ਜੋਬਨ; ਧਨ ਮਾਲ ॥"
page = 268
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perishable are dominion, youth, riches, and property."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਸਵੰਤ ਹਨ ਰਾਜ ਭਾਗ, ਜੁਆਨੀ, ਮਾਇਆ ਅਤੇ ਜਾਇਦਾਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False are power, youth, wealth and property."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਰਾਜ ਔ ਜੋਬਨ ਅਵਸਥਾ ਧਨ ਮਾਲ ਆਦਿ ਭੀ ਸਭ ਝੂਠ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜ ਜੁਆਨੀ ਤੇ ਧਨ ਮਾਲ ਸਭ ਨਾਸਵੰਤ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਬਨ = ਜੁਆਨੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Irreal es el ego e inútil el apego; perecederas son la belleza, los atavíos y la riqueza."