[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਪਰਤਾਪੁ ਗੋਵਿੰਦ; ਨਿਰਭਉ ਭਏ ਮਨ ॥"
page = 709
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing of the World-Lord's glory, the mind becomes fearless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਵਡਿਆਈ ਸ੍ਰਵਣ ਕਰਨ ਨਾਲ ਆਤਮਾ ਨਿੱਡਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing of the Glory of the Lord of the Universe, the mind becomes fearless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੇ ਪ੍ਰਤਾਪ ਕੋ ਸੁਣ ਕਰ ਕੇ ਮਨ ਮੇਂ ਨਿਰਭੈ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਦੀ ਵਡਿਆਈ ਸੁਣ ਕੇ (ਬੰਦਗੀ ਵਾਲਿਆਂ ਦੇ) ਮਨ ਨਿਡਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente se libera del miedo escuchando la Gloria del Señor."