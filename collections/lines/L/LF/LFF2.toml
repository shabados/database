[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਧਿਕ ਤਿਆਸ; ਭੇਖ ਬਹੁ ਕਰੈ ॥"
page = 352
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Excessive thirst (of mammon) makes man adopt many religious garbs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਘਣੇਰੀ ਤੇਹ, ਬੰਦੇ ਪਾਸੋਂ ਬਹੁਤੇ ਮਜ਼ਹਬੀ ਪਹਿਰਾਵੇ ਧਾਰਨ ਕਰਵਾਉਂਦੀਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Excessive thirst for Maya makes people wear all sorts of religious robes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸ੍ਵਰੂਪ ਬੋਧ ਨਹੀਂ ਪਾਯਾ ਹੈ, ਸੋ ਤ੍ਰਿਸਨਾ ਕਰ ਕੇ ਬਹੁਤ ਸੇ ਭੇਖ ਧਾਰਣ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਮਾਇਆ ਦੀ ਬਹੁਤ ਤ੍ਰਿਸ਼ਨਾ ਹੋਵੇ (ਬਾਹਰ ਜਗਤ-ਵਿਖਾਵੇ ਲਈ) ਬਹੁਤ ਧਾਰਮਿਕ ਲਿਬਾਸ ਪਹਿਨੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਿਕ = ਬਹੁਤ। ਤਿਆਸ = ਤ੍ਰਿਸ਼ਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno añora demasiado y usa la vestimenta de varias religiones,"