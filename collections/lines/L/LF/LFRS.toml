[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਕਉ; ਨਾਮੁ ਲਿਖਿਆ ਧੁਰਿ ਲੇਖੁ ॥"
page = 364
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In whose primal writ is recorded the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਮੁੱਢ ਦੀ ਲਿਖਤਾਕਾਰ ਅੰਦਰ ਨਾਮ ਲਿਖਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has the Naam, the Name of the Lord, written in his pre-ordained destiny,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ (ਧੁਰਿ) ਆਦਿ ਸੇ ਨਾਮ ਕੀ ਪ੍ਰਾਪ੍ਤੀ ਕਾ ਲੇਖੁ ਲਿਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਪਰਮਾਤਮਾ ਨੇ) ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਤੇ ਨਾਮ-ਸਿਮਰਨ ਦਾ ਲੇਖ ਲਿਖ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que tienen el Naam, el Nombre del Señor inscrito en el Decreto del Destino Eterno,"