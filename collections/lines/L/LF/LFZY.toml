[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ; ਸਦਾ ਸੁਖੁ ਹੋਈ ॥"
page = 841
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Name one is ever in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦਵਾਰਾ ਬੰਦਾ ਹਮੇਸ਼ਾਂ ਆਰਾਮ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Naam, the Name of the Lord, one is forever in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਤਿਸ ਨਾਮੀ ਮੇਂ (ਰਤੇ) ਪ੍ਰੀਤਵਾਨ ਭਏ ਹੈਂ ਤਿਨੋਂ ਕੋ ਸਦਾ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਹੋਏ ਮਨੁੱਖ ਨੂੰ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰਤੇ = ਰੰਗੇ ਹੋਏ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en el Naam, el Nombre del Señor, vive para siempre en Paz,"