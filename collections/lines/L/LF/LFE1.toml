data = "ਮਾਇਆ ਨੋ ਫਿਰੈ; ਤਪਾ ਸਦਾਵੈ ॥"
page = 948
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He runs after wealth and calls himself penitent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਧਨ ਦੌਲਤ ਪਿੱਛੇ ਦੌੜਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਤਪੱਸਵੀ ਅਖਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He runs after Maya, and yet pretends to be a man of disciplined meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਲੀਏ ਫਿਰਤਾ ਹੈ ਤਪਾ ਸਦਾਵਤਾ ਹੈ, ਭਾਵ ਤਪੀ ਕੋ ਲੋਭ ਨ ਚਾਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ) ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਫਿਰਦਾ ਹੈ (ਪਰ ਆਪਣੇ ਆਪ ਨੂੰ) ਤਪਾ ਅਖਵਾਂਦਾ ਹੈ,"

[[content]]
