[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ. ਨ ਚੇਤੈ; ਬਧਾ ਜਮਕਾਲੇ ॥"
page = 1066
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He contemplates not Name and is bound down by the death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਮੌਤ ਦੇ ਦੂਤ ਦਾ ਨਰੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not remember the Naam, the Name of the Lord; he is bound and gagged by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਨਾਮ ਕੋ ਨਹੀਂ ਚੇਤਤਾ ਇਸ ਤੇ ਉਹ (ਜਮ) ਧਰਮਰਾਇ ਨੇ ਮਾਰਨੇ ਵਾਸਤੇ ਬਾਂਧਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਨਹੀਂ ਉਹ ਆਤਮਕ ਮੌਤ ਦੇ ਬੰਧਨਾਂ ਵਿਚ ਬੱਝਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਤੈ = ਸਿਮਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin importar el Nombre, uno permanece amarrado al ángel de la muerte,"