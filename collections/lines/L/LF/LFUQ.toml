[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਜਨਮੁ ਮਰਣੁ ਮਿਟਾਵੈ ॥"
page = 104
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and joins the society of the saints gets rid of the cycle of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਜੁੜਦਾ ਹੈ, ਉਹ ਜੰਮਣ ਤੇ ਮਰਣ ਤੋਂ ਛੁਟਕਾਰਾ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To the Saadh Sangat, the Company of the Holy, shall be rid of the cycle of birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਾਧ ਸੰਗਤਿ ਕਰ ਜਨਮੁ ਮਰਣੁ ਮਿਟਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਆ ਕੇ (ਪ੍ਰਭੂ-ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਪਣਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁਕਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਸੰਗਿ = ਸਾਧ ਸੰਗਤਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Sociedad de los Santos, mis idas y venidas cesan."