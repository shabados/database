[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰਿਯੋ ਜੁਧ ਭੂਪੰ ਬਲੀ ਭੂਪ ਬੇਧੰ ॥੪੭॥੨੧੫॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because of this Yudhistra fell down, but he killed the brave Salaya.47.215."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਸ਼ਲ੍ਯ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਡਿਗ ਪਿਆ ਅਤੇ ਰਾਜੇ ਯੁਧਿਸ਼ਠਰ ਨੇ ਉਸ ਨੂੰ ਵਿੰਨ੍ਹ ਸੁਟਿਆ ॥੪੭॥੨੧੫॥"