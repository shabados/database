[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਲੇਹੁ ਮਤਿਵੰਤ ॥੩੭੬॥"
page = 734

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering firstly the word “Maghjaadhar” and saying “Ishraastra” at the end, the names of Paash are formed, which O wise men! You may recognize.376."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦੇ ਨਾਮ ਬਣਦੇ ਹਨ। ਸੂਝਵਾਨ ਜਾਣ ਲੈਣ ॥੩੭੬॥"