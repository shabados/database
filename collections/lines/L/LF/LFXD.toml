[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਤਾ ਧੋਤਾ; ਥਾਇ ਨ ਪਾਈ ॥"
page = 114
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inspite of his bathing and washing, he becomes not acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨ੍ਹਾਉਣ ਤੇ ਧੋਣ ਦੇ ਬਾਵਜੂਦ, ਉਹ ਕਬੂਲ ਨਹੀਂ ਪੈਂਦਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but in spite of their bathing and washing, they shall not be acceptable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਨਾਨ ਆਦੀ ਕਰਮ ਕਰਤਾ ਹੈ ਪਰੰਤੂ ਥਾਇ ਨਹੀਂ ਪੜਤੇ, ਭਾਵ ਇਹਿ ਕਿ ਨਿਸਫਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ) ਬਾਹਰੋਂ ਕਿਤਨਾ ਭੀ ਪਵਿਤ੍ਰ ਕਰਮ ਕਰਨ ਵਾਲਾ ਹੋਵੇ (ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਇ = ਥਾਂ ਵਿਚ। ਥਾਇ ਨ ਪਾਈ = ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se lava y se perfuma, pero no es aceptado como auténtico."