[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੂਰ ਹੁਲਾਸ ਕੀਯੋ ਬ੍ਰਿਜ ਤੇ; ਕਛੁ ਗੁਆਰਿਨ ਕੀ ਕਰੁਨਾ ਨਹਿ ਕੈ ਕੈ ॥"
page = 543

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From that time he has relinquished his kindness towards the gopis and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਿਨ ਤੋਂ) ਬ੍ਰਜ-ਭੂਮੀ ਦਾ ਉਤਸਾਹ ਖ਼ਤਮ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਗੋਪੀਆਂ ਉਤੇ ਕੁਝ ਵੀ ਕਰੁਣਾ ਕਰ ਕੇ (ਸੁਖ ਸਾਂਦ) ਨਹੀਂ ਪੁੱਛੀ।"