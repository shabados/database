[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ; ਤਿਸੁ ਸਦ ਹੀ ਲਾਹਾ ॥"
page = 1156
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind the Lord's Name abides, ever reaps profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਤਸ਼ਕਰਨ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਸਦਾ ਹੈ, ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਨਫਾ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps the Naam in his heart always earns a profit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਨਾਮੁ ਹੈ ਤਿਸ ਕੋ ਸਦਾ ਹੀ ਲਾਭੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ (ਉਹ ਕਿਸੇ ਦੀ ਖ਼ੁਸ਼ਾਮਦ ਨਹੀਂ ਕਰਦਾ), ਉਸ ਨੂੰ ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਖੱਟੀ ਸਦਾ ਹੀ ਪ੍ਰਾਪਤ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien en su corazón deja que habite el Naam, cosecha siempre su fruto."