[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੀਜਉ ਸੂਝੈ ਕੋ ਨਹੀ; ਬਹੈ ਦੁਲੀਚਾ ਪਾਇ ॥"
page = 936
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can think not of any other, who seated on the spread rug, issues commands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹੋਰ ਕਿਸੇ ਦੂਜੇ ਦਾ ਖਿਆਲ ਨਹੀਂ ਆਉਂਦਾ ਜੋ ਵਿਛੇ ਹੋਏ ਗਲੀਚੇ ਉੱਤੇ ਬੈਠ ਕੇ ਫੁਰਮਾਨ ਜਾਰੀ ਕਰਦਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot conceive of any other, who could be seated upon the royal cushions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬੀਜਉ) ਦੂਜਾ ਕੋਈ ਨਹੀਂ ਸੂਝਤਾ ਜੋ ਪਰਮੇਸਰ ਕੇ ਬਰਾਬਰ ਗਾਦੀ ਲਗਾਇ ਕੇ ਬੈਠ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕੋਈ ਹੋਰ ਦੂਜਾ ਐਸਾ ਨਹੀਂ ਸੁੱਝਦਾ ਜੋ (ਸਦਾ ਲਈ) ਆਸਣ ਵਿਛਾ ਕੇ ਬੈਠ ਸਕੇ (ਭਾਵ, ਜੋ ਸਾਰੇ ਜਗਤ ਦਾ ਅਟੱਲ ਮਾਲਕ ਅਖਵਾ ਸਕੇ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਜਉ = ਦੂਜਾ। ਦੁਲੀਚਾ ਪਾਇ = ਆਸਣ ਵਿਛਾ ਕੇ, ਗੱਦੀ ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay ningún otro que se sienta como mi Dios sobre la alfombra de Gracia."