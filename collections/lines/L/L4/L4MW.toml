[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕੁ ਸਾਕਤੁ. ਖਵਿ, ਨ ਸਕੈ ਤਿਲੁ; ਅਪਣੈ ਘਰਿ ਲੂਕੀ ਲਾਈ ॥੬॥"
page = 1191
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderers and mammon worshipper can endure it not even a bit. They set fire to their own house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੂਸ਼ਨ ਲਾਉਣ ਵਾਲੇ ਅਤੇ ਮਾਇਆ ਦੇ ਪੁਜਾਰੀ ਇਸ ਨੂੰ ਭੋਰਾ ਭਰ ਭੀ ਜਰ ਨਹੀਂ ਸਕਦੇ। ਉਹ ਆਪਣੇ ਝੁਗੇ ਨੂੰ ਹੀ ਅੱਗ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderers and the faithless cynics cannot endure it at all; they have set fire to their own houses. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਮਨਮੁਖ ਤਿਨੋਂ ਕੀ ਉਸਤਤੀ ਤਿਲ ਮਾਤ੍ਰ ਭੀ (ਖਵਿ) ਸਹਾਰ ਨਹੀਂ ਸਕਤੇ, ਪਰ ਤਿਨ ਕਾ ਕੁਝ ਵਿਗਾੜ ਨਹੀਂ ਕਰ ਸਕਤੇ। ਉਲਟੇ ਆਪਣੇ ਘਰ ਮੇਂ ਤਿਨ ਨਿੰਦਕੋਂ ਨੇ (ਲੂਕੀ) ਅਗਨੀ ਲਗਾਈ ਹੈ, ਭਾਵ ਸੇ ਈਰਖਾ ਕਰ ਅਪਨੇ ਰਿਦੇ ਕੋ ਜਲਾਯਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟਾ ਹੋਇਆ ਨਿੰਦਕ ਮਨੁੱਖ (ਸੇਵਕ ਦੀ ਹੋ ਰਹੀ ਸੋਭਾ ਨੂੰ) ਰਤਾ ਭਰ ਭੀ ਜਰ ਨਹੀਂ ਸਕਦਾ (ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਨਿੰਦਕ ਸੇਵਕ ਦਾ ਤਾਂ ਕੁਝ ਨਹੀਂ ਵਿਗਾੜ ਸਕਦਾ, ਉਹ) ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ (ਹੀ ਈਰਖਾ ਤੇ ਸਾੜੇ ਦੀ) ਚੁਆਤੀ ਲਾਈ ਰੱਖਦਾ ਹੈ (ਨਿੰਦਕ ਆਪ ਹੀ ਅੰਦਰੇ ਅੰਦਰ ਸੜਦਾ-ਭੁੱਜਦਾ ਰਹਿੰਦਾ ਹੈ) ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤੁ = {ਇਕ-ਵਚਨ} ਪ੍ਰਭੂ ਨਾਲੋਂ ਟੁੱਟਾ ਹੋਇਆ ਮਨੁੱਖ। ਖਵਿ ਨ ਸਕੈ = ਸਹਾਰ ਨਹੀਂ ਸਕਦਾ। ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਲੂਕੀ = ਚੁਆਤੀ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de Su Nombre son aclamados por todas partes, pero el Shakta no puede sufrir y así él quema su propia casa. (6)"