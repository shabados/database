[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁੰਨ︀ਯ ਦਾਨ ਬਿਪ੍ਰਨ ਕਹ ਦੇਈ ॥੧॥"
page = 868

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He used to earn by giving money on interest but he also, considerable donated in charities and alms.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਪੁੰਨ ਦਾਨ ਦਿੰਦਾ ਸੀ ॥੧॥"