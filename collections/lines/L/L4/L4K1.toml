[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੋ ਸੰਗੀ; ਜਤ ਕਤ ਜਾਤ ॥"
page = 863
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whither-so-ever I go, the Name keeps my company."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਜਾਂਦਾ ਹਾਂ, ਨਾਮ ਮੇਰੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I go, the Naam is with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਹੀ ਜਹਾਂ ਕਹਾਂ ਸੰਗੀ (ਜਾਤ) ਜਾਣਿਆ ਹੈ ਵਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਮੇਰਾ ਸਾਥੀ ਹਰ ਥਾਂ ਮੇਰੇ ਨਾਲ ਤੁਰਿਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor me guarda compañía donde sea que voy."