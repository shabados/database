[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਸਲਾਹਿ ਤੂ ਹਰਿ; ਹਰਿ ਦਰਿ ਸੋਭਾ ਪਾਇ ॥੪॥੨॥"
page = 1258
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, praise thou the Lord God's Name and thus obtain honour in His court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਸਿਫ਼ਤ ਕਰ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਪਤਿ-ਆਬਰੂ ਪ੍ਰਾਪਤ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, praise the Naam, the Name of the Lord, Har, Har; you shall be honored in the Court of the Lord. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਹੀ ਤੂੰ ਸਲਾਹਣਾ ਕਰੁ, ਤਿਸੀ ਤੇ ਹਰ ਪ੍ਰਕਾਰ ਕਰ ਹਰੀ ਕੇ ਦਰਿ ਮੇਂ ਸੋਭਾ ਪਾਵੇਗਾ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਸਦਾ ਹਰਿ-ਨਾਮ ਸਿਮਰਦਾ ਰਹੁ। (ਜਿਹੜਾ ਸਿਮਰਦਾ ਹੈ) ਉਹ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸੋਭਾ ਪਾਂਦਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ = ਦਰ ਤੇ। ਪਾਇ = ਪਾਂਦਾ ਹੈ (ਇਕ-ਵਚਨ) ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, alaba al Naam, el Nombre del Señor, Jar, Jar; así serás honrado en la Corte del Señor. (4-2)"