[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਖਣਿ ਆਖਿ ਨ ਸਕੀਐ; ਲੇਖ ਅਲੇਖ ਨ ਜਾਈ ਲਿਖੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Nothing can be said or explained about it and its indescribable account cannot be written."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਖਾਣਾਂ ਨਾਲ ਆਖ ਨਹੀਂ ਸਕੀਦੀ, ਲੇਖੇ ਤੋਂ ਅਲੇਖ ਹੈ, ਲਿਖੀ ਬੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"