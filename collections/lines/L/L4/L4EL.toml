[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਇ ਵਿਗਸੈ ਸਦਾ ਅਨਦਿਨੁ; ਜਾ ਆਪਿ ਸਾਚੇ ਭਾਵਏ ॥"
page = 690
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True Lord Himself so pleases, the mortal flourishes by ever singing Lord's praise night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਸਾਈਂ ਖੁਦ ਐਕੁਰ ਭਾਉਂਦਾ ਹੈ ਤਾਂ ਪ੍ਰਾਣੀ ਰਾਤ ਦਿਨ ਹਮੇਸ਼ਾਂ ਸਾਹਿਬ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਫੁਲਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing His Glorious Praises continually, night and day, one blossoms forth, when it is pleasing to the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਆਪ ਸਾਚੇ ਕੌ ਭਾਵਤੇ ਹੋਵੈ ਤਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਗੁਣ ਗਾਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਸਦਾ ਦਿਨੇ ਰਾਤ੍ਰ (ਵਿਗਸੈ) ਖਿੜੇ ਰਹਿਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਅਨੰਦ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣ ਗਾ ਕੇ (ਮਨੁੱਖ) ਸਦਾ ਹਰ ਵੇਲੇ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ, (ਪਰ ਇਹ ਤਦੋਂ ਹੀ ਹੋ ਸਕਦਾ ਹੈ) ਜਦੋਂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪ (ਇਹ ਮੇਹਰ ਕਰਨੀ) ਪਸੰਦ ਆਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਗਸੈ = ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ। ਗਾਇ = ਗਾ ਕੇ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ {अनुदिन}। ਸਾਚੇ ਭਾਵਏ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗੇ। ਭਾਵਏ = ਭਾਵੈ, ਚੰਗਾ ਲੱਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando las Alabanzas del Señor, uno está siempre floreciendo, cuando así es la Voluntad del Señor,"