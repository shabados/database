[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਨਿਰਮਲ ਬੂੰਦ ਅਕਾਸ ਕੀ; ਪਰਿ ਗਈ ਭੂਮਿ ਬਿਕਾਰ ॥"
page = 1374
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the immaculate drop from the sky has fallen on the filthy ground."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਅਸਮਾਨ ਦੀ ਪਵਿੱਤਰ ਕਣੀ ਪਲੀਤ ਧਰਤੀ ਤੇ ਡਿਗ ਪਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the pure drop of water falls from the sky, onto the dirty ground."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਬ੍ਰਹਮ ਰੂਪ ਅਕਾਸ ਮੇਂ ਜੋ ਗੁਰੂ ਰੂਪੀ ਮੇਘ ਕੀ ਉਪਦੇਸ਼ ਰੂਪ ਨਿਰਮਲ ਬੂੰਦ ਹੈ, ਸੋ ਜਬ ਵਿਕਾਰ ਰੂਪ ਭੂਮੀ ਮੇਂ ਪੜ ਗਈ, ਭਾਵ ਯੇਹ ਅਸੁਧ ਅੰਤਸਕਰਨ ਵਾਲੇ ਅਨਅਧਿਕਾਰੀ ਕੇ ਰਿਦੇ ਮੇਂ ਪੜ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਵਰਖਾ ਸਮੇ) ਆਕਾਸ਼ (ਤੋਂ ਮੀਂਹ) ਦੀ ਜੋ ਸਾਫ਼ ਬੂੰਦ ਨਕਾਰੀ ਧਰਤੀ ਵਿਚ ਡਿੱਗ ਪਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ = ਸਾਫ਼, ਪਵਿਤ੍ਰ। ਅਕਾਸ ਕੀ ਬੂੰਦ = ਆਕਾਸ਼ਾਂ ਤੋਂ ਪੈਣ ਵਾਲੀ ਮੀਂਹ ਕਣੀ, (ਉੱਚੇ ਮੰਡਲਾਂ ਵਿਚ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਅੰਸ਼)। ਪਰਿ ਗਈ = ਡਿੱਗ ਪਈ। ਭੂਮਿ ਬਿਕਾਰ = ਨਕਾਰੀ ਧਰਤੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, la gota pura de agua cae del cielo, sobre el piso sucio,"