[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ; ਤਾ ਕਾ ਦੂਖੁ ਨਿਵਾਰੈ ॥"
page = 296
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His pangs of birth and death are destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਜੰਮਣ ਤੇ ਮਰਨ ਦੇ ਦੁਖੜੇ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains of birth and death are removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਜਨਮ ਮਰਨ ਰੂਪੀ ਦੁਖ ਨਿਵਿਰਤ ਕਰ ਦੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਜੰਮਣ ਮਰਨ ਦਾ ਕਸ਼ਟ ਕੱਟਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los dolores del nacimiento y de la muerte son removidos"