[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਾਡਿ ਸਿਆਨਪ ਸੰਜਮ, ਨਾਨਕ; ਲਾਗੋ ਗੁਰ ਕੀ ਚਰਣੀ ॥੨॥੯॥"
page = 530
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning cleverness and self-mortification, O Nanak, fall thou at the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਤੁਰਾਈਂ ਅਤੇ ਸਵੈ-ਭਗਤੀ ਨੂੰ ਤਿਆਗ ਕੇ ਹੇ ਨਾਨਕ! ਤੂੰ ਗੁਰਾਂ ਦੇ ਪੈਰੀਂ ਜਾ ਪਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing cleverness and self-mortification, O Nanak, I fall at the Guru's feet. ||2||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਭ ਚਤਰਾਈਓਂ ਔ ਸੰਜਮੋਂ ਕੋ ਛੋਡ ਕਰ ਕੇ ਮੈਂ ਗੁਰੋਂ ਕੀ ਚਰਨੀ ਲਗਾ ਹੂੰ॥੨॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਆਪਣੀ ਚਤੁਰਾਈ ਤੇ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਕਰਨ ਦੇ ਯਤਨ ਛੱਡ ਕੇ ਮੈਂ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਆ ਪਿਆ ਹਾਂ ॥੨॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਾਡਿ = ਛੱਡ ਕੇ। ਸੰਜਮ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਕਰਨ ਦੇ ਯਤਨ ॥੨॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, haciendo a un lado mi astucia y mis caridades orgullosas, me he venido a postrar a los Pies del Guru. (2-9)"