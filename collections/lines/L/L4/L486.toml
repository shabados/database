[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਬਦੁ; ਅੰਮ੍ਰਿਤੁ ਹੈ ਸਾਰੁ ॥"
page = 932
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Exalted Guru's word is the sublime Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਖੀ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਸ੍ਰੇਸ਼ਟ ਅੰਮ੍ਰਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the Gurmukh, the Shabad is the most excellent Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਉਪਦੇਸ ਅੰਮ੍ਰਿਤ ਤੋਂ ਭੀ ਸ੍ਰੇਸਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦਾ) ਸ਼ਬਦ ਗੁਰਮੁਖ ਲਈ ਸ੍ਰੇਸ਼ਟ ਅੰਮ੍ਰਿਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra es para él la Esencia y la Ambrosía."