[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ, ਸਚੀ ਭਗਤਿ ਕਰਿ; ਸਚੈ ਚਿਤੁ ਲਾਈ ॥੧॥"
page = 425
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day embrace Lord's hearty worship and fix thy attention on the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਸਾਹਿਬ ਦੀ ਦਿਲੀ ਉਪਾਸ਼ਨਾ ਧਾਰਨ ਕਰ, ਅਤੇ ਆਪਣੀ ਬਿਰਤੀ ਸਤਿਪੁਰਖ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, center your consciousness on true devotional worship of the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਤਿਸ ਸਚੇ ਕੀ ਭਗਤੀ ਕਰ, ਇਸ ਪ੍ਰਕਾਰ ਤੂੰ ਸਾਚੇ ਮੇਂ ਚਿਤੁ ਲਗਾਉ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦਾ ਰਹੁ, ਇਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਚੀਜ਼ ਹੈ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਆਪਣਾ ਚਿੱਤ ਜੋੜੀ ਰੱਖ! ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਸਚੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ। ਸਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਲਾਈ = ਲਾਇ, ਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba a tu Señor día y noche y entona tu ser en el Verdadero Uno. (1)"