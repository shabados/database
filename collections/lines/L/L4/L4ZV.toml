[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਊ ਸਰਨਿ ਪਰੈ; ਜਿਹ ਪਾਯੰ ॥"
page = 250
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone enters His sanctuary, whom He causes to enter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਉਸ ਦੀ ਛਤ੍ਰ ਛਾਇਆ ਹੇਠ ਆਉਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਲਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone enter the Lord's Sanctuary, whom the Lord inspires to enter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸ ਤਿਸ ਕੀ ਸਰਨ ਪੜਤਾ ਹੈ ਜਿਸ ਕੋ ਵਹੁ ਆਪ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੀ ਸਰਨੀ ਪਾਂਦਾ ਹੈ, ਉਹੀ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਯੰ = ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél a quién Él bendice, busca Su Refugio, habita en Él"