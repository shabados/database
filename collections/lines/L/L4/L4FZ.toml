[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿੰਬ ਬਿਨਾ; ਕੈਸੇ ਕਪਰੇ ਧੋਈ ॥"
page = 872
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as the clothes can not be washed without water,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਦੇ ਬਗੈਰ ਕਪੜੇ ਕਿਸ ਤਰ੍ਹਾਂ ਧੋਂਤੇ ਜਾ ਸਕਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "just so, without water, how can the clothes be washed?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਜਲ ਸੇ ਬਿਨਾ ਕੈਸੇ ਕਪੜਿਓਂ ਕੋ ਧੋਵੇਗਾ ਅਰਥਾਤ ਨਹੀਂ ਧੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਕੱਪੜੇ ਨਹੀਂ ਧੁਪਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿੰਬ = ਪਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin agua uno no puede lavar su ropa manchada."