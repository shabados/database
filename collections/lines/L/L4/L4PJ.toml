[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ; ਆਵਨ ਜਾਵਨ ਰਹੇ ॥"
page = 863
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name, my comings and goings have ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਮੇਰੇ ਆਉਣੇ ਤੇ ਜਾਣ ਮੁੱਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Naam, my comings and goings have ceased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਵਨ ਜਾਵਨ ਅਰਥਾਤ ਜਨਮ ਮਰਨ ਭੀ ਹਮਾਰੇ ਨਾਮ ਕੇ ਪ੍ਰਤਾਪ ਸੇਂ ਹੀ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਹੀ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través del Señor mis idas y venidas cesan."