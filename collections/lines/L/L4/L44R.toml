[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿਐ; ਪਰਗਟੁ ਹੋਈ ॥"
page = 120
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True Guru it becomes manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਇਹ ਪਰਤੱਖ ਤੇ ਜਾਹਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, this is revealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਨੇ ਸੇ ਜੋਤਿ ਪੂਰਬ ਪ੍ਰਗਟ ਹੂਈ ਹੈ ਅਬ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ (ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਜੋਤਿ) ਪ੍ਰਤੱਖ ਦਿੱਸਣ ਲੱਗ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por el Servicio del Guru, Él se manifiesta;"