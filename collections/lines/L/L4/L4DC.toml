[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੁਰਬਾਣੀ ਤਿਨ੍ਹਾਂ ਗੁਰਸਿਖਾਂ; ਭਾਇ ਭਗਤਿ ਗੁਰਪੁਰਬ ਕਰੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I am sacrifice unto those Gursikhs who celebrate Guru’s anniversaries with full devotion."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਗੁਰਸਿੱਖਾਂ ਦੇ ਕੁਰਬਾਨ ਹਾਂ ਜੋ ਪ੍ਰੇਮਾਭਗਤੀ ਤੇ ਗੁਰਪੁਰਬ ਕਰਦੇ ਹਨ।"