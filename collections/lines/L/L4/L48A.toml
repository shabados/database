[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਤੇ ਪਾਈਐ; ਹਰਿ ਪੁਰਖੁ ਸੁਜਾਨੁ ॥੫॥੧੪॥"
page = 374
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through whom, God, the Omniscient Lord is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ, ਸਰਬੱਗ ਸੁਆਮੀ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "through Him, I obtain the Lord, the All-knowing Primal Being. ||5||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹਰਿ ਪੁਰਖ (ਸੁਜਾਨੁ) ਚਤਰੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੫॥੧੪॥☬ਜਗ੍ਯਾਸੂ ਕੀ ਪ੍ਰੀਤਿ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਰਾਹੀਂ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਮਿਲ ਸਕਦਾ ਹੈ ॥੫॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de Él obtenemos al Sabio y Supremo Señor. (5‑14)"