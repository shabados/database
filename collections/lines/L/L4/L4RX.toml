[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਭਾਵੈ; ਤੈਸਾ ਕੋਈ ਹੋਇ ॥"
page = 280
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the Lord's will, so does man become."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸਾਈਂ ਦੀ ਰਜਾ ਹੁੰਦੀ ਹੈ, ਉਹੋ ਜਿਹਾ ਹੀ ਬੰਦਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases the Lord, so do people become;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਵੈ ਕੋਈ ਜੈਸਾ ਤੈਸਾ ਭਾਵ ਵੱਡਾ ਛੋਟਾ ਕੋਈ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹੀ ਮਨੁੱਖ ਦੀ ਨੀਅਤ ਹੁੰਦੀ ਹੈ, ਤਿਹੋ ਜਿਹਾ ਉਸ ਦਾ ਸੁਭਾਉ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈਸਾ ਭਾਵੈ = ਜਿਹੋ ਜਿਹੀ ਭਾਵਨਾ ਵਾਲਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como Le complace al Señor, así la gente se vuelve"