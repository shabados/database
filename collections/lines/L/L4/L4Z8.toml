[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਮੇਰੇ. ਸਦਾ ਰੰਗਿ ਰਾਤੇ; ਸਦਾ ਹਰਿ ਕੇ ਗੁਣ ਗਾਉ ॥"
page = 565
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, be thou ever imbued with Lord's love and sing thou ever the God's glories."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ ਤੂੰ ਹਮੇਸ਼ਾਂ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀ ਰਹੁ ਅਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਖੂਬੀਆਂ ਨੂੰ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, be imbued forever with the Lord's Love, and sing forever the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਂ ਅਪਨੇ ਮਨ ਪ੍ਰਤੀ ਐਸੇ ਕਹਤਾ ਹੂੰ, ਏ ਮੇਰੇ ਮਨ! ਤੂੰ ਨਿਤ੍ਯ ਪਰਮੇਸਰ ਕੇ ਰੰਗ ਮੇਂ ਰਾਤੇ ਹੂਏ ਨਿਤ੍ਯ ਹੀ ਹਰਿ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹੁ, ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹੁ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ। ਰਾਤੇ = ਰੰਗੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, tú que estás imbuida siempre en el Amor Verdadero del Señor,"