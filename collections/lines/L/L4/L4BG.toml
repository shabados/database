[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਕੀ ਬਾਤ ਕਹਾ ਕਹੀਯੇ; ਜਿਹ ਕੇ ਪਿਖਏ ਭਗਵਾਨ ਛਰਿਯੋ ਹੈ ॥੫੨੩॥"
page = 346

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "What else should be said, the Lord himself has been deceived.523."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰਾਂ ਦੀ ਗੱਲ ਕੀ ਕਰੀਏ, ਜਿਸ (ਰਾਸ) ਨੂੰ ਵੇਖ ਕੇ (ਖੁਦ) ਕ੍ਰਿਸ਼ਨ ਵੀ ਛਲਿਆ ਗਿਆ ਹੈ ॥੫੨੩॥"