[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਾਧੁਸੰਗਿ ਮਿਲਤ ਸੰਸਾਰੀ ਨਿਰੰਕਾਰੀ ਹੋਤ; ਗੁਰਮਤਿ ਪਰਉਪਕਾਰ ਕੇ ਨਿਵਾਸ ਹੈ ।੧੨੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "So does a worldly person become a humble servant of God in the company of saintly persons. By virtue of the teachings and initiation of Guru, he is blessed with the traits of doing good to all and sundry. (129)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੀ ਪ੍ਰਕਾਰ ਸਾਧਸੰਗਿ ਮਿਲਤ ਸੰਸਾਰੀ ਨਿਰੰਕਾਰੀ ਹੋਤ ਸਾਧ ਸੰਗਤਿ ਵਿਖੇ ਮਿਲਦੇ ਸਾਰ ਸੰਸਾਰੀ ਮਨੁੱਖ ਭੀ ਨਿਰੰਕਾਰੀ ਬਣ ਜਾਂਦੇ ਹਨ ਇਸ ਤਰ੍ਹਾਂ ਨਾਲ ਗੁਰਮਤਿ ਪਰਉਪਕਾਰ ਕੈ ਨਿਵਾਸ ਹੈ ਗੁਰਮਤਿ ਵਿਚ ਤਾਂ ਪਰ ਦੂਰ ਵਾਸੀ ਵਿਛੜ੍ਯਾਂ ਨੂੰ ਭੀ ਉਪਕਾਰ ਸਮੀਪੀ ਪ੍ਯਾਰਾ ਨਿਕਟੀ ਮੇਲੀ ਬਣਾ ਲੈਣ ਵਾਲੇ ਗੁਣ ਦਾ ਹੀ ਸਦੀਵ ਨਿਵਾਸ ਰਹਿਦ ਹੈ। ਅਥਵਾ ਗੁਰਮਤਿ ਤੇ ਉਪਕਾਰ ਦਾ ਨਿਵਾਸੀ ਘਰ ਇਹ ਸਤਸੰਗ ਹੈ। ਭਾਵ ਜਿਸ ਤਰ੍ਹਾਂ ਗਊ ਜਾਤੀ ਦੀ ਸੰਗਤ ਵਿਖੇ, ਘਾਸ ਤ੍ਰਿਣ ਆਦਿ ਦੁਧ ਰੂਪ ਅੰਮ੍ਰਿਤ ਹੋ ਪ੍ਰਗਟਦਾ ਹੈ ਤੇ ਵੇਲਣੇ ਦੀ ਸੰਗਤ ਪਾ ਕੇ ਗੰਨਾ ਮਧੁਰਤਾ ਦੇ ਸਰੂਪ ਧਾਰਣ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਚੰਦਨ ਦੀ ਸੰਗਤ ਕਾਰਣ ਢੱਕ ਪਲਾਸ ਆਦਿ ਛਿਛਰੇ ਭੀ ਚੰਨਣ ਬਣ ਜਾਂਦੇ ਹਨ, ਇਸੇ ਤਰ੍ਹਾਂ ਸਾਧ ਸੰਗਤ ਨੀਚ ਊਚ ਸਭ ਸੰਸਾਰੀਆਂ ਨੂੰ ਹੀ ਨਿਰੰਕਾਰੀ ਗੁਰੂ ਕੇ ਸਿੱਖ ਬਣਾ ਲਿਆ ਕਰਦੀ ਹੈ ॥੧੨੯॥"