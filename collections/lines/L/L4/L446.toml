[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਭਉ ਨਿਵਾਰਿ. ਅਨਭੈ ਪਦੁ ਦੀਨਾ; ਸਬਦ ਮਾਤ੍ਰ ਤੇ ਉਧਰ ਧਰੇ ॥"
page = 1396
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord drives away their fear, blesses them with the fearless status and ferries them across through His name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਉਨ੍ਹਾਂ ਦਾ ਡਰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ। ਉਨ੍ਹਾਂ ਨੂੰ ਡਰ-ਰਹਿਤ ਪਦਵੀ ਰਖ਼ਸ਼ਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਕੇਵਲ ਆਪਣੇ ਨਾਮ ਰਾਹੀਂ ਪਾਰ ਉਤਾਰਾ ਦਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God takes their fears away, and blesses them with the state of fearless dignity. Through the Word of His Shabad, He has saved them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸ਼ੋਂ ਕਾ ਜਨਮ ਮਰਨ ਕਾ ਭੈ ਆਪ ਨੇ ਨਿਵਾਰ ਕਰ ਕੇ ਨਿਰਭੈ ਪਦ ਜੋ ਅਨਭਵ ਸਰੂਪ ਹੈ, ਸੋ ਦੀਆ ਹੈ, ਵਹੁ ਉਪਦੇਸ ਮਾਤ੍ਰ ਸੇ ਹੀ ਆਪ ਨੇ ਉਧਾਰ ਰਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੇ) ਉਹਨਾਂ (ਸੰਤ ਜਨਾਂ) ਦਾ ਭਉ ਦੂਰ ਕਰਕੇ, ਉਹਨਾਂ ਨੂੰ ਨਿਰਭੈਤਾ ਦੀ ਪਦਵੀ ਬਖ਼ਸ਼ ਦਿੱਤੀ ਹੈ, ਤੇ ਆਪਣਾ ਸ਼ਬਦ ਸੁਣਾਉਂਦਿਆਂ ਹੀ ਉਹਨਾਂ ਨੂੰ ਪਾਰ ਉਤਾਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ = ਉਹਨਾਂ (ਸੰਤ-ਜਨਾਂ) ਦਾ। ਨਿਵਾਰਿ = ਦੂਰ ਕਰ ਕੇ। ਅਨਭੈ ਪਦੁ = ਨਿਰਭੈਤਾ ਦਾ ਦਰਜਾ। ਸਬਦ ਮਾਤ੍ਰ = ਆਪਣਾ ਸ਼ਬਦ ਸੁਣਾਉਂਦਿਆਂ ਹੀ। ਉਧਰ ਧਰੇ = ਉੱਧਾਰ ਦਿੱਤੇ, ਪਾਰ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios remueve sus miedos y los bendice con el Estado de Dignidad sin miedos, a través de la Palabra de Su Shabd, los ha salvado."