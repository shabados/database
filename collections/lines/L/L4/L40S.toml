[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਹਰਿ ਨਾਮੁ; ਨ ਕਿਨੈ ਪਾਇਆ. ਮੇਰੇ ਭਾਈ ॥"
page = 591
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, none has obtained the Lord's Name O my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਕਿਸੇ ਨੇ ਭੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਕੀਤਾ, ਹੇ ਮੇਰੇ ਵੀਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, no one has found the Lord's Name, O my Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਬਿਨਾਂ ਗੁਰੂ ਹਰਿ ਨਾਮੁ ਕਿਸੀ ਨੇ ਭੀ ਨਹੀਂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਸਤਿਗੁਰੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਨੇ ਨਾਮ ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru nadie ha obtenido el Nombre del Señor;"