[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ; ਸਦਾ ਨਿਰਲੇਪ ॥"
page = 272
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Knower of God, ever remains unattached,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਹਮੇਸ਼ਾਂ ਅਟੰਕ ਰਹਿਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being is always unattached,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਬ੍ਰਹਮ ਗਿਆਨੀ ਸਰਬ ਸੇ ਸਦਾ ਨਿਰਲੇਪ ਅਰਥਾਤ ਅਸੰਗ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ (ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਵਲੋਂ) ਸਦਾ-ਬੇਦਾਗ਼ (ਰਹਿੰਦੇ ਹਨ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre despierto en Dios vive sin apegos en el mundo,"