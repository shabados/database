[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਹਾਈ ਰਾਮ ਕੇ; ਕਰਿ ਕਿਰਪਾ ਦੀਆ ਮਿਲਾਇ ॥"
page = 136
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints who render man assistance with the Pervading Lord, have mercifully united me with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨੇ ਜੋ ਵਿਆਪਕ ਸੁਆਮੀ ਸੰਬੰਧੀ ਇਨਸਾਨ ਨੂੰ ਸਹਾਇਤਾ ਦਿੰਦੇ ਹਨ, ਮਿਹਰ ਧਾਰ ਕੇ ਮੈਨੂੰ ਉਸ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints, the Lord's helpers, in their mercy, have united me with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਰਾਮ ਕੇ ਪਿਆਰੇ ਜੋ ਸੰਤ ਹੈਂ ਜਬ ਸਹਾਈ ਹੂਏ ਤਬ ਤਿਨ੍ਹੋਂ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ ਮਿਲਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਣ ਵਿਚ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲੇ ਸੰਤ ਜਨ ਮਿਹਰ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਨਾਲ ਜੋੜ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Hombres Santos han propiciado mi encuentro con el Señor Prevaleciente y misericordiosamente me han llevado a unirme con Él."