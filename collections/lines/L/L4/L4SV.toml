[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਖੁ ਜਮਿਓ ਹੈ; ਪਾਰਜਾਤ ॥"
page = 1180
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The elysian tree has sprung for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਲਈ ਸਵਰਗੀ ਬਿਰਛ ਲੈਂਦਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wish-fulfilling Elysian Tree has sprouted and grown."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਹਕਰਨ ਰੂਪੀ ਭੂਮੀ ਮੇਂ ਨਾਮ ਰੂਪੀ ਕਲਪ ਬ੍ਰਿਛੁ ਉਤੰਪਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰੇ ਅੰਦਰੋਂ, ਮਾਨੋ, ਸਾਰੀਆਂ ਮਨੋ-ਕਾਮਨਾ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਸਵਰਗੀ) ਪਾਰਜਾਤ ਰੁੱਖ ਉੱਗ ਪਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi interior ha nacido el Verdadero Árbol Eliseo,"