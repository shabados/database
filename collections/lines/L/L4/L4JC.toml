[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਚ ਕੁਲਾ ਜੋਲਾਹਰਾ; ਭਇਓ ਗੁਨੀਯ ਗਹੀਰਾ ॥੧॥"
page = 487
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A weaver of low family, he became an ocean of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀਵੇ ਘਰਾਣੇ ਦਾ ਜੁਲਾਹਾ ਉਹ ਬਜ਼ੁਰਗੀਆਂ (ਗੁਣਾ) ਦਾ ਸਮੁੰਦਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A weaver from a lowly family, he became an ocean of excellence. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਦ੍ਯਪ ਨੀਚ ਕੁਲ ਕਾ ਜੁਲਾਹਾ ਥਾ, ਪਰੰਤੂ ਗੁਨੋਂ ਕਾ (ਗਹੀਰਾ) ਸਮੁੰਦਰ ਹੋ ਗਿਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨੀਵੀਂ ਜਾਤਿ ਦਾ ਗਰੀਬ ਜੁਲਾਹਾ ਸੀ, ਗੁਣਾਂ ਦਾ ਸਮੁੰਦਰ ਬਣ ਗਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਲਾਹਰਾ = ਗ਼ਰੀਬ ਜੁਲਾਹਾ। ਗਹੀਰਾ = ਗੰਭੀਰ, ਡੂੰਘਾ (ਸਮੁੰਦਰ ਵਤ)। ਗੁਨੀਯ ਗਹੀਰਾ = ਗੁਣਾਂ ਦਾ ਸਮੁੰਦਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y siendo un costurero de baja clase, se volvió el Tesoro de Virtud. (1‑Pausa)"