[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਰੈ ਸਰੀਅਤਿ ਆਖੀਐ; ਤਰਕ ਤਰੀਕਤਿ ਰਾਹ ਸਿਞਾਣੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are there who give exposition to the Muslim code of conduct (shariat) and many go on debating on the basis of tariqat, the methods of spiritual purification."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਸ਼ਰੀਅਤ (ਕਰਮ ਕਾਂਡ) ਆਖਦੇ ਹਨ, ਕੋਈ ਤ੍ਰੀਕਤ (ਦੀ ਕਿਤਾਬ ਥੋਂ) ਤਰਕ ਦਾ (=ਵੈਰਾਗ ਦਾ) ਰਾਹ ਸਿਾਣਦੇ ਹਨ।"