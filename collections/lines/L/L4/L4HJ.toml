data = "ਰੰਗ ਨਾਥ ਜੋਗਿਯਹਿ ਬੁਲਾਯੋ ॥੨॥"
page = 903

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once Raja came home and he called Yogi Rang Nath.(2)"

