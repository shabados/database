[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਤੁਮਾਰੇ ਤੁਮਰੇ ਪ੍ਰੀਤਮ; ਤਿਨ ਕਉ ਕਾਲ. ਨ ਖਾਤੇ ॥"
page = 529
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine saints are beloved of Thee. Them the death devours not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਾਧੂ ਤੈਨੂੰ ਪਿਆਰੇ ਹਨ। ਉਨ੍ਹਾਂ ਨੂੰ ਮੌਤ ਨਹੀਂ ਨਿਗਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Saints are Your Beloveds; death does not consume them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੁਮਾਰੇ ਜੋ ਸੰਤ ਹੈਂ, ਸੋ ਤੁਮਾਰੇ ਪਿਆਰੇ ਹੈਂ ਤਿਨ ਕੋ ਕਾਲ ਭਗਵਾਨ ਨਹੀਂ ਖਾਤੇ ਹੈਂ, ਭਾਵ ਜਨਮਤੇ ਮਰਤੇ ਨਹੀਂ ਹੈਂ॥☬ਜੇ ਕਹੈਂ ਕਿਉਂ ਨਹੀਂ ਖਾਤੇ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਜੇਹੜੇ ਤੇਰੇ ਸੰਤ ਤੇਰੇ ਹੀ ਬਣੇ ਰਹਿੰਦੇ ਹਨ, ਆਤਮਕ ਮੌਤ ਉਹਨਾਂ ਦੇ ਸੁੱਚੇ ਜੀਵਨ ਨੂੰ ਮੁਕਾ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰੀਤਮ = ਹੇ ਪ੍ਰੀਤਮ! ਕਾਲ = ਆਤਮਕ ਮੌਤ। ਨਾ ਖਾਤੇ = ਨਹੀਂ ਖਾ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, los Santos son Tus Bienamados y ellos no están bajo la influencia del tiempo."