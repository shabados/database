[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਓ ਕੁਸ਼ਤਹ ਗਸ਼ਤਹ ਚਰਾ ਈਂ ਕੁਸ਼ਮ ॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Now when Quazi is dead, why should I kill him too?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਕਾਜ਼ੀ) ਤਾਂ ਮਰ ਹੀ ਗਿਆ, ਇਸ ਨੂੰ ਕਿਸ ਲਈ ਮਾਰਾਂ।"