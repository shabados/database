[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਸੇਖ ਦੇਵ ਦਈਤ ਜਛ; ਕਿੰਨਰ ਕ੍ਰਿਤ ਬੁਝਿ ਹੈ ॥੨੫੨॥"
page = 700

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors mutually moving away at a distance, will come to fight with the enemy’s forces in such a way that the gods, demons, Yakshas, Kinnars etc. will not recognize them.25.252."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇਸ਼ ਤੌਰ ਤੇ ਦੇਵਤੇ, ਦੈਂਤ, ਯਕਸ਼ ਅਤੇ ਕਿੰਨਰ (ਉਨ੍ਹਾਂ ਦੀ) ਕੀਰਤੀ ਨੂੰ ਸਮਝ ਲੈਂਦੇ ਹਨ ॥੨੫੨॥"