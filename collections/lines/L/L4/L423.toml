[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹੀ ਮਤਿ ਦੇਹਿ. ਸੋ ਹੋਵੈ; ਤੂ ਆਪੇ ਸਬਦਿ ਬੁਝਾਇਦਾ ॥੬॥"
page = 1061
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the understanding Thou give, so do I become. Thou Thyself reveal Thy Name unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹੀ ਸਮਝ ਤੂੰ ਬਖ਼ਸ਼ਦਾ ਹੈਂ ਉਹੋ ਜੇਹਾ ਹੀ ਮੈਂ ਹੋ ਵੰਝਦਾ ਹਾਂ। ਤੂੰ ਆਪ ਹੀ ਮੈਨੂੰ ਆਪਦਾ ਨਾਮ ਦਰਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As is the understanding You give, so do I become. You Yourself reveal the Shabad. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਹੀ ਤੂੰ ਮਤ ਦੇਤਾ ਹੈਂ ਸੋਈ ਜੀਵ ਸੇ ਕਾਮ ਹੋਤਾ ਹੈ, ਤੂੰ ਆਪੇ ਗੁਰ ਉਪਦੇਸ ਸਮਝਾਵਤਾ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਿਹੋ ਜਿਹੀ ਮੱਤ (ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ) ਦੇਂਦਾ ਹੈਂ, ਉਹ ਉਹੋ ਜਿਹਾ ਬਣ ਜਾਂਦਾ ਹੈ। ਤੂੰ ਆਪ ਹੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਮਨੁੱਖ ਨੂੰ ਜੋੜ ਕੇ ਉਸ ਨੂੰ ਆਪਣੇ ਹੁਕਮ ਦੀ) ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como me instruyes, así me vuelvo, sí, Tú Mismo revelas Tu Ser a través de la Palabra. (6)"