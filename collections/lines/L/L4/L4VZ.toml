[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸੰਗਤਿ; ਤਰਿਆ ਸੰਸਾਰੁ ॥"
page = 394
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the saints society the world is redeemed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਦੁਆਰਾ ਜਹਾਨ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is saved by the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸੋਂ ਨੇ ਸਾਧੂਓਂ ਕੇ ਸਤਸੰਗ ਸੇ ਸੰਸਾਰ ਰੂਪ ਸਮੁਦ੍ਰ ਤਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਨਿਮ੍ਰਤਾ ਧਾਰ ਕੇ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਕਰਦਾ ਹੈ) ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Sociedad de los Santos el mundo es redimido;"