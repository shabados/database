[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਮੋਦਰ ਦਇਆਲ ਆਰਾਧਹੁ; ਗੋਬਿੰਦ ਕਰਤ ਸੋੁਹਾਵੈ ॥"
page = 1218
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on the Merciful Master and uttering the Name of the Lord of the universe, thou shall be embellished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਿਹਰਬਾਨ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਆਲਕ ਦੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਤੂੰ ਸ਼ਸ਼ੋਭਤ ਹੋ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship and adore the Merciful Lord God; chanting the Name of the Lord of the Universe, you shall be embellished and exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਯਾਲ ਦਮੋਦਰ ਗੋਬਿੰਦ ਕੀ ਅਰਾਧਨਾ ਕਰਤਾ ਹੂਆ ਹੀ ਜੀਵ ਸੋਭਾ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆ ਦੇ ਸੋਮੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਿਹਾ ਕਰੋ। ਗੋਬਿੰਦ (ਦਾ ਨਾਮ) ਸਿਮਰਦਿਆਂ ਹੀ ਜੀਵਨ ਸੋਹਣਾ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਮੋਦਰ = {दाम = उदर} ਪਰਮਾਤਮਾ। ਆਰਾਧਹੁ = ਸਿਮਰਿਆ ਕਰੋ। ਸਹਵੈ = {ਅੱਖਰ 'ਸ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਸੋਹਾਵੈ' ਇਥੇ 'ਸੁਹਾਵੈ' ਪੜ੍ਹਨਾ ਹੈ} ਸੋਹਣਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, medita en Tu Dios Compasivo, pues uno es bendecido contemplando Su Nombre,"