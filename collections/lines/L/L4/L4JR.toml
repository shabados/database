[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੈਲੁ; ਗੁਰਸਬਦੇ ਧੋਵੈ ॥"
page = 121
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The filth of ego he washes off with the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੀ ਮਲੀਨਤਾ ਉਹ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਘੌ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, the filth of egotism is washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੰਕਾਰ ਮੈਲ ਕੋ ਗੁਰ ਉਪਦੇਸ ਕਰ ਧੋਇ ਦੇਵੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ (ਆਪਣੇ ਮਨ ਵਿਚੋਂ) ਹਉਮੈ ਦੀ ਮੈਲ ਧੋ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦੇ = ਸਬਦਿ, ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se limpia de las inmundicias del ego con la Palabra del Shabd del Guru."