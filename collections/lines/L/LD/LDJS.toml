[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਵਾ ਅਗਨਿ. ਬਹੁਤੁ ਤ੍ਰਿਣ ਜਾਲੇ; ਕੋਈ ਹਰਿਆ ਬੂਟੁ ਰਹਿਓ ਰੀ ॥"
page = 384
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The forest fire has burnt down much grass. Some rare plant has escaped green."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਗਲ ਦੀ ਅੱਗ ਨੇ ਬਹੁਤਾ ਘਾਹ ਸਾੜ ਸੁਟਿਆ ਹੈ। ਕੋਈ ਵਿਰਲਾ ਹੀ ਬੂਟਾ ਹਰਾ ਭਰਾ ਬਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The forest fire has burnt down so much of the grass; how rare are the plants which have remained green."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਾਯਾ ਰੂਪ ਜੋ ਦਾਵਾ ਅਗਨਿ ਹੈਂ ਤਿਸ ਨੇ ਜੀਵ ਰੂਪ ਤ੍ਰਿਣ ਬਹੁਤ ਜਲਾਏ ਹੈਂ ਕੋਈ ਸਤਸੰਗੀ ਜੀਵ ਰੂਪ ਬੂਟਾ ਹਰਾ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀ! ਜਦੋਂ ਜੰਗਲ ਨੂੰ ਅੱਗ ਲੱਗਦੀ ਹੈ ਤਾਂ ਬਹੁਤ ਸਾਰਾ ਘਾਹ-ਬੂਟ ਸੜ ਜਾਂਦਾ ਹੈ, ਕੋਈ ਵਿਰਲਾ ਹਰਾ ਰੁੱਖ ਬਚਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਵਾ ਅਗਨਿ = ਜੰਗਲ ਦੀ ਅੱਗ। ਤ੍ਰਿਣ = ਘਾਹ, ਬਨਸਪਤੀ। ਬੂਟ = ਬੂਟਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta conflagración de fuego ha quemado todo lo que era verde en la jungla,"