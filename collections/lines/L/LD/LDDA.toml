data = "ਸੂਰ ਸੈਨ ਰਾਜਾ ਹੁਤੋ; ਸਮਰਕੰਦ ਕੇ ਮਾਹਿ ॥"
page = 965

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Soor Chand was the king of Sammar Kand;"

