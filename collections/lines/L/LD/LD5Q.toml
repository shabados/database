[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਤੇਰੀ ਯਾਦ ਵਿਚ ਮੇਰਾ ਦਿਨ ਰਾਤ ਗੁਜ਼ਰੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਬ-ਯਾਦਤ ਬਿਗੁਜ਼ਰਦ ਰੂਜ਼ੋ ਸ਼ਬਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "So that, I can spend my days and nights remembering You,"