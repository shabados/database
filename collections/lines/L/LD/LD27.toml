[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਈਅਰਿ ਨਾਮਿ ਸੋੁਹਾਗਣੀ; ਸਚੁ ਸਵਾਰਣਹਾਰੋ ॥"
page = 581
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name, the bride becomes her Groom's favourite and the True Name is her adorner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਵਹੁਟੀ ਆਪਣੇ ਮਾਲਕ ਦੀ ਪਿਆਰੀ ਥੀ ਵੰਞਦੀ ਹੈ ਅਤੇ ਸੱਚਾ ਨਾਮ ਉਸ ਨੂੰ ਸਸ਼ੋਭਤ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Naam, the soul-bride becomes the Lord's favorite; she is adorned with Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ (ਬਈਅਰਿ) ਇਸਤ੍ਰੀ ਕਾ ਸੋਹਾਗਣੀ ਨਾਮ ਹੂਆ ਹੈ ਔਰ ਤਿਸੀ ਕੋ ਸਚਾ ਪਤਿ ਸਵਾਰਨੇਹਾਰਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਦੀ ਹੈ ਉਹ ਸੁਹਾਗ-ਭਾਗ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਉਸ ਦੇ ਜੀਵਨ ਨੂੰ ਸੋਹਣਾ ਬਣਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਈਅਰਿ = ਇਸਤ੍ਰੀ। ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ)। ਸਹਾਗਣੀ = {ਅੱਖਰ 'ਸ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਸੋਹਾਗਣੀ' ਹੈ, ਇਥੇ 'ਸੁਹਾਗਣੀ' ਪੜ੍ਹਨਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si se adorna con la Verdad y se entona en Su Nombre."