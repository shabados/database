[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸੁ ਖੇਤ ਕਾਰਣਿ; ਰਾਖਾ ਕੜੈ ॥"
page = 179
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For that field the watchman toils hard,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪੈਲੀ ਦੀ ਖਾਤਰ ਪਹਿਰੇਦਾਰ ਘਣਾ ਦੁਖ ਝੱਲਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He works so hard, and suffers for that field,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਖੇਤ ਕੇ ਵਾਸਤੇ ਰਾਖਾ (ਕੜੈ) ਝੂਰਦਾ ਵਾ ਤਪਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਖਾ ਉਸ (ਪਰਾਏ) ਖੇਤ ਦੀ (ਰਾਖੀ ਦੀ) ਖ਼ਾਤਰ ਦੁਖੀ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਣਿ = ਵਾਸਤੇ। ਕੜੈ = ਦੁਖੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y aunque el cuidador sufre mucho para proteger la granja, sin embargo, se va al final con las manos vacías."