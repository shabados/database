[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਕਿਰਸਾਣੁ. ਬੋਵੈ ਕਿਰਸਾਨੀ ॥"
page = 375
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, just as a husbandman (land-tiller) shown his crop and cuts down,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਜਿਸ ਤਰ੍ਹਾਂ ਜਿਮੀਦਾਰ ਆਪਣੀ ਫਸਲ ਨੂੰ ਬੀਜ ਕੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just like the farmer, He plants His crop,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਕ੍ਰਿਸਾਨ ਖੇਤੀ ਕਰਨੇ ਵਾਲਾ ਅਪਨੀ ਖੇਤੀ ਕੋ ਬੀਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! (ਜਿਵੇਂ) ਕੋਈ ਕਿਸਾਨ ਖੇਤੀ ਬੀਜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la paisana siembra su tierra,"