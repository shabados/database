[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸੰਗਮੇ; ਹਰਿ ਗੁਣ ਗਾਇਆ ਰਾਮ ॥"
page = 547
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining the society of saints, I have sung the Lord God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ-ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਮੈਂ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਗਾਇਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, I sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਂਨੇ ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਮੇਂ ਹਰਿ ਬ੍ਯਾਪਕ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਨੇ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਆ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਣੇ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਮੇ = ਸੰਗਮਿ, ਮਿਲਾਪ ਵਿਚ, ਸੰਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uniéndome a la Sociedad de los Santos, recito la Alabanza del Señor,"