[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲੋ ਬਨਜਾਰਾ; ਹਾਥ ਝਾਰਿ ॥੨॥"
page = 1195
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ultimately the trader departs empty-handed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓੜਕ ਨੂੰ ਵਪਾਰੀ ਖਾਲੀ-ਹੱਥੀ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The traders depart empty-handed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਨਜਾਰਾ ਜੀਉ ਹਾਥ ਝਾੜ ਕਰ, ਭਾਵ ਖਾਲੀ ਚਲਾ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਤੀਜਾ ਇਹ ਨਿਕਲਦਾ ਹੈ ਕਿ) ਵਣਜਾਰਾ (ਜੀਵ) ਖ਼ਾਲੀ-ਹੱਥ ਤੁਰ ਪੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲੋ = ਤੁਰ ਪਿਆ। ਹਾਥ ਝਾਰਿ = ਹੱਥ ਝਾੜ ਕੇ, ਖ਼ਾਲੀ-ਹੱਥ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero al final, los comerciantes se van con las manos vacías al más allá. (2)"