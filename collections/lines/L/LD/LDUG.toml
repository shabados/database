[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਚਹੁ ਕੰਚਨ ਨ ਥੀਐ; ਕਚਹੁਂ ਕੰਚਨ ਪਾਰਸ ਲਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Glass does not become gold but with the impact of philosopher's stone in the form of Guru, glass also transforms into gold."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੱਚ ਤੋਂ ਸੋਨਾ ਨਹੀਂ ਹੁੰਦਾ (ਪਰੰਤੂ ਗੁਰੂ ਪਾਰਸ ਨਾਲ) ਛੋਹਿਆਂ ਕੱਚ ਤੋਂ ਕੱਚਨ ਬੀ ਹੋ ਜਾਂਦਾ ਹੈ।"