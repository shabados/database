[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖੀਆ ਹਰਿ ਮੇਲੁ; ਮਿਲਾਵਣਹਾਰੀਆ ॥"
page = 645
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, make me meet with the pious mates, who are competent to unite me with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਨੂੰ ਪਵਿੱਤਰ ਸਹੇਲੀਆਂ ਨਾਲ ਮਿਲਾ ਦੇ, ਜੋ ਮੈਨੂੰ ਤੇਰੇ ਨਾਲ ਮਿਲਾਉਣ ਲਈ ਸਮਰਥ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, let me unite with the Gurmukhs, who are united with You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਸਖੀਆਂ ਹਰੀ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਵਣੇ ਹਾਰੀਆਂ ਹੈਂ, ਵਾ ਹੇ ਹਰੀ! ਤਿਨ ਮਿਲਾਵਣ ਹਾਰੀਆਂ ਕੇ ਮੇਲ ਮੇਂ ਮੈਨੂੰ ਮੇਲੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਹਰੀ ਨੂੰ ਮਿਲਾਉਣ ਵਾਲੀਆਂ ਗੁਰਮੁਖ ਸਹੇਲੀਆਂ ਤੋਂ ਮੈਂ ਸਦਕੇ ਹਾਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos han mirado hacia ti, para que pueda yo también Encontrarte."