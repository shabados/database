[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਤ ਪਲੀਤੀ; ਕਪੜੁ ਹੋਇ ॥"
page = 4
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The garment polluted with urine,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਸ਼ਾਬ ਨਾਲ ਗੰਦਾ ਹੋਇਆ ਹੋਇਆ ਬਸਤਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the clothes are soiled and stained by urine,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੈਸੇ (ਮੂਤ) ਪਸ਼ਾਬ ਸੇ ਕਪੜੇ ਮੈ (ਪਲੀਤੀ) ਅਸੁਧਤਾ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਕੋਈ) ਕੱਪੜਾ ਮੂਤਰ ਨਾਲ ਗੰਦਾ ਹੋ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la ropa está enlodada y cubierta de tierra,"