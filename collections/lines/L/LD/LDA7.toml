[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਕੀ ਮਤਿ. ਸਦਾ ਨਉਤਨ; ਸਬਦਿ ਨੇਹੁ ਨਵੇਲਓ ॥"
page = 242
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The understanding of the True One is ever new and ever fresh is the love of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਦੀ ਸਮਝ ਹਮੇਸ਼ਾਂ ਨਵੀ ਨਿਕੋਰ ਹੁੰਦੀ ਹੈ ਅਤੇ ਸੱਚੇ ਨਾਮ ਦਾ ਪਿਆਰ ਸਦਾ ਤਰੋ-ਤਾਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Teachings of Truth are forever new; the love of the Shabad is forever fresh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚ ਕੀ ਸਿਖ੍ਯਾ ਸਦਾ ਹੀ ਨਿਤ ਨਵੀਨ ਹੋਤੀ ਹੈ। ਔਰ ਗੁਰੋਂ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਵਾ ਬ੍ਰਹਮ ਮੇਂ (ਨੇਹੁ) ਪ੍ਰੇਮ ਹੋਣੇ ਕਾ ਭੀ ਕੋਈ (ਨਵੇਲਓ) ਸਮਾਂ ਨਹੀਂ ਹੈ, ਭਾਵ ਜਬ ਹੋ ਆਵੈ ਤਬੀ ਉੱਤਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਅੰਦਰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਟਿਕ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੀ ਮਤਿ ਸਦਾ ਨਵੀਂ-ਨਰੋਈ ਰਹਿੰਦੀ ਹੈ (ਕਦੇ ਵਿਕਾਰਾਂ ਨਾਲ ਮੈਲੀ ਨਹੀਂ ਹੁੰਦੀ)। ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਵਾਸਤੇ ਨਿੱਤ ਨਵਾਂ ਪਿਆਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno concibe los verdaderos valores, se encuentra siempre joven y su ser siempre fresco."