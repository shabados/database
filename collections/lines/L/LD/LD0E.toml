[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਨਿਕਟਿ; ਕਵਨ ਕਹੀਐ ਦੂਰਿ ॥"
page = 294
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who is near and who can be said as distant from Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੌਣ ਨੇੜੇ ਹੈ ਅਤੇ ਕੌਣ ਉਸ ਤੋਂ ਦੁਰੇਡੇ ਆਖਿਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is near, and who is far away?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੌਨ ਤਿਸ ਕੇ ਨਿਕਟ ਕਹੀਏ ਔਰ ਕੌਨ ਦੂਰ ਕਹੀਏ ਅਰਥਾਤ ਤਿਸ ਕੇ ਨਿਕਟ ਔ ਦੂਰ ਕੋਈ ਨਹੀਂ ਕਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਕਿਨ੍ਹਾਂ ਤੋਂ ਨੇੜੇ, ਤੇ ਕਿਨ੍ਹਾਂ ਤੋਂ ਦੂਰ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਟਿ = ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede alguien decir que Él se encuentra cerca o lejos,"