[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਕੀ ਪੈਜ. ਰਖੁ ਤੂ ਸੁਆਮੀ; ਭਗਤ ਤੇਰੀ ਸਰਣਾਈ ॥ ਰਹਾਉ ॥"
page = 637
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou savest the honour of Thine devotee Thine devotees seek Thy refuge, O Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸ਼ਰਧਾਲੂਆਂ ਦੀ ਇੱਜ਼ਤ-ਆਬਰੂ ਰੱਖਦਾ ਹੈ, ਤੇਰੇ ਸ਼ਰਧਾਲੂ ਤੇਰੀ ਓਟ ਦੀ ਯਾਚਨਾ ਕਰਦੇ ਹਨ, ਹੇ ਪ੍ਰਭੂ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You preserve the honor of Your devotees, O Lord Master; Your devotees seek Your Sanctuary. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਭਗਤੋਂ ਕੀ ਪ੍ਰਤੱਗ੍ਯਾ ਕੋ ਤੂੰ ਰਾਖਤਾ ਹੈਂ, ਇਸੀ ਤੇ ਭਗਤ ਜਨ ਤੇਰੀ ਸਰਨਾਗਤਿ ਰਹਿਤੇ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਭਗਤ ਤੇਰੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਤੂੰ ਆਪਣੇ ਭਗਤਾਂ ਦੀ ਇੱਜ਼ਤ ਰੱਖ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਜ = ਲਾਜ। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Devotos sólo buscan Tu Refugio y Tú salvas su Destino. (Pausa)"