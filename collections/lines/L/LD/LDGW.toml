[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨਸੁ ਰੈਨਿ; ਹਰਿ ਕੀਰਤਨੁ ਗਾਈਐ ॥"
page = 386
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Man, who day and night sings God's praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਆਦਮੀ ਦਿਹੁੰ ਰਾਤ ਹਰੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble being who sings the Kirtan of the Lord's Praises, day and night,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰਿ ਦਿਨ ਹਰਿ ਕਾ ਕੀਰਤਨੁ ਗਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día y noche canta las Alabanzas del Señor,"