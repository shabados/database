[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਡ ਮੁੰਡਾਏ; ਜੌ ਸਿਧਿ ਪਾਈ ॥"
page = 324
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If perfection be obtained by shaving the head,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਿਰ ਮੁੰਨਾਉਣ ਦੁਆਰਾ ਪੂਰਨਤਾ ਮਿਲ ਜਾਂਦੀ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the spiritual perfection of the Siddhas could be obtained by shaving the head,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਿਰ ਮੁਨਾ ਲੈਣੇ ਕਰ ਜੇ (ਸਿਧਿ) ਮੋਖ ਪਾਈਤੀ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਿਰ ਮੁਨਾਇਆਂ ਸਿੱਧੀ ਮਿਲ ਸਕਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Acaso no sabe que de ser a así,"