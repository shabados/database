data = "ਦੀਸਿ ਆਵਤ ਹੈ; ਬਹੁਤੁ ਭੀਹਾਲਾ ॥"
page = 384
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though, I appear to be very terrible,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਮੈਂ ਵੇਖਣ ਨੂੰ ਖਰਾ ਹੀ ਭਿਆਨਕ ਲੱਗਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I may appear utterly terrible,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਦ੍ਯਪਿ ਮੇਰਾ ਸੁਭਾਉ ਬਹੁਤ (ਭੀਹਾਲਾ) ਭਯਾਨਕ ਦਿਖਾਈ ਪੜਤਾ ਹੈ ਕਿ ਕ੍ਰੋਧੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮੇਰੇ ਇਸ ਤਰ੍ਹਾਂ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੇ ਅੱਭਿਆਸ ਦੇ ਕਾਰਨ ਲੋਕਾਂ ਨੂੰ ਮੇਰਾ ਮਨ) ਬੜਾ ਰੁੱਖਾ ਕੋਰਾ ਦਿੱਸਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi apariencia puede ser temible,"