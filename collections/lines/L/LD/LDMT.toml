[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ ਸਦਾ ਦੁਖੁ ਪਾਏ; ਬਿਨੁ ਗੁਰ ਅਤਿ ਪਿਆਰੇ ॥੨॥"
page = 753
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the greatly loved Guru, he ever suffers pain in the love of riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਲਾਡਲੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਉਹ ਧਨ-ਦੌਲਤ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਹਮੇਸ਼ਾਂ ਹੀ ਤਕਲੀਫ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enticed by Maya, he suffers in constant pain, without the most Beloved Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਤਿਗੁਰੋਂ ਕੇ ਵਿਖੇ ਅਤੀ ਪ੍ਰੇਮ ਕੀਏ ਬਿਨਾਂ ਮਾਇਆ ਕੇ ਮੋਹ ਕਰ ਕੇ ਸਦਾ ਦੁਖ ਪਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਉਹ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਸਦਾ ਦੁੱਖ ਸਹਾਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno se encuentra en las garras de Maya vagando siempre en el dolor. (2)"