[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਚਉਪਦੇ ਦੁਪਦੇ ਘਰੁ ੬ ॥"
page = 820
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Bilawal 5th Guru Chaupadas and Dupadas"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀਚਉਪਦੇ ਤੇ ਦੁਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Bilaaval, Fifth Mehl, Chau-Padhay And Dho-Padhay, Sixth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲੁ, ਘਰ ੬ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਦੋ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Bilawal, Mejl Guru Aryan, Quinto Canal Divino, Chau-Padas, Du-Padas."