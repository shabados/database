[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤ ਕਾਰਣਿ; ਕੇਤੇ ਬਿਲਲਾਹਿ ॥"
page = 5
line = 8

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many bewail for knowing His bounds"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸਦਾ ਹੱਦ-ਬੰਨਾ ਜਾਣਨ ਲਈ ਘਨੇਰੇ ਵਿਰਲਾਪ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many struggle to know His limits,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! ਤਿਸ ਕਾ ਅੰਤੁ ਲੇਨੇ ਵਾਸਤੇ ਕਿਤਨੇ ਹੀ ਜੀਵ (ਬਿਲਲਾਹਿ) ਰੁਦਨੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਮਨੁੱਖ ਅਕਾਲ ਪੁਰਖ ਦਾ ਹੱਦ-ਬੰਨਾ ਲੱਭਣ ਲਈ ਤਰਲੈ ਲੈ ਰਹੇ ਸਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤ ਕਾਰਣਿ = ਹੱਦ-ਬੰਨਾ ਲੱਭਣ ਲਈ। ਕੇਤੇ = ਕਈ ਮਨੁੱਖ। ਬਿਲਲਾਹਿ = ਵਿਲਕਦੇ ਹਨ, ਤਰਲੇ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinito será nuestro esfuerzo para encontrar Su Límite,"