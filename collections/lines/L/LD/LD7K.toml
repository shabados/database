[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਡੈ ਨ. ਹੰਸਾ; ਪੜੈ ਨ. ਕੰਧੁ ॥"
page = 939
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his mind-swan flies not, nor his body-wall falls."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਸ ਦਾ ਰਾਜਹੰਸ ਮਨ ਉਡਦਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਉਸ ਦੀ ਦੇਹ ਦੀ ਦੀਵਾਰ ਡਿਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the soul-swan does not fly away, and the body-wall does not collapse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਕੇ (ਹੰਸਾ) ਜੀਵ ਉਡਤਾ ਨਹੀਂ ਅਰ (ਕੰਧੁ) ਸਰੀਰ ਮੇਂ ਭੀ ਨਹੀਂ ਪੜਤਾ, ਭਾਵ ਜਨਮ ਮਰਣ ਸੇ ਰਹਿਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਫਿਰ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਮਨ ਭਟਕਦਾ ਨਹੀਂ, ਤੇ ਸਰੀਰ ਭੀ ਛਿੱਜਦਾ ਨਹੀਂ (ਭਾਵ, ਸਰੀਰ ਦੀ ਸੱਤਿਆ ਨਾਸ ਨਹੀਂ ਹੁੰਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਡੈ ਨ = ਭਟਕਦਾ ਨਹੀਂ। ਹੰਸਾ = ਜੀਵ, ਮਨ। ਕੰਧੁ = ਸਰੀਰ। ਨ ਪੜੈ = ਨਹੀਂ ਢਹਿੰਦਾ, ਛਿੱਜਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces el cisne de la mente no vuela de su sitio ni las paredes del cuerpo se caen."