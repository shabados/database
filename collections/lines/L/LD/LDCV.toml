[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਮੇਟੇ; ਨਿਰਮਲੁ ਹੋਈ ॥"
page = 232
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Effacing the three dispositions he becomes pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਸੁਭਾਵਾਂ ਨੂੰ ਮੇਸ ਕੇ ਉਹ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicating the three qualities, they become pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੀਨੋਂ ਗੁਣੋਂ ਕੋ ਮੇਟ ਕਰ ਨਿਰਮਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੇ) ਤਿੰਨਾਂ ਗੁਣਾਂ ਦਾ ਪ੍ਰਭਾਵ ਮਿਟਾ ਲੈਂਦਾ ਹੈ ਤੇ ਪਵਿਤ੍ਰ-ਆਤਮਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sobreponiéndose a las tres cualidades, es purificado."