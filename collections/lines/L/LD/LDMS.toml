[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਨੀ ਦੇਉ ਭਜਾਏ, ਇੰਦ੍ਰ ਜੇਵਹੇ ॥"
page = 124

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who had caused the gods like Indra run away."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਕਿਹਾ ਕਿ) ਜਿਨ੍ਹਾਂ ਨੇ ਇੰਦਰ ਵਰਗੇ ਦੇਵਤੇ ਭਜਾਏ ਹੋਏ ਸਨ,"