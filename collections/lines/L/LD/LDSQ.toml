[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ. ਰੋਵਹੁ ਜੇ ਕਿਸੈ ਰੋਵਣਾ; ਜਾਨੀਅੜਾ ਬੰਧਿ ਪਠਾਇਆ ਹੈ ॥"
page = 582
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O friend, weep if some one must weep, as the beloved soul is goaded on bound down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤ੍ਰ! ਵਿਰਲਾਪ ਕਰੋ, ਜੇਕਰ ਕਿਸੇ ਨੇ ਜ਼ਰੂਰ ਵਿਰਲਾਪ ਕਰਨਾ ਹੈ, ਕਿਉਂਕਿ ਪਿਆਰੀ ਆਤਮਾ ਜੱਕੜੀ ਹੋਈ ਅੱਗੇ ਧਕੀ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, weep and mourn if you must; the beloved soul is bound and driven off."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਕੋ ਰੋਨਾ ਹੈ, ਸੋ ਰੋਵਹੁ, ਜੋ ਤੁਮਾਰਾ (ਜਾਨੀਅੜਾ) ਪਿਆਰਾ ਜੀਵ ਥਾ, ਸੋ ਬਾਂਧ ਕਰ ਕੇ ਤੋਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕਿਸੇ ਨੇ (ਇਸ ਮੌਤ ਸੱਦੇ ਨੂੰ ਟਾਲਣ ਲਈ) ਰੋਣਾ ਹੀ ਹੈ ਤਾਂ ਰੋ ਕੇ ਵੇਖ ਲਵੋ, ਪਰ ਜਿਸ ਪਿਆਰੇ ਸੰਭੰਧੀ ਦਾ ਸੱਦਾ ਆਇਆ ਹੈ ਉਸ ਨੂੰ ਬੰਨ੍ਹ ਕੇ ਅੱਗੇ ਤੋਰ ਲਿਆ ਜਾਂਦਾ ਹੈ (ਉਸ ਨੇ ਚਲੇ ਹੀ ਜਾਣਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬਾ = ਹੇ ਭਾਈ! ਰੋਵਹੁ = ਰੋ ਪਿੱਟ ਲਵੋ। ਜਾਨੀਅੜਾ = ਪਿਆਰਾ ਸੰਬੰਧੀ। ਪਠਾਇਆ ਹੈ = ਇੱਥੋਂ ਤੋਰ ਦਿੱਤਾ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, sufre si quieres, pues tu amiga, el Alma, está siendo sacada ahora, atada a su maldad."