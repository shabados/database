[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਮਨਿ ਵਸੈ; ਤਿਤੁ ਘਟਿ ਪਰਗਟੁ ਹੋਇ ॥੫॥"
page = 757
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace the Lord abides in the mind, In that mind He becomes manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਭੂ ਹਿਰਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ। ਉਸ ਹਿਰਦੇ ਅੰਦਰ ਉਹ ਪ੍ਰਕਾਸ਼ਮਾਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the Lord comes to abide in the mind; in the heart of such a one, He is revealed. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਇਹ ਨਿਸਚਾ ਵਸੇ, ਤਿਸ ਕੇ (ਘਟਿ) ਅੰਤਸਕਰਨ ਮੇਂ ਹੀ ਪ੍ਰਗਟ ਹੋ ਆਵਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਜਿਸ) ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਉਹ ਪ੍ਰਤੱਖ ਉੱਘੜ ਹੀ ਪੈਂਦਾ ਹੈ (ਉਸ ਮਨੁੱਖ ਦੇ ਜੀਵਨ ਵਿਚ ਸੁਚੱਜੀ ਤਬਦੀਲੀ ਆ ਜਾਂਦੀ ਹੈ) ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si por la Gracia del Guru el Señor es enaltecido en la mente, Él se manifiesta en esa mente.(5)"