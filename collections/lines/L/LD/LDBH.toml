[[content]]
asset = "SSKS"
type = "primary"
data = "ਪ੍ਰੇਮ ਅਸਪਰਸ ਕੋਮਲਤਾ ਸੀਤਲਤਾ ਕੈ; ਅਕਥ ਕਥਾ ਬਿਨੋਦ ਬਿਸਮ ਬਿਸ੍ਵਾਸੇ ਹੈ ।੧੬੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "None can reach the sensitivity and coolness of that love generated by Naam Simran). The pleasures and ecstasy are describable. It generates marvellous faith. (169)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਹ ਪ੍ਰੇਮ ਸੰਸਾਰ ਭਰ ਦੀ ਸੀਤਲਤਾ ਠੰਢਕ ਤਥਾ ਕੋਮਲਤਾ ਮ੍ਰਿਦੁਤਾ ਨਜ਼ਾਕਤ ਤੋਂ ਅਸਪਰਸ਼ ਅਛੋਹ ਹੈ ਭਾਵ ਇਸ ਨੂੰ ਕੋਈ ਸੁੰਦਰਤਾਈ ਆਦਿ ਦਾ ਚਮਤਕਾਰ ਛਲ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਕ੍ਯੋਂਕਿ ਇਸ ਪ੍ਰੇਮ ਕਾਰਣ ਪ੍ਰੇਮੀ ਗੁਰਮੁਖ ਦੇ ਅੰਦਰ ਪ੍ਰੀਤਮ ਉਪਰ ਬਿਸਮ ਬਿਸ੍ਵਾਸ ਅਚਰਜ ਕਰ ਦੇਣ ਵਾਲਾ ਅਤ੍ਯੰਤ ਦ੍ਰਿੜ ਪ੍ਰਪੱਕ ਨਿਸਚਾ ਅਨੰਨ ਭਾਵੀ ਭਰੋਸਾ ਬਝ ਆਯਾ ਹੁੰਦਾ ਹੈ, ਤੇ ਇਸੇ ਕਰ ਕੇ ਹੀ ਇਸ ਪ੍ਰੇਮ ਦੇ ਬਿਨੋਦ ਕੌਤੁਕਾਂ ਕਾਰਿਆਂ ਦੀ ਕਥਾ ਕਹਾਣੀ ਅਕੱਥ ਕਹਿਣ ਤੋਂ ਪਰੇ ਹੈ ॥੧੬੯॥"