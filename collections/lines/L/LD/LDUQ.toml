[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਚਿੰਤਤ; ਸਗਲੇ ਫਲ ਪਾਏ ॥"
page = 395
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I have received all the fruits my heart desired."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂ ਆਪਣੇ ਦਿਲ ਲੁੜੀਦੇ (ਚਿੱਤ ਚਾਹੁੰਦੇ) ਮੇਵੇ ਪਾ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have received all the fruits of my heart's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੇ ਮਨ ਚਿੰਤਤ ਸਮਗ੍ਰ ਫਲ ਪਾਇ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਾਰੇ ਮਨ-ਇੱਛਤ ਫਲ ਮਿਲ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਚਿੰਤਤ = ਮਨ-ਇੱਛਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Pies de Loto del Señor, recibe el fruto de sus deseos."