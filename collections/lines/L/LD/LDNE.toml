[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਹੀ ਸ︀ਯਾਮ ਸਦਾ ਕਹੀਯੋ ਕਹਿ ਕੈ ਇਹ ਮੋ ਪਹਿ ਕਾਨ੍ਰਹ ਪਠਾਯੋ ॥"
page = 392

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Udhava said to them, “Krishna has sent me to you to instruct you regarding the remembrance of the name of the Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਊਧਵ ਨੇ ਉਨ੍ਹਾਂ ਪ੍ਰਤਿ ਕਿਹਾ) 'ਸਦਾ ਸ਼ਿਆਮ ਹੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਰਹੋ', ਇਹ ਕਹਿ ਕੇ ਮੈਨੂੰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਭੇਜਿਆ ਹੈ।"