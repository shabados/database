[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੀ ਭੂਮਿ; ਕਉਣੁ ਘਾਲੈ ਪੈਰੁ ॥"
page = 178
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can dare set his foot upon my land?\""

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਮੀਨ ਤੇ ਕੌਣ ਪੈਰ ਧਰ ਸਕਦਾ ਹੈ?\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who dares to set foot upon my land?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਰੀ ਭੂਮੀ ਵਿਖੇ ਕੌਨ ਪੈਰ ਪਾਵੇ, ਭਾਵ ਹੰਕਾਰ ਸਹਤ ਹੋ ਕਰ ਦਾਵੈ ਬੰਨਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਭੁਇਂ ਉਤੇ ਕੌਣ ਪੈਰ ਰੱਖਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ajustar cuentas con ellos."