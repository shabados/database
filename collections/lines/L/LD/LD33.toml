[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬ ਕੋਊ. ਮੇਲੈ ਪੰਚ ਸਤ ਗਾਇਣ; ਕਬ ਕੋ. ਰਾਗ ਧੁਨਿ ਉਠਾਵੈ ॥"
page = 368
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When will some one muster five or seven singers and when will some one raise the voice of song?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦ ਕੋਈ ਪੰਜ ਸਤ ਗਾਉਣ ਵਾਲੇ ਇਕੱਠੇ ਕਰੇਗਾ? ਕਦ ਕੋਈ ਗਾਉਣ ਦੀ ਲੈਅ ਨੂੰ ਚੁਕੇਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How long must one tune the five strings, and assemble the seven singers, and how long will they raise their voices in song?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬ ਕੋਈ ਪਾਂਚ ਸਾਤ ਗਵਾਈਓਂ ਕੋ ਮਿਲਾਵੈ, ਕਬ ਕੋਈ ਰਾਗੋਂ ਕੀ ਧ੍ਵਨਿ ਉਠਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗਾਣ ਵਾਸਤੇ ਕਿਉਂ ਕੋਈ ਪੰਜ ਤਾਰਾਂ ਤੇ ਸੱਤ ਸੁਰਾਂ ਮਿਲਾਂਦਾ ਫਿਰੇ? ਕਿਉਂ ਕੋਈ ਰਾਗ ਦੀ ਸੁਰ ਚੁੱਕਦਾ ਫਿਰੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué debo de entonar las cinco cuerdas? ¿Por qué tengo que mezclar las siete notas para producir una melodía?"