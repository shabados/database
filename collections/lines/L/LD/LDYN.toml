[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤੇ ਰਹੇ ਰਨ ਮੈ ਰੁਪ ਕੈ ਕਿਤਨੇ ਭਜਿ ਸ︀ਯਾਮ ਕੇ ਤੀਰ ਪੁਕਾਰੇ ॥"
page = 421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some of the warriors stood firmly in war and some of them, inflicted by the arrows of Krishna speed away from the field crying"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ (ਯਾਦਵ ਸੂਰਮੇ) ਯੁੱਧ ਵਿਚ ਡਟੇ ਹੋਏ ਹਨ ਅਤੇ ਕਿਤਨੇ ਹੀ ਭਜ ਕੇ ਕ੍ਰਿਸ਼ਨ ਕੋਲ ਆ ਕੇ ਪੁਕਾਰਦੇ ਹਨ।"