[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਚਰਨ ਲਾਇ. ਨਿਸਤਾਰੇ ॥"
page = 623
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attaching myself to the Guru's feet, I am saved,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਚਰਣਾਂ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਜੋੜ ਕੇ ਮੈਂ ਬਚ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to the Guru's feet, I am saved;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਚਰਣੀ ਲਾਇਕੇ ਦਾਸ ਤਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਨਿਸਤਾਰੇ = (ਸੰਸਾਰ ਸਾਗਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Postrándome ante los Pies del Guru,"