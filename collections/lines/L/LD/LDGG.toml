[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੋਯਾ ਤੇਰੀ ਜ਼ੁਲਫ਼ ਦੇ ਕੁੰਡਲ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ਿਆਲਿ ਹਲਕਾਇ ਜ਼ੁਲਫ਼ਿ ਤੂ ਮੀ-ਕੁਨਦ ਗੋਯਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "It can also elevate every mendicant to be the king of seven countries. (31) (1)"