[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਿਲ ਨੂੰ ਆਪਣੇ ਭੇਤਾਂ ਦਾ ਖਜ਼ਾਨਾ ਬਖਸ਼ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੀਨਾ-ਅਮ ਰਾ ਮਖ਼ਜ਼ਨਿ ਅਸਰਾਰ ਬਖ਼ਸ਼ ।੪੬੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, bless my heart with the treasures of Your mysteries and secrets. (466)"