[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕੁ ਜੁਗੀਸ ਸੁਨੇ ਤੁਮਹੂੰ, ਤਿਹ ਤੇ ਤੁਮਰੇ ਬਰਬੇ ਕਹ ਆਈ ॥੧੮॥"
page = 969

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I had heard about you as a magnanimous yogi, and I have come to marry you.’(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਇਕ ਤੂੰ ਹੀ ਸ੍ਰੇਸ਼ਠ ਯੋਗੀ ਸੁਣਿਆ ਹੈ, ਇਸ ਲਈ ਤੈਨੂੰ ਵਿਆਹੁਣ ਲਈ ਆਈ ਹਾਂ ॥੧੮॥"