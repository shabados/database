[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਗਸਿ ਬਿਗਸਿ; ਅਪੁਨਾ ਪ੍ਰਭੁ ਗਾਵਹਿ ॥"
page = 892
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who gladly and joyfully sing their Lord's praise;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਖੁਸ਼ੀ ਅਤੇ ਅਨੰਦ ਨਾਲ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who sing God's Praises with joy and delight,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਭਗਤ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਪ੍ਰਸੰਨ ਹੂਏ ਅਪਨੇ ਜੋ ਪ੍ਰਭੂ ਹੈਂ ਜਿਸ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਖ਼ੁਸ਼ ਹੋ ਹੋ ਕੇ ਆਪਣੇ ਪ੍ਰਭੂ (ਦੇ ਗੁਣਾਂ) ਨੂੰ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਗਸਿ = ਖਿੜ ਕੇ, ਖ਼ੁਸ਼ ਹੋ ਕੇ। ਗਾਵਹਿ = ਜੋ ਬੰਦੇ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Devoto es el que florece y canta Su Alabanza;"