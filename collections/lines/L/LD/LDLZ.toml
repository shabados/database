[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਮੈ ਮੀਤੁ ਸਖਾ. ਪ੍ਰਭੁ ਸੋਇ ॥"
page = 41
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! that Lord is my Friend and comrade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ, ਉਹ ਸਾਹਿਬ ਮੇਰਾ ਮਿੱਤ੍ਰ ਅਤੇ ਸਾਥੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, God is my Friend and Companion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਪ੍ਯਾਰੇ! ਮੇਰਾ ਤੋ ਮੀਤ ਔਰ ਸਖਾ ਏਕ ਸੋ ਪ੍ਰਭੂ ਹੀ ਹੈ, ਜੋ ਬਾਣੀ ਮਾਤ੍ਰ ਕਾ ਪਿਆਰਾ ਹੋਵੇ ਸੋ ਮੀਤੁ, ਔਰ ਮਨ ਕਾ ਅੰਤਰੀਵ ਪ੍ਯਾਰਾ ਹੋਵੇ ਸੋ ਸਖਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਵਾਸਤੇ ਤਾਂ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਮਿੱਤਰ ਹੈ, ਸਾਥੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = ਮੇਰੇ ਵਾਸਤੇ, ਮੇਰਾ। ਸਖਾ = ਸਾਥੀ, ਮਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi hermano, el Señor es en verdad tu único Amigo."