[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਚਾਖਿ. ਪਰਮ ਰਸਿ ਰਾਤੇ; ਠਾਕੁਰ ਸਰਣਿ ਤੁਮਾਰੀ ॥੧॥"
page = 596
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, I have sought thy refuge and tasting the Name Nectar, I am imbued with supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਅਤੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਨੂੰ ਚੱਖ ਕੇ ਮੈਂ ਮਹਾਨ ਖੁਸ਼ੀ ਨਾਲ ਰੰਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tasting the Ambrosial Nectar, I am imbued with supreme bliss; O Lord and Master, I seek Your Sanctuary. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਕੇਵਲ ਆਪ ਕੀ ਸਰਣ ਕੌ ਪ੍ਰਾਪਤਿ ਹੋ ਕਰ ਤੇਰੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਚਾਖਿ ਕਰ ਮੇਰੇ ਅੰਤਹਕਰਣ ਪਰਮ ਰਸ ਸੇ ਮਸਤ ਹੋ ਰਹੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ, ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਤੇਰੀ ਸ਼ਰਨ ਆ ਕੇ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਤੇਰਾ ਨਾਮ-ਰਸ ਚੱਖਦੇ ਹਨ, ਉਹ ਸਭ ਤੋਂ ਉੱਚੇ ਰਸ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando pruebo el Néctar de Tu Nombre, me embullo en Éxtasis. Oh Señor, busco sólo Tu Refugio. (1)"