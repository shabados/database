[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤਰੈ. ਸੰਗਤਿ ਸਭ ਉਧਰੈ; ਬਿਨਸੇ ਸਗਲ ਜੰਜਾਲਾ ॥੩॥"
page = 503
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "saves himself and redeems all his associates and all his bonds are loosened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਬਚ ਜਾਂਦਾ ਹੈ ਆਪਣੇ ਸਾਰੇ ਮੇਲੀਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਮੂਹ ਬੰਧਨ ਕੱਟੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "saves himself, and redeems all his generations; all of his bonds are released. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਆਪ ਤਰੇ ਹੈਂ ਅਰ ਸਾਰੀ ਸੰਗਤਿ ਕੇ ਲੋਕ ਭੀ ਤਰੇ ਹੈਂ, ਪੁਨਾ ਜੰਜਾਲ ਸਭ ਨਾਸ ਹੋ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਨਾਲ ਮੇਲ ਰੱਖਣ ਵਾਲਾ ਸਾਥ ਭੀ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਮਾਇਕ-ਬੰਧਨ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a todos sus parientes y además todos sus asuntos pendientes terminan. (3)"