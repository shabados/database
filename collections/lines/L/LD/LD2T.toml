[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨ ਕੀਯੋ ਨਿਖਰੀ ਤਿਨ ਤੇ; ਮ੍ਰਿਗਨੀ ਸੀ ਮਨੋ ਸੁ ਬਿਨਾ ਹੀ ਅਲੀ ਹੈ ॥"
page = 361

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Having been proud, she now was separated from her friends like a doe from the herd of does"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਮਾਣ ਕਰ ਲਿਆ ਹੈ (ਅਤੇ ਸਾਰਿਆਂ ਨਾਲੋਂ) ਨਿਖੜ ਗਈ ਹੈ, ਮਾਨੋ (ਟੋਲੀ ਤੋਂ ਨਿਖੜੀ ਹੋਈ) ਹਿਰਨੀ ਵਾਂਗ ਬਿਨਾ ਸਖੀ ਦੇ ਹੋਵੇ।"