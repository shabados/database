[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਨਮੁ ਸਕਾਰਥਾ; ਗੁਰਸਿਖ ਮਿਲਿ ਗੁਰ ਸਰਣੀ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The life of that gurmukh is fortunate whom meeting some Sikh of the Guru has come to the shelter of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸ) ਗੁਰਮੁਖ ਦਾ ਜਨਮ ਸਫਲ ਹੈ (ਜਿਹੜਾ) ਗੁਰੂ ਦੇ ਸਿਖਾਂ ਨਾਲ ਮਿਲਕੇ ਗੁਰੂ ਦੀ ਸ਼ਰਣੀ ਆ ਲੱਗਾ ਹੈ (ਭਾਵ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਦੇ ਚਰਨ ਪਕੜੇ ਹਨ)।"