[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਾਇਲ ਕੈ ਤਨ ਕੇਹਰ ਤੇ; ਬਹਿ ਸ੍ਰਉਨ ਸਮੂਹ ਧਰਾਨਿ ਪਰਿਓ ਹੈ ॥"
page = 91

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He wounded the lion, whose blood flowed enormously and fell upon the earth.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਸ਼ੇਰ ਨੂੰ ਘਾਇਲ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ (ਉਸ ਦੇ ਜ਼ਖ਼ਮ ਤੋਂ) ਬਹੁਤ ਸਾਰਾ ਲਹੂ ਧਰਤੀ ਉਤੇ ਡੁਲ੍ਹ ਗਿਆ।"