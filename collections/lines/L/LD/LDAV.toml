[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਰੀ ਆਚਰਣੀ ਖੇਚਰਣੀ ਭੂਪਣੀ ਹੈ ॥"
page = 336

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art consciousness-incarnate, pervading as Sovereign in the sky"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਚੇਤਨਾ ਵਾਲੀ, ਜੜਤਾ ਵਾਲੀ, ਆਕਾਸ਼ ਵਿਚ ਵਿਚਰਨ ਵਾਲੀ ਮਹਾਰਾਣੀ ਹੈਂ।"