[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਸਲਾਹੀਐ; ਹਉਮੈ ਨਿਵਰੀ ਭਾਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 20
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace praise the Name thus the fire of egotism is quenched. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਾਮ ਦੀ ਪਰਸੰਸਾ ਕਰ ਇਸ ਤਰ੍ਹਾਂ ਹੰਕਾਰ ਦੀ ਅੱਗ ਬੁਝ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh praises the Naam, and the fire of egotism is extinguished. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੋਂਦ੍ਵਾਰੇ ਨਾਮ ਕਾ ਸਾਲਾਹੁਣਾ ਕਰੀਏ। ਜਿਨੋਂ ਨੇ ਸਾਲਾਹੁਣਾ ਕੀਆ ਹੈ ਤਿਨੋਂ ਕੀ ਅਹੰਤਾ ਮਮਤਾ ਰੂਪੀ (ਭਾਹਿ) ਅਗਨੀ ਨਿਬ੍ਰਿਤਿ ਹੋ ਗਈ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਬੁਝ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਇਥੇ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਲਾਹੁਣਾ ਚਾਹੀਦਾ ਹੈ, ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹਉਮੈ ਦੀ ਅੱਗ (ਅੰਦਰੋਂ) ਮਿਟ ਜਾਂਦੀ ਹੈ (ਇਹ ਅੱਗ ਕਿ ਮੈਂ ਵੱਡਾ ਹਾਂ, ਮੈਂ ਵੱਡਾ ਬਣ ਜਾਵਾਂ-ਬੁੱਝ ਜਾਂਦੀ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, alaba el Nombre, para que el fuego del ego se disipe. (1-Pausa)"