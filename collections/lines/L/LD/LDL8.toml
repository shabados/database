[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਜਿਨਿ ਸੇਵਿਆ; ਅੰਤ ਬਾਰ ॥"
page = 1192
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who remembered God, at the last moment; all of them were saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੇ ਅਖੀਰ ਦੇ ਵੇਲੇ ਰੱਬ ਨੂੰ ਯਾਦ ਕੀਤਾ, ਉਹ ਸਾਰੇ ਹੀ ਪਾਰ ਉਤਰ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have served the Lord, even at the very last instant of their lives, are saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਿ ਜਿਨਿ ਭਗਤੋਂ ਨੇ ਅੰਤ ਵੇਰ ਭੀ ਹਰੀ ਕੋ ਸੇਵਿਆ ਹੈ, ਤਿਨ ਕੀ ਭੀ ਹਰੀ ਨੇ ਰਖ੍ਯਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਜਿਸ ਨੇ ਭੀ ਔਖੇ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਪੱਲਾ ਫੜਿਆ (ਪਰਮਾਤਮਾ ਨੇ ਉਸ ਦੀ ਲਾਜ ਰੱਖੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਜਿਨਿ ਜਿਨਿ = ਜਿਸ ਜਿਸ ਨੇ। ਸੇਵਿਆ = ਸਰਨ ਲਈ, ਆਸਰਾ ਲਿਆ, ਭਗਤੀ ਕੀਤੀ। ਅੰਤ ਬਾਰ = ਅਖ਼ੀਰਲੇ ਸਮੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí los que han habitado en Él, aún en el último instante de sus vidas han sido salvados."