[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਰੋਗ; ਬਿਨਸੇ ਭੈ ਭਰਮ ॥"
page = 296
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorrow, sickness, dread, and doubt depart from him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਮ, ਬੀਮਾਰੀ, ਡਰ ਤੇ ਸੰਦੇਹ ਉਸ ਕੋਲੋ ਦੁਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorrow, sickness, fear and doubt depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਦੂਖ ਔ ਰੋਗ ਭੈ ਭ੍ਰਮ ਬਿਨਸ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁੱਖ, ਰੋਗ, ਡਰ ਤੇ ਵਹਮ ਉਸ ਦੇ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la tristeza, la enfermedad, el miedo y la duda desaparecen."