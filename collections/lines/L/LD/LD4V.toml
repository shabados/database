[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਕੋ ਚਿਤਿ ਵਸਾਇ; ਕਦੇ ਨ ਜਾਇ ਮਰਿ ॥੩॥"
page = 397
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrine Thou One God in thy mind who shall never die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਟਿਕਾ ਜੋ ਕਦੇ ਮਰਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the One Lord within your consciousness; He shall never die. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਅਕਾਲ ਪੁਰਖ ਕੋ ਚਿਤ ਮੇਂ ਬਸਾਇ ਲੇ ਜੋ ਨ ਕਬੀ ਜਨਮਤਾ ਹੈ ਨ ਮਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਆਪਣੇ ਚਿੱਤ ਵਿਚ ਵਸਾਈ ਰੱਖ ਉਹ ਪਰਮਾਤਮਾ ਕਦੇ ਭੀ ਨਹੀਂ ਮਰਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਕੋ = ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ। ਚਿਤਿ = ਚਿੱਤ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hombre, y enaltece en tu mente a Aquél que vive para siempre. (3)"