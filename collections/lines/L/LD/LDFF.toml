[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸਮਝ ਸੁਜਾਨ ॥੧੧੨੨॥"
page = 789

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Dhanani” and adding the word “Arini” at the end, O wise men! the names of Tupak are formed.1122."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੋਵੇਗਾ। ਸੁਜਾਨੋ! ਵਿਚਾਰ ਲਵੋ ॥੧੧੨੨॥"