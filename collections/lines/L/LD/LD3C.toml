type = "primary"
data = "ਨਾਮ ਤੁਫੰਗ ਚੀਨ ਚਿਤਿ ਲਿਜੈ ॥੮੬੩॥"
page = 765

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying word “Bal-anu-janani” in the beginning, then add the words “Jaachar-pati-shatru” and recognize the names of Tupak.863."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਫੰਗ ਦਾ ਨਾਮ ਹੈ, ਚਿਤ ਵਿਚ ਵਿਚਾਰ ਲਵੋ ॥੮੬੩॥"