[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕੈ ਸੰਗਿ; ਰਾਮ ਗੁਨ ਗਾਉ ॥"
page = 869
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints, I sing the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with the Saints, I sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਰਾਮ ਕੇ ਗੁਣ ਗਾਈਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਮੈਂ (ਭੀ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸੰਗਿ = ਦੀ ਸੰਗਤਿ ਵਿਚ। ਗਾਉ = ਗਾਉਂ, ਮੈਂ ਗਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues asociándome con ellos puedo cantar la Alabanza del Señor."