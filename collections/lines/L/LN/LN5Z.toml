[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੁ; ਭੇਖਾਰੀ ਨੀਚ ਕਾ ਸਾਜਾ ॥"
page = 277
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes he wears the attire of a lowly beggar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਉਹ ਨੀਵੇਂ ਮੰਗਤੇ ਦੀ ਪੁਸ਼ਾਕ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they wear the coat of a lowly beggar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਬੀ ਭਿਖਾਰੀ ਹੋਇ ਕਰ ਨੀਚੋਂ ਕਾ ਸਾਜ ਕਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਇਕ ਨੀਵੀਂ ਜਾਤਿ ਦੇ ਮੰਗਤੇ ਦਾ ਸਾਂਗ (ਬਣਾ ਰੱਖਿਆ ਹੈ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਖਾਰੀ = ਮੰਗਤਾ। ਸਾਜਾ = ਸਾਂਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y otras, viste como pordiosero."