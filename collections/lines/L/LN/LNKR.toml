[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਮੰਦਰੁ. ਪੰਚ ਚੋਰ ਹਹਿ; ਨਿਤ ਕਰਹਿ ਬੁਰਿਆਈਆ ॥"
page = 1096
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the one mansion (body) there are five thieves, who ever do misdeeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮਹਿਲ (ਸਰੀਰ) ਅੰਦਰ ਪੰਜ ਤਸਕਰ ਹਨ ਜੋ ਸਦਾ ਹੀ ਕੁਕੁਰਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the one temple of the body are the five thieves, who continually misbehave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਰੂਪ ਤੋ ਏਕ ਮੰਦਰ ਹੈ ਤਿਸਮੈਂ ਕਾਮਾਦੀ ਪੰਚ ਚੋਰ ਹੈਂ, ਵਹੁ ਨਿਤ ਹੀ ਬੁਰਿਆਈਆਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੁੱਖਾ ਸਰੀਰ ਇਕ ਹੈ (ਇਸ ਵਿਚ) ਕਾਮਾਦਿਕ ਪੰਜ ਚੋਰ ਹਨ ਜੋ ਸਦਾ ਹੀ ਭੈੜ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "creas el templo del cuerpo y también las cinco pasiones que nos ultrajan."