[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਈ ਗਿਲਾਨਿ; ਸਾਧ ਕੈ ਸੰਗਿ ॥"
page = 892
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My aversion to the Lord is gone in the society of the saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਪ੍ਰਭੂ ਲਈ ਮੇਰੀ ਅਰੁਚੀ ਦੂਰ ਹੋ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, my aversion is gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਦੁਆਰਾ ਉਨ ਕੇ ਮਨ ਕੀ ਗਿਲਾਨੀ ਚਲੀ ਗਈ ਹੈ, ਭਾਵ ਲੋਕ ਲੱਜਾ ਰੂਪ ਗਿਲਾਨੀ ਚਲੀ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਿਹਾਂ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਦੂਜਿਆਂ ਵਾਸਤੇ) ਨਫ਼ਰਤ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "después de las épocas, toda nuestra aversión a Dios se va para siempre"