[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਵਰਣੀ ਕਿੰਕਣਿ ਸੌ ਛਕ; ਗਜ ਰਾਜ ਪਬਾਕਾਰ ॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whose large-sized elephant is wearing very cleanly the golden chain"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦਾ) ਪਰਬਤ ਦੇ ਆਕਾਰ ਵਾਲਾ ਹਾਥੀ ਸੋਨੇ ਦੀਆਂ ਕਿੰਕਣੀਆਂ ਨਾਲ ਸਜਿਆ ਹੋਇਆ ਹੈ।"