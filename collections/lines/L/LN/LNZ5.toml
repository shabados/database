data = "ਭਏ ਕ੍ਰਿਪਾਲ ਗੁਸਾਈ ਮੇਰੇ ॥"
page = 1078
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord has become merciful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾਂ ਸੁਆਮੀ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My World-Lord has become merciful,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਰ ਜਬ ਸੁਆਮੀ ਕ੍ਰਿਪਾਲ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਹੁਣ) ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੋਇਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਸਾਈ = ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, El Señor me mostró Su Compasión y a través del Guru Perfecto,"