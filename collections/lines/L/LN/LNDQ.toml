[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੇ ਸਤਗੁਰ ਵਿਟਹੁ; ਸਦਾ ਬਲਿਹਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 560
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto my True Guru, I am ever a sacrifice. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਚੇ ਗੁਰਾਂ ਉਤੋਂ ਮੈਂ ਸਦੀਵ ਹੀ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to my True Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਪਨੇ ਸਤਗੁਰੋਂ ਕੇ ਉਪਰੋਂ ਸਦੀਵਕਾਲ ਬਲਿਹਾਰਨੇ ਜਾਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਉਸ ਗੁਰੂ ਤੋਂ ਸਦਾ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por siempre ofrezco mi ser en sacrificio al Verdadero Guru. (1‑Pausa)"