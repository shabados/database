[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕੀਹ ਵਾਰ ਕਰੋਧ ਕਰਿ; ਖਤ੍ਰੀ ਮਾਰਿ ਨਿਖਤ੍ਰ ਕਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming full of anger he cleared this earth of the kshatriyas twenty-one time i.e. he killed all the kashatriyas."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰਸਰਾਮ ਨੇ) ੨੧ ਵਾਰੀ ਕ੍ਰੋਧ ਕਰ ਕੇ ਖੱਤ੍ਰੀ ਮਾਰਕੇ ਨਿਹਖੱਤ੍ਰਾਇਣ ਕਰ ਦਿੱਤਾ (ਪ੍ਰੰਤੂ ਓਹ ਬੀ ਹਉਮੈ ਨਾ ਮਾਰ ਸਕਿਆ)।"