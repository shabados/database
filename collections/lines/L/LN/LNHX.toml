[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਹੂੰ ਓਰ ਤੇ ਬੀਰ ਬੰਕੇ ਬਕਾਰੇ ॥"
page = 61

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trumpets sounded and the musical pipes were played, the brave warriors thundered from both sides."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਬਾਂਕੇ ਵੀਰ ਲਲਕਾਰੇ ਮਾਰ ਰਹੇ ਸਨ,"