[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਰਸੁ ਆਇਆ; ਸੋਈ ਜਾਨੈ ॥"
page = 1338
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, who obtains the relish of the Lord's Name, understands it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਪਰਾਪਤ ਹੋਇਆ ਹੈ ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone understand this, to whom this subtle essence comes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਕੋ ਇਹ ਤੇਰੇ ਨਾਮ ਕਾ ਰਸ ਆਇਆ ਹੈ, ਸੋਈ ਤੈਨੂੰ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਸ ਆਨੰਦ ਨੂੰ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਉਹ ਆਨੰਦ ਆਉਂਦਾ ਹੈ, ਉਹੀ ਉਸ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto sólo lo entiende el que le es dado la Sublime Esencia."