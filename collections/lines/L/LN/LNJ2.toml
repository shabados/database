[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਉ ਨਮਸਕਾਰ ਭਗਤ ਜਨ; ਧੂਰਿ ਮੁਖਿ ਲਾਵਉ ॥੩॥"
page = 813
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make obeisance to the pious persons and apply the dust of their feet to my face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਆਪਣੇ ਚਿਹਰੇ ਨੂੰ ਲਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow in reverence to the humble devotees, and apply the dust of their feet to my face. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਐਸੇ ਤੇਰੇ ਭਗਤਿ ਜਨੋਂ ਕੋ ਨਮਸਕਾਰ ਕਰ ਕੇ ਤਿਨ੍ਹਾਂ ਕੇ ਚਰਨਾਂ ਕੀ ਧੂੜੀ ਅਪਨੇ ਮੁਖ ਪਰ ਲਗਾਵੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਤ ਜਨਾਂ ਅੱਗੇ ਸਿਰ ਨਿਵਾਇਆ ਕਰਾਂ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ (ਆਪਣੇ) ਮੱਥੇ ਉੱਤੇ ਲਾਇਆ ਕਰਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹ ਉਤੇ, ਮੱਥੇ ਉਤੇ। ਲਾਵਉ = ਲਾਵਉਂ, ਮੈਂ ਲਾਵਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "presto también obediencia a los Santos y me unto el Polvo de Sus Pies en mi cara. (3)"