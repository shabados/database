[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ. ਸਚਿ ਸਬਦਿ ਸਮਾਣੇ; ਸਚਿ ਰਤੇ ਅਧਿਕਾਈ ॥"
page = 569
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who still their ego and merge in the True Name, are thoroughly imbued with truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਮਾਰਦੇ ਹਨ ਤੇ ਸਤਿਨਾਮ ਵਿੱਚ ਲੀਨ ਹੁੰਦੇ ਹਨ, ਉਹ ਸੱਚ ਨਾਲ ਘਣੇ ਰੰਗੀਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those who conquer their ego, and merge in the True Shabad, are totally imbued with Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੰਤਾ ਮਮਤਾ ਕੋ ਮਾਰ ਕਰ ਕੇ ਸਚੇ ਬ੍ਰਹਮ ਮੇਂ ਸਮਾਏ ਹੈਂ, ਸੋ ਸਚੇ ਮੇਂ ਪ੍ਰੇਮ ਕਰਨੇ ਕਰ ਤਿਨ ਕੀ ਅਧਿਕਤਾ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ ਸਦਾ-ਥਿਰ ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ) ਬਹੁਤ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquéllos que calman su ego y se inmergen con toda humildad en la Palabra Verdadera son imbuidos profundamente en la Verdad del Señor"