[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੇਖਿ ਨ ਚਲੈ, ਅਗੈ ਟੋਆ ।੨੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "While moving ahead, he never beholds the pit before him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਗੇ ਟੋਆ ਟਿੱਬਾ ਵੇਖਕੇ ਨਹੀਂ ਚਲਦਾ।"