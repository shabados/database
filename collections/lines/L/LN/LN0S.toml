data = "ਭਾਗੜਦੰਗ ਭੂਪ ਧਨ ਧਨ ਭਨੰਤ ॥੪੮੮॥"
page = 251

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods hailed him and the king uttered “Bravo, Bravo!”.488."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਜੇ ਧੰਨ-ਧੰਨ ਕਹਿੰਦੇ ਸਨ ॥੪੮੮॥"