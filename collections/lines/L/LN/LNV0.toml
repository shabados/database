[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਬਾਣੀ ਜਗੁ ਵਰਤਦਾ; ਤ੍ਰੈ ਗੁਣ ਕਰੇ ਬੀਚਾਰੁ ॥"
page = 1276
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is involved in the sermons of the Vedas and reflects on the three modes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਵੇਦਾਂ ਦੇ ਮੰਤਰਾਂ ਅੰਦਰ ਪ੍ਰਵਿਰਤ ਹੋਈ ਹੋਈ ਹੈ ਅਤੇ ਤਿੰਨਾਂ ਅਵਸਥਾਂਵਾਂ ਨੂੰ ਹੀ ਸੋਚਦੀ ਵੀਚਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is involved with the words of the Vedas, thinking about the three gunas - the three dispositions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਬਾਣੀ ਮੇਂ ਸਭ ਜਗ ਵਰਤ ਰਹਾ ਹੈ, ਤ੍ਰਿਗੁਣੀ ਵਿਸ਼ਿਓਂ ਕਾ ਵੀਚਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ (ਕਰਮ ਕਾਂਡ ਵਿਚ ਹੀ ਰੱਖਣ ਵਾਲੀ ਸ਼ਾਸਤ੍ਰਾਂ) ਵੇਦਾਂ ਦੀ ਬਾਣੀ ਵਿਚ ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ, ਮਾਇਆ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਦੀ (ਹੀ) ਵਿਚਾਰ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ (ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਦ ਬਾਣੀ = (ਸ਼ਾਸਤ੍ਰਾਂ) ਵੇਦਾਂ ਦੀ (ਕਰਮ ਕਾਂਡ ਵਿਚ ਹੀ ਰੱਖਣ ਵਾਲੀ) ਬਾਣੀ ਵਿਚ। ਵਰਤਦਾ = ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ। ਤ੍ਰੈ ਗੁਣ ਬੀਚਾਰੁ = (ਮਾਇਆ ਦੇ) ਤਿੰਨਾਂ ਗੁਣਾਂ ਦਾ ਵਿਚਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está envuelto en las palabras de los Vedas, pensando en las Tres Gunas,"