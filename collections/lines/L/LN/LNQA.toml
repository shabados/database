[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੁਰਤਾਨੁ; ਛਤ੍ਰੁ ਸਿਰਿ ਧਰੈ ॥੩॥"
page = 1160
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a monarch wears an umbrella over his head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਪਾਤਿਸ਼ਾਹ ਦੇ ਸੀਸ ਤੇ ਚੋਰ ਛਤਰ ਝੁਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The canopy of royalty waves over such a sultan. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜੋਗੀ ਸਰੂਪ ਛਤ੍ਰ ਕੋ ਸਿਰ ਪਰ ਧਾਰਤਾ ਹੈ ਵਾ ਸੋ ਜੁੜਾ ਹੈ। ਔ (ਸੁਰਤਾਨੁ) ਪਾਤਸਾਹੁ, ਭਾਵ ਸਿਰੋਮਣੀ ਪੁਰਸੁ ਹੈ, ਜੋ ਵੈਰਾਗ ਵਵੇਕ ਰੂਪ ਦੋ (ਸਰ) ਤੀਰ (ਤਾਲਾ) ਖੈਂਚੇ, ਭਾਵ ਧਾਰੇ। ਔ ਬਾਹਰ ਜਾਂਦੇ ਮਨ ਨੂੰ ਅੰਤਰ ਮੁਖ ਕਰੇ। ਰਿਦੇ ਰੂਪ ਅਕਾਸ ਮੇਂ ਸੁਭ ਗੁਨੋ ਰੂਪੀ ਫੌਜ ਨੂੰ ਇਕਤ੍ਰ ਕਰੇ, ਭਾਵ ਸੁਭ ਗੁਨ ਧਾਰਨ ਕਰੇ। ਸੋ ਮਹਾਤਮਾ ਪੁਰਸ਼ ਪਾਤਸਾਹੁ ਜਸ ਰੂਪੀ ਛਤ੍ਰ ਕੋ ਸਿਰਪਰ ਧਾਰਦਾ ਹੈ, ਭਾਵ ਉਸ ਦਾ ਬਡਾ ਜਸ ਹੁੰਦਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਲਤਾਨ ਆਪਣੇ ਸਿਰ ਤੇ (ਅਸਲ) ਛਤਰ ਝੁਲਵਾਉਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ese Sultán es abanicado por Dios. (3)"