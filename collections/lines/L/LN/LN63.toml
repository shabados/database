[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜਿ ਕਪਟਿ ਅਹੰਕਾਰਿ ਰੀਝਾਨਾ ॥"
page = 892
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art fond of falsehood, fraud and ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਝੂਠ, ਵਲ ਛਲ ਅਤੇ ਹੰਕਾਰ ਦਾ ਸ਼ੌਕੀਨ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are fond of falsehood, fraud and egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਝੂਠੇ! ਤੂੰ ਕਪਟ ਔ ਹੰਕਾਰ ਮੇਂ ਹੀ ਰੀਝਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਕਤ ਸਦਾ) ਨਾਸਵੰਤ ਪਦਾਰਥ ਵਿਚ, ਠੱਗੀ (ਕਰਨ) ਵਿਚ ਅਤੇ ਅਹੰਕਾਰ ਵਿਚ ਖ਼ੁਸ਼ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜੀ = ਕੂੜ ਵਿਚ, ਨਾਸਵੰਤ ਪਦਾਰਥ ਵਿਚ। ਕਪਟਿ = ਕਪਟ ਵਿਚ। ਰੀਝਾਨਾ = ਰੀਝਦਾ ਹੈ, ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vives fascinado en el engaño, el fraude  y el ego."