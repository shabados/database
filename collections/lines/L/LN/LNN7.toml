[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੇਤਹੁ; ਬਾਸੁਦੇਉ ਬਨਵਾਲੀ ॥"
page = 503
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on the Omnipresent Lord the wearer of the garland of jungles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜੰਗਲਾਂ ਦਾ ਹਾਰ ਪਹਿਰਨ ਵਾਲੇ, ਸਰਬ ਵਿਆਪਕ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Center your mind on the all-pervading Lord, the Wearer of garlands of the jungles."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਾਸਦੇਵ ਬਨਮਾਲੀ ਕੋ ਚੇਤਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਜਗਤ-ਮਾਲਕ ਪਰਮਾਤਮਾ ਨੂੰ ਸਦਾ ਚੇਤੇ ਰੱਖੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਸੁਦੇਉ = ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ! ਬਨਮਾਲੀ = ਸਾਰੀ ਬਨਸਪਤੀ ਜਿਸ ਦੀ ਮਾਲਾ ਹੈ, ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Adora a tu Dios Omnisciente, cuyas Guirnaldas son bosques"