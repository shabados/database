[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਲਿਪਤੁ ਰਹੈ ਗੁਰਸਬਦੀ; ਸਾਚੇ ਸਿਉ ਚਿਤੁ ਲਾਇਦਾ ॥੩॥"
page = 1061
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who ever remains detached by the Guru's gospel, His mind is attuned to the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਜੋ ਸਦੀਵ ਹੀ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਇਕ ਸੁਰਤਾਲ ਵਿੱਚ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who remains forever detached in the Word of the Guru's Shabad - his consciousness is attuned to the True Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਉਪਦੇਸ ਕਰ ਸੋ ਸਦਾ ਅਲੇਪ ਰਹਿਤਾ ਹੈ, ਪੁਨਾ ਵਹੁ ਹੇ ਸਚੇ! ਤੇਰੇ ਸਾਥ ਹੀ ਚਿਤੁ ਲਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਇਸ ਜਗਤ-ਤਮਾਸ਼ੇ ਵਿਚ) ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਨਾਲ ਆਪਣਾ ਮਨ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Palabra del Guru y entonarse en el Uno Verdadero. (3)"