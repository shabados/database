[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ ਮਨਿ ਵਸੈ; ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 32
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Guru's word abide within thy soul, thy mind and body shall be rendered neat and clean. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰਾਂ ਦਾ ਸ਼ਬਦ ਤੇਰੇ ਅੰਤਰ-ਆਤਮੇ ਟਿਕ ਜਾਵੇ ਤਾਂ ਤੇਰਾ ਹਿਰਦਾ ਤੇ ਸਰੀਰ ਸਾਫ ਸੁਥਰੇ ਹੋ ਜਾਵਣਗੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad abides within the mind, and the body and mind become pure. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ੁ ਮਨ ਮੇਂ ਬਸ ਜਾਵੇ, ਤਬ ਸਰੀਰ ਪਾਪੋਂ ਸੇ ਰਹਿਤ ਹੋ ਜਾਤਾ ਹੈ, ਅਰੁ ਮਨੁ ਭੀ ਅਵਿਦ੍ਯਾ ਰੂਪੀ ਮਲ ਸੇ ਰਹਿਤ ਸੁਧੁ ਹੋ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵੱਸ ਪੈਂਦਾ ਹੈ ਉਸ ਦਾ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਸਰੀਰ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਗਿਆਨ-ਇੰਦ੍ਰੇ ਵਿਕਾਰਾਂ ਵਲੋਂ ਹਟ ਜਾਂਦੇ ਹਨ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਇ = ਉਹ। ਮਨਿ = ਮਨ ਵਿਚ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la Palabra del Guru habita en ti, tu mente y tu cuerpo se vuelven puros. (1-Pausa)"