[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਕਿਰਿਆਚਾਰ ਵਧਾਏ; ਮਨਿ ਪਾਖੰਡ ਕਰਮੁ ਕਪਟ ਲੋਭਈਆ ॥"
page = 837
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal performs many rituals, but in his mind he has harboured hypocrisy, evil deeds and covetousness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਘਣੇਰੇ ਕਰਮ-ਕਾਂਡ ਕਮਾਉਂਦਾ ਹੈ ਪ੍ਰੰਤੂ ਉਸ ਨੈ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਦੰਭ, ਮੰਦ-ਅਮਲਾਂ ਅਤੇ ਲਾਲਚ ਨੂੰ ਥਾ ਦਿੱਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One may perform many rituals, but the mind is filled with hypocrisy, evil deeds and greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਿਆ ਕਰ ਕਰ ਕੇ (ਆਚਾਰ) ਕਰਮ ਵਧਾਏ ਹੈਂ ਔਰ ਮਨ ਮੇਂ ਪਖੰਡ ਹੈ, ਤਿਸ ਕਰ ਲੋਭ ਸੇ ਕਪਟ ਕਰਮੋਂ ਕੋ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਕੋਈ ਮਨੁੱਖ (ਗੁਰੂ ਦਾ ਆਸਰਾ ਛੱਡ ਕੇ, ਹਰਿ-ਨਾਮ ਦਾ ਸਿਮਰਨ ਭੁਲਾ ਕੇ) ਮੁੜ ਮੁੜ (ਤੀਰਥ-ਜਾਤ੍ਰਾ ਆਦਿਕ ਦੇ ਮਿੱਥੇ ਹੋਏ ਧਾਰਮਿਕ ਕਰਮ) ਕਰ ਕੇ ਇਹਨਾਂ ਕਰਮ ਕਾਂਡੀ ਕਰਮਾਂ ਨੂੰ ਹੀ ਵਧਾਂਦਾ ਜਾਏ, ਤਾਂ ਉਸ ਦੇ ਮਨ ਵਿਚ ਲੋਭ ਵਲ-ਛਲ ਵਿਖਾਵੇ ਆਦਿਕ ਦਾ ਕਰਮ ਹੀ ਟਿਕਿਆ ਰਹੇਗਾ (ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਨਹੀਂ ਹੋਵੇਗਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਕਰਿ ਕਰਿ = ਮੁੜ ਮੁੜ ਕਰ ਕੇ। ਕਿਰਿਆਚਾਰ = ਕਿਰਿਆ-ਆਚਾਰ, ਕਰਮ ਕਾਂਡ। ਮਨਿ = ਮਨ ਵਿਚ। ਪਾਖੰਡ = ਵਿਖਾਵਾ। ਕਪਟ = ਧੋਖਾ, ਵਲ-ਛਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá hacer actos piadosos, pero si la mente está llena de avaricia y de dolor,"