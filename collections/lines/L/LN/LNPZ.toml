[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬੋ ਬਾਤ ਮਾਨੀ ਯਹੈ ਕਾਮ ਕੀਬੋ ॥"
page = 161

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now both the groups decided that whatever shall be attained, the same shall be distributed equally. All of them agreed on this proposal and the work was begun"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਨੇ (ਇਹ) ਗੱਲ ਮੰਨ ਲਈ ਅਤੇ ਇਸੇ ਅਨੁਸਾਰ ਕੰਮ ਕੀਤਾ।"