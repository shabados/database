[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਚੀਨਹੁ ਚਤੁਰ ਅਨੰਤ ॥੪੩੬॥"
page = 737

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Ishrni” primarily, add “ripu Ari” at the end and recognize innumerable names of Paash.436."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਪਾਸ ਦਾ ਹੁੰਦਾ ਹੈ। ਸੂਝਵਾਨੋ! ਸਮਝ ਲਵੋ ॥੪੩੬॥"