[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਗਰਬੁ ਗਵਾਈਐ; ਪਾਈਐ ਵੀਚਾਰੁ ॥"
page = 421
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning egoism and pride, man gathers discrimination."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਤੇ ਘੁਮੰਡ ਨੂੰ ਛੱਡ ਕੇ ਇਨਸਾਨ ਬਿਬੇਕ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning egotism and pride, one obtains contemplative understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਦੇਹ ਕੀ ਹੰਤਾ ਅਰੁ ਇਸਤ੍ਰੀ ਪੁਤ੍ਰਾਦਿਕੋਂ ਕੀ ਮਮਤਾ ਔਰ ਧਨ ਵਿਦਿਆ ਆਦਿ ਕਾ ਗਰਬ ਛੋੜ ਦੀਜੀਏ ਤਬ ਵੀਚਾਰ ਕੋ ਪ੍ਰਾਪਤ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਇਹ ਅਹੰਕਾਰ ਕਿ 'ਮੈਂ ਵੱਡਾ, ਮੈਂ ਵੱਡਾ' (ਆਪਣੇ ਅੰਦਰੋਂ) ਦੂਰ ਕਰੀਏ, ਤਦੋਂ (ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਅਰਦਾਸ ਕਰਨ ਦੀ) ਸਮਝ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬੁ = ਅਹੰਕਾਰ। ਵਿਚਾਰੁ = ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno pierde su yo, logra la discriminación, la mente de uno es complacida"