[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਦਾਨੁ ਮੰਗੈ ਨਾਨਕੁ ਵੇਚਾਰਾ; ਹਰਿ ਦਾਸਨਿ ਦਾਸੁ ਕਰਾਈ ॥੨੪॥"
page = 758
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Poor Nanak prays for the one boon: \"My Master make me the serfs\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬੜਾ ਨਾਨਕ ਇ ਦਾਤ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ: \"ਮੇਰੇ ਮਾਲਕ! ਮੈਨੂੰ ਆਪਣੇ ਨਫਰਾਂ ਦਾ ਨਫਰ ਬਣਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Poor Nanak begs for this one blessing, that he may become the slave of the slaves of the Lord. ||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਬਿਚਾਰਾ ਇਹੀ ਇਕ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ, ਹੇ ਹਰੀ! ਜੋ ਤੇਰੇ ਦਾਸ ਹੈਂ ਉਨ ਕਾ ਮੁਝੇ ਦਾਸਾਂ ਕਾ ਦਾਸ ਕਰ॥੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੇ ਦਰ ਤੋਂ ਤੇਰਾ) ਗਰੀਬ (ਦਾਸ) ਨਾਨਕ ਇਕ ਦਾਨ ਮੰਗਦਾ ਹੈ-(ਮੇਹਰ ਕਰ) ਮੈਨੂੰ ਆਪਣੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣਾਈ ਰੱਖ ॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗੈ ਨਾਨਕੁ = ਨਾਨਕ ਮੰਗਦਾ ਹੈ। ਦਾਸਨਿ ਦਾਸੁ = ਦਾਸਾਂ ਦਾ ਦਾਸ। ਕਰਾਈ = ਕਰਾਇ, ਬਣਾ ਦੇ ॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza para obtener este regalo, oh Señor, hazme el Esclavo de Tus Esclavos. (25)"