[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ ਪੀਵਹੁ; ਪੁਰਖ ਗਿਆਨੀ ॥"
page = 611
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O divine person, quaff thou the Lord's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਬੀ ਵੀਚਾਰ ਵਾਲਿਆ ਪੁਰਸ਼ਾ! ਤੂੰ ਸੁਆਮੀ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drink in the sublime essence of the Lord's Name, O man of spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗ੍ਯਾਨੀ ਪੁਰਸੋ! ਹਰੀ ਨਾਮ ਕਾ ਰਸ ਪਾਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲੇ ਹੇ ਮਨੁੱਖ! (ਸਦਾ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਪੀਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖ ਗਿਆਨੀ = ਹੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲੇ ਮਨੁੱਖ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Sabio, participa de la Esencia del Señor; escuchando la Palabra Divina"