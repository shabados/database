[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਾ ਲੇਖਾ; ਨ ਗਨੈ. ਜਗਦੀਸ ॥"
page = 277
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the World-Lord takes not the accounts of him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਉਸ ਦਾ ਹਿਸਾਬ ਕਿਤਾਬ ਨਹੀਂ ਗਿਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Lord of the world does not hold him to his account."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਕਰਮੋਂ ਕਾ ਲੇਖਾ ਜਗਦੀਸਰ ਗਿਣਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ (ਕਰਮਾਂ ਦਾ) ਲੇਖਾ ਨਹੀਂ ਗਿਣਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਦੀਸ = ਜਗਤ-ਈਸ, ਜਗਤ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le es saldada la cuenta de todas sus acciones."