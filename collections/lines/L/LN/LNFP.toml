[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਪਰਮੇਸਰੁ ਜਾਣਿ, ਸਰਣੀ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Those who, accepting Guru as God have sought shelter in the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ਼ੁਰ (ਦਾ ਸਰੂਪ) ਜਾਣਕੇ (ਜੋ ਕੋਈ) ਗੁਰੂ (ਅਰਜਨ ਦੇਵ) ਜੀ ਦੀ ਸ਼ਰਣ ਆਇਆ ਹੈ,"