[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੇ. ਸੁ ਸਤਿ ਕਰਿ ਮਾਨਹੁ; ਗੁਰਮੁਖਿ ਨਾਮਿ ਰਹਹੁ ਲਿਵ ਲਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1199
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that whatever He does, accept that as true, and by the Guru's grace, remain thou merged in the love of His Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿਹੜਾ ਕੁਝ ਉਹ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸੱਚ ਕਰ ਕੇ ਸਵੀਕਾਰ ਕਰ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਤੂੰ ਉਸ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਰਹੁ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He does, accept that as true. As Gurmukh, remain lovingly absorbed in His Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਪਰਮੇਸ੍ਵਰ ਕਰੇ ਤਿਸ ਕੋ ਸਤਿ ਕਰ ਕੇ ਮਾਨੋ, ਗੁਰੋਂ ਦੁਆਰੇ ਰਾਮ ਨਾਮੀ ਵਿਖੇ ਬਿਰਤੀ ਕੋ ਲਗਾਇ ਰਖ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਠੀਕ ਮੰਨਿਆ ਕਰ, ਅਤੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਿਆ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entónate en Su Nombre, por la Gracia del Guru. (1-Pausa)"