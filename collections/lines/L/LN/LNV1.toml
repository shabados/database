[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਆਦਸੀ; ਦਇਆ ਦਾਨੁ ਕਰਿ ਜਾਣੈ ॥"
page = 840
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The twelfth (lunar day): Man should know how to practise compassion and charity,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਰ੍ਹਵੀਂ (ਤਿੱਥ): ਇਨਸਾਨ ਨੂੰ ਮਿਹਰਬਾਨੀ ਅਤੇ ਖੈਰਾਤ ਕਰਨੀ ਜਾਨਣੀ ਚਾਹੀਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Twelfth Day: Know, and practice, compassion and charity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵਾਦਸੀ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਦਇਆ ਔ ਦਾਨ ਕਰ ਜਾਣੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਕਰਮ-ਕਾਂਡੀ ਮਨੁੱਖ ਕਿਸੇ ਵਰਤ ਆਦਿਕ ਸਮੇ ਮਾਇਆ ਦਾ ਦਾਨ ਕਰਦਾ ਹੈ, ਅਤੇ ਕਿਸੇ ਮੰਤ੍ਰ ਦਾ ਅਜਪਾ ਜਾਪ ਕਰਦਾ ਹੈ, ਪਰ ਜਿਹੜਾ ਮਨੁੱਖ ਬੰਦਿਆਂ ਵਿਚ) ਪਿਆਰ ਵੰਡਣਾ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਆਦਸੀ = ਬਾਰ੍ਹਵੀਂ ਥਿਤਿ। ਕਰਿ ਜਾਣੈ = ਕਰਨਾ ਜਾਣਦਾ ਹੈ। ਦਾਨੁ ਕਰਿ ਜਾਣੈ = ਦਾਨ ਕਰਨਾ ਜਾਣਦਾ ਹੈ। ਦਇਆ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tejerasi, Décimo tercer día: Aquél que conoce la Compasión y mantiene la Caridad en su corazón,"