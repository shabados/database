[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ; ਨੀਚ ਕੀਟ ਕਉ ਰਾਜ ॥"
page = 277
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant He can make a groveling worm a king."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਹ ਇਕ ਨੀਵੇਂ ਕੀੜੇ ਨੂੰ ਰਾਜਾ ਬਣਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, the lowly worm is transformed into a king."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗਰੂ ਕੀਟ ਵਤ ਨੀਚ ਕੌ ਏਕ ਖਿਨ ਬੀਚ ਰਾਜੁ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਿਣ ਵਿਚ ਪ੍ਰਭੂ ਕੀੜੇ (ਵਰਗੇ) ਨੀਵੇਂ (ਮਨੁੱਖ) ਨੂੰ ਰਾਜ ਦੇ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios puede en un instante elevar hasta Su Trono a cualquier criatura de las que se arrastran por el mundo."