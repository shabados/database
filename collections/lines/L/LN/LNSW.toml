[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਉਤਰੇ ਪਾਰਿ ॥"
page = 1340
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, he is ferried across,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ, ਉਹ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, they are carried across to the other shore;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਸੋਈ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੇ ਪਾਰ ਉਤਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹ ਮਨੁੱਖ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru son cargados hasta la otra orilla"