[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭੈ ਹੋਇ. ਨ ਹਰਿ ਭਜੇ; ਮਨ ਬਉਰਾ ਰੇ, ਗਹਿਓ ਨ. ਰਾਮ ਜਹਾਜੁ ॥੧॥ ਰਹਾਉ ॥"
page = 336
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast nor fearlessly meditated on God and hast not embarked on the Lord's ship, O my silly soul. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਿਡੱਰ ਹੋ ਕੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕੀਤਾ ਅਤੇ ਸਾਹਿਬ ਦੇ ਬੋਹਿਥ ਉੱਤੇ ਸਵਾਰ ਨਹੀਂ ਹੋਈ, ਹੇ ਮੇਰੀ ਕਮਲੀ ਜਿੰਦੜੀਏ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have not meditated fearlessly on the Lord, O crazy mind; you have not embarked upon the Lord's Boat. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਵਰੇ ਮਨ! ਨਿਰਭੈ ਹੋ ਕਰ ਹਰੀ ਕੋ ਕਿਉਂ ਨਹੀਂ ਭਜਤਾ ਔਰ ਸੰਸਾਰ ਸੇ ਪਾਰ ਉਤਰਨੇ ਕੋ ਰਾਮ ਨਾਮ ਕਾਮ ਰੂਪੀ ਜਹਾਜ ਨਹੀਂ ਗ੍ਰਹਣ ਕੀਆ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੇ ਇਸਤ੍ਰੀ ਆਦਿ ਵਿਖੇ ਕਿਆ ਕਰੇਂਗੇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਹਿਮ ਛੱਡ ਕੇ ਕਿਉਂ ਪਰਮਾਤਮਾ ਨੂੰ ਨਹੀਂ ਸਿਮਰਦਾ ਤੇ ਕਿਉਂ ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ ਨਹੀਂ ਲੈਂਦਾ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਭੈ = ਨਿਡਰ {ਆਮ ਤੌਰ ਤੇ ਮਨੁੱਖ ਨੂੰ ਰੋਜ਼ੀ ਦਾ ਸਹਿਮ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ, ਲਾਲਚ ਵਿਚ ਫਸਦਾ ਹੈ; ਜੋ ਰੋਜ਼ੀ ਪਹਿਲਾਂ ਨਿਰਬਾਹ ਦੀ ਖ਼ਾਤਰ ਕਮਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਹਿਜੇ ਸਹਿਜੇ ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਸਮਝ ਬੈਠਦਾ ਹੈ ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਇਹ ਸਹਿਮ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ ਮਤਾਂ ਕਿਤੇ ਇਹ ਮਾਇਆ ਗੁਆਚ ਨ ਜਾਏ, ਨੁਕਸਾਨ ਨ ਹੋ ਜਾਏ। ਬੱਸ! ਸਾਰੀ ਉਮਰ ਇਸ ਸਹਿਮ ਵਿਚ ਹੀ ਲੰਘਦੀ ਹੈ}। ਗਹਿਓ ਨ = ਪਕੜਿਆ ਨਹੀਂ, ਆਸਰਾ ਨਹੀਂ ਲਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué no te subes en el Barco del Guru y deshaciéndote te todo tu miedo contemplas a tu Señor? (1-Pausa)"