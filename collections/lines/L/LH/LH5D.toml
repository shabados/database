[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਧਾਰਣੀ ਬਾਰਣੀ ਸਰਬ ਸਸਤ੍ਰਾ ॥੧੮॥੨੩੭॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the wielder and user of all the weapons! I salute Thee.18.237."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸ਼ਸਤ੍ਰ ਨੂੰ ਧਾਰਨ ਕਰਨ ਵਾਲੀ (ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ) ਹਟਾਉਣ ਵਾਲੀ ('ਬਾਰਣੀ') ਨੂੰ ਨਮਸਕਾਰ ਹੈ ॥੧੮॥੨੩੭॥"