[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੇ ਦਸਮ ਪੁਰ ਬੈਠਿ ਅਨੰਦਾ ॥੪॥"
page = 290

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There are eleven thousand and ninety-two stanzas in respect of Krishna incarnation in the tenth skandh.4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਆਨੰਦਪੁਰ ਵਿਚ ਬੈਠ ਕੇ ਕਹੇ ਹਨ। (ਬਾਕੀ ਦੇ ਪਾਉਂਟਾ ਸਾਹਿਬ ਵਿਚ ਕਹੇ ਗਏ ਸਨ) ॥੪॥"