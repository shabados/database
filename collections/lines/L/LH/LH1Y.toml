[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ; ਅਗਨੀ ਮਹਿ ਭੂੰਜਾ ॥"
page = 1345
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he burns off his lust and wrath in the fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਕਾਮ ਚੇਸ਼ਟਾ ਤੇ ਗੁੱਸੇ ਨੂੰ ਅੱਗ ਵਿੱਚ ਸਾੜ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "their sexual desire and anger are burnt off in the fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ ਆਦੀ ਵਿਕਾਰੋਂ ਕੋ ਤਿਨੋਂ ਨੇ ਗਿਆਨ ਅਗਨੀ ਮੇਂ ਭੁੰਨ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਕਾਮ ਕ੍ਰੋਧ ਆਦਿਕ ਵਿਕਾਰਾਂ ਨੂੰ (ਗਿਆਨ ਦੀ) ਅੱਗ ਵਿਚ ਸਾੜ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂੰਜਾ = ਭੁੰਨਿਆ ਹੈ, ਸਾੜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su lujuria e ira son consumidos en el fuego"