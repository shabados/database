[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੀਯੋ ਸੂਰ ਕੋ ਬਾਲਕ ਕੈਬੇ ਕੋ ਦਾਨ; ਸੁ ਜਾਹੀ ਤੇ ਚਉਦਹ ਲੋਕ ਡਰੈ ॥੨੩੫੧॥"
page = 535

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vyas etc. were busy in the recitation of the Vedas and Karan, the son of Surya, who frightened all the fourteen worlds, was given the task of the bestowal of charities etc.2351."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਦੇ ਬਾਲਕ (ਕਰਨ) ਨੂੰ ਦਾਨ ਕਰਨ ਉਤੇ ਲਗਾਇਆ ਹੈ ਜਿਸ ਤੋਂ ਚੌਦਾਂ ਲੋਕ ਹੀ ਡਰਦੇ ਹਨ ॥੨੩੫੧॥"