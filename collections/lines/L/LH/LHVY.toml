[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ; ਜਮ ਕੈ ਪੰਥਿ. ਨ ਜਾਈਐ ॥"
page = 132
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by which thou shalt not go down the way of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਆਰਾ ਤੂੰ ਮੌਤ ਦੇ ਰਸਤੇ ਨਹੀਂ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and you shall not have to go down the path of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਕੇ ਜਮ ਮਾਰਗ ਮੇਂ ਨ ਜਾਣਾ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਤਮਕ ਮੌਤ ਵਲ ਲੈ ਜਾਣ ਵਾਲੇ ਰਸਤੇ ਉੱਤੇ ਨਹੀਂ ਪਈਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ (ਸਾਧ ਸੰਗਤਿ) ਦੀ ਰਾਹੀਂ। ਪੰਥਿ = ਰਸਤੇ ਉੱਤੇ। ਜਮ ਕੈ ਪੰਥਿ = ਜਮਾਂ ਦੇ ਰਾਹ ਤੇ, ਉਸ ਰਾਹ ਤੇ ਜਿੱਥੇ ਜਮਾਂ ਨਾਲ ਵਾਹ ਪਏ, ਆਤਮਕ ਮੌਤ ਵਲ ਲੈ ਜਾਣ ਵਾਲੇ ਰਸਤੇ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que no te pierdas en el sendero de la muerte."