[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਲਗੁ ਰਸੁ; ਤਬ ਲਗੁ ਨਹੀ ਨੇਹੁ ॥੧॥ ਰਹਾਉ ॥"
page = 328
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as there is worldly attachment, so long there cannot be Divine love. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈ ਸੰਸਾਰੀ ਲਗਨ ਹੈ, ਤਦ ਤਾਂਈ ਈਸ਼ਵਰੀ ਪ੍ਰੀਤ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as there is attachment to pleasure, there can be no spiritual love. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਲਗ ਵਿਸਿਓਂ ਮੇਂ (ਰਸੁ) ਅਨੰਦ ਮਾਨਤਾ ਹੈ ਤਬ ਤਕ ਜੀਵ ਕਾ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਨੇਹੁ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ (ਮਨ ਵਿਚ) ਮਾਇਆ ਦਾ ਚਸਕਾ ਹੈ, ਤਦ ਤਾਈਂ (ਪਤੀ ਪਰਮਾਤਮਾ ਨਾਲ) ਪਿਆਰ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸੁ = ਮਾਇਆ ਦਾ ਸੁਆਦ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tanto cuanto uno sea seducido por el deseo, uno no podrá amar. (1-Pausa)"