[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਤਿਆਗਿ. ਹੋਈਐ ਸਭ ਰੇਣਾ; ਜੀਵਤਿਆ ਇਉ ਮਰੀਐ ॥੨॥"
page = 750
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking my self-conceit I become the dust of all men's feet. Like this I die to myself in life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਕੇ, ਮੈਂ ਸਾਰਿਆਂ ਬੰਦਿਆਂ ਦੇ ਪੈਂਰਾਂ ਦੀ ਧੂੜ ਹੁੰਦਾ ਹਾਂ। ਇਸ ਤਰ੍ਹਾਂ ਜੀਉਂਦੇ ਜੀ ਹੀ ਮੈਂ ਮਰਿਆ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing self-conceit, I have become the dust of all men's feet; in this way, I die, while I am still alive. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹਿ ਕ੍ਰਿਪਾ ਕਰ: ਜੋ ਆਪਾ ਭਾਉ ਤ੍ਯਾਗ ਕੇ ਸਭ ਕੀ ਧੂੜਿ ਹੋਈਏ, ਜੀਵ ਭਾਵ ਸੇ ਇਸ ਪ੍ਰਕਾਰ ਮਰੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਾ-ਭਾਵ ਛੱਡ ਕੇ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਿਆਂ ਹੀ ਨਿਰਮੋਹ ਹੋ ਜਾਈਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deshaciendo mi ego me vuelvo el Polvo que todos pisan y muere mi ego en vida.(2)"