[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਵਹੁ ਕੰਠਿ ਲਗਾਇ; ਅਪਦਾ ਸਭ ਹਰੁ ॥"
page = 1251
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, take Thou me into Thine embrace and banish all my misery."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਰੇ ਸੁਆਮੀ, ਮੈਨੂੰ ਆਪਣੀ ਗਲਵੱਕੜੀ ਵਿੱਚ ਲੈ ਲੈ, ਅਤੇ ਮੇਰੀ ਸਾਰੀ ਮੁਸੀਬਤ ਦੂਰ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take me into Your Embrace, and take away all my pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣੇ ਕੰਠ ਮੇਂ ਲਾਇ ਲੇਵਹੁ ਔਰ ਸਭ ਬਿਪਦਾ ਹਰ ਦੀਜੀਏ॥ ਜਬ ਐਸੇ ਬੇਨਤੀ ਕਰੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ) ਹੇ ਪ੍ਰਭੂ! ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਨੇੜੇ ਰੱਖ ਅਤੇ (ਇਹਨਾਂ ਦੀ) ਸਾਰੀ ਬਿਪਤਾ ਦੂਰ ਕਰ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, tómame en Tu Abrazo y disipa todas mis aflicciones."