[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਸਿਵ ਸਕਤੀ. ਜਲੁ ਨਹੀ ਪਵਨਾ; ਤਹ ਅਕਾਰੁ ਨਹੀ ਮੇਦਨੀ ॥"
page = 883
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No sensitiveness, no stupefaction, no water, no wind no form and no world is there,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਚੇਤਨਤਾ, ਨਾਂ ਜੜ੍ਹਤਾ, ਨਾਂ ਪਾਣੀ, ਨਾਂ ਹਵਾ, ਨਾਂ ਸਰੂਪ ਅਤੇ ਨਾਂ ਹੀ ਸੰਸਾਰ ਹੈ ਓਥੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no Shiva or Shakti, no energy or matter, no water or wind, no world of form there,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬ੍ਰਹਮ ਸਰੂਪ ਮੇਂ ਈਸਰ ਪੁਨਹ ਮਾਇਆ ਔ ਜਲ ਤਥਾ ਉਨਚਾਸ ਪਵਨ ਭੀ ਨਹੀਂ ਹੈ, ਪੁਨਹ (ਮੇਦਨੀ) ਪ੍ਰਿਥ੍ਵੀ ਕਾ ਆਕਾਰ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹੁਣ ਇਸ ਮਨ ਵਿਚ ਰਿੱਧੀਆਂ ਸਿੱਧੀਆਂ, ਤੀਰਥ-ਇਸ਼ਨਾਨ, ਪ੍ਰਾਣਾਯਾਮ, ਸੰਸਾਰਕ ਰੂਪ, ਧਰਤੀ ਦੇ ਪਦਾਰਥ ਕੋਈ ਭੀ ਨਹੀਂ ਟਿਕ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el agua, el viento y el mundo de las formas ya no las siento como entidades."