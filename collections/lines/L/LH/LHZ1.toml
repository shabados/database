[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਖ ਸੇਵਕ ਸਭਿ ਭੁੰਚਣ ਲਗੇ; ਹੰਉ ਸਤਗੁਰ ਕੈ ਕੁਰਬਾਨਾ ॥"
page = 577
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the disciples and servants of the Guru partake of it and I am a sacrifice unto my True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸਾਰੇ ਸ਼ਿਸ਼ ਅਤੇ ਦਾਸ ਇਸ ਨੂੰ ਛਕਦੇ ਹਨ। ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਉਤੋਂ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the Sikhs and servants partake of them; I am a sacrifice to my True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਤੋ ਕਯਾ ਕਹਨੀ ਹੈ ਮੇਰੇ ਸਭ ਸਿਖ ਸੇਵਕ ਆਤਮ ਅਨੰਦ ਕੋ ਭੋਗਨੇ ਲਗੇ ਹੈਂ, ਇਸ ਸੇ ਮੈਂ ਸਤਿਗੁਰੋਂ ਕੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਤਿਗੁਰੂ ਤੋਂ ਵਾਰੀ ਜਾਂਦਾ ਹਾਂ ਜਿਸ ਦੇ ਸਾਰੇ ਸਿੱਖ ਸੇਵਕ ਨਾਮ-ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਵਰਤਣ ਲੱਗ ਪੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, ¡me postro reverente ante el Guru! Me vuelvo intrépido,"