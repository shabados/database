[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਖ ਸੋਗ ਤੇ; ਰਹਹਿ ਨਿਰਾਸਾ ॥"
page = 1189
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They remain free of desire of weal and woe,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਸ਼ੀ ਅਤੇ ਗਮੀ ਤੋਂ ਇੱਛਾ-ਰਹਿਤ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain free of any desire for happiness or sorrow;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਤਿਨ ਕਾ ਮਨੁ ਹਰਖ ਸੋਗ ਸੇ ਅਰੁ ਆਸ ਤੇ ਨਿਰਾਸ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰਲੇਪ ਹੋਏ ਹੋਏ ਹਰੀ ਦੇ ਸੇਵਕ) ਖ਼ੁਸ਼ੀ ਗ਼ਮੀ ਤੋਂ ਉਤਾਂਹ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਖ = ਖ਼ੁਸ਼ੀ। ਸੋਗ = ਗ਼ਮੀ। ਨਿਰਾਸਾ = ਉਪਰਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él de seguro se eleva más allá del dolor y del placer,"