[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰਭ ਸਰਣਾਗਤੀ; ਜਾ ਕਾ ਵਡ ਪਰਤਾਪੁ ॥੨॥"
page = 928
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has entered the sanctuary of the Lord, great is whose glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਉਸ ਸਾਹਿਬ ਦੀ ਸ਼ਰਣ ਲਈ ਹੈ, ਵਿਸ਼ਾਲ ਹੈ ਜਿਸ ਦਾ ਤੱਪ ਤੇਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has entered the Sanctuary of God; His greatness is glorious! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਹਮ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ ਜਿਸ ਕਾ ਬਡਾ ਪ੍ਰਤਾਪ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ, ਹੇ ਨਾਨਕ!) ਉਸ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ ਜਿਸ ਦਾ ਬਹੁਤ ਵੱਡਾ ਤੇਜ-ਪਰਤਾਪ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਣਾਗਤੀ = ਸਰਣ ਪਏ ਰਹੋ। ਜਾ ਕਾ = ਜਿਸ (ਪ੍ਰਭੂ) ਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha penetrado el Santuario de Dios y Su Grandeza es Gloriosa.(2)"