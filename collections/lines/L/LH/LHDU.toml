[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਜੁ ਪਤਿ ਕੋ ਘਾਇਲ ਕਿਯਾ; ਨੈਕ ਨ ਰਹੀ ਲਜਾਇ ॥੧੬॥"
page = 855

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She could not hurt her husband but she depicted no remorse.(l6)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਆਪਣੇ ਪਤੀ ਨੂੰ ਘਾਇਲ ਕੀਤਾ, ਪਰ ਥੋੜੀ ਜਿਹੀ ਵੀ ਸ਼ਰਮਿੰਦੀ ਨਹੀਂ ਹੋਈ ॥੧੬॥"