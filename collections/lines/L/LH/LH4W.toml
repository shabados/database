[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉਮੈ ਅੰਦਰਿ, ਭਰਮਿ ਭੁਲਾਣੀ ।੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They engrossed in ego and delusions go astray."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਦੇ ਅੰਦਰ (ਉਨ੍ਹਾਂ ਦੀ ਬੁੱਧੀ) ਭੁੱਲੀ ਰਹਿੰਦੀ ਹੈ।"