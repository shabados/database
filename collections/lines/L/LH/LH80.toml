[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਢਿ ਲੇਹੁ ਨਾਨਕ ਅਪੁਨੇ ਕਉ; ਸੰਸਾਰ ਪਾਵਕ ਕੇ ਕੂਪ ॥੨॥੪॥੮॥"
page = 701
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, pull out Nanak, Thine own slave, out of the world's well of fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਆਪਣੇ ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਜਗਤ ਦੇ ਅੱਗ ਦੇ ਖੂਹ ਵਿਚੋਂ ਬਾਹਰ ਕੱਢ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, lift Your humble servant Nanak up, out of the pit of fire of the world. ||2||4||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਸੰਸਾਰ ਰੂਪੀ ਅਗਨੀ ਕੇ ਕੂਏਂ ਮੇਂ ਸੇ ਅਪਨੇ ਦਾਸ ਕੋ ਨਿਕਾਸ ਲੇਵੋ ॥੨॥੪ ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸੰਸਾਰ-ਅੱਗ ਦੇ ਖੂਹ ਵਿਚੋਂ ਆਪਣੇ ਦਾਸ ਨਾਨਕ ਨੂੰ ਕੱਢ ਲੈ ॥੨॥੪॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, saca a Nanak, tu Propio Sirviente, del hoyo profundo del fuego de sus pasiones.(2-4-8)"