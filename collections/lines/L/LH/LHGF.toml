data = "ਦਿਗ਼ਰ ਰਾਜਹ ਰਨ ਸਿੰਘ ਦਰਾਮਦ ਬ ਰੋਸ਼ ॥"
page = 1401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Another Raja, Ran Singh, full of wrath came forward,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੂਜਾ ਰਾਜਾ ਰਨ ਸਿੰਘ ਬਹੁਤ ਜੋਸ਼ ਨਾਲ ਯੁੱਧ-ਖੇਤਰ ਵਿਚ ਆਇਆ"