[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਗਣਤ. ਨ ਕਰਿਅਹੁ, ਕੋ ਭਾਈ; ਜੋ ਗੁਰ ਬਚਨੀ ਹਰਿ ਮੇਲਿ ਲਇਆ ॥"
page = 1115
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one, O brother, should go into the account of those, whom through the Guru's instruction, God has united with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ, ਹੇ ਭਰਾਵਾ, ਉਸ ਦਾ ਲੇਖਾ ਪੱਤਾ ਨਾਂ ਕਰੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can go through the accounts of those, O Siblings of Destiny, who through the Word of the Guru's Teachings are united with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਕੋ ਗੁਰ ਬਚਨੋਂ ਦ੍ਵਾਰਾ ਹਰੀ ਨੇ ਆਪਣੇ ਸਾਥ ਮੇਲ ਲੀਆ ਹੈ, ਹੇ ਭਾਈ! ਤਿਨ ਕੀ ਕੋਈ ਗਿਣਤੀ ਮਤਿ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਉਤੇ ਤੋਰ ਕੇ (ਆਪਣੇ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈ, ਕੋਈ ਭੀ ਧਿਰ ਉਹਨਾਂ ਦੇ (ਪਿਛਲੇ ਕਰਮਾਂ ਦੀ) ਵਿਚਾਰ ਨਾਹ ਕਰਿਓ (ਕਿਉਂਕਿ ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਤਾਂ ਉਹ ਸਾਰੇ ਸੰਸਕਾਰ ਮਿਟ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen oh seres humanos, ellos han sido unidos en su ser por Dios."