[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਸਤਿਗੁਰੁ ਸਰਾਫੁ, ਨਦਰਿ ਕਰਿ ਦੇਖੈ; ਸੁਆਵਗੀਰ ਸਭਿ ਉਘੜਿ ਆਏ ॥"
page = 303
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the self-servers are laid bare, when Satguru, the tester, sees with the searching glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪਾਰਖੂ, ਸਤਿਗੁਰੂ ਗਹੁ ਦੀ ਨਜ਼ਰ ਨਾਲ ਤੱਕਦਾ ਹੈ, ਤਾਂ ਸਾਰੇ ਮਤਲਬ-ਪ੍ਰਸਤ ਨੰਗੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the True Guru, the Tester, observes with His Glance, the selfish ones are all exposed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਰਾਫ ਰੂਪ ਸਤਿਗੁਰੂ ਦ੍ਰਿਸ਼ਟੀ ਕਰ ਕੇ ਦੇਖੇ ਤਬ (ਸੁਆਵ) ਪ੍ਰਜੋਜਨ ਕੇ (ਗੀਰ) ਪਕੜਨੇ ਵਾਲੇ ਸਬ ਜਾਹਰ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਜਦੋਂ ਸਰਾਫ਼ ਸਤਿਗੁਰੂ ਗਹੁ ਨਾਲ ਪਰਖਦਾ ਹੈ ਤਾਂ ਸਾਰੇ ਖ਼ੁਦਗ਼ਰਜ਼ ਪਰਗਟ ਹੋ ਜਾਂਦੇ ਹਨ (ਭਾਵ, ਲੁਕੇ ਨਹੀਂ ਰਹਿ ਸਕਦੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque cuando el Verdadero Guru, Quien prueba a todos, nos prueba, el egoísmo interior de cada uno es expuesto."