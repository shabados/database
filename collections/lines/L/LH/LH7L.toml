[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਹਰਿ ਬੇਅੰਤੁ. ਤੂ ਹਰਿ ਬੇਅੰਤੁ, ਤੂ ਹਰਿ ਸੁਆਮੀ; ਤੂ ਆਪੇ ਹੀ ਜਾਨਹਿ, ਆਪਨੀ ਭਾਂਤਿ ॥੧॥"
page = 1200
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O God are infinite, Thou, O Lord, are Infinite Thou, O God Lord, of Thyself, know Thine ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਵਾਹਿਗੁਰੂ! ਅਨੰਤ ਹੈਂ ਤੂੰ ਹੇ ਵਾਹਿਗੁਰੂ ਅਨੰਤ ਹੈਂ! ਤੂੰ ਹੇ ਵਾਹਿਗੁਰੂ ਸਾਹਿਬ! ਖੁਦ ਹੀ ਆਪਣੇ ਤਰੀਕਿਆਂ ਨੂੰ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, You are Infinite, O Lord, You are Infinite, O Lord, You are my Lord and Master; only You Yourself know Your Own Ways. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਹਰਿ ਸ੍ਵਾਮੀ! ਤੂੰ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਬ੍ਯੰਤ ਹੈਂ, ਪੁਨਹ ਤੂੰ ਅਪਨੀ (ਭਾਤਿ) ਤਰਹ ਕੋ ਤੂੰ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਸੁਆਮੀ! ਤੂੰ ਬੇਅੰਤ ਹੈਂ, ਤੂੰ ਬੇਅੰਤ ਹੈਂ, ਆਪਣੀ ਅਵਸਥਾ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਭਾਂਤਿ = ਕਿਸਮ, ਤਰੀਕਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, eres Infinito, oh Señor, eres Infinito, oh Señor, eres mi Señor y Maestro, sólo Tú conoces Tus Modos. (1)"