[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਹੇਤਿ; ਪ੍ਰਭਿ ਤ੍ਰਿਭਵਣ ਧਾਰੇ ॥"
page = 224
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of the Saints, the Lord has installed the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਖਾਤਰ, ਠਾਕੁਰ ਨੇ ਤਿੰਨੇ ਜਹਾਨ ਅਸਥਾਪਨ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of the Saints, God has established the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਵਾਸਤੇ ਪ੍ਰਭੂ ਨੇ ਤ੍ਰਿਲੋਕੀ ਮੇਂ ਅਵਤਾਰ ਧਾਰਨ ਕਰੇ ਹੈਂ, ਜੈਸੇ ਪ੍ਰਹਲਾਦਿ ਕੇ ਵਾਸਤੇ ਨਰਸਿੰਘ, ਵਾ ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਤ੍ਰਿਭਵਨ ਧਾਰੇ ਹੈਂ ਤਿਸ ਮੇਂ ਸੰਤੋਂ ਕਾ ਪ੍ਰੇਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ (ਮਨੁੱਖਾਂ ਨੂੰ) ਸੰਤ ਬਣਾਣ ਲਈ ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਰਚੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha creado los tres mundos para el Santo,"