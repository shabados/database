[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਰੰਗ ਰੂਪ ਨਹੀ ਏਕ ਧਰਮ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without colour, form and special religious discipline"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਕੋਈ ਰੰਗਰੂ ਪ ਨਹੀਂ ਹੈ ਅਤੇ ਕੇਵਲ ਇਕੋ ਹੀ ਧਰਮ (ਕਰਤੱਵ) ਵਾਲਾ ਹੈ।"