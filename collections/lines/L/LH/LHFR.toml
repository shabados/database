[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਚੁ ਦਾਤਾ. ਕਰਮ ਬਿਧਾਤਾ; ਜਿਸੁ ਭਾਵੈ ਤਿਸੁ ਨਾਇ ਲਾਏ ॥"
page = 1234
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is the True Giver and the Destiny scribe. He, whom He loves; him he yokes to His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਪ੍ਰਭੂ ਸੱਚਾ ਦਾਤਾਰ ਤੇ ਪ੍ਰਾਲਭਧ ਦਾ ਲਿਖਾਰੀ ਹੈ। ਜਿਸ ਨੂੰ ਉਹ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਆਪਣੇ ਨਾਮ ਨਾਲ ਜੋੜ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is the True Giver, the Architect of Destiny; as He pleases, He links mortals to the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਸਚੇ ਕਰ ਕੇ ਸਚ ਕਾ ਦਾਤਾ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ, ਸੋ ਕਰਮੋਂ ਕਾ (ਬਿਧਾਤਾ) ਫਲ ਪਰਦਾਤਾ ਹੈ, ਜਿਸ ਕੋ ਚਾਹਤਾ ਹੈ ਅਪਨੇ ਨਾਮ ਮੇਂ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਸਦਾ ਹੀ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਜੋ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ, ਜੋ (ਜੀਵਾਂ ਦੇ) ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ (ਜੀਵਾਂ) ਨੂੰ ਜਨਮ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਸ ਨੂੰ ਕਿਹੜਾ ਜੀਵ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਮ ਵਿਚ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero, Verdadero es el Señor Compasivo, el Constructor de nuestro Destino, aquél a quien Él ama lo lleva hasta Su Nombre."