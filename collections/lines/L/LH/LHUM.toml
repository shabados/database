data = "ਇਤਿ ਇੰਦ੍ਰਜੀਤ ਬਧਹਿ ਧਿਆਇ ਸਮਾਪਤਮ ਸਤੁ ॥"
page = 250

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled “The Killing of Inderjit’ in Ramavtar in BACHITTAR NATAK."

[[content]]
