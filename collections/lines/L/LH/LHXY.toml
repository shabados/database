[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਅਦੇਵ ਤ੍ਰਿਯਾਨ ਕੇ; ਭੇਵ ਪਛਾਨਤ ਨਾਹਿ ॥੧੩॥"
page = 821

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then what the poor human creatures could achieve.(13)(l)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ ਅਤੇ ਦੈਂਤ, ਕੋਈ ਵੀ ਇਸਤਰੀ ਦੇ ਭੇਦ ਨੂੰ ਨਹੀਂ ਪਾ ਸਕਿਆ, ਫਿਰ ਆਦਮੀ ਵਿਚਾਰਾ ਕੀ ਹੈ ॥੧੩॥"