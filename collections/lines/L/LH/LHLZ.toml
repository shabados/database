[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਥਮੇ ਤਿਨ ਕੀ ਭੁਜ ਕਾਟਿ ਦਈ; ਫਿਰ ਕੈ ਤਿਨ ਕੇ ਸਿਰ ਕਾਟਿ ਦਏ ॥"
page = 437

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the first place, he chopped the arms of the warriors and then their heads"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਉਨ੍ਹਾਂ ਦੀਆਂ ਭੁਜਾਵਾਂ ਕਟੀਆਂ ਹਨ ਅਤੇ ਫਿਰ ਉਨ੍ਹਾਂ ਦੇ ਸਿਰ ਕਟ ਦਿੱਤੇ ਹਨ।"