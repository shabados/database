[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਤ੍ਰ ਬੇਦ, ਤ੍ਰੈ ਗੁਣ ਹੈ ਮਾਇਆ; ਅੰਧੁਲਉ. ਧੰਧੁ ਕਮਾਈ ॥੩॥"
page = 1126
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Shastras and Vedas keep man bound to three modes of mammon and he does the blind deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਸਤ੍ਰ ਅਤੇ ਵੇਦ ਬੰਦੇ ਨੂੰ ਤਿੰਨਾਂ ਅਵਸਥਾਵਾਂ ਵਾਲੀ ਮੋਹਨੀ ਨਾਲ ਬੰਨ੍ਹੀ ਰਖਦੇ ਹਨ ਅਤੇ ਉਹ ਅੰਨ੍ਹੇ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shaastras and the Vedas keep the mortal bound to the three modes of Maya, and so he performs his deeds blindly. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ਾਸਤ੍ਰ ਬੇਦ ਪੜਤੇ ਭੀ ਤ੍ਰੈ ਗੁਣ ਰੂਪ ਮਾਇਆ ਕੀ ਵਾਸਨਾ ਕਰ ਕੇ ਅੰਧਾ ਜੀਉ ਧੰਧਿਆਂ ਕੀ ਕਮਾਈ ਕਰਤਾ ਹੈ, ਭਾਵ ਸਰਬ ਕਾਲ ਧੰਧੇ ਮੇਂ ਹੀ ਰਹਿਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦ ਸ਼ਾਸਤ੍ਰ ਪੜ੍ਹਦਾ ਭੀ ਤ੍ਰੈਗੁਣੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਪਿਆ ਹੈਂ। ਤੂੰ (ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹਾ ਹੋਇਆ ਪਿਆ ਹੈਂ, ਤੇ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਹੀ ਦੌੜ-ਭੱਜ ਕਰਦਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que te conservan atado a la Maya de las tres Cualidades, quedas apegado a la contienda y al conflicto que te ciegan. (3)"