[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਜਾਨ ਲੇਹੁ ਨਿਰਧਾਰ ॥੪੧੮॥"
page = 736

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Patini” in the beginning and then uttering the word “Ari”, the names of Paash are formed, which you may comprehend clearly.418."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਇਸ ਨੂੰ ਮਨ ਵਿਚ ਨਿਸਚਾ ਕਰ ਲਵੋ ॥੪੧੮॥"