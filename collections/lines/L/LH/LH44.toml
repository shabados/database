data = "ਤੁਮੈ ਲੋਗ ਉਗ੍ਰਾ ਅਤਿਉਗ੍ਰਾ ਬਖਾਨੈ ॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "People called you as the kindest of kinds,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਹੀ ਲੋਕੀਂ ਕ੍ਰੋਧ ਕਰਨ ਵਾਲੀ ਅਤਿ ਉਗ੍ਰਾ ਕਹਿੰਦੇ ਹਨ।"