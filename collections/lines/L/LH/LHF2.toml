[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਚੀ ਮਟੁਕੀ; ਬਿਨਸਿ ਬਿਨਾਸਾ ॥"
page = 374
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bodily earthen vessel shall definitely break."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਸਰੀਰ ਰੂਪੀ) ਕੱਚਾ ਭਾਂਡਾ ਜਰੂਰ ਹੀ ਟੁੱਟ ਜਾਊਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The clay pot of the body shall be broken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਾਚੀ ਮਟੁਕੀ) ਇਸ ਦੇਹ ਕੋ (ਬਿਨਸਿ) ਨਾਸ ਰੂਪ ਜਾਨ ਕਰ (ਬਿਨਾਸਾ) ਆਸਾ ਸੇ ਰਹਿਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਵੇਂ) ਕੱਚਾ ਘੜਾ ਜ਼ਰੂਰ ਨਾਸ ਹੋਣ ਵਾਲਾ ਹੈ (ਤਿਵੇਂ ਮਾਇਆ ਨਾਲੋਂ ਭੀ ਸਾਥ ਆਖ਼ਰ ਜ਼ਰੂਰ ਟੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El jarrón del cuerpo se rompe al final,"