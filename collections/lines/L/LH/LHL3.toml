[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਿ ਪਕੜਿਆ; ਤਬ ਹੀ ਪਛੁਤਾਨਾ ॥੬॥"
page = 230
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When caught by the Death's myrmidon, he does regret then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਨੂੰ ਫੜ ਲੈਂਦਾ ਹੈ ਤਦੇ ਉਹ ਪਸਚਾਤਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Caught by the Messenger of Death, they shall regret and repent in the end. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜਮ ਨੇ ਪਕੜਿਆ ਤਬ ਪਸਚਾਤਾਪ ਕਰਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਤਦੋਂ ਹੀ ਪਛੁਤਾਵੇਗਾ ਜਦੋਂ ਮੌਤ ਨੇ (ਉਸ ਨੂੰ ਸਿਰੋਂ ਆ) ਫੜਿਆ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en las garras de Yama se lamenta lleno de remordimiento. (6)"