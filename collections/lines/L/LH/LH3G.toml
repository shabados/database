[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਸਦਾ ਸਿੰਮ੍ਰਤਬੵ ਸੁਆਮੀ; ਸਾਸਿ ਸਾਸਿ ਗੁਣ ਬੋਲਈ ॥"
page = 691
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and ever, meditate thou on the Lord, who is worthy of meditation, and with thy every breath, utter thou His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਹੀ ਤੂੰ ਸਿਰਮਨ ਯੋਗ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ ਤੂੰ ਉਸ ਦੀਆਂ ਸਿਫਤਾਂ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, meditate in remembrance on the Lord and Master; with each and every breath, speak His Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਜੋ ਸੰਤ ਜਨ ਤੁਝ ਕੋ (ਸਿੰਮ੍ਰਤਬ੍ਹ) ਸਿਮਰਨੇ ਯੋਗ੍ਯ ਜਾਨ ਕਰ ਮਨ ਬਾਣੀ ਸੇ ਸਦਾ ਤੇਰੇ ਗੁਣੋਂ ਕੌ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਕਰ ਕੇ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਮਰਨ-ਜੋਗ ਮਾਲਕ! ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜਾ (ਗੁਰੂ) ਸਦਾ ਹੀ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਤੇਰੇ ਗੁਣ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿੰਮ੍ਰਤਬ੍ਯ੍ਯ = ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ। ਸਿੰਮ੍ਰਤਬ੍ਯ੍ਯ ਸੁਆਮੀ = ਹੇ ਸਿਮਰਨ-ਯੋਗ ਮਾਲਕ! ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਬੋਲਈ = ਬੋਲਏ, ਬੋਲੈ, ਬੋਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto siempre Tu Alabanza; eres lo más Maravilloso que se puede contemplar."