[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਪ੍ਰਾਣੀ ਮੁਗਧ ਬੀਚਾਰੁ, ਅਹਿਨਿਸਿ ਜਪੁ; ਧਰਮ ਕਰਮ, ਪੂਰੈ ਸਤਿਗੁਰੁ ਪਾਈ ਹੈ ॥੨॥"
page = 1398
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O silly mortal, reflect, reflect thou in thy mind and, day and night, recite thou, thy Lord's Name. Faith and good deed are obtained from the perfect True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਫਾਨੀ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਖਿਆਲ ਕਰ ਅਤੇ ਦਿਹੂੰ ਤੇ ਰੈਣ ਆਪਣੇ ਸਾਈਂ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ। ਈਮਾਨ ਅਤੇ ਸ਼ੁਭ ਅਮਲ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਪਾਸੋ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You foolish mortal being, reflect on this in your mind; chant and meditate day and night. Dharmic faith and the karma of good deeds are obtained from the Perfect True Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੂਰਖ ਪ੍ਰਾਣੀ! ਤੂੰ ਮਨ ਮੇਂ ਵੀਚਾਰ ਕਰ ਕੇ ਜਗਤ ਕੋ ਮਿਥ੍ਯਾ ਰੂਪ ਦੇਖ ਕਰ ਸਤਿਗੁਰ ਦ੍ਵਾਰੇ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਦਿਨੇ ਰਾਤ ਜਪ, ਕਿਉਂ ਕਿ ਤਿਨ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਤੇ ਹੀ ਧਰਮ ਕਰਮ ਕਾ ਫਲ੍ਹ ਗਿਆਨ ਪਾਈਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਹੇ ਮੂਰਖ ਜੀਵ! ਵਿਚਾਰ ਕਰ ਤੇ ਦਿਨ ਰਾਤ (ਨਾਮ) ਸਿਮਰ। ਪੂਰੇ ਸਤਿਗੁਰੂ (ਰਾਮਦਾਸ ਜੀ) ਨੂੰ ਮਿਲਿਆਂ (ਸਾਰੇ) ਧਰਮ ਕਰਮ (ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tonto mortal, medita en esto en tu mente, día y noche, la Fe en el Dharma y el Karma de las buenas acciones se obtienen del Perfecto y Verdadero Guru. (2)"