[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਤ੍ਰੀ ਹੋਇ ਅਠੂਹਿਆ; ਨਾਗੀ ਲਗੈ ਜਾਇ ॥"
page = 148
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one be a charmer of scorpions and goes to handle serpents,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਬਿਛੂਆਂ ਦਾ ਮਾਂਦ੍ਰੀ ਹੋਵੇ ਤੇ ਸੰਪਾਂ ਨੂੰ ਜਾ ਕੇ ਹੱਥ ਪਾ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who charm scorpions and handle snakes"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਪੁਰਸ ਮੰਤ੍ਰ ਤੋ ਅਠੂਹੇਂ ਕਾ ਜਾਨਣੇ ਵਾਲਾ ਹੋ (ਜਾਇ) ਜਾ ਕਰ (ਨਾਗੀ) ਸਰਪੋਂ ਕੋ ਪਕੜਨੇ ਲਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਠੂਹਿਆਂ ਦਾ ਮਾਂਦਰੀ ਹੋ ਕੇ (ਜੋ ਮਨੁੱਖ) ਸੱਪਾਂ ਨੂੰ ਜਾ ਹੱਥ ਪਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hipnotizando a escorpiones y serpientes,"