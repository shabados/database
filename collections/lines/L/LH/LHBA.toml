[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਤਨਿ ਪਾਈਅਹਿ ਨਾਨਕਾ; ਸੇ ਤਨ ਹੋਵਹਿ ਛਾਰ ॥"
page = 464
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bodies on which they are worn, O Nanak, those bodies becomes ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਸਰੀਰਾਂ ਉੱਤੇ ਉਹ ਪਾਏ ਜਾਂਦੇ ਹਨ, ਹੇ ਨਾਨਕ! ਉਹ ਸਰੀਰ ਸੁਆਹ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those bodies on which they are worn, O Nanak, those bodies turn to ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਸਰੀਰ ਮੇਂ ਹਾਰਾਦਿ ਭੂਖਣ ਪਹਰਤੇ ਹੈਂ, ਸੋ ਸਰੀਰ ਭਸਮ ਹੋ ਜਾਤੇ ਹੈਂ॥☬ਜੋ ਰਾਸ ਮੇਂ ਨਾਰਦ ਰੂਪ ਹੋ ਕੇ, ਜੇ ਕਹੇ ਵੇ ਤੋ 'ਅਹੰ ਬ੍ਰਹਮਾਸਮ' ਐਸਾ ਗਿਆਨ ਕਥਨ ਕਰਤੇ ਹੈਂ ਉਨ ਕਾ ਨਾਸ ਕੈਸਾ ਹੋਗਾ? ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਕ ਗਿਆਨ ਕੀਆਂ ਬਾਤਾਂ ਜੋ ਕਰਤੇ ਹੈਂ ਅਰ ਆਪ ਕੋ ਨਿਰਭਉ ਜਨਾਵਤੇ ਹੈਂ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! (ਉਹ ਵਿਚਾਰੇ ਇਹ ਨਹੀਂ ਜਾਣਦੇ ਕਿ ਇਹ ਵਾਲੇ ਤੇ ਹਾਰ ਤਾਂ) ਜਿਸ ਜਿਸ ਸਰੀਰ ਉੱਤੇ ਪਾਈਦੇ ਹਨ, ਉਹ ਸਰੀਰ (ਅੰਤ ਨੂੰ) ਸੁਆਹ ਹੋ ਜਾਂਦੇ ਹਨ (ਤੇ ਇਸ ਗਾਉਣ ਨੱਚਣ ਨਾਲ, ਇਹਨਾਂ ਵਾਲਿਆਂ ਤੇ ਹਾਰਾਂ ਦੇ ਪਹਿਨਣ ਨਾਲ 'ਗਿਆਨ' ਕਿਵੇਂ ਮਿਲ ਸਕਦਾ ਹੈ?)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no puede encontrar la Sabiduría a través de tanto chismorreo;"