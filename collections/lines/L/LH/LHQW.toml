[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨੋ ਫਾਧਿ ਫਾਧੇ ਮ੍ਰਿਗੀਰਾਜ ਜੈਸੇ ॥੩॥"
page = 164

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They appeared like the lion entrapped in a snare.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹੀਰੇ ਹਿਰਨ ਨੇ (ਹਿਰਨੀਆਂ ਨੂੰ) ਆਪਣੇ ਪ੍ਰੇਮਫੰਧੇ ਵਿਚ ਫਸਾਇਆ ਹੋਇਆ ਹੈ ॥੩॥"