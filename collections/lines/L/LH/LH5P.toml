[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਅੰਬਿਕਾ ਤੋਤਲਾ ਸ੍ਰੀ ਭਵਾਨੀ ॥੧੩॥੨੩੨॥"
page = 117

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Ambika! o Bhavani! I salute Thee.13.232."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੰਬਕਾ, ਤੋਤਲਾ ਅਤੇ ਸ੍ਰੀ ਭਵਾਨੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ ॥੧੩॥੨੩੨॥"