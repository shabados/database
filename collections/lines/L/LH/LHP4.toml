[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਸੋ ਸੁਨਿ ਪਾਇ ਲਗਿਯੋ; ਤਿਹ ਮਧਿ ਚਲੋ ਹਰਿ ਪ੍ਰੇਮ ਚਿਤਾਰਿਯੋ ॥"
page = 396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After imparting pleasure to Kubja, then Krishna went to the house of Akrur hearing about his arrival, he came to fall at his feet"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ (ਮਨ) ਵਿਚ ਹਰਿ ਪ੍ਰੇਮ ਦਾ (ਪ੍ਰਵਾਹ) ਚਲ ਪਿਆ, (ਉਹ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਚਿਤਾਰ ਲਿਆ।"