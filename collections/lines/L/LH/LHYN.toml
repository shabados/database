[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧਿਆਰੇ ਦੀਪਕੁ ਚਹੀਐ ॥"
page = 655
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In darkness, a lamp is required to find,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਇਕ ਦੀਵਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the darkness, we need a lamp"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਰੂਪ ਅੰਧਿਕਾਰ ਮੇਂ ਏਕ ਗਿਆਨ ਰੂਪ ਦੀਪਕ ਚਾਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਨੇਰੇ ਵਿਚ (ਤਾਂ) ਦੀਵੇ ਦੀ ਲੋੜ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧਿਆਰੇ = ਹਨੇਰੇ ਵਿਚ। ਚਹੀਐ = ਚਾਹੀਦਾ ਹੈ, ਲੋੜ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la oscuridad uno necesita una lámpara."