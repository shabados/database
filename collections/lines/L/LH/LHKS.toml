[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਰਚਾ ਨ ਲਾਗੈ; ਜਾ ਹਉਮੈ ਸੋਖੈ ॥"
page = 115
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rust attaches not to it if man burns his self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਗਾਲ ਇਸ ਨੂੰ ਨਹੀਂ ਲੱਗਦਾ, ਜੇਕਰ ਬੰਦਾ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਸਾੜ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rust does not stick to those who burn their ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹੰਤਾ ਮਮਤਾ ਜਲ ਕੋ ਸੋਖਤਾ ਕਰ ਦੇਵੇ ਤਬ ਰਾਗ ਦ੍ਵੈਖ ਰੂਪੀ ਮਨ ਕੋ (ਮੋਰਚਾ) ਜੰਗਾਲ ਨਹੀਂ ਲਗਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਪੈ ਕੇ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਮੁਕਾਂਦਾ ਹੈ ਤਾਂ (ਫਿਰ ਮਨ ਨੂੰ ਹਉਮੈ ਦਾ) ਜੰਗਾਲ ਨਹੀਂ ਲੱਗਦਾ (ਤੇ ਮਨੁੱਖ ਇਸ ਦੀ ਰਾਹੀਂ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਵੇਖ-ਪਰਖ ਸਕਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਰਚਾ = ਜੰਗਾਲ। ਸੋਖੈ = ਸੁਕਾ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el espejo no se oxida si uno logra quitarle de encima el ego."