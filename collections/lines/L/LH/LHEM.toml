[[content]]
asset = "SSA2"
type = "primary"
data = "ਯਯਾ; ਜਾਰਉ ਦੁਰਮਤਿ ਦੋਊ ॥"
page = 253
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Y: Burn thou thy evil-intellect and duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯ-ਆਪਣੀ ਮੰਦੀ ਅਕਲ ਤੇ ਦਵੈਤ-ਭਾਵ ਨੂੰ ਸਾੜ ਸੁਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "YAYYA: Burn away duality and evil-mindedness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਯੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਦੁਰਮਤਿ ਅਰ ਦ੍ਵੈਤ ਕੋ ਜਲਾਇ ਦੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਭੈੜੀ ਮਤ ਤੇ ਮਾਇਆ ਦਾ ਪਿਆਰ ਸਾੜ ਦਿਉ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਰਉ = ਜਾਰਹੁ, ਸਾੜ ਦਿਉ। ਦੋਊ = ਦੂਜਾ ਭਾਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "YAYYA: Elimina de tu ser la idea de la dualidad,"