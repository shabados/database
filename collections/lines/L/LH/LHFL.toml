[[content]]
asset = "SSKS"
type = "primary"
data = "ਕੁਲਾਬਧੂ ਸੰਗਮੁ ਸੁਜਮ ਨਿਰਦੋਖ ਮੋਖ; ਬੇਸ੍ਵਾ ਪਰਸਤ ਅਪਜਸ ਹੁਇ ਬਿਕਾਰ ਜੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "For her love of her husband, the lady of the noble house is praised, admired and is free of any calumny whereas a prostitute earns notoriety for her blemishes and offering herself to others."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕੁਲ ਬਹੂ ਦੇ ਸੰਗਮ ਸਪਰਸ਼ ਮੇਲ ਤੋਂ ਸੁੰਦ੍ਰ ਜੱਸ ਕੀਰਤੀ ਨਿਰਦੋਖ ਨਿਰਵਿਕਾਰਿਤਾ ਤਥਾ ਮੁਕਤੀ ਹੁੰਦੀ ਹੈ ਭਾਵ ਗ੍ਰਹਸਥ ਧਰਮ ਪਾਲਣ ਵਿਖੇ ਸੁਕੀਰਤੀ, ਨਿਰਵਿਕਾਰਿਤਾ ਤਥਾ ਮੋਖ ਮੁਕਤੀ ਹੋਯਾ ਕਰਦੀ ਹੈ ਕਿੰਤੂਵੇਸ੍ਵਾ ਨਾਲ ਛੁੰਹਦਿਆਂ ਅਪਜਸ ਜਗਤ ਵਿਚ ਫਿੱਟ ਫਿੱਟ ਹੁੰਦੀ ਤੇ ਵਿਗਾੜ ਹੀ ਵਿਗਾੜ ਨਿਕਲਿਆ ਕਰਦਾ ਹੈ।"