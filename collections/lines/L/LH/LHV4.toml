language = "pa"
data = "ਧਰਮੀ ਤੇ ਈਮਾਨਦਾਰ ਬਸ ਉਹੀ ਆਦਮੀ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
