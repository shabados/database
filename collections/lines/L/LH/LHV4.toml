data = "ਸਾਹਿਬਿ ਈਮਾਣ ਹਮਾਣ ਬਾਸ਼ਦ ਹਮਾਣ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Perfect saints can transform you also into perfect saints;"