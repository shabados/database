[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਦੇਉ ਪਰੀਖੵਤੁ. ਗੁਣ ਰਵੈ; ਗੋਤਮ ਰਿਖਿ. ਜਸੁ ਗਾਇਓ ॥"
page = 1390
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sukhdev and Prikhat recite thine virtues and Gautam, the sage, sings thy praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਖਦੇਵ ਅਤੇ ਪ੍ਰੀਖਤ ਤੇਰੀਆਂ ਨੇਕੀਆਂ ਵਰਨਣ ਕਰਦੇ ਹਨ ਅਤੇ ਗੋਤਮ ਰਿਸ਼ੀ ਤੇਰੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sukh Dayv and Preekhyat sing His Praises, and Gautam the rishi sings His Praise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖਦੇਵ ਜੀ ਔ ਪਰੀਖਤ ਆਦੀ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਉਚਾਰਤੇ ਹੈਂ ਔ ਗੋਤਮ ਰਿਖੀ ਨੇ ਭੀ ਤੇਰੇ ਹੀ ਜਸ ਕੋ ਗਾ੍ਯਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਖਦੇਵ ਰਿਸ਼ੀ (ਗੁਰੂ ਨਾਨਕ ਦੇ ਗੁਣ) ਗਾ ਰਿਹਾ ਹੈ ਤੇ (ਰਾਜਾ) ਪਰੀਖਤ (ਭੀ ਗੁਰੂ ਨਾਨਕ ਦੇ) ਗੁਣਾਂ ਨੂੰ ਗਾ ਰਿਹਾ ਹੈ। ਗੋਤਮ ਰਿਸ਼ੀ ਨੇ (ਭੀ ਗੁਰੂ ਨਾਨਕ ਦਾ ਹੀ) ਜਸ ਗਾਂਵਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਦੇਉ = ਬਿਆਸ ਰਿਸ਼ੀ ਦੇ ਇਕ ਪੁੱਤ੍ਰ ਦਾ ਨਾਮ ਹੈ; ਇਹ ਸੁਖਦੇਵ ਜੀ ਘ੍ਰਿਤਾਚੀ ਨਾਮ ਅਪੱਛਰਾਂ ਦੀ ਕੁੱਖੋਂ ਜੰਮੇ ਸਨ; ਜੰਮਦੇ ਹੀ ਗਿਆਨ-ਵਾਨ ਸਨ, ਭਾਰੇ ਤਪੀ ਪ੍ਰਸਿੱਧ ਹੋਏ ਹਨ, ਇਹਨਾਂ ਨੇ ਹੀ ਰਾਜਾ ਪਰੀਖਤ ਨੂੰ ਭਾਗਵਤ ਪੁਰਾਣ ਸੁਣਾਇਆ ਸੀ। ਪਰੀਖ੍ਯ੍ਯਤੁ = ਇਹ ਰਾਜਾ ਅਭਿਮੰਨਯੂ ਦਾ ਪੁੱਤ੍ਰ ਤੇ ਅਰਜੁਨ ਦਾ ਪੋਤ੍ਰਾ ਹੋਇਆ ਹੈ, ਯੁਧਿਸ਼ਟਰ ਤੋਂ ਪਿੱਛੋਂ ਹਸਤਨਾਪੁਰ ਦਾ ਰਾਜ ਇਸੇ ਨੂੰ ਹੀ ਮਿਲਿਆ ਸੀ, ਸੱਪ ਲੜਨ ਕਰ ਕੇ ਇਸ ਦੀ ਮੌਤ ਹੋਈ ਸੀ। ਕਹਿੰਦੇ ਹਨ, ਕਲਜੁਗ ਦਾ ਸਮਾਂ ਇਸ ਦੇ ਰਾਜ ਤੋਂ ਹੀ ਆਰੰਭ ਹੋਇਆ ਸੀ। ਰਵੈ = ਸਿਮਰ ਰਿਹਾ ਹੈ (ਇਕ-ਵਚਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Suk Dev y Priket cantan su Alabanza,"