[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਸੁ ਤੇ; ਸਭੁ ਦੂਜਾ ਹੂਆ ॥"
page = 842
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the one Lord all others have emanated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਤੋਂ ਹੀ ਹੋਰ ਸਾਰਾ ਕੁਛ ਉਤਪੰਨ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the One Lord, all others were formed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਏਕ ਵਾਹਿਗੁਰੂ ਸੇ ਹੀ ਇਹੁ (ਦੂਜਾ) ਸੰਸਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ ਤੋਂ) ਵੱਖਰਾ ਦਿੱਸਦਾ ਇਹ ਸਾਰਾ ਜਗਤ ਇਕ ਪਰਮਾਤਮਾ ਤੋਂ ਹੀ ਬਣਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕਸੁ ਤੇ = ਇਕ (ਪਰਮਾਤਮਾ) ਤੋਂ ਹੀ। ਸਭੁ ਦੂਜਾ = ਸਾਰਾ ਵੱਖਰਾ (ਦਿੱਸ ਰਿਹਾ ਜਗਤ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Del Único Dios emanó todo lo demás,"