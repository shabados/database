[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸੇ ਸਬਦਿ ਵੀਚਾਰਾ ॥"
page = 1052
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself blesses with the Name's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ੁਦ ਹੀ ਨਾਮ ਦਾ ਸਿਮਰਨ ਪਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself blesses us with contemplative meditation on the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਤੈਨੇ ਆਪ ਹੀ ਉਪਦੇਸ ਕਾ ਬੀਚਾਰ ਬਖਸ਼ਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਪ ਹੀ ਪ੍ਰਭੂ ਇਹ ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਵੀਚਾਰਾ = (ਇਹ) ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Tú Mismo nos bendices con la Contemplación de la Palabra."