[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਮਹਿ ਜੀਅ ਉਪਾਇ ਕੈ; ਬਿਨੁ ਜਲ. ਮਰਣੁ ਤਿਨੇਹਿ ॥੧॥"
page = 59
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In water God did create the creatures,. their death occurs without water.0"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਨੇ ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹਨ, ਪਾਣੀ ਦੇ ਬਾਝੋਂ ਉਨ੍ਹਾਂ ਦੀ ਮੌਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the water, the creatures are created; outside of the water they die. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲ ਕੇ ਬੀਚ ਹੀ ਕਵਲੋਂ ਕੀ (ਜੀਅ ਉਪਾਇਕੈ) ਜੀਵਨ ਸ਼ਕਤੀ ਉਤਪਤਿ ਕਰ ਕੇ ਜਲ ਮੇਂ ਹੀ ਇਸਥਿਤੀ ਹੈ ਇਸਥਿਤੀ ਕਰ ਅਧ੍ਯਾਹਾਰ ਹੈ, ਯਾਂ ਤੇ ਤਿਨ ਕਵਲੋਂ ਕਾ ਜਲ ਸੇ ਬਿਨਾ ਸੂਕਣਾ ਹੋਤਾ ਹੈ। ਵਾ ਜੈਸੇ ਜੋ ਜਲ ਮੇਂ ਉਤਪੰਨ ਕੀਏ ਹੈਂ ਤਿਨਹੁ ਕਾ ਜਲ ਬਿਨਾਂ ਮਰਣਾ ਹੋਤਾ ਹੈ, ਐਸੇ ਹੀ ਜੋ ਪੁਰਸ਼ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਮੇਂ ਪ੍ਰੀਤੀ ਕਰਤੇ ਹੈਂ ਉਨ ਕੋ ਅਨੇਕ ਕਲੇਸ਼ ਭੀ ਆਨ ਪ੍ਰਾਪਤ ਹੋਵੈਂ, ਤਾਂ ਵੀ ਅਪਨੇ ਕਰਮੋਂ ਕਾ ਫਲ ਜਾਨ ਕਰ ਆਨੰਦ ਰਹਤੇ ਹੈਂ। ਪਰਮੇਸ੍ਵਰ ਵਿਖੇ ਦੋਸ ਨਹੀਂ ਅਰੋਪਨ ਕਰਤੇ ਹੈਂ। ਔਰ ਅਪਨਾ ਜੀਵਨ ਰੂਪ ਅਰ ਅਧਾਰ ਰੂਪ ਵਾਹਿਗੁਰੂ ਕੋ ਜਾਨਤੇ ਹੈਂ। ਔਰ ਉਸ ਕੇ ਭੂਲ ਜਾਨੇ ਮੇਂ ਅਪਨਾ ਮਰਣਾ ਮਾਨਤੇ ਹੈਂ॥੧॥ ਯਥਾ-☬\"ਮਰਣੰ ਬਿਸਰਣੰ ਗੋਬਿੰਦਹ ਜੀਵਣੰ ਹਰਿ ਨਾਮ ਧਿਆਵਣਹਿ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਵਿਚ (ਕੌਲ ਫੁੱਲਾਂ ਦੀਆਂ) ਜਿੰਦਾਂ ਪੈਦਾ ਕਰ ਕੇ (ਪਰਮਾਤਮਾ ਐਸੀ ਖੇਡ ਖੇਡਦਾ ਹੈ ਕਿ) ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ (ਕੌਲ ਫੁੱਲਾਂ) ਦੀ ਮੌਤ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues la vida en el agua muere sin ese amor.(1)"