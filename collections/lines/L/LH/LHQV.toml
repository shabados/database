[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਲਖ ਰੂਪ ਸਰੂਪ, ਅਨੂਪ ਸਿਧਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of beauteous persons come to and go from this world"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਲੱਖਾਂ ਸੁਹਣੇ ਰੂਪ ਅਨੂਪ (ਜਿਨ੍ਹਾਂ ਦੀ ਉਪਮਾਂ ਵਾਸਤੇ ਕੋਈ ਉਪਮਾਨ ਨਹੀਂ ਹੈ) ('ਸਿਧਾਵਹੀ'=) ਮਰ ਜਾਂਦੇ ਹਨ।"