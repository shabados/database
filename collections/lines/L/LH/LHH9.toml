[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਪ੍ਰਭੂ ਸਤਸੰਗਤਿ ਪਾਈ; ਨਿਜ ਘਰਿ ਹੋਆ ਵਾਸਾ ॥"
page = 774
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Lord's grace, I have obtained the saints' society and gained an abode in my own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਮੈਨੂੰ ਸਾਧ ਸੰਗਤ ਪਰਾਪਤ ਹੋਈ ਹੈ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਨਿੱਜ ਦੇ ਧਾਮ ਅੰਦਰ ਵਸੇਬਾ ਮਿਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By God's Grace, I found the Sat Sangat, the True Congregation. I dwell in the home of my own inner being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਰਮੇਸਰ ਕੀ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟ ਕਰ ਜਬ ਸਤਸੰਗਤ ਪਾਈ ਤਬ ਅਪਨੇ ਘਰ ਮੇਂ ਵਾਸਾ ਹੂਆ ਹੈ, ਭਾਵ ਨਿਜ ਸਰੂਪ ਮੇਂ ਇਸਥਿਤ ਹੂਏ ਹੈਂ॥☬ਜੇ ਕਹੇ ਵਾਸਾ ਕੈਸੇ ਹੂਆ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਹੀ ਸਾਧ ਸੰਗਤਿ ਮਿਲਦੀ ਹੈ, (ਜਿਸ ਨੂੰ ਮਿਲਦੀ ਹੈ, ਉਸ ਦਾ) ਟਿਕਾਣਾ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia de Dios, encontré a la Saad Sangat, la Verdadera Congregación, y habito en el Hogar de mi propio ser interior."