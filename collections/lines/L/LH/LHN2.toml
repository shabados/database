[[content]]
asset = "SSA2"
type = "primary"
data = "ਝਗੜਾ ਕਰਦਿਆ. ਅਨਦਿਨੁ ਗੁਦਰੈ; ਸਬਦਿ. ਨ ਕਰਹਿ ਵੀਚਾਰੁ ॥"
page = 316
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In wrangling they pass their night and day and deliberate not over the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਖੇੜਾ ਕਰਦਿਆਂ, ਉਨ੍ਹਾਂ ਦੇ ਰਾਤ ਤੇ ਦਿਨ ਬੀਤ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਹ ਨਾਮ ਦਾ ਚਿੰਤਨ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They pass their nights and days in conflict and struggle; they do not contemplate the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕਾ ਝਗੜਾ ਕਰਤਿਆਂ ਕੋ ਦਿਨ ਰਾਤਿ (ਗੁਦਰੈ) ਗੁਜਰਤੇ ਹੈਂ ਔਰ ਗੁਰ ਉਪਦੇਸ ਕਾ ਬੀਚਾਰ ਨਹੀਂ ਕਰਤੇ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਹਰੇਕ ਦਿਹਾੜਾ (ਭਾਵ, ਸਾਰੀ ਉਮਰ) ਲੱਬ ਲੋਭ ਅਹੰਕਾਰ (ਸੰਬੰਧੀ) ਝਗੜਾ ਕਰਦਿਆਂ ਗੁਜ਼ਰਦਾ ਹੈ, ਉਹ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਵਿਚਾਰ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pasa su vida en riñas sin contemplar al Señor."