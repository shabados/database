[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਪਰਾਧ ਮਿਟੇ ਤੇਰੀ ਸੇਵਾ; ਦਰਸਨਿ ਦੂਖੁ ਉਤਾਰਿਓ ॥"
page = 529
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving Thee, millions of sins are erased, and Thy sight drives away sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਚਾਕਰੀ ਦੁਆਰਾ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪ ਮਿੱਟ ਜਾਂਦੇ ਹਨ ਅਤੇ ਤੇਰਾ ਦੀਦਾਰ ਦੁੱਖੜੇ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of sins are erased, by serving You; the Blessed Vision of Your Darshan drives away sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਇਹ ਨਿਸਚਾ ਹੂਆ ਹੈ ਤੇਰੀ ਸੇਵਾ ਕਰਨੇ ਸੇ ਮੇਰੇ ਕੋਟਾਨ ਕੋਟ ਅਪਰਾਧ ਅਰਥਾਤ ਮਹਾਂ ਪਾਪ ਮਿਟਤੇ ਹੈਂ ਔਰ ਆਪ ਕੇ ਦਰਸਨ ਸੇ ਸਭ ਦੁਖੋਂ ਕੋ ਉਤਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਨ ਨਾਲ ਮੇਰੇ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪ ਮਿੱਟ ਗਏ ਹਨ ਤੇ ਤੇਰੇ ਦਰਸਨ ਨਾਲ ਮੈਂ ਦੁੱਖ ਲਾਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਪਰਾਧ = ਅਪਰਾਧ, ਪਾਪ। ਦਰਸਨਿ = ਦਰਸਨ ਨਾਲ। ਉਤਾਰਿਓ = ਲਾਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviéndote, lavo millones de mis errores, Tu Visión disipa todo sufrimiento."