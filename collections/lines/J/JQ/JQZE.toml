[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਹਿਰਦੈ ਵਸਹਿ; ਸੰਕਟ ਸਭਿ ਖੋਵੈ ॥"
page = 322
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By abiding Lord's lotus feet in the mind, all the calamities are annulled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਚਰਨ ਕੰਵਲ ਚਿੱਤ ਅੰਦਰ ਵਸਾਉਣ ਦੁਆਰਾ ਸਾਰੀਆਂ ਮੁਸੀਬਤਾਂ ਟਲ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Lotus Feet of the Lord dwelling within the heart, all misfortune is taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸ਼ੋਂ ਕੇ ਹਿਰਦੇ ਮੇਂ ਚਰਨ ਕਮਲ ਬਸਤੇ ਹੈਂ ਔਰ ਸੰਪੂਰਨ ਕਸਟ ਖੋਇ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਵੱਸਦੇ ਹਨ, ਪ੍ਰਭੂ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਕਲੇਸ਼ ਨਾਸ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos enaltecen los Pies de Loto del Señor en su corazón y se sobreponen a todas sus aflicciones."