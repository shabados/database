[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਤਰੁ ਤਰੇ; ਸਾਧ ਕੈ ਸੰਗਿ ॥੩॥"
page = 185
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the society of Saints the formidable world-ocean is crossed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਦੁਆਰਾ ਕਠਨ ਸੰਸਾਰ ਸਮੁੰਦਰ ਪਾਰ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have crossed over the treacherous world-ocean in the Saadh Sangat, the Company of the Holy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਸੰਸਾਰ ਕਾ ਤਰਨਾ ਗਿਆਨ ਸੇ ਬਿਨਾਂ ਕਠਨ ਹੈ, ਸੋ ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਸੇ ਤਰੇ ਹਾਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਇਸ ਔਖੇ ਤਰੇ ਜਾਣ ਵਾਲੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He cruzado sobre los océanos traicioneros del mundo con su compañía, Su compañía.(3)"