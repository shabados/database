[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਅਨੰਦੁ ਕੀਆ ਪਰਮੇਸਰਿ; ਅਪਣਾ ਬਿਰਦੁ ਸਮੑਾਰਿਆ ॥"
page = 806
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Supreme Lord has diffused bliss all round and has fulfilled His creed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਨੇ ਸਾਰੇ ਪਾਸੇ ਖੁਸ਼ੀ ਪਰਵਾਣਿਤ ਕਰ ਦਿੱਤੀ ਹੈ ਅਤੇ ਆਪਣੇ ਧਰਮ ਦੀ ਪਾਲਣਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Transcendent Lord has brought bliss to all; He has confirmed His Natural Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਨੇ ਸਰਬ ਪ੍ਰਕਾਰ ਅਨੰਦ ਕੀਆ ਹੈ ਔ ਅਪਨਾ ਭਗਤ ਵਤਸਲ (ਬਿਰਦੁ) ਪ੍ਰਣ ਸੰਭਾਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਇਹ ਯਕੀਨ ਜਾਣੋ ਕਿ) ਪਰਮਾਤਮਾ ਆਪਣਾ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ (ਭਗਤਿ-ਵਛਲ ਹੋਣ ਦਾ) ਸੁਭਾਉ ਸਦਾ ਚੇਤੇ ਰੱਖਦਾ ਹੈ, ਉਹਨਾਂ (ਭਗਤ ਜਨਾਂ) ਨੂੰ ਹਰੇਕ ਕਿਸਮ ਦਾ ਸੁਖ-ਆਨੰਦ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰਾ, ਪੂਰਨ। ਪਰਮੇਸਰਿ = ਪਰਮੇਸਰ ਨੇ। ਬਿਰਦੁ = ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ। ਸਮ੍ਹ੍ਹਾਰਿਆ = ਸੰਭਾਲਿਆ ਹੈ, ਚੇਤੇ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios me ha bendecido con Éxtasis; sí, ha cumplido con Su Naturaleza Esencial."