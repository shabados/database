[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੀਤ ਜਗਾਯੋ ਆਨਿ ਕੈ; ਧੰਨਿ ਸੁ ਮੈਨ ਕੁਆਰ ॥੬॥"
page = 950

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Maan Kunwar, the manipulator of all this, is praiseworthy."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਿਤਰ ਨੂੰ ਆਣ ਕੇ ਜਗਾਇਆ। (ਇਹ) ਮੈਨ ਕੁਅਰਿ (ਸਚਮੁਚ) ਧੰਨ ਹੈ ॥੬॥"