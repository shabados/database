[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਮੇਰੇ ਸਾਹਿਬਾ; ਸਚੇ ਸਚੁ ਨਾਇਆ ॥੨॥"
page = 301
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my True Lord, Truest of the True is Thine Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੱਚੇ ਸੁਆਮੀ! ਸੱਚਿਆ ਦਾ ਸ਼ਰੋਮਣੀ ਸੱਚਾ ਹੈ ਤੇਰਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my True Lord and Master, Your Name is the Truest of the True. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਚੇ ਸਾਹਿਬਾ! ਨਿਸਚੇ ਕਰ ਕੇ ਤੇਰੇ ਨਾਮ ਸਚੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੱਚੇ ਸਾਹਿਬ! ਤੇਰੀ ਵਡਿਆਈ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਇਆ = ਨਾਈ, ਵਡਿਆਈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Verdadero Maestro ¡en realidad Tu Nombre es Verdad!  (2)"