data = "ਮਨ ਭਾਵਤ ਕੇ ਭੋਗ ਕਮੈਹੌ ॥੪੭॥"
page = 958

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will walk to his home and fully gratify myself by making love.(47)"

