[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's Order, O Nanak! man comes and goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਫੁਰਮਾਨ ਦੁਆਰਾ ਹੇ ਨਾਨਕ! ਇਨਸਾਨ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, by the Hukam of God's Command, we come and go in reincarnation. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੁਕਮੀ ਅਕਾਲ ਪੁਰਖ ਕੇ ਹੁਕਮ ਸੇ ਕਰਮ ਫਲਾਨੁਸਾਰ ਜੀਵ ਜਨਮਤਾ ਮਰਤਾ ਰਹਿਤਾ ਹੈ॥੨੦॥☬ਪ੍ਰਸ਼ਨ: ਤੀਰਥ ਤਪਾਦਿਕ ਕਰਮੋਂ ਸੇ ਤੋ ਆਵਾਗਵਨ ਸੇ ਰਹਿਤ ਹੋਤਾ ਹੋਵੈਗਾ?☬ਉੱਤਰੁ: ਕਰਮ ਦੋ ਪ੍ਰਕਾਰ ਕਾ ਹੈ: ਸਕਾਮ ੧, ਨਿਸਕਾਮ ੨। ਤੀਰਥੁ ਇਤ੍ਯਾਦਿ ਪਹਿਲੀ ਦੋ ਤੁਕ ਮੈ ਸਕਾਮ ਪੁੰਨ ਕਾ ਫਲੁ ਦਿਖਾਇਆ ਹੈ। ਪਿਛਲੀ ਦੋ ਤੁਕ ਮੇ ਨਿਸਕਾਮ ਕਾ ਫਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਬੀਜੇ ਅਨੁਸਾਰ) ਅਕਾਲ ਪੁਰਖ ਦੇ ਹੁਕਮ ਵਿਚ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹੇਂਗਾ ॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮੀ = ਅਕਾਲ ਪੁਰਖ ਦੇ ਹੁਕਮ ਵਿਚ। ਆਵਹੁ ਜਾਹੁ = ਆਵਹਿਂਗਾ ਤੇ ਜਾਹਿਂਗਾ, ਜੰਮੇਂਗਾ ਤੇ ਮਰਹਿਂਗਾ, ਜਨਮ ਮਰਨ ਵਿਚ ਪਿਆ ਰਹੇਂਗਾ। ❀ ਨੋਟ: ਸ਼ਬਦ 'ਆਖਣੁ' ਨੂੰ ਧਿਆਨ ਨਾਲ ਵਿਚਾਰਨਾ ਜ਼ਰੂਰੀ ਹੈ। ਜਪੁਜੀ ਸਾਹਿਬ ਵਿਚ ਇਹ ਸ਼ਬਦ ਹੇਠ-ਲਿਖੀਆਂ ਤੁਕਾਂ ਵਿਚ ਆਇਆ ਹੈ: (੧) ਪੁੰਨੀ ਪਾਪੀ ਆਖਣੁ ਨਾਹਿ। (ਪਉੜੀ ੨੦)। (੨) ਨਾਨਕ ਆਖਣਿ ਸਭੁ ਕੋ ਆਖੈ, ਇਕ ਦੂ ਇਕੁ ਸਿਆਣਾ (ਪਉੜੀ ੨੧)। (੩) ਜੇ ਕੋ ਖਾਇਕੁ ਆਖਣਿ ਪਾਇ। (ਪਉੜੀ ੨੫)। (੪) ਕੇਤੇ ਆਖਹਿ ਆਖਣਿ ਪਾਹਿ। (ਪਉੜੀ ੨੬)। (੫) ਆਖਣਿ ਜੋਰੁ ਚੁਪੈ ਨਹਿ ਜੋਰੁ। (ਪਉੜੀ ੩੩)। ਇਸ ਲਫ਼ਜ਼ 'ਆਖਣੁ' ਦੇ ਅਰਥ ਨੂੰ ਸਪੱਸ਼ਟ ਕਰਨ ਲਈ ਕੁਝ ਹੋਰ ਪ੍ਰਮਾਣ ਹੇਠਾਂ ਲਿਖੇ ਜਾਂਦੇ ਹਨ: (੬) ਆਖਣੁ ਆਖਿ ਨਾ ਰਜਿਆ, ਸੁਨਣਿ ਨ ਰਜੇ ਕੰਨ।੨।੧੯। (ਮਾਝ ਕੀ ਵਾਰ)। (੭) ਆਖਣਿ ਆਖਹਿ ਕੇਤੜੇ, ਗੁਰ ਬਿਨੁ ਬੂਝ ਨ ਹੋਇ।੩।੧੩। (ਮਾਝ ਕੀ ਵਾਰ)। ਉਪਰਲੇ ਪ੍ਰਮਾਣਾਂ ਤੋਂ ਸਪੱਸ਼ਟ ਹੈ ਕਿ 'ਆਖਣੁ' ਨਾਵ ਹੈ ਤੇ 'ਆਖਣਿ' ਕ੍ਰਿਆ ਹੈ। ਨਾਵ 'ਆਖਣੁ' ਦਾ ਅਰਥ ਹੈ 'ਨਾਮ, ਕਹਿਣਾ, ਮੂੰਹ' ਜਿਵੇਂ ਪ੍ਰਮਾਣ ਨੰ: ੧ ਅਤੇ ੬ ਵਿਚ ਹੈ। ਪ੍ਰਮਾਣ ਨੰ: ੨, ੩, ੪, ੫, ਅਤੇ ੭ ਵਿਚ 'ਆਖਣਿ' ਕ੍ਰਿਆ ਹੈ ॥੨੦॥"

