[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਤਿ ਹੋਵੈ ਨਾਨਕ; ਤਿਸੁ ਲਗਿ ਪਾਈ ॥੪॥੧੦॥੬੧॥"
page = 386
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "emancipation is attained by falling at the feet of him, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪੈਰਾਂ ਤੇ ਡਿੱਗ ਪੈਣ ਦੁਆਰਾ ਹੇ ਨਾਨਕ! ਮੁਕਤੀ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I fall at his feet. ||4||10||61||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਚਰਨੋ ਮੇਂ ਲਗਨੇ ਕਰ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਹੋਤੀ ਹੈ॥੪॥੧੦॥੬੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਸ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ (ਹੋਰ ਮਨੁੱਖਾਂ ਨੂੰ ਭੀ) ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਮਿਲ ਜਾਂਦੀ ਹੈ ॥੪॥੧੦॥੬੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਤਿਸੁ ਪਾਈ = ਉਸ ਦੇ ਚਰਨੀਂ ॥੪॥੧੦॥੬੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, cuando nos apegamos a Sus Pies. (4‑10‑61)"