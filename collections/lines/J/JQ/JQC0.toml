[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਥਰੁ ਡੁਬਦਾ. ਕਾਢਿ ਲੀਆ; ਸਾਚੀ ਵਡਿਆਈ ॥੪॥"
page = 565
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the greatness of God, who has saved the singing stone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਵਿਸ਼ਾਲਤਾ, ਵਾਹਿਗੁਰੂ ਦੀ, ਜਿਸ ਨੇ ਡੁਬਦੇ ਹੋਏ ਪੱਥਰ ਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has lifted up the sinking stone; True is His glorious greatness. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੈਂ ਪਥਰ ਰੂਪ ਪਾਪੋਂ ਕਰ ਭਾਰੀ ਡੂਬਤਾ ਹੂਆ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਕਾਢ ਲੀਆ ਹੂੰ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਵਿਕਾਰਾਂ ਵਿਚੋਂ) ਡਿਗੇ ਹੋਏ ਪੱਥਰ-ਚਿੱਤ ਮਨੁੱਖ ਨੂੰ ਭੀ ਬਚਾ ਲੈਂਦਾ ਹੈ, ਤੇ ਅਸਲ ਇੱਜ਼ਤ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ। ਵਡਿਆਈ = ਇੱਜ਼ਤ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ue nos salva a nosotros, las piedras que se hunden. (4)"