[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਪਾਵਹਿ ਸਚੁ ਧਨਾ ॥"
page = 289
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the company of saints thou shalt gain the true wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਤੂੰ ਸੱਚੀ ਦੌਲਤ ਪ੍ਰਾਪਤ ਕਰ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, you shall obtain the true wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ ਧਨ (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਕੇ ਤੂੰ ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਪਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਨਾਲ ਨਿਭਣ ਵਾਲਾ ਧਨ ਸਤਸੰਗ ਵਿਚ ਮਿਲੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ ਧਨਾ = ਸੱਚਾ ਧਨ, ਸਦਾ ਨਿਭਣ ਵਾਲਾ ਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Compañía de los Santos, obtendrás la Verdadera Riqueza."