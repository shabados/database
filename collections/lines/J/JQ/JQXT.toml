[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕਰਤਾ ਹਰਿ ਰਾਇ ਸੱਚ ਦੇ ਪਾਲਨਹਾਰ ਵੀ ਹੈ ਅਤੇ ਸੱਚ ਦੀ ਧਾਰਨੀ ਵੀ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਕ ਪਰਵਰ ਹਕ ਕੇਸ਼ ਗੁਰੂ ਕਰਤਾ ਹਰਿ ਰਾਇ ।"
page = 7
line = 87

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Kartaa Har Raaye was the nourisher and the anchor for  truth;"