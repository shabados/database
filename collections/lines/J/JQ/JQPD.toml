[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਤੇਰਾ ਹੁਕਮੁ; ਗੁਰਮੁਖਿ ਜਾਣਿਆ ॥"
page = 144
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is Thine command, O Lord! Through the Guru, it is known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਤੇਰਾ ਫੁਰਮਾਨ ਹੇ ਸੁਆਮੀ! ਗੁਰਾਂ ਦੁਆਰਾ ਇਹ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Hukam of Your Command. To the Gurmukh, it is known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰਾ ਸਚਾ ਹੁਕਮ ਗੁਰਮੁਖੋਂ ਨੇ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰਾ ਹੁਕਮ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ ਇਸ ਦੀ ਸਮਝ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero es Tu Comando; a través del Guru es conocido."