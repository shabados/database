[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਤੁਧਹੁ ਬਾਹਰਿ. ਕਿਛੁ ਨਾਹੀ; ਤੂੰ ਸਚਾ ਸਾਈ ॥"
page = 83
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God, without Thee there is nothing. Thou art the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ, ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਕੁਝ ਭੀ ਨਹੀਂ। ਤੂੰ ਸੱਚਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, there is nothing at all beyond You. You are the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਸੇ ਬਿਨਾ ਕੁਛ ਨਹੀਂ ਹੈ, ਤੂੰ  ਸਚਾ ਹੈਂ ਸਰਬ ਕਾ ਮਾਲਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ ਹੈਂ ਤੈਥੋਂ ਪਰੇ ਕੁਝ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no hay nadie sin Ti, Tú eres el Verdadero Maestro,"