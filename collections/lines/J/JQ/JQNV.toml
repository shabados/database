[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਦੁਬੀਰ ਕਮਾਨ ਤੇ ਬਾਨ ਛੁਟੇ; ਅਵਸਾਨ ਗਏ ਲਖਿ ਸਤ੍ਰਨ ਕੇ ॥"
page = 472

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The enemies lost all courage as the arrows emanated from the bow of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੀ ਕਮਾਨ ਤੋਂ ਜੋ ਬਾਣ ਛੁਟਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨਾਲ ਲੱਖਾਂ ਵੈਰੀਆਂ ਦੀ ਹੋਸ਼ ਉਡ ਜਾਂਦੀ ਹੈ।"