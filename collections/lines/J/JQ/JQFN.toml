type = "primary"
data = "ਬਕੇ ਸੂਰ ਵੀਰ ਬਿਕ੍ਰਾਰ ॥੫੫੭॥"
page = 258

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The weapons are being struck indiscreetly and the terrible warriors are shouting.557."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਚੰਡ ਸੂਰਵੀਰ ਲਲਕਾਰੇ ਮਾਰਦੇ ਹਨ ॥੫੫੭॥"