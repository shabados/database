[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਨਵ ਨਿਧਿ ਨਾਮੁ ਹੈ, ਖਾਨਿ ਖਰਚਨਿ. ਨ ਨਿਖੁਟਈ; ਹਰਿ ਗੁਣ ਸਹਜਿ ਰਵੰਨਿ ॥੩੨॥"
page = 756
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mind are the nine treasures of the Name, which exhaust not by eating and expending. They utter God's praise with ease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਅੰਦਰ ਨਾਮ ਦੇ ਨੌ ਖਜਾਨੇ ਹਨ ਜੋ ਖਾਣ ਅਤੇ ਖਰਚਣ ਦੁਆਰਾ ਮੁਕਦੇ ਨਹੀਂ। ਉਹ ਆਰਾਮ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾਂ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nine treasures of the Naam, the Name of the Lord, are deep within the nucleus of the self; consuming them, they are still never exhausted. Chant the Glorious Praises of the Lord, with natural ease. ||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਹੀ ਨੌ ਨਿਧ ਰੂਪ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਹੈ। ਆਪ (ਖਾਨਿ) ਜਪਨਾ ਚਾਹੋ ਔਰ ਜਗ੍ਯਾਸੂ ਕੋ ਦੇਨ ਤੋ ਭੀ (ਨ ਨਿਖੁਟਈ) ਕਮ ਨਹੀਂ ਹੋਤਾ। ਸਾਂਤਿ ਕੋ ਧਾਰ ਕਰ ਕੇ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ (ਰਵੰਨਿ) ਉਚਾਰਤੇ ਹੈਂ॥੩੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਜੋ, ਮਾਨੋ, ਧਰਤੀ ਦੇ ਸਾਰੇ) ਨੌ ਖ਼ਜ਼ਾਨੇ (ਹੈ, ਉਹਨਾਂ ਨੂੰ) ਆਪਣੇ ਅੰਦਰ ਹੀ ਲੱਭ ਪੈਂਦਾ ਹੈ। ਉਸ ਨਾਮ-ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਉਹ ਆਪ ਵਰਤਦੇ ਹਨ, ਹੋਰਨਾਂ ਨੂੰ ਵੰਡਦੇ ਹਨ, ਉਹ ਫਿਰ ਭੀ ਨਹੀਂ ਮੁੱਕਦਾ। ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਯਾਦ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੩੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = (ਹਰੇਕ ਦੇ) ਅੰਦਰ। ਨਵਨਿਧਿ = ਧਰਤੀ ਦੇ ਸਾਰੇ ਨੌ ਖ਼ਜ਼ਾਨੇ। ਖਾਨਿ = ਖਾਂਦੇ ਹਨ। ਖਰਚਨਿ = ਖ਼ਰਚਦੇ ਹਨ। ਰਵੰਨਿ = ਸਿਮਰਦੇ ਹਨ ॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su interior alaban el Tesoro Inexhausto del Nombre Ambrosial y de forma espontánea habitan en Su Alabanza. (32)"