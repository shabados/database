[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤੇ ਧਾਰੀ ਲੰਘਿ ਕੈ; ਭੈਰਉ ਖੇਤ੍ਰਪਾਲ ਦਲ ਮਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting across the seven streams, he decimates the armies of Bhairav and other protectors of the worlds."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਤ ਧਾਰਾਂ (ਪਹਾੜ ਦੀਆਂ) ਲੰਘਕੇ ਭੈਰਵ ਆਦ ਭੂਤ ਪ੍ਰੇਤ ਸਭ ਦਲ ਮਲ ਸਿੱਟਦਾ ਹੈ, (ਭਾਵ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਿਸੇ ਭਰਮ ਦੇ ਅਧੀਨ ਨਹੀਂ ਹੁੰਦਾ)।"