[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਚਲੋ ਤੁਮ ਹੂੰ ਤਿਹ ਸੋਧ ਕਉ; ਹਉ ਹੂੰ ਚਲੋ ਕਹਿ ਖੋਜਨ ਧਾਯੋ ॥੨੦੪੫॥"
page = 502

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He said, “you should also accompany me for searching you brother.”2045."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਤੂੰ ਵੀ ਉਸ ਦੀ ਖੋਜ ਲਈ ਚਲ ਅਤੇ ਮੈਂ ਵੀ ਚਲਦਾ ਹਾਂ। (ਇਹ) ਕਹਿ ਕੇ (ਦੋਵੇਂ) ਲਭਣ ਲਈ ਚਲ ਪਏ ॥੨੦੪੫॥"