[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਸੰਗਿ; ਇਹੁ ਮਨੂਆ ਗੀਧ ॥੩॥"
page = 863
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Name this soul of mine is domesticated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਨਾਲ ਮੇਰੀ ਇਹ ਆਤਮਾ ਹਿੱਲ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is accustomed to the Naam. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਨਾਮ ਕੇ ਸੰਗ ਹੀ ਇਹ ਹਮਾਰਾ ਮਨ ਰੀਝਿਆ ਹੈ ਅਰਥਾਤ ਮੋਹੁ ਕਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰਾ ਇਹ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਗਿੱਝ ਗਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੀਧ = ਗਿੱਝ ਗਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente está imbuida en el Nombre del Señor. (3)"