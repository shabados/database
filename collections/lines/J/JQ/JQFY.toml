[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮੁ ਹੋਵੈ; ਗੁਰੁ ਕਿਰਪਾ ਕਰੈ ॥"
page = 1129
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever has good destiny; on him the Guru showers his benediction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਦੀ ਚੰਗੀ ਪ੍ਰਾਲਬਧ ਹੈ, ਉਸ ਉਤੇ ਗੁਰੂ ਜੀ ਆਪਣੀ ਮਿਹਰ ਧਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the mortal has good karma, the Guru grants His Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਕੇ ਪੂਰਬ ਕਰਮ ਉਤਮ ਹੋਤੇ ਹੈਂ, ਤਿਸ ਪਰ ਗੁਰੂ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਹੁੰਦੀ ਹੈ, ਗੁਰੂ (ਜੀਵ ਉੱਤੇ) ਕਿਰਪਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el mortal tiene un buen Karma, el Guru confiere Su Gracia,"