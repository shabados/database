[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਿ ਜਨਮ ਮਰਣੁ ਭਗਾ; ਇਹ ਆਈ ਹੀਐ ਪਰਤੀਤਿ ॥"
page = 1402
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever believes this in his mind, flee away his comings and goings, in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਦੇ ਮਨ ਅੰਦਰ ਇਸ ਤਰ੍ਹਾਂ ਯਕੀਨ ਆ ਜਾਂਦਾ ਹੈ, ਭਜ ਜਾਂਦੇ ਹਨ ਉਸ ਦੇ ਆਉਣੇ ਤੇ ਜਾਣੇ ਇਸ ਸੰਸਾਰ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The cycle of birth and death in this world is ended for those who have this faith in their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਜਗਤ ਮੇਂ ਜਨਮ ਮਰਨ (ਭਗਾ) ਭਾਜ ਗਿਆ ਹੈ ਅਰਥਾਤ ਦੂਰ ਭਇਆ ਹੈ ਔਰ ਹਿਰਦੇ ਮੇਂ ਇਹ ਪ੍ਰਤੀਤ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਇਹ ਯਕੀਨ ਬੱਝ ਗਿਆ ਹੈ, ਉਸ ਦਾ ਜਗਤ ਵਿਚ ਜਨਮ ਮਰਨ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਿ = ਜਗਤ ਵਿਚ। ਭਗਾ = ਨਾਸ ਹੋ ਗਿਆ, ਮੁੱਕ ਗਿਆ। ਹੀਐ = ਹਿਰਦੇ ਵਿਚ। ਪਰਤੀਤਿ = ਯਕੀਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el ciclo del nacimiento y la muerte en este mundo termina para quienes tienen esta Fe en su corazón."