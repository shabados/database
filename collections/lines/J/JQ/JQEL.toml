[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਸਰਨੀ ਪਰੁ ਮਨਾ; ਜਿਸੁ ਜੇਵਡੁ. ਅਵਰੁ ਨ ਕੋਇ ॥"
page = 44
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seek His shelter, O Soul! whom none equals in greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੀ ਜਿੰਦੇ! ਉਸ ਦੀ ਸ਼ਰਣ ਪੈ, ਜਿਸ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seek His Shelter, O my mind; there is no other as Great as He."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਜੈਸਾ ਵਡਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ, ਤਿਸ ਕੀ ਸਰਣ ਕੋ ਗ੍ਰਹਣ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਉ, ਜਿਸ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰੁ = ਪਉ। ਜਿਸੁ = {ਨੋਟ: ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਅਤੇ 'ਜਿਸ ਕਾ' ਦੇ 'ਜਿਸ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣਾ। ਲਫ਼ਜ਼ 'ਜਿਸੁ ਤਿਸੁ ਕਿਸੁ ਇਸੁ, ਉਸੁ' ਦਾ (ੁ) ਖ਼ਾਸ ਖ਼ਾਸ ਸੰਬੰਧਕਾਂ ਤੇ ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਨਾਲ ਉੱਡ ਜਾਂਦਾ ਹੈ। ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਨ'}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca Su Santuario, oh mi mente, en Aquél que nadie puede igualar."