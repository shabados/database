[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਝੁ ਗੁਰੂ; ਗੁਬਾਰਾ ॥"
page = 1004
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, there is pitch darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੌ ਕਾਲਾ ਬੋਲਾ ਅਨੇਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, there is only pitch darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਗੁਰੋਂ ਸੇ ਅੰਧ ਗੁਬਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਬਿਨਾ (ਜਗਤ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਹਨੇਰਾ (ਹੀ ਹਨੇਰਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਬਾਰਾ = ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, todo es oscuridad,"