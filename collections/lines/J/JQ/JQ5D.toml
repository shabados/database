[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਸਰੂਪੁ ਸੰਤਨ ਕਹਹਿ; ਵਿਰਲੇ ਜੋਗੀਸੁਰ ॥"
page = 816
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare are the saints and great Yogis, who delineate such a form of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਹੀ ਥੋੜੇ ਹਨ ਉਹ ਸਾਧੂ ਅਤੇ ਵੱਡੇ ਯੋਗੀ, ਜੋ ਸੁਆਮੀ ਦਾ ਇਹੋ ਜਿਹਾ ਰੂਪ ਵਰਣਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those Saints and great Yogis, who describe the beautiful form of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹ ਸਤ ਚਿਤ ਅਨੰਦ ਰੂਪ ਕੋ ਵਿਰਲੇ ਜੋਗੀਸੁਰ ਸੰਤ ਜਨ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹ ਵਿਰਲੇ ਜੋਗੀਰਾਜ ਹੀ ਉਹ ਸੰਤ ਜਨ ਹੀ (ਉਸ ਪ੍ਰਭੂ ਦਾ) ਉਹ ਸਰੂਪ ਬਿਆਨ ਕਰਦੇ ਹਨ (ਕਿ ਉਸ ਦਾ ਕੋਈ ਰੂਪ ਰੇਖ ਨਹੀਂ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਹਿ = ਦੱਸਦੇ ਹਨ। ਜੋਗੀਸੁਰ = {ਜੋਗੀ-ਈਸੁਰ} ਜੋਗੀਰਾਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinarios son los Yoguis, los Santos del Señor que vislumbran tal Ser."