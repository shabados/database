data = "ਪੱਥਰਾਣ ਦੇ ਭੇਤ ਕਾਰਣ ਅੱਗ ਦੋ ਰੰਗੀ ਕਿਵੇਣ ਹੋ ਸਕਦੀ ਹੈ #"

[[content]]
asset = "GSNL"
type = "primary"
