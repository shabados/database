[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਰਾ ਦੁਹੇਲਾ ਜਗ ਵਿਚਿ; ਜਿਸ ਅੰਦਰਿ ਝਾਕੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is ever sorrowful who has craving in his mind."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਰਿਣੇ ਵਿਖੇ (ਗ੍ਰਿਹਸਥੀ ਹੋ ਦਸਾਂ ਨੌਹਾਂ ਦੀ ਕਮਾਈ ਛੱਡਕੇ ਧਰਮਸਾਲ ਦੀ) ਝਾਕ ਹੈ ਉਹ ਜਗ ਵਿਖੇ ਖਰਾ ਦੁਖੀ ਰਹਿੰਦਾ ਹੈ।"