[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਰਦਾਸਿ ਅਮਰਤੁ ਛਤ੍ਰੁ; ਗੁਰ ਰਾਮਹਿ ਦੀਅਉ ॥"
page = 1408
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amar Dass blessed Guru Ram Dass with the ambrosial umbrella."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮਰਦਾਸ ਨੇ ਅੰਮ੍ਰਿਤਮਈ ਚੋਰ ਛਤ੍ਰ ਗੁਰੂ ਰਾਮਦਾਸ ਨੂੰ ਬਖਸ਼ਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Amar Daas blessed Guru Raam Daas with the umbrella of immortality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਨੇ (ਅਮਰਤੁ) ਅਮਰ ਹੋਣੇਵਾਲਾ ਛੱਤ੍ਰ ਗੁਰਿਆਈ ਕੇ ਸੰਯੁਕਤ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਕੋ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ) ਅਮਰਦਾਸ (ਜੀ) ਨੇ ਆਪਣੇ ਵਾਲਾ ਛੱਤ੍ਰ ਗੁਰੂ ਰਾਮਦਾਸ (ਜੀ) ਨੂੰ ਦੇ ਦਿਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Amar Das bendijo a Guru Ram Das con la Sombrilla de la Inmortalidad,"