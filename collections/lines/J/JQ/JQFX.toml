[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂੰਮਿ ਅਕਾਸ ਪਤਾਰ ਚਹੂੰ ਚਕ; ਪੂਰ ਰਹੇ ਨਹੀ ਜਾਤ ਪਛਾਨੇ ॥"
page = 264

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sky, netherworld and four directions could hardly be recognized"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਧਰਤੀ ਆਕਾਸ਼ ਅਤੇ ਪਾਤਾਲ ਚੌਹਾਂ ਚੱਕਾਂ ਵਿੱਚ ਪਸਰ ਗਏ, ਜੋ ਪਛਾਣਨੇ ਵੀ ਮੁਸ਼ਕਲ ਹੋ ਗਏ।"