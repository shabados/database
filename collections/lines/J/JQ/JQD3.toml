[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਚੁ ਸੰਜਮੁ. ਵਰਤੁ ਸਚੁ; ਕਬਿ ਜਨ ਕਲ, ਵਖਾਣੁ ॥"
page = 1392
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poetical person, Kalsahar narrates the praise of him, the True Name is whose self-discipline and the True Name, the fasting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਵੀ ਜਨ, ਕਲਸਹਾਰ ਉਸ ਦੀ ਉਸਤਤੀ ਵਰਣਨ ਕਰਦਾ ਹੈ, ਸੱਚਾ ਨਾਮ ਜਿਸ ਦਾ ਸਵੈ-ਜਬਤ ਅਤੇ ਸੱਚਾ ਨਾਮ ਹੀ ਉਪਹਾਸਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "KAL the poet utters the Praises of the one whose self-discipline is the True Name, and whose fast is the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਜਿਸ ਆਪ ਕੇ ਨਾਮ ਕਾ ਹੀ ਸੰਜਮ ਹੈ ਔ ਸਚੇ ਨਾਮ ਕਾ ਹੀ ਬ੍ਰਤ ਹੈ। ਸ੍ਰੀ 'ਕਲ' ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਆਪ ਕੇ ਜਸ ਕੋ ਕਵੀ ਜਨ ਐਸੇ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਕਲ੍ਯ੍ਯਸਹਾਰ ਕਵੀ ਆਖਦਾ ਹੈ, ਜਿਸ (ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ) ਦਾ ਸੰਜਮ ਅਕਾਲ ਪੁਰਖ ਦਾ ਨਾਮ ਹੈ ਅਤੇ ਵਰਤ ਭੀ ਹਰੀ ਦਾ ਨਾਮ ਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਸੰਜਮੁ = ਜਿਸ (ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ) ਦਾ ਸੰਜਮ। ਕਲ = ਹੇ ਕਲ੍ਯ੍ਯਸਹਾਰ! ਵਖਾਣੁ = ਆਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kal el poeta recita las Alabanzas de Cuya Disciplina es el nombre Verdadero y su ayuno también."