[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਕਰਾਏ ਕਰਤਾ; ਆਪੇ ਬਖਸਿ ਭੰਡਾਰੀ ॥੮॥"
page = 911
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator Himself makes man perform His service and Himself blesses him with the Name treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਖੁਦ ਬੰਦੇ ਪਾਸੋਂ ਆਪਣੀ ਸੇਵਾ ਕਰਵਾਉਂਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਸ ਨੂੰ ਨਾਮ ਦਾ ਖਜਾਨਾਂ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself inspires us to act; He Himself blesses us with His treasure. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਤਿਨ ਕੀ ਇਹੁ ਭਾਵਨਾ ਹੂਈ ਹੈ ਕਿ ਆਪ ਵਹੁ ਕਰਤਾ ਕਰਮ ਕਰਾਵਤਾ ਹੈ ਔ ਆਪ ਹੀ ਬਖਸ ਕਰ ਕੇ ਭਗਤੀ ਕੇ ਭੰਡਾਰੀ ਬਨਾਵਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਸੰਤ ਜਨੋ! ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਪਾਸੋਂ) ਆਪਣੀ ਭਗਤੀ ਕਰਾਂਦਾ ਹੈ, ਆਪ ਹੀ ਭਗਤੀ ਦੇ ਖ਼ਜ਼ਾਨੇ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਕਰਤਾ = ਕਰਤਾਰ। ਬਖਸਿ = ਬਖਸੇ, ਬਖ਼ਸਦਾ ਹੈ। ਭੰਡਾਰੀ = ਖ਼ਜ਼ਾਨੇ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor Creador lo hace todo; Él Mismo nos bendice con el Tesoro de la Devoción. (8)"