[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਕਰ ਤੀਰਥ ਨਾਨਾ ॥੧੬੧॥"
page = 626

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After taking baths at different pilgrim-stations, he bestowed various types of charities according to Vedic injunctions.161."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭਾਂਤ ਭਾਂਤ ਦੇ ਤੀਰਥ ਇਸ਼ਨਾਨ ਕੀਤੇ ॥੧੬੧॥"