[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਮ ਦਰ ਚੋਟਾ, ਸਹਾ ਵਹੀਰਾ ।੧੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Such person at the door of Yama, the god of death, bear many a stroke of his rod."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਮ ਦੇ ਦਰਵਾਜੇ ਪੁਰ (ਮਨਮੁਖਾਂ ਦੀਆਂ ਵਹੀਰਾਂ) ਭੀੜਾਂ ਚੋਟਾਂ ਸਹਾਰਦੀਆਂ ਹਨ।"