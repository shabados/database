data = "ਭਲੀ ਭਾਤਿ ਭੂਅ ਖੋਦ ਗਡੈਯੈ ॥"
page = 856

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And digging deep, a grave should be prepared to bury her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਧਰਤੀ ਪੁਟ ਕੇ ਉਸ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਦਫ਼ਨਾਈਏ।"