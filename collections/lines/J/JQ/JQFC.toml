[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰਮਾਰਥ ਪਰਬੋਧ ਕਰਿ; ਪਰਮਾਤਮ ਹਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming conscious for altruism now resides in his heart the sense of God’s omnipresence."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰਮਾਰਥ ਨੂੰ ਸਮਝਕੇ ਪਰਮਾਤਮਾਂ ਨੂੰ (ਹਾਈ=) 'ਹੈ' ਜਾਣਨ ਦੀ ਅਵਸਥਾ ਵਿਚ ਟਿਕੇ।"