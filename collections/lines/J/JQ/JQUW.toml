[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਭਵਨ ਮਹਿ ਏਕੋ ਜੋਗੀ; ਕਹਹੁ ਕਵਨੁ ਹੈ ਰਾਜਾ ॥੩॥"
page = 92
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the three worlds he is the unique Yogi (who drinks such wine). Say, which king can equal him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਹੀ ਪੁਰੀਆਂ ਅੰਦਰ ਉਹ ਅਦੁੱਤੀ ਯੋਗੀ ਹੈ (ਜੋ ਐਸੀ ਸ਼ਰਾਬ ਪੀਂਦਾ ਹੈ) ਦਸੋ ਕਿਹੜਾ ਪਾਤਸ਼ਾਹ ਉਸ ਦੀ ਬਰਾਬਰੀ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In all the three worlds, such a Yogi is unique. What king can compare to him? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤ੍ਰਈਲੋਕੀ ਮੇਂ ਕੋਈ ਐਸਾ ਏਕ ਹੀ ਜੋਗੀ ਹੈ ਕਹੋ ਉਸ ਕੇ ਸਮਾਨ ਕੌਨ ਕੋਈ ਰਾਜਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਤਿਸ ਕੇ ਸਾਦਰਸ ਕੋਈ ਰਾਜਾ ਭੀ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸੁਆਸ ਸੁਆਸ ਜਪਣ ਕਰ ਕੇ ਮੈਨੂੰ) ਸਾਰੇ ਜਗਤ ਵਿਚ ਇਕ ਪ੍ਰਭੂ ਹੀ ਵਿਆਪਕ (ਦਿੱਸ ਰਿਹਾ ਹੈ)। ਦੱਸ, (ਹੇ ਪੰਡਿਤ! ਮੈਨੂੰ) ਉਸ ਨਾਲੋਂ ਹੋਰ ਕੌਣ ਵੱਡਾ (ਹੋ ਸਕਦਾ) ਹੈ? ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗੀ = ਮਿਲਿਆ ਹੋਇਆ, ਵਿਆਪਕ। ਤੀਨਿ ਭਵਨ = ਸਾਰੇ ਜਗਤ ਵਿਚ। ਰਾਜਾ = ਵੱਡਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es el Yogui que logra esto; y si lo logra, ni siquiera un rey alcanza su gloria. (3)"