[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾ ਮਹਰਮ ਹੁਸਿਆਰ ਮਸਤ; ਮਰਦਾਨੀ ਮਜਲਸ ਕਰਿ ਭੰਨੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The ignorant one who tries to be clever or feigns indifference is expelled by the minister from the court."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਜ ਜੋ ਮਹਿਰਮ ਨਹੀਂ ਹੈ, ਚਾਹੇ ਹੁਸ਼ਿਆਰ ਹੋਵੇ ਭਾਵੇਂ ਸੁਸਤ ਮਰਦਾਨੀ ਮਜਲਸ (ਅਰਥਾਤ ਸੰਤਾਂ ਦੀ ਮਜਲਸ) ਤੋਂ ਦੂਰ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, (ਉਹ ਮਹਿਰਮ ਕੌਣ ਹਨ? ਇਸ ਸ਼ੰਕਾ ਵਿਖੇ ਉਤਰ ਦਿੰਦੇ ਹਨ)।"