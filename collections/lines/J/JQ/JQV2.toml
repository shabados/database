[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਖੋਜਹੁ ਵਡਭਾਗੀਹੋ; ਮਿਲਿ ਸਾਧੂ ਸੰਗੇ ਰਾਮ ॥"
page = 848
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O very fortunate ones, meeting with the saints, search ye your Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਵਾਲਿਓ! ਸੰਤਾਂ ਨਾਲ ਮਿਲ ਕੇ, ਤੁਸੀਂ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਖੋਜ ਭਾਲ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seek the Lord, O fortunate ones, and join the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਡਿਭਾਗੀ ਜਨੋਂ! ਤਿਸ ਰਾਮ ਕੇ ਸੰਤੋਂ ਸਾਥ ਮਿਲਕਰ ਹਰੀ ਕੇ ਸਰੂਪ ਕੋ ਖੋਜਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਿਓ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਭਾਲ ਕਰਦੇ ਰਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh seres afortunados, vean sólo al Señor asociándose con los Santos"