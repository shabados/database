[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੇ ਕਰਤਬ ਤੁਮ ਹੀ ਜਾਣਹੁ; ਤੁਮਰੀ ਓਟ ਗੋੁਪਾਲਾ ਜੀਉ ॥੧॥"
page = 104
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine affairs Thou alone knowest I have Thine prop O world cherisher!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੰਮ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈ। ਮੈਨੂੰ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ, ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪ੍ਰਤਿਪਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone know Your Ways; I grasp Your Support, Lord of the World. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੁਮਾਰੇ ਸੰਸਾਰ ਕੇ ਰਚਨੇ ਆਦਿਕ ਕਰਤਬ੍ਯ ਹੈਂ, ਸੋ ਤੁਮ ਹੀ ਜਾਨਤੇ ਹੋ, ਹੇ ਗੋਪਾਲ! ਮੇਰੇ ਕੋ ਤੁਮਾਰੀ ਓਂਟ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਸਰਬ ਕੇ ਅਧਿਸ੍ਟਾਂਨ ਰੂਪ ਤੁਮ ਹੀ ਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਫ਼ਰਜ਼ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ। ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣ ਵਾਲੇ! ਮੈਨੂੰ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤਬ = {कर्तव्य} ਫ਼ਰਜ਼। ਓਟ = ਆਸਰਾ। ਗਪਾਲ = ਹੇ ਗੋਪਾਲ! {ਅੱਖਰ 'ਗ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਗੋਪਾਲ' ਹੈ, ਇੱਥੇ 'ਗੁਪਾਲ' ਪੜ੍ਹਨਾ ਹੈ} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú solamente conoces Tus Milagros; busco refugio en Ti, ¡Oh mi Gopal, mi Bienamado!  (1)"