[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਹ ਦਿਸਿ ਲੈ ਇਹੁ ਮਨੁ ਦਉਰਾਇਓ; ਕਵਨ ਕਰਮ ਕਰਿ ਬਾਧਾ ॥੧॥"
page = 215
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In desire, he courses this mind of his in ten directions. By what deeds is the mind restrained?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ਾਹਿਸ਼ ਅੰਦਰ ਉਹ ਆਪਣੇ ਇਸ ਮਨੂਏ ਨੂੰ ਦਸੀਂ ਪਾਸੀਂ ਭਜਾਉਂਦਾ ਹੈ! ਕਿਹੜਿਆਂ ਕੰਮਾਂ ਦੁਆਰਾ ਮਨੂਆਂ ਰੋਕਿਆ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind wanders around in the ten directions - how can it be restrained? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸੋ ਦਿਸਾ ਪੂਰਬ ਉਤਰ ਆਦਿਕੋਂ ਮੇਂ ਲੈਕਰ ਇਸ ਕੋ ਮਨ ਨੇ ਭ੍ਰਮਾਇਆ ਹੈ, ਵਾ ਮਨ ਕੋ ਦੌੜਾਯਾ ਹੈ। ਇਨ ਮੇਂ ਸੇ ਕੌਨ ਕਰਮ ਕਰ ਬਾਧਾ ਹੈ? ॥੧॥☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਆਪਣੇ ਇਸ ਮਨ ਨੂੰ ਦਸੀਂ ਪਾਸੀਂ ਭਜਾ ਰਿਹਾ ਹੈ। ਇਹ ਕੇਹੜੇ ਕਰਮਾਂ ਦੇ ਕਾਰਨ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਬੱਝਾ ਪਿਆ ਹੈ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਹ ਦਿਸਿ = ਦਸੀਂ ਪਾਸੀਂ। ਦਉਰਾਇਓ = ਭਜਾਇਆ, ਦੌੜਾਇਆ। ਕਰਿ = ਕਰ ਕੇ। ਬਾਧਾ = ਬੱਝਾ ਪਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni la austeridad, y su mente vaga en las diez direcciones. Así, ¿cómo puede ser controlada?(1)"