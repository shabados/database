[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਦੰਤਾ; ਕਿਉ ਖਾਈਐ ਸਾਰੁ ॥"
page = 940
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 31: How can man eat iron without the teeth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 31: ਦੰਦਾਂ ਦੇ ਬਗ਼ੈਰ ਬੰਦਾ ਲੋਹੇ ਨੂੰ ਕਿਸ ਤਰਾਂ ਖਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without teeth, how can you eat iron?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਦਾਂਤੋਂ ਕੇ ਕਿਸ ਪ੍ਰਕਾਰ (ਸਾਰੁ) ਲੋਹੇ ਕੋ ਖਾਈਏ ੫?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਇਸ ਪ੍ਰਭਾਵ ਤੋਂ ਬਚਣਾ ਇਉਂ ਹੀ ਔਖਾ ਹੈ ਜਿਵੇਂ ਬਿਨਾ ਦੰਦਾਂ ਦੇ ਲੋਹਾ ਚੱਬਣਾ) ਦੰਦਾਂ ਤੋਂ ਬਿਨਾ ਲੋਹਾ ਕਿਵੇਂ ਚੱਬਿਆ ਜਾਏ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno comerse lo incomible y hasta sin dientes?"