[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਪਰਮ ਜੋਤਿ ਪਰਮੇਸਰ; ਪ੍ਰੀਤਮ ਪ੍ਰਾਨ ਹਮਾਰੇ ॥"
page = 1197
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipresent, Embodiment of supreme light and darling supreme Lord, is my very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਮਹਾਨ ਪ੍ਰਕਾਸ਼ ਸਰੂਪ ਅਤੇ ਪਿਆਰਾ ਪਾਰਬ੍ਰਹਮ, ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Perfect, Supreme Light, the Supreme Lord God, my Beloved, my Breath of Life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੂਰਨ (ਪਰਮ) ਉਤਕ੍ਰਿਸਟ ਜੋਤੀ ਪ੍ਰੀਤਮ ਹਮਾਰੇ ਪ੍ਰਾਨ ਰੂਪ ਪਰਮੇਸ੍ਵਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ ਦੇਣ ਵਾਲਾ ਹੈ, ਮੇਰਾ ਪਿਆਰਾ ਹੈ ਅਤੇ ਮੇਰੀ ਜਿੰਦ (ਦਾ ਸਹਾਰਾ) ਹੈ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ = ਸਭ ਵਿਚ ਵਿਆਪਕ। ਜੋਤਿ = ਚਾਨਣ ਦਾ ਸੋਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, oh Perfecto Dios de dioses, oh Luz Radiante, eres Tú mi respiración vital."