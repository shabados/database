[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਆ ਲੋਭਿ ਲੁਭਾਏ. ਭਰਮਿ ਭੁਲਾਏ; ਓਹੁ ਕਿਉ ਕਰਿ ਸੁਖੁ ਪਾਏ ॥"
page = 246
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those who are deluded by poison and avarice and are gone astray in doubt; how can they obtain peace?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜ਼ਹਿਰ ਤੇ ਤਮ੍ਹਾਂ ਦੇ ਬਹਿਕਾਏ ਹੋਏ ਹਨ ਅਤੇ ਵਹਿਮ ਅੰਦਰ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ, ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਠੰਢ-ਚੈਨ ਪਾ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Greedy for corruption and greed, and deluded by doubt, how can anyone find peace?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਿਸਿਅਹੁ ਕੇ ਲੋਭ ਮੇਂ ਲੁਭਾਏ ਹੂਏ ਭ੍ਰਮ ਕੇ ਭੁਲਾਏ ਹੂਏ ਹੈਂ, ਵਹੁ ਕਿਸ ਪਰਕਾਰ ਕਰ ਸੁਖ ਪਾਵੈ, ਅਰਥਾਤ ਕਿਸੀ ਪਰਕਾਰ ਸੇ ਨਹੀਂ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮਨੁੱਖ) ਮਾਇਆ ਦੇ ਲੋਭ ਵਿਚ ਫਸਦਾ ਹੈ (ਤਦੋਂ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪੈ ਜਾਂਦਾ ਹੈ (ਉਸ ਹਾਲਤ ਵਿਚ ਇਹ) ਸੁਖ ਕਿਵੇਂ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ। ਭੁਲਾਏ = ਕੁਰਾਹੇ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añorando el veneno y seducido por la duda, ¿cómo encuentras la Paz?"