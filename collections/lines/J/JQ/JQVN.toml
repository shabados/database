data = "ਆਸਾ ਆਸ ਕਰੇ; ਸਭੁ ਕੋਈ ॥"
page = 423
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one lives by cherishing hope upon hope."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਉਮੈਦ ਹੀ ਉਮੈਦ ਧਾਰ ਕੇ ਜੀਊਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone lives, hoping in hope."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋਈ ਆਸਾ ਹੀ ਆਸਾ ਕਰਤਾ ਹੈ ਅਰਥਾਤ ਪਦਾਰਥੋਂ ਹੀ ਕੋ ਚਾਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਵਿਚ) ਹਰੇਕ ਜੀਵ ਆਸਾਂ ਹੀ ਆਸਾਂ ਬਣਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos viven en la ilusión de una esperanza,"