[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ ਹੁਕਮਿ ਚਲਾਏ ਵਿਗਸੈ; ਨਾਨਕ. ਲਿਖਿਆ ਪਾਈਐ ॥੭॥੧੨॥"
page = 418
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Commander issues His command and is pleased. Nanak, the mortal obtains, what is destined for him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫੁਰਮਾਨ ਕਰਨ ਵਾਲਾ ਆਪਣੇ ਫੁਰਮਾਨ ਜਾਰੀ ਕਰਕੇ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ। ਨਾਨਕ, ਪ੍ਰਾਣੀ ਨੂੰ ਉਹ ਕੁਛ ਮਿਲਦਾ ਹੈ ਜੋ ਉਸ ਲਈ ਧੁਰੋ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Commander issues His Command, and is pleased. O Nanak, we receive what is written in our destiny. ||7||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਅਕਾਲ ਪੁਰਖ! ਤੂੰ ਹੁਕਮੀ ਹੈਂ ਅਪਨੇ ਹੁਕਮ ਮੇਂ ਜੀਵੋਂ ਕੋ ਚਲਾਇਕਰ ਫੇਰ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈਂ। ਜੈਸੇ ਜੀਵੋਂ ਕਾ ਕਰਮ ਤੈਨੇ ਲਿਖਿਆ ਹੈ ਤੈਸਾ ਪਾਈਤਾ ਹੈ, ਭਾਵ ਯਹ ਕਿ ਤੂੰ ਕਿਸੀ ਕਾ ਮਿਤ੍ਰ ਸਤ੍ਰ ਨਹੀਂ ਹੈ। ਅਪਨੇ ਅਪਨੇ ਕਰਮ ਅਨੁਸਾਰ ਸਭ ਕੋ ਫਲ੍ਹ ਭੁਗਾਉਤਾ ਹੈਂ॥੭॥੧੨॥☬ਬਾਬਰ ਦੇ ਚਲੇ ਗਏ ਪੀਛੇ ਗੁਰੂ ਜੀ ਸਹਿਰ ਮੇਂ ਆਏ ਅੁਰ ਘਰ ਘਰ ਮੇਂ ਸਿਆਪਾ ਹੁੰਦਾ ਦੇਖ ਕਰ ਸੰਸਾਰ ਮੇਂ ਰਹਿਣ ਗੋਇਲ ਰੂਪ ਸਮਝ ਕਰ ਵੈਰਾਗ ਮੇਂ ਅਸਟਪਦੀ ਕਹਤੇ ਭਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਰਜ਼ਾ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਜਗਤ ਦੀ ਕਾਰ ਚਲਾ ਰਿਹਾ ਹੈ ਤੇ (ਵੇਖ ਵੇਖ ਕੇ) ਸੰਤੁਸ਼ਟ ਹੋ ਰਿਹਾ ਹੈ। (ਆਪੋ ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ) ਲਿਖਿਆ ਲੇਖ ਭੋਗੀਦਾ ਹੈ ॥੭॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor del Comando, involucra a todos en Su Voluntad, y así es complacido, y nosotros cumplimos lo que está escrito en nuestro destino. (7‑12)"