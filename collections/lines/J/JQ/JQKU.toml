[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤ ਕਾਲਿ; ਫਿਰਿ ਫਿਰਿ. ਨ ਰੋਇ ॥੨॥"
page = 1182
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and in the end they wail not again and again;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਖੀਰ ਨੂੰ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਨਹੀਂ ਰੋਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in the end, they will not weep and wail over and over again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਅੰਤ ਸਮੇਂ ਬਾਰੰਬਾਰ ਰੋਵਣਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ, ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਅੰਤ ਸਮੇ (ਮਨੁੱਖ) ਮੁੜ ਮੁੜ ਦੁਖੀ ਨਹੀਂ ਹੁੰਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno no se arrepiente ni vacila al final, habita en Él. (2)"