[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਦੁਹੂੰਅਨ ਮੇਵਾ ਲਯੋ; ਐਸੇ ਬੈਨ ਬਖਾਨਿ ॥"
page = 935

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Deciding upon this, they took sultanas."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਗੱਲ ਕਰ ਕੇ ਤਦ ਦੋਹਾਂ ਨੇ ਮੇਵਾ ਲੈ ਲਿਆ।"