[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਲਣੁ ਜਾਣਿ ਅਜਾਣੁ ਹੋਇ; ਗਹੁ ਗਰਬੁ ਨਿਵਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They (Sikhs) remain unknown to deceit and pull out ego from their minds."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਣ ਬਣਕੇ ਹੰਕਾਰ ਦੀ ਪਕੜ ਨੂੰ ਦੂਰ ਕਰ ਕੇ ਪ੍ਰੇਮਾ ਭਗਤੀ ਤੇ ਭੈ ਵਿਚ ਤੁਰੇ।"