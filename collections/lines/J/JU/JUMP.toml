[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਜਹੁ ਰਾਮੁ; ਏਕੁ ਹੀ ਦੇਵਾ ॥"
page = 484
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Worship only the one Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਕ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਹੀ ਉਪਾਸ਼ਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship the One Divine Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ (ਹੀ ਦੇਵਾ) ਪ੍ਰਕਾਸ਼ ਰੂਪ ਰਾਮ ਕੋ ਪੂਜੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਇਕ ਪਰਮਾਤਮਾ ਦੇਵ ਦਾ ਭਜਨ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba sólo al Único Señor, pues la Verdadera"