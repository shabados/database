[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੌਲੁ ਧਰਮੁ; ਦਇਆ ਕਾ ਪੂਤੁ ॥"
page = 3
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mythical bull is piety, the offspring of compassion, which is patiently holding the earth in order."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਪਤ ਬਲਦ ਦਿਆਲਤਾ ਦਾ ਪੁੱਤਰ ਪਵਿੱਤ੍ਰਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mythical bull is Dharma, the son of compassion;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੌਲੁ ਤੌ ਧਰਮੁ ਹੀ ਹੈ, ਅਰ ਦਯਾ ਕਾ ਪੁੱਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਕਾਲ ਪੁਰਖ ਦਾ) ਧਰਮ-ਰੂਪੀ ਬੱਝਵਾਂ ਨਿਯਮ ਹੀ ਬਲਦ ਹੈ (ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਕਾਇਮ ਰੱਖ ਰਿਹਾ ਹੈ)। (ਇਹ ਧਰਮ) ਦਇਆ ਦਾ ਪੁੱਤਰ ਹੈ (ਭਾਵ, ਅਕਾਲ ਪੁਰਖ ਨੇ ਆਪਣੀ ਮਿਹਰ ਕਰ ਕੇ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਟਿਕਾ ਰੱਖਣ ਲਈ 'ਧਰਮ' ਰੂਪ ਨਿਯਮ ਬਣਾ ਦਿੱਤਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੌਲੁ = ਬਲਦ। ਦਇਆ ਕਾ ਪੂਤੁ = ਦਇਆ ਦਾ ਪੁੱਤਰ, ਧਰਮ ਦਇਆ ਤੋਂ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਭਾਵ, ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਦਇਆ ਹੈ ਉੱਥੇ ਧਰਮ ਪਰਫੁਲਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mitológico toro que pacientemente mantiene al mundo es Dharma, la rectitud, nacida de la compasión."