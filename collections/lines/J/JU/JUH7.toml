[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਠਾਕੁਰਿ; ਤਿਲੁ ਨਹੀ ਮਾਨੀ ॥"
page = 255
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in the world to come, the Lord shall not have even a sesame's regard for him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਲੋਕ ਅੰਦਰ ਪ੍ਰਭੂ ਨੇ ਉਸ ਨੂੰ ਇਕ ਕੂੰਜਦ ਮਾਤ੍ਰ ਭੀ ਮਾਣ ਨਹੀਂ ਦੇਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then, in the world hereafter, the Lord of the Universe shall have no regard for him at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਆਗੈ) ਪ੍ਰਲੋਕ ਮੇਂ ਵਾ ਠਾਕੁਰ ਜੀ ਕੇ ਆਗੇ ਤਿਸ ਕੀ ਭਗਤੀ ਤਿਲ ਮਾਤ੍ਰ ਭੀ ਪ੍ਰਮਾਣ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਅਗਾਂਹ ਪ੍ਰਭੂ ਨੇ ਉਸ ਦੀ ਇਸ ਹਉਮੈ ਦਾ ਮੁੱਲ ਰਤਾ ਭੀ ਨਹੀਂ ਪਾਣਾ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus esfuerzos no sirven para nada en los ojos del Señor."