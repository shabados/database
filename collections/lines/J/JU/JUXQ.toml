[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ. ਲਿਵੈ ਬਾਝਹੁ; ਕਿਆ ਕਰੇ ਵੇਚਾਰੀਆ ॥੬॥"
page = 917
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, what can the wretched body (Creature) do without the Lord's Love?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਂਉਂਦੇ ਹਨ, ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੇ ਬਗੈਰ ਇਹ ਨਿਮਾਣੀ ਦੇਹ ਦੀ ਕਰ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, without devotional love, what can the poor wretches do? ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਕ ਪ੍ਰੀਤੀ ਥੋਂ ਬਿਨਾ ਏਹੁ ਬਿਚਾਰੀ ਜੜ ਦੇਹ ਕਿਆ ਕਰੇ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੀ ਪ੍ਰੀਤ ਤੋਂ ਬਿਨਾ ਇਹ ਸਰੀਰ ਪਰ-ਅਧੀਨ (ਭਾਵ, ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਹੇਠ) ਹੈ ਤੇ ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ ਨਿਕੰਮਾ ਕੰਮ ਹੀ ਕਰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਚਾਰੀਆ = ਪਰ-ਅਧੀਨ, ਨਿਮਾਣੀ ਜਿਹੀ, ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਹੇਠ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, si no me entono en el Señor, ¿de qué sirve mi pobre cuerpo?(6)"