[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਘਟ ਆਪੇ ਭੋਗਵੈ ਪਿਆਰਾ; ਵਿਚਿ ਨਾਰੀ ਪੁਰਖ ਸਭੁ ਸੋਇ ॥"
page = 605
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every, the Beloved Himself enjoys. He, the Lord is contained within all the men and women."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਪ੍ਰੀਤਮ ਆਪ ਅਨੰਦ ਮਾਣਦਾ ਹੈ। ਉਹ ਸੁਆਮੀ ਸਮੂਹ ਮਰਦਾਂ ਅਤੇ ਤੀਮੀਆਂ ਵਿੱਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself enjoys every heart; He is contained within every woman and man."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਯਾਰਾ ਪ੍ਰਭੂ ਸਭ ਇਸਤ੍ਰੀ ਪੁਰਖੋਂ ਪੁਨਃ ਸਭ ਘਟੋਂ ਮੇਂ ਆਪ ਹੀ ਭੋਗ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਆਪ ਹੀ ਸਾਰੇ ਭੋਗ ਭੋਗਦਾ ਹੈ, ਹਰੇਕ ਇਸਤ੍ਰੀ ਪੁਰਖ ਵਿਚ ਹਰ ਥਾਂ ਉਹ ਆਪ ਹੀ ਆਪ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo está gozando en todas las formas; Él es la Luz en cada uno."