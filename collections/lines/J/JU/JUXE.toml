[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਹੁ ਬਿੰਜਨ ਮਿਸਟਾਨ ਪਾਨ; ਹੁਇ ਮਲ ਮੂਤ੍ਰ ਕੁਸੂਤ੍ਰ ਇਵੇਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In its company many a delicious food, sweet etc change into urine and faeces."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਭੋਜਨ ਤੇ ਮਿੱਠੇ ਸ਼ਰਬਤ, ਮਲ ਮੂਤ੍ਰ ਹੋਕੇ ਐਵੇਂ ਹੀ ਕਸੂਤ ਹੋ ਜਾਂਦੇ ਹਨ।"