[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਿ ਨ ਪੁਰਖੁ. ਨ ਪੰਖਣੂ; ਸਾਚਉ ਚਤੁਰੁ ਸਰੂਪੁ ॥"
page = 1010
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wise and beauteous True Lord is neither a woman, nor a man, nor a bird."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਆਣਾ ਸੁੰਦਰ ਅਤੇ ਸੱਚਾ ਸੁਆਮੀ ਨਾਂ ਇਸਤ੍ਰੀ ਹੈ, ਨਾਂ ਮਰਦ ਤੇ ਨਾਂ ਹੀ ਪੰਛੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is neither a woman, nor a man, nor a bird; the True Lord is so wise and beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਚਤੁਰ ਸਰੂਪ! ਤੂੰ ਨਾ ਇਸਤ੍ਰੀ ਹੈਂ, ਨ ਪੁਰਖ ਹੈਂ ਔਰ ਨਾਂ ਹੀ (ਪੰਖਣੂ) ਹੀਜੜਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਅਕਲ ਦਾ ਪੁੰਜ ਹੈ, (ਇਸਤ੍ਰੀ ਮਰਦ ਪੰਛੀ ਆਦਿਕ ਸਭਨਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ) ਪਰ ਉਹ ਕੋਈ ਖ਼ਾਸ ਇਸਤ੍ਰੀ ਨਹੀਂ, ਕੋਈ ਖ਼ਾਸ ਮਰਦ ਨਹੀਂ, ਕੋਈ ਖ਼ਾਸ ਪੰਛੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਖਣੂ = ਪੰਛੀ। ਸਾਚਉ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਚਤੁਰੁ ਸਰੂਪੁ = ਅਕਲ ਦਾ ਪੁੰਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no es hombre, ni mujer, ni pájaro. Él es la Verdad y la mera Encarnación de la Sabiduría, y sólo ocurre lo que está en Su Voluntad."