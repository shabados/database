[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲੁ ਸਖੀਏ; ਪ੍ਰਭੁ ਰਾਵਣ ਜਾਹਾ ॥"
page = 742
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come, O my mate, let us go to enjoy our Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆ, ਮੇਰੀ ਸਹੇਲੀਓ! ਆਪਾਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮਾਣਨ ਲਈ ਜਾਈਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, O my companions - let us go and enjoy God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਚਲ ਪ੍ਰਭੂ ਕਾ ਅਨੰਦ ਭੋਗਣੇ ਕੋ ਚਲੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਉੱਠ, ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਚੱਲੀਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀਏ = ਹੇ ਸਹੇਲੀਏ! ਰਾਵਣ ਜਾਹਾ = ਸਿਮਰਨ ਵਾਸਤੇ ਚੱਲੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve, oh mi compañero, vayamos a gozar de la Unión con nuestro Señor"