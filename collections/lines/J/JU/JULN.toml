[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਨ ਪੜਾਇ; ਕਿਆ ਖਾਜੈ ਭੁਗਤਿ ॥"
page = 953
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is the use of taking food by having the ears torn?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨਾਂ ਨੂੰ ਪੜਵਾ ਕੇ ਟੁਕੱੜ ਖਾਣ ਦਾ ਕੀ ਲਾਭ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is the use of piercing the ears, or begging for food?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਨ ਛਿਦਾਇ ਕੈ ਕਯਾ (ਭੁਗਤਿ) ਭੋਜਨ ਖਾਈਐ ੩?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੰਨ ਪੜਵਾ ਕੇ ਚੂਰਮਾ ਖਾਣ ਦਾ ਕੋਈ (ਆਤਮਕ) ਲਾਭ ਨਹੀਂ (ਕਿਉਂਕਿ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Para qué mantenerse a costa de los sostenedores de hogar después de desgarrarse las orejas?"