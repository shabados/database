[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਇਆ ਸੁ ਜੋਬਨੁ; ਧਨ ਪਛੁਤਾਨੀ ॥੩॥"
page = 357
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my beautiful youth has fled away and I, the bride, repent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸੁੰਦਰ ਜੁਆਨੀ ਚਲੀ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਪਤਨੀ, ਪਸਚਾਤਾਪ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My beautiful youth has run away, and now I, the soul-bride, repent and regret. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜੋਬਨ, ਭਾਵ ਮਾਨੁਖ ਸਰੀਰ ਜਾਤਾ ਰਹੇਗਾ ਤਬ ਮੈਂ ਧਨ ਇਸਤ੍ਰੀ ਪਸਚਾਤਾਪ ਕਰੂੰਗੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਵਾਨੀ ਲੰਘ ਗਈ ਹੈ, ਹੁਣ ਮੇਰੀ ਜਿੰਦ ਪਛਤਾਵਾ ਕਰ ਰਹੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi juventud se desperdicia, y yo, la esposa, vivo mortificada. (3)"