[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਜਾਇ ਮਿਲੈ ਹੁਣਿ ਓਨਾ ਨੋ; ਤਿਸੁ ਮਾਰੇ ਜਮੁ ਜੰਦਾਰੇ ॥"
page = 307
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever goes and meets them now him the tyrant courier of death destroys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਹੁਣ ਜਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਨਿਰਦਈ ਦੂਤ ਨਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever goes out to meet them now, will be destroyed by the tyrant, the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਉਨ ਕੋ ਅਬ ਜਾਇ ਕਰ ਮਿਲੇ ਅਰਥਾਤ ਉਨ ਕਾ ਸੰਗੀ ਹੋਵੇ, ਤਿਸ ਕੋ ਜਮਦੂਤ ਵਾ ਜਮੁ ਡੰਡਾ ਮਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਐਸ ਵੇਲੇ ਜੇ ਕੋਈ ਉਹਨਾਂ ਦਾ ਜਾ ਕੇ ਸਾਥੀ ਬਣੇ, ਉਸ ਨੂੰ ਭੀ ਜਮਦੂਤ ਤਾੜਨਾ ਕਰਦਾ ਹੈ (ਉਹ ਮਨੁੱਖ ਭੀ ਮਨ-ਮੁਖਤਾ ਵਾਲੇ ਕੰਮ ਹੀ ਕਰੇਗਾ, ਜਿਸ ਕਰਕੇ ਜੰਮ-ਮਾਰਗ ਦਾ ਭਾਗੀ ਬਣੇਗਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que quien sea que los socorra será destruido por la misma muerte."