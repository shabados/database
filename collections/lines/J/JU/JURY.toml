[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉਨ ਘਰੀ ਤਿਨ ਲੋਗਨ ਪੈ; ਫੁਨਿ ਹੋਤ ਭਈ ਅਤਿ ਹੀ ਦੁਖਦਾਈ ॥੧੯੩੪॥"
page = 490

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the straws, trees, beings etc. were all destroyed in an instant, those moments were very agonising for the yadavas.1934."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਹ ਘੜੀ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਉਤੇ ਬਹੁਤ ਦੁਖਦਾਇਕ ਹੋ ਗਈ ਹੈ ॥੧੯੩੪॥"