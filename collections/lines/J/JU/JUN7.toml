[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਗੜ ਮਹਿ. ਹਰਿ ਰਾਮ ਰਾਇ ਹੈ; ਕਿਛੁ ਸਾਦੁ. ਨ ਪਾਵੈ. ਧੀਠਾ ॥"
page = 171
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this body castle is the Lord God, the King. But the shameless fellow obtains not His relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸ ਦੇਹਿ ਦੇ ਕਿਲ੍ਹੇ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਪਾਤਸ਼ਾਹ ਹੈ। ਪ੍ਰੰਤੂ ਬੇਸ਼ਰਮ ਬੰਦਾ ਉਸ ਦੇ ਸੁਆਦ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within this body-fortress is the Lord, the Sovereign Lord King, but the stubborn ones do not find the taste."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਰਾਮ ਰਾਜਾ ਇਸ ਸਰੀਰ ਰੂਪੀ ਕਿਲੇ ਮੇਂ ਬਿਰਾਜਮਾਨ ਹੈ, ਪਰੰਤੂ (ਪੀਠਾ) ਹਠੀਆ ਜੀਵ ਕੁਛ ਸ੍ਵਾਦ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ (ਸਰੀਰ-) ਕਿਲ੍ਹੇ ਵਿਚ (ਜਗਤ ਦਾ) ਰਾਜਾ ਹਰੀ-ਪਰਮਾਤਮਾ ਵੱਸਦਾ ਹੈ, (ਪਰ ਵਿਕਾਰਾਂ ਦੇ ਸੁਆਦਾਂ ਵਿਚ) ਢੀਠ ਹੋਏ ਮਨੁੱਖ ਨੂੰ (ਅੰਦਰ-ਵੱਸਦੇ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਕੋਈ) ਆਨੰਦ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la fortaleza del cuerpo vive el Señor, nuestro Rey, pero la mente sinvergüenza no conoce de Su Sabor."