[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਸਮਨੁ ਦੂਖੁ. ਨ ਆਵੈ ਨੇਰੇ ॥"
page = 1340
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enemy and pain come not near him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੈਰੀ ਅਤੇ ਪੀੜ ਉਸ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲਗਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enemies and pains do not even approach them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਤ੍ਰੂ ਔ ਦੂਖ ਤਿਨੋਂ ਕੇ ਨਿਕਟ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵੈਰੀ ਦੁੱਖ ਉਹਨਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕ ਸਕਦਾ (ਉਹਨਾਂ ਉਤੇ ਆਪਣਾ ਦਬਾਉ ਨਹੀਂ ਪਾ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਰੇ = ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los enemigos y el dolor ni siquiera se les acercan,"