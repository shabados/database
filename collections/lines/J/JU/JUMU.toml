[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਜੈ ਅਉਰ ਸਰਬੰ ਗਹ੍ਰਯੋ ਏਕ ਹਿਤੰ ॥੧੨੭॥"
page = 645

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Forsaking all other desire, he meditated only on the one Lord.127."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਭ ਨੂੰ ਛਡ ਕੇ 'ਇਕ' ਨਾਲ ਹੀ ਹਿਤ ਪਾਲਿਆ ਹੈ ॥੧੨੭॥"