[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਜੁ ਸਾਧਸੰਗਤਿ ਸਦਾ ਨਾਨਕ; ਮਿਟਹਿ ਦੋਖ ਕਮਾਤੇ ॥੧॥"
page = 461
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever meditate on the Lord, in the guild of saints, O Nanak, and the sins committed by the, shall be effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ, ਹੇ ਨਾਨਕ! ਅਤੇ ਤੇਰੇ ਕੀਤੇ ਹੋਏ ਪਾਪ ਮਿੱਟ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So vibrate continually in the Saadh Sangat, the Company of the Holy, O Nanak, and the sins you committed shall be erased. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਦੀਵਕਾਲ ਸਾਧ ਸੰਗਤ ਦੁਆਰੇ (ਭਜੁ) ਭਜਨ ਕਰੁ ਜਿਸ ਕਰ ਕਮਾਏ ਹੂਏ, ਭਾਵ ਸੰਚ੍ਯ ਕਰੇ ਹੂਏ ਦੁਖ ਮਿਟ ਜਾਵੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ (ਭਜਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਿਛਲੇ) ਕੀਤੇ ਹੋਏ ਵਿਕਾਰ ਮਿਟ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¡Ve a la Sociedad de los Santos y así todos tus errores serán borrados! (1)"