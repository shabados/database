[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ. ਰੇਣੁ ਮੰਗੈ ਪਗ ਸਾਧੂ; ਮਨਿ ਚੂਕਾ ਸੋਗੁ ਵਿਜੋਗੁ. ਜੀਉ ॥"
page = 445
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak, prays for the dust of saints feet, Wherewith his soul is rid of sorrow and separation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ, ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ, ਜਿਸ ਦੇ ਨਾਲ ਉਸ ਦੀ ਆਤਮਾਂ ਗ਼ਮ ਅਤੇ ਵਿਛੋੜੇ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak begs for the dust of the feet of the Holy; his mind is rid of sorrow and separation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਾਧੂਓਂ ਕੀ ਹਮ ਚਰਣ ਰੇਣੁ ਮਾਂਗਤੇ ਹੈਂ। ਜਿਨੋਂ ਨੇ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂੜੀ ਪਾਈ ਹੈ, ਤਿਨ ਕੇ ਮਨ ਤੇ ਵਿਛੋੜਾ ਔਰ ਸੋਗ ਉਠ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ (ਭੀ) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹੈ (ਜਿਨ੍ਹਾਂ ਨੂੰ ਇਹ ਚਰਨ-ਧੂੜ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹਨਾਂ ਦੇ) ਮਨ ਵਿਚ ਵੱਸ ਰਿਹਾ ਚਿੰਤਾ ਫ਼ਿਕਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਵੱਸਦਾ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਤੋਂ ਵਿਛੋੜਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਣੁ = ਚਰਨ-ਧੂੜ। ਪਗ = ਪੈਰ। ਸਾਧੂ = ਗੁਰੂ। ਮਨਿ = ਮਨ ਵਿਚ (ਟਿਕਿਆ ਹੋਇਆ)। ਸੋਗੁ = ਗ਼ਮ। ਵਿਜੋਗ = ਵਿਛੋੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, el Esclavo del Señor, pide por el Polvo de los Pies de los Santos para que su mente abandone su tristeza y su desolación."