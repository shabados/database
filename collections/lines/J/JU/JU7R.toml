[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੋ ਸਹਾਈ; ਹਰਿ ਕੋ ਨਾਮ ॥"
page = 986
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a helper is the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਮਦਦਗਾਰ ਹੈ ਪ੍ਰਭੂ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the sort of helper the Name of the Lord is."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਐਸੋ ਸਹਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਇਹੋ ਜਿਹਾ ਮਦਦਗਾਰ ਹੈ (ਜਿਵੇ ਅਗਾਂਹ ਦੱਸਿਆ ਜਾ ਰਿਹਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਸੋ = ਇਹੋ ਜਿਹਾ (ਜਿਵੇ ਅਗਾਂਹ ਦੱਸਿਆ ਜਾ ਰਿਹਾ ਹੈ)। ਸਹਾਈ = ਮਦਦਗਾਰ। ਕੋ = ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en medio de la Saad Sangat, la Compañía de los Santos,"