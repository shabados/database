[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਮੁਗਧੁ. ਆਗੈ ਚੇਤੈ ਨਾਹੀ; ਦੁਖਿ ਲਾਗੈ ਪਛੁਤਾਈ ॥੬॥"
page = 1344
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unwise egocentric contemplates not his Lord in time; overtaken by pain regrets he."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਮਨ ਮਤੀਆ ਮਹਿਲਾ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਨਹੀਂ ਸਿਮਰਦਾ। ਪੀੜ ਪੈਣਾ ਤੇ ਉਹ ਪਸਚਾਤਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foolish self-willed manmukh does not think of the future; he is overtaken by pain, and then he regrets. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਮਨਮੁਖ ਹੈਂ, ਸੋ ਮੂਰਖਤਾ ਕਰ ਕੇ ਤੇਰੇ ਨਾਮ ਕਾ ਸਿਮਰਨ ਮਰਣ ਤੇ ਪਹਿਲੇ ਨਹੀਂ ਕਰਤੇ ਹੈਂ। ਤਿਸ ਕਰ ਆਗੇ ਪਰਲੋਕ ਮੇਂ ਜਾਇ ਕਰ ਤਿਨੋਂ ਕੌ ਨਰਕੋਂ ਕਾ ਦੁਖ ਲਾਗੇਗਾ ਤਬ ਪਸਚਾਤਾਪ ਕਰੈਂਗੇ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮੂਰਖ ਮਨੁੱਖ (ਜ਼ਿੰਦਗੀ ਵਿਚ) ਵੇਲੇ ਸਿਰ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦਾ, ਜਦੋਂ (ਆਪਣੀ ਇਸ ਮੂਰਖਤਾ ਦੇ ਕਾਰਨ) ਦੁੱਖ ਵਿਚ ਫਸਦਾ ਹੈ ਤਾਂ ਹੱਥ ਮਲਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖੁ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਆਗੈ = ਪਹਿਲਾਂ, ਵੇਲੇ ਸਿਰ। ਦੁਖਿ ਲਾਗੈ = ਦੁੱਖ ਲੱਗਿਆਂ, ਜਦੋਂ ਦੁਖ ਵਿਚ ਫਸਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El tonto y soberbio Manmukj, no piensa en el futuro, el dolor lo sobrepasa y después se arrepiente. (6)"