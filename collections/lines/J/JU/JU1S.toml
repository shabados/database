[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਆਗਿਆ; ਮਨ ਮਹਿ ਸਹੈ ॥"
page = 286
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "should heartily obey Guru's command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਗੁਰਾਂ ਦਾ ਹੁਕਮ ਦਿਲੋਂ ਸਵੀਕਾਰ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is to obey the Guru's Commands with all his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਆਗ੍ਯਾ ਕੋ ਮਨ ਮੇਂ ਸਹਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰੂ ਦਾ ਹੁਕਮ ਮਨ ਵਿਚ ਮੰਨਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹੈ = ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "deberá acatar la voluntad y las disposiciones de su Maestro."