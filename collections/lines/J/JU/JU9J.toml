[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹੁ ਅਰੁ ਭਰਮੁ ਤਜਹੁ; ਤੁਮੑ ਬੀਰ ॥"
page = 356
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake thou worldly love and superstition (doubt),"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਸੰਦੇਹ ਨਵਿਰਤ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce your attachments and doubts, O brother,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਬੀਰ) ਭਾਈ! (ਮੋਹੁ) ਅਗ੍ਯਾਨੁ (ਭਰਮ) ਔਰ ਬਸਤੁ ਕੋ ਔਰ ਮਾਂਨਨਾ, ਇਨ ਦੋਨੋਂ ਕੋ ਤੁਮ ਤਜਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਦੁਨੀਆ ਦਾ) ਮੋਹ ਛੱਡ ਅਤੇ ਮਨ ਦੀ ਭਟਕਣਾ ਦੂਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre bravo, termina con tu duda,"