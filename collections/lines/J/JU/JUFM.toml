[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧੂੜੀ ਨਾਈਐ. ਪ੍ਰਭੂ ਧਿਆਈਐ; ਬਾਹੁੜਿ ਜੋਨਿ. ਨ ਆਈਐ ॥"
page = 780
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bathing in the dust of God's feet and remembering the Lord, one enters not womb again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਦੀ ਖਾਕ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰਨ ਅਤੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਇਨਸਾਨ ਮੁੜ ਕੇ ਉਦਰ ਵਿੱਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bathing in the dust of the feet of the Lord, and meditating on God, you shall not have to enter into the womb of reincarnation again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਕੇ ਹਰਨੇ ਵਾਲੀ ਜੋ ਸੰਤੋਂ ਕੀ ਧੂੜੀ ਹੈ ਤਿਸ ਮੇਂ ਨਾਈਏ ਅਰ ਸਾਮ੍ਰੱਥ ਰਾਮ ਕੋ ਧ੍ਯਾਈਏ, ਤਬ ਫੇਰ ਜੋਨੀਓਂ ਮੇਂ ਨਹੀਂ ਆਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਗੁਰੂ ਦੇ ਮਿਲਣ ਨਾਲ) ਪ੍ਰਭੂ ਦੇ ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਵਿਚ ਇਸ਼ਨਾਨ ਹੋ ਸਕਦਾ ਹੈ, ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਹੋ ਸਕਦਾ ਹੈ ਅਤੇ ਮੁੜ ਜਨਮਾਂ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪਈਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bañándose en el Polvo de los Pies del Señor, uno medita en el Señor y no regresa otra vez al mundo de las formas."