[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ; ਮੁਕਤਿ. ਨ ਹੋਈ ॥"
page = 1063
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without serving the True Guru, one is emancipated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਕਰਨ ਦੇ ਬਗੈਰ, ਬੰਦੇ ਦੀ ਕਲਿਆਨ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the True Guru, no one finds liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਸੇਵੇ ਬਿਨਾਂ ਤੋ ਮੁਕਤੀ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin servir al Guru Verdadero, uno no es emancipado,"