[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਾਸਟ ਆਪਿ ਹਰਿ ਪਿਆਰਾ; ਵਿਚਿ ਕਾਸਟ ਅਗਨਿ ਰਖਾਇਆ ॥"
page = 606
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Loved Lord is Himself the wood, and Himself the fire. In the wood, He has locked the fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਖੁਦ ਹੀ ਲੱਕੜ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਅੱਗੇ ਲੱਕੜ ਅੰਦਰ ਉਸ ਨੇ ਅੱਗ ਬੰਨ੍ਹੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Lord Himself is the firewood, and He Himself keeps the fire within the wood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਆਪ ਹੀ ਕਾਸਟ ਰੂਪ ਹੈ ਅਰ ਆਪ ਹੀ (ਹਰਿ) ਅਗਨੀ ਹੈ, ਅਰ ਆਪੇ ਕਾਸਟ ਮੇਂ ਅਗਨੀ ਕੋ ਰਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪ ਹੀ ਲੱਕੜੀ (ਪੈਦਾ ਕਰਨ ਵਾਲਾ) ਹੈ, (ਆਪ ਹੀ ਅੱਗ ਬਣਾਣ ਵਾਲਾ ਹੈ) ਲੱਕੜੀ ਵਿਚ ਉਸ ਨੇ ਆਪ ਹੀ ਅੱਗ ਟਿਕਾ ਰੱਖੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਸਟ = ਕਾਠ, ਲੱਕੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es la madera; Él Mismo es el fuego potencial contenido en la madera."