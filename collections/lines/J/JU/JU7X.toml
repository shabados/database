[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਤੇਰੇ ਕੀ; ਨਿਰਮਲ ਰੀਤਿ ॥੧॥ ਰਹਾਉ ॥"
page = 684
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that by no means his love for Thee may sunder. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸੀ ਪਵਿੱਤਰ ਹੋਵੇ ਜੀਵਨ-ਰਹੁ-ਰੀਤੀ ਤੇਰੇ ਗੋਲੇ ਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That nothing can break his love for You. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਦਾਸ ਕੀ ਇਹੀ ਨਿਰਮਲ ਰੀਤ ਹੋਵੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਤੇਰੇ ਦਾਸਾਂ ਦੀ ਰਹਿਣੀ-ਬਹਿਣੀ ਪਵਿਤ੍ਰ ਰਹਿੰਦੀ ਹੈ  ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ = ਪਵਿਤ੍ਰ। ਰੀਤਿ = ਜੀਵਨ-ਜੁਗਤਿ, ਜੀਵਨ-ਮਰਯਾਦਾ, ਰਹਿਣੀ-ਬਹਿਣੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que éste sea el Sendero Inmaculado de Tu Esclavo. (1-Pausa)"