[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਹੋਆ; ਸਾਧ ਰਵਾਲ ॥"
page = 899
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "this soul then becomes the dust of the saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਇਹ ਆਤਮਾਂ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਥੀ ਵੰਞਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "this mind becomes the dust of the feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਹ ਮਨੁ ਸੰਤੋਂ ਕੀ ਧੂੜ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਜੀਵ ਦਾ ਇਹ ਮਨ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਰਵਾਲ = ਗੁਰੂ ਦੀ ਚਰਨ-ਧੂੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces te conviertes en el Polvo de los Pies de los Santos"