data = "ਨਿੰਦਕੁ; ਐਸੇ ਹੀ ਝਰਿ ਪਰੀਐ ॥"
page = 823
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus, crumbles down the slanderer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਖੋਈ ਕਰਨ ਵਾਲਾ ਇਸ ਤਰ੍ਹਾਂ ਢਹਿ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus, the slanderer crumbles away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਿੰਦਕ ਇਸ ਪ੍ਰਕਾਰ ਹੀ ਝੜ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੁਣ, ਨਿੰਦਕ ਭੀ ਇਸੇ ਤਰ੍ਹਾਂ ਆਤਮਕ ਉੱਚਤਾ ਤੋਂ ਡਿੱਗ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El calumniador cae siempre,"