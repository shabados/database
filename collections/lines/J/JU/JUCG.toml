[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਸਤਿ ਕਰਿ ਮਾਨੁ ॥੨॥"
page = 897
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Believe thou as true the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੱਚੀ ਜਾਣ ਕੇ ਭਰੋਸਾ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Accept the Word of the Guru's Shabad as Truth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਨਿਸਚੇ ਕਰ ਕੇ ਮੰਨੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ (ਸਦਾ) ਸੱਚਾ ਕਰਕੇ ਮੰਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ, ਸੱਚਾ। ਮਾਨੁ = ਮੰਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, creer en la Verdad de la Palabra del Shabd del Guru.(2)"