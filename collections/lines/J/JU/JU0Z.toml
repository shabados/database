[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ; ਤਾ ਕੀ ਸੇਵਾ ॥"
page = 1084
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the creatures serve but Him alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਜੰਤੂ ਕੇਵਲ ਉਸ ਦੀ ਹੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures serve Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ ਤਿਸ ਕੀ ਸੇਵਾ ਮੇਂ ਲਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਆ-ਜੰਤਾਂ ਨੂੰ ਉਸੇ ਦਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las Criaturas sólo te sirven a Ti, pues eres Tú Quien sostiene al nacido del huevo,"