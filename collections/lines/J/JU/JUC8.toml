data = "ਖਟੁ ਕਰਮਾ ਅਰੁ ਆਸਣੁ ਧੋਤੀ ॥"
page = 888
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou performest six religious rites, spreadst the sitting cloth, and wearest thy lion-cloth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਛੇ ਧਾਰਮਕ ਸੰਸਕਾਰ ਕਰਦਾ ਹੈਂ, ਆਪਣੇ ਬੈਠਣ ਵਾਲਾ ਕੱਪੜਾ ਵਿਛਾਉਂਦਾ ਹੈਂ, ਅਤੇ ਆਪਣੇ ਤੇੜ ਚਾਦਰ ਪਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You perform the six religious rituals, and sit wearing your loin-cloth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਟ ਕਰਮੋਂ ਕੋ ਕਰਤਾ ਹੈਂ ਔਰ ਆਸਣ ਬਿਛਾਇ ਕਰ ਬੈਠਤਾ ਹੈਂ ਪੁਨਹ ਧੋਤੀ ਪਹਿਰਤਾ ਹੈਂ॥"

