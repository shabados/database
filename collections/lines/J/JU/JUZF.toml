[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰਣਾ ਸੁ ਕਰਿ ਰਹਿਆ; ਅਵਰੁ. ਨ ਕਰਣਾ ਜਾਇ ॥"
page = 32
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord is to do He is doing. No one else can do any thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਸਾਹਿਬ ਨੇ ਕਰਨਾ ਹੈ, ਉਹ ਕਰ ਰਿਹਾ ਹੈ। ਹੋਰ ਕੋਈ ਕੁਝ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is to be done, the Lord is doing. No one else can do anything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛੁ ਵਾਹਿਗੁਰੂ ਨੇ ਕਰਨਾ ਥਾ ਸੋਈ ਕਰ ਰਹਿਆ ਹੈ, ਔਰੁ ਜੀਵੋਂ ਸੇ ਕੁਛੁ ਕੀਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਹੀ ਇਹ ਹੈ ਕਿ ਉਸ ਨੂੰ ਮਿਲਣ ਵਾਸਤੇ ਜੀਵ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪਏ, ਇਸ ਰਜ਼ਾ ਦਾ ਉਲੰਘਣ ਨਹੀਂ ਹੋ ਸਕਦਾ) ਉਹ ਪਰਮਾਤਮਾ ਉਹੀ ਕੁਝ ਕਰ ਰਿਹਾ ਹੈ ਜੋ ਉਸਦੀ ਰਜ਼ਾ ਹੈ, (ਉਸ ਦੀ ਰਜ਼ਾ ਤੋਂ ਉਲਟ) ਹੋਰ ਕੁਝ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él hace Su Voluntad y nadie más que Él puede hacer algo al respecto."