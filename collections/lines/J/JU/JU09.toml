[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ. ਮੇਰਾ ਪ੍ਰਾਨ ਸਖਾਈ; ਤਿਸੁ ਬਿਨੁ ਘੜੀ ਨਿਮਖ, ਨਹੀ ਜੀਵਾਂ ॥"
page = 573
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God's Name is my soul's succour and, without it, I can live not even for an instant and a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮੇਰੀ ਜਿੰਦੜੀ ਦਾ ਸਹਾਇਕ ਹੈ। ਇਸ ਦੇ ਬਾਝੋਂ ਮੈਂ ਇਕ ਮੁਹਤ ਤੇ ਲਮ੍ਹੇ ਭਰ ਲਈ ਭੀ ਜੀਊ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is the companion of my breath of life; without it, I cannot live for an instant or a moment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਤੇਰਾ ਨਾਮ ਜੋ ਮੇਰਾ ਪ੍ਰਾਨ ਸਖਾਈ ਹੈ, ਤਿਸ ਨਾਮ ਸੇ ਬਿਨਾਂ ਮੇਂ ਏਕ ਘੜੀ ਪਲ ਭੀ ਨਹੀਂ ਜੀਉ ਸਕਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੇਰੀ ਜਿੰਦ ਦਾ ਸਾਥੀ ਹੈ, ਉਸ (ਨਾਮ) ਤੋਂ ਬਿਨਾ ਮੈਂ ਇਕ ਘੜੀ ਭਰ ਅੱਖ ਦੇ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਨਹੀਂ ਰਹਿ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es mi respiración vital, mi Amor; no puedo vivir sin Él ni siquiera por un momento."