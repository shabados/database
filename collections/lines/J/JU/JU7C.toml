[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਜਹਿ ਬਿਨਸਹਿ; ਬੰਧਨ ਬੰਧੇ ॥"
page = 1041
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound in worldly bonds, the mortals come and go,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਬੰਧਨਾਂ ਅੰਦਰ ਜਕੜੇ ਹੋਏ ਪ੍ਰਾਣੀ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In creation and destruction, they are bound in bondage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੰਧਨੋਂ ਮੇਂ ਬੰਧੇ ਹੂਏ ਜੀਉ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਮਾਇਆ ਮੋਹ ਦੇ) ਬੰਧਨਾਂ ਵਿਚ ਬੱਝੇ ਹੋਏ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno nace para morir y ser atado al deseo una y otra vez,"