[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੁਰੀ ਬੈਠੀ ਮਾਤਾ ਰੋਵੈ; ਖਟੀਆ ਲੇ ਗਏ ਭਾਈ ॥"
page = 478
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sitting on the thresh hold, the mother weeps and the brothers take away the bier cot."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਦਲ ਤੇ ਬੈਠੀ ਹੋਈ ਮਾਂ ਰੋਂਦੀ ਹੈ ਅਤੇ ਸੀੜ੍ਹੀ ਦੀ ਮੰਜੀ ਨੂੰ ਭਰਾ ਚੁਕ ਲੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sitting on the threshold, his mother cries, and his brothers take away the coffin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵਾਰ ਕੀ ਦੇਹੁਰੀ ਪਰ ਬੈਠੀ ਹੂਈ ਮਾਤਾ ਰੁਦਨ ਕਰਤੀ ਰਹ ਜਾਤੀ ਹੈ, (ਖਟੀਆ) ਮੰਜੀ ਵਾ ਸਿੜੀ ਕੋ ਉਠਾਇ ਕਰ ਭਾਈ ਲੋਗ ਲੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘਰ ਦੀ ਦਲੀਜ਼ ਤੇ ਬੈਠੀ ਮਾਂ ਰੋਂਦੀ ਹੈ, (ਤੇ) ਭਰਾ ਮੰਜਾ ਚੁੱਕ ਕੇ (ਮਸਾਣਾਂ ਨੂੰ) ਲੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el hogar la madre se lamenta, los hermanos se llevan el féretro,"