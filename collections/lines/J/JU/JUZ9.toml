[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਛੂ ਨ ਥੋਰਾ; ਹਰਿ ਭਗਤਨ ਕਉ ॥"
page = 390
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's saints run short of nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਸਾਧੂਆਂ ਨੂੰ ਕਿਸੇ ਵਸਤੂ ਦੀ ਕਮੀ ਨਹੀਂ ਵਾਪਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's devotees never run short of anything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਤੇਰੇ ਭਗਤੋਂ ਕੋ ਕੋਈ ਬਸਤ ਕਾ (ਥੋਰਾ) ਘਾਟਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਹਰੀ ਦੇ ਭਗਤਾਂ ਪਾਸ ਇਤਨਾ ਅਮੁੱਕ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਹੁੰਦਾ ਹੈ ਕਿ) ਭਗਤ ਜਨਾਂ ਨੂੰ ਕਿਸੇ ਚੀਜ਼ ਦੀ ਥੁੜ ਨਹੀਂ ਹੁੰਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੋਰਾ = ਥੋੜਾ। ਕਉ = ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los Devotos del Señor no les falta nada,"