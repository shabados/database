[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੈ ਭਾਗਿ; ਸਾਧੂ ਸੰਗੁ ਪਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 189
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the greatest good luck the Society of Saints is obtained. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਸਤਿਸੰਗਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, one finds the Saadh Sangat, the Company of the Holy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਨਗਾਨ ਦਾਤਾ ਸੰਤੋਂ ਕਾ ਸੰਗ ਬੜੇ ਪੁੰਨੋਂ ਕਰ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਅਕਲ ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪੈਦਾ ਹੁੰਦੀ ਹੈ ਜੋ) ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ ਸੰਗੁ = ਗੁਰੂ ਦਾ ਸੰਗ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y afortunado, en verdad, es sólo aquél que se encuentra con los Santos.(1-Pausa)"