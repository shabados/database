[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਦਾਤਾ; ਸਤਿਗੁਰੁ ਕਹੀਐ ॥੧॥"
page = 183
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "such is said to be the munificent True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਦਾਤਾਰ ਸੱਚਾ ਗੁਰੂ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the True Guru, the Great Giver. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਕੇ ਦੇਣੇ ਵਾਲਾ ਐਸਾ ਦਾਤਾ ਸਤਿਗੁਰੂ ਹੀ ਕਹੀਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਗੁਰੂ ਇਹੋ ਜਿਹਾ ਉੱਚੀ  ਦਾਤ ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਕਿਹਾ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੀਐ = ਕਿਹਾ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Ser Bondadoso, es mi Verdadero Guru.(1)"