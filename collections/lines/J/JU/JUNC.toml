[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰਿ ਸੰਧਯਹਿ ਕੈ ਰਵਿ ਹੋਤ ਉਦੈ; ਸੁ ਜਲਾਜੁਲਿ ਦੈ ਅਰੁ ਮੰਤ੍ਰ ਰਰੈ ॥"
page = 530

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then on sunrise, he offered water (to the sun) and performing Sandhya etc. he recited mantras and as a regular routine,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਸੂਰਜ ਦੇ ਉਦੈ ਹੋਣ ਨਾਲ ਸੰਧਿਆ ਕਰਦੇ ਹਨ ਅਤੇ ਜਲਾਂਜਲੀ ਦੇ ਕੇ ਮੰਤਰ ਪੜ੍ਹਦੇ ਹਨ।"