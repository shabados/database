[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਕੇ ਜ਼ਖ਼ਮ ਜ਼ਦ ਕਰਦ ਹੁਕਮੇ ਕਰੀਮ ॥੧੫੨॥"
page = 1423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She begged for the God’s blessings,(152)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਰੱਬ ਦੇ ਹੁਕਮ ਨਾਲ ਇਕੋ ਵਾਰ ਨਾਲ ਜ਼ਖ਼ਮੀ ਕਰ ਦਿੱਤਾ ॥੧੫੨॥"