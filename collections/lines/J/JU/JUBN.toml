[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੇਦ ਨ ਮੂਰਖ ਤਿਯ ਲਖ︀ਯੋ ਕਹਾ ਜਤਨ ਇਹ ਕੀਨ ॥੧੩॥"
page = 913

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the foolish woman did not discern the real mystery."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਮੂਰਖ ਇਸਤਰੀ ਨੇ ਭੇਦ ਨੂੰ ਨਾ ਸਮਝਿਆ ਕਿ ਇਸ (ਪਤੀ) ਨੇ ਕੀ ਯਤਨ ਕੀਤਾ ਹੈ ॥੧੩॥"