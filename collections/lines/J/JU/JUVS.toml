[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਨਾਰਾਇਣ ਨਾਨਕ; ਪੀਵਤੰ. ਸੰਤ ਨ ਤ੍ਰਿਪੵਤੇ ॥੨੬॥"
page = 1356
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nectar-sweet is the Lord's Name, O Nanak, the saints in-drink it and long for more and more."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਬਿ ਹਿਯਾਤ ਵਰਗਾ ਮਿੱਠਾ ਹੈ ਸੁਆਮੀ ਦਾ ਨਾਮ, ਹੇ ਨਾਨਕ! ਸਾਧੂ ਇਸ ਨੂੰ ਪਾਨ ਕਰਦੇ ਹਨ ਅਤੇ ਹੋਰ ਬਹੁਤੇ ਦੀ ਤਾਂਘ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is Ambrosial Nectar, O Nanak. The Saints drink it in, and never have enough of it. ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੰਤ ਜਨ ਐਸੇ ਨਾਰਾਇਣ ਕੇ ਨਾਮ ਕੋ ਅੰਮ੍ਰਿਤ ਰੂਪ ਜਾਣ ਕਰ ਕੇ ਪਾਨ ਕਰਤੇ ਹੂਏ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੋਤੇ। ਭਾਵ ਯੇਹਿ ਤਿਨੋਂ ਕਾ ਸਦਾ ਹੀ ਨਾਮ ਕੇ ਸਿਮਰਨੇ ਮੇਂ ਪ੍ਰੇਮ ਲਗਾ ਰਹਿਤਾ ਹੈ॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੰਤ ਜਨ ਪਰਮਾਤਮਾ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਜਲ ਪੀਂਦਿਆਂ ਰੱਜਦੇ ਨਹੀਂ ॥੨੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ। ਤ੍ਰਿਪ੍ਯ੍ਯਤੇ = ਰੱਜਦੇ (तृप् = to be contented तृप्यति) ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, Los Santos beben de Él y nunca alcanzan a tomar suficiente. (26)"