[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਾਰਿ ਸਿੰਧੁ ਸਰਿਤਾ ਤਿਸੈ; ਸੁਰ ਪੁਰ ਕਰਿਯੋ ਪਯਾਨ ॥੩॥"
page = 950

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From that a girl took birth, which she washed away in the River Sindh and, herself, departed to the heaven.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਗਰਭ ਤੋਂ ਇਕ ਕੰਨਿਆ ਪੈਦਾ ਹੋਈ) ਉਸ ਨੂੰ (ਉਹ) ਸਿੰਧ ਨਦੀ ਵਿਚ ਸੁਟ ਕੇ ਸਵਰਗ ਲੋਕ ਨੂੰ ਚਲੀ ਗਈ ॥੩॥"