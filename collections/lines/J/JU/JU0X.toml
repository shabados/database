type = "primary"
data = "ਨਿਰਖੰਤ ਲਜੀ ਛਬਿ ਸਯਾਮ ਘਟੰ ॥"
page = 197

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The flags are fluttering and the brave fighters have become fearful, seeing the glitter of the arrows and the swords, the lightning in the dark clouds is also feeling shy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ ਕਾਲੀ ਘਟਾ ਵੀ ਲਜਾਉਂਦੀ ਸੀ।"