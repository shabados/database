[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇ ਹੈ ਸ︀ਯਾਮ ਨ ਸੋਕ ਕਰੋ ਤਬ ਲਉ ਹਰਿ ਲੀਨੇ ਤ੍ਰੀਆ ਮਨਿ ਆਯੋ ॥੨੦੬੦॥"
page = 504

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chandika, getting pleased bestowed this boon of not getting sorrowful because Krishna would come back.2060."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਆਉਣਗੇ, ਸੋਗ ਨਾ ਕਰੋ। ਤਦ ਤਕ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਮਣੀ ਅਤੇ ਇਸਤਰੀ ਨੂੰ ਲੈ ਕੇ ਆ ਗਏ ॥੨੦੬੦॥"