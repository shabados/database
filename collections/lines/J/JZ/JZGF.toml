[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਠੰਦਿਆ ਬਹੰਦਿਆ ਸਵੰਦਿਆ; ਸੁਖੁ ਸੋਇ ॥"
page = 321
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One abides in sublime peace whilst standing sitting and sleeping,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਲੋਤਿਆਂ, ਬਹਿੰਦਿਆਂ ਅਤੇ ਸੁੱਤਿਆਂ ਉਹ ਸ਼੍ਰੇਸ਼ਟ ਆਰਾਮ ਵਿੱਚ ਵਿਚਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While standing up, sitting down and sleeping, be at peace;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਠਤਿਆਂ, ਬਹਤਿਆਂ, ਸੋਤਿਆਂ ਸੋ ਪੁਰਸੋਂ ਕੋ ਸੁਖੁ ਹੋਤਾ ਹੈ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆਂ) ਉੱਠਦਿਆਂ ਬੈਠਦਿਆਂ ਸੁੱਤਿਆਂ ਹਰ ਵੇਲੇ ਇਕ-ਸਾਰ ਸੁਖ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖੁ ਸੋਇ = ਉਹੀ ਸੁਖ, ਭਾਵ, ਇਕ-ਸਾਰ ਸੁਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, uno está siempre en Paz, parado o sentado, despierto o dormido,"