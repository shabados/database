[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਕਰੀ; ਕਰਾਇਹਿ ਮੋਰ ॥"
page = 1331
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou, O Lord, make me worship, then alone can I worship Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਹੇ ਸੁਆਮੀ! ਕੋਲੋ ਪੂਜਾ ਕਰਵਾਵੇ, ਕੇਵਲ ਤਾਂ ਹੀ ਮੈਂ ਤੇਰੀ ਪੂਜਾ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I worship You with devotion; You inspire me to do so."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਤੂੰ ਆਪ ਮੇਰੇ ਪਾਸੋਂ ਕਰਾਵੈਂ ਤੌ ਮੈਂ ਤੇਰੀ ਭਗਤੀ ਕਰ ਸਕਤਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੂੰ ਮੈਥੋਂ ਆਪਣੀ ਭਗਤੀ ਕਰਾਂਦਾ ਹੈਂ ਤਦੋਂ ਹੀ ਮੈਂ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te alabo con toda Devoción, pues Tú me inspiras para hacerlo;"