[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਰਸਨੁ; ਪਾਵੈ ਵਡਭਾਗਿ ॥"
page = 360
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's vision is obtained though the greatest good-luck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਦੀਦਾਰ ਭਾਰੇ ਚੰਗੇ ਕਰਮਾਂ ਰਾਹੀਂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Blessed Vision of the Lord's Darshan is obtained by great good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਬਡਭਾਗੀ ਹਰਿ ਦਰਸਨ ਪਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ (ਮਿਲਾਪ ਕਰਾਣ ਵਾਲਾ ਗੁਰ-) ਸ਼ਾਸਤ੍ਰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es Hombre de Destino quien es bendecido con la Visión del Señor;"