[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਧੁਸੂਦਨੁ; ਤ੍ਰਿਭਵਣ ਦੇਉ ॥੩॥੨੮॥"
page = 329
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within his mind sees God, the Lord of three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਮਨੂਏ ਅੰਦਰ ਹੀ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਵੇਖ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "beholds within his own mind the Lord of the three worlds. ||3||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨ ਜੋ (ਮਧ) ਦੈਤ ਕੇ ਸਮ ਅਰਥਾਤ ਅਤੀ ਬਲੀ ਹੈ ਤਿਸ ਕੋ (ਸੂਦਨੁ) ਨਸ਼ਟ ਕਰੇ ਸੋ ਪੁਰਸ਼ ਤ੍ਰਿਭਵਣ ਕਾ (ਦੇਉ) ਪ੍ਰਕਾਸ਼ਕ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਪਰਮੇਸ੍ਵਰ ਰੂਪ ਹੈ॥੬॥੨੮॥☬ਏਕ ਅਨੀਸਰ ਵਾਦੀ ਪੰਡਤ ਕੋ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ ਕਿ ਜੇ ਤੂੰ ਈਸ੍ਵਰ ਕੋ ਨਹੀਂ ਮਾਨਤਾ ਹੈ ਤਬ ਹਮ ਤੇਰੇ ਸੇ ਪੂਛਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਤਿੰਨਾਂ ਲੋਕਾਂ ਨੂੰ ਚਾਨਣ ਦੇਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥੨੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਧੁ ਸੂਦਨੁ = ਮਧੂ ਦੈਂਤ ਨੂੰ ਮਾਰਨ ਵਾਲਾ, ਪਰਮਾਤਮਾ। ਤ੍ਰਿਭਵਣ ਦੇਉ = ਤਿੰਨਾਂ ਲੋਕਾਂ ਨੂੰ ਚਾਨਣ ਕਰਨ ਵਾਲਾ ॥੩॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encuentra a la mente como el Dios de los tres mundos. (3-28)"