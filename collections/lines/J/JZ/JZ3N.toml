[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਲਖ ਪੰਖੀਏ; ਕਿਤੜੇ ਨਾਈ ਤੈ ਵਣਜਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are messengers, many barbers and many more businessmen."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਹਲਕਾਰੇ ਹਨ, ਕਈ ਨਾਈ (ਨੌਂਹ ਕੰਡਾ ਲਾਹ ਕੇ ਉਦਰ ਪੂਰਣਾ ਕਰਦੇ), ਕਈ ਵਣਜਾਰੇ (ਸੂਈ ਸਲਾਈ ਵੇਚਦੇ ਫਿਰਦੇ ਹਨ)।"