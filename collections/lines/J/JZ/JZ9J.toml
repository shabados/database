[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਡਿਠੇ ਸਚੇ ਪਾਤਿਸਾਹ; ਮਲੁ ਜਨਮ ਜਨਮ ਦੀ ਕਟੀਐ ॥"
page = 967
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding thee, O True King, the filth of births over births is washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਵੇਖ ਕੇ, ਹੇ ਸੱਚੇ ਪਾਤਸ਼ਾਹ, ਜਨਮਾਂ ਜਨਮਾਂਤ੍ਰਾਂ ਦੀ ਮੈਲ ਧੋਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon You, O True King, the filth of countless past lives is washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਪਾਤਸ਼ਾਹਿ! ਤੇਰੇ ਦੇਖਤਿਆਂ ਹੀ ਜਨਮਾਂ ਜਨਮਾਂ ਕੀ ਪਾਪ ਰੂਪ ਮੈਲ ਕਟੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਚੇ ਸਤਿਗੁਰੂ (ਅੰਗਦ ਦੇਵ ਜੀ)! ਤੇਰਾ ਦੀਦਾਰ ਕੀਤਿਆਂ ਕਈ ਜਨਮਾਂ ਦੀ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਕੱਟੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੇ ਪਾਤਿਸਾਹ = ਹੇ ਸੱਚੇ ਸਤਿਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ! ਜਨਮ ਜਨਮ ਦੀ = ਕਈ ਜਨਮਾਂ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Rey Verdadero, teniendo Tu Visión los errores de millones de vidas son extirpados."