[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਨਾਦ ਬੇਦ ਗੁਰਬਾਣੀ ॥"
page = 879
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's word is the tenth gate music j, the Vedas and everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਹੀ ਦਸਮ ਦੁਆਰ ਦਾ ਸੰਗੀਤ, ਵੇਦ ਅਤੇ ਹਰ ਵਸਤੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gurbani is the sound current of the Naad, the Vedas, everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਬੇਦੋਂ ਕਾ (ਨਾਦ) ਉਪਦੇਸ ਸਤਿਗੁਰੋਂ ਕੀ ਬਾਣੀ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਜੋਗੀਆਂ ਦੇ ਸਿੰਙੀ ਆਦਿਕ ਸਾਰੇ ਵਾਜੇ ਤੇ ਹਿੰਦੂ ਮਤ ਦੇ ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ ਸਭ ਗੁਰੂ ਦੀ ਬਾਣੀ ਵਿਚ ਹੀ ਆ ਜਾਂਦੇ ਹਨ (ਭਾਵ, ਗੁਰਬਾਣੀ ਦੇ ਟਾਕਰੇ ਤੇ ਉਸ ਨੂੰ ਇਹਨਾਂ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਨਾਦ = ਜੋਗੀਆਂ ਦੇ ਸਿੰਙੀ ਆਦਿਕ ਵਾਜੇ। ਬੇਦ = ਹਿੰਦੂ ਮਤ ਦੇ ਧਰਮ = ਪੁਸਤਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru es el Naad, la Palabra del Shabd del Guru es los Vedas"