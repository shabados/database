[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਸੁ ਰਾਗ ਸੁਰੰਗੜੇ; ਆਲਾਪਤ ਸਭ ਤਿਖ ਜਾਇ ॥"
page = 958
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed are the beauteous measures, uttering which the entire thirst is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹਨ ਉਹ ਸੁੰਦਰ ਤਰਾਨੇ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰੀ ਤ੍ਰੇਹ ਮਿੱਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed are those beautiful Ragas which, when chanted, quench all thirst."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਰਾਗ ਧੰਨ ਹੈਂ ਔ ਉਨ ਕਾ ਅਨੰਦ ਭੀ ਧੰਨ ਹੈ ਵਾ ਰਾਗ ਅਰ ਤਿਨ ਕੇ (ਸੁਰੰਗੜੇ) ਪੁਤ੍ਰ ਧੰਨ ਹੈਂ, ਜਿਨ ਕੇ ਆਲਾਪ ਕਰਨੇ ਸੇ ਸਭ ਪਦਾਰਥੋਂ ਕੀ ਤ੍ਰਿਸਨਾ ਚਲੀ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੋਹਣੇ ਰਾਗ ਮੁਬਾਰਿਕ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਗਾਂਵਿਆਂ (ਮਨ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਨਾਸ ਹੋ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰੰਗੜੇ = ਸੋਹਣੇ। ਆਲਾਪਤ = ਅਲਾਪਦਿਆਂ, ਉਚਾਰਦਿਆਂ। ਤਿਖ = ਤ੍ਰਿਸ਼ਨਾ, ਪਿਆਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditas son esas notas musicales, que al cantarlas, permiten que uno se libere de todas sus angustias,"