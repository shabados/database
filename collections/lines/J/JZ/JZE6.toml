[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲਾ ਬ੍ਰਹਮਾ. ਮੈਲਾ ਇੰਦੁ ॥"
page = 1158
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Impure is Brahma and impure is Indra."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਵਿੱਤ੍ਰ ਹੈ ਬਰਮ੍ਹਾ ਅਤੇ ਅਪਵਿੱਤ੍ਰ ਹੈ ਇੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma is polluted, and Indra is polluted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਮਲੀਨ ਹੈ ਪੁਨਹ ਇੰਦ੍ਰ ਭੀ ਮਲੀਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ (ਭਾਵੇਂ ਜਗਤ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਮਿਥਿਆ ਜਾਂਦਾ ਹੈ ਪਰ) ਬ੍ਰਹਮਾ ਭੀ ਮੈਲਾ, ਇੰਦਰ ਭੀ ਮੈਲਾ (ਭਾਵੇਂ ਉਹ ਦੇਵਤਿਆਂ ਦਾ ਰਾਜਾ ਮਿਥਿਆ ਗਿਆ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇੰਦੁ = ਦੇਵਤਿਆਂ ਦਾ ਰਾਜਾ ਇੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Manchados están Brahma e Indra"