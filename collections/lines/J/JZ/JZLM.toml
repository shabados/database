[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਖੰਡਿ ਰਾਚਿ; ਤਤੁ ਨਹੀ ਬੀਨੈ ॥"
page = 840
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One, who is engrossed in hypocrisy sees not the quintessence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪ੍ਰਾਣੀ ਦੰਭ ਅੰਦਰ ਖਚਤ ਹੈ ਉਹ ਅਸਲੀਅਤ ਨੂੰ ਨਹੀਂ ਵੇਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is engrossed in hypocrisy, does not see the true essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਹ ਜੀਵ ਪਖੰਡੋਂ ਮੇਂ ਰਾਚ ਰਹੇ ਹੈਂ, (ਤਤੁ) ਸਾਰ ਵਸਤੂ ਸ੍ਵੈ ਸਰੂਪ ਕੋ ਨਹੀਂ (ਬੀਨੈ) ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਵਿਖਾਵੇ (ਦੇ ਵਰਤ) ਵਿਚ ਪਤੀਜ ਕੇ ਮਨੁੱਖ (ਸਾਰੇ ਜਗਤ ਦੇ) ਮੂਲ (ਪਰਮਾਤਮਾ ਨੂੰ) ਨਹੀਂ ਵੇਖ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਖੰਡਿ = ਵਿਖਾਵੇ ਵਿਚ। ਰਾਇ = ਰਚ ਕੇ, ਰੁੱਝ ਕੇ। ਤਤੁ = ਅਸਲੀਅਤ। ਬੀਨੈ = ਵੇਖਦਾ, ਵੇਖ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues quien está envuelto en la hipocresía, no puede ver la Quintaesencia."