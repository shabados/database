[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਛੁ ਤਿਸ ਦੈ ਵਸਿ; ਦੂਜੀ. ਨਾਹਿ ਜਾਇ ॥"
page = 1425
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything is in His power, except Him, there is no other place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਵਸਤੂ ਉਸ ਦੇ ਇਖਤਿਆਰ ਵਿੱਚ ਹੈ, ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਆਰਾਮ ਦੀ ਥਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is under His control; there is no other place at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਿਛ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਵਸ ਹੈ ਤਿਸ ਤੇ ਬਿਨਾਂ ਹੋਰ ਕੋਈ ਦੂਸਰੀ (ਜਾਇ) ਜਗਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹਰੇਕ ਕਾਰ ਉਸ (ਪਰਮਾਤਮਾ) ਦੇ ਵੱਸ ਵਿਚ ਹੈ; (ਉਸ ਤੋਂ ਬਿਨਾ ਜੀਵਾਂ ਵਾਸਤੇ) ਕੋਈ ਹੋਰ ਥਾਂ (ਆਸਰਾ) ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਦੈ = (ਸੰਬੰਧਕ 'ਦੈ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ)। ਤਿਸ ਦੈ ਵਸਿ = ਉਸ (ਪਰਮਾਤਮਾ) ਦੇ ਵੱਸ ਵਿਚ। ਜਾਇ = ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todo está bajo Su Control, no hay otro lugar a dónde ir."