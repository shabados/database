[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਣ ਮੁਕਤਿ ਗਤਿ ਸਾਰ; ਨ ਜਾਨੈ ॥"
page = 1275
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou know not the state and condition of death and emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੌਤ ਅਤੇ ਮੋਖਸ਼ ਦੀ ਅਵਸਥਾ ਅਤੇ ਹਾਲਤ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not understand the nature of death and liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰਣ ਕੀ ਔਰ ਮੁਕਤੀ ਪਦ ਮੇਂ ਇਸਥਿਤੀ ਕੀ ਤੂੰ ਖਬਰ ਨਹੀਂ ਜਾਨਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਞਾਣ ਜਿੰਦ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਦੀ ਕਦਰ ਨਹੀਂ ਸਮਝਦੀ, ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚਣ (ਦਾ ਉਪਾਉ) ਨਹੀਂ ਜਾਣਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਣ ਮੁਕਤਿ = ਆਤਮਕ ਮੌਤ ਤੋਂ ਖ਼ਲਾਸੀ। ਗਤਿ ਸਾਰ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਦੀ ਕਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú no entiendes la naturaleza de la muerte y de la Liberación."