[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਤਰਸਦੇ ਫਿਰੇ; ਬਿਨੁ ਗੁਰ ਭੇਟੇ ਪੀਰੈ ॥"
page = 38
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without meeting Guru, the spiritual guide, the mortals tantalizingly wander about in eighty four lakhs of existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੂਹਾਨੀ-ਰਹਿਬਰ ਗੁਰਾਂ ਦੇ ਮਿਲਨ ਬਾਝੋਂ ਪ੍ਰਾਣੀ ਚੁਰਾਸੀ-ਲੰਖ ਜੂਨੀਆਂ ਅੰਦਰ ਝੂਰਦੇ ਹੋਏ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The 8.4 million species of beings wander around searching for You, but without the Guru, they do not find You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਚੌਰਾਸੀ ਲਾਖ ਜੂਨੀਓਂ ਕੇ ਜੀਵ ਸਭ ਸੁਖ ਕੋ ਤਰਸਤੇ ਫਿਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਬਿਨਾ ਗੁਰੂ (ਭੇਟੇ) ਮਿਲੇ ਤੇ ਸਭ (ਪੀਰੈ) ਪੀੜਤ ਹੋਤੇ ਹੈਂ। ਵਾ ਗੁਰ ਪੀਰੋਂ ਸੇ ਬਿਨਾ ਸੁਖ ਕੋ ਤਰਸਤੇ ਰਹਤੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਬਿਨਾ ਕਦਾਚਿਤ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਤੂੰ ਮਿਲਦਾ ਹੈਂ ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਗੁਰੂ-ਪੀਰ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਿਨਾ (ਭਾਵ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ) ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਦੇ ਜੀਵ (ਤੇਰੇ ਦਰਸਨ ਨੂੰ) ਤਰਸਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੁ ਭੇਟੇ = ਮਿਲਣ ਤੋਂ ਬਿਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de especies están hambrientas de Ti; pero si no encuentran al Santo Guru, no podrán Encontrarte."