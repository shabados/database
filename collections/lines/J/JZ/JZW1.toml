[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਹੋਆ; ਸੁ ਤੇਰਾ ਭਾਣਾ ॥"
page = 1349
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever occurs, that is in Thy will, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਹੁੰਦਾ ਹੈ ਉਹ ਤੈਡੀ ਰਜਾ ਅੰਦਰ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever happens is by the Pleasure of Your Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਛ ਹੂਆ ਹੈ, ਸੋ ਸਭ (ਤੇਰਾ) ਭਾਣਾ ਜਾਨਿਆ ਹੈ, ਭਾਵ ਏਹ ਸਭ ਤਿਸ ਕੇ ਭਾਣੇ ਮੇਂ ਹੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਗਤ ਵਿਚ ਜੋ ਕੁਝ ਹੋ ਰਿਹਾ ਹੈ ਤੇਰੀ ਰਜ਼ਾ ਹੋ ਰਹੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que pase es sólo el Placer de Tu Voluntad,"