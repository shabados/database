[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵਨਹਾਰ ਦਾਤਾਰ ॥"
page = 895
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beneficent Lord is the Giver of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਰਿਆ ਦਿਲ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਨੂੰ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God is the Great Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਰਮੇਸਰ ਦੇਵਨਹਾਰ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਇਹ ਯਾਦ ਰੱਖ ਕਿ) ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ (ਸਭ ਕੁਝ) ਦੇਣ ਦੇ ਸਮਰੱਥ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Señor Benévolo es el Único Dador;"