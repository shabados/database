[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਾਸਰੀ ਮਹਲਾ ੫ ਘਰੁ ੮ ਦੁਪਦੇ ॥"
page = 679
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dhanasri 5th Guru. Dupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨਾਸਰੀ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ ਦੁਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dhanaasaree, Fifth Mehl, Eighth House, Dho-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਧਨਾਸਰੀ, ਘਰ ੮ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਦੋ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dhanasri, Mejl Guru Aryan, Quinto Canal Divino."