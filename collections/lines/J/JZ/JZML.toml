[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਸਤਿਗੁਰ ਪਹਿ; ਬਿਨਉ ਕਹਿਆ ॥"
page = 533
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make a supplication to my True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਪਾਸ ਮੈਂ ਇਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer my prayer to my True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਮਨੇ ਅਪਨੇ ਸਤਗੁਰੋਂ ਕੇ ਪਾਸ ਬੇਨਤੀ ਕਾ ਵਾਕੁ ਕਹਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਪਾਸ ਅਰਜ਼ੋਈ ਕਰਨੀ ਸ਼ੁਰੂ ਕੀਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿ = ਪਾਸ। ਬਿਨਉ = {विनय} ਬੇਨਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi oración a mi Verdadero Guru."