[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਮਾਵਨੁ; ਸੋਈ ਭੋਗ ॥"
page = 888
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What thou sowest, that alone thou reapest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਤੂੰ ਬੀਜਦਾ ਹੈਂ, ਕੇਵਲ ਉਹ ਹੀ ਤੂੰ ਵੱਢਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as you plant, so shall you harvest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਜੋ ਕਮਾਵਨਾ ਕਰਤੇ ਹੈਂ ਸੋਈ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਜੋ ਕਰਮ ਕਮਾਂਦਾ ਹੈ, ਉਸੇ ਦਾ ਹੀ ਫਲ ਭੋਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੋਗ = ਫਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando uno cosecha sólo lo que siembra?"