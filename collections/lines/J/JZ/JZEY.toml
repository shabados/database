[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਾਇ ਕਿਤੈ. ਨ ਪਾਈਐ; ਹਰਿ ਕਰਮ ਬਿਧਾਤਾ ॥"
page = 510
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By no device, whatever, God the destiny's scribe can be attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਭੀ ਢੰਗ ਦੁਆਰਾ ਕਿਸਮਤ ਦਾ ਲਿਖਾਰੀ ਵਾਹਿਗੁਰੂ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord cannot be obtained by any device at all; He is the Architect of Karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਐਸਾ ਕਰਮੋਂ ਕਾ (ਬਿਧਾਤਾ) ਫਲ ਪ੍ਰਦਾਤਾ ਹਰੀ ਹੈ, ਸੋ ਕਿਸੀ ਉਪਾਇ ਸੇ ਪਾਯਾ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਦੇ ਕਰਮਾਂ ਦੀ ਬਿਧ ਬਨਾਣ ਵਾਲਾ ਉਹ ਪ੍ਰਭੂ ਕਿਸੇ ਚਤੁਰਾਈ ਸਿਆਣਪ ਨਾਲ ਨਹੀਂ ਲੱਭਦਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਇ ਕਿਤੈ = ਕਿਸੇ ਢੰਗ ਨਾਲ। ਕਰਮ ਵਿਧਾਤਾ = ਕਰਮਾਂ ਦੀ ਬਿਧ ਬਨਾਣ ਵਾਲਾ, ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor Mismo nos bendice con el fruto de nuestras propias acciones."