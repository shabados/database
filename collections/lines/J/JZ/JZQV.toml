[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਹੁ ਬਢਿਯੋ ਬਸੁਦੇਵ ਅਉ ਦੇਵਕੀ ਲੈ ਅਪੁਨੇ ਸੁਤ ਕੰਠਿ ਲਗਾਏ ॥"
page = 401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing them, the attackment of Vasudev and Devki increased and they hugged both the sons to their bosoms"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਸੁਦੇਵ ਅਤੇ ਦੇਵਕੀ ਦਾ ਮੋਹ ਵਧ ਗਿਆ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਲੈ ਕੇ ਗਲੇ ਨਾਲ ਲਗਾਇਆ"