[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤੁ ਜਾਣਹੁ. ਜਗੁ ਜੀਵਦਾ; ਦੂਜੈ ਭਾਇ ਮੁਇਆਸੁ ॥"
page = 643
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deem him not alive in this world, He is dead through love of duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਇਸ ਜਗਤ ਅੰਦਰ ਜੀਉਂਦਾ ਖਿਆਲ ਨਾਂ ਕਰ, ਦਵੈਤ-ਭਾਵ ਦੇ ਰਾਹੀਂ ਉਹ ਮਰ ਮੁੱਕ ਚੁੱਕਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Don't think that he is alive in the world - he is dead, through the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਤ ਜਾਣੋਂ ਕਿ ਜਗਤ ਮੇਂ ਵਹੁ ਜੀਵਤਾ ਹੈ, ਜੋ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਲਗਾ ਹੂਆ ਹੈ, ਸੋ ਮੂਆ ਹੂਆ ਜਾਣ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ) ਸੰਸਾਰ ਨੂੰ ਜੀਊਂਦਾ ਨਾ ਸਮਝੋ (ਜੋ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਮੁਇਆ ਪਿਆ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No pienses que el mundo vive, pues está muerto ya, está perdido en la dualidad."