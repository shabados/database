[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣੁ ਜਾਣਾ; ਠਾਕਿ ਰਹਾਵੈ ॥੬॥"
page = 1344
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then cease and stop one's comings and goings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਸ ਦੇ ਆਉਣੇ ਅਤੇ ਜਾਣੇ ਮੁਕ ਅਤੇ ਰੁਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their comings and goings in reincarnation are over and done. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨ ਕਾ ਆਵਣਾ ਜਾਣਾ ਰੋਕ ਕਰ, ਭਾਵ ਫੁਰਨੇ ਸੇ ਰਹਤ ਕਰ ਕੇ ਅਪਨੇ ਸਰੂਪ ਮੇਂ (ਰਹਾਵੈ) ਇਸਥਿਤ ਕਰ ਲੇਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਆਪਣੇ ਮਨ ਦੀ ਭਟਕਣਾ ਨੂੰ ਰੋਕ ਰੱਖਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕਿ = ਰੋਕ ਕੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus idas y venidas en reencarnaciones terminan para siempre. (6)"