data = "ਮਹਾ ਨਰਕ ਕੇ ਭੀਤਰ ਪਰਿ ਹੈਂ ॥੮॥"
page = 974

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘If you infringe my truthfulness, it will tantamount to a great sin.’(8)"

[[content]]
