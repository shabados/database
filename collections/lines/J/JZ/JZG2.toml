[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰ ਭੇਖਿ. ਨ ਪਾਈਐ; ਪ੍ਰਭੁ ਅੰਤਰਜਾਮੀ ॥"
page = 1099
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through outer religious garb, Lord, the Searcher of hearts is obtained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਹਰਲੇ ਧਾਰਮਕ ਲਿਬਾਸ ਰਾਹੀਂ, ਦਿਲਾਂ ਦੀਆਂ ਜਾਣਨਹਾਰ ਸੁਆਮੀ ਪਾਇਆ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By wearing religious robes outwardly, God, the Inner-knower is not found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜੋ ਅੰਤਰਜਾਮੀ ਹੈ, ਸੋ (ਬਾਹਰ) ਦਿਖਲਾਵੇ ਕੇ ਭੋਖੋਂ ਕਰ ਕੇ ਨਹੀਂ ਪਾਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ ਬਾਹਰਲੇ ਭੇਖਾਂ ਨਾਲ ਨਹੀਂ ਮਿਲਦਾ (ਕਿਉਂਕਿ) ਉਹ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਹਰ ਭੇਖਿ = ਬਾਹਰਲੇ ਭੇਖਾਂ ਨਾਲ। ਅੰਤਰਜਾਮੀ = ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El aspecto exterior no engaña a Dios, pues Él es el Conocedor íntimo de los corazones."