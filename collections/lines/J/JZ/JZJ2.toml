[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਕੇ ਅੰਤਿ ਲਖੈਬੇ ਕੇ ਕਾਰਨ; ਸੂਰ ਘਨੈ ਰਨ ਭੀਤਰ ਜੂਝੇ ॥"
page = 339

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In order to know His limits, many warriors have fought bravely in the battlefield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਤ ਨੂੰ ਜਾਣਨ ਲਈ ਅਨੇਕਾਂ ਸੂਰਮੇ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਸ਼ਹੀਦੀਆਂ ਪਾ ਗਏ।"