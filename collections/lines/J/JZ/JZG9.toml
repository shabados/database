[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਜਿ ਹੈ ਅਵਿਲੋਕ ਕੈ ਅਰੁ; ਰੀਝਿ ਹੈ ਲਖਿ ਹੂਰ ॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are pleased on seeing the heavenly damsels and flee"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਨ੍ਹਾਂ ਨੂੰ) ਵੇਖ ਕੇ (ਵੈਰੀ) ਭਜ ਜਾਂਦੇ ਹਨ ਅਤੇ ਹੂਰਾਂ ਵੇਖ ਕੇ ਪ੍ਰਸੰਨ ਹੁੰਦੀਆਂ ਹਨ।"