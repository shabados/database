[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਰੁੰਨੇ; ਅਪਨੀ ਪਤਿ ਖੋਇ ॥੧॥"
page = 363
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The self-willed ones lose their honour and bewail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪ ਹੁੰਦਰੇ ਪ੍ਰਾਣੀ ਆਪਣੀ ਇੱਜ਼ਤ ਗੁਆ ਕੇ ਵਿਰਲਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs lose their honor, and cry out in pain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਭਗਤੀ ਕੋ ਨਹੀਂ ਧਾਰਨ ਕੀਆ ਸੋ ਮਨਮੁਖ ਅਪਨੀ ਪ੍ਰਤਿਸਟਾ ਖੋਇ ਕਰ ਰੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ (ਗੁਰੂ ਦਾ ਆਸਰਾ-ਪਰਨਾ ਛੱਡ ਕੇ) ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਦੇ ਹਨ ਉਹ (ਅੰਤ) ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾ ਕੇ ਪਛੁਤਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਖੋਇ = ਗਵਾ ਕੇ। ਪਤਿ = ਇੱਜ਼ਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Manmukjs se lamentan y pierden su honor. (1)"