[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਚਤ ਗਾਵਤ ਗੀਤ ਭਏ ਪੁਰਿ ॥੧੮੦॥"
page = 218

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On seeing the princes, the king hugged them to his bosom and all the people entered the city while dancing and singing.180."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੁਰ (ਵਾਸੀ) ਨੱਚਣ ਅਤੇ ਗੀਤ ਗਾਉਣ ਲੱਗੇ ॥੧੮੦॥"