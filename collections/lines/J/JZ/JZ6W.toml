[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਅੰਦਰਿ ਚੁਗਲੀ. ਚੁਗਲੋ ਵਜੈ; ਕੀਤਾ ਕਰਤਿਆ ਓਸ ਦਾ ਸਭੁ ਗਇਆ ॥"
page = 308
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He in whose heart is back-biting is known as a back-biter, Everything he has done or he does goes in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਲਾਇਤਬਾਰੀ ਹੈ, ਉਹ ਲਾਇਤਬਾਰ ਕਰਕੇ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ। ਸਾਰਾ ਕੁਛ ਜੋ ਉਸ ਨੇ ਕੀਤਾ ਹੈ, ਜਾ ਉਹ ਕਰਦਾ ਹੈ, ਬੇਫਾਇਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose heart is filled with malicious gossip, is known as a malicious gossip; everything he does is in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਚੁਗਲੀ ਹੋਤੀ ਹੈ, ਸੋ ਚੁਗਲ (ਵਜੈ) ਕਹੀਤਾ ਹੈ, ਇਸੀ ਸੇ ਉਸ ਕਾ ਸੁਭ (ਕਰਤਿਆ) ਕਰਤਬ ਕੀਆ ਹੂਆ ਸਭ ਚਲਾ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਚੁਗ਼ਲੀ ਹੁੰਦੀ ਹੈ ਉਹ ਚੁਗ਼ਲ (ਦੇ ਨਾਮ ਨਾਲ) ਹੀ ਮਸ਼ਹੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੀ (ਪਿਛਲੀ) ਸਾਰੀ ਕੀਤੀ ਹੋਈ ਕਮਾਈ ਵਿਅਰਥ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਜੈ = ਵੱਜੈ, ਮਸ਼ਹੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien calumnia a otro, será conocido como un calumniador, y nada de lo que intente hacer llegará a florecer."