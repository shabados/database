[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜੋਨਿ ਸੰਕਟ, ਨਰਕ ਭੁੰਚਤ; ਸਾਸਨ ਦੂਖ ਗਰਤਿ ਗਰਿਓ ਹੈ ॥"
page = 1388
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He suffers agony in the hell of many existences and putrefies in the pit of the pain of censure of the death's minister."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਘਨੇਰੀਆਂ ਜੂਨੀਆਂ ਦੇ ਜਹੰਨਮ ਅੰਦਰ ਕਸ਼ਟ ਭੋਗਦਾ ਹੈ ਅਤੇ ਮੌਤ ਦੇ ਦੂਤ ਦੀ ਤਾੜਨਾ ਦੀ ਪੀੜ ਦੇ ਟੋਏ ਅੰਦਰ ਗਲ ਸੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He suffers the agony of hell in countless incarnations; he rots away in the pit of pain and condemnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਜੋਨੀਓਂ ਮੇਂ ਨਰਕੋਂ ਕੇ (ਸੰਕਟ) ਕਸ਼ਟੋਂ ਕੋ ਭੋਗਤਾ ਹੈ ਔ ਜਮਦੂਤੋਂ ਕੀ (ਸਾਸਨ) ਤਾੜਨਾ ਕਰ ਦੁਖੋਂ ਕੋ ਪਾਵਤਾ ਹੂਆ ਗਰਭ ਰੂਪੀ ਟੋਏ ਮੇਂ ਪੜਾ ਹੂਆ ਗਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਨੇਕਾਂ ਜੂਨਾਂ ਦੇ ਕਸ਼ਟ ਤੇ ਨਰਕ ਭੋਗਦਾ ਹੈਂ, ਜਮਾਂ ਦੀ ਤਾੜਨਾ ਦੇ ਦੁੱਖਾਂ ਦੇ ਟੋਏ ਵਿਚ ਗਲ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਕਟ = ਕਲੇਸ਼, ਦੁੱਖ। ਭੁੰਚਤ = ਤੂੰ ਭੋਗਦਾ ਹੈਂ। ਸਾਸਨ = (ਜਮਾਂ ਦੀ) ਤਾੜਨਾ। ਦੂਖ ਗਰਤਿ = ਦੁੱਖਾਂ ਦੇ ਟੋਏ ਵਿਚ। ਗਰਿਓ ਹੈ = ਤੂੰ ਗਲ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tal es la muerte que él enfrenta. Sufre una agonía infernal a través de incontables encarnaciones y se pudre en el pozo del dolor; en su propia culpabilidad él se condena a sí mismo."