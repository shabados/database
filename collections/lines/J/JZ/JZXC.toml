[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਓਨ ਸਿਧਿ. ਨ ਬੁਧਿ ਹੈ, ਨ ਸੰਜਮੀ; ਫਿਰਹਿ ਉਤਵਤਾਏ ॥੫॥"
page = 427
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They have no comprehension, no wisdom, nor are they self-disciplined. They roam about wonder-struck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਪਾਸ ਨਾਂ ਸੋਚ ਵੀਚਾਰ, ਨਾਂ ਅਕਲ ਹੈ, ਨਾਂ ਹੀ ਉਹ ਆਪਣੇ ਆਪ ਤੇ ਕਾਬੂ ਪਾਉਣ ਵਾਲੇ ਹਨ। ਉਹ ਬੌਦਲੇ ਹੋਏ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have no intuition, no understanding and no self-discipline; they wander around delirious. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਉਨ ਕੇ ਅੰਤਸਕਰਣ ਕੀ ਸੁਧੀ ਹੈ, ਨ ਉਤਮ ਬੁਧੀ ਹੈ, ਨ ਇੰਦ੍ਰੀਓਂ ਕਾ ਸੰਜਮ ਹੈ, ਵਹੁ ਮੂਰਖ (ਉਤਵਤਾਏ) ਅਵੈੜੇ ਫਿਰਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਜ਼ਿੰਦਗੀ ਵਿਚ ਕਾਮਯਾਬੀ ਨਹੀਂ ਖੱਟੀ, ਚੰਗੀ ਅਕਲ ਨਹੀਂ ਸਿੱਖੀ, ਉਹ ਚੰਗੀ ਰਹਿਣੀ ਵਾਲੇ ਨਹੀਂ ਬਣੇ, ਡਾਵਾਂ ਡੋਲ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tienen Sabiduría, ni intuición, ni autodisciplina, y andan como salvajes. (5)"