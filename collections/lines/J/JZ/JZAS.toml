[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਹਲਾਦੁ ਜਨੁ; ਚਰਣੀ ਲਾਗਾ ਆਇ ॥੧੧॥"
page = 1155
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Saint Prahlad came and fell at the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਪ੍ਰਹਲਾਦ ਆ ਕੇ ਸੁਆਮੀ ਦੇ ਪੈਰੀ ਢਹਿ ਪਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servant Prahlaad came and fell at the Lord's Feet. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਪ੍ਰਹਿਲਾਦ ਭਗਤ ਆਨ ਕਰ ਚਰਨੀ ਲਗਤਾ ਭ੍ਯਾ। ਜਬ ਪ੍ਰਹਿਲਾਦ ਜਾ ਕਰ ਗੋਦੀ ਮੇਂ ਬੈਠਤਾ ਭ੍ਯਾ ਤਬ ਭਗਵਾਨ ਨੇ ਕਹਾ: ਹੇ ਭਗਤ! ਤੂੰ ਨਿਹਕੰਟਕ ਹੋਇਕੈ ਇਹ ਰਾਜ ਕਰੁ। ਤਬ ਪ੍ਰਹਿਲਦਾ ਵੈਰਾਗ ਸਹਿਤ ਹੋ ਕਰ ਕਹਨੇ ਲਗਾ: ਹੇ ਭਗਵਨ! ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ) ਭਗਤ ਪ੍ਰਹਲਾਦ (ਨਰਸਿੰਘ ਦੀ) ਚਰਨੀਂ ਆ ਲੱਗਾ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਇ = ਆ ਕੇ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando Prehlad calló a Sus Pies, el terrible ser desapareció. (11)"