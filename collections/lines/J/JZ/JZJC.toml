[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਨਿਹਚਲ ਘਰੁ ਬਾਧਿਓ; ਗੁਰਿ. ਕੀਓ ਬੰਧਾਨੀ ॥੪॥੫॥"
page = 672
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have built an eternal mansion for myself and the Guru has constructed it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਆਪਣੇ ਲਈ ਸਦੀਵੀ ਸਥਿਰ ਮੰਦਰ ਬਣਾ ਲਿਆ ਹੈ। ਗੁਰੂ ਜੀ ਨੇ ਇਸ ਨੂੰ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have built my eternal home; the Guru has constructed it for me. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਅਬ ਅਚਲ ਘਰ ਬਾਂਧਿਆ ਹੈ, ਭਾਵ ਸੇ ਅਦ੍ਵੈਤ ਨਿਸਚਾ ਅਚਲ ਹੂਆ ਹੈ। ਗੁਰ ਮ੍ਰਿਯਾਦਾ ਮੇਂ ਮਨ ਕੋ ਪ੍ਰਾਪਤਿ ਕੀਆ ਹੈ॥੪॥੫॥☬ਪਦਾਰਥੋਂ ਕੇ ਭੋਗੋਂ ਤੇ ਅਤ੍ਰਿਪਤੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਵਾਸਤੇ ਇਹ ਪ੍ਰਬੰਧ ਕਰ ਦਿੱਤਾ, ਉਹ ਮਨੁੱਖ ਸਦਾ ਲਈ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕਾਣਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, he construido mi Hogar Eterno, el Guru lo construyó para mí. (4-5)"