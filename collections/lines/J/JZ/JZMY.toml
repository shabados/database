[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਪਰਵਾਹ ਕੇਹੀ; ਕਿਆ ਕੀਜੈ ॥"
page = 351
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What for and why should you heed for anything else"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਾਹਦੇ ਲਈ ਅਤੇ ਕਿਉਂ ਕਿਸੇ ਹੋਰਸ ਦੀ ਮੁਛੰਦਗੀ ਧਰਾਵੇਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should someone care for anything else,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਉ ਤੂੰ ਪ੍ਰਸੰਨ ਹੋਹਿ ਤਉ ਹਮ ਕੋ ਫਿਰ ਕੈਸੀ ਪਰਵਾਹ ਹੈ ਅਰਥਾਤ ਕਿਸੀ ਕੀ ਪਰਵਾਹ ਨਹੀਂ ਹੈ ਔਰ (ਕਿਆ ਕੀਜੈ) ਕਯਾ ਤੀਰਥ ਬ੍ਰਤਾਦਿ ਕਰਤਬ ਹੈ ਅਰਥਾਤ ਕੁਛ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਕੋਈ ਪਰਵਾਹ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ, ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ਰਹਿੰਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ = ਤਦੋਂ। ਕਿਆ ਪਰਵਾਹ ਕੀਜੈ = ਕੋਈ ਪਰਵਾਹ ਨਹੀਂ ਕਰੀਦੀ, ਕੋਈ ਮੁਥਾਜੀ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué y para qué se preocupa uno"