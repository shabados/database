[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਸਿਆਣਪ ਛਾਡਿ ਦੇਹਿ; ਨਾਨਕ. ਉਧਰਸਿ ਨਾਇ ॥੨॥"
page = 962
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake thou other cleverness, O Nanak, thou shalt be saved only through the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰ ਚਤੁਰਾਈ ਤਿਆਗ ਦੇ, ਹੇ ਨਾਨਕ! ਤੇਰਾ ਕੇਵਲ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਪਾਰ ਉਤਾਰਾ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsake other clever tricks, O Nanak; only through the Name will you be saved. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਿਆਨਪਾਂ ਸਭ ਛੋਡ ਦੇਹ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਨਾਮ ਜਪਣੇ ਸੇ ਹੀ ਉਧਰ ਜਾਇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੋਰ ਚਤੁਰਾਈਆਂ ਛੱਡ ਦੇਹ, ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਤਰ ਜਾਹਿਂਗਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਇ = ਨਾਮ ਦੀ ਰਾਹੀਂ। ਉਧਰਸਿ = ਤੂੰ ਬਚ ਜਾਹਿਂਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, uno es emancipado a través del Nombre, es mejor dejar todo tipo de artimañas. (2)"