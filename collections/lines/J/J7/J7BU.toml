[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਬਾਣੀ ਨਾਦੁ ਵਜਾਵੈ ॥"
page = 1058
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The holyman plays the melody of the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬੰਦਾ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਕੀਰਤਨ ਅਲਾਪਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh vibrates the Naad, the sound current of the Guru's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਬਾਣੀ ਕਰ ਗੁਰ ਉਪਦੇਸ਼ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਬਾਣੀ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ (ਮਾਨੋ, ਜੋਗੀ ਵਾਂਗ) ਨਾਦ ਵਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru, toca la Melodía con el instrumento que es la Mente."