[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਪਰੋ ਭਟ ਘਾਇਲ ਹੁਇ ਧਰਿ; ਏਕ ਪਰੇ ਬਿਨੁ ਪ੍ਰਾਨ ਹੀ ਮਾਰੇ ॥"
page = 488

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone is lying wounded and someone lifeless on the ground"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਇਕ ਸੂਰਮੇ ਘਾਇਲ ਹੋ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਏ ਹਨ ਅਤੇ ਕਈ ਪ੍ਰਾਣਾਂ ਤੋਂ ਹੀਣ ਹੋ ਕੇ ਮਰੇ ਪਏ ਹਨ।"