[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਟਵਾਣੀ ਧਨ ਮਾਲ, ਹਾਟੁ ਕੀਤੁ ॥"
page = 1180
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They shopkeeper deals in goods to earn wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਕਾਨਦਾਰ ਦੌਲਤ ਕਮਾਉਣ ਲਈ ਸੌਦਾ ਸੂਤ ਵੇਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The shopkeeper deals in merchandise for profit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬਾਣੀਆਂ ਧਨ (ਮਾਲ) ਸਮਗ੍ਰੀ ਕੀ ਹਟੀ (ਕੀਤੁ) ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਕੋਈ) ਦੁਕਾਨਦਾਰ (ਆਪਣੇ ਮਨ-ਪਸੰਦ ਦੇ) ਮਾਲ-ਧਨ ਦੀ ਦੁਕਾਨ ਚਲਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el tendero comercia sus bienes para incrementar su riqueza,"