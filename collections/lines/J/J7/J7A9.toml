[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਸਟ ਹਰਤਾ, ਬਿਸ੍ਵ ਭਰਤਾ; ਆਦਿ ਰੂਪ ਅਪਾਰ ॥"
page = 34

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, the Infinite Primal Entity is the Vanquisher of the tyrants and the Sustainer of the universe."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਸ਼ਟਾਂ ਨੂੰ ਮਾਰਨ ਵਾਲਾ, ਜਗਤ ਦੀ ਪਾਲਨਾ ਕਰਨ ਵਾਲਾ ਅਤੇ ਅਪਾਰ ਆਦਿ ਰੂਪ ਵਾਲਾ ਹੈ।"