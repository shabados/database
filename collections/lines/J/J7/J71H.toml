data = "ਚਲੇ ਬਨਾਹਿ ਤਿਉ ਥਟਾ ॥"
page = 185

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Preparing themselves like the thundering dark clouds, the brave fighters are marching forward."

