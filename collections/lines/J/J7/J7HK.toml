[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਬਤਿ ਸਾਹਾ ਲਿਖਿਆ; ਮਿਲਿ ਕਰਿ ਪਾਵਹੁ ਤੇਲੁ ॥"
page = 157
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The year and date (of wedding) is recorded (fixed). Meet together (my mates, and) pour oil (at the door)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਹ ਦਾ ਸਾਲ ਅਤੇ ਦਿਹਾੜਾ ਲਿਖਿਆ ਹੋਇਆ (ਮੁਕੱਰਰ) ਹੈ। (ਮੇਰੀ-ਓ-ਸਖੀਓ!) ਇਕੱਠੀਆਂ ਹੋ ਕੇ (ਬੂਹੇ ਉਤੇ) ਤੇਲ ਚੋਵੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The day of my wedding is pre-ordained. Come - let's gather together and pour the oil over the threshold."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਸੰਬਤਿ) ਬਰਸ ਮੇਂ ਦੇਹਾਂਤ ਹੋਣਾ ਹੈ, ਸੋ ਸਾਹਾ ਵਿਆਹ ਅਰਥਾਤ ਮ੍ਰਿਤਕਾ ਸੰਜੋਗ ਲਿਖਾ ਹੂਆ ਹੈ। ਯਾਂ ਤੇ ਸੰਤੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ (ਪਾਵਹੁ ਤੇਲੁ) ਪ੍ਰੇਮ ਧਾਰਨ ਕਰੋ; ਵਾ (ਸੰਬਤਿ) ਗਿਆਨ ਕਰ ਬੇਦ ਮੇਂ (ਸਾਹਾ) ਪਰਮੇਸ੍ਵਰ ਪ੍ਰਾਪਤੀ ਲਿਖੀ ਹੈ। ਸੰਤਾਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਪ੍ਰਿਥਮ ਵੈਰਾਗ ਧਾਰਨ ਕਰੋ, ਏਹੀ ਤੇਲ ਪਾਵੋ ਔਰ ਸੰਤੋਂ ਆਗੇ ਬੇਨਤੀ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਸੰਗ ਵਿਚ ਜਾ ਕੇ, ਹੇ ਜਿੰਦੇ! ਅਰਜ਼ੋਈ ਕਰਿਆ ਕਰ-) ਉਹ ਸੰਮਤ ਉਹ ਦਿਹਾੜਾ (ਪਹਿਲਾਂ ਹੀ) ਮਿਥਿਆ ਹੋਇਆ ਹੈ (ਜਦੋਂ ਪਤੀ ਦੇ ਦੇਸ ਜਾਣ ਲਈ ਮੇਰੇ ਵਾਸਤੇ ਮੌਤ-ਪਹੋਚਾ ਆਉਣਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਬਤਿ = ਸਾਲ, ਵਰ੍ਹਾ। ਸਾਹਾ = ਵਿਆਹੇ ਜਾਣ ਦਾ ਦਿਨ। ਲਿਖਿਆ = ਮਿਥਿਆ ਹੋਇਆ। ਮਿਲਿ ਕਰਿ = ਰਲ ਕੇ। ਪਾਵਹੁ ਤੇਲ = ਤੇਲ ਪਾਓ {ਨੋਟ: ਵਿਆਹ ਤੋਂ ਕੁਝ ਦਿਨ ਪਹਿਲਾਂ ਵਿਆਹ ਵਾਲੀ ਕੁੜੀ ਨੂੰ ਮਾਂਈਏਂ ਪਾਈਦਾ ਹੈ। ਚਾਚੀਆਂ, ਤਾਈਆਂ, ਭਰਜਾਈਆਂ, ਸਹੇਲੀਆਂ ਰਲ ਕੇ ਉਸ ਦੇ ਸਿਰ ਵਿਚ ਤੇਲ ਪਾਂਦੀਆਂ ਹਨ, ਤੇ ਅਸੀਸਾਂ ਦੇ ਗੀਤ ਗਾਂਦੀਆਂ ਹਨ ਕਿ ਪਤੀ ਦੇ ਘਰ ਜਾ ਕੇ ਸੁਖੀ ਵੱਸੇ}।"

