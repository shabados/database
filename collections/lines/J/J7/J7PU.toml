[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਰਿ ਡੁਬੈ ਖਾਲੀ ਤਰੈ; ਵਜਿ ਨ ਵਜੈ ਘੜੈ ਜਿਵਾਹਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The filled up pitcher drowns and makes no sound and the empty one not only goes on swimming, it rather makes the noise also (likewise is the egotist and the egoless one, the latter absorbing in loving devotion gets liberated and the former goes on tossing"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਘੜਾ ਜਿੱਕੁਰ ਭਰਿਆ ਹੋਇਆ (ਭਾਵ ਹੰਕਾਰੀ ਜੀਵ) ਡੁਬੱਦਾ ਹੈ, ਨਾਲੇ ਵੱਜਦਾ ਨਹੀਂ (ਭਾਵ ਭਾਰੇ ਦੀਆਂ ਧੁਨਾਂ ਨਿਕਲਦੀਆਂ, ਜੇਕਰ ਉਹੋ ਘੜਾ) ਖਾਲੀ ਹੋਵੇ (ਨਿੰਮ੍ਰੀ ਭੂਤ ਜੀਵ) ਤਾਂ ਤਰਦਾ ਹੈ ਤੇ ਵੱਜਦਾ ਭੀ ਹੈ (ਭਾਵ ਜੋੜੀ ਦਾ ਕੰਮ ਦਿੰਦਾ ਹੈ)।"