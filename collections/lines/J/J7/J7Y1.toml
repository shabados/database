data = "ਜੌਬਨ ਬਹਿਕ੍ਰਮ; ਕਨਿਕ ਕੁੰਡਲਹ ॥"
page = 1354
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Worldliness has so much clung to him, that) he looks adorned with young age, gold earnings,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆਦਾਰੀ ਉਸ ਨੂੰ ਐਨੀ ਚਿਮੜੀ ਹੈ ਕਿ) ਉਹ ਯੁਵਾ ਅਵਸਥਾ, ਸੋਲੇ ਦੀਆਂ ਨੱਤੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With youthful beauty and golden earrings,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਬਨ ਅਵਸਥਾ ਔਰ (ਬਹਿਕ੍ਰਮ) ਬਲ ਅਰ ਸ੍ਵਰਨ ਕੇ ਤੁੰਗਲ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੁਆਨੀ, ਤਾਕਤ, ਸੋਨੇ ਦੇ ਕੁੰਡਲ (ਆਦਿਕ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con belleza juvenil y aretes de oro, fabulosas mansiones,"