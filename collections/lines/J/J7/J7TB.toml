[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਕੀਨੇ ਬਹੁ ਭਾਤਿ ॥"
page = 276
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions of beings the Lord has made of good many descriptions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਜੀਵ ਪ੍ਰਭੂ ਨੇ ਬਹੁਤੀਆਂ ਵੰਨਗੀਆਂ ਦੇ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are created in various forms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਜੀਵ ਜੋ ਹਰੀ ਨੇ ਬਹੁਤ ਭਾਂਤ ਕੇ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਕਈ ਕਿਸਮਾਂ ਦੇ ਕਰੋੜਾਂ ਹੀ ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así Él está transformando permanentemente el aspecto de los mundos."