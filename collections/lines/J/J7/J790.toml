[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਹਰਿ ਨਾਮੁ; ਬਾਸਨਾ ਸਮਾਣੀ ॥"
page = 317
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his heart is contained the perfume of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦਿਲ ਅੰਦਰ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਖੁਸ਼ਬੋਈ ਰਮੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fragrance of the Lord's Name permeates his being deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਹਰੀ ਨਾਮ ਕੀ ਬਾਸਨਾ ਸਮਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹਰੀ ਦੇ ਨਾਮ (ਰੂਪੀ) ਸੁਗੰਧੀ ਸਮਾਈ ਹੋਈ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vive compenetrado con la Fragancia del Naam, el Nombre del Señor."