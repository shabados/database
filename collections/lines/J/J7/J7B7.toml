type = "primary"
data = "ਬੈਰ ਬਾਦ ਅਹੰਕਾਰ ਪਸਾਰਾ ॥"
page = 49

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None could remember KAL and there was only extension of enmity, strife ego."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਵੈਰ, ਵਿਵਾਦ ਅਤੇ ਹੰਕਾਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਹੈ।"