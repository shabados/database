data = "ਹਰ ਸ਼ੈ ਦੀ ਸਿੱਧ ਪੁੱਠ ਸਾਫ਼ ਪ੍ਰਗਟ ਹੋ ਜਾਂਦੀ ਹੈ ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਦ ਆਸ਼ਕਾਰਾ ਹਮਾ ਪੁਸ਼ਤੇ ਰੂ ।੨੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The observed and reversed sides of every thing become absolutely clear and apparent. (25)"