[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਹਰਿ ਰਸਿ ਤ੍ਰਿਪਤਿਆ; ਫਿਰਿ. ਭੂਖ ਨ ਲਾਗੈ ॥੪॥੪॥੧੦॥੪੮॥"
page = 167
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With God's ambrosia, serf Nanak is sated and he shell not feel hungry again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਨਫਰ ਨਾਨਕ, ਰੱਜ ਗਿਆ ਹੈ ਅਤੇ ਮੁੜ ਕੇ ਉਸ ਨੂੰ ਭੁਖ ਨਹੀਂ ਲਗੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is satisfied by the Name of the Lord, Har, Har. He shall never feel hungry again. ||4||4||10||48||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਜੋ ਤੇਰੇ ਨਾਮ ਰਸ ਮੇਂ ਤ੍ਰਿਪਤ ਹੋਯਾ ਹੈ ਤਿਸ ਪੁਰਸ਼ ਕੋ ਫੇਰ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕੀ ਛੁਧਾ ਨਹੀਂ ਲਾਗਤੀ ਹੈ॥੪॥੪॥੧੦॥੪੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਨਾਲ ਰੱਜ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਨਹੀਂ ਵਿਆਪਦੀ ॥੪॥੪॥੧੦॥੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así Nanak, el Sirviente del Señor, se sacia, y los deseos no constriñen más su corazón. (4-5-11-49)"