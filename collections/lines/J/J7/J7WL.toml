[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਜਿਸੁ ਭਏ ਦਇਆਲਾ; ਤਾ ਕਉ ਮਨ ਤੇ. ਬਿਸਰਿ ਨ ਜਾਈ ॥੪॥੮॥"
page = 610
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, he to whom the Lord is compassionate, he forgets Him not in him mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜਿਸ ਉਤੇ ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੈ ਉਹ ਉਸ ਨੂੰ ਆਪਣੇ ਚਿਤੋਂ ਨਹੀਂ ਭੁਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, one unto whom the Lord becomes Merciful, does not forget the Lord from his mind. ||4||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪਰ ਤੁਮ ਦਿਆਲ ਹੂਏ ਹੋ ਤਿਸ ਕੋ ਮਨ ਤੇ ਨਹੀਂ ਬਿਸਰ ਜਾਤੇ, ਭਾਵ ਸੇ ਵਹੁ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਤੁਮਾਰਾ ਨਾਮ ਜਪਤੇ ਹੈਂ॥੪॥੮॥☬ਸ੍ਵਮਨ ਪ੍ਰਤਿ ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪਰਮਾਤਮਾ ਆਪ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਮਨ ਤੋਂ ਕਦੇ ਭੀ ਨਹੀਂ ਭੁੱਲਦਾ ॥੪॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Compasivo nunca Te abandona. (4‑8)"