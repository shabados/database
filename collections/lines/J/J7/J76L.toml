[[content]]
asset = "SSKS"
type = "primary"
data = "ਪ੍ਰੇਮ ਰਸ ਅੰਮ੍ਰਿਤ ਨਿਧਾਨ ਪਾਨ ਪੂਰਨ ਹੋਇ; ਪਰਮਦਭੁਤ ਗਤਿ ਆਤਮ ਤਰੰਗ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A Guru-conscious Sikh feels fully satiated drinking the loving elixir of the nectar-like Naam. He experiences strange and astonishing waves of spiritual ecstasy within."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਨਿਧਾਨ ਅੰਮ੍ਰਿਤ ਭੰਡਾਰ ਰੂਪ ਪ੍ਰੇਮ ਰਸ ਪਾਨ ਕਰ ਕੇ ਛਕ ਕੇ ਪੂਰਨ ਤ੍ਰਿਪਤ ਹੋ ਗਏ ਹਨ ਜਿਹੜੇ ਗੁਰਮੁਖ ਪਰਮਅਦਭੁਤ ਅਤ੍ਯੰਤ ਅਲੌਕਿਕ ਜਿਹੜੀ ਕਿ ਸ੍ਰਿਸ਼ਟੀ ਅੰਦਰ ਕਦੀ ਦੇਖਣ ਸੁਣਨ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦੀ, ਉਸ ਦਸ਼ਾ ਗਤੀ ਵਾਲੀ ਆਤਮ ਤਰੰਗ ਆਤਮਾ ਦੀ ਮੌਜ ਵਰਤ ਪਿਆ ਕਰਦੀ ਹੈ।"