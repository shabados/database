[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਨਿਹਚਲ. ਅਤਿ ਗੂੜੀ ਗੁਰਮੁਖਿ; ਸਹਜੇ. ਨਾਮੁ ਵਖਾਣਿਆ ॥"
page = 569
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "stable and very profound is their intellect, and by Guru's grace, they calmly utter the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਹਿਲ ਤੇ ਪਰਮ ਡੂੰਘੀ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਸੋਚ ਸਮਝ ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਉਹ ਸ਼ਾਤੀ ਨਾਲ ਨਾਮ ਨੂੰ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their intellect is steady, deep and profound; as Gurmukh, they naturally chant the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂਦ੍ਵਾਰੇ ਤਿਨ ਕੀ ਬੁਧੀ ਨਿਸਚਲ ਹੂਈ ਹੈ ਔਰ ਗੂੜੀ, ਭਾਵ ਸਘਨ ਅਨੰਦ ਵਾਲੀ ਹੂਈ ਹੈ ਔਰੁ ਤਿਨੋਂ ਨੇ ਹੀ ਨਾਮ ਕਾ ਬਖ੍ਯਾਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਹਨਾਂ ਦੀ ਮੱਤ (ਮਾਇਆ ਵਲੋਂ) ਅਡੋਲ ਰਹਿੰਦੀ ਹੈ, ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਗੂੜ੍ਹੀ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਿ = ਅਕਲ। ਨਿਹਚਲ = ਅਡੋਲ। ਗੂੜੀ = (ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ) ਗੂੜ੍ਹੀ (ਰੰਗੀ ਹੋਈ)। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ। ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru recitan el Nombre de manera espontánea."