[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਵੇਖੈ. ਸੁਣੇ ਆਪੇ ਹੀ; ਕੁਦਰਤਿ ਕਰੇ ਜਹਾਨੋੁ ॥"
page = 25
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself beholds and Himself hears, By His own might He creates the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪੇ ਉਹ ਦੇਖਦਾ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ। ਆਪਣੀ ਸਤਿਆ ਦੁਆਰਾ ਉਸ ਨੇ ਸੰਸਾਰ ਸਾਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself beholds, and He Himself listens. By His Creative Power, He created the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੂੰ ਦੇਖਤਾ ਔਰੁ ਸੁਨਤਾ ਹੈਂ ਔਰੁ ਆਪ ਹੀ ਅਪਨੀ (ਕੁਦਰਤੀ) ਮਾਯਾ ਅਰਥਾਤ ਸਕਤੀ ਕਰ ਕੇ (ਜਹਾਨ) ਜਗਤ ਕੋ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਹਰੇਕ ਜੀਵ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ ਹਰੇਕ ਦੀ ਅਰਜ਼ੋਈ ਸੁਣਦਾ ਹੈ, ਆਪ ਹੀ ਆਪਣੀ ਸੱਤਿਆ ਨਾਲ ਜਗਤ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo observa y Él Mismo escucha. Por Su Poder Creativo, Él creó el Mundo."