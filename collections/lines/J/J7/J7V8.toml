[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਰੰਜਨ ਅਲਖੁ ਹੈ; ਕਿਉ. ਲਖਿਆ ਜਾਈ ॥"
page = 1242
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unknowable is the Name of the Pure Lord. How can one know it?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਗਾਧ ਹੈ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ। ਇਨਸਾਨ ਇਸ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਜਾਣ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Immaculate Lord is unknowable. How can it be known?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਨਾਮ ਨਿਰੰਜਨ ਹੈ, ਸੋ ਅਲਖ ਰੂਪ ਹੈ। ਵਹੁ ਕੈਸੇ ਲਖਾ ਜਾਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਐਸਾ ਹੈ ਜਿਸ) ਦਾ ਕੋਈ ਖ਼ਾਸ ਚਿੰਨ੍ਹ ਨਹੀਂ ਦਿੱਸਦਾ, (ਤਾਂ ਫਿਰ) ਉਸ ਨੂੰ ਬਿਆਨ ਕਿਵੇਂ ਕੀਤਾ ਜਾਏ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inconmensurable es el Nombre Inmaculado de Dios, oh, dime,"