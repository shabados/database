[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤ ਕੇਲ ਬਿਖੈ ਮੇਲ; ਚੰਦ੍ਰ ਸੂਰ ਮੋਹੇ ॥"
page = 1231
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon exhibits wondrous plays and yokes one to sin. She entices away even the moon and the sun."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਅਸਚਰਜ ਖੇਡਾ ਖੇਡਦੀ ਹੈ ਅਤੇ ਬੰਦੇ ਨੂੰ ਪਾਪ ਨਾਲ ਜੋੜ ਦਿੰਦੀ ਹੈ। ਉਹ ਚੰਦ ਅਤੇ ਸੂਰਜ ਨੂੰ ਭੀ ਭੇਚਲ (ਲੁਭਾਇਮਾਨ ਕਰ) ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Acting and play-acting, the mortal sinks into corruption. Even the moon and the sun are enticed and bewitched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਵਿਸ਼ਿਓਂ ਕੇ ਮੇਲ ਕਰ ਕੇ (ਕੇਲ) ਬਿਲਾਸ ਕਰਤੀ ਹੈ, ਚੰਦ੍ਰਮਾਂ ਅਰ ਸੂਰਜ ਭੀ ਮੋਹਤ ਕੀਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਅਨੇਕਾਂ) ਕਲੋਲ ਕਰਦੀ ਹੈ, (ਜੀਵਾਂ ਨੂੰ) ਵਿਸ਼ੇ-ਵਿਕਾਰਾਂ ਨਾਲ ਜੋੜਦੀ ਹੈ, ਚੰਦ੍ਰਮਾ ਸੂਰਜ ਆਦਿਕ ਸਭ ਦੇਵਤੇ ਇਸ ਨੇ ਆਪਣੇ ਜਾਲ ਵਿਚ ਫਸਾ ਰੱਖੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, Maya danza en baile maligno y embauca a cada uno hacia el vicio, sí, ella engaña aun al sol y a la luna, y cuando sus campanillas suenan,"