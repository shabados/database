[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਨਮੁਖ ਸਦਾ ਸੋਹਣੇ; ਸਚੈ ਦਰਿ ਜਾਣੇ ॥"
page = 1088
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever beauteous are those faithful ones and they are renowned in the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਸੁੰਦਰ ਹਨ ਉਹ ਆਗਿਆਕਾਰੀ ਬੰਦੇ ਅਤੇ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਉਹ ਪ੍ਰਸਿਧ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who turn towards the Guru, as sunmukh, are beautiful. They are famous in the Court of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕੇ ਸਨਮੁਖ ਹੋਇਕੈ ਵਹੁ ਸਦਾ ਹੀ ਸੁਭਾਇਮਾਨ ਹੂਏ ਹੈਂ ਔ ਸਚੀ ਦਰਗਾਹ ਮੇਂ ਭੀ ਜਾਣੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਭਗਤੀ ਕਰਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਅੱਖਾਂ ਨੀਵੀਆਂ ਨਹੀਂ ਕਰਨੀਆਂ ਪੈਂਦੀਆਂ, (ਕਿਉਂਕਿ ਭਗਤੀ ਕਰਨ ਕਰਕੇ) ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ, ਪ੍ਰਭੂ-ਦਰ ਤੇ ਆਦਰ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos habitan siempre en la Presencia del Señor y son aprobados en la Puerta Verdadera."