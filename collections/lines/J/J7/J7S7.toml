[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਧਿਆਵਉ. ਸਹਜਿ ਸਮਾਵਉ; ਨਾਨਕ ਹਰਿ ਗੁਨ ਗਾਹਿ ॥੩॥੬॥੧੪੬॥"
page = 407
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditating on the Name and singing God's praise, Nanak has naturally been absorbed in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਨਾਨਕ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Naam, I am absorbed in celestial peace; O Nanak, I sing the Glorious Praises of the Lord. ||3||6||146||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਸਤਸੰਗ ਕਰ ਕੇ ਮੈਂ ਨਾਮ ਕੋ ਧ੍ਯਾਊਂ ਔਰ ਹੇ ਹਰੀ! ਆਪ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਊਂ ਔਰ (ਸਹਜਿ) ਸਾਂਤ ਮੇਂ ਸਮਾਊਂ॥੩॥੬॥੧੪੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਹਰੀ! (ਮੇਹਰ ਕਰ) ਤੇਰੇ ਗੁਣਾਂ ਵਿਚ ਚੁੱਭੀ ਲਾ ਕੇ ਮੈਂ ਤੇਰਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਾਂ ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਾਂ ॥੩॥੬॥੧੪੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando Tu Alabanza y contemplando Tu Nombre, me inmerjo en el Equilibrio. (3‑6‑146)"