[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਜਲ ਬਰਨ ਬਰਨ ਸਰਬੰਗ ਰੰਗ; ਬਿਰਲੋ ਬਿਬੇਕੀ ਸਾਧ ਸੰਗਤਿ ਸਮਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As water mixes with any colour to acquire the same hue; thus a rare Sikh contemplating and practising meditation merges into the holy gathering of Guru's devotees."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ 'ਜਲ ਬਰਨ ਬਰਨ' ਜਿਹਿ ਜਿਹਾ ਰੰਗ ਮਿਲੇ, 'ਸਰਬੰਗ ਰੰਗ' ਸਮੂਲਚਾ ਉਸੇ ਰੰਗ ਦਾ ਹੀ ਹੋ ਜਾਇਆ ਕਰਦਾ ਹੈ। ਐਹੋ ਜਿਹਾ ਵਿਰਲਾ ਹੀ ਕੋਈ 'ਬਿਬੇਕੀ' ਵਿਚਾਰਵਾਨ ਸਿੱਖ ਹੁੰਦਾ ਹੈ, ਜੋ ਸਰਬੰਗ ਸਰੂਪੀ ਸਾਧਸੰਗਤਿ ਵਿੱਚ ਸਮਾ ਜਾਵੇ ਭਾਵ ਸਾਧਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਪ੍ਰੇਮਮਯ ਹੀ ਬਣ ਜਾਵੇ।"