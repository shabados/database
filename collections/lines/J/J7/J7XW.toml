[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਪਰਵਾਣ, ਪਰੈ ਪਰਵਾਣੈ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His measurement is beyond lacs of measures."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਵਾਣ=ਮੰਨੇ ਪਰਮੰਨੇ ਹਨ ਉਜੇਹੇ) ਲੱਖਾਂ ਮੰਨਿਆਂ ਪ੍ਰਮੰਨਿਆਂ ਤੋਂ (ਉਹ) ਮੰਨਿਆਂ ਪ੍ਰਮੰਨਿਆਂ (ਵਾਹਿਗੁਰੂ) ਬਹੁਤ ਪਰੇ ਹੈ।"