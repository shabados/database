[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਧਵੇ; ਜਾਨਤ ਹਹੁ ਜੈਸੀ ਤੈਸੀ ॥"
page = 658
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of wealth, as is my love for Thee, that thou knowest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇ ਮਾਇਆ ਦੇ ਪਤੀ! ਜੇਹੋ ਜੇਹੀ ਤੇਰੇ ਨਾਲ ਪ੍ਰੀਤ ਹੈ, ਉਹ ਤੂੰ ਜਾਣਦਾ ਹੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, You know my love for You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧਵ! ਜੈਸੀ ਪ੍ਰੀਤੀ ਮੇਰੀ ਆਪ ਕੇ ਬੀਚ ਹੈ, ਤੈਸੀ ਆਪ ਜਾਨਤੇ ਹੀ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧੋ! ਤੇਰੇ ਭਗਤ ਜਿਹੋ ਜਿਹਾ ਪਿਆਰ ਤੇਰੇ ਨਾਲ ਕਰਦੇ ਹਨ ਉਹ ਤੈਥੋਂ ਲੁਕਿਆ ਨਹੀਂ ਰਹਿ ਸਕਦਾ (ਤੂੰ ਉਹ ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਣਦਾ ਹੈਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨਤ ਹਹੁ = ਤੁਸੀ ਜਾਣਦੇ ਹੋ। ਜੈਸੀ = ਜਿਹੋ ਜਿਹੀ (ਭਗਤਾਂ ਦੀ ਪ੍ਰੀਤ ਹੈ ਤੇਰੇ ਨਾਲ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tú conoces la intensidad de mi Amor por Ti"