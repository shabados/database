[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ. ਨ ਚੇਤਹੀ, ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਬਧਾ ਛੁਟਹਿ ਜਿਤੁ ॥"
page = 75
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O merchant friend! he contemplates not over God's Name through which he can be delivered of his bondage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਦਾਗਰ ਬੇਲੀਆਂ! ਉਹ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਨਹੀਂ ਕਰਦਾ, ਜਿਸ ਦੇ ਰਾਹੀਂ ਉਹ ਕੈਦ ਤੋਂ ਖਲਾਸੀ ਪਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have not remembered the Name of the Lord, O my merchant friend, although it would release you from bondage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਨਜਾਰੇ ਮਿਤ੍ਰ ਜੀਵ! ਤੂੰ  ਨਿਸਚੇ ਕਰ ਹਰੀ ਨਾਮ ਕੋ ਸਿਮਰਤਾ ਨਹੀਂ ਹੈ, ਜਿਸ ਕਰ ਮਾਯਾ ਵਾ ਜਮਾਦਿਕੋਂ ਕਾ ਬੰਧਾ ਹੂਆ ਛੂਟ ਜਾਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਣਜਾਰੇ ਮਿਤ੍ਰ! ਤੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ, ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੂੰ (ਧਨ ਜੋਬਨ ਦੇ ਮੋਹ ਦੇ) ਬੰਧਨਾਂ ਵਿਚੋਂ ਖ਼ਲਾਸੀ ਪਾ ਸਕੇਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਚੇਤਹੀ = ਤੂੰ ਨਹੀਂ ਚੇਤਦਾ। ਬਧਾ = ਬੱਧਾ, (ਧਨ ਜੋਬਨ ਦੇ ਮੋਹ ਵਿਚ) ਬੱਝਾ ਹੋਇਆ। ਜਿਤੁ = ਜਿਸ ਨਾਮ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No recuerdas el Nombre del Señor, a través del Cual, uno es liberado de sus amarras."