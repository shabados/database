[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਤ ਹੀ ਕੰਮਿ. ਨ ਛਿਜੀਐ; ਜਾ ਹਿਰਦੈ ਸਚਾ ਸੋਇ ॥"
page = 43
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If that True Lord abides within man's mind, he fails in no under-taking of his."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਇਨਸਾਨ ਦੇ ਅੰਤਰ-ਆਤਮੇ ਵੱਸ ਜਾਵੇ ਤਾਂ ਉਹ ਆਪਣੇ ਕਿਸੇ ਕਾਰਜ ਵਿੱਚ ਭੀ ਨਾਂ-ਕਾਮਯਾਬ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No undertaking shall fail, when the True Lord is always in your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਅਪਨੇ ਪ੍ਰਾਰਬਧ ਕਰਮ ਕੇ ਅਨੁਸਾਰ ਕਿਸੀ ਭੀ ਕਾਮ ਕੇ ਬੀਚ ਲਗਾ ਰਹੇ, ਜੋ ਸਚਾ ਵਾਹਿਗੁਰੂ ਹਿਰਦੇ ਮੇਂ ਹੋਵੈ, ਤਿਸ ਕਾ ਕੋਈ ਕੰਮੁ ਨਹੀਂ ਛਿਜਦਾ ਵਾ ਚਿੰਤਾ ਨਹੀਂ ਕਰਦਾ, ਵਾ ਏਕ ਸ੍ਵਾਸ ਭੀ ਨਹੀਂ ਛੀਜਤਾ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਨਿਸਫਲ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਹਿਰਦੇ ਵਿਚ ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਵੱਸਦਾ ਹੋਵੇ, ਤਾਂ ਕਿਸੇ ਵੀ ਕੰਮ ਵਿਚ ਲੱਗੀਏ, ਆਤਮਕ ਜੀਵਨ ਕਮਜ਼ੋਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੁ = ਕਿਸੇ ਵਿਚ। ਕੰਮਿ = ਕੰਮ ਵਿਚ। ਕਿਤ ਹੀ ਕੰਮਿ = ਕਿਸੇ ਭੀ ਕੰਮ ਵਿਚ {ਲ਼ਫ਼ਜ਼ 'ਕਿਤੁ' ਦਾ (ੁ) ਲਫ਼ਜ਼ 'ਹੀ' ਦੇ ਕਾਰਨ ਲੋਪ ਹੋ ਗਿਆ ਹੈ}। ਛਿਜੀਐ = (ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਕਮਜ਼ੋਰ ਹੋਈਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no pierde nada cuando el Uno Verdadero llega a habitar en su corazón."