[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਮੇ ਰੋਮਿ ਰੋਮਿ ਰੋਮੇ; ਮੈ. ਗੁਰਮੁਖਿ ਰਾਮੁ ਧਿਆਏ ਰਾਮ ॥"
page = 443
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every hair, every hair of mine I meditate on the Lord, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਰ ਵਾਲ, ਹਰ ਵਾਲ ਦੁਆਰਾ ਮੈਂ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every hair, with each and every hair, as Gurmukh, I meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਮ ਜੀ ਰਮ ਰਹੇ ਹੈਂ, ਸੋ ਰੋਮ ਰੋਮ ਕਰ ਕੇ ਗੁਰਮੁਖੋਂ ਨੇ ਵਾ ਗੁਰੋਂ ਦੁਆਰੇ ਹਮ ਨੇ ਧ੍ਯਾਯੇ ਹੈਂ ਰੋਮ ਰੋਮ ਮੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਰੋਮ ਰੋਮ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੋਮੇ ਰੋਮਿ = ਰੋਮਿ ਰੋਮਿ, ਰੋਮ ਰੋਮ ਦੀ ਰਾਹੀਂ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando en el Nombre, me volví puro;"