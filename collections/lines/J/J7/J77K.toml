[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਹਵ ਮੰਤ੍ਰਨ ਸਉਪ ਚਲੋ; ਗ੍ਰਹਿ ਕੋ ਸਿਗਰੇ ਪੁਰ ਕੋ ਸੁਖ ਦੀਜੈ ॥"
page = 479

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Return to your home, authorizing the ministers for the conduct of war, and bestow comfort on all the citizens"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ (ਦੀ ਵਿਵਸਥਾ) ਮੰਤਰੀਆਂ ਨੂੰ ਸੌਂਪ ਕੇ ਘਰ ਨੂੰ ਚਲੋ ਅਤੇ ਸਾਰੇ ਨਗਰ ਨੂੰ ਸੁਖ ਦਿਓ।"