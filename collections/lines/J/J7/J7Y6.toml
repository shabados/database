[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਮਤਿ; ਨਾਮੁ ਸਦਾ ਪਰਗਾਸਾ ਜੀਉ ॥"
page = 175
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the True Guru's instruction, God's Name is, ever, manifest to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਦੇ ਜਰੀਏ, ਰੱਬ ਦਾ ਨਾਮ ਸਦਾ ਹੀ ਮੇਰੇ ਤੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Teachings of the True Guru, the Naam is always revealed;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਕਰ ਕੇ ਨਾਮ ਕਾ ਸਦਾ ਪ੍ਰਗਾਸ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਤੇ ਤੁਰਿਆਂ ਹੀ ਸਦਾ (ਜੀਵ ਦੇ ਅੰਦਰ) ਹਰਿ ਦੇ ਨਾਮ ਦਾ ਪਰਕਾਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando a través de la Sabiduría del Guru la mente es iluminada,"