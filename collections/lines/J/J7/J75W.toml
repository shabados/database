[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਸੁ ਭਾਈ ਮੀਤ ਹੈ; ਦੇਖੁ ਨੈਨ ਪਸਾਰਿ ॥"
page = 808
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where are thy brothers and friends? Open thine eyes and see."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਥੇ ਹਨ ਤੇਰੇ ਵੀਰ ਅਤੇ ਮਿੱਤ੍ਰ? ਆਪਣੀਆਂ ਅੱਖਾਂ-ਖੋਲ੍ਹ ਕੇ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where are your brothers and friends? Open your eyes and see!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੇਰੇ ਭ੍ਰਾਤਾ ਔ ਬਾਲਸਖਾਈ ਮ੍ਰਿਤ ਕਹਾਂ ਹੈਂ, ਅਪਨੇ ਵੀਚਾਰ ਰੂਪੀ ਨੇਤ੍ਰੋਂ ਕੋ (ਪਸਾਰਿ) ਖੋਲਕੇ ਦੇਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਅੱਖਾਂ ਖੋਹਲ ਕੇ ਵੇਖ। (ਤੇਰੇ) ਉਹ ਭਰਾ ਉਹ ਮਿੱਤਰ ਕਿੱਥੇ ਗਏ ਹਨ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ = ਕਹਾਂ? ਕਿੱਥੇ? ਨੈਨ = ਅੱਖਾਂ। ਪਸਾਰਿ = ਖੋਹਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quiénes son los hermanos y amigos a quienes amas? Abre los ojos y ve;"