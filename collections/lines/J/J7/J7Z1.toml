[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਤੇਰਾ ਤਾਣੁ; ਨਾਉ ਦੀਬਾਣੁ ॥"
page = 1327
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Name is my strength and thy Name my support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਮੇਰੀ ਤਾਕਤ ਹੈ ਅਤੇ ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰਾ ਆਸਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is my strength; Your Name is my support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਹੀ ਹਮਾਰਾ (ਤਾਣੁ) ਬਲ ਹੈ ਔਰ ਤੇਰਾ ਨਾਮ ਹੀ (ਦੀਬਾਣੁ) ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੁਨੀਆਵੀ ਤਾਕਤ, ਹਕੂਮਤ, ਫ਼ੌਜਾਂ ਦੀ ਸਰਦਾਰੀ ਤੇ ਬਾਦਸ਼ਾਹੀ ਵਾਸਤੇ ਦੌੜਦਾ ਫਿਰਦਾ ਹੈ, ਫਿਰ ਇਹ ਸਭ ਕੁਝ ਨਾਸਵੰਤ ਹੈ) ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਹੀ (ਅਸਲ) ਤਾਕਤ ਹੈ, ਤੇਰਾ ਨਾਮ ਹੀ (ਅਸਲ) ਹਕੂਮਤ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਣੁ = ਬਲ, ਤਾਕਤ। ਦੀਬਾਣੁ = ਆਸਰਾ, ਹਕੂਮਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es mi Fuerza, Tu Nombre es mi Soporte,"