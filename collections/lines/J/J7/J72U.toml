[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖੇ ਨਾਨਾ ਰੂਪ ਬਹੁ ਰੰਗਾ; ਅਨ ਨਾਹੀ. ਤੁਮ ਭਾਂਤੇ ॥"
page = 1209
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen good many beauties of various colours, but none else is like Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਨੇਕਾਂ ਰੰਗਤਾਂ ਦੇ ਘਣੇਰੇ ਹੁਸਨ ਵੇਖੇ ਹਨ, ਪਰ ਹੋਰ ਕੋਈ ਭੀ ਤੇਰੇ ਵਰਗਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen numerous forms of incomparable beauty, but nothing is like You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਨਾ ਪ੍ਰਕਾਰ ਕੇ (ਰੂਪ) ਅਕਾਰ ਬਹੁਤ ਰੰਗੋਂ ਕੇ ਦੇਖੇ ਹੈਂ, (ਅਨ) ਔਰ ਤੁਮਾਰੀ (ਭਾਂਤੇ) ਸਦਰਸ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ (ਜਗਤ ਦੇ) ਅਨੇਕਾਂ ਕਈ ਕਿਸਮਾਂ ਦੇ ਰੂਪ ਰੰਗ ਵੇਖ ਲਏ ਹਨ, ਤੇਰੇ ਵਰਗਾ (ਸੋਹਣਾ) ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਾ = ਕਈ ਕਿਸਮਾਂ ਦੇ। ਬਹੁ = ਅਨੇਕਾਂ। ਅਨ = {अन्य} ਕੋਈ ਹੋਰ। ਭਾਂਤੇ = ਵਰਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He observado el colorido juego del mundo en sus mil aspectos; pero nunca he visto algo como Tú,"