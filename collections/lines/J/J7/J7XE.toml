[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਕਰਮ. ਪਾਣੀ ਜਿਉ ਮਥੀਐ; ਨਿਤ ਪਾਣੀ ਝੋਲ ਝੁਲਾਰੇ ॥"
page = 982
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The deeds of an infidel are like the churning of water and he daily agitates water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਪੁਰਸ਼ ਦੇ ਅਮਲ ਪਾਣੀ ਰਿੜਕਣ ਦੀ ਮਾਨੰਦ ਹਨ ਅਤੇ ਉਹ ਨਿਤਾਪ੍ਰਤੀ ਪਾਣੀ ਹੀ ਮੱਥਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The actions of the faithless cynic are like the churning of water; he churns, constantly churning only water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਤੋਂ ਕੇ ਕਰਮ ਐਸੇ ਹੈਂ ਜੈਸੇ ਪਾਣੀ ਕੋ ਮਥੀਐ ਤੌ ਘੀਉ ਨਹੀਂ ਨਿਕਸਤਾ ਝਾਗ ਹੀ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਆਤਮ ਤਤ ਕੋ ਨਹੀਂ ਪਾਵਤੇ ਹੈਂ। ਬਿਖੇ ਸੁਖ ਝਾਗ ਕੋ ਪਾਵਤੇ ਹੈਂ, ਨਿਤ ਪਾਨੀ ਕੋ ਝੋਲਕੈ ਝਾਗ ਕੇ ਝੁਲਾਰੇ ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ ਦੇ ਕੰਮ (ਇਉਂ ਵਿਅਰਥ) ਹਨ ਜਿਵੇਂ ਪਾਣੀ ਰਿੜਕੀਦਾ ਹੈ। ਸਾਕਤ ਮਨੁੱਖ (ਮਾਨੋ) ਸਦਾ ਪਾਣੀ ਹੀ ਰਿੜਕਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤ ਕਰਮ = ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ ਦੇ ਕੰਮ। ਮਥੀਐ = ਰਿੜਕੀਦਾ ਹੈ। ਝੋਲ ਝੁਲਾਰੇ = ਮੁੜ ਮੁੜ ਰਿੜਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que alaba a Maya hace una acción parecida a batir el agua en vano,"