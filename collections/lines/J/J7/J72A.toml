[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖੈ ਵਾਟ ਚਲਾਈਆ; ਲੇਖੈ ਸੁਣਿ ਵੇਖਾਉ ॥"
page = 15
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In account he walks along the way, In account he hearts and sees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿਸਾਬ ਅੰਦਰ ਉਹ ਰਾਹੋ ਟੁਰਦਾ ਹੈ। ਹਿਸਾਬ ਅੰਦਰ ਉਹ ਸੁਣਦਾ ਤੇ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it is pre-ordained, they walk along the way. As it is pre-ordained, they see and hear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਰਸਤੇ ਕਾ ਚਲਨਾ ਲੇਖੇ ਮੇਂ ਹੈ, ਔਰੁ ਬਾਣੀ ਕਾ ਸ੍ਰਵਣ ਕਰਨਾ ਭੀ ਲੇਖੇ ਮੇਂ ਹੈ, ਔਰ ਰੂਪ ਕਾ ਦੇਖਨਾ ਭੀ ਲੇਖੇ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਅਸੀਂ ਤੁਰੇ ਹੋਏ ਹਾਂ ਇਹ ਸਫ਼ਰ ਭੀ ਥੋੜੇ ਹੀ ਚਿਰ ਲਈ ਹੈ, (ਦੁਨੀਆਂ ਦੇ ਰਾਗ-ਰੰਗ ਤੇ ਰੰਗ-ਤਮਾਸ਼ੇ) ਸੁਣਨੇ ਵੇਖਣੇ ਭੀ ਥੋੜੇ ਹੀ ਸਮੇਂ ਲਈ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਟ = ਜ਼ਿੰਦਗੀ ਦਾ ਸਫ਼ਰ। ਚਲਾਈਆ = ਜੋ ਚਲਾਈ ਹੋਈ ਹੈ। ਸੁਣਿ ਵੇਖਾਉ = ਸੁਣਨਾ ਵੇਖਣਾ। ਲਵਾਈਅਹਿ = ਜੋ ਲਏ ਜਾ ਰਹੇ ਹਨ। ਪੜੇ = ਪੜ੍ਹੇ ਹੋਏ ਮਨੁੱਖ ਨੂੰ। ਕਿ = ਕੀਹ? ਪੜੇ…ਜਾਉ = ਮੈਂ (ਇਸ ਬਾਰੇ) ਕਿਸੇ ਪੜ੍ਹੇ ਹੋਏ ਮਨੁੱਖ ਨੂੰ ਕੀਹ ਪੁੱਛਣ ਜਾਵਾਂ? ਇਸ ਬਾਰੇ ਕਿਸੇ ਨੂੰ ਪੁੱਛਣ ਦੀ ਲੋੜ ਨਹੀਂ, ਹਰ ਕੋਈ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con nuestros límites caminamos, con nuestros límites escuchamos y vemos."