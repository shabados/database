[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਦਿ ਖਜਾਨਾ. ਗੁਰਿ ਨਾਨਕ ਕਉ ਦੀਆ; ਇਹੁ ਮਨੁ ਹਰਿ ਰੰਗਿ ਰੰਗੇ ॥੪॥੨॥੩॥"
page = 496
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Loading the treasure the Guru has given it to Nanak and his mind is imbued with God's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਖਜਾਨੇ ਨੂੰ ਲੱਦ ਕੇ, ਗੁਰਾਂ ਨੇ ਨਾਨਕ ਨੂੰ ਦਿੱਤਾ ਹੈ। ਉਸ ਦਾ ਮਨੂਆ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Loading the treasure, Guru Nanak has given it, and this mind is imbued with the Lord's Love. ||4||2||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਹਰਿ ਧਨ ਕਾ ਖਜਾਨਾ ਲਾਦਕਰ ਪੂਰਨ ਕਰ ਕਰ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੇ (ਨਾਨਕ) ਮੈਂ ਅਰਜਨ ਕੋ ਦੀਆ ਹੈ। ਅਬ ਇਹੁ ਮਨੁ ਬੁਧਿਆਦਿਕ ਸਭ ਇੰਦ੍ਰ੍ਯ ਹਰਿ ਕੇ ਰੰਗ ਮੇਂ ਰੰਗੇ ਹੈਂ॥੪॥੨॥੩॥☬ਜਬ ਗੁਰਿਆਈ ਪਾਇ ਕਰ ਮਾਤਾ ਕੋ ਨਮਸਕਾਰ ਕਰੀ ਪੁਨਾ ਮਾਤਾ ਜੀ ਨੇ ਜੋ ਅਸੀਸ ਦਈ ਹੈ, ਸੋ ਸਬਦ ਮੇਂ ਗੁੰਥਨ ਕਰ ਗੁਰੂ ਜੀ ਸਿਖੋਂ ਪ੍ਰਤੀ ਸੁਨਾਵਤੇ ਹੈਂ ਕੇ ਮੇਰੇ ਕੋ ਮਾਤਾ ਜੀਨੇ ਐਸੇ ਵਰ ਦੀਆ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਨਾਨਕ ਨੂੰ ਨਾਮ-ਧਨ ਦਾ (ਇਹ) ਖ਼ਜ਼ਾਨਾ ਲੱਦ ਕੇ ਦੇ ਦਿੱਤਾ ਹੈ (ਅਤੇ ਸੁਮਤਿ ਬਖ਼ਸ਼ੀ ਹੈ ਕਿ) ਆਪਣੇ ਮਨ ਨੂੰ ਹਰਿ-ਨਾਮ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗ ਲਵੋ ॥੪॥੨॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acumulando el Tesoro, Guru Nanak lo ha dado, y su mente está imbuida en el Amor del Señor. (4‑2‑3)"