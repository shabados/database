[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਚੀ ਜੁਗਣੀ ਚਾਰੁ ਚਉਸਠ ਪ੍ਰੇਤੰ ॥"
page = 707

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sixty-four Yoginis and the fiends danced"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਂਸਠ ਜੋਗਣਾਂ ਅਤੇ ਪ੍ਰੇਤ (ਆ ਕੇ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਚੇ ਹਨ।"