[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਦਾਤਾ. ਦੁਖੁ ਮੇਟਣਹਾਰਾ ॥"
page = 1343
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Bliss-giving Lord is the Dispeller of sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ-ਬਖਸ਼ਨਹਾਰ ਪ੍ਰਭੂ ਗਮ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Giver of peace is the Eradicator of pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਔਰ ਦੁਖੋਂ ਕੇ ਮੇਟਣੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਹੀ ਸੁਖਾਂ ਦੇ ਦੇਣ ਵਾਲਾ ਤੇ ਦੁੱਖਾਂ ਦਾ ਕੱਟਣ ਵਾਲਾ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dador de Paz es el Eliminador del dolor,"