[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਗਣੁ ਕੋ. ਨ ਚਿਤਾਰਦਾ; ਗਲ ਸੇਤੀ ਲਾਇਕ ॥"
page = 1101
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He reminds me not of my demerits and hugs me to His bosom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰੀਆਂ ਬੱਦੀਆਂ ਮੈਨੂੰ ਚੇਤੇ ਨਹੀਂ ਕਰਾਉਂਦਾ ਅਤੇ ਮੈਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not remind me of my faults; He hugs me close in His embrace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਅਉਗੁਣ ਕੋਈ ਨਹੀਂ ਯਾਦ ਰਖਤਾ ਹੈ ਗਲ ਕੇ ਸਾਥ ਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕਿਸੇ ਔਗੁਣ ਨੂੰ ਚੇਤੇ ਨਹੀਂ ਰੱਖਦਾ, (ਸਦਾ) ਆਪਣੇ ਗਲ ਨਾਲ (ਮੈਨੂੰ) ਲਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ। ਸੇਤੀ = ਨਾਲ। ਲਾਇਕ = ਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que le pido, Él me lo da. El Señor es mi Padre, Quien trae la Paz a mi vida."