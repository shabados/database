[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਪ ਕਹ ਜੋਗੀ ਭੇਸ ਦੈ; ਕਬ ਹੀ ਲਿਯੈ ਹੈ ਨਾਥ ॥"
page = 905

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Raja must be coming wearing the garb of yogi and accompanying the Nath Yogi.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨ ਵਿਚ ਵਿਚਾਰ ਰਹੇ ਹਨ ਕਿ) ਸਾਡਾ ਗੁਰੂ ਰਾਜੇ ਨੂੰ ਜੋਗੀ ਭੇਸ ਵਿਚ ਪ੍ਰਵੇਸ਼ ਕਰਾ ਕੇ ਕਿਸੇ ਵੇਲੇ ਹੀ ਲਿਆ ਰਿਹਾ ਹੈ,"