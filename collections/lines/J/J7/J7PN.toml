[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਪਰਮ ਪੁਰਖ; ਦੇਵਾਧਿ ਦੇਵ ॥"
page = 1194
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He the supreme Lord, the God of gods,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇਵਤਿਆਂ ਦੇ ਵਾਹਿਗੁਰੂ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਨੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God, the Divinity of the divine,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪਰਮ ਪੁਰਖੁ ਔਰ ਸਰਬ ਦੇਵਤਿਓਂ ਕਾ ਅਧਪਤੀ ਪ੍ਰਕਾਸ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜੀ ਪਰਮ-ਪੁਰਖ ਹਨ, ਦੇਵਤਿਆਂ ਦੇ ਭੀ ਵੱਡੇ ਦੇਵਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਵਾਧਿਦੇਵ = ਦੇਵ-ਅਧਿਦੇਵ, ਦੇਵਤਿਆਂ ਦਾ ਵੱਡ ਦੇਵਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Purusha Supremo, el Dios de dioses y por el Amor a Sus Devotos,"