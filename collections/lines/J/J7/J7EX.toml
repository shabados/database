[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਆਏ. ਸੋਈ ਵਿਹਾਝਹੁ; ਹਰਿ ਗੁਰ ਤੇ ਮਨਹਿ ਬਸੇਰਾ ॥"
page = 205
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Buy only that commodity, for which thou hast come. Through Guru's grace, God shall dwell within thy heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਸੌਦਾ ਖਰੀਦ ਜਿਸ ਲਈ ਤੂੰ ਆਇਆ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਤੇਰੇ ਦਿਲ ਅੰਦਰ ਨਿਵਾਸ ਕਰ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Purchase only that for which you have come into the world, and through the Guru, the Lord shall dwell within your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਿਸ ਨਾਮ ਸਉਦੇ ਕੋ ਆਏ ਹੋ ਅਰਥਾਤ ਮਾਨੁਖ ਜਨਮ ਧਾਰਿਆ ਹੈ, ਸੋਈ ਖਰੀਦਹੁ॥☬ਪ੍ਰਸ਼ਨ: ਕਹਾਂ ਤੇ ਖਰੀਦੀਏ?☬ਉੱਤਰ: ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹਰੀ ਨਾਮ ਕਾ ਮਨ ਮੇਂ ਵਾਸ ਹੋਤਾ ਹੈ॥☬ਜੇ ਕਹੇ ਨਾਮ ਮਨ ਮੇਂ ਵਸਣੇ ਕਾ ਕਿਆ ਫਲ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ (ਨਾਮ-ਪਦਾਰਥ ਦੇ ਖ਼ਰੀਦਣ) ਵਾਸਤੇ (ਜਗਤ ਵਿਚ) ਆਏ ਹੋ, ਉਹ ਸੌਦਾ ਖ਼ਰੀਦੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ ਦੀ ਖ਼ਾਤਰ। ਵਿਹਾਝਹੁ = ਖ਼ਰੀਦੋ। ਤੇ = ਤੋਂ। ਗੁਰ ਤੇ = ਗੁਰੂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ। ਮਨਹਿ = ਮਨ ਵਿਚ। ਹਰਿ ਬਸੇਰਾ = ਹਰੀ ਦਾ ਨਿਵਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viniste aquí para lograr un Estado de Conciencia; concéntrate y haz tratos sólo para lograr ese fin, y tu Dios llegará a tu recinto."