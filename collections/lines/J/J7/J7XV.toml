[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਵਾਸੁ. ਨ ਦੇਵੈ; ਦੁਤਰ ਮਾਈ ॥੩॥"
page = 745
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the terrible mammon permits not mortal to abide in his own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭਿਆਨਕ ਮਾਇਆ ਪ੍ਰਾਣੀ ਨੂੰ ਉਸ ਦੇ ਨਿਜ ਘਰ ਅੰਦਰ ਵਸਣ ਨਹੀਂ ਦਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The terrible, treacherous Maya does not even allow them to dwell in their own home. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਈ) ਹੇ ਭਾਈ! ਐਸੀ ਕਠਨ ਸਾਧਨੇ ਮੇਂ ਹੈ ਸਰੂਪ ਮੇਂ ਵਸਣ ਨਹੀਂ ਦੇਤੇ ਹੈਂ ਵਾ ਮਾਇਆ ਤਰੀ ਨਹੀਂ ਜਾਤੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਦੁੱਤਰ ਮਾਇਆ ਹਿਰਦੇ-ਘਰ ਵਿਚ (ਮੇਰੇ ਮਨ ਨੂੰ) ਟਿਕਣ ਨਹੀਂ ਦੇਂਦੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਦੁਤਰ = {दुस्तर} ਜਿਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਔਖਾ ਹੈ। ਮਾਈ = ਮਾਇਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero esa traicionera, no nos permite regresar a nuestro Ser.(3)"