[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਿ ਸਹਜਿ ਆਵੈ. ਸਾਚ ਭਾਵੈ; ਸਾਚ ਕੀ ਮਤਿ. ਕਿਉ ਟਲੈ ॥"
page = 766
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul then enters the realm of celestial bliss and love s the Truth, How can this instruction of Truth be effaced?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤਦ ਬੈਕੁੰਠੀ ਪਰਮ ਅਨੰਦ ਦੇ ਮੰਡਲ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਜਾਂਦੀ ਹੈ ਅਤੇ ਸੱਚ ਨੂੰ ਪਿਆਰਦੀ ਹੈ। ਸੱਚ ਦੀ ਇਹ ਸਿੱਖਿਆ ਕਿਸ ਤਰ੍ਹਾਂ ਮੇਟੀ ਜਾ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Celestial peace comes; the Truth pleases me. How could these True Teachings ever be erased?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਜੀਵ ਕੋ ਸਾਚਾ ਨਾਮ ਭਾਵੈ ਤੌ ਸਹਿਜੇ ਹੀ ਸੁਖ ਆਵਤਾ ਹੈ, ਭਾਵ ਨਿਰਜਤਨ ਹੀ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ। ਸਚ ਪ੍ਰਾਪਤੀ ਕੀ ਜੋ ਸਿਖਿਆ ਹੈ, ਸੋ ਅਪਨੇ ਫਲ ਦੇਨੇ ਸੇ ਕੈਸੇ ਹਟੇ, ਭਾਵ ਨਿਸਚੇ ਕਰ ਕੇ ਸਚ ਕੀ ਪ੍ਰਾਪਤੀ ਕਰਾਇ ਹੀ ਦੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ (ਇਸ ਪੌੜੀ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਪਹੁੰਚਦਾ ਹੈ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ। ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਵਣ ਵਾਲੀ ਉਸ ਦੀ ਮਤਿ ਅਟੱਲ ਹੋ ਜਾਂਦੀ ਹੈ। ਪਰਮਾਤਮਾ ਅਟੱਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਿ = ਆਤਮਕ ਆਨੰਦ ਵਿਚ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਆਵੈ = ਆਉਂਦਾ ਹੈ, ਪਹੁੰਚਦਾ ਹੈ। ਸਾਚ ਭਾਵੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ {ਨੋਟ: ਕਈ ਬੀੜਾਂ ਵਿਚ ਪਾਠ \"ਸਾਚੁ\" ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਅਰਥ ਬਣਦਾ ਹੈ:ਉਸ ਬੰਦੇ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ। ਪਰ ਸ੍ਰੀ ਕਰਤਾਰਪੁਰ ਵਾਲੀ ਬੀੜ ਵਿਚ ਪਾਠ \"ਸਾਚ\" ਹੈ}। ਸਾਚ ਕੀ ਮਤਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਵਣ ਵਾਲੀ ਮਤਿ। ਕਿਉ ਟਲੈ = ਨਹੀਂ ਹਟਦੀ, ਅਟੱਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logra la Paz del Equilibrio, y la Verdad le sabe a uno muy dulce. La instrucción de Verdad no le falla a uno. ¿Cómo el omnisapiente puede ser engañado?"