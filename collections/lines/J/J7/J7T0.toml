[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨੁ ਖਿਨੁ ਭਗਤਿ ਕਰਹ ਦਿਨੁ ਰਾਤੀ; ਗੁਰਮਤਿ ਭਗਤਿ ਓੁਮਾਹਾ ਰਾਮ ॥੧॥"
page = 699
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, every moment, I perform God's service. By Guru's instruction, the love for the Lord's service wells up."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ, ਹਰ ਮੁਹਤ, ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੀ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹਾਂ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਦਾ ਪਿਆਰ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each and every moment, worship Him in devotion, day and night; through the Guru's Teachings, sincere love and devotion well up. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਖਿਨ ਖਿਨ ਮੇਂ ਸਰਬ ਸਮੇਂ ਦਿਨ ਰਾਤ੍ਰ ਆਪ ਕੀ ਭਗਤੀ ਕਰਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਸੇ ਮੇਰੇ ਕੋ ਆਪ ਕੀ ਭਗਤੀ ਕਾ ਉਤਸਾਹ ਹੂਆ ਹੈ॥੧ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਹਰ ਵੇਲੇ ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦੇ ਹਾਂ। ਗੁਰੂ ਦੀ ਮਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਸਾਡੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ) ਭਗਤੀ ਦਾ ਚਾਉ ਬਣ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Dicha por la Alabanza del Señor aumenta cada vez. (1)"