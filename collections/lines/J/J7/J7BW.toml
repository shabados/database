[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਮਨਮੁਖਿ; ਦੂਜੈ ਪਤਿ ਖੋਈ ॥"
page = 1344
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As an egocentric loses his honour in duality,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਇਕ ਮਨਮਤੀਆਂ ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਆਪਣੀ ਇਜਤ ਗੁਆ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh, caught in duality, loses his honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਿਉ) ਜੈਸੇ ਮਨਮੁਖੋਂ ਨੇ ਦੂਜੇ ਭਾਵ ਮੇਂ ਅਪਨੀ ਪਤਿਸ਼ਟਾ ਗਵਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਬੰਦਾ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ ਵਿਚ (ਦੌੜ-ਭੱਜ ਕਰਦਾ) ਹੈ ਤੇ ਇੱਜ਼ਤ ਗਵਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਦੂਜੈ = ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ ਵਿਚ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El soberbio Manmukj, es atrapado en la dualidad y pierde su honor."