[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਾ ਬਿਰਥਾ ਜੀਅ ਕੀ; ਹਰਿ ਸਜਣੁ ਮੇਲਹੁ ਰਾਇ ॥"
page = 958
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind's condition, I explain to them and implore them to unite me with my God and the pain of my birth and death has departed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮਨ ਦੀ ਅਵਸਥਾ, ਉਨ੍ਹਾਂ ਨੂੰ ਦਸਦਾ ਹਾਂ ਅਤੇ ਬਿਨੈ ਕਰਦਾ ਹਾਂ ਕਿ ਉਹ ਮੈਨੂੰ ਮੇਰੇ ਮਿੱਤਰ ਵਾਹਿਗੁਰੂ ਪਾਤਸ਼ਾਹ ਨਾਲ ਮਿਲਾ ਦੇਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I tell them the state of my soul, and pray that I may be united with the Sovereign Lord King, my Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਪੈ ਹੀ ਮੈਂ ਅਪਨੇ ਜੀਅ ਕੀ (ਬਿਰਥਾ) ਪੀੜਾ ਵਾ ਬ੍ਰਿਤਾਂਤ ਕਹੂੰਗਾ ਕਿ ਹਰੀ ਰਾਜਾ ਜੋ ਸਜਣ ਹੈ, ਸੋ ਮੇਰੇ ਕੋ ਮੇਲੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਅੱਗੇ ਦਿਲ ਦਾ ਦੁੱਖ ਦੱਸਦਾ ਹਾਂ (ਤੇ ਆਖਦਾ ਹਾਂ ਕਿ) ਮੈਨੂੰ ਪਿਆਰਾ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਮਿਲਾਓ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He compartido con ellos el secreto de mi Alma y así rezo, oh amigos, condúzcanme hasta mi Dios, el Rey."