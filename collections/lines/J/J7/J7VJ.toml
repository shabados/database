[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਨ ਸੰਤਨ ਸਰਣਾਗਤੀ; ਜਿਨ ਮਨੁ ਵਸਿ ਕੀਨਾ ॥"
page = 815
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak seek the shelter of the saints, who have overpowered their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਸਾਧੂਆਂ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣਾ ਮਨੂਅ ਕਾਬੂ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of the Saints, who have conquered their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੀ ਸਰਨ ਮੇਂ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ, ਜਿਨਾਂ ਨੇ ਹੇ ਮਨ! ਤੇਰੇ ਕੋ ਅਪਨੇ ਅਧੀਨ ਕਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਸੰਤ ਜਨਾਂ ਨੇ (ਆਪਣਾ) ਮਨ (ਆਪਣੇ) ਵੱਸ ਵਿਚ ਕਰ ਲਿਆ ਹੈ, ਜਿਨ੍ਹਾਂ ਜਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਨੇ (ਇਹ ਦਾਤਿ) ਦਿੱਤੀ ਹੈ, ਉਹਨਾਂ ਦੀ ਸਰਨ ਪੈਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca el Refugio de los Santos, quienes han conquistado su mente"