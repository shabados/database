[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਿਪੁ ਜੀਤਿ ਅਜੀਤ ਅਭੀਤ ਬਡੇ; ਅਵਨੀ ਪੈ ਸਬੈ ਜਸੁ ਗਾਵਹਿਗੇ ॥"
page = 565

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He will conquer the great enemies, all will eulogise him on the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਨਾ ਜਿਤੇ ਜਾ ਸਕਣ ਵਾਲੇ ਬਹੁਤ ਨਿਡਰ ਵੈਰੀਆਂ ਨੂੰ ਜਿਤਣਗੇ ਅਤੇ ਧਰਤੀ ਉਤੇ ਸਭ ਲੋਗ (ਉਨ੍ਹਾਂ ਦਾ) ਜਸ ਗਾਣਗੇ।"