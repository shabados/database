data = "ਜੋਗੀ ਅੰਦਰਿ; ਜੋਗੀਆ ॥"
page = 71
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst Yogis, Thou art a Yogi,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀਆਂ ਵਿੱਚ ਤੂੰ ਇਕ ਯੋਗੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among Yogis, You are the Yogi;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਕੇ ਅੰਦਰ ਤੂੰ ਹੀ ਜੋਗੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜੋਗੀਆਂ ਦੇ ਅੰਦਰ (ਵਿਆਪਕ ਹੋ ਕੇ ਤੂੰ ਆਪ ਹੀ) ਜੋਗ ਕਮਾ ਰਿਹਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres un Yogui entre Yoguis,"