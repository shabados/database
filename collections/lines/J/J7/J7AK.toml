[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਵਿਸਾਰਿ, ਚਲਹਿ ਅਭਿਮਾਨੀ; ਉਪਜੈ ਬਿਨਸਿ ਖਪਾਇਆ ॥੭॥"
page = 1041
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Name, the proud ones depart, They are bothered in birth and death,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰੀ ਬੰਦੇ ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਟੁਰਦੇ ਹਨ। ਉਹ ਜੰਮਣ ਅਤੇ ਮਰਨ ਵਿੱਚ ਖ਼ੱਜਲ ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Naam, the Name of the Lord, the proud egotistical people depart; in creation and destruction they are wasted away. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਭਮਾਨੀ ਨਾਮ ਕੋ ਬਿਸਾਰ ਚਲੇ ਹੈਂ, ਤਿਨ ਕੋ ਪਰਮੇਸਰ ਨੇ ਉਪਜਣੇ ਬਿਨਸਨੇ ਮੇਂ ਖਪਾਇਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮਾਣ ਕਰਨ ਵਾਲੇ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ (ਇਥੋਂ ਖ਼ਾਲੀ ਹੱਥ) ਤੁਰ ਪੈਂਦੇ ਹਨ। (ਜੋ ਭੀ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਿਸਾਰਦਾ ਹੈ ਉਹ) ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ ਤੇ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸਾਰਿ = ਵਿਸਾਰ ਕੇ। ਚਲਹਿ = ਜਾਂਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien sea que se olvide del Nombre del Señor, debido a su ego, nacerá sólo para ser destruido.(7)"