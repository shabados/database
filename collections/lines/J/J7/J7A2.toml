[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਪਿ ਦਿਲਾਸਾ. ਮੇਰੋ ਕੀਨੑਾ ॥"
page = 476
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My father (God) has comforted me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਿਤਾ ਨੇ ਮੈਨੂੰ ਧੀਰਜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Father has comforted me. He has given me a cozy bed,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪਿਤਾ ਨੇ ਮੁਝੇ (ਦਿਲਾਸਾ) ਧੀਰਜੁ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰ ਟਿਕ ਕੇ) ਮੇਰੇ ਪਿਤਾ-ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਸਹਾਰਾ ਦੇ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਪਿ = ਬਾਪ ਨੇ, ਪਿਉ ਨੇ, ਪ੍ਰਭੂ-ਪਿਤਾ ਨੇ। ਦਿਲਾਸਾ = ਧਰਵਾਸ, ਧੀਰਜ, ਢਾਰਸ, ਆਸਰਾ। ਕੀਨ੍ਹ੍ਹਾ = {ਅੱਖਰ 'ਨ' ਦੇ ਹੇਠ ਅੱਧਾ 'ਹ' ਹੈ} ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Padre ha confortado mi mente y me ha bendecido con un lecho suave y terso,"