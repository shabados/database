[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਲੇ ਸਿੰਧੁ ਬਿਧੰ ਭਏ ਪਬ ਚੂਰੰ ॥"
page = 110

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And these animals have broken into prices Vidhyachal mountain and other small mounts."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਹੇਠਾਂ) ਸਮੁੰਦਰ ਅਤੇ ਪਰਬਤ ('ਬਿਧੰ') ਦਲੇ ਗਏ ਅਤੇ ਛੋਟੇ ਪਰਬਤ ਚੂਰਨ ਬਣ ਗਏ।"