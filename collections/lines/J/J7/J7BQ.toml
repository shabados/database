[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਤਿਆਗਿ; ਹਰਿ ਸਰਣੀ ਆਇਆ ॥"
page = 388
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who renouncing everything, has entered God's sanctuary,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਾਰਾ ਕੁਛ ਛੱਡ ਕੇ ਵਾਹਿਗੁਰੂ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who renounces everything, and enters the Lord's Sanctuary"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਕੁਛੁ ਤ੍ਯਾਗ ਕਰ ਕੇ ਹਰਿ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਹੋਰ) ਸਾਰੇ (ਆਸਰੇ) ਛੱਡ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਆ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que abandona todo y busca el Refugio del Señor,"