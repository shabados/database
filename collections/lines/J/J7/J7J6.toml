[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ; ਆਪੇ ਮੇਲਿ ਮਿਲਾਵਣਿਆ ॥੮॥੨॥੩॥"
page = 111
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak through the Name greatness is obtained. The Lord Himself unites in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਨਾਲ ਬਜੁਰਗੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ। ਮਾਲਕ ਖੁਦ ਹੀ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Naam, greatness is obtained. He Himself unites in His Union. ||8||2||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕਰ ਜੀਵੋਂ ਕੋ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ, ਜੇ ਕਹੇ ਨਾਮ ਕਿਸ ਕੋ ਮਿਲਤਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ: ਆਪੇ ਸਤਸੰਗ ਰੂਪੀ ਮੇਲ ਮੇਂ ਜਿਨ ਕੋ ਮਿਲਾਵਤਾ ਹੈ, ਤਿਨ ਕੋ ਨਾਮੁ ਮਿਲਤਾ ਹੈ॥੮॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਉਸ ਦੇ ਦਰ ਤੋਂ ਉਸ ਦਾ) ਨਾਮ ਮਿਲਦਾ ਹੈ, ਉਸ ਨੂੰ (ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਆਦਰ ਮਿਲਦਾ ਹੈ, ਪ੍ਰਭੂ ਆਪ ਹੀ ਉਸ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ ॥੮॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਲਿ = ਮਿਲਾਪ ਵਿਚ, ਚਰਨਾਂ ਵਿਚ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a través del Nombre el Señor, uno es glorificado, y Él, el Señor de Sí, viene a unirnos con Él.  (8-2-3)"