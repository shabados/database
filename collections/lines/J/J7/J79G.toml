[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਊਚੇ ਕਉ; ਜਾਣੈ ਸੋਇ ॥"
page = 5
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then alone he would know that Lofty Being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਹੀ ਉਹ ਉਸ ਨੂੰ ਜਾਣ ਸਕੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "can know His Lofty and Exalted State."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਿਸੁ ਊਚੇ ਅਕਾਲ ਪੁਰਖ ਕੇ ਭੇਦ ਕੋ ਜਾਣੈ। ਭਾਵ ਏਹਿ ਕਿ ਨ ਕੋਈ ਉਸ ਕੇ ਬਰਾਬਰ ਹੈ, ਔਰੁ ਨ ਕੋਈ ਉਸ ਕੇ ਭੇਦ ਕੋ ਇਦੰਤਾ ਕਰ ਕੇ ਜਾਨ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਉਸ ਉੱਚੇ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਸਮਝ ਸਕਦਾ ਹੈ (ਕਿ ਉਹ ਕੇਡਾ ਵੱਡਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਊਚੇ ਕਉ = ਉਸ ਉੱਚੇ ਅਕਾਲ ਪੁਰਖ ਨੂੰ। ਸੋਇ = ਉਹ ਮਨੁੱਖ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "más allá de nuestra imaginación está Su Inmensidad."