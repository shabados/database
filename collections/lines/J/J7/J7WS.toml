[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਗਰਧਬ ਗਜ ਪ੍ਰਤਿ ਉਪਹਾਸ ਕਰੈ; ਚਕਵੈ ਕੋ ਚੋਰ ਡਾਂਡੇ ਦੂਧ ਮਦ ਮਾਖੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a donkey makes fun of an elephant and an emperor be punished by a thief; wine expresses its anger on milk."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਖੋਤਾ ਹਾਥੀ ਤਾਈਂ ਮਸ਼ਕਰੀਆਂ ਕਰੇ ਤੇ ਚੋਰ ਚਕ੍ਰਵੈ ਮਹਾਰਾਜੇ ਨੂੰ ਡਾਂਟੇ ਤਾੜੇ ਤਥਾ ਦੁਧ ਉਪਰ ਮਦ ਮਦਿਰਾ ਮਾਖੀਐ ਖਿਝ ਖਿਝ ਆਵੇ, ਵਾ ਸ਼ਹਦ ਮੱਖੀ ਦੁਧ ਨੂੰ ਨਿੰਦੇ।"