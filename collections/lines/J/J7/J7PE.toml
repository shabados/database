[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਪਾਣੀ; ਡੁਬਿ ਮੂਏ ਅਭਾਗੇ ॥"
page = 1063
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they, the unfortunate ones, are drowned to death without water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਕਰਮਣ, ਬਗੈਰ ਪਾਣੀ ਦੇ ਹੀ ਡੁੱਬ ਕੇ ਮਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unfortunates are drowned without water, and die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਭਾਗੇ ਬਿਨਾਂ ਪਾਣੀ ਸੇ ਡੂਬ ਮੂਏ ਹੈਂ, ਭਾਵ ਝੂਠੇ ਵਿਸਿਓਂ ਮੇਂ ਲਗ ਕੇ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬਦ-ਕਿਸਮਤ ਮਨੁੱਖ ਪਾਣੀ ਤੋਂ ਬਿਨਾ (ਵਿਕਾਰਾਂ ਦੇ ਪਾਣੀ ਵਿਚ) ਡੁੱਬ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਭਾਗੇ = ਬਦ-ਕਿਸਮਤ, ਮੰਦ-ਭਾਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ve, esos desafortunados se ahogan sin causa alguna,"