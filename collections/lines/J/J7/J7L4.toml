[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਮੈ. ਕਹਿਆ ਕਹਣੁ; ਜਾ ਤੁਝੈ ਕਹਾਇਆ ॥੨॥"
page = 566
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou, o Lord, inspired me is speak, then did I repeat according."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਹੇ ਸੁਆਮੀ! ਮੈਨੂੰ ਬੁਲਾਇਆ ਕੇਵਲ ਤਾਂ ਹੀ ਮੈਂ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I have spoken, I spoke as You made me speak. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਤੂੰ ਮੇਰੇ ਸੇ ਕਹਾਯਾ ਹੈ ਤਾਂ ਮੈਂ ਵਾਕੁ ਕਹਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਤਾਂ ਤੇਰੇ ਦਰ ਤੇ ਅਰਜ਼ੋਈ ਹੀ ਹੁੰਦੀ ਹੈ, ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਤੂੰ ਆਪ ਕਰਦਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ ਹੀ। ਕਹਣੁ ਕਹਿਆ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ। ਜਾ = ਜਦੋਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He dicho lo que Tú, oh mi Señor, me has inspirado a decir. (2)"