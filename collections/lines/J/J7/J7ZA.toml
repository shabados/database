[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਨਾਲੇ ਉਛਲ ਚਲਨਿ; ਲਖ ਪਰਵਾਹੀ ਵਾਹ ਵਹਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of streams overflowing become millions of currents."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਨਾਲੇ ਉੱਛਲਕੇ ਚਲਦੇ ਹਨ, ਲੱਖਾਂ ਪ੍ਰਵਾਹਾਂ ਦਾ 'ਵਾਹ' (ਹੜ੍ਹ) ਹੋ ਤੁਰਦਾ ਹੈ।"