[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਸੇਖ ਚਤ੍ਰਾਨ ਕੇ; ਅਸੇਖ ਸ੍ਵਾਦ ਚਾਖਿ ਹੈ ॥"
page = 614

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After assuming the incarnation, Brahma, with the fullness of his heart and in a special way, presented his thoughts"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇਸ਼ ਪ੍ਰਕਾਰ ਦੀਆਂ ਚਤੁਰਾਈਆਂ (ਸਿਆਣਪਾਂ) ਦਾ ਅਦੁੱਤੀ ('ਅਸੇਖ') ਸੁਆਦ ਚਖਾਇਆ ਹੈ।"