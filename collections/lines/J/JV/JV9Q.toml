[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰ ਬਡੇ ਤੁਮ ਹੂ ਹੋ ਕਹਾਵਤ; ਜਾਇ ਮੰਡੋ ਤਿਹ ਸੰਗਿ ਲਰਾਈ ॥"
page = 545

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You people are known as great warriors you may go and fight with him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ (ਆਪਣੇ ਆਪ ਨੂੰ) ਵੱਡੇ ਸੂਰਵੀਰ ਅਖਵਾਉਂਦੇ ਹੋ, ਜਾ ਕੇ ਉਸ ਨਾਲ ਲੜਾਈ ਕਰੋ।"