[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ. ਏਹੁ ਜਗਤੁ ਉਪਾਇਆ; ਤ੍ਰਿਭਵਣੁ ਕਰਿ ਆਕਾਰੁ ॥"
page = 20
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who created this universe did make the expanse of the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਹ ਆਲਮ ਰਚਿਆ ਹੈ, ਉਸੇ ਨੇ ਹੀ ਤਿੰਨਾ ਜਹਾਨਾਂ ਦਾ ਪਸਾਰਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who formed this universe created the creation of the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਇਹੁ ਤ੍ਰਿਭਵਨ ਰੂਪ ਜਗਤੁ ਉਤਪਤਿ ਕਰ ਕੇ ਤਿਸ ਮੇਂ (ਆਕਾਰੁ) ਸਰੀਰ ਕੀਏ ਹੈਂ, ਸ੍ਵਰਗ ਮੇਂ ਦੇਵਤਾ, ਪ੍ਰਿਥ੍ਵੀ ਮੇਂ ਮਾਨੁਖ, ਪਾਤਾਲ ਮੇਂ ਦੈਤ ਵਾ ਨਾਗਾਦਿਕ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਜੋਤਿ-ਸਰੂਪ ਪ੍ਰਭੂ) ਨੇ ਇਹ ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਇਹ ਤ੍ਰਿਭਵਣੀ ਸਰੂਪ ਬਣਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਤ੍ਰਿਭਵਣੁ = ਤਿੰਨੇ ਭਵਨ। ਆਕਾਰੁ = ਦਿਸੱਦਾ ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Quien creó este Universo, también hizo que las tres Gunas se expandieran."