[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਗੁਣਵੰਤੀ ਗੁਣ ਗਾਵੈ ॥"
page = 130
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meritorious is the tongue which chants the Lord's excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਣਵਾਨ ਹੈ ਉਹ ਜਿਹਬਾ ਜਿਹੜੀ ਪ੍ਰਭੂ ਦੀਆਂ ਵਡਿਆਈਆਂ ਗਾਇਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praiseworthy is the tongue which sings the Lord's Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਸਨਾ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੀ ਹੈ, ਸੋ ਗੁਣ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਭ ਭਾਗਾਂ ਵਾਲੀ ਹੈ, ਜੇਹੜੀ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditas son las lenguas que cantan las Alabanzas del Señor,"