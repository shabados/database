[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਠਿ ਤਰਫ. ਨ ਜਿਪਈ; ਜੇ ਬਹੁਤਾ ਘਾਲੇ ॥"
page = 787
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man's obstinacy, however much he may practise, can win not the Lord to his side."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਦੀ ਜਿੱਦ, ਜਿੰਨੀ ਜ਼ਿਆਦਾ ਉਹ ਪਿਆ ਕਰੇ, ਪ੍ਰਭੂ ਨੂੰ ਉਸ ਦੇ ਪੱਖ ਵਿੱਚ ਨਹੀਂ ਜਿੱਤ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Stubborn-mindedness will not win the Lord to one's side, no matter how much it is tried."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮਨ ਕੇ ਹਠ ਕਰ ਕੇ ਅਤੀ ਤਪ ਕਰੇ, ਤੋ ਆਸੁਰੀ ਸੰਪਤੀ ਕੀ ਤਰਫ ਜੋ ਹੈ, ਸੋ ਨਹੀਂ ਜੀਤੀ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਕਿਤਨੀ ਹੀ ਮਿਹਨਤ ਮਨੁੱਖ ਕਰੇ, ਰੱਬ ਵਾਲਾ ਪਾਸਾ ਮਨ ਦੇ ਹਠ ਨਾਲ ਜਿੱਤਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਠਿ = ਹਠ ਨਾਲ। ਜਿਪਈ = ਜਿੱਤਿਆ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente obstinada no atraerá al Señor a su Lado, por más que trate."