[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਇਓ ਖਾਂਡੁ. ਰੇਤੁ ਮਹਿ ਬਿਖਰਿਓ; ਹਸਤੀੰ ਚੁਨਿਓ. ਨ ਜਾਈ ॥"
page = 972
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is like sugar, spilled in the sand. It cannot be picked up by an elephant,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਰੇਤੇ ਵਿੱਚ ਡੁੱਲ੍ਹੀ ਹੋਈ ਖੰਡ ਦੀ ਮਾਨੰਦ ਹੈ। ਹਾਥੀ ਇਸ ਨੂੰ ਚੁੱਗ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is like sugar, spilled onto the sand; the elephant cannot pick it up."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਰੂਪ ਖੰਡ ਨਾਮ ਰੂਪ ਜਗਤ ਰੇਤੇ ਮੇਂ ਮਿਲਿ ਰਹਿਆ ਹੈ। (ਹਸਤੀ) ਅਸਥੂਲ ਸਾਧਨੋਂ ਰੂਪ ਹਾਥੋਂ ਕਰ ਕੇ ਵਾ ਹੰਕਾਰ ਰੂਪ ਹਾਥੀ ਤੇ ਸੋ ਹਰੀ ਰੂਪ ਖੰਡ ਕਾ ਮਿਠਾ ਜਿਸ ਕਾ ਰਸ ਸੋ ਚੁਨਿਆ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਨੂੰ ਇਉਂ ਸਮਝੋ ਜਿਵੇਂ ਖੰਡ ਰੇਤ ਵਿਚ ਰਲੀ ਹੋਈ ਹੋਵੇ। ਉਹ ਖੰਡ ਹਾਥੀਆਂ ਪਾਸੋਂ ਨਹੀਂ ਚੁਣੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es como azúcar mezclada con arena; el elefante no la puede separar."