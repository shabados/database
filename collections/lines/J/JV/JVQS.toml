[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਬੋਲਨ ਕੇ ਮਾਹਿ; ਬੀਚਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 872
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In everything that is spoken, discrimination ought to be used. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਇਕ ਗੱਲਬਾਤ ਜੋ ਕਹੀ ਜਾਂਦੀ ਹੈ, ਵਿੱਚ ਵਿਸ਼ੇਸ਼ ਸੋਚ ਵਿਚਾਰ ਕਰਨੀ ਉਚਿਤ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In all speech, one must carefully consider. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਗਲ ਬੋਲੀਓਂ ਮੇਂ ਬੀਚਾਰੁ ਅਰਥ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਇਹ ਸੁਨ ਕੇ ਪੁਨਹ ਕਹਤੇ ਹੈਂ: ਦੇਖੋ ਕੈਸੇ ਨਾਚਤਾ ਹੈ, ਭਲੀ ਕਹੀ ਕੋ ਬੁਰੀ ਮਾਨਤਾ ਹੈ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਲਫ਼ਜ਼ਾਂ ਦੇ ਵਖੋ-ਵਖ ਭਾਵ ਹੋ ਸਕਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਚਾਰ = ਅਰਥ, ਭਾਵ, ਵੱਖੋ-ਵੱਖ ਭਾਵ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el hablar de uno, entre palabra y palabra, uno debe meditar y considerar.(1-Pausa)"