[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਮਨ ਕਹਿ ਕਹਿ; ਜਨਮੁ ਮਤ ਖੋਏ ॥੧॥ ਰਹਾਉ ॥"
page = 324
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Waste not thy life by repeatedly calling thyself Brahman. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਬ੍ਰਾਹਮਣ ਆਖ ਆਖ ਕੇ ਆਪਣੀ ਜਿੰਦਗੀ ਬਰਬਾਦ ਨਾਂ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Don't waste your life by continually claiming to be a Brahmin. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਣ ਕਹਿ ਕਹਿ ਕਰ ਜਨਮ ਮਤ ਖੋਵੋ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੇ ਹਮ ਬ੍ਰਹਮਣੀ ਸੇ ਉਤਪੰਨ ਹੂਏ ਹੈਂ ਇਸ ਕਰ ਕੇ ਹਮਾਰੀ ਵਿਸੇਸਤਾ ਹੈ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਆਖ ਆਖ ਕੇ ਕਿ ਮੈਂ ਬ੍ਰਾਹਮਣ ਹਾਂ, ਮੈਂ ਬ੍ਰਾਹਮਣ ਹਾਂ, ਮਨੁੱਖਾ ਜਨਮ (ਅਹੰਕਾਰ ਵਿਚ ਅਜਾਈਂ) ਨਾਹ ਗਵਾਓ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No pierdas el mérito de tu naturaleza humana sintiéndote de alta clase. (1-Pausa)"