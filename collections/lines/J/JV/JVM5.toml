[[content]]
asset = "VGRG"
type = "primary"
data = "ਬ੍ਰਹਮਾਦਿਕ ਵੇਦਾਂ ਸਣੈ; ਨੇਤਿ ਨੇਤਿ ਕਰਿ ਭੇਦੁ ਨ ਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Brahmas alongwith the Vedas have declared Him this is not, this is not (neti neti) and these all could not known His mystery."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾਦਿਕ (ਦੇਵਤਿਆਂ) ਨੇ ਵੇਦਾਂ ਦੇ ਸਮੇਤ ਭੇਦ ਨਾ ਪਾ ਕੇ ਨੇਤਿ ਨੇਤਿ (ਹੀ ਪਿੱਛੋਂ) ਕਿਹਾ।"