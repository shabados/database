[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਤੇ. ਪਵਨਾ ਭਇਆ; ਪਵਨੈ ਤੇ ਜਲੁ ਹੋਇ ॥"
page = 19
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the True Lord, proceeded the air and from air became the water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਤੋਂ ਹਵਾ ਹੋਈ ਅਤੇ ਹਵਾ ਤੋਂ ਪਾਣੀ ਬਣਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the True Lord came the air, and from the air came water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਵਾਹਿਗੁਰੂ ਸੇ ਪਵਨੁ ਦੇਵਤਾ ਭਯਾ, ਔਰ ਪਵਨ ਤੇ ਅਗਨੀ ਜਲੁ ਅਕਾਸ ਸਭ ਕ੍ਰਮ ਪੂਰਬਕ ਹੋ ਕਰ। ਵਾ ਸਚੇ ਤੇ ਪਵਨਾ ਭਾਵ ਸਬਦ ਹੂਆ ਕਿ ਏਕ ਸੇ ਬਹੁਤ ਹੋਵੋ, ਭਾਵ ਏਹਿ ਕਿ ਬਲਨਾ ਪਵਨ ਕਰ ਕੇ ਹੈ॥ ਯਥਾ- \"ਬੋਲੈ ਪਵਨਾ ਗਗਨੁ ਗਰਜੈ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਇਹ ਯਕੀਨ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਤੋਂ (ਸੂਖਮ ਤੱਤ) ਪਵਣ ਬਣਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Del Señor Verdadero procede el aire y del aire viene el agua. Del agua,"