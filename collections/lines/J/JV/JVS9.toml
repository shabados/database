[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਦੇਵਕੀ ਕੋ ਜਨਮ ਬਰਨਨੰ ਪ੍ਰਿਥਮ ਧਿਆਇ ਸਮਾਪਤਮ ॥"
page = 292

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the first Chapter regarding the description about the Birth of Devaki."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਦੇਵਕੀ ਦੇ ਜਨਮ ਦੇ ਵਰਣਨ ਦੇ ਪਹਿਲੇ ਧਿਆਇ ਦੀ ਸਮਾਪਤੀ।"