[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸ ਕਸ ਖਾਏ; ਪਿੰਡੁ ਵਧਾਏ ॥"
page = 1058
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eating the various sorts of dainties, the mortal fattens his body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੀਆਂ ਨਿਆਮਤਾਂ ਖਾ ਕੇ, ਪ੍ਰਾਣੀ ਆਪਣੀ ਦੇਹ ਨੂੰ ਮੋਟਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eating tasty delicacies, he fattens up his body"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਸੋਂ ਕਸੋਂ ਕੋ ਖਾਇਕੇ ਸਰੀਰ ਵਧਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੂਜੇ ਪਾਸੇ ਵੇਖ ਤਿਆਗੀਆਂ ਦਾ ਹਾਲ। ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਵੱਲੋਂ 'ਤਿਆਗ' ਕਰ ਕੇ ਖੱਟੇ ਮਿੱਠੇ ਕਸੈਲੇ ਆਦਿਕ) ਸਾਰੇ ਰਸਾਂ ਵਾਲੇ ਖਾਣੇ ਖਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ, ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਮੋਟਾ ਕਰੀ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se deleita con todos los sabores y el cuerpo crece en demasía."