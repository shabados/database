[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪੂੰਜੀ ਸੰਚਿ; ਕਰਹੁ ਬਿਉਹਾਰੁ ॥"
page = 289
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amass God's Name as thy capital and have dealings therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਰਾਸ ਇਕਤ੍ਰ ਕਰ ਅਤੇ ਉਸੇ ਦਾ ਹੀ ਵਣਜ ਵਾਪਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So gather the Lord's Name as your capital, and trade in it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਪੂੰਜੀ ਕੌ ਸੰਚਨ ਕਰਨੇ ਕਾ ਵਿਵਹਾਰ ਕਰੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਰਾਸ ਇਕੱਠੀ ਕਰ, ਇਹੀ ਵਿਹਾਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Junta la Riqueza del Nombre del Señor, tu Verdadero Capital, y comercia con Él."