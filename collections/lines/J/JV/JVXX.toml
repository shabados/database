[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਿ ਨ ਆਵੈ; ਸੋ ਫਿਰਿ ਫਿਰਿ ਮੰਗੀ ॥੩॥"
page = 376
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He asks of Him, again and again, the thing which is of no avail to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਦੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ, ਉਸ ਦੀ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਯਾਚਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He begs from Him, again and again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਸਤੁ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਕਾਮ ਨਹੀਂ ਆਵਨੇ ਵਾਲੀ ਤਿਸ ਇਸਤ੍ਰੀ, ਪੁਤ੍ਰ, ਧਨ ਕੋ ਬਾਰ ਬਾਰ ਮਾਂਗਤਾ ਹੈ॥੩॥☬ਤਾਂ ਤੇ ਪਰਮੇਸ੍ਵਰ ਆਗੇ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਚੀਜ਼ (ਆਖ਼ਿਰ ਕਿਸੇ) ਕੰਮ ਨਹੀਂ ਆਉਣੀ, ਉਹੀ ਮੁੜ ਮੁੜ ਮੰਗਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਿ = ਕੰਮ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y eso que no le sirve para nada, lo mendiga de puerta en puerta. (3)"