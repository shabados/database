[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ ਨਾਹੀ. ਜੋਨਿ ਦੁਖ; ਨਿਰਲਜੇ ਭਾਂਡ ॥੨॥"
page = 815
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O shameless buffoon, why thou not remember the Lord? Thou shalt suffer the womb pangs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਸ਼ਰਮ ਭੜੂਏ! ਤੂੰ ਕਿਉਂ ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕਰਦਾ? ਤੂੰ ਗਰਭ ਅਤੇ ਤਸੀਹੇ ਉਠਾਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not meditate, so you shall suffer the pains of reincarnation, you shameless buffoon! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੇ ਨਿਰਲਜ (ਭਾਂਡ) ਮਸਕਰੇ ਮਨ! ਤਿਨ ਕਰਮੋਂ ਕੇ ਅਨੁਸਾਰ ਉਨ ਤ੍ਰਿਜਕ ਜੋਨੀਆਂ ਕੇ ਦੁਖਾਂ ਕੋ ਬੀ ਤੂੰ ਯਾਦ ਨਹੀਂ ਕਰਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਸ਼ਰਮ ਭੰਡ! ਤੂੰ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦੇ ਦੁੱਖ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਿ ਨਾਹੀ = ਤੂੰ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ, ਤੈਨੂੰ ਭੁੱਲ ਗਏ ਹਨ। ਨਿਰਲਜ = ਬੇਸ਼ਰਮ। ਭਾਂਡ = ਹੇ ਭੰਡ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se estrella sobre tu cabeza. Mente, oh desgraciada, no habitas en el Señor, por eso sufres con la pena en tu rostro el dolor de la reencarnación. (2)"