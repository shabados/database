[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਿਨ ਏਕ ਲਗਿਯੋ ਨ ਤਬੈ ਤਿਹ ਕੋ; ਲਖਿ ਕੈ ਜਮੁਨਾ ਕਹ ਪਾਰ ਪਰੇ ॥"
page = 344

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He crossed Yamuna in an instant"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਉਨ੍ਹਾਂ ਨੂੰ ਇਕ ਛਿਣ ਵੀ ਨਾ ਲਗਿਆ ਅਤੇ ਉਹ ਜਮਨਾ ਨਦੀ ਨੂੰ (ਤਰ ਕੇ) ਪਾਰ ਲੰਘ ਗਏ।"