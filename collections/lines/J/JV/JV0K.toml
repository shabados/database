data = "(ਰਾਜ ਕੁਮਾਰੀ ਨੇ) ਸਮਝ ਲਿਆ ਕਿ ਇਹ ਆਦਮੀ ਅੱਧਮੋਇਆ ਹੋ ਗਿਆ ਹੈ"