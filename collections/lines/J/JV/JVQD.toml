[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੜਾ ਪਿੰਗੁਲਾ ਸੁਖਮਨ ਬੰਦੇ; ਏ ਅਵਗਨ, ਕਤ ਜਾਹੀ ॥੧॥"
page = 334
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The left nostril, the right one and the central tracheas, how can these, now be counted, O mortal?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੱਬੀ ਸੁਰ, ਸੱਜੀ ਸੁਰ ਅਤੇ ਹਵਾ ਦੀ ਕੇਂਦਰੀ ਨਾਲੀ, ਇਹ ਹੁਣ ਕਿਸ ਤਰ੍ਹਾ ਗਿਣੇ ਜਾ ਸਕਦੇ ਹਨ, ਹੇ ਇਨਸਾਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ida, the Pingala and the Sushmanaa - O human being, how can the breaths through these be counted now? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੜਾ ਪਿੰਗਲਾ ਸਜਾ ਖਬਾ ਸੁਰ (ਸੁਖਮਨ) ਇਨੋਂ ਕੇ ਮਧ ਜੋ ਮਲੌਨੀ ਕੇ ਅਸਥਾਨ ਨਾੜੀ ਹੈ ਜਹਾਂ ਕੁੰਭਕ ਹੋਤਾ ਹੈ। ਪ੍ਰਾਣੋਂ ਕੇ ਠਹਰਨੇ ਕਾ ਨਾਮ ਕੁੰਭਕ ਹੈ। ਇਨ ਤੀਨੋਂ ਕਾ ਜੋ (ਬੰਦੇ) ਬੰਧਾਨ ਥਾ ਅਰਥਾਤ ਪ੍ਰਾਣੋਂ ਕੇ ਠਹਰਨੇ ਕੀ ਮਰਯਾਦਾ ਏਹ ਅਬ (ਕਤ) ਕੈਸੇ (ਗਨ) ਗਿਣੇ ਜਾਵੇਂ ਪਹਿਲੇ ਤੋ ਗਿਣਤੀ ਥੀ। ੧੬ ਮਾਤ੍ਰਾਂ ਕਰ ਪ੍ਰਾਣ ਚੜਾਉਣਾ, ੩੨ ਮਾਤ੍ਰਾਂ ਕਰ ਉਤਾਰਨਾ, ੬੪ ਮਾਤ੍ਰਾਂ ਕਰ ਕੁੰਭਕ ਕਰਨਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇੜਾ-ਪਿੰਗਲਾ-ਸੁਖਮਨਾ ਵਾਲੇ (ਪ੍ਰਾਣ ਚਾੜ੍ਹਨ ਤੇ ਰੋਕਣ ਆਦਿਕ ਦੇ ਕੋਝੇ ਕੰਮ ਤਾਂ ਪਤਾ ਹੀ ਨਹੀਂ ਕਿੱਥੇ ਚਲੇ ਜਾਂਦੇ ਹਨ (ਭਾਵ, ਜਿਸ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਗਈ ਹੈ, ਉਸ ਨੂੰ ਪ੍ਰਾਣਾਯਾਮ ਆਦਿਕ ਸਾਧਨ ਤਾਂ ਜਪਦੇ ਹੀ ਬੇਲੋੜਵੇਂ ਕੋਝੇ ਕੰਮ ਹਨ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿En dónde se encuentra ahora, aquél que estaba empeñado en realizar prácticas yóguicas de respiración?  (1)"