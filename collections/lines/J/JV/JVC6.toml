[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੂਰਖ; ਕਿਉ ਤਾਹਿ ਬਿਸਾਰਾ ॥"
page = 257
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O foolish man why hast thou forgotten Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੂੜ ਮਨੁੱਖ! ਤੂੰ ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O foolish mind, why have you forgotten Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਤੈਨੇ ਤਿਸ ਕੋ ਕਿਸ ਵਾਸਤੇ ਬਿਸਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਤੂੰ ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾਂਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਹਿ = ਉਸ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué entonces, oh mi mente tonta, te has olvidado de tu Señor?"