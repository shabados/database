[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਲੀਣ ਹੋਇ; ਅਕਥ ਕਥਾ ਗੁਰ ਸਬਦੁ ਸੁਣੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Merging their consciousness in the Word-sabad, they recite the indescribable story of the Word-the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਬਦ ਦੀ ਗਿਆਤ ਦੀ ਸਮਾਧਿ ਵਿਖੇ ਮਗਨ ਹੋ ਕੇ (ਕੰਨਾਂ ਨਾਲ) ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਅਕਥ ਕਥਾ ਸੁਣਦੇ ਹਨ।"