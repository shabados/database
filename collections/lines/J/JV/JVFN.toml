[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ; ਰਾਮ ਨਾਮ ਕਰਿ ਆਸਾ ॥"
page = 801
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul rest thy hope on the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ ਤੂੰ ਆਪਣੀ ਉਮੈਦ ਸੁਆਮੀ ਦੇ ਨਾਮ ਤੇ ਬੰਨ੍ਹ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, place your hopes in the Name of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮਨ! ਰਾਮ ਨਾਮ ਜਪਨੇ ਕੀ ਸਦਾ (ਆਸਾ) ਇਛਾ ਧਾਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਉਤੇ ਹੀ ਡੋਰੀ ਰੱਖ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, descansa tus esperanzas en el Nombre del Señor"