[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕਿਛੁ ਭਰਮੁ; ਨ ਦੁਬਿਧਾ ਦੂਜਾ ॥"
page = 887
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within Him there is no doubt, not double mindedness and duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਦਾ ਸ਼ੱਕ ਸੁਬ੍ਹਾ ਹੈ, ਨਾਂ ਹੀ ਦੁਚਿੱਤਾਪਣ ਅਤੇ ਦਵੈਤ-ਭਾਵ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no doubt, double-mindedness or duality at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਨ ਕੁਛ ਭਰਮ ਹੈ ਔ ਨਾ ਚਿੰਤਾ ਹੈ ਔ ਨ ਕੁਛ ਦੂਜਾ ਦਿਖਾਈ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਮਨੁੱਖ ਨੂੰ ਕੋਈ ਭਟਕਣਾ ਨਹੀਂ ਰਹਿੰਦੀ, ਉਸ ਦੇ ਅੰਦਰ ਦੁਚਿੱਤਾ-ਪਨ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਮੇਰ-ਤੇਰ ਨਹੀਂ ਹੁੰਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੁ = ਭਟਕਣਾ। ਦੁਬਿਧਾ = ਦੁਚਿੱਤਾ-ਪਨ। ਦੂਜਾ = ਮੇਰ-ਤੇਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La duda se le va y también la idea del otro,"