[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਲਗੁ; ਨਾਹੀ ਚਰਨ ਨਿਵਾਸ ॥੨॥"
page = 1161
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so long one abides not in the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਦੋ ਤਾਂਈ ਜੀਵ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਵਿੱਚ ਨਹੀਂ ਵਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he will not dwell at the Lord's Feet. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਕ (ਚਰਨ) ਅਧਾਰ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਨਿਵਾਸੁ ਨਹੀਂ ਹੋਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਨਿਵਾਸ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nunca entonces llegará a habitar a los Pies del Señor. (2)"