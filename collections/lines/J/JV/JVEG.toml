[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਉ ਕਰੈ ਨਾਨਕੁ; ਕਰ ਜੋਰਿ ॥੪॥੭॥"
page = 563
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With joined hands, Nanak makes a supplication before Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ ਜੋੜ ਕੇ ਨਾਨਕ ਤੇਰੇ ਮੂਹਰੇ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak offers this prayer with his palms pressed together. ||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਸੇ ਮੈਂ ਆਪ ਕੇ ਅਗੇ ਹਾਥ ਜੋੜ ਕਰ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਤੇਰੇ ਅੱਗੇ) ਹੱਥ ਜੋੜ ਕੇ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en total humildad, Nanak Te ofrece su Oración. (4-7)"