[[content]]
asset = "SSKS"
type = "primary"
data = "ਦਰਸਨ ਜੋਤਿ ਨ ਜੋਤੀ ਸਰੂਪ ਹੁਇ ਪਤੰਗ; ਸਬਦ ਸੁਰਤਿ ਮ੍ਰਿਗ ਜੁਗਤਿ ਨ ਜਾਨੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Like a moth, I do not sacrifice myself over the radiant glimpse True Guru, nor do I know the method of lodging the music of True Guru's words as is the wont of a deer;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪਤੰਗਾ ਜੀਕੂੰ ਆਪਣੀ ਪ੍ਰੀਤਮ ਲਾਟ ਉਪਰ ਸਦਕੇ ਹੋ ਕੇ ਜੋਤੀ ਸਰੂਪ ਹੋਇ ਲਾਟ ਦੀ ਸੂਰਤ ਨੂੰ ਹੀ ਧਾਰਣ ਕਰ ਲੈਂਦਾ ਹੈ, ਤੀਕੂੰ ਸਤਿਗੁਰਾਂ ਦੇ ਦਰਸ਼ਨ ਦੀ ਜੋਤਨਾ ਪ੍ਰਕਾਸ਼ ਉਪਰ ਇਕ ਟਕ ਮਗਨ ਹੋ ਕੇ ਕ੍ਯੋਂ ਲਿਵ ਲੀਨ ਨਹੀਂ ਹੋ ਜਾਂਦਾ? ਤੇ ਐਸਾ ਹੀ ਮਿਰਗ ਹਰਣ ਵਾਂਗੂੰ ਸ਼ਬਦ ਬੇਧੀ ਸ਼ਬਦ ਦੀ ਸ੍ਰੋਦ ਉਪਰੋਂ ਆਪਾ ਵਾਰਨ ਵਾਲੀ ਜੁਗਤਿ ਰੀਤੀ ਨੂੰ ਇਹ ਨਹੀਂ ਜਾਣਦਾ, ਜਿਸ ਕਰ ਕੇ ਕਿ ਸਤਿਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਸੁਰਤਿ ਸ਼ਬਦ = ਉਪਦੇਸ਼ ਨੂੰ ਇਕ ਸਾਰ ਸੁਣਦਾ ਸੁਣਦਾ ਆਪਿਓਂ ਪਾਰ ਹੋ ਜਾਵੇ।"