[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਕੀਮਤਿ ਪਾਈ ॥"
page = 1044
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thus by the Guru's grace, man comes to know the Lord's worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਸਾਈਂ ਦੇ ਮੁੱਲ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, one comes to know the Lord's worth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰਿ ਸਤਿਸੰਗ ਕੀ ਕੀਮਤ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਉਹ ਮਨੁੱਖ ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਦੀ) ਕਦਰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, es por la Gracia del Guru, que uno conoce el Valor de Dios."