[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪੀਆ ਨੋ. ਨ ਦੇਈ ਥਿਰੁ ਰਹਣਿ; ਚੁਣਿ ਨਰਕ ਘੋਰਿ ਚਾਲਿਅਨੁ ॥"
page = 91
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the sinners He allows not stability. Picking them up, He consigns them to the terrible hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹਗਾਰਾਂ ਨੂੰ ਉਹ ਸਥਿਰਤਾ ਨਹੀਂ ਦਿੰਦਾ ਉਨ੍ਹਾਂ ਨੂੰ ਚੁਣ ਕੇ ਉਹ ਭਿਆਨਕ ਦੋਜ਼ਖ਼ ਵਿੱਚ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not give the sinners any stability or place of rest; He consigns them to the depths of hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪਾਪੀਓਂ ਕੋ ਥਿਰ ਰਹਨ ਨਹੀਂ ਦੇਤਾ ਹੈ, ਚੁਣ ਕਰ ਕੇ ਘੋਰ ਨਰਕ ਕੋ ਚਲਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਪਾਪੀਆਂ ਨੂੰ ਅਡੋਲ-ਚਿੱਤ ਨਹੀਂ ਰਹਿਣ ਦੇਂਦਾ, ਚੁਣ ਕੇ (ਉਹਨਾਂ ਨੂੰ) ਘੋਰ ਨਰਕ ਵਿਚ ਪਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਲਿਅਨੁ = ਚਲਾਏ ਹਨ ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "También es Él Quien hace que aquéllos que cometen errores se alejen de Él, y los lleva hasta las profundidades de la oscuridad de su conciencia,"