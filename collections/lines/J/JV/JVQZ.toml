[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਵਖਰ ਕੇ; ਹਮ ਵਣਜਾਰੇ ॥"
page = 939
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 25: I am the trader of the true merchandise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 25: ਮੈਂ ਸੱਚੇ ਸੌਦੇ ਸੂਤ ਦਾ ਵਾਪਾਰੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I trade in the merchandise of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਨਾਮ ਸੋਦੇ ਕੇ ਹਮ ਵਣਜਾਰੇ ਹੈਂ ੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਸੱਚੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਸੌਦੇ ਦੇ ਵਪਾਰੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco comprar la Verdad, porque soy el mercader de la Verdad."