[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ ਭਗਤਿ ਕਰੇ ਹਰਿ ਕੇਰੀ; ਹਰਿ ਭਾਵੈ. ਸੋ ਥਾਇ ਪਾਵੀਐ ਰੇ ॥੧॥"
page = 1118
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone performs the Lord's service, but he alone, who is pleasing to the Lord, becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਕੇਵਲ ਉਹ ਹੀ ਕਬੂਲ ਪੈਦਾ ਹੈ ਜੋ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone worships the Lord, but only that person who is pleasing to the Lord is accepted. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋਈ ਹਰੀ ਕੀ ਭਗਤੀ ਕਰਤਾ ਹੈ, ਪਰੰਤੂ ਜੋ ਪੁਰਸ਼ ਹਰੀ ਕੋ ਭਾਵਤਾ ਹੈ ਤਿਸ ਕੀ ਭਗਤੀ (ਥਾਇ) ਪ੍ਰਵਾਨ ਪਾਵੀਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਆਪਣੇ ਵੱਲੋਂ) ਹਰੇਕ ਜੀਵ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦਾ ਹੈ, ਪਰ ਉਹ ਮਨੁੱਖ (ਉਸ ਦੇ ਦਰ ਤੇ) ਪਰਵਾਨ ਹੁੰਦਾ ਹੈ ਜਿਹੜਾ ਉਸ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਕੇਰੀ = ਦੀ। ਹਰਿ ਭਾਵੈ = (ਜਿਹੜਾ ਮਨੁੱਖ) ਹਰੀ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਥਾਇ ਪਾਵੀਐ = ਥਾਂ ਤੇ ਪਾਇਆ ਜਾਂਦਾ ਹੈ, ਕਬੂਲ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero esa Devoción será aprobada sólo si el Señor les muestra Su Amor. (1)"