[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਸਚੈ ਰੰਗੁ ਲਾਲੁ ਕਰਿ; ਭੈ ਭਾਇ ਸੀਗਾਰੁ ਬਣਾਇ ॥"
page = 786
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou the True Gurbani thy crimson coloured clothes and let the fear and love of God be thy ornaments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚੀ ਗੁਰਬਾਣੀ ਨੂੰ ਆਪਣੇ ਗੂੜ੍ਹੀ ਲਾਲ ਰੰਗਤ ਵਾਲੇ ਕਪੜੇ ਬਣਾ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਡਰ ਤੇ ਪ੍ਰੇਮ ਨੂੰ ਆਪਣਾ ਗਹਿਣਾ-ਗੱਟਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So make the True Word of the Shabad your red dress, and let the Fear of God, and the Love of God, be your ornaments and decorations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਭੈ ਪੁਨਾ ਪ੍ਰੇਮ ਕਾ ਹੀ ਸ਼ੀਂਗਾਰ ਬਣਾਇਆ ਹੈ ਤਿਨੋਂ ਨੇ ਅਰ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਸੇ ਸਚੇ ਰੰਗ ਸਾਥ ਅੰਤਸ਼ਕਰਣ ਲਾਲ ਅਨੰਦ ਵਾਲਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਜੋ ਜੀਵ-ਇਸਤ੍ਰੀ) ਸੱਚੇ ਸਬਦ ਦੀ ਰਾਹੀਂ (ਪ੍ਰਭੂ-ਨਾਮ ਦਾ ਪੱਕਾ) ਲਾਲ ਰੰਗ ਬਣਾ ਕੇ, ਪ੍ਰਭੂ ਦੇ ਡਰ ਤੇ ਪ੍ਰੇਮ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਮਨ ਦਾ) ਸੋਹਜ ਬਣਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si ella amara la Palabra Verdadera y decorara su ser con el Fervor Amoroso de Dios, entonces teñiría en Verdad su ser con el Color de Dios."