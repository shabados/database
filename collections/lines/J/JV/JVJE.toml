[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹਮ ਤੇਰੀ. ਸੁਖੁ ਪਾਇਆ ਸਦਾ; ਨਾਨਕ ਕੀ ਅਰਦਾਸਿ ॥੪॥੩॥"
page = 724
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thy mercy I attain peace, O Lord. Nanak ever makes supplication before Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਹਿਮਤ ਅੰਦਰ ਮੈਂ ਸੁੱਖ ਪਾਉਂਦਾ ਹਾਂ। ਹੇ ਸਾਂਈਂ, ਨਾਨਕ ਹਮੇਸ਼ਾਂ ਹੀ ਤੇਰੇ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Mercy, may I find peace; this is Nanak's lasting prayer. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਤੇਰੀ ਕਿਰਪਾ ਤੇ ਹੀ ਸਦਾ ਸੁਖ ਪਾਇਆ ਹੈ, ਤਾਂ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰੀ ਸਦਾ ਇਹੀ ਅਰਦਾਸ ਹੈ, ਜੋ ਆਪ ਕੀ ਸ਼ਰਣ ਰਹੂੰ॥੪॥੩॥☬ਪੁਨਾ ਬੇਨਤੀ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਤੇਰੀ ਮਿਹਰ ਹੋਵੇ ਉਸ ਨੂੰ (ਤੇਰੇ ਦਰ ਤੋਂ ਬੰਦਗੀ ਦਾ) ਸੁਖ ਮਿਲਦਾ ਹੈ। ਨਾਨਕ ਦੀ ਭੀ ਸਦਾ ਤੇਰੇ ਦਰ ਤੇ ਇਹੀ ਅਰਦਾਸ ਹੈ (ਕਿ ਤੇਰੀ ਬੰਦਗੀ ਦਾ ਸੁਖ ਮਿਲੇ) ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Tu Misericordia, que encuentre la Paz, esta es la oración permanente de Nanak.  (4-3)"