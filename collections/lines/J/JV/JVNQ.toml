[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ ਆਰਾਧੀਐ; ਜਪੀਐ ਨਿਰਮਲ ਮੰਤੁ ॥"
page = 137
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction meditate in the Lord and repeat the pure Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਪਵਿੱਤ੍ਰ ਨਾਮ ਨੂੰ ਉਚਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, worship and adore Him, and chant His Pure Mantra."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੂ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਅਰਾਧੀਏ ਔਰ ਨਿਰਮਲ ਮੰਤ੍ਰ ਨਾਮ ਜਪੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ਉਸ ਦਾ ਪਵਿਤ੍ਰ ਜਾਪ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪੀਐ = ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ। ਮੰਤੁ = ਮੰਤਰ, ਜਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en Él a través de la Palabra del Shabd del Guru, la Cual es el Único y Verdadero Mantra."