[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਸੁਫਲ ਫਲਾ ॥"
page = 262
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Lord, man flowers and fruitions well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੂੰ ਚੇਤੇ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਸੁਹਣਾ ਫੁਲਦਾ ਫਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the remembrance of God, one flowers in fruition."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨ ਸੇ ਸ੍ਰੇਸਟ ਫਲੋਂ ਕਰ ਫਲਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮਨੁੱਖ-ਜਨਮ ਦਾ ਉੱਚਾ ਮਨੋਰਥ ਸਿੱਧ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pensando en Él uno se baña en la Fuente de Santidad y todas las acciones que se emprenden dan los más preciosos frutos."