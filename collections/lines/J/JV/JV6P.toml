[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਖ ਸੋ ਨਰ ਹਾਡਨ ਚਾਬਤ ਹੈ ਪੁਨਿ; ਦਾਤ ਸੇ ਦਾਤ ਬਜੇ ਤਿਨ ਕੇ ॥"
page = 443

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were crushing the human bones in their mouths and their teeth were clattering"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਮੁਖ ਨਾਲ ਮਨੁੱਖਾਂ ਦੀਆਂ ਹਡੀਆਂ ਚਬਦੇ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਦੰਦਾਂ ਨਾਲ ਦੰਦ ਵਜ ਰਹੇ ਸਨ।"