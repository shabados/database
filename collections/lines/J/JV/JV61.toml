[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦੀ ਹੁਣਿ ਹੋਵਤ; ਨਾਨਕ. ਏਕੈ ਸੋਇ ॥੧॥"
page = 254
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That one Lord was in the beginning, in the beginning of ages, is now and ever, shall be, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਦੁੱਤੀ ਸੁਆਮੀ ਆਰੰਭ ਵਿੱਚ ਯੁਗਾਂ ਦੇ ਆਰੰਭ ਵਿੱਚ ਸੀ, ਹੁਣ ਹੈ ਅਤੇ ਸਦੀਵ ਹੀ ਅੱਗੇ ਨੂੰ ਹੋਵੇਗਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"In the beginning, throughout the ages, now and forevermore, O Nanak, the One Lord alone exists.\" ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਦਿ ਜੁਗਾਦੀ) ਭੂਤ ਕਾਲ ਮੇਂ ਥਾ, (ਹੁਣਿ) ਅਬ ਵਰਤਮਾਨ ਮੇਂ ਭੀ ਓਹੀ ਹੈ ਔਰ ਭਵਿਖਤ ਕਾਲ ਮੇਂ ਭੀ ਓਹੀ ਹੋਵੇਗਾ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਏਕ ਸੋਈ ਵਾਹਗੁਰੂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਹੈ ਜੋ ਜਗਤ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਹੈ, ਜੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਹੈ, ਹੁਣ ਭੀ ਹੈ ਤੇ ਅਗਾਂਹ ਨੂੰ ਭੀ ਰਹੇਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਾਦੀ = ਜੁਗਾਂ ਦੇ ਆਦਿ ਤੋਂ। ਹੋਵਤ = ਅਗਾਂਹ ਨੂੰ ਭੀ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nunca lo ha habido ni lo habrá, pues aquí y allá prevalece sólo Él.  (1)"