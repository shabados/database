[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਪਤਿ ਰਥ ਧਨ ਰਾਜ ਸਿਉ; ਅਤਿ ਨੇਹੁ ਲਗਾਇਓ ॥"
page = 727
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast embraced, immense love for riches, chariots, wife and dominions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਧਨ-ਦੌਲਤ, ਰਥਾਂ, ਪਤਨੀ ਅਤੇ ਜਾਗੀਰਾਂ ਨਾਲ ਪਰਮ ਪਿਆਰ ਪਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are so in love with property, chariots, wealth and power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੋ ਸੰਪਤਾ, ਰਥਾਦਿ ਸਵਾਰੀ ਔ ਧਨ ਰਾਜਾਦੀ ਹੁਕਮ ਕਰਨਾ, ਇਨ ਪਦਾਰਥੋਂ ਸਾਥ ਤੈਨੇ ਅਤਿ ਪ੍ਰੇਮ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਮਨੁੱਖ ਧਨ-ਪਦਾਰਥ, ਰਥ, ਮਾਲ, ਰਾਜ ਨਾਲ ਬੜਾ ਮੋਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਪਤਿ = ਧਨ-ਪਦਾਰਥ। ਸਿਉ = ਨਾਲ। ਨੇਹੁ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás tan envuelto en tus posesiones, carruajes, riqueza y poder,"