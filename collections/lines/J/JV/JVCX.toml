[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਗੋੁਬਿੰਦੇ ॥"
page = 800
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul utter thou the Name of Lord Master God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸੁਆਮੀ ਮਾਲਕ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, O mind, on the Naam, the Name of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਗੋਬਿੰਦ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਸਦਾ ਹੀ ਬਾਣੀ ਸੇ ਜਪਨਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਹਰੀ ਗੋਬਿੰਦ ਦਾ ਨਾਮ ਸਦਾ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਗਬਿੰਦੇ = {ਅੱਖਰ 'ਗ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਗੋਬਿੰਦੇ' ਹੈ, ਇਥੇ 'ਗੁਬਿੰਦੇ' ਪੜ੍ਹਨਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, habita siempre en el Nombre del Señor;"