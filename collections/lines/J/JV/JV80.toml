[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਿ ਧਿਮਾਣੈ. ਧਨ ਖੜੀ; ਗੁਰਮੁਖਿ ਆਖੀ ਦੇਖੁ ॥"
page = 1010
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Crest-fallen, I, His bride, am standing in wait for Him. It is through the Exalted Guru, that I can see Him with mine eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿੰਮੋਝੂਣੀ ਹੋ, ਮੈਂ ਉਸ ਦੀ ਪਤਨੀ, ਉਸ ਦੀ ਉਡੀਕ ਵਿੱਚ ਖਲੋਤੀ ਹਾਂ। ਮੁਖੀ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਮੈਂ ਉਸ ਨੂੰ ਆਪਣਿਆਂ ਨੇਤ੍ਰਾਂ ਨਾਲ ਵੇਖ ਸਕਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His soul-bride stands waiting expectantly; as Gurmukh, I see Him with my eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਲੇ ਮੈਂ ਇਸਤ੍ਰੀ ਮੁਖਿ ਨਿਮੋਝੂਣੇ ਵਾ ਮੁਖ ਕੁਮਲਾਣੇ ਖੜੀ ਥੀ। ਜਬ ਗੁਰੋਂ ਦੁਆਰੇ ਅਖੀ ਦੇਖਾ, ਭਾਵ ਤੂੰ ਸਾਖਿਆਤ ਹੂਆ, ਤਬ ਪ੍ਰਸੰਨ ਹੂਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਤੋਂ ਖੁੰਝ ਕੇ) ਹੇ ਨਿਮੋ-ਝੂਣ ਖਲੋਤੀ ਜੀਵ-ਇਸਤ੍ਰੀ! ਤੂੰ ਭੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪਉ, ਤੇ ਆਪਣੀ ਅੱਖੀਂ ਉਸ ਦਾ ਦਰਸ਼ਨ ਕਰ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ ਧਿਮਾਣੈ = ਨੀਵੇਂ ਮੂੰਹ, ਮੂੰਹ ਨੀਵਾਂ ਕਰ ਕੇ। ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਦੇਖੁ = ਵੇਖ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perdido en mis pensamientos, yo, su Novia, me paro y Lo espero, y si el Guru me bendice, podré tener Su Visión."