[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਤ ਬੇਦ ਸਿਮ੍ਰਿਤਿ ਸਭਿ ਸੋਧੇ; ਸਭ ਏਕਾ ਬਾਤ ਪੁਕਾਰੀ ॥"
page = 495
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Shashtras, Vedas and Simritis, I have all searched and they all say but one thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਸਤਰਾਂ, ਵੇਦਾਂ ਅਤੇ ਸਿਮ੍ਰਤੀਆਂ ਨੂੰ ਮੈਂ ਖੋਜਿਆ ਹੈ। ਉਹ ਸਾਰੇ ਕੇਵਲ ਇਕੋ ਹੀ ਗੱਲ ਦੱਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched all the Shaastras, the Vedas and the Simritees, and they all affirm one thing:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "੬ ਸਾਸਤ੍ਰ, ੪ ਬੇਦ, ੨੭ ਸਿਮ੍ਰਿਤਿ, ੧੮ ਪੁਰਾਣ, ਸਭ (ਸੋਧੇ) ਵਿਚਾਰੇ ਹੈਂ, ਸਭ ਏਕ ਹੀ ਬਾਤ ਪੁਕਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸ਼ਾਸਤ੍ਰ, ਸਾਰੇ ਵੇਦ, ਸਾਰੀਆਂ ਸਿਮ੍ਰਿਤੀਆਂ ਇਹ ਸਾਰੇ ਅਸਾਂ ਪੜਤਾਲ ਕਰ ਕੇ ਵੇਖ ਲਏ ਹਨ, ਇਹ ਸਾਰੇ ਭੀ ਇਹੀ ਇਕੋ ਗੱਲ ਪੁਕਾਰ ਪੁਕਾਰ ਕੇ ਕਹਿ ਰਹੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He leído los Shastras, la Biblia y los Vedas; todos dicen todo,"