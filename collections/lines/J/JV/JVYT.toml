[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਿਯਹਿ ਉਬਾਰਾ, ਹਰਿ ਹਨਾ; ਏਕ ਤੁਪਕ ਕੇ ਠੌਰ ॥"
page = 866

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘She saved her favourite by killing the lion with one stroke."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਨੂੰ ਬਚਾਇਆ ਅਤੇ ਬੰਦੂਕ ਦੇ ਇਕ ਵਾਰ ਨਾਲ ਸ਼ੇਰ ਨੂੰ ਮਾਰ ਦਿੱਤਾ।"