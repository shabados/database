[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਤੂ ਧਣੀ; ਜਿਉ ਭਾਵੈ ਤਿਵੈ ਚਲਾਇ ॥੨॥"
page = 303
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou art the Master of slave Nanak. As Thou willest, so doest Thou lead him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਗੋਲੇ ਨਾਨਕ ਦਾ ਮਾਲਕ ਹੈਂ। ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ ਓਸੇ ਤਰ੍ਹਾਂ ਤੂੰ ਉਸ ਨੂੰ ਟੋਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, You are the Master of servant Nanak; as it pleases You, You lead him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਦਾਸ ਕੇ ਧਨੀ ਤੋ ਆਪ ਹੀ ਹੈਂ, ਜੈਸੇ ਚਾਹੋ ਤੈਸੇ ਚਲਾਈਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ ਦੇ ਪ੍ਰਭੂ! (ਜੀਵਾਂ ਦੇ ਹੱਥ ਕੁਝ ਨਹੀਂ) ਤੂੰ ਆਪ ਸਭ ਦਾ ਮਾਲਕ ਹੈਂ ਜਿਵੇਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਤਿਵੇਂ ਜੀਵਾਂ ਨੂੰ ਤੋਰਦਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tú eres el Maestro Todopoderoso de Nanak, y Tú lo conduces como es Tu Voluntad.(2)"