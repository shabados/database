[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਘਰਿ; ਤਿਸਹਿ ਥਾਨਿ ਹਾਂ ॥"
page = 409
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He acquires an abode in his own home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਨਿੱਜ ਦੇ ਧਾਮ ਅੰਦਰ ਵਸੇਬਾ ਹਾਸਲ ਕਰ ਲੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He obtains a place in the home of his own self,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਜ ਘਰਿ) ਨਿਜ ਸ੍ਵਰੂਪ ਮੇਂ ਤਿਸ ਕਾ ਸਥਾਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਪਣੇ ਅਸਲ ਘਰ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਥਾਂ ਮਿਲ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habita dentro de él mismo"