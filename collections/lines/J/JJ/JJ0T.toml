[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਅੰਗਦੁ ਗੁਰੁ ਅੰਗ ਤੇ; ਗੰਗਹੁ ਜਾਣੁ ਤਰੰਗ ਉਠਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In turn, he created Afigad from his limbs as the waves e created by Ganges."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅੰਗਦ, (ਗੁਰੂ ਨਾਨਕ ਦੇ) 'ਅੰਗ' ਥੋਂ ਗੰਗਾ ਦੇ ਤਰੰਗ ਵਾਂਙ ਉਠਾਇਆ।"