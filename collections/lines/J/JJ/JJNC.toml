[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਮਾ; ਰਾਮਾ ਗੁਨ ਗਾਉ ॥"
page = 885
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sings the praise of the Omnipresent Lord Master,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰਬ ਵਿਆਪਕ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sings the Glorious Praises of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਮਾ) ਹੇ ਭਾਈ ਜੋ (ਰਾਮ) ਲਛਮੀ ਪਤੀ ਰਾਮ ਕੇ ਗੁਨ ਗਾਵਤਾ ਹੈ; ਹੇ ਜੀਵ! ਰਾਮ ਮੇਂ (ਰਮਾ) ਰਮ ਕਰ ਕੇ ਰਾਮ ਕੇ ਗੁਨ ਗਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮਾ = ਸਰਬ-ਵਿਆਪਕ। ਗਾਉ = ਗਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él canta las Alabanzas del Señor"