[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਿਸਾ ਗੋਪੀ ਤੁਲਸੀਆ; ਭਾਰਦੁਆਜੀ ਸਨਮੁਖ ਸਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Vissa, Gopi, Tulasis et al. all belong to Bhardvaj (brahmin) family and always remain with the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਿੱਸਾ, ਗੋਪੀ ਤੇ ਤੁਲਸੀਆ, (ਏਹ) ਸਾਰੇ ਭਾਰਦੁਆਜੀ ਜਾਤ ਦੇ ਸਨਮੁਖ (ਬ੍ਰਾਹਮਣ ਸਨ)।"