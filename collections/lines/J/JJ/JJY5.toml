[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਧਵੇ; ਭਜੁ ਦਿਨ ਨਿਤ ਰੈਣੀ ॥"
page = 743
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night ever meditate thou on God's the Lord of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਅਤੇ ਰਾਮ ਨੂੰ ਸਦੀਵ ਹੀ ਮਾਇਆ ਦੇ ਸੁਆਮੀ, ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, vibrate constantly, day and night, on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਮਾਧਵ ਕੋ ਨਿਤ ਹੀ ਰਾਤ ਦਿਨ ਭਜ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦਿਨ ਰਾਤ ਸਦਾ ਮਾਇਆ ਦੇ ਪਤੀ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਧਵੇ = {मा = धव। ਮਾਇਆ ਦਾ ਪਤੀ} ਪਰਮਾਤਮਾ ਨੂੰ। ਭਜੁ = ਸਿਮਰਦਾ ਰਹੁ। ਰੈਣੀ = ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla siempre a tu Único Dios y habitando en Su Refugio,"