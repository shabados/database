[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਮਰ ਦੀ ਇਸ ਵਿਸ਼ਾਲ ਧਰਤ ਨੂੰ ਸਮਝਣ ਤੇ ਪਾਉਣ ਦਾ ਜਤਨ ਕਰ, "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਬਸਾਤਿ ਉਮਰ ਰਾ, ਦਰਯਾਬ ਕੀਣ ਬਾਦਿ ਸਬਾ, ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The spring is here, my beloved, the Guru, has arrived, and now my heart is serene and at peace.” (19) (1)"