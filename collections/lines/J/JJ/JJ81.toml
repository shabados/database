[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਸਿਉ ਪ੍ਰੀਤਿ. ਨ ਲਾਗੀ; ਅਨਿਕ ਭੇਖ ਬਹੁ ਜੋਰੀ ॥"
page = 1222
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He imbibes not affection for the Lord's name and is greatly attached to various religious garbs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਪਿਰਹੜੀ ਨਹੀਂ ਪਾਉਂਦਾ ਅਤੇ ਅਨੇਕਾਂ ਧਾਰਮਿਕ ਲਿਬਾਸਾਂ ਨਾਲ ਧਣੇਰਾ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not embrace love for the Name of the Lord; he is totally attached to various religious robes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਕੇ ਸਾਥ ਤਿਨ ਕੀ ਪ੍ਰੀਤੀ ਨਹੀਂ ਲਾਗੀ ਹੈ ਔਰ ਅਨੇਕ ਭੇਖੋਂ ਸੇ ਬਹੁਤ ਪ੍ਰੀਤੀ ਜੋਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਪਾਂਦੇ, ਪਰ ਅਨੇਕਾਂ ਧਾਰਮਿਕ ਭੇਖਾਂ ਨਾਲ ਪ੍ਰੀਤ ਜੋੜੀ ਰੱਖਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No ama el Naam, el Nombre del Señor, se apega a lo que está fuera de él, pero esa ilusión nunca será permanente,"