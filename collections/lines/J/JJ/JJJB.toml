[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਸ ਭਰਿਆ ਰਸੁ ਰਖਦਾ; ਬੋਲਣ ਅਣੁਬੋਲਣ ਅਭਿਰਿਠਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Full of juice (sugarcane) is tasty and whether it speaks or not, in both the conditions, it is sweet."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਮਾਦ) ਰਸ ਦਾ ਭਰਿਆ ਹੋਇਆ ਸਵਾਦ ਰਖਦਾ ਹੈ, ਬੋਲਣ ਤੇ ਨਾ ਬੋਲਣ (ਦੁਹਾਂ ਦਸ਼ਾਂ ਵਿਚ) ਮਿੱਠਾ ਹੈ। (ਭਾਵ ਐਵੇਂ ਚੂਪੋ, ਚਾਹੇ ਅੱਗ ਵਿਚ ਤਾਕੇ ਧਰਤੀ ਤੇ ਪਟਾਕਾ ਚਲਾਕੇ ਚੂਪੋ ਮਿੱਠਾ ਹੈ। ਕਈ ਗਿਆਨੀ ਕਹਿੰਦੇ ਹਨ ਕਮਾਦ ਨੂੰ ਬੋਲਣ ਨਾਲੋਂ ਅਣਬੋਲਣਾ ਮਿੱਠਾ ਹੈ, ਭਾਵ ਵਾ ਵਗੇ ਤਦ ਕਮਾਦ ਬੋਲਦਾ ਨਹੀਂ)।"