[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲੁ ਸਾਚਿ ਰਤਾ; ਪੈਕਾਰੁ ॥"
page = 413
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate is the wise-man, who is imbued with truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹੇ ਉਹ ਸਿਆਣਾ ਪੁਰਸ਼, ਜੋ ਸੱਚ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That peddler is rendered pure, who is imbued with the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨਿਰਮਲ ਸਚ ਸਰੂਪ ਮੇਂ ਰਤਾ ਹੈ ਅਰੁ ਸੋਈ (ਪੈਕਾਰੁ) ਚਤੁਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ-ਰੰਗ) ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ ਉਹ ਪਵਿਤ੍ਰ (ਜੀਵਨ ਵਾਲਾ) ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਨਿਆਰੀਏ ਵਾਂਗ ਪਾਰਖੂ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਪੈਕਾਰੁ = ਪੰਕਾਰ, ਨਿਆਰੀਆ ਜੋ ਪੁਰਾਣੇ ਸਮੇ ਟਕਸਾਲ ਵਿਚੋਂ ਸੁਆਹ ਵਿਚੋਂ ਸੋਨਾ ਚਾਂਦੀ ਨਿਖਾਰਦਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y aquél comerciante se vuelve puro e imbuido en la Verdad."