[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੂੰਡ ਨਿਵਾਇ, ਮਨੈ ਦੁਖ ਪਾਇ; ਗਯੋ ਮਘਵਾ ਉਠਿ ਧਾਮਿ ਖਿਸਾਦਾ ॥੩੮੭॥"
page = 332

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore, with bowed head and sorrowful mind, in great embarrassment, Indra went away to his home.387."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਿਰ ਨੀਵਾਂ ਕਰ ਕੇ ਅਤੇ ਮਨ ਵਿਚ ਦੁਖੀ ਹੋ ਕੇ ਇੰਦਰ ਉਠ ਕੇ ਘਰ ਨੂੰ ਖਿਸਕ ਗਿਆ ॥੩੮੭॥"