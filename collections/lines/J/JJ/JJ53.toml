[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਕੇ ਧਾਰੇ; ਪੁਰੀਆ ਸਭ ਭਵਨ ॥"
page = 284
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Name are supported all the worlds and spheres."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਹਾਨ ਅਤੇ ਮੰਡਲ ਨਾਮ ਦੇ ਟਿਕਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is the Support of all worlds and realms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰ ਆਦਿਕੋਂ ਕੀਆਂ ਪੁਰੀਆਂ ਸਹਿਤ ਸੰਪੂਰਨ ਲੋਕ ਨਾਮ ਕੇ ਧਾਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿੰਨੇ ਭਵਨ ਤੇ ਚੌਦਹ ਲੋਕ ਅਕਾਲ ਪੁਰਖ ਦੇ ਟਿਕਾਏ ਹੋਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰੀਆ = ਸ਼ਹਿਰ, ਸਰੀਰ, ੧੪ ਲੋਕ। ਭਵਨ = {Skt.भुवन = A world, the number of worlds is either three, as in त्रिभुवभ, or fourteen} ਲੋਕ, ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam es el Soporte de todos los mundos y reinos."