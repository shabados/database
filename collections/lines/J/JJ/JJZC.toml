[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰੈ ਕਾਲ ਅਰਚਾ ॥੪੫੫॥"
page = 596

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king of Sambhal was killed and there was discussion regarding dharma in all the four directions, people made offerings to Kalki.455."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਾਲ ਦੀ ਪੂਜਾ ਹੋਣ ਲਗ ਗਈ ਹੈ ॥੪੫੫॥"