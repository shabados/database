[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ. ਹਰਿ ਸਰੁ ਸੇਵਹਿ; ਤਿਨ ਦਰਗਹ ਮਾਨੁ ਦਿਵਾਵੈਗੋ ॥"
page = 1311
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who bathe in the Name-tank of the Lord God Master, yea, the Lord God, they are blessed with honour in His Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅਕਾਲ ਪੁਰਖ, ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਹਾਂ ਅਕਾਲ ਪੁਰਖ ਵਾਹਿਗੁਰੂ ਦੇ ਸਰੋਵਰ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਈਂ ਆਪਣੇ ਦਰਬਾਰ ਵਿੱਚ ਇੱਜ਼ਤ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who bathe in the Sacred Pool of the Lord, Har, Har, Har, Har, Har, are blessed with honor in His Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਸਰ ਜੋ ਸਤਸੰਗ ਹੈ ਤਿਸ ਮੇਂ ਜਾਕਰ ਜੋ ਹਰੀ ਦੁਖੋਂ ਕੇ ਹਰਣੇ ਵਾਲੇ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਸੇਵਤੇ ਹੈਂ ਤਿਨ ਕੋ ਹਰੀ ਦਰਗਾਹ ਮੇਂ ਮਾਨ ਦਿਵਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਸਦਾ ਹੀ ਸਾਧ ਸੰਗਤ ਦਾ ਆਸਰਾ ਲਈ ਰੱਖਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਨੂੰ ਆਪਣੀ ਹਜ਼ੂਰੀ ਵਿਚ ਇੱਜ਼ਤ ਦਿਵਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੁ = ਸਰੋਵਰ, ਤਾਲਾਬ। ਹਰਿ ਸਰੁ = ਉਹ ਸਰੋਵਰ ਜਿਸ ਵਿਚ ਹਰਿ-ਨਾਮ-ਜਲ ਦਾ ਪ੍ਰਵਾਹ ਚੱਲ ਰਿਹਾ ਹੈ, ਸਾਧ ਸੰਗਤ। ਹਰਿ ਸਰੁ ਸੇਵਹਿ = (ਜਿਹੜੇ ਮਨੁੱਖ) ਸਾਧ ਸੰਗਤ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ। ਮਾਨੁ = ਆਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes se bañan en el Lago Sagrado del Señor, Jar, Jar, Jar, Jar, Jar, son bendecidos con Honor en Su Corte."