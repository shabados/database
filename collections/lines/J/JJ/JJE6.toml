[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਜੀਅ ਤੇਰੇ. ਤੂੰ ਵਰਤਦਾ, ਮੇਰੇ ਹਰਿ ਪ੍ਰਭ; ਤੂੰ ਜਾਣਹਿ, ਜੋ ਜੀਇ ਕਮਾਈਐ ਰਾਮ ॥"
page = 541
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the beings are Thine and Thou art contained in them and Thou knowest what they do in their mind, O Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਜੀਵ ਤੈਡੇ ਹਨ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈਂ। ਜਿਹੜਾ ਕੁਛ ਉਹ ਆਪਣੇ ਅੰਤਰ-ਆਤਮੇ ਕਰਦੇ ਹਨ, ਤੂੰ ਉਸ ਨੂੰ ਜਾਣਦਾ ਹੈਂ, ਹੇ ਸਾਈਂ ਵਾਹਿਗੁਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings are Yours - You permeate them all. O my Lord God, You know what they do in their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਹਰੀ ਪ੍ਰਭੂ! ਸਭ ਜੀਵ ਤੇਰੇ ਹੈਂ ਤੂੰ ਸਭ ਮੇਂ ਬਰਤ ਰਹਾ ਹੈਂ, ਜੋ ਸੁਭਾਸੁਭ ਕਰਮ ਜੀਵ ਨੇ ਕਮਾਇ ਹੈਂ, ਸੋ ਤੂੰ ਜਾਨਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਹਰੀ! ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ (ਸ੍ਰਿਸ਼ਟੀ ਦੇ) ਸਾਰੇ ਜੀਵ ਤੇਰੇ (ਹੀ ਪੈਦਾ ਕੀਤੇ ਹੋਏ) ਹਨ, ਤੂੰ (ਸਭ ਜੀਵਾਂ ਵਿਚ) ਮੌਜੂਦ ਹੈਂ, ਜੋ ਕੁਝ (ਜੀਵਾਂ ਦੇ) ਜੀ ਵਿਚ ਚਿਤਾਰਿਆ ਜਾਂਦਾ ਹੈ ਤੂੰ (ਉਹ ਸਭ ਕੁਝ) ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los hombres son Tuyos, oh mi Señor, y Tú conoces lo que hacemos en la intimidad."