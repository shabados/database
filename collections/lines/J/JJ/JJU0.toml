[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਮੁਰਾਰੇ ਤਾਮਿ ਜਾਪਹਿ; ਜਾਮਿ ਮੰਨਿ ਵਸਾਵਹੇ ॥"
page = 567
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone do they meditate on the True Lord, when they enshrine Him in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਦ ਹੀ ਸੱਚੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਜਦ ਉਹ ਉਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿੱਚ ਟਿਕਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only then do they meditate on the True Lord, when they enshrine Him in their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚਾ ਮੁਰਾਰੀ! ਜਬ ਤੂੰ ਉਨ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਬਸਾਇ ਦੇਤਾ ਹੈਂ (ਤਾਮਿ) ਤਬ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਸਦਾ-ਥਿਰ ਨੂੰ ਉਹ ਤਦੋਂ ਹੀ ਜਪ ਸਕਦੇ ਹਨ ਜਦੋਂ ਤੂੰ ਆਪ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਆਪਣਾ ਨਾਮ ਵਸਾਂਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਮਿ = ਤਦੋਂ ਹੀ। ਮੰਨਿ = (ਉਹਨਾਂ ਦੇ) ਮਨ ਵਿਚ। ਵਸਾਵਹੇ = ਤੂੰ (ਨਾਮ) ਵਸਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno Verdadero, Destructor de las pasiones, pero sólo habita en Ti quien Te eleva en su mente."