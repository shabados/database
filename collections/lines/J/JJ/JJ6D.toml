[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧਾ ਲੋਕੁ. ਨ ਜਾਣਈ; ਮੂਰਖੁ ਏਆਣਾ ॥੧॥"
page = 333
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind, stupid and childish folk, understand not this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੀ ਮੂਡ੍ਹ ਅਤੇ ਨਦਾਨ ਜਨਤਾ ਇਸ ਨੂੰ ਨਹੀਂ ਸਮਝਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind, foolish and ignorant people do not know this. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਧਾ (ਮੂਰਖੁ) ਅਗਿਆਨੀ ਮਰਨੇ ਕੋ ਨਹੀਂ ਜਾਨਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਅੰਞਾਣਾ ਮੂਰਖ ਅੰਨ੍ਹਾ ਜਗਤ ਨਹੀਂ ਜਾਣਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਆਣਾ = ਅੰਞਾਣ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero las novias, cegadas por la ignorancia, no lo saben.(1)"