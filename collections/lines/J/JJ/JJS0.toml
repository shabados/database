[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ; ਸਭੁ ਬ੍ਰਹਮੁ ਪਛਾਨਿਆ ॥"
page = 1043
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, I have realised the Creator. Lord every where."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਮੈਂ ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਨੂੰ ਹਰ ਥਾਂ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Shabad, I have realized that all is God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦੀਓਂ ਨੇ ਸਾਰੇ ਮਾਇਕ ਪਰਪੰਚ ਕਾ ਆਸਰਾ ਬ੍ਰਹਮ ਹੀ ਪਛਾਨਿਆ ਹੈ, ਭਾਵ ਜਗਤ ਕੀ ਪੰਚ ਅੰਸੂ ਹੈਂ ਨਾਮ ਰੂਪ ਕੋ ਮਾਯਾ ਅਰ ਸਤ ਚਿਤ ਅਨੰਦ ਬ੍ਰਹਮ ਰੂਪੁ ਦੇਖਤੇ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਨੂੰ ਵੱਸਦਾ ਪਛਾਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru, veo a Dios prevaleciendo en todo."