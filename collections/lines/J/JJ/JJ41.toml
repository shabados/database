[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈਸੋ ਹੀ ਇਹੁ ਖੇਲੁ ਖਸਮ ਕਾ; ਜਿਉ ਉਸ ਕੀ ਵਡਿਆਈ ॥੨॥"
page = 1329
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So is this play of the Lord, He acts as is His wondrous glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੋ ਜੇਹੀ ਹੀ ਹੈ ਸੁਆਮੀ ਦੀ ਇਹ ਖੇਡ। ਉਹ ਐਕੁਰ ਕਰਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਦੀ ਹੈ ਉਸ ਦੀ ਅਦਭੁਤ ਪ੍ਰਭਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is just like the Play of our Lord and Master; such is His Glorious Greatness. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੋ ਹੀ ਇਸ ਸੰਸਾਰ ਮੇਂ ਜੀਵੋਂ ਕਾ ਵਿਵਹਾਰੁ ਭੀ ਤਿਸ ਖਸਮ ਕਾ ਏਕੁ ਖੇਲੁ ਹੀ ਕੀਆ ਹੂਆ ਹੈ। ਜੈਸੇ ਤਿਸ ਕੀ ਇਛਾ ਹੋਤੀ ਹੈ, ਸੋਈ ਹੋਤਾ ਹੈ, ਭਾਵ ਏਕ ਸੰਪਤਾ ਕਰ ਪੂਰਨੁ ਹੋ ਜਾਤੇ ਹੈਂ ਏਕ ਖਾਲੀ ਹੋ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਦਾ ਹੀ ਜਗਤ-ਰਚਨਾ ਦਾ ਇਹ ਤਮਾਸ਼ਾ ਹੈ ਜੋ ਖਸਮ-ਪ੍ਰਭੂ ਨੇ ਰਚਿਆ ਹੋਇਆ ਹੈ (ਕੁਝ ਇਥੋਂ ਕੂਚ ਕਰ ਕੇ ਥਾਂ ਖ਼ਾਲੀ ਕਰ ਜਾਂਦੇ ਹਨ, ਤੇ ਕੁਝ ਸਰੀਰ ਧਾਰ ਕੇ ਥਾਂ ਆ ਮੱਲਦੇ ਹਨ)। ਜਿਵੇਂ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਹੈ ਤਿਵੇਂ ਇਹ ਤਮਾਸ਼ਾ ਹੋ ਰਿਹਾ ਹੈ (ਇਸ ਤੋਂ ਨੱਕ ਵੱਟਣਾ ਫਬਦਾ ਨਹੀਂ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es el juego de Nuestro Señor y Maestro, tal es Su Gloriosa Grandeza. (2)"