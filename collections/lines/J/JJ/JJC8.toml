[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਨਾਮੁ ਧਿਆਇਆ; ਗੁਰਮੁਖਿ ਸੁਖੁ ਪਾਈ ॥੧੫॥"
page = 648
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, slave Nanak has remembered the Name and he is blessed with peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਕਦਾ, ਗੋਲੇ ਨਾਨਕ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak meditates on the Naam, the Name of the Lord; the Gurmukh is blessed with peace. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਹਰਿ ਨਾਮ ਧਿਆਇਆ ਹੈ, ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਸੁਖੁ ਪਾਈਤਾ ਹੈ॥੧੫॥☬ਪ੍ਰਸ਼ਨ: ਐਸਾ ਨਾਮ ਪੁਰਸ ਜਪਤੇ ਕਿਉਂ ਨਹੀਂ?☬ਉਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਉਹ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਸੁਖ ਪਾਂਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha habitado en el Nombre y mira, ha sido bendecido con el Éxtasis. (15)"