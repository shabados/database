[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਕਿ ਸਮਾਣੀ. ਜਾ ਪ੍ਰਭ ਭਾਣੀ; ਸਾ ਸੋਹਾਗਣਿ ਨਾਰੇ ॥"
page = 1107
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When she becomes pleasing to her Lord God, then merges she in His Being. She is the happy bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਊਹ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੰਗੀ ਲੱਗਣ ਲੱਗ ਜਾਂਦੀ ਹੈ, ਤਦ ਉਹ ਉਸ ਦੇ ਸਰੂਪ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ। ਕੇਵਲ ਊਹ ਹੀ ਖੁਸ਼ਬਾਸ਼ ਪਤਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She merges into the Being of her Beloved, when she becomes pleasing to God; she is the happy, blessed soul-bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਤੇਰੇ ਕੋ ਭਾਈ ਤੌ (ਅੰਕਿ) ਸ੍ਵਰੂਪ ਮੇਂ ਸਮਾਵਤੀ ਭਈ ਅਰ (ਸਾ) ਵੋਹੀ ਇਸਤ੍ਰੀ ਸੁਹਾਗਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗ ਪੈਂਦੀ ਹੈ, (ਤਾਂ ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ) ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ, ਉਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਭਾਣੀ = ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ। ਸੋਹਾਗਣਿ = ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀ। ਨਾਰੇ = ਨਾਰਿ, ਜੀਵ-ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ella está inmersa en el Ser del Señor si el Señor está complacido con ella; es entonces cuando ella se convierte en la Esposa Verdadera."