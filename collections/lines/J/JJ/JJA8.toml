[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਧਿਆਇਨੑਿ ਰੰਗ ਸਿਉ; ਗੁਰਮੁਖਿ ਨਾਮਿ ਲਗੰਨੑਿ ॥"
page = 757
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The devoted Gur-sikhs remain yoked to the Lord's Name and reflect over the Name with Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਂਨਿਸਾਰ ਗੁਰਸਿੱਖ ਸਾਈਂ ਦੇ ਨਾਮ ਨਾਲ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਪਿਆਰ ਨਾਲ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs meditate on the Naam, and remain linked to the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਨਾਮ ਜਪਨ ਮੇਂ ਲਗੇ ਹੈਂ ਵਹੁ ਆਨੰਦ ਸੇ ਨਾਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਪ੍ਰੇਮ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ, ਅਤੇ ਨਾਮ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਇਨ੍ਹ੍ਹਿ = ਧਿਆਉਂਦੇ ਹਨ। ਰੰਗ = ਪਿਆਰ। ਸਿਉ = ਨਾਲ। ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs meditan en el Naam y permanecen siempre entonados en Él,"