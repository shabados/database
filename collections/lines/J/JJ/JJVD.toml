[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖੁ ਮਨ ਮਹਿ ਆਇ ਵਸਿਆ; ਜਾਮਿ ਤੈ ਫੁਰਮਾਇਆ ॥"
page = 566
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou gave the Command peace came to abide in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਹੁਕਮ ਕੀਤਾ, ਤਾ ਸੁਖਚੈਨ ਮੇਰੇ ਅੰਦਰ ਆ ਟਿਕਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace came to dwell in my mind, when You gave the Order."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾਮਿ) ਜਬ ਤੈਨੇ ਹੁਕਮੁ ਦੀਆ ਹੈ ਤਬ ਮੇਰੇ ਮਨ ਮੇਂ ਸੁਖੁ ਆਇ ਕਰ ਕੇ ਬਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਦੋਂ ਤੂੰ ਹੁਕਮ ਕੀਤਾ ਤਦੋਂ ਆਤਮਕ ਆਨੰਦ ਮੇਰੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਮਿ = ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la alegría llega a mi mente cuando así es Tu Voluntad. Mi tarea es rezar,"