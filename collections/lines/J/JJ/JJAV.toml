[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਠ ਕਠੋਰੁ ਕੁਲਹੀਨੁ; ਬਿਆਪਤ ਮੋਹ ਕੀਚੁ ॥"
page = 458
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am stupid, stone-hearted, of low caste and entangled in the mud of worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ, ਪੱਥਰ ਦਿਲ, ਨੀਵੀਂ ਵੰਸ਼ ਦਾ, ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਗਾਰੇ ਵਿੱਚ ਫਸਿਆ ਹੋਇਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am deceitful, hard-hearted, lowly and entangled in the mud of emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਠ) ਮੂਰਖ ਹੂੰ ਔ ਹਿਰਦਯ ਮੇਰਾ ਕਠੋਰ ਹੈ ਕੁਲ ਭੀ ਮੇਰੀ ਛੋਟੀ ਹੈ ਮੋਹ ਰੂਪ ਕੀਚੜ ਮੇਂ (ਬਿਆਪਤ) ਫਸਾ ਹੂਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਵਿਕਾਰੀ ਹਾਂ, ਬੇ-ਤਰਸ ਹਾਂ, ਨੀਵੀਂ ਕੁਲ ਵਾਲਾ ਹਾਂ, ਮੋਹ ਦਾ ਚਿੱਕੜ ਮੇਰੇ ਉਤੇ ਆਪਣਾ ਦਬਾਉ ਪਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਠ = ਵਿਕਾਰੀ। ਕਠੋਰੁ = ਕਰੜੇ ਹਿਰਦੇ ਵਾਲਾ {ਕਾਠ-ਉਰ}। ਕੀਚੁ = ਚਿੱਕੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pernicioso, de bajo extracto, estoy atrapado en el lodo del apego."