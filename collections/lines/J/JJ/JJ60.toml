[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਦੂਸਰ ਅਵਰੁ. ਨ ਕੋਊ ॥੩੭॥"
page = 258
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak there is no other second Sovereign."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਹੋਰ ਕੋਈ ਦੂਜਾ ਬਾਦਸ਼ਾਹ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, there is no other at all. ||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਸਮ ਦੂਸਰਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥੩੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕੋਈ ਹੋਰ ਦੂਜਾ ਉਸ ਦੀ ਬਰਾਬਰੀ ਕਰਨ ਜੋਗਾ ਨਹੀਂ ਹੈ ॥੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sabe, oh, dice Nanak, que no hay nadie más que Él.(37)"