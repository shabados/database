data = "ਰੋਗੁ ਜਾਇ; ਤਾਂ ਉਤਰਹਿ ਦੂਖ ॥"
page = 1149
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the disease is past, It is then that the pain goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੀਮਾਰੀ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਤਦ ਹੀ ਪੀੜ ਨਵਿਰਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the disease is cured, then the pain goes away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਰੋਗ ਜਾਵੇ ਤੌ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖ ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰੋਗ ਤੋਂ ਪੈਦਾ ਹੋਏ) ਸਰੀਰਕ ਦੁੱਖ ਤਦੋਂ ਹੀ ਦੂਰ ਹੁੰਦੇ ਹਨ, ਜੇ (ਅੰਦਰੋਂ) ਰੋਗ ਦੂਰ ਹੋ ਜਾਏ।"

