[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਦ ਰਹਮਤ, ਤੇਰੇ ਵਾਰ ਕਉ ॥੪੯॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O goddess! Hail, hail to Thy blow.49."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੇਵੀ ਦੇ) ਵਾਰ ਨੂੰ ਸਦਾ ਸ਼ਾਬਾਸ਼ ਹੈ (ਜਾਂ ਕਵੀ ਦੇਵੀ ਦੇ ਵਾਰ ਤੋਂ ਕੁਰਬਾਨ ਹੈ) ॥੪੯॥"