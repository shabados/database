[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ ਪ੍ਰਮਾਨ ਲਉ ਖੈਚ ਕਮਾਨ; ਚਲਾਵਤ ਏਕ ਅਨੇਕ ਹੁਇ ਬਾਢੇ ॥"
page = 86

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She pulled the bow upto her ear and let go the arrow, which increased enormously in numbers.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਮਾਨ ਨੂੰ ਕੰਨ ਤਕ ਖਿਚ ਕੇ ਇਕ ਤੀਰ ਚਲਾਇਆ ਜੋ ਵਧ ਕੇ ਅਨੇਕ ਹੋ ਗਏ।"