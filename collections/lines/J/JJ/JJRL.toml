[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਆਨ ਬਿਉਹਾਰ ਮਿਥਿਆ; ਭਜੁ ਸਦਾ ਭਗਵੰਤ ॥੧॥ ਰਹਾਉ ॥"
page = 501
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake thou other false occupations and ever meditate on the Fortunate Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰ ਝੂਠੇ ਕਾਰ ਵਿਹਾਰ ਤਿਆਗ ਦੇ ਅਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਭਾਗਾਂ ਵਾਲੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce other false occupations, and vibrate forever on the Lord God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਨ ਮਿਥ੍ਯਾ ਬਿਵਹਾਰੋਂ ਕੋ ਤ੍ਯਾਗ ਕਰ ਕੇ ਸਦੀਵ ਕਾਲ ਭਗਵੰਤ ਕਾ ਭਜਨ ਕਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਝੂਠੇ ਵਿਹਾਰਾਂ (ਦੇ ਮੋਹ) ਨੂੰ ਛੱਡ ਕੇ ਸਦਾ ਭਗਵਾਨ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਡਿ = ਛੱਡ ਕੇ। ਮਿਥਿਆ = ਝੂਠੇ, ਨਾਸਵੰਤ। ਆਨ = ਹੋਰ। ਭਗਵੰਤ = ਭਗਵਾਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contemplo a nadie más que a Dios. (1‑Pausa)"