data = "ਯਾ ਤੁਮਰੀ ਕਹ ਬਿਸਿਖ ਲਗਾਵੋ ॥੧੬॥"
page = 1007

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She asked, ‘If you are a good shot, then you hit that gourd-shell.’(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਇਸ ਤੂੰਬੀ ਨੂੰ ਬਾਣ ਮਾਰੋ ॥੧੬॥"