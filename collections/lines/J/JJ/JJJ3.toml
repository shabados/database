[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਜੁਗਿ ਸਤੁ. ਤੇਤਾ ਜਗੀ; ਦੁਆਪਰਿ ਪੂਜਾਚਾਰ ॥"
page = 346
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Gold-age was truth, in the Silver age sacrificial feast and in the Brass age the performance of good Worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਯੁਗ ਵਿੱਚ ਸੱਚ ਸੀ, ਤਰੇਤੇ ਵਿੱਚ ਕੁਰਬਾਨੀ ਵਾਲੇ ਯੱਗ ਅਤੇ ਦੁਆਪਰ ਵਿੱਚ ਸਰੇਸ਼ਟ ਉਪਾਸ਼ਨਾ ਦਾ ਕਰਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Golden Age of Sat Yuga, was Truth; in the Silver Age of Trayta Yuga, charitable feasts; in the Brass Age of Dwaapar Yuga, there was worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਜੁਗ ਮੇਂ ਤੋ ਸਭ ਲੋਕ ਸਤ ਬੋਲਤੇ ਥੇ ਏਹੀ ਵੱਡਾ ਧਰਮ ਥਾ। ਤ੍ਰੇਤਾ ਮੇਂ ਯਗੋਂ ਕਰ ਕੇ ਪੂਜਨ ਕਰਤੇ ਥੇ ਔਰ ਦੁਆਪਰ ਮੇਂ ਪੂਜਨ ਰੂਪ (ਚਾਰ) ਕਰਮ ਕਰਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ ਜੀ! ਤੁਸੀ ਆਖਦੇ ਹੋ ਕਿ ਹਰੇਕ ਜੁਗ ਵਿਚ ਆਪੋ ਆਪਣਾ ਕਰਮ ਹੀ ਪ੍ਰਧਾਨ ਹੈ, ਇਸ ਅਨੁਸਾਰ) ਸਤਜੁਗ ਵਿਚ ਦਾਨ ਆਦਿਕ ਪ੍ਰਧਾਨ ਸੀ, ਤ੍ਰੇਤਾ ਜੁਗ ਜੱਗਾਂ ਵਿਚ ਪ੍ਰਵਿਰਤ ਰਿਹਾ, ਦੁਆਪਰ ਵਿਚ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਪ੍ਰਧਾਨ-ਕਰਮ ਸੀ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਜੁਗਿ = ਸਤਜੁਗ ਵਿਚ। ਸਤੁ = ਦਾਨ, ਸ਼ਾਸਤ੍ਰਾਂ ਦੀ ਵਿਧੀ ਅਨੁਸਾਰ ਕੀਤੇ ਹੋਏ ਦਾਨ ਆਦਿਕ ਕਰਮ। ਤੇਤਾ ਜਗੀ = ਤ੍ਰੇਤਾ ਜੁਗ ਜੁੱਗਾਂ ਵਿਚ (ਪ੍ਰਵਿਰਤ ਹੈ)। ਦੁਆਪਰਿ = ਦੁਆਪਰ ਵਿਚ। ਪੂਜਾਚਾਰ = ਪੂਜਾ ਆਚਾਰ, ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਆਦਿਕ ਕਰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la época dorada de Sat Yuga, existía la verdad, en la época de plata de Trayta Yuga, fiestas de caridad; En la época de bronce de Dwaapar Yuga existió la donación."