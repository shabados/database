[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨ ਭੇਟਤ ਹੋਤ ਪੁਨੀਤਾ; ਹਰਿ ਹਰਿ ਮੰਤ੍ਰੁ ਦ੍ਰਿੜਾਇਓ ॥੧॥"
page = 1299
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing their vision I am rendered immaculate and they have implanted the Lord God's Name within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਦੀਦਾਰ ਦੇਖ ਮੈਂ ਪਾਵਨ ਪਵਿੱਤ੍ਰ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Blessed Vision of their Darshan, I am sanctified; they have implanted the Mantra of the Lord, Har, Har, within me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਦਰਸਨ ਭੇਟਣੇ ਸੇ ਪੁਰਸੁ ਪਵਿਤ੍ਰ ਹੋਤਾ ਹੈ ਤਿਨੋਂ ਨੇ ਹਰਿ ਹਰਿ ਮੰਤ੍ਰ ਮੇਰੇ ਕੋ ਦ੍ਰਿੜ ਕਰਾਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਗੁਰੂ ਦਾ) ਦਰਸਨ ਕਰਦਿਆਂ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, (ਗੁਰੂ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪੱਕਾ ਕਰ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਸਨ ਭੇਟਤ = (ਸੰਤ ਜਨਾਂ ਦਾ, ਗੁਰੂ ਦਾ) ਦਰਸਨ ਕਰਦਿਆਂ। ਪੁਨੀਤਾ = ਪਵਿੱਤਰ, ਚੰਗੇ ਜੀਵਨ ਵਾਲਾ। ਦ੍ਰਿੜਾਇਓ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Observando la Visión bendita de Su Darshan soy santificado, pues ellos han implantado el Mantra del Señor Jar, Jar, en lo profundo de mi ser. (1)"