[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਤਨ ਧਨ ਕਾ; ਕਹਹੁ ਗਰਬੁ ਕੈਸਾ ॥"
page = 1273
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say, O man, why thou take pride on this body and wealth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੱਸ, ਹੇ ਬੰਦੇ! ਤੂੰ ਇਸ ਦੇਹ ਅਤੇ ਦੌਲਤ ਦਾ ਕਿਉਂ ਹੰਕਾਰ ਕਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me - why are you so proud of your body and wealth?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਤਨ ਔਰ ਧਨ ਕਾ ਗਰਬ (ਕੈਸਾ) ਕ੍ਯਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਝੱਲੇ ਮਨੁੱਖ! ਦੱਸ, ਇਸ ਸਰੀਰ ਦਾ ਇਸ ਧਨ-ਦੌਲਤ ਦਾ ਕੀਹ ਮਾਣ ਕਰਨਾ ਹੋਇਆ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹੁ = ਦੱਸੋ। ਗਰਬੁ = ਅਹੰਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dime, ¿por qué te enorgullece tanto tu cuerpo y tu riqueza? ¿Qué no sabes que desvanecerán en un instante?"