[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਿਗੈ ਨ ਡੋਲੈ. ਦ੍ਰਿੜੁ ਕਰਿ ਰਹਿਓ; ਪੂਰਨ ਹੋਇ ਤ੍ਰਿਪਤਾਨੀ ॥੨॥"
page = 671
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The (Name)is neither lost nor it wavers, rather remains stable, and my soul is perfectly satiated with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ-ਮੰਤਰ ਨਾਂ ਗੁਆਚਦਾ ਤੇ ਨਾਂ ਹੀ ਡਕੋ-ਡੋਲੇ ਖਾਂਦਾ ਹੈ, ਸਗੋਂ ਅਸਥਿਰ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਇਸ ਦੇ ਨਾਲ ਮੇਰੀ ਆਤਮਾ ਪੂਰੀ ਤਰ੍ਹਾਂ ਸੰਤੁਸ਼ਟ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It cannot be lost, and it cannot be shaken off; it remains steady, and I am perfectly satisfied with it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਾਮ ਮੰਤ੍ਰ ਕੋ ਪਾਇ ਕਰ ਹਮਾਰਾ ਮਨ ਨਾ ਤੋ ਸੰਸਾਰ ਮੇਂ ਗਿਰਤਾ ਹੈ ਔਰ ਨਾ ਕੁਮਾਰਗ ਮੇਂ ਡੋਲਤਾ ਹੈ, ਕਿਉਂਕਿ ਨਾਮ ਮੰਤ੍ਰ ਕੋ ਦ੍ਰਿੜ ਕਰ ਰਹਾ ਹੈ। ਤਿਸੀ ਤੇ ਪੂਰਣ ਰੂਪ ਕੋ ਪਾਇ ਕਰ ਹਮਾਰੀ ਬੁਧੀ ਤ੍ਰਿਪਤਿ ਹੋਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਵਿਚ) ਡਿੱਗਦਾ ਨਹੀਂ, ਡੋਲਦਾ ਨਹੀਂ, ਉਹ ਮਨੁੱਖ ਪੱਕੇ ਇਰਾਦੇ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹ ਮੁਕੰਮਲ ਤੌਰ ਤੇ (ਮਾਇਆ ਵਲੋਂ) ਸੰਤੋਖੀ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No se puede perder y ser alterado, “permanece constante”, este Mantra está profundamente engarzado en mi mente y me provee de total satisfacción. (2)"