[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇ ਸੁਣਿਐ. ਮਨੁ ਰਹਸੀਐ; ਨਾਮੇ ਸਾਂਤਿ ਆਈ ॥"
page = 1240
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the Name, the mind is pleased and through the Name, one is comforted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਸੁਣਨ ਦੁਆਰਾ, ਚਿੱਤ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ, ਜੀਵ ਨੂੰ ਠੰਢ-ਚੈਨ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Name, the mind is delighted. The Name brings peace and tranquility."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਸ੍ਰਵਨ ਕਰਨੇ ਸੇ ਮਨ (ਰਹਸੀਐ) ਅਨੰਦ ਹੋਤਾ ਹੈ ਔਰ ਨਾਮ ਸੇ ਹੀ ਸ਼ਾਂਤੀ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਪ੍ਰਭੂ ਦੇ) ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖੀਏ ਤਾਂ ਮਨ ਖਿੜ ਜਾਂਦਾ ਹੈ, ਨਾਮ ਵਿਚ (ਜੁੜਿਆਂ ਅੰਦਰ) ਸ਼ਾਂਤੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਇ = (ਅਧਿਕਰਣ ਕਾਰਕ, ਇਕ-ਵਚਨ)। ਨਾਇ ਸੁਣਿਐ = (ਪੂਰਬ ਪੂਰਨ ਕਾਰਦੰਤਕ Locative Absolute) ਜੇ ਨਾਮ ਸੁਣੀਏ, ਜੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀਏ। ਰਹਸੀਐ = ਖਿੜ ਜਾਂਦਾ ਹੈ। ਨਾਮੇ = ਨਾਮ ਵਿਚ ਹੀ। (ਨੋਟ: ਲਫ਼ਜ਼ 'ਨਾਇ' ਅਤੇ 'ਨਾਉ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ; ਲਫ਼ਜ਼ 'ਨਾਉ' ਤੋਂ ਲਫ਼ਜ਼ 'ਨਾਇ' ਅਧਿਕਰਣ ਕਾਰਕ ਇਕ-ਵਚਨ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando el Bello Nombre del Señor, uno florece y a través del Nombre uno es confortado,"