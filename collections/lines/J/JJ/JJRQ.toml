[[content]]
asset = "VGRG"
type = "primary"
data = "ਭੈ ਵਿਚਿ ਜੰਮਨਿ, ਭੈ ਰਹਨਿ; ਭੈ ਵਿਚਿ ਮਰਿ ਗੁਰੁ ਸਿਖ ਜੀਵੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Taking birth and sustaining in His order (fear), the Sikhs of the Guru who die while alive (are also rare)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭੈ ਵਿਖੇ ਜੰਮਕੇ ਭੈ ਵਿਖੇ ਰਹਿੰਦੇ ਅਰ ਭਯ ਵਿਖੇ ਹੀ ਮਰਦੇ ਹਨ ਓਹ ਗੁਰ ਸਿਖ (ਸਦਾ ਹੀ) ਜੀਉਂਦੇ ਹਨ। (ਭਾਵ ਬਾਲ ਅਵਸਥਾ ਥੋਂ ਧ੍ਰੂਹ ਭਗਤ ਵਾਗੂ ਅਕਾਲ ਪੁਰਖ ਵਿਖੇ ਅੰਤ ਤੀਕ ਪ੍ਰੀਤ ਰਖਦੇ ਹਨ, ਓਹ ਸਦਾ ਅਟੱਲ ਤੇ ਅਚਲ ਪਦਵੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"