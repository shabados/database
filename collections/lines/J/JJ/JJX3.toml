[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਉ ਰਤਨ ਜਨਮ ਕਾ; ਹੋਇ ਉਧਾਰੁ ॥"
page = 288
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like this thy invaluable life be saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੇ ਅਣਮੁੱਲੇ ਜੀਵਨ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus the jewel of this human life is saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੁ ਪ੍ਰਕਾਰ ਰਤਨ ਰੂਪ ਮਾਨਸ ਜਨਮ ਕਾ ਉਧਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਸਫਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así esta joya de la vida humana será salvada."