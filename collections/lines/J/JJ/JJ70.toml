[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂੰਅਰ ਤਾਪ; ਗੇਰੀ ਕੇ ਬਸਤ੍ਰਾ ॥"
page = 1348
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou perform fire-penance and wear ocher-colour robes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅੱਗ ਵਾਲੀ ਤਪੱਸਿਆ ਕਰਦਾ ਹੈ ਅਤੇ ਗੇਰੂ ਰੰਗੇ ਕੱਪੜੇ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You worship fire and wear saffron colored robes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੂੰਅਰ) ਧੂੰਣੀਆਂ ਤਪਦਾ ਹੈ ਔ ਗੇਰੂ ਮੇਂ ਰੰਗ ਕਰ ਬਸਤ੍ਰਾਂ ਕੋ ਪਹਿਰਤਾ ਹੈ, ਕਿਸੀ ਬਿਪਤਾ ਕਰ ਭੇਖ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਧੂਣੀਆਂ ਤਪਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਗੇਰੀ-ਰੰਗੇ ਕੱਪੜੇ ਪਾਈ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂੰਅਰ = ਧੂਣੀਆਂ। ਤਾਪ = ਤਪਾਇਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabas el fuego, te vistes con túnicas color azafrán,"