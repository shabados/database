[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਅਗਮ ਅਗੋਚਰ ॥"
page = 759
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, how shalt the Unapproachable, Uncomprehensible"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, how can the Unapproachable and Incomprehensible Lord be found?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜੋ ਇੰਦ੍ਰ੍ਯੋਂ ਅਰ ਮਨ ਕੇ ਪ੍ਰਤਖ੍ਯ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਮਨੁੱਖ ਦੀ ਅਕਲ ਦੀ ਪਹੁੰਚ ਤੋਂ ਉਹ ਪਰੇ ਹੈ, ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਭੀ ਉਸ ਤਕ ਨਹੀਂ ਅੱਪੜ ਸਕੀਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਅਗਮ = ਅਪਹੁੰਚ ਪ੍ਰਭੂ। ਅਗੋਚਰ = {ਅ-ਗੋ-ਚਰ। ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰੇ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਨਹੀਂ ਪਹੁੰਚ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, ¿cómo puede uno obtener al Insondable,"