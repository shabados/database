[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਸਬਦੇ. ਸਾਚੁ ਕਮਾਏ ॥"
page = 1051
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's true instruction practise I the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸੱਚੇ ਉਪਦੇਸ਼ ਦੇ ਰਾਹੀਂ ਮੈਂ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Word of the Shabad, I live the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਾਚੇ ਉਪਦੇਸ ਕਰ ਕੇ ਸਾਚ ਕੋ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਹ ਤੇਰੇ ਸਦਾ-ਥਿਰ ਸਰੂਪ ਵਿਚ ਟਿਕ ਕੇ ਤੇਰਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en mi interior estás Tú, el Uno Verdadero, sí, mi mente y mi cuerpo se santifican"