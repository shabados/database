[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੇ ਕਰਾਏ ਆਪਿ ਪ੍ਰਭੁ; ਸਭੁ ਕਿਛੁ ਤਿਸ ਹੀ ਹਾਥਿ ॥"
page = 48
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself does and causes others to do. Everything is in His hands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਆਪੇ ਹੀ ਕਰਦਾ ਤੇ ਕਰਾਉਂਦਾ ਹੈ। ਸਾਰਾ ਕੁਝ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself acts, and causes others to act; everything is in His Hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਹ ਸਰਬ ਬਿਵਹਾਰੁ ਪਰਮੇਸ੍ਵਰ ਕੇ ਅਧੀਨ ਹੈ, ਕਿਉਂਕਿ ਆਪਿ ਹੀ ਜੀਵੋਂ ਕੇ ਸਰੀਰੋਂ ਕੋ ਰਚੇ ਹੈ (ਕਰਾਏ) ਔਰ ਕਰਮ ਭੀ ਆਪ ਕਰਾਵਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਹੈ ਕਿ ਰਿਦੇ ਮੇਂ ਇਸਥਿਤ ਹੋ ਕਰ ਜੀਵੋਂ ਕੋ ਮਾਯਾ ਯੰਤ੍ਰ ਦ੍ਵਾਰੇ ਭ੍ਰਮਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਕੁਝ ਵੱਸ ਨਹੀਂ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ ਜੀਵਾਂ ਪਾਸੋਂ ਕਰਾਂਦਾ ਹੈ, ਹਰੇਕ ਖੇਡ ਉਸ ਪ੍ਰਭੂ ਦੇ ਆਪਣੇ ਹੀ ਹੱਥ ਵਿਚ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਹੀ ਹਾਥਿ = ਉਸ ਹੀ ਦੇ ਹੱਥ ਵਿਚ {ਨੋਟ: ਲਫ਼ਜ਼ ਤਿਸੁ' ਦਾ (ੁ) ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ। ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ'}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Señor lo hace todo, todo está en Sus Manos."