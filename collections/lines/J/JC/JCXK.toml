[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਤੀਰਥੁ ਜਾਣੀਐ; ਅਠਸਠਿ ਤੀਰਥ ਸਰਣੀ ਆਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true Guru is that pilgrimages centre in whose shelter are the sixty-eight pilgrimage centres of the Hindus."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਤੀਰਥ ਜਾਣੀਦੇ ਹਨ (ਕਿ ਠੀਕ ਹਨ, ਕਿਉਂ ਜੋ) ਅਠਾਹਠ ਤੀਰਥ ਉਨ੍ਹਾਂ ਦੀ ਸ਼ਰਣ ਲੈਂਦੇ ਹਨ।"