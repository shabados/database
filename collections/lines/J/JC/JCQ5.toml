[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੂ ਦੁਆਰੈ ਜਾਇ ਕੈ; ਗੁਰਮੁਖਿ ਨਾਉ ਨਰਾਇਣੁ ਕਹਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He visited the Guru who named his son Narayan (a name for God)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਦਵਾਰੇ ਪੁਰ ਜਾਕੇ Ḥ ਨਾਉਂ ਪੁੱਛਿਆ), ਗੁਰਮੁਖ ਨੇ ਪੁੱਤ੍ਰ੍ਰ ਦਾ ਨਾਉਂ “ਨਾਰਾਇਨ” ਆਖਿਆ (ਕਿ ਰੱਖੋ)।"