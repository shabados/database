[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਦੀ; ਨਰਹਰ ਜਾਣਿ ਹਦੂਰੇ ॥"
page = 885
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To shed his sorrows is for him the tinkling of anklets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਰਦ ਦੀ ਤਰ੍ਹਾਂ ਖੇਲਣਾ, ਉਸ ਲਈ ਪ੍ਰਭੂ ਨੂੰ ਐਨ ਹਾਜ਼ਰ ਨਾਜ਼ਰ ਅਨੁਭਵ ਕਰਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To play like Naarad, is to know that the Lord is ever-present."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਰਦ ਕੀ ਨਿਰਤ ਏਹ ਹੈ, ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੋ ਹਜੂਰ ਅਰਥਾਤ ਪਾਸ ਹੀ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਦਰ ਦਾ ਰਾਸਧਾਰੀਆ) ਪਰਮਾਤਮਾ ਨੂੰ (ਸਦਾ ਆਪਣੇ) ਅੰਗ-ਸੰਗ ਜਾਣਦਾ ਹੈ-ਇਹ ਹੈ ਉਸ ਦੇ ਵਾਸਤੇ ਨਾਰਦ-ਭਗਤੀ ਵਾਲਾ ਨਾਚ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਰਦੀ = ਨਾਰਦ ਵਾਲੀ ਨਿਰਤਕਾਰੀ। ਨਰਹਰ = ਪਰਮਾਤਮਾ। ਹਦੂਰੇ = ਹਾਜ਼ਰ ਨਾਜ਼ਰ, ਅੰਗ-ਸੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Jugar como Narad, el Sabio cantor, es para él el ver la Presencia del Señor por todas partes."