[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਸਿਉ ਲਾਗੀ ਸਹਜਿ ਸਮਾਧਿ ॥੨॥"
page = 865
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and am attached to the Lord in profound trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਅਫੁਰ ਤਾੜੀ ਅਦਰ ਸੁਆਮੀ ਨਾਲ ਜੁੜ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am attached to God in celestial Samaadhi. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਾਥ ਸੁਤੇ ਹੀ ਤਿਨ ਕੀ ਸਮਾਧੀ ਲਾਗੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰਾਹੀਂ ਉਹਨਾਂ ਦੀ ਸੁਰਤ ਪ੍ਰਭੂ ਨਾਲ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ, ਵਿਚ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰਾਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es entonado en el Señor, envuelto en el Trance de Equilibrio.  (2)"