[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਲਿ ਸ︀ਯਾਮਹਿ ਸ︀ਯਾਮ ਸਦਾ ਜਪੀਯੋ ਸੁਨਿ ਨਾਮਹਿ ਪ੍ਰੇਮ ਘਨੋ ਬਢਯੋ ॥੯੫੮॥"
page = 393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After hearing your name, their love increasd greatly.”958."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਬਲ੍ਹਿਓ! (ਤੁਸੀਂ) ਸਦਾ ਸ਼ਿਆਮ ਹੀ ਸ਼ਿਆਮ ਜਪਦੀਆਂ ਰਹੋ। (ਸ਼ਿਆਮ ਦਾ) ਨਾਮ ਸੁਣ ਕੇ (ਉਨ੍ਹਾਂ ਦਾ) ਪ੍ਰੇਮ ਬਹੁਤ ਵਧ ਗਿਆ ॥੯੫੮॥"