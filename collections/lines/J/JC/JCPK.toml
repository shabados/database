[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰਹਿ ਬ੍ਰਿਸਟਣੀ ਹੈ ਤੁਹੀ ਅਸਤ੍ਰ ਭੇਸਾ ॥"
page = 336

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the steel-striker and wielder of arms"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਤੀਰਾਂ ਦੀ ਬਰਖਾ ਕਰਨ ਵਾਲੀ ਅਤੇ ਅਸਤ੍ਰ ਸਰੂਪੀ ਹੈਂ।"