[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਆਗੈ ਅਰਦਾਸਿ; ਜਿਨਿ ਉਪਾਇਆ ॥"
page = 516
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My prayer is before Him, who has created me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਉਸ ਮੂਹਰੇ ਹੈ, ਜਿਸ ਨੇ ਮੈਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer my prayer to the One, from whom I was created."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਜਗਤ ਉਤਪੰਨ ਕੀਆ ਹੈ ਤਿਸ ਆਗੇ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ (ਭਾਉ ਦੂਜਾ) ਪੈਦਾ ਕੀਤਾ ਹੈ ਜੇ ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਅਰਦਾਸ ਕਰੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi oración se dirige hacia el Uno, hacia mi Señor Creador."