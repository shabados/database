[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰਿਸਨੰ ਕਰਿ ਲੈ ਅਪਨੇ ਮੁਰਲੀ; ਸੁ ਬਜਾਇ ਉਠਿਓ ਜੁਤ ਰਾਗ ਤਬੈ ॥"
page = 340

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Krishna took the flute in his hand and began to play on it"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵੇਲੇ ਕ੍ਰਿਸ਼ਨ ਆਪਣੇ ਹੱਥ ਵਿਚ ਮੁਰਲੀ ਲੈ ਕੇ ਰਾਗ ਸਹਿਤ ਵਜਾਉਣ ਲਗਿਆ।"