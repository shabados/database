[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਸੁਨਿ ਆਤਮ ਦੇਵ ਹੈ ਭੀਨੇ; ਰਸਿ ਰਸਿ ਰਾਮ ਗੋਪਾਲ ਰਵਈਆ ॥੬॥"
page = 833
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Continually hearing the Guru's word, the human soul is softened and delighted with the Lord's elixir and utters the Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਇਕ-ਰਸ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ ਮਨੁੱਖੀ ਆਤਮਾ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਨਰਮ ਤੇ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening, listening, my soul is softened, delighted by His subtle essence, chanting the Name of the Lord of the Universe. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗੁਰ ਬਾਣੀ ਕੋ ਸੁਣ ਸੁਣ ਕਰ ਕੇ ਆਤਮ ਦੇਵ ਮੇਂ ਹਮ ਭੀਨੇ ਹੈਂ। ਤਿਸੀ ਕਰ (ਰਸਿ) ਪ੍ਰੇਮ ਮੇਂ (ਰਸਿ) ਤਦਾਕਾਰ ਹੋਇ ਕਰ (ਰਾਮ) ਵਿਆਪਕ ਸਰੂਪ ਗੋਪਾਲ ਕੋ ਸਦਾ ਰਾਵਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ) ਸੁਣ ਸੁਣ ਕੇ (ਮੇਰੀ) ਜਿੰਦ (ਨਾਮ-ਰਸ ਵਿਚ) ਭਿੱਜੀ ਰਹਿੰਦੀ ਹੈ, (ਮੈਂ) ਬੜੇ ਆਨੰਦ ਨਾਲ ਰਾਮ-ਗੋਪਾਲ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹਾਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchándola, mi ser se imbuye en Ella y entonces con todo mi amor alabo al Señor. (6)"