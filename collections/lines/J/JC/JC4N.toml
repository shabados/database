[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਰਣ ਧਾਰਿ ਰਹਿਓ; ਬ੍ਰਹਮੰਡ ॥"
page = 282
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is lending support to the Universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਸਾਰ ਨੂੰ ਆਸਰਾ ਦੇ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He lends His Support to maintain the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੰਪੂਰਨ ਬ੍ਰਹਮੰਡ ਕੀ ਧਾਰਨਾ ਕੌ ਧਾਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਬ੍ਰਹਮੰਡ ਦੀ ਰਚਨਾ ਭੀ ਆਪ ਹੀ ਰਚ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰਣ...ਬ੍ਰਹਮੰਡ = ਬ੍ਰਹਮੰਡ (ਦੀ) ਧਾਰਣ ਧਾਰਿ ਰਹਿਓ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es Su Voluntad la que mantiene al Universo."