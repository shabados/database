[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਥ ਲਗਣੰ ਪ੍ਰੇਮ ਨਾਨਕ ॥ ਪਰਸਾਦੰ ਗੁਰ ਦਰਸਨਹ ॥੧੭॥"
page = 1361
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, man's mind is touched with His love, By virtue of the Guru's grace and vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮਨੁਸ਼ ਦੇ ਮਨ ਨੂੰ ਉਸ ਦਾ ਪਿਆਰ ਲਗ ਜਾਂਦਾ ਹੈ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਅਤੇ ਦੀਦਾਰ ਦੀ ਬਰਕਤ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is touched by His Love, O Nanak, By Guru's Grace, and the Blessed Vision of His Darshan. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮਾਰਾ (ਤਬ) ਤਿਸ ਵਾਹਿਗੁਰੂ ਮੇਂ ਪ੍ਰੇਮ ਲਾਗਾ ਹੈ॥ ਸਤਿਗੁਰੋਂ ਕੇ ਦਰਸ਼ਨ ਔ ਕ੍ਰਿਪਾ ਤੇ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿਚ, ਹੇ ਨਾਨਕ! (ਜੀਵ ਦਾ) ਪਿਆਰ ਬਣਦਾ ਹੈ-ਗੁਰੂ ਦੇ ਦੀਦਾਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਥ = ਉਸ ਵਿਚ। ਪਰਸਾਦੰ = ਕਿਰਪਾ (प्रसाद) ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por todas partes Él ofrece Su Santuario a todos los seres vivientes y la mente es tocada por Su Amor. Oh dice Nanak, por la Gracia del Guru obtenemos la Bendita Visión de Su Darshan.(17)"