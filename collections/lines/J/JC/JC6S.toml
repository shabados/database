[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਬਾਰਿਕ ਕਉ. ਰਿਦ ਉਸਤਤਿ ਧਾਰਹੁ; ਹਮ ਕਰਹ ਪ੍ਰਭੂ ਸਿਮਰਣੇ ॥੩॥"
page = 977
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am Thy child, O Lord, Enshrine Thou Thy praise within my mind that I may meditate on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਰਾ ਬੱਚਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ! ਤੂੰ ਆਪਣੀ ਕੀਰਤੀ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ, ਤਾਂ ਜੋ ਮੈਂ ਤੇਰਾ ਆਰਾਧਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am Your child; please enshrine Your Praises within my heart, God, so that I may remember You in meditation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਾਰਿਕੇ ਕਉ ਆਪਨਾ ਜਾਨ ਕੇ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਅਪਨੀ ਉਸਤਤੀ ਧਾਰਨ ਕਰੁ। ਜਿਸ ਤੇ ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਹਮ ਆਪਕਾ ਸਿਮਰਨ ਕਰੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਤੇਰੇ ਬੱਚੇ ਹਾਂ, ਅਸਾਡੇ ਹਿਰਦੇ ਵਿਚ ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਟਿਕਾ ਰੱਖ, ਤਾ ਕਿ ਅਸੀਂ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦੇ ਰਹੀਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy Tu niño, oh Dios, déjame alabar y meditar siempre en Ti y sólo en Ti.(3)"