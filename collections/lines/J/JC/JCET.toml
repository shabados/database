[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੇ ਸੇਈ ਨਾਨਕਾ; ਖਸਮਹੁ. ਘੁਥੇ ਜਾਹਿ ॥੧॥"
page = 954
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are blind, O Nanak, who stray away from their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਮੁਨਾਖੇ ਹਨ, ਹੇ ਨਾਨਕ। ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਤੋਂ ਘੁੱਸੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are blind, O Nanak, who wander away from their Lord and Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਅੰਧੇ ਤੋ ਸੋ ਹੈਂ, ਜੋ (ਖਸਮਹੁ) ਵਾਹਿਗੁਰੂ ਸੇ (ਘੁਥੇ) ਭੂਲੇ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅੰਨ੍ਹੇ ਉਹੀ ਹਨ ਜੋ ਮਾਲਕ-ਪ੍ਰਭੂ ਤੋਂ ਖੁੰਝੇ ਜਾ ਰਹੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sino aquél que ha abandonado el Camino del Maestro. (1)"