[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਵਪ੍ਰਸਾਦਿ ਸੁਨਿ ਹਿਤੂ, ਸੋਕ ਸਭ ਹੀ ਬਿਸਰਾਯੋ ॥"
page = 1016

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Through your kindness, I have shed all my distress."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੀ! ਸੁਣ, ਤੇਰੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਰੇ ਸਾਰੇ ਦੁਖ ਦੂਰ ਹੋ ਗਏ ਹਨ।"