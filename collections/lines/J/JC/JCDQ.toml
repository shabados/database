[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜਾਣੈ; ਸਾਚਾ ਸੋਇ ॥"
page = 6
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! Only the True Lord Himself knows His greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਆਪਣੀ ਵਿਸ਼ਾਲਤਾ ਉਹ ਸੱਚਾ ਸਾਈਂ ਖੁਦ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the True Lord knows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਸਚਾ ਸਭ ਨੂੰ ਜਾਣਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹਰੀ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ (ਕਿ ਉਹ ਕੇਡਾ ਵੱਡਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Verdadero Señor sabe"