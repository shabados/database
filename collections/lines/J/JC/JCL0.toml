[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਇਨਾ ਰੁਪਾ ਰੰਗੁਲਾ; ਮੋਤੀ ਤੈ ਮਾਣਿਕੁ ਜੀਉ ॥"
page = 762
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gold, silver, pearls and rubies are indeed bliss-bestowing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਨਾ, ਚਾਂਦੀ, ਮੋਤੀ, ਹੀਰੇ ਅਤੇ ਲਾਲ ਨਿਰਸੰਦੇਹ ਖੁਸ਼ੀ ਦੇਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gold, silver, pearls and rubies are pleasing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਵਰਣ ਔ ਚਾਂਦੀ ਮੋਤੀ ਤਥਾ ਮਾਣਕ (ਰੰਗੁਲਾ) ਅਨੰਦ ਕੇ ਦੇਣੇ ਵਾਲੀ ਵਸਤੂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਏ! ਵੇਖ ਮੇਰੀ ਅਭਾਗਤਾ!) ਸੋਨਾ, ਚਾਂਦੀ, ਮੋਤੀ ਤੇ ਹੀਰਾ ਆਦਿਕ ਸੋਹਣੇ ਕੀਮਤੀ ਪਦਾਰਥ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Disfruto el oro y la plata, así también las perlas y los rubíes;"