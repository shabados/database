[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਦਾ ਰਹੈ; ਨ ਚੂਕੈ ਭੋਗੁ ॥"
page = 9
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He continues to give; His provisions never run short."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੇਈ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਭੰਡਾਰੇ ਮੁਕਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He continues to give, and His Provisions never run short."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪਰਮੇਸ੍ਵਰ ਜਗਤ ਕੋ ਐਸਾ ਖਾਨ ਪਾਨ ਦੇਤਾ ਰਹਿਤਾ ਹੈ, ਜੋ ਕਬੀ ਭੀ (ਚੂਕੈ) ਭੂਲਤਾ ਨਹੀਂ, ਸਭ ਕੋ ਸਿਮਰਨ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ (ਜੀਵਾਂ ਨੂੰ ਰਿਜ਼ਕ ਦਿੰਦਾ ਹੈ, ਉਸ ਦੀਆਂ ਦਿੱਤੀਆਂ ਦਾਤਾਂ ਦਾ ਵਰਤਣਾ ਕਦੇ ਮੁੱਕਦਾ ਨਹੀਂ (ਉਸ ਦੀਆਂ ਦਾਤਾਂ ਵਰਤਣ ਨਾਲ ਕਦੇ ਮੁਕਦੀਆਂ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él siempre está dando y Su Almacén de Regalos no tiene fin."