[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਨੀ ਰਖਿਆ ਭਗਤ ਪ੍ਰਹਿਲਾਦੈ; ਹਰਨਾਖਸ ਨਖਹਿ ਬਿਦਾਰੇ ॥"
page = 999
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord preserved saint Prahlad and tore Harnakhash with His nails."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਸੰਤ ਪ੍ਰਹਿਲਾਦ ਦੀ ਰੱਖਿਆ ਕੀਤੀ ਅਤੇ ਹਰਨਾਖਸ਼ ਨੂੰ ਆਪਣੇ ਨੌਹਾਂ ਨਾਲ ਪਾੜ ਸੁਟਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He saved His devotee Prahlaad, and tore Harnaakhash with his nails."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਨਾਖਸ ਕੋ ਨਖੋਂ ਸੇ ਬਿਦਾਰ ਕਰ ਕੇ ਭਗਤ ਪ੍ਰਹਲਾਦ ਕੀ ਤੈਨੇ ਰਖਿਆ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ (ਆਪਣੇ) ਭਗਤ ਪ੍ਰਹਿਲਾਦ ਦੀ ਰੱਖਿਆ ਕੀਤੀ, (ਉਸ ਦੇ ਪਿਉ) ਹਰਨਾਖਸ਼ ਨੂੰ ਨਹੁੰਆਂ ਨਾਲ ਚੀਰ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦੈ = ਪ੍ਰਹਿਲਾਦ ਦੀ। ਨਖਹਿ = ਨਹੁੰਆਂ ਨਾਲ। ਬਿਦਾਰੇ = ਬਿਦਾਰਿਆ, ਚੀਰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor protegió a Prehlad y destruyó a Jarnakash con Sus Uñas;"