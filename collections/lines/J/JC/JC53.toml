[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰ ਨਾਰੀ ਮਿਲਿ ਮੰਗਲੁ ਗਾਇਆ; ਠਾਕੁਰ ਕਾ ਜੈਕਾਰੁ ॥"
page = 532
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The husband and wife join in rejoicing and singing victory to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤੀ ਤੇ ਪਤਨੀ ਰਲ ਕੇ ਖੁਸ਼ੀ ਮਨਾਉਂਦੇ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਜਿੱਤ ਦੇ ਗੀਤ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Husband and wife join together in rejoicing, celebrating the Victory of the Lord Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ (ਵਰ) ਸ੍ਰੇਸ੍ਟ (ਨਾਰੀ) ਭਗਤ ਜਨੋਂ ਸੇ ਮਿਲ ਕਰ ਕੇ ਠਾਕੁਰ ਜੀ ਕਾ ਜੈ ਜੈ ਕਾਰ ਕਰ ਕੇ ਮੰਗਲ ਰੂਪ ਗੀਤੋਂ ਕੋ ਗਾਇਆ ਹੈ; ਵਾ ਸੰਤ ਜਨੋਂ ਕੋ ਮਿਲਕਰ ਮੰਗਲ ਰੂਪ ਠਾਕਰ ਕੇ ਗੁਨੋਂ ਕੋ ਗਾਇਆ ਤਬ ਹਮਾਰਾ ਜੈ ਜੈ ਕਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦ ਪ੍ਰਭੂ ਜੀ ਦਇਆਵਾਨ ਹੋਏ) ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਮਿਲ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਣਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰ ਨਾਰੀ ਮਿਲਿ = ਨਾਰੀਆਂ ਵਰ ਨੂੰ ਮਿਲ ਕੇ, ਗਿਆਨ-ਇੰਦ੍ਰੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਮਿਲ ਕੇ। ਮੰਗਲੁ = ਖ਼ੁਸ਼ੀ ਦਾ ਗੀਤ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ। ਜੈਕਾਰੁ = ਜੈ ਜੈ ਦਾ ਸੋਹਿਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora todos cantan la Canción de Dicha del Señor pregonando Su Victoria."