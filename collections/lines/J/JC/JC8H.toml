[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਤੁਧੁ ਭਾਵੈ. ਤਿਵੈ ਚਲਾਵਹਿ; ਸਭੁ ਤੇਰੋ ਕੀਆ ਕਮਾਤਾ ਹੇ ॥੨॥"
page = 1031
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou make men walk, as thy will. Every one does as is the order issued by Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਚਾਹੁੰਦਾ ਹੈ, ਉਸ ਤਰ੍ਹਾਂ ਹੀ ਤੂੰ ਬੰਦਿਆਂ ਨੂੰ ਚਲਾਉਂਦਾ ਹੈਂ। ਹਰ ਜਣਾ ਉਸੇ ਤਤਰ੍ਹਾਂ ਕਰਦਾ ਹੈ ਜਿਸ ਤਰ੍ਹਾਂ ਤੇਰਾ ਜਾਰੀ ਕੀਤਾ ਹੋਇਆ ਹੁਕਮ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You will, You cause all to walk; everyone acts according to Your Command. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਤੇਰੇ ਕੋ ਭਾਵਤਾ ਹੈ ਤਿਵੈਂ ਚਲਾਵਤਾ ਹੈਂ। ਅਰੁ ਤੇਰਾ ਕੀਆ ਹੂਆ ਜੋ ਹੁਕਮ ਹੈ, ਸੋ ਸਭੁ ਸੰਸਾਰ ਕਮਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਤਿਵੇਂ ਤੂੰ ਸੰਸਾਰ ਦੀ ਕਾਰ ਚਲਾ ਰਿਹਾ ਹੈਂ, ਹਰੇਕ ਜੀਵ ਤੇਰਾ ਹੀ ਪ੍ਰੇਰਿਆ ਹੋਇਆ (ਕਰਮ) ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a quien sea que Tú escojas, a ese ser lo llevas de la forma que deseas, sí, todos actúan según es Tu Voluntad.(2)"