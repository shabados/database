[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਿਸਨੁ ਅਵਤਾਰ ਹ੍ਵੈਬੋ ਬਰਨਨੰ ਸਮਾਪਤੰ ॥"
page = 292

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description about the decision of Vishnu to incarnate."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਿਸਨਾ ਅਵਤਾਰ ਧਾਰਨ ਕਰਨ ਦਾ ਵਰਣਨ ਸਮਾਪਤ।"