[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ ਬਿਅੰਤੁ ਸੁਆਮੀ; ਤਾ ਕਾ ਅੰਤੁ. ਨ ਪਾਈਐ ॥"
page = 1338
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inaccessible, Inapprehensible and Infinite is my Lord. His limit can be found not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਅਤੇ ਅਨੰਤ ਹੈ ਮੇਰਾ ਸਾਹਿਬ। ਉਸ ਦਾ ਓੜਕ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is Inaccessible, Unfathomable and Infinite. His limits cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਮ ਅਗੋਚਰ ਬਿਅੰਤ ਸ੍ਵਾਮੀ ਹੈ ਤਿਸ ਕਾ ਅੰਤੁ ਨਹੀਂ ਪਾਇਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਅਪਹੁੰਚ ਹੈ, ਉਸ ਤਕ (ਜੀਵਾਂ ਦੇ) ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਉਹ ਬੇਅੰਤ ਹੈ, ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗੋਚਰੁ = (ਅ-ਗੋ-ਚਰੁ। ਗੋ = ਇੰਦ੍ਰੇ। ਚਰੁ = ਪਹੁੰਚ) ਜਿਸ ਤਕ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਨ ਪਾਈਐ = ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor y Maestro es Inaccesible, Insondable e Infinito, Sus Fronteras no pueden ser encontradas."