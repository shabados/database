[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਸਿਖਹ ਸੰਗ੍ਰਹਿਓ; ਤਤੁ ਹਰਿ ਚਰਣ ਮਿਲਾਯਉ ॥"
page = 1395
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever grasps the quintessence of the Guru's instruction, him the Guru unites with the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਗੁਰਾਂ ਦੀ ਸਿਖਿਆ ਦੇ ਜੋਹਰ ਨੂੰ ਗ੍ਰਹਿਣ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਗੁਰੂ ਜੀ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever gathers in the essence of the teachings shall be absorbed in the Feet of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਿਖੋਂ ਨੇ ਤਿਸ ਉਪਦੇਸ਼ ਕੋ (ਸੰ) ਭਲੀ ਪ੍ਰਕਾਰ ਕਰ ਰਿਦੇ ਮੇਂ ਗ੍ਰਹਣ ਕੀਆ ਹੈ, ਤਿਸ ਕੋ ਸਤਗੁਰੋਂ ਨੇ ਤਾਤਕਾਲ ਹੀ ਹਰੀ ਕੇ ਚਰਨੋਂ ਮੇਂ ਮਿਲਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਸਿੱਖਾਂ ਨੇ ਇਸ ਸ਼ਬਦ ਨੂੰ ਗ੍ਰਹਣ ਕੀਤਾ ਹੈ, (ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੇ) ਤੁਰਤ (ਉਹਨਾਂ ਨੂੰ) ਹਰੀ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਸਿਖਹ = ਜਿਨ੍ਹਾਂ ਸਿੱਖਾਂ ਨੇ। ਤਤੁ = ਤੁਰਤ, ਤਤਕਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ha sido encendida, quien sea que se junte con la Esencia de las Enseñanzas, será absorbido en los Pies del Señor,"