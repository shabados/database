[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕਉ ਜਨਮੁ ਮਰਣੁ ਅਤਿ ਭਾਰੀ; ਵਿਚਿ ਵਿਸਟਾ ਮਰਿ ਮਰਿ ਪਾਚੇ ॥੨॥"
page = 169
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They suffer an exceedingly extreme agony of birth and death, and repeatedly die and putrefy is ordure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੰਮਣ ਤੇ ਮਰਣ ਦਾ ਮਹਾਨ ਜਿਆਦਾ ਦੁਖ ਉਠਾਉਂਦੇ ਹਨ ਅਤੇ ਬਾਰੰਬਾਰ ਮਰਦੇ ਅਤੇ ਗੰਦਗੀ ਅੰਦਰ ਗਲਦੇ ਸੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They suffer the most extreme agonies of birth and death; they die over and over again, and they rot away in manure. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾਂ ਤਿਨ ਪੁਰਸੋਂ ਕੋ ਜਨਮ ਮਰਨ ਕਾ ਬਹੁਤੁ ਭਾਰੀ ਕਸ਼੍ਟ ਹੂਆ ਹੈ ਵਾ ਹੋਵੇਗਾ, ਔਰ ਗਰਭ ਵਿਸ਼੍ਟਾ ਮੇਂ ਮਰਿ ਮਰਿ ਕੇ (ਪਾਚੇ) ਸੜੇ ਹੈਂ ਵਾ ਸੜੇਂਗੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਵਾਸਤੇ ਜਨਮ ਮਰਨ ਦਾ ਦੁਖਦਾਈ ਗੇੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ। ਉਹ (ਵਿਕਾਰਾਂ ਦੇ) ਗੰਦ ਵਿਚ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਸਹੇੜ ਕੇ ਦੁਖੀ ਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸਟਾ = ਵਿਕਾਰਾਂ ਦਾ ਗੰਦ। ਮਰਿ = ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਕੇ। ਪਾਚੇ = ਦੁਖੀ ਹੁੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos nacen para morir una y otra vez, pues viven en la mugre de su conciencia y así su vida es desperdiciada.(2)"