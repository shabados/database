[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਤਰਿ ਬਾਹਰਿ ਨਾਲਿ ਹੈ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਸਭ ਵੇਖੈ ਮਨਿ ਮੁਕਰਾਈਐ ਰਾਮ ॥"
page = 541
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within and without, God is with the man, O my soul, and He beholds everything; but the man denies the Lord in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਤੇ ਬਾਹਰ ਵਾਹਿਗੁਰੂ ਬੰਦੇ ਦੇ ਨਾਲ ਹੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਅਤੇ ਸਾਰਾ ਕੁਛ ਦੇਖਦਾ ਹੈ। ਪ੍ਰੰਤੂ ਬੰਦਾ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਸਾਹਿਬ ਤੋਂ ਮੁਨਕਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is with them, inwardly and outwardly, O my soul; He sees everything, but the mortal denies the Lord in his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਤੂੰ ਅੰਦਰ ਬਾਹਰ ਸਭ ਕੇ ਸਾਥ ਹੈਂ ਔ ਸਭ ਕੇ ਕਰਮੋਂ ਕੋ ਦੇਖਤਾ ਹੈਂ, ਮਨ ਜੀਵ (ਮੁਕਰਾਈਐ) ਮੁਕਰਤਾ ਹੈ, ਭਾਵ ਮੰਦਕਰਮ ਕੀਏ ਕੋ ਮਾਨਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਪਰਮਾਤਮਾ ਸਾਡੇ ਅੰਦਰ ਬਾਹਰ (ਹਰ ਥਾਂ ਸਾਡੇ) ਨਾਲ ਹੈ, ਜੋ ਕੁਝ ਸਾਡੇ ਮਨ ਵਿਚ ਹੁੰਦਾ ਹੈ ਉਹ ਸਭ ਵੇਖਦਾ ਹੈ, (ਪਰ ਫਿਰ ਭੀ) ਮੁਕਰ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਮੁਕਰਾਈਐ = ਮੁੱਕਰ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás con nosotros dentro y fuera; lo observas todo aunque en nuestro interior Te negamos."