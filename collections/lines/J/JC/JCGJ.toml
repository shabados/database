[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਚਰਣੀ ਲਗਿ ਰਹੁ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥"
page = 61
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eradicate self-conceit from within thee and remain attached to the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਦਰੋਂ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਬਾਹਰ ਕਢ ਦੇ ਅਤੇ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਨਾਲ ਜੁੜਿਆ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remain attached to the Feet of the Guru, and eradicate selfishness from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅੰਤਸਕਰਨ ਮੇਂ ਸੇ ਹੰਕਾਰ ਗਵਾਇ ਕਰ ਕੇ ਗੁਰੋਂ ਕੀ ਚਰਨੀ ਲਾਗ ਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ, ਹੇ ਭਾਈ!) ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਿਆ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Póstrate a los Pies del Guru, sin pensar en tu propio ser."