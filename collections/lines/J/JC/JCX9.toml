[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਅਵਗਣ; ਮੈ. ਗੁਣੁ ਨਹੀ ਕੋਈ ॥"
page = 750
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In have all demerits and I have no merit whatever,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਿੱਚ ਸਾਰੀਆਂ ਬਦੀਆਂ ਹਨ ਤੇ ਕੋਈ ਵੀ ਨੇਕੀ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am totally without virtue; I have no virtue at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਮੇਂ ਸਭ ਔਗਨ ਹੀ ਹੈਂ ਗੁਨ ਤੌ ਕੋਈ ਭੀ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਸਾਰੇ ਔਗੁਣ ਹੀ ਹਨ, ਗੁਣ ਇੱਕ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy privado de todo mérito, oh Señor;"