[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ; ਧਿਆਇ ਮਨ ਅਟਲ ॥"
page = 891
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate thou the moveless treasure of the Name, O man,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਬੰਦੇ! ਨਾਮ ਦੇ ਅਹਿੱਲ ਖਜਾਨੇ ਦਾ ਆਰਾਧਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the eternal treasure of the Naam, the Name of the Lord, O mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਨਾਮ ਜੋ ਨਿਧੋਂ ਕਾ ਘਰੁ ਹੈ ਤਿਸ ਕੋ ਧਿਆਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਇਸ ਨੂੰ ਸਿਮਰਦਾ ਰਹੁ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਮਨ = ਹੇ ਮਨ! ਅਟਲ = ਕਦੇ ਨਾਹ ਟਲਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Eterno Tesoro del Naam, el Nombre del Señor, oh mi mente,"