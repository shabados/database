[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਤਤੁ; ਸਭ ਹੀ ਸਿਰਿ ਜਾਪੈ ॥"
page = 943
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The quintessence of the Name is known to be the most exalted of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਜੌਹਰ ਸਾਰਿਆਂ ਦਾ ਸ੍ਰੋਮਣੀ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The essence of the Naam, the Name of the Lord, is known to be the most exalted and excellent of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਸਾਰ ਰੂਪ ਸਭ ਸਾਧਨੋਂ ਮੇਂ (ਸਿਰਿ) ਸਿਰੋਮਣੀ ਜਾਨੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਸੱਚਾਈ (ਹਿਰਦੇ ਵਿਚ ਸਹੀ ਕਰਨੀ) ਸਾਰੇ ਜਾਪਾਂ ਦਾ ਸ਼ਿਰੋਮਣੀ (ਜਾਪ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤੁ = ਅਸਲੀਅਤ, ਸੱਚਾਈ। ਨਾਮ ਤਤੁ = ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਸੱਚਾਈ। ਸਭ ਹੀ ਸਿਰਿ ਜਾਪੈ = ਸਾਰੇ ਜਾਪਾਂ ਦੇ ਸਿਰ ਤੇ ਹੈ, ਸਾਰੇ ਜਾਪਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Esencia del Naam, el Nombre del Señor es lo más Sublime y exaltado de todo."