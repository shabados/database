[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ; ਗੁਰਮਤਿ ਹਰਿ ਲਿਵ ਲਾਗੇ ॥੧॥ ਰਹਾਉ ॥"
page = 171
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru 's gospel, man comes to embrace affection for the Lord God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਆਦਮੀ ਦੀ ਪ੍ਰੀਤ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨਾਲ ਪੈ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, I am lovingly centered on the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਸੇ ਹਰੀ ਨਾਮ ਮੇਂ ਬ੍ਰਿਤੀ ਲਾਗਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰਿਆਂ ਹੀ ਰਾਮ ਹਰੀ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਲਗਨ ਲੱਗਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru uno se funde con el Señor."