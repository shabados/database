[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਮਝੋ ਕਿ ਉਹ ਨਵਾਂ ਤਾਲਿਆਂ ਵਾਲੇ ਆਸਮਾਨ ਨੂੰ ਵੀ ਛਾਲਾਂ ਮਾਰ ਕੇ ਟੱਪ ਗਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਊ ਜ਼ ਚਰਖ਼ਿ ਨਹੁ ਤਬਕ ਬਰ-ਜਸਤਾ ਅਸਤ ।੨੭੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His blessings and bestowals are infinite,"