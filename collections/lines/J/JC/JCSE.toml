[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰੁ ਮੇਰਾ; ਸੁਘੜੁ ਸੁਜਾਨਾ ॥"
page = 886
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accomplished and Omniscient is my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਚੱਜਾ ਅਤੇ ਸਰਵੱਗ ਹੈ ਮੇਰਾ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is wise and all-knowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਠਾਕਰ ਜੋ ਉਤਮ ਘਾੜਤ ਵਾਲਾ ਹੈ, ਵਹੁ ਵਡਾ ਚਤਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਉਹ ਮਾਲਕ-ਪ੍ਰਭੂ ਗੰਭੀਰ ਸੁਭਾਉ ਵਾਲਾ ਹੈ ਤੇ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Maestro es Bello y Sabio;"