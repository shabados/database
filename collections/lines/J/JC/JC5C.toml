type = "primary"
data = "ਕਿ ਈਂ ਦੀਦਹੇ ਖ਼ੂਨ ਈਂ ਦੀਦ ਈਂ ॥੨੨॥"
page = 1413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The eyes which were watching when they killed each other.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਇਨ੍ਹਾਂ ਅੱਖਾਂ ਨੇ ਖ਼ੂਨ ਹੁੰਦਿਆਂ ਖ਼ੁਦ ਵੇਖਿਆ ਹੈ ॥੨੨॥"