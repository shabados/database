data = "ਇਹ ਤਾਣ ਮਸਤ ਰਿੰਦਾਣ ਦੀ ਮਜਲਿਸ ਹੈ, ਕੋਈ ਕਿੱਸੇ ਕਹਾਣੀਆਣ ਦੀ ਥਾਣ ਨਹੀਣ ।"

[[content]]
