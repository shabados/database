[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਰੇਨੁ; ਬਾਂਛੈ ਸੰਸਾਰ ॥੨॥"
page = 863
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world craves for the dust of their feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੀ ਚਾਹਨਾ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world longs for the dust of their feet. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂੜੀ ਸੰਸਾਰ ਚਾਹਿਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਸਾਰਾ ਜਗਤ ਲੋੜਦਾ ਰਹਿੰਦਾ ਹੈ, (ਹੇ ਭਾਈ! ਉਹ ਸੰਤ ਜਨ ਮੇਰੇ ਮਿੱਤਰ ਹਨ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੀ ਰੇਨੁ = ਜਿਨ੍ਹਾਂ ਦੀ ਚਰਨ-ਧੂੜ। ਬਾਂਛੈ = ਲੋਚਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el mundo entero añora el Polvo de Sus Pies.(2)"