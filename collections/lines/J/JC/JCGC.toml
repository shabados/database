[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਲਿਖਤ ਲਿਖੇ ਗੁਰੁ ਪਾਇਆ; ਮਨਿ ਹਰਿ ਲਿਵ ਮੰਡਲ ਮੰਡਾ ਹੇ ॥੧॥"
page = 171
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By virtue of the pre-ordained writ I have obtained the Guru and entered the realm of Lord's Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੁਰ ਦੀ ਲਿਖੀ ਹੋਈ ਲਿਖਤਾਕਾਰ ਦੀ ਬਦੋਲਤ ਮੈਂ ਗੁਰਾਂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੇ ਦੇਸ ਅੰਦਰ ਦਾਖਲ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By pre-ordained destiny, I have met with the Guru. I have entered into the realm of the Lord's Love. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰਬ ਲਿਖਤ ਲੇਖਾਨੁਸਾਰ ਜਿਨੋ ਨੇ ਗੁਰੋਂ ਕੋ ਪਾਇਆ ਹੈ, ਤਿਨ ਕਾ ਮਨੁ ਹਰਿ ਕੀ (ਲਿਵ) ਪ੍ਰੀਤਿ ਕੇ (ਮੰਡਲ) ਮੰਡਾਨ ਮੇਂ, ਕ੍ਯਾ ਸਥਾਨ ਮੇਂ (ਮੰਡਾ) ਭੂਸਤ ਭਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ (ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ) ਲੇਖ ਲਿਖੇ ਜਾਂਦੇ ਹਨ, ਉਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਤੇ ਉਸ ਦੇ ਮਨ ਵਿਚ ਹਰਿ-ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੁੜਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਤਮਕ ਰੌਸ਼ਨੀ ਦੀ ਸਜਾਵਟ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ = ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ। ਮਨਿ = ਮਨ ਵਿਚ। ਮੰਡਲ = ਰੌਸ਼ਨੀ ਦੇ ਚੱਕਰ (ਜਿਵੇਂ ਸੂਰਜ ਤੇ ਚੰਦ ਦੇ ਦੁਆਲੇ ਦਾ ਚੱਕਰ)। ਮੰਡਾ = ਸਜਾਇਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo estaba destinado a encontrarme con el Guru y así fue que me llené del Amor de Dios. (1)"