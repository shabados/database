[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਸੇਵਾ ਪਾਰਬ੍ਰਹਮ ਕੀ; ਤਾ ਕੀ. ਨਹੀ ਹਾਨਿ ॥੧॥"
page = 817
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who performs the fruitful service of the Exalted Lord, to him no loss accrues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਫਲਦਾਇਕ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ; ਉਸ ਕੋਈ ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who performs fruitful service for the Supreme Lord God, never suffers any loss. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਾਰਬ੍ਰਹਮ ਕੀ ਸਫਲ ਰੂਪ ਸੇਵਾ ਕਰੀ ਹੈ, ਤਿਨ ਭਗਤੋਂ ਕੀ ਕਬੀ ਹਾਨੀ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੀ ਕੀਤੀ ਹੋਈ ਸੇਵਾ-ਭਗਤੀ ਜੀਵਨ-ਮਨੋਰਥ ਪੂਰਾ ਕਰਦੀ ਹੈ, ਇਹ ਕੀਤੀ ਹੋਈ ਸੇਵਾ-ਭਗਤੀ ਵਿਅਰਥ ਨਹੀਂ ਜਾਂਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bienaventurado es el Servicio del Señor Supremo, pues en Él no existen los lamentos.  (1)"