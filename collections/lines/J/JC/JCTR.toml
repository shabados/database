[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠਾ ਲਾਹਿ ਗੁਮਾਨੁ; ਮਨੁ ਤਨੁ ਅਰਪਿ ਧਰਿ ॥੧॥"
page = 397
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lay aside thy false pride, and dedicate thy soul and body, unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੂੜੇ ਹੰਕਾਰ ਨੂੰ ਤਿਆਗ ਦੇ ਅਤੇ ਆਪਣੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਉਸ ਦੇ ਸਮਰਪਣ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lay aside your false pride, and dedicate your mind and body to Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਝੂਠਾ ਗੁਮਾਨ ਦੂਰ ਕਰ ਮਨ ਤਨ ਸਭ ਅਰਪਣ ਕਰ ਦੇਹਿ ਅਰਥਾਤ ਆਪ ਕੋ ਦਾਸ ਸਮਝ, ਦ੍ਵੈਸ ਕਿਸੀ ਮੇਂ ਨ ਰਖ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੀਆਂ ਮਲਕੀਅਤਾਂ ਦਾ) ਝੂਠਾ ਮਾਣ (ਆਪਣੇ ਮਨ ਵਿਚੋਂ) ਦੂਰ ਕਰ ਦੇ, ਆਪਣਾ ਮਨ (ਪਰਮਾਤਮਾ ਅੱਗੇ) ਭੇਟਾ ਕਰ ਦੇ, ਆਪਣਾ ਹਿਰਦਾ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਭੇਟਾ ਕਰ ਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sacúdete de falsa vanagloria y haz de tu mente y tu cuerpo una ofrenda al Señor. (1)"