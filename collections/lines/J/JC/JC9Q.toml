[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਉ ਜਾਨੈ ਸਬਦੁ ਰਸ ਰਸਨਾ ਬਖਾਨੀਅਤ; ਜਿਹਬਾ ਅਛਤ ਕਤ ਗੁੰਗ ਨ ਸਰੇਖ ਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "If we believe that we speak sweet words because of our tongue, then why can't a dumb person with his tongue intact speak these words?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜਾਣੀਏ ਸ਼ਬਦ ਦੇ ਰਸ ਨੂੰ ਰਸਨਾ ਹੀ ਵਰਨਣ ਕਰ ਸਕਦੀ ਹੈ ਤਾਂ ਗੁੰਗਾ ਆਦਮੀ ਜੀਭ ਦੇ ਪ੍ਰਤੱਖ ਵਿਚ ਹੁੰਦ੍ਯਾਂ ਸੁੰਦ੍ਯਾਂ ਬੋਲਨ ਵਾਲਿਆਂ ਸਰੀਖਾ ਕ੍ਯੋਂ ਨਹੀਂ ਕਰ ਸਕਦਾ ਭਾਵ ਕਿਸ ਕਾਰਣ ਕਰ ਕੇ ਨਹੀਂ ਬੋਲ ਸਕਦਾ।"