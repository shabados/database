[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਬੁ. ਨ ਕੀਜੈ, ਰੇਣ ਹੋਵੀਜੈ; ਤਾ ਗਤਿ ਜੀਅਰੇ ਤੇਰੀ ॥"
page = 779
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, be not proud, become thou the dust of all and then alone shalt thou be emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਹੰਕਾਰ ਨਾਂ ਕਰ ਤੂੰ ਸਾਰਿਆਂ ਦੀ ਧੂੜ ਹੇ ਜਾਂ, ਕੰਵਲ ਤਦ ਹੀ ਤੇਰੀ ਕਲਿਆਣ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O soul, don't be so arrogant - become the dust of all, and you shall be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਰਬ ਨ ਕਰੀਏ ਔ ਸਭ ਕੀ ਰੇਣ ਹੋਵੀਏ, ਤੌ ਤੁਮਾਰੀ (ਗਤਿ) ਪ੍ਰਾਪਤੀ ਜੀਵ ਕੇ ਤਾਈਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿੰਦੇ! ਅਹੰਕਾਰ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ, (ਸਭ ਦੇ) ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ, ਤਾਂ ਹੀ ਤੇਰੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਣ ਸਕੇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬੁ = ਅਹੰਕਾਰ। ਰੇਣ = ਚਰਨ-ਧੂੜ। ਹੋਵੀਜੈ = ਹੋ ਜਾ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਜੀਅਰੇ = ਹੇ ਜੀਵ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, no seas orgulloso; sé como el polvo que los otros pisan porque sólo así serás redimido."