[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਲ ਪੂਜਸਿ; ਬਗੁਲ ਸਮਾਧੰ ॥"
page = 470
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "you worship stones and sit in trance like a crane."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੱਥਰ ਪੂਜਦੇ ਹੋ, ਤੇ ਬਗਲੇ ਦੀ ਤਰ੍ਹਾਂ ਤਾੜੀ ਲਾਉਂਦੇ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you worship stones and sit like a stork, pretending to be in Samaadhi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਿਲ) ਸਾਲਗ੍ਰਾਮ ਪੂਜਤੇ ਹੋ, ਬਗਲੇ ਕੀ ਭਾਂਤ ਸਮਾਧਿ ਲਗਾਉਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਤੀ ਪੂਜਦਾ ਹੈ ਅਤੇ ਬਗਲੇ ਵਾਂਗ ਸਮਾਧੀ ਲਾਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਲ = ਪੱਥਰ ਦੀ ਮੂਰਤੀ। ਬਗੁਲ = ਬਗਲਿਆਂ ਵਾਂਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "alaban artefactos y piedras y luego como garzas entran en un seudo trance,"