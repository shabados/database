[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਦੀ ਸੁਗੰਧੀ ਨਾਲ ਸੁਰਜੀਤ ਹੋ ਰਿਹਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿੰਦਾ ਮੀ ਸ਼ੁਦ ਹਰ ਕਸੇ ਅਜ਼ ਬੂਇ ਸ਼ਾਂ ।੩੮੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Even though, in order to conquer both the worlds"