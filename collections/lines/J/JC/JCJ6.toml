[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ ਪਿਰਮ ਰਸੁ; ਜੀਵਨ ਮੁਕਤਿ ਭਗਤਿ ਕਰਿ ਦੁਝੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Liberation in life and supreme delight, gurmukh gets through devotion."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਦੇ ਸੁਖ ਦਾ ਫਲ ਤੇ ਪ੍ਰੇਮ ਦਾ ਰਸ (ਭਗਤੀ ਦੁਆਰਾ) ਜੀਵਨ ਮੁਕਤ ਹੋਕੇ ਚੋ ਲੈਂਦਾ ਤੇ ਭੁਗਤਦਾ ਹੈ।"