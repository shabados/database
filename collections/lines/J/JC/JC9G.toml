[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤਰਹਿ. ਸੰਗੀ ਤਰਾਹਿ; ਸਭ ਕੁਟੰਬੁ ਤਰਾਵੈ ॥"
page = 1318
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They save themselves, save their friends and save all their generations as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਤਰ ਜਾਂਦੇ ਹਨ, ਆਪਣੇ ਸਾਥੀਆਂ ਨੂੰ ਪਾਰ ਕਰ ਦਿੰਦੇ ਹਨ ਅਤੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਪੀੜ੍ਹੀਆਂ ਨੂੰ ਭੀ ਤਾਰ ਦਿੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They save themselves, and save their companions; they save all their generations as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਵਹੁ ਪੁਰਸ਼ ਆਪ ਤੋ ਤਰ ਜਾਵੇਗਾ ਔਰ ਤਿਸ ਕੇ ਸੰਗੀ ਭੀ ਸਭ ਤਰ ਜਾਵੈਂਗੇ ਔਰ ਸਮੂਹ ਕੁੰਟਬ ਕੋ ਭੀ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਾਰ ਲੇਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਣ ਵਾਲੇ ਮਨੁੱਖ) ਆਪ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ, ਸਾਥੀਆਂ ਨੂੰ ਪਾਰ ਲੰਘਾ ਲੈਂਦੇ ਹਨ। (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ ਆਪਣੇ) ਸਾਰੇ ਪਰਵਾਰ ਨੂੰ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos se salvan a sí mismos, salvan a sus compañeros y salvan a todas sus generaciones también."