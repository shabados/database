[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਮੈ ਕਛੁ ਸਾਚੋ ਨਹੀ; ਨਾਨਕ. ਬਿਨੁ ਭਗਵਾਨ ॥੨੩॥"
page = 1427
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the Lord, nothing is true in these."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਦੇ ਬਗੈਰ ਇਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਕੁਝ ਭੀ ਸੱਚ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "None of this is true, O Nanak, without God. ||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਬਿਨਾਂ ਭਗਵਾਨ ਕੇ ਇਨ ਦੋਨੋਂ ਦ੍ਰਿਸ਼ਟਾਂਤੋਂ ਤੁਲ ਇਸ ਸੰਸਾਰ ਮੇਂ ਕੋਈ ਸਚਾ ਨਹੀਂ ਹੈ॥੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਜਗਤ ਵਿਚ ਦਿੱਸ ਰਹੇ) ਇਹਨਾਂ (ਪਦਾਰਥਾਂ) ਵਿਚ ਕੋਈ ਭੀ ਪਦਾਰਥ ਸਦਾ ਸਾਥ ਨਿਬਾਹੁਣ ਵਾਲਾ ਨਹੀਂ ਹੈ ॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es este mundo, debes saberlo, nada de esto es verdad sin Dios. (23)"