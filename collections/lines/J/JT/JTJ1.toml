[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਬਿਖੁ; ਬਜਰੁ ਭਾਰੁ ॥"
page = 1187
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One carries the unbearable load of lust, wrath and other sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਵਿਸ਼ੇ ਭੋਗ ਗੁੱਸੇ ਅਤੇ ਹੋਰਨਾਂ ਪਾਪਾਂ ਦਾ ਅਸਿਹ ਬਝ ਚੁੱਕੀ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The burden of sexual desire, anger and corruption is unbearable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਨੇ ਕਾਮ, ਕ੍ਰੋਧਾਦਿਕ ਬਿਸ੍ਯੋਂ ਕਾ ਭਾਰ ਜੋ ਬੱਜਰ ਸਮ ਭਾਰਾ ਹੈ, ਸੋ ਉਠਾਯਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਾਮ ਤੇ ਕ੍ਰੋਧ (ਮਾਨੋ) ਜ਼ਹਰ ਹੈ (ਜੋ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮੁਕਾ ਦੇਂਦਾ ਹੈ), ਇਹ (ਮਾਨੋ) ਇਕ ਕਰੜਾ ਬੋਝ ਹੈ (ਜਿਸ ਦੇ ਹੇਠ ਆਤਮਕ ਜੀਵਨ ਘੁੱਟ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਜ਼ਹਰ। ਬਜਰੁ = ਕਰੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lujuria, enojo e ilusión son las tres cargas insoportables que uno lleva,"