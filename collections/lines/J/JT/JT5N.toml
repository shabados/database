[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤਿਸੁ; ਸੋਗੁ ਵਿਜੋਗੁ ਸੰਤਾਪੁ ॥"
page = 935
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to him no sorrow, separation and suffering overtake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਗਮ, ਵਿਛੋੜਾ ਤੇ ਕਲੇਸ਼ ਨਹੀਂ ਵਾਪਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not afflicted by sorrow or separation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਨਾ ਵਿਯੋਗ ਕਾ ਸੋਗ ਹੈ ਔ ਨਾ ਤਿਸ ਕੇ ਸਰੀਰ ਕੋ ਦੁਖ ਹੀ ਹੋਵੇਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੂੰ ਚਿੰਤਾ, ਵਿਛੋੜਾ ਤੇ ਦੁੱਖ ਨਹੀਂ ਵਿਆਪਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਜੋਗੁ = ਵਿਛੋੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo se puede esquivar la muerte y removerse de la dualidad?"