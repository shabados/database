[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੀਆ ਸਿਰਿ ਮਾਰ; ਵਾਦਿ ਖਪਾਈਐ ॥"
page = 420
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The infidels are thrashed and are ruined in wranglings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਫਰ ਕੁੱਟੇ ਫਾਟੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਬਖੇੜਿਆਂ ਅੰਦਰ ਤਬਾਹ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are hit over the head, and consumed by conflict."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੋ ਬਾਟ ਮੇਂ ਖਪਾਈਤਾ ਹੈ ਵਹੁ ਅੰਤ ਕੋ ਸਿਰਪਰ ਜਮਦੂਤੋਂ ਕੀ ਮਾਰ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ ਮਨ ਦੀ ਅਗਵਾਈ ਵਿਚ ਤੁਰਦੀ ਹੈ ਉਸ ਦੇ ਸਿਰ ਉਤੇ (ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦੀ) ਮਾਰ ਹੈ, ਉਹ (ਮਮਤਾ ਮੋਹ ਦੇ) ਝਗੜੇ ਵਿਚ ਹੀ ਖ਼ੁਆਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ególatras son castigados y consumidos en la contienda sin fin;"