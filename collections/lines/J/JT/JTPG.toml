[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅਚਰਜੁ; ਕੁਦਰਤਿ ਤੇਰੀ ਬਿਸਮਾ ॥੧॥ ਰਹਾਉ ॥"
page = 563
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art wondrous and astounding is Thy Omnipotence, O Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਸਚਰਜ ਹੈਂ ਅਤੇ ਅਦਭੁਤ ਹੈ ਤੇਰੀ ਅਪਾਰ ਸ਼ਕਤੀ, ਹੇ ਸਾਹਿਬ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are wonderful! Your creative potency is amazing! ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਸਚਰਜ ਰੂਪੁ ਹੈਂ ਔਰ ਤੇਰੀ ਕੁਦਰਿਤ ਭੀ (ਬਿਸਮਾ) ਅਸਚਰਜ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਹੈਰਾਨ ਕਰ ਦੇਣ ਵਾਲੀ ਹਸਤੀ ਵਾਲਾ ਹੈਂ ਤੇ ਤੇਰੀ ਰਚੀ ਰਚਨਾ ਭੀ ਹੈਰਾਨਗੀ ਪੈਦਾ ਕਰਨ ਵਾਲੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚਰਜੁ = ਹੈਰਾਨ ਕਰ ਦੇਣ ਵਾਲੇ ਸਰੂਪ ਵਾਲਾ। ਕੁਦਰਤਿ = ਰਚਨਾ। ਬਿਸਮਾ = ਹੈਰਾਨਗੀ ਪੈਦਾ ਕਰਨ ਵਾਲੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Maravilloso, Tu Poder Creativo es Asombroso. (1-Pausa)"