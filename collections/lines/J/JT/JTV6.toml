[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਸਭੁ ਹੈ ਰਾਮ ਨਾਮਾ; ਰਸੁ ਗੁਰਮਤਿ ਰਸੁ ਰਸਕੇ ॥"
page = 731
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name, The Lord's Name rings all through. By Guru's instruction it sweetness and relish is enjoyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਨਾਮ ਸਾਈਂ ਦਾ ਨਾਮ ਸਾਰੇ ਗੂੰਜ ਰਿਹਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਇਸ ਦੀ ਮਿਠਾਸ ਤੇ ਸੁਆਦ ਮਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is all. The Lord's Name is the essence of the Guru's Teachings, the juice, the sweetness of it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੰਤ ਹਮ ਕੋ ਭੀ ਰਾਮ ਨਾਮ ਕਾ ਉਪਦੇਸੁ ਕਰਨ, ਰਾਮ ਨਾਮ ਹੀ ਸਭ ਕਾ ਕਲ੍ਯਾਨ ਕਰਤਾ ਹੈ। ਇਸੀ ਸੇ ਰਾਮ ਕੇ ਨਾਮ ਮੇਂ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਸੇ ਪ੍ਰੇਮ ਕਰ ਕੇ ਜਪੀਏ, ਹਮ ਭੀ ਰਸ ਕੇ ਪ੍ਰੇਮੀ ਹੋਵੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਰੇਕ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ। (ਪਰ) ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰ ਕੇ ਹੀ ਹਰਿ-ਨਾਮ ਦਾ ਰਸ ਸੁਆਦ ਨਾਲ ਲਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es todo, es la Esencia de la Enseñanzas del Guru; el Jugo, la Dulzura de todo."