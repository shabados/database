[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਮਹਿ ਪੂਰਨ ਭਗਵਾਨ ॥"
page = 1147
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Fortunate Lord is fully contained amidst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਗਾਂ ਵਾਲਾ ਸੁਆਮੀ ਸਾਰਿਆਂ ਅੰਦਰ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Lord God is permeating all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਵਿਖੇ ਭਗਵੰਤ ਕੋ ਪੂਰਨ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਭਗਵਾਨ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ = ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Dios Perfecto prevalece por todas partes, sometiéndose a la Voluntad de Dios,"