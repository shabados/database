[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਉਫੁ ਨ ਖਤਾ; ਨ ਤਰਸੁ ਜਵਾਲੁ ॥੧॥"
page = 345
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither awe, nor error, nor dread nor decline is there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਨਾਂ ਭੈ, ਨਾਂ ਗਲਤੀ, ਨਾਂ ਹੀ ਤ੍ਰਾਹ ਤੇ ਨਾਂ ਗਿਰਾਵਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no fear, blemish or downfall there. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਭੈ ਨਹੀਂ ਕਿਉਂਕਿ (ਖਤਾ) ਗੁਨਾਹ ਕੋਈ ਨਹੀਂ ਕਰਤਾ ਔਰ ਨਾ ਕੋਈ (ਤਰਸੁ) ਦਯਾ ਰਖਤਾ ਹੈ, ਪੁਨਾ ਕਿਸੀ ਕੋ (ਜਵਾਲੁ) ਘਾਟਾ ਵਾ ਅਪਦਾ ਵਾ ਪੀੜਾ ਹੀ ਪੜਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅਵਸਥਾ ਵਿਚ ਕਿਸੇ ਪਾਪ ਕਰਮ ਕਰਨ ਦਾ ਖ਼ਤਰਾ ਨਹੀਂ; ਕੋਈ ਡਰ ਨਹੀਂ; ਕੋਈ ਗਿਰਾਵਟ ਨਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni miedo, ni error, ni enojo, ni caídas. (1)"