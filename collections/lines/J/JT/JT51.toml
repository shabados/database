[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਗੁਰੁ ਸਤਿਗੁਰੁ ਨਹੀ ਭੇਟਿਆ; ਤੇ ਸਾਕਤ ਮੂੜ ਦਿਵਾਨੇ ॥"
page = 170
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who have not met the great True Guru, they are the foolish, and insane mammon-worshippers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਵਡੇ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਨਹੀਂ ਮਿਲੇ, ਉਹ ਮੂਰਖ ਅਤੇ ਝੱਲੇ ਮਾਇਆ ਦੇ ਪੁਜਾਰੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have not met the Guru, the True Guru, are foolish and insane - they are faithless cynics."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨ ਕੋ (ਗੁਰੁ) ਪੂਜਯ ਸਤਿਗੁਰੂ ਨਹੀਂ ਮਿਲਿਆ ਹੈ ਤੇ ਪੁਰਸ ਸਾਕਤ ਮੂੜ ਬਾਵਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਗੁਰੂ ਨਹੀਂ ਮਿਲਦਾ, ਉਹ ਮੂਰਖ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਮਾਇਆ ਦੇ ਪਿੱਛੇ ਝੱਲੇ ਹੋਏ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos Manmukjs voluntariosos, al no encontrar al Guru Verdadero, viven en la locura, en la fascinación por Maya."