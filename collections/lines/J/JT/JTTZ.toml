[[content]]
asset = "DGDG"
type = "primary"
data = "ਖ਼ੁਦਾਵੰਦ ਬਖ਼ਸ਼ਿੰਦਹ ਜ਼ਾਹਰ ਜ਼ਹੂਰ ॥੨॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "God, the Compassionate, is visible and manifested.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਅਤੇ (ਸਾਰੇ) ਸੰਸਾਰ ਵਿਚ ਪ੍ਰਗਟ ਹੈ ॥੨॥"