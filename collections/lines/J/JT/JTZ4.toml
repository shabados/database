[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਦੇ. ਨ ਬਿਆਪੈ; ਤ੍ਰਿਸਨਾ ਭੂਖ ॥"
page = 897
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thirst and hunger cling not to one, ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤ੍ਰੇਹ ਤੇ ਭੁੱਖ ਕਦਾਚਿੱਤ ਬੰਦੇ ਨੂੰ ਨਹੀਂ ਚਿੰਮੜਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hunger and thirst shall never afflict you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਤ੍ਰਿਸਨਾ ਰੂਪੁ ਭੂਖ ਕਬੀ ਨਹੀਂ ਬਿਆਪਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਮਾਇਆ ਦੀ ਭੁੱਖ ਕਦੇ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਬਿਆਪੈ = ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la ansiedad y el deseo no te afectan."