[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨਿ ਥਨੰਤਰਿ ਤੂੰਹੈ; ਤੂੰਹੈ; ਇਕੋ ਇਕੁ ਵਰਤਾਵਣਿਆ ॥੨॥"
page = 131
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within spaces and interspaces, Thou art, Thou art. Thou alone O unique Lord! art pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਥਾਵਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵਿੱਥਾਂ ਅੰਦਰ ਤੂੰ ਹੀ ਹੈਂ, ਤੂੰ ਹੀ ਹੈਂ। ਕੇਵਲ ਤੂੰ ਹੀ ਹੇ ਅਦੁੱਤੀ ਸਾਹਿਬ! ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In all places and interspaces, You exist. You are the One and Only Lord, pervading everywhere. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਥਾਨੋਂ ਔਰ ਥਨੰਤਰੋਂ ਮੇਂ ਇਕੋ ਇਕ ਤੂੰ ਹੀ ਤੂੰ ਹੁਕਮ ਵਰਤਾ ਰਹਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਪਾਰਬ੍ਰਹਮ (ਹਰੇਕ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਰਿਹਾ) ਹੈਂ। ਹਰੇਕ ਥਾਂ ਵਿਚ ਤੂੰ ਹੀ ਤੂੰ ਹੀ, ਸਿਰਫ਼ ਇਕ ਤੂੰ ਹੀ ਵੱਸ ਰਿਹਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨਿ ਥਨੰਤਰਿ = ਥਾਨਿ ਥਾਨ ਅੰਤਰ, ਹਰੇਕ ਥਾਂ ਵਿਚ। ਅੰਤਰਿ = ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En todos los lugares estás Tú, y solamente Tú trabajas a través de todos. (2)"