[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਸੂਰੁ; ਸਰਬ ਕਉ ਸੋਖ ॥"
page = 272
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as the Sun gives comfort to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਵੇ ਸੂਰਜ ਸਾਰਿਆਂ ਨੂੰ ਸੁਖ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "like the sun, which gives its comfort and warmth to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਸੂਰਜ ਸਰਬ ਰਸੋਂ ਕੋ ਸੋਖ ਲੇਤਾ ਹੈ ਪਰੰਤੂ ਕਲੰਕਤ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸੂਰਜ ਸਾਰੇ (ਰਸਾਂ) ਨੂੰ ਸੁਕਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰੁ = ਸੂਰਜ। ਸੋਖ = {Skt. शोषण} ਸੁਕਾਉਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el sol calienta a todos por igual"