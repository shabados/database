[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣੇ ਦਾਸ ਕਉ; ਨਦਰਿ ਨਿਹਾਲਿ ॥"
page = 1183
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "behold Thou Thy slave with Thy eye of grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਆਪਣੀ ਮਿਹਰ ਤੀ ਅੱਖ ਨਾਲ ਤੱਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "please bless Your slave with Your Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਾਸੋਂ ਕੋ ਕ੍ਰਿਪਾ ਨਜਰ ਸੇ ਦੇਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਾਸ ਨੂੰ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਵੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendíceme también con Tu Mirada de Gracia."