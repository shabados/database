[[content]]
asset = "SSKS"
type = "primary"
data = "ਆਦਿ ਪੁਰਖ ਪਰਮਾਦਿ ਅਦਭੁਤ ਪਰਮਦਭੁਤ ਭਏ ।੧।੮।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "unimaginably wondrous, and amazing beyond perception."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਲੌਕਿਕ ਚਮਤਕਾਰ ਸਰੂਪੀ ਗਿਆਨ ਹੈ ਗੁਰੂ ਸਾਹਿਬ ਦਾ ਈਸ਼ਵਰ ਔਰ ਮਾਇਆ ਆਦਿ ਸਭਨਾਂ ਆਦਿ ਰੂਪਾਂ ਦੇ ਆਦਿ ਪਹਿਲੇ ਹੀ ਇਸਥਿਤ ਰੂਪ ਮਹਾਨ ਤੋਂ ਮਹਾਨ ਵਿਲੱਖਣ ਅਨੋਖੇ ਭਾਵ ਤੋਂ ਭੀ ਅਦਭੁਤ ਵਿਲੱਖਣ ਸਰੂਪ ਪੁਰਖ ਨਰ ਤਨ ਧਾਰੀ ਉਹ ਹੋਏ ਹਨ ॥੨੨॥"