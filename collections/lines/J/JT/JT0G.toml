[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਹਰਿ ਟੇਕ ਟਿਕਾਇ ॥"
page = 895
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Depend thou only on thy Guru-God's prop,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੇਵਲ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਦੇ ਆਸਰੇ ਤੇ ਭਰੋਸਾ ਰੱਖ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hold tight to the Support of the Guru, the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਰੂਪ ਗੁਰੋਂ ਕੀ ਟੇਕ ਕੋ ਅਪਨੇ ਮਨ ਮੇਂ ਰਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਰੂਪ ਗੁਰੂ ਦਾ ਹੀ ਆਸਰਾ-ਪਰਨਾ ਫੜ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟੇਕ = ਆਸਰਾ। ਟੇਕ ਟਿਕਾਇ = ਆਸਰਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apóyate sólo en tu Guru y en tu Dios;"