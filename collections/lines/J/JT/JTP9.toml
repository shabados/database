[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਬਾਰਿਕ; ਮੁਖਹਿ ਖੀਰ ॥੧॥"
page = 987
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the child is satiated by oozing milk in the mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰਾਂ ਮੂੰਹ ਵਿੱਚ ਦੁਧ ਚੋਣ ਨਾਲ ਬੱਚਾ ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is like milk poured into the baby's mouth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬਾਰਕ ਭੂਖੇ ਕੋ ਮੁਖ ਮੇਂ ਦੂਧ ਮਿਲ ਜਾਇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਭੁੱਖ ਨਾਲ ਵਿਲਕ ਰਹੇ) ਬੱਚੇ ਦੇ ਮੂੰਹ ਵਿਚ ਦੁੱਧ ਪੈ ਜਾਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como la leche que llega a la boca del bebé. (1)"