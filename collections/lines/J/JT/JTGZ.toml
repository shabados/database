[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਨੁ ਬਦੀਆ. ਕਰਿ ਧਾਵਣੀ; ਤਾ ਕੋ ਆਖੈ ਧੰਨੁ ॥"
page = 596
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make the restraint of sins thy effort and then alone shall people call thee blessed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਦੀ ਰੋਕਥਾਮ ਨੂੰ ਆਪਣਾ ਆਹਰ ਉਪਰਾਲਾ ਬਣਾ। ਕੇਵਲ ਤਦ ਹੀ ਲੋਕ ਤੈਨੂੰ ਸ਼ਾਬਾਸ਼ੇ ਕਹਿਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your work be restraint from sin; only then will people call you blessed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਰੇ ਕਰਮੋਂ ਕੀ ਓਰ ਸੇ ਮਨ ਕੋ ਬਾਂਧ ਕਰ ਕਾਮਾਦਿ ਸਤ੍ਰੂਓਂ ਪਰ (ਧਾਵਣੀ) ਚਢਾਈ ਕਰੀਏ, ਐਸੀ ਚਾਕਰੀ ਜਾ ਕੋ ਪ੍ਰਾਪਤ ਹੋਇ ਤਾ ਕੋ ਮਾਲਕ ਧੰਨ ਕਹੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਨੌਕਰੀ ਦੀ) ਦੌੜ-ਭੱਜ ਵਾਸਤੇ ਵਿਕਾਰਾਂ ਨੂੰ (ਆਪਣੇ ਨੇੜੇ ਆਉਣੋਂ) ਰੋਕ ਦੇ, (ਜੇ ਇਹ ਉੱਦਮ ਕਰੇਂਗਾ) ਤਾਂ ਹਰ ਕੋਈ ਤੈਨੂੰ ਸ਼ਾਬਾਸ਼ੇ ਆਖੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Creer en el Nombre del Señor debe ser tu Servicio, calmar la voz del vicio, tu urgencia, y así todos te llamarán Bendito."