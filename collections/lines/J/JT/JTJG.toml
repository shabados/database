[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਲੇਵੈ; ਵਸਤੁ ਸਮਾਲੇ ॥"
page = 1065
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Guru word purchases the ware there from and takes care of that."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਓਥੋਂ ਸੌਦਾ ਸੂਤ ਖ਼ਰੀਦਦਾ ਹੈ ਅਤੇ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh purchases the object, and takes care of it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੈਂ, ਸੋ ਕਾਇਆ ਮੇਂ ਸੇ ਆਤਮਾ ਵਸਤੂ ਕੋ ਸੰਭਾਲ ਕੇ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ (ਆਪਣੇ ਅੰਦਰ) ਨਾਮ-ਪਦਾਰਥ ਸਾਂਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres con Conciencia de Dios adquieren sus bienes ahí y alaban el Nombre,"