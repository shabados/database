[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਯੁਧ ਲੈ ਸੁ ਹਠੀ ਕਵਚੀ; ਰਿਸ ਕੈ ਸੰਗਿ ਪਾਵਕ ਬੇਖ ਭਏ ਹੈ ॥"
page = 484

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holding their weapons and dressed in their armours, and also in great fury these heroes looked like the fire"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਠੀਲੇ ਕਵਚਧਾਰੀ ਸ਼ਸਤ੍ਰ ਲੈ ਕੇ ਕ੍ਰੋਧ ਨਾਲ ਅੱਗ ਦਾ ਰੂਪ ਬਣੇ ਹੋਏ ਹਨ।"