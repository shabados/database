[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਦੋਖ ਹੈ ਅਦਾਗ ਹੈ; ਅਛੈ ਪ੍ਰਤਾਪ ਪੇਖੀਐ ॥੧੬॥੧੭੬॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Without blemish and stain and be visualised as consisting of Indestructible Glory .16.176"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਦੋਖ ਤੋਂ ਬਿਨਾ ਹੈ, ਦਾਗ਼ ਤੋਂ ਰਹਿਤ ਹੈ, (ਉਸ ਨੂੰ) ਸਦਾ ਨਸ਼ਟ ਨਾ ਹੋਣ ਵਾਲੇ ਪ੍ਰਤਾਪ ਵਾਲਾ ਵੇਖਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧੬॥੧੭੬॥"