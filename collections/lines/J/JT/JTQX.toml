[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਘਿ. ਮਜਨੁ ਸੰਗਿ ਸਾਧੂਆ; ਧੂੜੀ ਕਰਿ ਇਸਨਾਨੁ ॥"
page = 135
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Magh deem the bath in the dust of the saints' congregation as an ablution at shrines."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਘ ਵਿੱਚ ਸਤਿਸੰਗਤ ਦੀ ਰੈਣ ਅੰਦਰ ਨ੍ਹਾਉਣ ਨੂੰ ਧਰਮ ਅਸਥਾਨਾਂ ਦੇ ਗੁਸਲ ਸਮਾਨ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the month of Maagh, let your cleansing bath be the dust of the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਘ ਮਹੀਨੇ ਮੇਂ ਪ੍ਰਯਾਗਾਦਿ ਤੀਰਥੋਂ ਕੇ ਸਨਾਨ ਕਾ ਫਲ੍ਹ ਤਿਸ ਕੋ ਹੈ, ਜੋ ਸੰਤੋਂ ਕੀ ਧੂੜੀ ਸਾਥ ਅਸਨਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਘ ਵਿਚ (ਮਾਘੀ ਵਾਲੇ ਦਿਨ ਲੋਕ ਪ੍ਰਯਾਗ ਆਦਿਕ ਤੀਰਥਾਂ ਤੇ ਇਸ਼ਨਾਨ ਕਰਨਾ ਬੜਾ ਪੁੰਨ ਸਮਝਦੇ ਹਨ, ਪਰ ਤੂੰ ਹੇ ਭਾਈ!) ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਬੈਠ, ਇਹੀ ਹੈ ਤੀਰਥਾਂ ਦਾ) ਇਸ਼ਨਾਨ, ਉਹਨਾਂ ਦੀ ਚਰਨ ਧੂੜ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਘ = ਮਾਘ ਨਖ੍ਹਤ੍ਰ ਵਾਲੀ ਪੂਰਨਮਾਸੀ ਦਾ ਮਹੀਨਾ। ਮਾਘਿ = ਮਾਘ ਮਹੀਨੇ ਵਿਚ। {ਨੋਟ: ਇਸ ਮਹੀਨੇ ਦਾ ਪਹਿਲਾ ਦਿਨ ਹਿੰਦੂ-ਸ਼ਾਸਤ੍ਰਾਂ, ਅਨੁਸਾਰ ਬੜਾ ਪਵਿਤ੍ਰ ਹੈ, ਹਿੰਦੂ ਸੱਜਣ ਮਾਘੀ ਵਾਲੇ ਦਿਨ ਪ੍ਰਯਾਗ ਤੀਰਥ ਤੇ ਇਸ਼ਨਾਨ ਕਰਨਾ ਬਹੁਤ ਪੁੰਨ ਕੰਮ ਸਮਝਦੇ ਹਨ}। ਮਜਨੁ = ਚੁੱਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el mes de Maagh báñate en el polvo que han pisado los hombres Santos."