[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ ਆਨ. ਨ ਕੋਈ ਸਮਰਥੁ; ਤੇਰੀ ਆਸ ਤੇਰਾ ਮਨਿ ਤਾਣੁ ॥"
page = 1323
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, O God, none else is powerful; my hope rests in Thee and mind leans on Thine might alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਾਝੋਂ, ਹੇ ਹਰੀ! ਕੋਈ ਹੋਰ ਬਲਵਾਨ ਨਹੀਂ। ਮੇਰੀ ਉਮੈਦ ਤੇਰੇ ਵਿੱਚ ਹੈ ਅਤੇ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਤੇਰੀ ਹੀ ਤਾਕਤ ਦਾ ਮਾਣ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, other than You, no one is all-powerful. You are the Hope and the Strength of my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਸਮਰਥ ਨਹੀਂ ਹੈ, ਮੇਰੇ ਕੋ ਤੇਰੀ ਆਸ ਹੈ ਔਰ ਤੇਰਾ ਹੀ ਮਨ ਕੇ ਵਿਖੇ ਤਾਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲੇ ਸੁਆਮੀ! ਖਾਣ ਅਤੇ ਪਹਿਨਣ ਨੂੰ ਜੋ ਕੁਝ ਤੂੰ ਸਾਨੂੰ ਦੇਂਦਾ ਹੈਂ, ਉਹੀ ਅਸੀਂ ਵਰਤਦੇ ਹਾਂ। ਤੈਥੋਂ ਬਿਨਾ, ਹੇ ਹਰੀ! ਕੋਈ ਹੋਰ (ਇਤਨੀ) ਸਮਰਥਾ ਵਾਲਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਰਥੁ = ਤਾਕਤ ਵਾਲਾ। ਮਨਿ = ਮਨ ਵਿਚ। ਤਾਣੁ = ਸਹਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, eres Todopoderoso y nadie más que Tú lo es; eres la Esperanza y la Fortaleza de mi mente,"