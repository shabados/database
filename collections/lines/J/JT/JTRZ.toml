[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੀਰੈ ਹੀਰਾ ਬੇਧਿਆ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the diamond is cut by the diamond, the light of the gurmukh merges in Supreme Light."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅਪਣੇ ਸਤਿਸੰਗੀ ਦਾ ਮਨ) ਹੀਰਾ (ਗੁਰ ਸ਼ਬਦ) ਹੀਰੇ ਨਾਲ ਵਿੰਨ੍ਹਕੇ ਜੋਤੀ (ਅਕਾਲ ਪੁਰਖ ਵਿਖੇ ਉਸਦੀ) ਜੋਤ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"