[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਾਸਰੀ ਮਹਲਾ ੧ ਘਰੁ ੨ ਅਸਟਪਦੀਆ ॥"
page = 685
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dhanasri 1st Guru. Ashtapadis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨਾਸਰੀ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ। ਅਸ਼ਟਪਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dhanaasaree, First Mehl, Second House, Ashtpadheeyaa:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਧਨਾਸਰੀ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dhanasri, Mejl Guru Nanak, Primer Canal Divino, Ashtapadis."