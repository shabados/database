[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਗਹ ਨਿਬਹੈ; ਖੇਪ ਤੁਮਾਰੀ ॥"
page = 293
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy merchandise shall safely reach God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸੌਦਾ ਸੂਤ ਰੱਬ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਸਹੀ-ਸਲਾਮਤ ਪੁੱਜ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and your merchandise shall be safe in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਨਾਮ ਕੀ ਤੁਮਾਰੀ ਖੇਪ ਦਹਗਾਹ ਮੇਂ ਨਿਭ ਜਾਇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਰੂਪ ਸੱਚੇ ਵਣਜ ਨਾਲ) ਤੁਹਾਡਾ ਸੌਦਾ ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ ਮੁੱਲ ਪਾਏਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਬਹੈ = ਸਿਰੇ ਚੜ੍ਹ ਜਾਏ। ਖੇਪ = ਸੌਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla al Señor como el Único Soporte de tu vida"