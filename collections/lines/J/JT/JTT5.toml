[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਥੈ ਪਹਰੈ ਰੈਣਿ ਕੈ. ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਦਿਨੁ ਨੇੜੈ ਆਇਆ ਸੋਇ ॥"
page = 77
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the fourth watch of the night, O merchant friend! that day of death is approaching near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰੀ ਦੇ ਚੋਥੇ ਹਿਸੇ ਅੰਦਰ ਹੇ ਸੁਦਾਗਰ ਬੇਲੀਆਂ! ਮੌਤ ਦਾ ਉਹ ਦਿਹਾੜਾ ਲਾਗੇ ਢੁਕ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the fourth watch of the night, O my merchant friend, that day is drawing near."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਸਥਾ ਰੂਪੀ ਰਾਤ੍ਰੀ ਕੇ ਚੌਥੇ ਪਹਰੇ ਬ੍ਰਿਧਿ ਅਵਸਥਾ ਮੇਂ, ਹੇ ਵਨਜਾਰੇ ਮਿਤ੍ਰ! ਜੋ ਔਰੋਂ ਕੇ ਮਰਨੇ ਕਾ ਦਿਨ ਸੁਨਤੇ ਥੇ, ਸੋ ਨਿਕਟ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਆਏ ਹੇ ਜੀਵ-ਮਿਤ੍ਰ! (ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਦੇ ਚੌਥੇ ਪਹਰ ਉਹ ਦਿਨ ਨੇੜੇ ਆ ਜਾਂਦਾ ਹੈ, (ਜਦੋਂ ਇੱਥੋਂ ਕੂਚ ਕਰਨਾ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ = ਉਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la cuarta ronda de la noche, oh mi amigo mercader, el día de la muerte se acerca."