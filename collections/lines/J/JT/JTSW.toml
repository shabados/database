[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਏਕੁ ਧਿਆਇਆ ॥"
page = 625
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak, has remembered the one Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੇ ਇਕ ਸਾਹਿਬ ਦਾ ਹੀ ਸਿਮਰਨ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has meditated on the One Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਏਕ ਤੇਰੇ ਕੋ ਹੀ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਜਿਸ ਮਨੁੱਖ ਨੇ (ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha contemplado sólo al Uno"