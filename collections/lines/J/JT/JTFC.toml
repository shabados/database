[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਮੁਖਿ; ਚੰਦੁ ਹਿਵੈ ਘਰੁ ਛਾਇਆ ॥"
page = 943
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Ask the Yogis) Q. 57: In what way the mind-moon, home of coldness and darkness, is illumined?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਯੋਗੀ ਪੁਛਦੇ ਹਨ) ਪ੍ਰ. 57: ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਠੰਡ ਤੇ ਅਨ੍ਹੇਰੇ ਦਾ ਘਰ, ਮਨ ਚੰਦਰਮਾ, ਰੌਸ਼ਨ ਹੁੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"The moon of the mind is cool and dark; how is it enlightened?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੰਦ ਜੋ ਸਾਂਤੀ ਕਾ ਘਰੁ ਹੈ, ਸੋ ਕਵਨ ਦੁਆਰੇ ਛਾਯਾ ਰਹੇ ੧?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋਗੀਆਂ ਦਾ ਪ੍ਰਸ਼ਨ) ਕਿਸ ਤਰ੍ਹਾਂ (ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ) ਸੀਤਲਤਾ ਦਾ ਘਰ ਚੰਦ੍ਰਮਾ ਟਿਕਿਆ ਰਹੇ (ਭਾਵ, ਕਿਸ ਤਰ੍ਹਾਂ ਮਨ ਵਿਚ ਸਦਾ ਠੰਡ-ਸ਼ਾਂਤੀ ਬਣੀ ਰਹੇ)?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dicen los Yoguis, ¿Cómo es que la luna de la mente enfría, como nieve, a la vida?"