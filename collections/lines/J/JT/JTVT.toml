[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਏਕੋ ਬੋਲੈ. ਹਰਿ ਏਕੁ ਬੁਲਾਏ; ਗੁਰਿ ਪੂਰੈ ਹਰਿ ਏਕੁ ਦਿਖਈਐ ॥੨॥"
page = 861
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord speaks and the One Lord makes men speak, The Perfect Guru has shown me the one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਹੀ ਬੋਲਦਾ ਹੈ ਤੇ ਇਕ ਪ੍ਰਭੂ ਹੀ ਬੰਦਿਆਂ ਨੂੰ ਬੁਲਾਉਂਦਾ ਹੈ! ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੈਨੂੰ ਇਕ ਪ੍ਰਭੁ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord speaks, and the One Lord causes all to speak.The Perfect Guru has revealed the One Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਹਰੀ ਹੀ ਬੋਲਤਾ ਹੈ ਪੁਨਹ ਹਰੀ ਏਕ ਹੀ ਜੀਵਾਂ ਕੋ ਬੁਲਾਵਤਾ ਹੈ, ਪਰੰਤੂ ਗੁਰੂ ਪੂਰਿਓਂ ਨੇ ਹਰੀ ਏਕ ਦਿਖਾਇਆ ਹੈ, ਭਾਵ ਸੇ ਤੁਮ ਭੀ ਗੁਰੋਂ ਕੋ ਮਿਲੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵਾਂ ਵਿਚ ਉਹ) ਕਰਤਾਰ ਆਪ ਹੀ ਬੋਲ ਰਿਹਾ ਹੈ। (ਹਰੇਕ ਜੀਵ ਨੂੰ) ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਬੋਲਣ ਦੀ ਸੱਤਿਆ ਦੇ ਰਿਹਾ ਹੈ। ਪੂਰੇ ਗੁਰੂ ਨੇ (ਮੈਨੂੰ ਹਰ ਥਾਂ) ਉਹ ਇੱਕ ਪ੍ਰਭੂ ਹੀ ਵਿਖਾ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਦਿਖਈਐ = ਵਿਖਾਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Mismo habla y el Señor Mismo hace que hablen, el Perfecto Guru ha revelado al Señor.(2)"