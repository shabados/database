[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰਸਕਿ ਰਸਕਿ. ਹਰਿ ਰਸਿ ਆਘਾਨੇ; ਫਿਰਿ ਬਹੁਰਿ. ਨ ਭੂਖ ਲਗਾਵੈ ॥੩॥"
page = 172
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immersed in love, my mind is satiated with God 's Nectar and afterwards it feels not hunger again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤ ਅੰਦਰ ਭਿਜ ਕੇ ਮੇਰਾ ਚਿੱਤ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਰੱਜ ਗਿਆ ਹੈ ਅਤੇ ਮਗਰੋਂ ਇਸ ਨੂੰ ਮੁੜ ਕੇ ਭੁੱਖ ਨਹੀਂ ਲਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is immersed in, and drenched with the Lord's essence. Fulfilled with the Lord's Love, I shall never feel hunger again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਹਮਾਰੇ (ਮਨ) ਅੰਤਸਕਰਣ (ਰਸਕਿ) ਪ੍ਰੇਮੀ ਪੁਨਾ (ਰਸਕਿ) ਤਦਾਕਾਰ ਹੋ ਕਰ ਹਰੀ ਕੇ ਰਸ ਮੇਂ ਤ੍ਰਿਪਤਿ ਹੂਏ ਹੈਂ, ਅਬ ਬਹੁਰੋ ਤ੍ਰਿਸਨਾ ਰੂਪਿ ਭੂਖ ਨਹੀਂ ਲਗਤੀ ਅਰੁ (ਫਿਰਿ) ਭ੍ਰਮਣਾ ਨਹੀਂ ਹੋਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮਨ ਸਦਾ ਆਨੰਦ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਮੁੜ ਕਦੇ ਮਾਇਆ ਦੀ ਭੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi lengua recita siempre Su Alabanza y mi mente está complacida y en calma con la Esencia, así el hambre ya no corroe con ansiedad mi corazón. (3)"