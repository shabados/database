[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਤ ਉਧਾਰਨ ਸਾਧ ਪ੍ਰਭ; ਤਿਨੑ ਲਾਗਹੁ ਪਾਲ ॥"
page = 811
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine saints, O Lord, are the saviours of the World, are the saviours myself to their skirt"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤ, ਹੇ ਸਾਈਂ! ਸੰਸਾਰ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਨ ਵਾਲੇ ਹਨ, ਇਸ ਲਈ ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੱਲੇ ਨਾਲ ਜੁੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's Holy people are the saviors of the world; I grab hold of the hem of their robes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੇ (ਉਧਾਰਣ) ਤਾਰਨੇ ਹਾਰੇ ਜੋ ਸੰਤ ਜਨ ਹੈਂ, ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤਿਨ ਕੇ (ਪਾਲ) ਲੜ ਲਾਗੋਂ, ਭਾਵ ਤੇ ਤਿਨ ਕਾ ਆਸਰਾ ਗ੍ਰਹਣ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਗੁਰਮੁਖ ਮਨੁੱਖ ਦੁਨੀਆ (ਦੇ ਬੰਦਿਆਂ) ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਣ ਦੀ ਸਮਰੱਥਾ ਵਾਲੇ ਹੁੰਦੇ ਹਨ, (ਜੇ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਣ ਦੀ ਲੋੜ ਹੈ ਤਾਂ) ਉਹਨਾਂ ਦੀ ਸਰਨ ਪਏ ਰਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਾਰਨ = ਬਚਾਣ ਵਾਲੇ। ਸਾਧ ਪ੍ਰਭ = ਪ੍ਰਭੂ ਦਾ ਭਜਨ ਕਰਨ ਵਾਲੇ ਗੁਰਮੁਖ। ਤਿਨ੍ਹ੍ਹ ਪਾਲ = ਉਹਨਾਂ ਦੇ ਪੱਲੇ, ਉਹਨਾਂ ਦੀ ਸਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tus Santos liberan al mundo entero; voy a buscar su Refugio."