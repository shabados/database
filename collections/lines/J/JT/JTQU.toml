[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਹਰਿ ਬਿਰਹੀ ਹਰਿ ਨਾਮੁ ਹੈ; ਕੋਈ ਆਣਿ ਮਿਲਾਵੈ ਮਾਇ ॥"
page = 996
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name and God is dear unto me. Let some one come and unite me with Him, O my mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਅਤੇ ਰੱਬ ਮੈਨੂੰ ਮਿੱਠੜਾ ਲੱਗਦਾ ਹੈ। ਕੋਈ ਜਣਾ ਆ ਕੇ ਮੈਨੂੰ ਉਸ ਨਾਲ ਮਿਲਾ ਦੇਵੇ। ਹੇ ਮੇਰੀ ਅੰਮੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I feel the pains of love and yearning for the Lord, and the Name of the Lord. If only someone would come and unite me with Him, O my mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਹਰਿ ਨਾਮੁ ਕਾ ਮੈਂ ਪ੍ਰੇਮੀ ਹੂੰ, ਕੋਈ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਲਿਆਇ ਮਿਲਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਮੇਰਾ (ਅਸਲ) ਪਿਆਰਾ (ਮਿੱਤਰ) ਹੈ। ਹੇ ਮਾਂ! ਜੇ ਕੋਈ (ਉਸ ਮਿੱਤਰ ਨੂੰ) ਲਿਆ ਕੇ (ਮੇਰੇ ਨਾਲ) ਮਿਲਾਪ ਕਰਾ ਸਕਦਾ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਹੀ = ਪਿਆਰਾ। ਆਣਿ = ਲਿਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy enamorado del Nombre del Señor, oh madre, ¿cómo podré encontrar a mi Señor?"