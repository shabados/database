[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਪ ਜੁਧਿਸਟਰ ਤਉਨ ਸਮੈ; ਸੁ ਸਭੈ ਬਿਧਿ ਜਗਿ ਸੰਪੂਰਨ ਕੀਨੋ ॥੨੩੫੩॥"
page = 535

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, at that time, the king Yudhisthtar completed the Yajna by all methods.2353."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਯੁਧਿਸ਼ਠਰ ਨੇ ਉਸ ਸਮੇਂ ਸਾਰੀਆਂ ਵਿਧੀਆਂ ਨਾਲ ਯੱਗ ਸੰਪੂਰਨ ਕੀਤਾ ਹੈ ॥੨੩੫੩॥"