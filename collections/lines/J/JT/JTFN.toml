[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਕਾ; ਅੰਤੁ ਨ ਪਾਰੁ ॥"
page = 237
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the Supreme Lord, there is no end and limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਦਾ ਕੋਈ ਓੜਕ ਅਤੇ ਹੱਦਬੰਨਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no end or limitation to the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਕਾ ਅੰਤ ਪਾਰਾਵਾਰ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਇਹ ਰਚਨਾ ਰਚੀ ਹੋਈ ਹੈ) ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕਾ = ਉਸ (ਪਾਰਬ੍ਰਹਮ) ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Trascendente no tiene límite ni fin;"