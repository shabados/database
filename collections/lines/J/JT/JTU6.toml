[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਇਹ ਨਿਰਮਲ ਸੋਇ ॥"
page = 236
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom, this mortal comes to have pure repute."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਇਸ ਪ੍ਰਾਣੀ ਦੀ ਸੁਹਰਤ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, one acquires this pure reputation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੇ ਜਪਣੇ ਸੇ ਇਸ ਕੀ ਸੋਭਾ ਨਿਰਮਲ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਮ ਜਪਿਆਂ ਮਨੁੱਖ ਦਾ ਹਿਰਦਾ-ਕਮਲ (ਵਿਕਾਰਾਂ ਵਲੋਂ ਉਲਟ ਕੇ, ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਲ) ਸਿੱਧਾ ਪਰਤ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ = ਸੋਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Él, uno es renombrado por su pureza,"