[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਨਾਮੁ ਬੂੰਦ; ਹਮ ਚਾਤ੍ਰਿਕ ਤਿਖਹਾਰੇ ॥"
page = 100
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the thirsty piedcukoo, long for the drop of Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਿਆਸਾ ਪਪੀਹਾ, ਤੇਰੇ ਨਾਮ ਦੀ ਕਣੀ ਨੂੰ ਤਰਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is the drop of water, and I am a thirsty rainbird."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮੁ ਜਲ ਕੀ ਬੂੰਦ ਸਮ ਹੈ, ਹਮ ਜੀਵ ਤ੍ਰਿਖਾਤ੍ਰ ਪਪੀਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ (ਮਾਨੋ, ਸ੍ਵਾਂਤੀ ਨਛੱਤ੍ਰ ਦੀ ਵਰਖਾ ਦੀ) ਬੂੰਦ ਹੈ, ਤੇ ਅਸੀਂ (ਜੀਵ, ਮਾਨੋ) ਪਿਆਸੇ ਪਪੀਹੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres la Gota Celestial; yo soy el pájaro Cuclillo que se muere antes de tomar otra agua que no sea la gota de rocío que cae en su pico."