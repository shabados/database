[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰ ਸੀਸ ਜਟਾ ਭਗਵੇ ਪਟ ਕੈ ॥"
page = 674

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage having matted locks on his head and wearing ochre-coloured clothed on his body, went on the Sumeru mountain alongwith his disciples"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੇ) ਸਿਰ ਉਤੇ ਜਟਾਵਾਂ ਧਾਰਨ ਕੀਤੀਆਂ ਹੋਈਆਂ ਸਨ ਅਤੇ ਭਗਵੇ ਬਸਤ੍ਰ ਪਾਏ ਹੋਏ ਸਨ।"