[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਗਰੁ ਤਰੀਐ; ਨਾਮ ਕੈ ਰੰਗਿ ॥"
page = 1150
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Loving the Name, the world ocean is crossed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਪਿਆਰ ਕਰਨ ਦੁਆਰਾ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Love of the Naam, the world-ocean is crossed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਾਗਰ ਨਾਮ ਕੇ ਵਿਖੇ ਪ੍ਰੇਮ ਕਰਨੇ ਸੇ ਤਰੀਐ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਪਰਮਾਤਮ ਦੇ) ਨਾਮ ਵਿਚ ਪਿਆਰ ਪਾਇਆਂ ਹੀ ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor y entonces cantamos"