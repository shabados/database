[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਮੀਨਾ. ਬਿਨੁ ਪਾਣੀਐ; ਤਿਉ ਸਾਕਤੁ ਮਰੈ ਪਿਆਸ ॥"
page = 597
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is a fish without water, so is an apostate, who dies of thirst."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮੱਛੀ ਜੱਲ ਦੇ ਬਾਝੋਂ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ ਹੀ ਹੈ ਅਧਰਮੀ, ਜੋ ਤਿਹਾਇਆ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like a fish without water is the faithless cynic, who dies of thirst."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਛਲੀ ਪਾਣੀ ਸੇ ਬਿਨਾਂ ਮਰ ਜਾਤੀ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਦ੍ਰਿਸ਼ਟਾਂਤ ਹੈ: ਜੈਸੇ ਨਿਗੁਰਾ ਸਾਕਤ ਬਿਸ੍ਯ ਬਾਸਨਾ ਕੀ ਪਿਆਰ ਮੇਂ ਹੀ ਮਰਤਾ ਦੁਖੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਮੱਛੀ (ਤੜਫਦੀ) ਹੈ ਤਿਵੇਂ ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਜੀਵ ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਅਧੀਨ ਰਹਿ ਕੇ ਦੁਖੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el pez muere fuera del agua, así el alabador del poder muere sin Maya."