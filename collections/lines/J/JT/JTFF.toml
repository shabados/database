[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਤੀ ਵਾਰ ਸਭਿ; ਆਵਹਿ ਜਾਹਿ ॥"
page = 842
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the Lunar and Solar days come and go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਮਾ ਅਤੇ ਸੂਰਜ ਦੇ ਦਿਹਾੜੇ ਸਮੂਹ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The omens and days all come and go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਥਿਤੀ ਵਾਰੋਂ ਕੇ ਸਮ ਸਭ ਆਵਤੇ ਜਾਤੇ ਹੈਂ; ਵਾ ਥਿਤੀ ਵਾਰੋਂ ਕੇ ਸੇਵਨੇ ਵਾਲੇ ਸੰਪੂਰਨ ਜਨਮਤੇ ਮਰਤੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਥਿੱਤਾਂ ਇਹ ਵਾਰ ਸਾਰੇ ਆਉਂਦੇ ਹਨ ਅਤੇ ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਹਿ ਜਾਹਿ = ਮੁੜ ਮੁੜ ਆਉਂਦੇ ਹਨ ਤੇ ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los días pasan y ellos van y vienen;"