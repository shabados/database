[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਕਾਲ ਕਾਲ ਕੀ ਕ੍ਰਿਪਾ; ਬਨਾਇ ਗ੍ਰੰਥ ਰਾਖਿ ਹੈ ॥"
page = 614

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the poets are dumb before him, how will they compose poetry? He composed this granth by the Grace of the Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਕਾਲ ਪੁਰਖ ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ (ਉਸ ਨੇ) ਗ੍ਰੰਥ ਬਣਾ ਦਿੱਤਾ ਹੈ।"