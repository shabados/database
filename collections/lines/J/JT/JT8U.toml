[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮਿ ਪ੍ਰਭਿ ਕਿਰਪਾ ਧਾਰੀ; ਅਪਣਾ ਬਿਰਦੁ ਸਮਾਰਿਆ ॥੧॥"
page = 620
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Transcendent Lord Master has extended His mercy and upheld His innate nature."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਸੁਆਮੀ ਨੇ ਆਪਣੀ ਮਿਹਰ ਕੀਤੀ ਹੈ ਅਤੇ ਆਪਣਾ ਧਰਮ ਨਿਭਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God extended His mercy, and confirmed His innate nature. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਾਰਬ੍ਰਹਮ ਨੇ ਜੋ ਅਪਨਾ ਪ੍ਰਣ ਸੰਭਾਰਿਆ ਹੈ ਤੌ ਹਮਾਰੇ ਪਰ ਕਿਰਪਾ ਕਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਨੇ ਮੇਹਰ (ਦੀ ਨਿਗਾਹ) ਕੀਤੀ। ਪ੍ਰਭੂ ਆਪਣਾ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ (ਦਇਆ-ਪਿਆਰ ਵਾਲਾ) ਸੁਭਾਉ ਸਦਾ ਚੇਤੇ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Supremo Dios, nuestro Señor, mostró Su Misericordia y confirmó Su Naturaleza Innata. (1)"