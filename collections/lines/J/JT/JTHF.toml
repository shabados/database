[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਗੁਰ ਸਬਦੁ ਸੁਣਿ; ਰਿਦੈ ਨ ਵਸੈ ਅਭਾਗ ਪਰਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Those who even listening to the word of Guru in the holy congregation do not adopt it in the heart are unfortunate."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਸੁਣਦੇ ਤਾਂ ਹਨ (ਪ੍ਰੰਤੂ) ਰਿਦੇ ਵਿਚ ਸਬਦ ਵਸਦਾ ਨਹੀਂ ਹੈ (ਇਸੇ ਕਾਰਣ) ਓਹ ਪ੍ਰਾਣੀ ਮੰਦਭਾਗੀ ਹਨ।"