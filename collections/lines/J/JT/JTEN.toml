[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਰਾਤੋ; ਹਰਿ ਕੈ ਰੰਗਿ ॥੨॥"
page = 892
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and my soul and body are imbued with God's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੀ ਆਤਮਾਂ ਤੇ ਦੇਹ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਆਂ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are imbued with love for the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕਾ ਮਨ ਤਥਾ ਤਨ ਹਰੀ ਕੇ ਆਨੰਦ ਮੇਂ ਰੰਗਿਆ ਗਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦਾ ਮਨ ਤੇ ਤਨ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nuestro cuerpo y mente se imbuyen en el Amor de Dios. (2)"