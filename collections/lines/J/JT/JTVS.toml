[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਗਾਵੈ ਗੁਰਮੁਖਿ ਬੂਝੈ; ਗੁਰਮੁਖਿ ਸਬਦੁ ਬੀਚਾਰੇ ॥"
page = 753
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person sings the Lord's praise, the pious person realises Him and the pious person reflects over His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਪ੍ਰਭੂ ਦੀ ਗਾਇਨ ਕਰਦਾ ਹੈ। ਪਵਿੱਤਰ ਪੁਰਸ਼ ਉਸ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ ਤੇ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਹੀ ਉਸ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh sings the Praises of the Lord; the Gurmukh understands. The Gurmukh contemplates the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਹੀ ਗਾਵਤੇ ਹੈਂ, ਗੁਰਮੁਖ ਹੀ ਸਮਝਤੇ ਹੈਂ, ਗੁਰਮੁਖ ਹੀ ਬ੍ਰਹਮ ਕੋ ਬਿਚਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਵਿਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que voltea hacia Dios, canta y medita en el Bani de la Palabra;"