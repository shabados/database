data = "ਸੀਹਾਂ ਵਾਂਗੂ ਗਜਣ, ਸਭੇ ਸੂਰਮੇ ॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the warriors roar like lions."

[[content]]
