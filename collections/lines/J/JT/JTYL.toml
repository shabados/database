[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚ ਸਮਾਨਾ ਠਾਕੁਰ ਤੇਰੋ; ਅਵਰ. ਨ ਕਾਹੂ ਤਾਨੀ ॥"
page = 711
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "High is thine canopy, O my Lord. No one else has any power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਚਾ ਹੈ ਤੇਰਾ ਸ਼ਾਮਿਆਨਾ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਹੋਰ ਕਿਸੇ ਕੋਲ ਕੋਈ ਤਾਕਤ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your canopy is so high, O Lord and Master; no one else has any power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕਰ! ਤੇਰਾ ਜਸ ਰੂਪੀ (ਸਮਾਨਾ) ਤੰਬੂ ਊਚਾ ਸੰਤੋਂ ਪਰ ਸੋਭ ਰਹਾ ਹੈ ਔਰ ਤੇਰੀ ਭਗਤੀ ਰੂਪੀ ਕਨਾਤ ਸੰਤਾਂ ਤੇ ਬਿਨਾਂ ਔਰ ਕਿਸੀ ਨੇ ਤਾਨੀ ਨਹੀਂ ਹੈ; ਵਾ ਅਕਾਸ ਰੂਪੀ ਤੇਰਾ ਊਚਾ ਚੰਦੋਆ ਹੈ ਦਿਸਾ ਰੂਪੀ ਕਨਾਤ ਹੋਰ ਕਿਸੀ ਤੇ ਤਾਨੀ ਦੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਹ ਸੰਤ ਜਨ ਇਉਂ ਆਖਦੇ ਰਹਿੰਦੇ ਹਨ-) ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਤੇਰਾ ਸ਼ਾਮਿਆਨਾ (ਸਭ ਸ਼ਾਹਾਂ ਪਾਤਿਸ਼ਾਹਾਂ ਦੇ ਸ਼ਾਮਿਆਨਿਆਂ ਨਾਲੋਂ) ਉੱਚਾ ਹੈ, ਕਿਸੇ ਹੋਰ ਨੇ (ਇਤਨਾ ਉੱਚਾ ਸ਼ਾਮਿਆਨਾ ਕਦੇ) ਨਹੀਂ ਤਾਣਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਨਾ = ਸ਼ਾਮਿਆਨਾ, ਸ਼ਾਹੀ ਠਾਠ। ਠਾਕੁਰ = ਹੇ ਠਾਕੁਰ! ਨ ਤਾਨੀ = ਨਹੀਂ ਤਾਣਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Majestuoso es el dosel que Te adorna, oh mi Maestro Leal. Frente a Ti, ¿quién otro tiene poder?"