[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ. ਗਿਆਨੁ ਨ ਪਾਈਐ; ਬਿਖਿਆ ਦੂਜਾ ਸਾਦੁ ॥"
page = 61
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, Divine Comprehensions, is not obtained, other relishes are but poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਈਸ਼ਵਰੀ ਗਿਆਤ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ, ਹੋਰ ਸੁਆਦ ਨਿਰੀ ਪੁਰੀ ਜ਼ਹਿਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, spiritual wisdom is not obtained; other tastes are poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਖਿਆਂ ਕਾ ਜੋ ਦੂਜਾ ਸ੍ਵਾਦ ਹੈ ਤਿਸ ਮੇਂ ਲਗਨੇ ਸੇ, ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਗਿਆਨ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਨਹੀਂ ਬਣ ਸਕਦੀ, ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਪਾਸੇ ਦਾ ਸੁਆਦ ਮਨ ਵਿਚ ਉਪਜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru uno no logra la Sabiduría, todo lo demás es mera distracción y envenenamiento."