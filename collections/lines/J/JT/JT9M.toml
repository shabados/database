[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਨਿਰੰਕਾਰੁ ਨਿਰਵੈਰੁ; ਪੂਰਨ ਜੋਤਿ ਸਮਾਈ ॥"
page = 596
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am absorbed in the perfect Light of the Lord, who is without fear, without from and without enmity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਡਰ, ਸਰੂਪ-ਰਹਿਤ ਅਤੇ ਦੁਸ਼ਮਣੀ-ਰਹਿਤ ਪ੍ਰਭੂ ਦੇ ਪੂਰੇ ਪ੍ਰਕਾਸ਼ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Fearless, Formless and absolutely without vengeance; I am absorbed in His Perfect Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੈ ਔਰ ਬੈਰ ਸੇ ਰਹਿਤ ਜੋ ਨਿਰੰਕਾਰ ਹੈ, ਤਿਸ ਪੂਰਨ ਕੀ ਜੋਤਿ ਸਭ ਮੇਂ ਬਿਆਪੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਿਰਭਉ ਹੈ ਨਿਰ-ਆਕਾਰ ਹੈ ਨਿਰਵੈਰ ਹੈ ਉਸ ਦੀ ਜੋਤਿ ਸਾਰੇ ਜਗਤ ਵਿਚ ਪੂਰਨ ਤੌਰ ਤੇ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਅਟੱਲ ਆਤਮਕ-ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ। ਵਸਾਈ = ਮੈਂ ਵਸਾ ਸਕਦਾ ਹਾਂ। ਸਮਾਈ = ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me inmerjo en la Luz Divina del Señor Valiente y Sin Forma, Quien es el Amigo de todos."