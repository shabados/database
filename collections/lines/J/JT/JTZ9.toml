[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕੁ ਸੇਵਾ ਤਾਂ ਕਰੇ; ਸਚ ਸਬਦਿ ਪਤੀਣਾ ॥"
page = 767
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the slave is blessed with the True Name, then alone performs he the Guru's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੋਲਾ ਸੱਚੇ ਨਾਮ ਨਾਲ ਪ੍ਰਸੰਨ ਹੋ ਜਾਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sevadar performs selfless service when he is pleased, and confirmed in the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਸੇਵਾ ਤੌ ਕਰਤਾ ਹੈ, ਜਬ ਮਨ ਸਚੇ ਉਪਦੇਸ਼ ਮੇਂ (ਪਤੀਣਾ) ਪ੍ਰਤੀਤਵਾਨ ਹੋਵੈ, ਭਾਵ ਜੇਕਰ ਉਪਦੇਸ਼ ਕੀ ਜਗ੍ਯਾਸਾ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਸੇਵਕ ਬਣ ਜਾਂਦਾ ਹੈ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦਾ ਹੈ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਉਸ ਦਾ ਮਨ) ਮਗਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo va a servir al Guru aquél que tenga a su mente complacida con la Palabra del Shabd. Complacido con la Palabra del Shabd,"