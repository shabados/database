[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰਿ ਕੇਤੇ. ਤੁਧਨੋ ਗਾਵਨਿ, ਸੇ ਮੈ ਚਿਤਿ. ਨ ਆਵਨਿ; ਨਾਨਕੁ. ਕਿਆ ਬੀਚਾਰੇ ॥"
page = 347
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many others, whom I cannot recollect within my mind, sing thee. How can Nanak think of them?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਬਹੁਤੇਰੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਆਪਣੇ ਮਨ ਅੰਦਰ ਚਿਤਵਨ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਤੈਨੂੰ ਗਾਉਂਦੇ ਹਨ। ਨਾਨਕ ਉਨ੍ਹਾਂ ਦਾ ਕਿਸ ਤਰ੍ਹਾਂ ਖਿਆਲ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many others sing to You, they do not come into my mind; how can Nanak think of them?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਔਰ (ਕੇਤੇ) ਬਹੁਤੇ ਹੀ ਗਾਵਤੇ ਹੈਂ, ਸੋ ਸਭ ਮੇਰੇ ਚਿੰਤਨ ਮੇਂ ਨਹੀਂ ਆਵਤੇ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਨ ਕਾ ਕਿਆ ਵੀਚਾਰ ਕਰੋਂ, ਭਾਵ ਅਗਿਣਤ ਹੈਂ॥☬ਜੋ ਬੀਬੀ ਨਾਨਕੀ ਜੀ ਕਹੇ ਸੋ ਪਰਮੇਸ੍ਵਰ ਕਬ ਥਾ ਅਰ ਕੈਸਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੋਰ ਜੀਵ ਤੈਨੂੰ ਗਾ ਰਹੇ ਹਨ, ਜੇਹੜੇ ਮੈਥੋਂ ਗਿਣੇ ਭੀ ਨਹੀਂ ਜਾ ਸਕਦੇ। (ਭਲਾ) ਨਾਨਕ (ਵਿਚਾਰਾ) ਕੀਹ ਵਿਚਾਰ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਰਿ ਕੇਤੇ = ਅਨੇਕਾਂ ਹੋਰ ਜੀਵ। ਮੈ ਚਿਤਿ = ਮੇਰੇ ਚਿਤ ਵਿਚ। ਮੈ ਚਿਤਿ ਨ ਆਵਨਿ = ਮੇਰੇ ਚਿਤ ਵਿਚ ਨਹੀਂ ਆਉਂਦੇ, ਮੈਥੋਂ ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ, ਮੇਰੀ ਵਿਚਾਰ ਤੋਂ ਪਰੇ ਹਨ। ਕਿਆ ਬੀਚਾਰੇ = ਕੀਹ ਵਿਚਾਰ ਕਰੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y también quienes están imbuidos en el Néctar de Tu Alabanza de Devoción. Tantos otros cantan para Ti, que no me vienen a la mente, ¿cómo puede Nanak acordarse de todos ellos?"