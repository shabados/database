[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਬੀਚਾਰਿ ਭਰਮ ਭਉ ਭੰਜਨੁ; ਅਵਰੁ. ਨ ਜਾਨਿਆ ਦੂਜਾ ॥੫॥"
page = 1233
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I meditate on the Lord, the Destroyer of doubt and dread and know not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੇਹ ਅਤੇ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I contemplate the Shabad, the Destroyer of doubt and fear; I do not know any other at all. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਬਦੁ) ਬ੍ਰਹਮ ਕੋ ਬਿਚਾਰ ਕਰ ਕੇ ਭਰਮ ਅਰ ਭਉ (ਭੰਜਨੁ) ਨਸਟ ਕੀਆ ਹੈ, ਬ੍ਰਹਮ ਸੇ ਬਿਨਾ ਔਰ ਦੂਸਰਾ ਨਹੀਂ ਜਾਨਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਵਿਚਾਰ ਕੇ ਮੈਂ ਸਮਝ ਲਿਆ ਹੈ ਕਿ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਹੀ ਡਰ-ਸਹਿਮ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਕੋਈ ਹੋਰ (ਦੇਵੀ ਦੇਵਤਾ ਆਦਿਕ) ਦੂਜਾ ਨਹੀਂ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y meditando en Su Palabra, me libero de mis miedos y de mis dudas, pues ya no conozco nada ni a nadie más que al Señor. (5)"