[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਜਾਇਆ ਵਾਜਾ ਪਉਣ. ਨਉ ਦੁਆਰੇ ਪਰਗਟੁ ਕੀਏ; ਦਸਵਾ ਗੁਪਤੁ ਰਖਾਇਆ ॥"
page = 922
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He blew the musical instrument of breath, made the nine doors manifest and the tenth He has kept concealed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸੁਆਸਾਂ ਦਾ ਸੰਗੀਤਕ ਸਾਜ਼ ਵਜਾਇਆ। ਨੌਂ ਦਰਵਾਜੇ ਉਸ ਨੇ ਪ੍ਰਤੱਖ ਕਰ ਦਿਤੇ ਹਨ ਤੇ ਦਸਵੇਂ ਨੂੰ ਉਸ ਨੇ ਛੁਪਾ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blew the breath of life into the musical instrument of the body, and revealed the nine doors; but He kept the Tenth Door hidden."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਜਾ ਪੌਣ ਕਾ ਵਜਾਇਆ ਹੈ ਔ ਸਰੀਰ ਕੇ ਨੋ ਦੁਆਰੇ (ਪਰਗਟ) ਖੁਲੇ ਕੀਏ ਹੈਂ, ਪੁਨਃ ਦਸਵਾਂ ਜੋ ਦਰ ਹੈ ਗੁਪਤ ਹੀ ਰਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਨੂੰ ਬੋਲਣ ਦੀ ਸ਼ਕਤੀ ਦਿੱਤੀ, ਨੱਕ ਕੰਨ ਆਦਿਕ ਨੌ ਕਰਮ-ਇੰਦ੍ਰੀਆਂ ਪਰਤੱਖ ਤੌਰ ਤੇ ਬਣਾਈਆਂ, ਦਸਵੇਂ ਦਰ (ਦਿਮਾਗ਼) ਨੂੰ ਲੁਕਵਾਂ ਰੱਖਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਉ ਦੁਆਰੇ = ਨੌ ਗੋਲਕਾਂ, ੧ ਮੂੰਹ, ੨ ਕੰਨ, ੨ ਅੱਖਾਂ, ੨ ਨਾਸਾਂ, ਗੁਦਾ, ਲਿੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al crear las nueve puertas manifiestas, dejó la Décima escondida;"