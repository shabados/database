data = "ਜਿਉ ਜੂਆਰ ਬਿਸਨੁ; ਨ ਜਾਇ ॥"
page = 838
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the gambler's bad habit leaves him not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਜੁਆਰੀਏ ਦੀ ਖੋਟੀ ਵਾਦੀ ਉਸ ਨੂੰ ਨਹੀਂ ਛੱਡਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as the gambler's addiction does not leave him,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜੁਆਰੀਏ ਕਾ ਜੂਆ ਖੇਲਣੇ ਕਾ (ਬਿਸਨੁ) ਅਤੀ ਪਰਵਾਹ ਰੂਪ ਸੁਭਾਵ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਜੁਆਰੀਏ ਦੀ (ਜੂਆ ਖੇਡਣ ਦੀ) ਭੈੜੀ ਆਦਤ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਨੁ = {व्यसन} ਭੈੜੀ ਆਦਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el vicio del apostador lo mantiene en la angustia,"