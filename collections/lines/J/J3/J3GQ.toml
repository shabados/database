[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਿਅ ਸਰੋਵਰੋ; ਪੀਉ ਹਰਿ ਹਰਿ ਨਾਮਾ ਰਾਮ ॥"
page = 546
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Quaff thou the Nectar from the Lord's ocean and utter thou the Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਦੇ ਸਮੁੰਦਰ ਵਿਚੋਂ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰ ਅਤੇ ਤੂੰ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drink in the Ambrosial Nectar from the pool of the Lord; chant the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤੋਂ ਕਾ ਸੰਗ ਅੰਮ੍ਰਿਤ ਕੇ ਸਰੋਵਰ ਤਲਾਉ ਵਤ ਹੈ ਤਿਸ ਮੇਂ ਨਾਮ ਅੰਮ੍ਰਿਤ ਹੈ। ਹਰੇ ਕਰਨੇ ਹਾਰੇ ਹਰੀ! ਤੇਰੇ ਹਰਿ ਨਾਮ ਕੋ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਪਾਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਜਲ ਦਾ ਪਵਿਤ੍ਰ ਤਾਲਾਬ ਹੈ, (ਇਸ ਵਿਚੋਂ) ਪੀਂਦੇ ਰਿਹਾ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਿਅ = ਅਮਿਉ ਦਾ, {ਲਫ਼ਜ਼ 'ਅੰਮ੍ਰਿਤ' ਤੋਂ 'ਅਮਿਉ' ਪ੍ਰਾਕ੍ਰਿਤ-ਰੂਪ ਹੈ} ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਦਾ। ਸਰੋਵਰੋ = ਸੋਹਣਾ ਸਰ, ਪਵਿਤ੍ਰ ਤਾਲਾਬ। ਪੀਉ = ਪੀਂਦੇ ਰਿਹਾ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bebe, oh hombre, el Néctar del Señor; recita Su Nombre, Jar, Jar,"