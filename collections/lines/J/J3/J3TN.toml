[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸੇਵਹਿ. ਜੋ ਸੇਵਹਿ ਤੁਧੁ ਜੀ; ਜਨੁ ਨਾਨਕੁ. ਤਿਨ ਕੁਰਬਾਣਾ ॥੨॥"
page = 11
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak is a sacrifice unto those who serve, who serve Thee, O sire Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫ਼ਰ ਨਾਨਕ ਉਨ੍ਹਾਂ ਉਤੋਂ ਬਲਿਹਾਰਨੇ ਜਾਂਦਾ ਹੈ, ਜਿਹੜੇ, ਹੇ ਸੁਆਮੀ ਮਹਾਰਾਜ, ਤੇਰੀ ਟਹਿਲ ਤੇ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto those who serve You, unto those who serve You, Dear Lord, servant Nanak is a sacrifice. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਤੇਰੇ ਦਾਸ ਮਨ ਕਰ ਕੇ ਸੇਵਨ ਕਰਤੇ ਹੈਂ, ਮੈਂ ਤਿਨ ਦਾਸੋਂ ਪਰ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜੇ ਮਨੁੱਖ ਤੈਨੂੰ ਯਾਦ ਕਰਦੇ ਹਨ ਤੈਨੂੰ ਸਿਮਰਦੇ ਹਨ (ਤੇਰਾ) ਦਾਸ ਨਾਨਕ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak ofrece su ser en sacrificio a aquéllos que sirven a los que Te sirven a Ti. (2)"