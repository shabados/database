[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਤੇਰੀ ਸਿਫਤਿ; ਸਚੀ ਸਾਲਾਹ ॥"
page = 463
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is Thy praise and true thy commendation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਤੇਰੀ ਕੀਰਤੀ ਅਤੇ ਸੱਚੀ ਤੇਰੀ ਤਾਰੀਫ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is Your Praise, True is Your Adoration."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਉਸਤਤੀ ਸਚੀ ਹੈ ਅਰੁ ਉਸ ਕੀ ਸਲਾਘਾ ਕਰਨੀ ਭੀ ਸਚੀ ਹੈ, ਭਾਵ ਸਰੂਪ ਫਲ ਕੇ ਦੇਨੇ ਹਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨੀ ਤੇਰਾ ਇਕ ਅਟੱਲ ਸਿਲਸਿਲਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad Tu Encomienda; oh Tú, Rey Verdadero,"