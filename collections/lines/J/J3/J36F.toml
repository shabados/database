[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਹੀ ਮੁਖ ਚੂਮਨ ਦੇਹੁ, ਕਹਿਯੋ; ਚੁਮ ਹੈ ਹਮ ਹੂੰ, ਤੁਮ ਹੂੰ ਗਨਿ ਹੋ ॥"
page = 319

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Let me kiss the faces of all I shall kiss and you count, all of you"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਸਾਰੀਆਂ (ਮੈਨੂੰ) ਆਪਣੇ ਮੂੰਹ ਚੁੰਮਣ ਦਿਓ; ਮੈਂ ਚੁੰਮਦਾ ਜਾਵਾਂਗਾ ਅਤੇ ਤੁਸੀਂ ਗਿਣਦੀਆਂ ਜਾਣਾ।"