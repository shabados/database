[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਰਵਿ ਰਹਿਓ ਸਭ ਅੰਤਰਿ; ਸਰਬ ਰਹਿਆ ਭਰਪੂਰੇ ॥੨॥੮॥੧੨॥"
page = 1269
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord is contained amongst all and is fully-filling all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ ਅਤੇ ਸਾਰੀਆਂ ਥਾਵਾਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He is permeating the inner being of all; He is all-pervading everywhere. ||2||8||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੂੰ ਸਰਬ ਜਗਤ ਕੇ ਅੰਤਰ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈਂ ਔਰ ਸਰਬ ਜਗਤ ਤੇਰੇ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ, ਭਾਵ ਸੇ ਸਭ ਕਾ ਅਧਿਸਟਾਨ ਰੂਪ ਹੈਂ॥੨॥੮॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਹਨਾਂ ਨੂੰ ਇਉਂ ਜਾਪਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਮੌਜੂਦ ਹੈ, ਸਭ ਥਾਈਂ ਭਰਪੂਰ ਵੱਸਦਾ ਹੈ ॥੨॥੮॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ ਰਹਿਓ = ਮੌਜੂਦ ਹੈ। ਸਰਬ = ਸਭਨਾਂ ਵਿਚ ॥੨॥੮॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo veo siempre presente, aquí y ahora. Oh, dice Nanak, Él compenetra el ser interior de todos y prevalece por todas partes. (2-8-12)"