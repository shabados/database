[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਲਾ ਪਹਰੁ. ਧੰਧੈ ਗਇਆ; ਦੂਜੈ ਭਰਿ ਸੋਇਆ ॥"
page = 43
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The first watch of the night (life) passes in worthless affairs and during the second (mortal) sleeps to his fill."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵਨ-ਰਾਤ੍ਰੀ ਦਾ ਪਹਿਲਾ ਹਿੱਸਾ ਫ਼ਜ਼ੂਲ ਵਿਹਾਰਾਂ ਵਿੱਚ ਬੀਤ ਜਾਂਦਾ ਹੈ ਅਤੇ ਦੂਸਰੇ ਅੰਦਰ (ਪ੍ਰਾਣੀ) ਰੱਜ ਕੇ ਸੌਦਾਂ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The first watch of the night passes away in worthless affairs, and the second passes in deep sleep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਜੀਵ ਕੀ ਬਿਵਸਥਾ ਕਹਤੇ ਹੈਂ: ਸਾਰਾ ਦਿਨ ਤੋ ਬਿਉਹਾਰੋਂ ਮੇਂ ਬਤੀਤ ਹੋ ਜਾਤਾ ਹੈ, ਪਰੰਤੂ ਰਾਤ੍ਰੀ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਕੋ ਚਿਤ ਕਰੇ ਤੋ ਹੋ ਸਕਤਾ ਹੈ, ਵਹੁ ਭੀ ਬ੍ਯਰਥ ਹੀ ਖੋਇ ਦੇਤਾ ਹੈ। ਸੋ ਕਹਤੇ ਹੈਂ: ਰਾਤ੍ਰੀ ਕਾ (ਪਹਿਲਾ) ਪ੍ਰਥਮ ਪੈਹਰ ਤੋ ਧੰਧੈ ਮੇਂ ਬੀਤ ਗਿਆ ਔਰ ਦੂਸਰੇ ਪਹਰ ਮੇਂ ਗਾੜੀ ਨਿੰਦ੍ਰਾ ਭਰ ਕੇ ਸੋ ਰਹਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ-ਗ੍ਰਸੇ ਮੂਰਖ ਮਨੁੱਖ ਦੀ ਜੀਵਨ-ਰਾਤ ਦਾ) ਪਹਿਲਾ ਪਹਰ ਦੁਨੀਆ ਦੇ ਧੰਧਿਆਂ ਵਿਚ ਬੀਤ ਜਾਂਦਾ ਹੈ, ਦੂਜੇ ਪਹਰ (ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ) ਰੱਜ ਕੇ ਸੁੱਤਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਧੈ = ਧੰਧੇ ਵਿਚ, ਜੰਜਾਲ ਵਿਚ। ਭਰਿ = ਰੱਜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la tercera edad uno desperdicia su ser en el error,"