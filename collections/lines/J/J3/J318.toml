[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਏ ਠਾਮ ਠਾਮੰ ਸਬੈ ਦੇਵ ਦਾਨੰ ॥"
page = 164

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, the god Vishnu distributed the honey and ambrosia  and all gods and demons went away to their places."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੇਵਤੇ ਅਤੇ ਦੈਂਤ (ਆਪਣੇ ਆਪਣੇ) ਠਿਕਾਣਿਆਂ ਅਤੇ ਸਥਾਨਾਂ ਨੂੰ ਚਲੇ ਗਏ।"