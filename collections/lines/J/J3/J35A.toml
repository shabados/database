[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਭਾਤਨਿ ਕੋ ਧਨ ਤਾ ਕੇ ਘਰ ॥"
page = 886

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There lived a propitious Raja called Parbal Singh in the South who had lot of wealth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਘਰ ਕਈ ਤਰ੍ਹਾਂ ਦਾ ਧਨ ਸੀ।"