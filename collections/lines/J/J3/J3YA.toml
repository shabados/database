[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਓਇ ਦਿਸਹਿ. ਨਰਕਿ ਜਾਂਦੇ; ਤਾਂ ਉਨੑ ਕਾ ਦਾਨੁ. ਨ ਲੈਣਾ ॥"
page = 1290
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou see them going to hell, then thou should not accept their gifts in charity,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੈਨੂੰ ਉਹ ਜਹੰਨਮ ਨੂੰ ਜਾਂਦੇ ਦਿਸਦੇ ਹਨ, ਤਦ ਤੈਨੂੰ ਉਨ੍ਹਾਂ ਦਾ ਪੁੰਨ-ਦਾਨ ਨਹੀਂ ਲੈਣਾ ਚਾਹੀਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you see them going to hell, then do not accept charitable gifts from them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਵਹੁ ਬਾਦਸ਼ਾਹ ਨਰਕ ਕੋ ਜਾਤੇ ਹੂਏ ਦ੍ਰਿਸ਼੍ਟ ਆਵਤੇ ਹੈਂ ਤੌ ਤੁਮ ਕੋ ਉਨ ਕਾ ਦਾਨ ਨਾ ਲੈਣਾ ਚਾਹੀਏ। ਜੇ ਲੇਤੇ ਹੋ ਤੋ ਤੁਮ ਕੋ ਨਰਕ ਹੋਗਾ॥☬ਜੇ ਕਹੇ ਹਮ ਨਰਕ ਨਹੀਂ ਜਾਤੇ, ਦੇਣੇ ਵਾਲਾ ਜਾਵੇਗਾ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਹ ਸਾਰੇ (ਮਾਸ ਤੋਂ ਬਣਨ ਕਰਕੇ) ਨਰਕ ਵਿਚ ਪੈਂਦੇ ਦਿੱਸਦੇ ਹਨ ਤਾਂ ਉਹਨਾਂ ਤੋਂ (ਮਾਸ-ਤਿਆਗੀ ਪੰਡਿਤ ਨੂੰ) ਦਾਨ ਭੀ ਨਹੀਂ ਲੈਣਾ ਚਾਹੀਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = (ਲਫ਼ਜ਼ 'ਓਹ' ਤੋਂ ਬਹੁ-ਵਚਨ) ਉਹ ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las mujeres, los hombres, los reyes y emperadores se originan de la carne. Si los ves enfrentando las consecuencias de su acciones, no aceptes caridades de ellos."