[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਊਤਮ ਸਤੀ; ਸਿਲਾ ਨਿਸਤਰੀ ॥੩॥"
page = 874
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gautam's wife Ahilia, though turned into a stone was also saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੌਤਮ ਦੀ ਪਤਨੀ, ਅਹਿੱਲਿਆ, ਪੱਥਰ ਬਣੀ ਹੋਈ ਭੀ, ਬੰਦਖਲਾਸ ਹੋ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gautam's wife, turned to stone, was saved. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਗੋਤਮ ਜੋ (ਸਤੀ) ਸਤਵਾਦੀ ਥਾ ਤਿਸ ਕੀ ਇਸਤ੍ਰੀ ਅਹਲਿਆ ਤਰੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਗੌਤਮ ਦੀ ਨੇਕ ਇਸਤ੍ਰੀ ਦਾ ਪਾਰ-ਉਤਾਰਾ ਹੋਇਆ ਸੀ, ਜੋ (ਗੌਤਮ ਦੇ ਸ੍ਰਾਪ ਨਾਲ) ਸਿਲਾ ਬਣ ਗਈ ਸੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤੀ = ਨੇਕ ਇਸਤ੍ਰੀ, ਜੋ ਆਪਣੇ ਪਤੀ ਦੇ ਸ੍ਰਾਪ ਨਾਲ ਸਿਲਾ ਬਣ ਗਈ ਸੀ, ਸ੍ਰੀ ਰਾਮ ਚੰਦਰ ਜੀ ਨੇ ਇਸ ਨੂੰ ਮੁਕਤ ਕੀਤਾ ਸੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y también la esposa de Gautama, quien según la mitología, fue convertida en piedra.  (3)"