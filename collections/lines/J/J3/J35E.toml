[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵ ਖੰਡ ਮਧੇ ਪੂਜੀਆ; ਅਪਣੈ ਚਜਿ ਵੀਚਾਰਿ ॥"
page = 1090
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I be worshipped in the nine divisions of the earth for my wisdom and thoughts;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜ਼ਮੀਨ ਦੇ ਨਵਾਂ ਹੀ ਹਿੱਸਿਆ ਅੰਦਰ ਆਪਣੀ ਸਿਆਣਪ ਤੇ ਵਿਚਾਰਾਂ ਕਾਰਨ ਮੇਰੀ ਉਪਾਸ਼ਨਾ ਹੋਵੇ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I might be worshipped throughout the nine regions of the earth for my wisdom and thought;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਵਾਂ ਖੰਡਾਂ ਮੇਂ ਪੂਜਿਆ ਜਾਵਾਂ ਪੁਨਃ ਅਪਨੇ ਕਰਮ ਭੀ ਬੀਚਾਰਕੇ ਕਰੋਂ, ਭਾਵ ਜੋ ਲੋਕ ਭੀ ਮੇਰੇ ਕਰਮਾਂ ਕੋ ਦੇਖ ਕੈ ਪ੍ਰਸੰਨ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਆਪਣੇ ਆਚਰਨ ਦੇ ਕਾਰਨ ਆਪਣੀ ਚੰਗੀ ਅਕਲ ਦੇ ਕਾਰਨ ਸਾਰੀ ਹੀ ਧਰਤੀ ਵਿਚ ਮੇਰੀ ਇੱਜ਼ਤ ਹੋਵੇ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵ ਖੰਡ = ਧਰਤੀ ਦੇ ਨੌ ਹੀ ਖੰਡਾਂ ਵਿਚ, ਸਾਰੀ ਧਰਤੀ ਤੇ। ਪੂਜੀਆ = ਪੂਜਿਆ ਜਾਵਾਂ। ਚਜਿ = ਚੱਜ ਦੇ ਕਾਰਨ, ਆਚਰਣ ਕਰਕੇ। ਵੀਚਾਰਿ = (ਚੰਗੀ) ਵਿਚਾਰ ਅਕਲ ਦੇ ਕਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y fuera alabado en las cuatro esquinas de la Tierra por mi conducta y pensamientos,"