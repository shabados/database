[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਥਾਪਿ ਉਥਾਪੇ ਵੇਖੈ; ਗੁਰਮੁਖਿ ਆਪਿ ਬੁਝਾਇਦਾ ॥੧੪॥"
page = 1061
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself establishes, disestablishes and watches all. By the Guru's grace, He reveals Himself unto the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਟਿਕਾਉਂਦਾ, ਉਖੇੜਦਾ ਅਤੇ ਦੇਖਦਾ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਆਪਦੇ ਆਪ ਨੂੰ ਬੰਦੇ ਉੱਤੇ ਜ਼ਾਹਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself establishes and disestablishes, and watches over all; He reveals Himself to the Gurmukh. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੂੰ ਥਾਪਤਾ ਹੈਂ ਔ ਆਪ ਹੀ ਤਿਨ ਕੀ ਪ੍ਰਾਰਬਧਾਨੁਸਾਰ ਉਠਾਇ ਲੇਤਾ ਹੈਂ, ਪੁਨਾ ਗੁਰਮੁਖਾਂ ਕੋ ਦੇਖ ਕੈ ਆਪ ਹੀ ਤੂੰ ਸਮਝਾਵਤਾ ਹੈਂ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ ਨਾਸ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ (ਸਭ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ ਆਪ ਹੀ (ਸਹੀ ਜੀਵਨ-ਰਾਹ ਦੀ) ਸੋਝੀ ਦੇਂਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਪਿ = ਪੈਦਾ ਕਰ ਕੇ। ਉਥਾਪੇ = ਨਾਸ ਕਰਦਾ ਹੈ। ਵੇਖੈ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Sí Mismo establece, junta, separa y lo observa todo, y por Sí Mismo se revela a Sí Mismo a través del Guru. (14)"