[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤੇ ਵੇਸ ਕਰੇਦੀਏ ਮੁੰਧੇ; ਸਹੁ ਰਾਤੋ ਅਵਰਾਹਾ ॥"
page = 557
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because inspite of thy making so many decorations, O bride thy Groom is imbued with the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਐਨੇ ਹਾਰ ਸ਼ਿੰਗਾਰ ਕਰਨ ਦੇ ਬਾਵਜੂਦ, ਹੇ ਬਾਲੜੀਏ! ਤੇਰਾ ਲਾੜ੍ਹਾ ਹੋਰਸੁ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In spite of all the decorations which you have made, O soul-bride, your Husband Lord is enjoying someone else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਤੇ ਚੂੜੇ ਆਦ ਵੇਸ ਕਰਤੀ ਹੀ ਤੂੰ ਰਹੀ, ਸਹੁ ਅਵਰ ਸਖੀਆਂ ਮੇਂ ਰਤਾ, ਤੋ ਤੇਰਾ ਸਿੰਗਾਰ ਬਿਰਥਾ ਹੈ, ਹੇ ਮੁੰਧੇ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਇਤਨੇ ਸਿੰਗਾਰ ਕਰਦੀਏ ਨਾਰੇ! ਜੇ ਤੇਰਾ ਪਤੀ (ਫਿਰ ਭੀ) ਹੋਰਨਾਂ ਨਾਲ ਹੀ ਪਿਆਰ ਕਰਦਾ ਰਿਹਾ (ਤਾਂ ਇਹਨਾਂ ਸਿੰਗਾਰਾਂ ਦਾ ਕੀਹ ਲਾਭ?)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਤੇ = ਇਤਨੇ, ਇਹ ਕਈ। ਵੇਸ = ਸਿੰਗਾਰ। ਕਰੇਦੀਏ = ਕਰਨ ਵਾਲੀਏ! ਰਾਤੋ = ਰੱਤਾ ਹੋਇਆ ਹੈ, ਪਿਆਰ ਕਰ ਰਿਹਾ ਹੈ। ਅਵਰਾਹਾ = ਹੋਰਨਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Destruye tu acogedora cama y tus brazaletes de marfil, oh mujer amorosa, y tus manos y los brazos de la cama,"