[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮਿ ਮਿਲੈ. ਤਾ ਪਾਈਐ; ਹੋਰ ਹਿਕਮਤਿ ਹੁਕਮੁ. ਖੁਆਰੁ ॥੨॥"
page = 465
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one becomes the recipient of Lord's grace, then alone he obtains it. Other devices and orders are ruinous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਸੁਆਮੀ ਦੀ ਰਹਿਮਤ ਦਾ ਪਾਤਰ ਹੋ ਜਾਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਉਸ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ। ਹੋਰਸ ਤਦਬੀਰਾਂ ਤੇ ਅਮਰ (ਹੁਕਮ) ਨਿਰੇ ਪੁਰੇ ਤਬਾਹ ਕਰਨ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord bestows His Grace, then alone it is received; other tricks and orders are useless. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਗ੍ਯਾਨ ਜੇਕਰ ਅਕਾਲ ਪੁਰਖ ਕੀ ਕ੍ਰਿਪਾ ਪ੍ਰਾਪਤ ਹੋਇ ਤੋ ਮਿਲਤਾ ਹੈ ਔਰ (ਹਿਕਮਤਿ) ਤਦਬੀਰ (ਹੁਕਮੁ) ਆਗਿਆ ਕਰਨੀ ਇਨ ਕਰ ਜੀਵ ਖ੍ਵਾਰ ਹੋਤਾ ਹੈ, ਭਾਵ ਖਰਾਬ ਹੋਤਾ ਹੈ॥੨॥☬ਜੇ ਕਹੇ ਖੁਆਰੀ ਤੇ ਕੈਸੇ ਬਚੇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਾਂ) ਰੱਬ ਦੀ ਮੇਹਰ ਨਾਲ ਮਿਲ ਜਾਏ ਤਾਂ ਮਿਲ ਪੈਂਦਾ ਹੈ, (ਮੇਹਰ ਤੋਂ ਬਿਨਾ ਕੋਈ) ਹੋਰ ਚਾਰਾਜੋਈ ਤੇ ਹੁਕਮ (ਵਰਤਣਾ) ਵਿਅਰਥ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = (ਪ੍ਰਭੂ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਨਾਲ। ਹਿਕਮਤਿ = ਚਲਾਕੀ, ਢੰਗ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cualquier otra forma o astucia es un intento en vano. (2)"