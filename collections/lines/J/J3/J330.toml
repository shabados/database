[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ ਮਨ ਆਧਾਰੋ ਸਿਰਜਣਹਾਰੋ; ਵਡਭਾਗੀ ਗੁਰੁ ਪਾਇਆ ॥"
page = 772
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The support of the soul of some is the Creator, who is obtained through the Guru by the Greatest good luck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਦੀ ਜਿੰਦੜੀ ਦਾ ਆਸਰਾ ਕਰਤਾਰ ਹੀ ਹੈ, ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For some, the Creator Lord is the Support of the mind; He is obtained by great good fortune, through the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਇਕਨਾਂ ਕੇ ਮਨ ਕਾ (ਸਿਰਜਣਹਾਰੋ) ਉਤਪਤਿ ਕਰਤਾ ਰਾਮ ਕਾ ਆਸਰਾ ਹੂਆ ਹੈ, ਜਿਨ ਵਡਭਾਗੀਆਂ ਨੇ ਗੁਰੂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਹੀ ਕਈ ਜੀਵਾਂ ਦੇ ਮਨ ਦਾ ਸਹਾਰਾ ਹੈ (ਕਿਉਂਕਿ ਉਹਨਾਂ ਨੇ) ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਗੁਰੂ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਜਣਹਾਰੋ = ਸਭ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo único importante para su Alma es Él, el Señor Creador, Quien es encontrado a través del Guru por una muy buena fortuna."