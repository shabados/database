[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਚਤ ਸਿਵ ਜੀ ਹਸਤ ਜ੍ਵਾਲੀ ॥੫੫੭॥"
page = 607

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They sang and played their musical instruments, Shiva and Parvati also laughed and danced.557."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਨਚ ਰਿਹਾ ਹੈ ਅਤੇ ਦੁਰਗਾ ('ਜ੍ਵਾਲੀ') ਹਸ ਰਹੀ ਹੈ ॥੫੫੭॥"