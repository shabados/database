[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੇਰਿ ਰੀਝਿ ਰੀਝਿਕ ਰਹੇ; ਭੇਦ ਨ ਜਾਨਤ ਕੋਇ ॥੧੦॥"
page = 825

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were satisfied with her sincerity but they did not realize the truth.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਮਾਸ਼ਾ ਵੇਖਣ ਵਾਲੇ ਵੇਖ ਕੇ ਪ੍ਰਸੰਨ ਹੋਏ, (ਪਰ ਉਸ ਦੇ) ਭੇਦ ਨੂੰ ਕੋਈ ਵੀ ਨਹੀਂ ਪਾ ਸਕਿਆ ॥੧੦॥"