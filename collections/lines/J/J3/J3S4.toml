[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣਾ ਮੰਨੇ; ਸਦਾ ਸੁਖੁ ਹੋਇ ॥"
page = 364
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who submits to Lord's will, is ever in peace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਨੂੰ ਕਬੂਲ ਕਰਦਾ ਹੈ, ਉਹ ਹਮੇਸ਼ਾਂ ਆਰਾਮ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who surrenders to the Lord's Will is peaceful forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਭਾਣਾ) ਆਗ੍ਯਾ ਮਾਨਤਾ ਹੈ, ਉਸ ਕੋ ਸਰਬਦਾ ਕਾਲ ਸੁਖੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ (ਮਿੱਠਾ ਕਰ ਕੇ) ਮੰਨਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entregándose a la Voluntad del Señor, uno se conserva siempre en Éxtasis; y así,"