[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਕਿਰਤਿ ਛੋਡੈ; ਤਤੁ ਪਛਾਣੈ ॥੪॥"
page = 1128
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He leaves the service of others and realises the Real Thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਨਾ ਦੀ ਸੇਵਾ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ ਅਤੇ ਅਸਲ ਵਸਤੂ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He abandons the service of others, and realizes the essence of reality. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੌ ਛੋਡ ਦੇਵੈ ਔਰ ਤਤ ਸ੍ਵਰੂਪ ਵਾਹਿਗੁਰੂ ਕੋ ਪਛਾਣ ਲੇਵੇ॥੪॥☬ਪ੍ਰਸ਼ਨ: ਸ੍ਵਰੂਪ ਪ੍ਰਾਪਤੀ ਕਾ ਕਿਸ ਕੋ ਅਧਕਾਰ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਾਇਆ (ਦੇ ਮੋਹ) ਨੂੰ ਤਿਆਗਦਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਅਸਲੇ-ਪ੍ਰਭੂ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਬਣਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਕਿਰਤਿ = {प्रकृति = ਮਾਇਆ} ਮਾਇਆ (ਦਾ ਮੋਹ) ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el que abandona el servicio del otro, conoce la Quintaesencia. (4)"