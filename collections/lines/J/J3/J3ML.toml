[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈਧੋ ਕਾਹੂ ਰਿਖਿ, ਇੰਦ੍ਰ ਆਸਨ ਤੇ ਟਾਰਿ ਦਯੋ; ਕੈਧੋ ਇਹ ਸੂਰਜ ਸਰੂਪ ਧਰਿ ਆਯੋ ਹੈ ॥"
page = 957

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘It seems the Sun has come down in this disguise."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਸੋਚਦੀ ਸੀ) ਕਿ ਕਿਸੇ ਰਿਸ਼ੀ ਨੇ ਇੰਦਰ ਨੂੰ ਆਸਣ ਤੋਂ ਹਟਾ ਦਿੱਤਾ ਹੋਵੇ, ਜਾਂ ਸੂਰਜ ਹੀ ਇਹ ਸਰੂਪ ਧਾਰਨ ਕਰ ਕੇ ਆਇਆ ਹੈ।"