language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ ਹਾਂ, ਮੈਂ ਤੈਨੂੰ ਚਾਹੁਣ ਵਾਲਾ ਹਾਂ ।"

