[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਭਾ ਕੀ ਨਿੰਦਾ ਕਰਤੇ; ਡੂਬੇ ਸਭ ਅਗਿਆਨ ॥੧॥"
page = 1202
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who slander the society of the saints; are all drowned in spiritual darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ, ਸਤਿਸੰਗਤ ਦੀ ਬਦਖੋਈ ਕਰਦੇ ਹਨ, ਉਹ ਸਾਰੇ ਆਦਮਕ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਡੁੱਬ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who slander the Society of the Saints, shall all be drowned in their ignorance. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸਭਾ ਕੀ ਜੋ ਨਿੰਦਾ ਕਰਤੇ ਹੈਂ, ਸੋ ਸਭ ਅਗਿਆਨ ਕਰ ਡੂਬੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਉਹ) ਸਾਧ ਸੰਗਤ ਦੀ ਨਿੰਦਾ ਕਰਦੇ ਹਨ (ਤਾਂ ਉਹ ਸਾਰੇ ਮਨੁੱਖ) ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਦੇ ਕਾਰਨ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ) ਡੁੱਬ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਿਆਨ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en el interior vive el perro de la avaricia. Si uno calumnia a los Santos, uno se hunde en el mar de la locura. (1)"