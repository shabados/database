[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਚਾ. ਗੁਰ ਭਗਤੀ ਪਾਈਐ; ਸਹਜੇ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 116
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through devotion unto the Guru. True God is obtained, and He easily comes to abide in the man's mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਵਾਸਤੇ ਅਨੁਰਾਗ ਪੈਦਾ ਕਰਨ ਰਾਹੀਂ, ਸੱਚਾ ਵਾਹਿਗੁਰੂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਅਤੇ ਸੁਖੈਨ ਹੀ ਆ ਕੇ ਮਨੁੱਖ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿੱਕ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through devotion to the Guru, the True One is found; He comes to abide in the mind, with intuitive ease. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹਰੀ ਸਚਾ ਗੁਰੋਂ ਕੀ ਭਗਤੀ ਕਰ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਔਰੁ ਜਿਨੋਂ ਨੇ ਭਗਤੀ ਕਰੀ ਹੈ ਸਹਜੇ ਹੀ ਤਿਨੋਂ ਨੇ ਮਨ ਮੇਂ ਵਸਾਵਣਾ ਕੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਗੁਰੂ ਉੱਤੇ ਸਰਧਾ ਰੱਖਿਆਂ ਹੀ ਮਿਲਦਾ ਹੈ। (ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਉੱਤੇ ਸਰਧਾ ਬਣਾਂਦੇ ਹਨ ਉਹ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ) ਮਨ ਵਿਚ ਵਸਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obtenemos al Verdadero Señor a través de la Devoción al Guru, y el Señor viene a la mente con facilidad.  (1-Pausa)"