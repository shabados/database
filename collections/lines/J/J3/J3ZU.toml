[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸਤਿਗੁਰੂ ਰੱਬ ਦਾ ਹੀ ਚਿੰਨ ਹੁੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੁਰਸ਼ਦਿ ਕਾਮਿਲ ਨਿਸ਼ਾਨਿ ਹੱਕ ਬਵਦ ।੪੫੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The complete and perfect Guru is the symbolic image of Akaalpurakh Himself. (452)"