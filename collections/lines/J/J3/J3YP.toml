[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪ੍ਰਭ ਸਰਣਾਗਤੀ; ਜਤ ਕਤ ਮੇਰੈ ਸਾਥਿ ॥੨॥੧੦॥੭੪॥"
page = 819
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has entered the sanctuary of the Lord, who is with him everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਸਾਹਿਬ ਦੀ ਸ਼ਰਣ ਲਈ ਹੈ, ਜੋ ਹਰ ਥਾਂ ਉਸ ਦੇ ਅੰਗ ਸੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has entered the Sanctuary of God; He is with me everywhere. ||2||10||74||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਭਇਆ ਹੂੰ, ਸੋਈ ਵਾਹਿਗੁਰੂ (ਜਤ ਕਤ) ਜਹਾਂ ਕਹਾਂ ਮੇਰੇ ਸਾਥ ਸਹਾਇਕ ਹੈ॥੨॥੧੦॥੭੪॥☬ਪੁਨਾ ਤਿਸੀ ਪ੍ਰਥਾਇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਤੂੰ ਉਸ) ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ (ਤੇ, ਯਕੀਨ ਰੱਖ ਕਿ) ਉਹ ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਮੇਰੇ ਅੰਗ-ਸੰਗ ਹੈ ॥੨॥੧੦॥੭੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤ ਕਤ = ਜਿਥੇ ਕਿੱਥੇ, ਹਰ ਥਾਂ। ਮੇਰੈ ਸਾਥਿ = ਮੇਰੇ ਨਾਲ ॥੨॥੧੦॥੭੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha buscado el Refugio de Dios, Quien habita en él en todo momento.(2-10-74)"