[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਉ ਮਰਿਹਉ ਨਹੀ ਯੌ ਕਹਿਯੋ ਤਾਹਿ ਸੁ; ਜਿਉ ਸਿਸੁਪਾਲ ਬਲੀ ਤੁਹਿ ਮਾਰਿਯੋ ॥"
page = 538

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He challenged Krishna again in the war-arena and said, “The way in which you have killed the brave Shishupal, I shall not die like that"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਮੈਂ ਉਸ ਤਰ੍ਹਾਂ ਨਹੀਂ ਮਾਰਿਆ ਜਾਵਾਂਗਾ, ਜਿਸ ਤਰ੍ਹਾਂ ਬਲਵਾਨ ਸ਼ਿਸ਼ੁਪਾਲ ਨੂੰ ਤੂੰ ਮਾਰਿਆ ਸੀ'।"