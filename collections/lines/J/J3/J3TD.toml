[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬ੍ਰਹਮਣੁ; ਜੋ ਬਿੰਦੈ ਬ੍ਰਹਮੁ ॥"
page = 1411
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a Brahman, who knows the Transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਬ੍ਰਹਮਣ ਹੈ ਜਿਹੜਾ ਪਰਮ ਪ੍ਰਭੂ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Brahmin, who knows God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਬ੍ਰਹਮਣ ਹੈ, ਜੋ ਬ੍ਰਹਮ ਕੇ ਸਰੂਪ ਕੋ (ਬਿੰਦੈ) ਜਾਣੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਡੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ) ਉਹ (ਮਨੁੱਖ ਅਸਲ) ਬ੍ਰਾਹਮਣ ਹੈ ਜੋ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo quien conoce a Dios es un Brahmán verdadero,"