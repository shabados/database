[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਟੰਬੁ ਦੇਖਿ ਬਿਗਸਹਿ. ਕਮਲਾ ਜਿਉ; ਪਰ ਘਰਿ ਜੋਹਹਿ. ਕਪਟ ਨਰਾ ॥੧॥"
page = 92
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On beholding thy family thou bloomest like the lotus flower. O vicious man! thou espieth other's homes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਟੱਬਰ ਕਬੀਲੇ ਨੂੰ ਵੇਖ ਕੇ ਤੂੰ ਕੰਵਲ ਫੁੱਲ ਦੇ ਵਾਂਙੂ ਖਿੜ੍ਹ ਜਾਂਦਾ ਹੈ। ਹੈ ਦੁਸ਼ਟ ਬੰਦੇ! ਤੂੰ ਹੋਰਨਾ ਦੇ ਝੁਗੇ ਤਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon his family, he blossoms forth like the lotus flower; the deceitful person watches and covets the homes of others. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਮਲ ਸੂਰਜ ਕੋ ਦੇਖ ਕਰ ਖਿੜ ਜਾਤੇ ਹੈਂ ਵੈਸੇ ਹੀ ਕੁਟੰਬ ਕੋ ਦੇਖ ਕਰ ਪ੍ਰਫੁਲਤ ਹੋ ਜਾਤਾ ਹੈ, ਵਾ (ਕਮਲਾ) ਬਾਉਰੇ ਵਤ, ਭਾਵ ਏਹਿ ਕਿ ਜੈਸੇ ਵਿਚਾਰ ਬਿਨਾ ਬਾਵਲਾ ਹਸਤਾ ਹੈ, ਵਾ ਜੈਸੇ (ਕਮਲਾ) ਲਛਮੀ ਬਿਸਨੂ ਕੋ ਦੇਖ ਕਰ ਅਨੰਦ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਅਨੰਤ ਹੋਤਾ ਹੈ। ਕੁਟਲ ਪੁਰਸ ਪਰਾਏ ਘਰ ਕੋ (ਜੋਹਹਿ) ਤਕਤਾ ਵਾ ਭਾਲਤਾ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖੋਟੇ ਮਨੁੱਖ! ਤੂੰ ਆਪਣੇ ਪਰਵਾਰ ਨੂੰ ਵੇਖ ਕੇ ਇਉਂ ਖਿੜਦਾ ਹੈਂ ਜਿਵੇਂ ਕਉਲ ਫੁੱਲ (ਸੂਰਜ ਨੂੰ ਵੇਖ ਕੇ), ਤੂੰ ਪਰਾਏ ਘਰ ਵਿਚ ਤੱਕਦਾ ਫਿਰਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la compañía y confianza de sus parientes, el Manmukj insaciable pone su mirada en la pareja de otro.  (1)"