[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਰਤਨਿ ਆਸ ਨਿਰਾਸ, ਸਬਦੁ ਵੀਚਾਰਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Pondering upon the Word, they remain neutral towards hopes."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਸਾ ਵਿਚ (ਫੇਰ ਬੀ) ਨਿਰਾਸ ਹੀ ਵਰਤਨਗੇ ਅਰ ਸ਼ਬਦ ਦੀ ਵੀਚਾਰ ਕਰਨਗੇ।"