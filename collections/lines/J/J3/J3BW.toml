[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਗਰਬੈ ਗਰਬੁ; ਆਪਿ ਖੁਆਈਐ ॥੩॥"
page = 369
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through egotism, man practises pride and ruins himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੇ ਰਾਹੀਂ ਆਦਮੀ ਗਰੂਰ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਤਬਾਹ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In egotism and pride, the mortal's proud self consumes him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਰਨ ਯਹ ਹੈ ਕਿ ਹੰਤਾ ਮਮਤਾ ਕਰ ਕੇ ਮਨਮੁਖ ਹੰਕਾਰੀ ਹੋ ਜਾਤੇ ਹੈਂ, ਉਸੀ ਹੰਕਾਰ ਕਰ ਕੇ ਅਪਨੇ ਕੋ (ਖੁਆਈਐ) ਭੁਲਾਇ ਬੈਠਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਆਪਣੀ ਹਉਮੈ ਦੇ ਕਾਰਨ (ਆਪਣੀ ਸੂਝ-ਬੂਝ ਦਾ ਹੀ) ਅਹੰਕਾਰ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, (ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਆਪ ਹੀ (ਪਰਮਾਤਮਾ ਤੋਂ) ਵਿਛੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬੈ = ਗਰਬਦਾ ਹੈ, ਅਹੰਕਾਰ ਕਰਦਾ ਹੈ। ਗਰਬੁ = ਅਹੰਕਾਰ। ਖੁਆਈਐ = ਖੁੰਝਿਆ ਫਿਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque su Ser Divino es consumido por su ego. (3)"