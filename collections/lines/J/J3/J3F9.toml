[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਗਹਗਚਿ ਪਰਿਓ ਕੁਟੰਬ ਕੈ; ਕਾਂਠੈ ਰਹਿ ਗਇਓ, ਰਾਮੁ ॥"
page = 1372
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, man has fallen into the grip of family and the Lord has been set aside."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਬੰਦਾ ਟੱਬਰ-ਕਬੀਲੇ ਦੀ ਪਕੜ ਵਿੱਚ ਆ ਗਿਆ ਹੈ ਤੇ ਸੁਆਮੀ ਇਕ ਪਾਸੇ ਹੀ ਰਹਿ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the mortal has fallen into the grip of family life, and the Lord has been set aside."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹ ਜੀਵ ਕੁਟੰਬ ਕੇ ਬਿਖੇ (ਗਹਗਚਿ) ਤਦਾਕਾਰ ਹੋ ਕਰ ਪੜ ਰਹਿਆ ਹੈ, ਤਿਸ ਕਰ ਰਾਮ ਸੋ ਇਹ ਕਿਨਾਰੇ ਹੀ ਰਹਿ ਗਇਆ ਹੈ; ਵਾ ਰਾਮ ਕਿਨਾਰੇ ਪਰ ਹੀ ਰਹਿ ਗਇਆ, ਭਾਵ ਪ੍ਰਾਪਤਿ ਨਾ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜੋ ਮਨੁੱਖ ਟੱਬਰ ਦੇ ਗਾੜ੍ਹ ਵਿਚ ਹੀ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਪਰਮਾਤਮਾ (ਦਾ ਭਜਨ ਉਸ ਦੇ ਹਿਰਦੇ ਤੋਂ) ਲਾਂਭੇ ਹੀ ਰਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਗਚਿ = ਗਾੜ੍ਹ ਵਿਚ, ਰੌਣਕ ਵਿਚ, ਘਮਸਾਨ ਵਿਚ। ਕੁਟੰਬ ਕੈ ਗਹਗਚਿ = ਟੱਬਰ ਦੇ ਝੰਬੇਲੇ ਵਿਚ। ਪਰਿਓ = ਪਿਆ ਰਿਹਾ, ਫਸਿਆ ਰਿਹਾ। ਕਾਂਠੈ = ਕੰਢੇ ਤੇ, ਲਾਂਭੇ ਹੀ; ਇਕ-ਪਾਸੇ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el mortal ha caído en las garras de la vida familiar y ha hecho a un lado al Señor,"