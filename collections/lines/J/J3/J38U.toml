[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਨ ਸਾਵਰੇ ਰਾਵਰੇਅੰ ਹੁਲਸੰ ॥"
page = 44

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the same manner Thy dark body hath its glow."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਤਰ੍ਹਾਂ ਤੇਰਾ ਸਾਂਵਲਾ ਸ਼ਰੀਰ ਚਮਕਦਾ ਹੈ।"