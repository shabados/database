[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਇਕਸੈ ਨਾਲਿ ਮੈ ਦੋਸਤੀ; ਹਰਿ ਇਕਸੈ ਨਾਲਿ ਮੈ ਰੰਗੁ ॥"
page = 958
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With One God is friendship and the One God alone love I."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕੋ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮੇਰੀ ਯਾਰੀ ਹੈ ਅਤੇ ਕੇਵਲ ਇਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹੀ ਮੈਂ ਪਿਆਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My friendship is with the One Lord alone; I am in love with the One Lord alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੀ ਇਕ ਹਰੀ ਕੇ ਸਾਥ ਹੀ ਮਨ ਕਰ ਕੇ ਦੋਸਤੀ ਹੈ ਔ ਇਕ ਹਰੀ ਕੇ ਸਾਥ ਹੀ ਤਨ ਕਰ ਕੇ (ਰੰਗੁ) ਪ੍ਰੇਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਮਿਤ੍ਰਤਾ ਹੈ, ਸਿਰਫ਼ ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਮੇਰਾ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he hecho amigo solamente de Dios, sí, amo sólo al Único Dios."