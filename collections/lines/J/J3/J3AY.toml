[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੁਰਖੈ ਪੁਰਖੁ ਮਿਲਾਇ ਪ੍ਰਭ; ਮਿਲਿ ਸੁਰਤੀ ਸੁਰਤਿ ਸਮਾਣੀ ॥"
page = 997
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mighty Guru has united me with the mighty Lord and meeting with Him my understanding has merged in the supreme understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੈਨੂੰ ਬਲਵਾਨ ਸੁਆਮੀ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ ਅਤੇ ਉਸ ਨਾਲ ਮਿਲ ਕੇ, ਮੇਰੀ ਗਿਆਤ, ਪਰਮ ਗਿਆਤ ਅੰਦਰ ਲੀਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the Primal Being, has united me with the Primal Lord God. My consciousness has merged into the supreme consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਮੇਂ ਹਮਾਰੀ (ਸੁਰਤੀ) ਸੁਸਟੂ ਪ੍ਰੀਤੀ ਸਮਾਈ ਤੌ ਮੈਂ ਪ੍ਰਾਰਥਨਾ ਕਰੀ ਕਿ ਹੇ (ਗੁਰ ਪੁਰਖੈ)! ਪ੍ਰਮਾਤਮ ਪੁਰਖ ਕੋ ਮਿਲਾਏ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ-ਪੁਰਖ ਨੇ ਪ੍ਰਭੂ-ਪੁਰਖ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ, (ਪ੍ਰਭੂ ਨੂੰ) ਮਿਲ ਕੇ ਉਸ ਦੀ ਸੁਰਤ ਸੁਰਤਾਂ ਦੇ ਮਾਲਕ-ਹਰੀ ਵਿਚ (ਸਦਾ ਲਈ) ਟਿਕ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪੁਰਖੈ ਪੁਰਖੁ ਮਿਲਾਇ ਪ੍ਰਭ = ਗੁਰ ਪੁਰਖੈ ਪ੍ਰਭ ਪੁਰਖੁ ਮਿਲਾਇ। ਮਿਲਾਇ = ਮਿਲਾਇਆ ਹੈ (ਜਿਸ ਨੂੰ)। ਗੁਰ ਪੁਰਖੈ = ਗੁਰੂ ਪੁਰਖ ਨੇ। ਸੁਰਤੀ = ਸੁਰਤਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Ser del Guru me guió hasta el Ser de Dios, y mi Conciencia se inmergió en la Super Conciencia."