[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਆਵੈ; ਮਨਸਾ ਜਾਇ ॥"
page = 1330
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In hope he comes and in desire he departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਮੈਦ ਅੰਦਰ ਉਹ ਆਉਂਦਾ ਹੈ ਅਤੇ ਖਾਹਿਸ਼ ਅੰਦਰ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In hope, he comes and in desire, he leaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕੀ (ਮਨਸਾ) ਬੁਧੀ ਮੇਂ ਜੋ ਆਸਾ ਲਗ ਰਹੀ ਹੈ, ਤਿਸੀ ਬੀਚ ਆਵਤਾ ਜਾਤਾ ਭਾਵ ਜਨਮਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੀਆਂ ਆਸਾਂ ਦਾ ਬੱਧਾ ਜਗਤ ਵਿਚ ਆਉਂਦਾ ਹੈ, ਮਨ ਦੇ ਅਨੇਕਾਂ ਫੁਰਨੇ ਲੈ ਕੇ ਇਥੋਂ ਤੁਰ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con esperanza llegas y lleno de deseos te vas."