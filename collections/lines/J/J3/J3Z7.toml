[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ ਆਪਿ ਪ੍ਰਭੁ; ਸਭ ਕਰੇ ਕਰਾਇਆ ॥"
page = 812
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the knower of heart, He does everything and causes everything to be done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਖੁਦ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣ ਵਾਲਾ ਹੈ। ਉਹ ਸਾਰਾ ਕੁਛ ਆਪ ਹੀ ਕਰਦਾ ਹੈ ਅਤੇ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself is the Inner-knower, the Searcher of hearts; He does, and causes everything to be done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਰਬ ਕੇ ਅੰਤਰਿ ਕੀ ਜਾਨਣੇਹਾਰਾ ਆਪ ਪ੍ਰਭੂ ਹੈ, ਸਰਬ ਜੀਵ ਤਿਸੀ ਕਾ ਕਰਾਯਾ ਹੂਆ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੱਸਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ। ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਉਵੇਂ ਹੀ ਕਰਦੀ ਹੈ ਜਿਵੇਂ ਪਰਮਾਤਮਾ ਪ੍ਰੇਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, el Conocedor Íntimo, es todo en todo, y Él hace lo que es Su Voluntad."