[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਲਾ ਚਾਲ ਬੀਰੰ, ਧਮਾ ਧੰਮਿ ਸਾਗੰ ॥"
page = 112

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors were attacked continuously and the clatter of daggers was being heard."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੀਰ ਯੋਧਿਆ ਵਿਚ ਹਿਲ ਜੁਲ ਹੋ ਰਹੀ ਸੀ ਅਤੇ ਬਰਛਿਆਂ (ਦੇ ਲਗਣ ਨਾਲ) ਧੰਮ ਧੰਮ (ਦੀ ਆਵਾਜ਼ ਨਿਕਲ ਰਹੀ ਸੀ)।"