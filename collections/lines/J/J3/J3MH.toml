[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਚਹੁ. ਕੰਚਨੁ ਭਇਅਉ; ਸਬਦੁ ਗੁਰ. ਸ੍ਰਵਣਹਿ ਸੁਣਿਓ ॥"
page = 1399
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the Guru's word with the ears, glass is transformed into gold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨਾਂ ਨਾਲ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ ਸ਼ੀਸ਼ਾ ਸੋਨਾ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Glass is transformed into gold, listening to the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਜਿਸ ਨੇ ਆਪ ਕਾ (ਸਬਦੁ) ਉਪਦੇਸ਼ ਕਾਨੋਂ ਦ੍ਵਾਰੇ ਸ੍ਰਵਨ ਕੀਆ ਹੈ, ਸੋ ਪੁਰਸ਼ ਕਚ ਤੇ (ਕੰਚਨੁ) ਸ੍ਵਰਨ ਵਤ ਭਯਾ ਹੈ, ਭਾਵ ਜੋ ਸੁਭ ਗੁਣੋਂ ਕੇ ਤਹਿਤ ਨਿਰਗੁਣ ਭੀ ਥਾ, ਸੋ ਸੁਧ ਬ੍ਰਹਮ ਰੂਪ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ) ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਕੰਨਾਂ ਨਾਲ ਸੁਣਿਆ ਹੈ, ਉਹ (ਮਾਨੋ) ਕੱਚ ਤੋਂ ਸੋਨਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਚਹੁ = ਕੱਚ ਤੋਂ। ਸਬਦੁ ਗੁਰ = ਗੁਰੂ ਦਾ ਸ਼ਬਦ। ਸ੍ਰਵਣਹਿ = ਕੰਨਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El vidrio es transformado en oro, escuchando la Palabra del Shabd"