[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ; ਅਚਿੰਤੁ ਵਸੈ ਮਨਿ ਆਇ ॥"
page = 186
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind the care-free Lord comes to abide,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਚਿੰਤਾ ਰਹਿਤ ਸਾਈਂ ਆ ਕੇ ਟਿਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have the Carefree Lord abiding in their minds"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੇ (ਅਚਿੰਤੁ) ਪਰਮੇਸ੍ਵਰ ਮਨ ਮੇਂ ਆ ਕਰ ਵਸੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਚਿੰਤਾ-ਰਹਿਤ ਪਰਮਾਤਮਾ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚਿੰਤੁ = ਚਿੰਤਾ-ਰਹਿਤ ਪ੍ਰਭੂ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en cuya mente habita el Señor Despreocupado,"