[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਹੋਏ; ਸਗਲੇ ਕਾਮ ॥੩॥"
page = 195
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all his affairs are set aright."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and all their works are brought to perfection. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ (ਕਾਮ) ਮਨੋਰਥ ਸਗਲੇ ਪੂਰਨ ਭਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਮਨੋਰਥ ਪੂਰੇ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos sus deseos son satisfechos. (3)"