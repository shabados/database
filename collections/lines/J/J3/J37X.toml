[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜੇ ਹੋਵੀ ਭਾਗੁ ॥"
page = 372
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, if such good be thy fate,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਜੇਕਰ ਤੇਰੀ ਚੰਗੀ ਕਿਸਮਤ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, if this is your destiny,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਤੇਰਾ ਅਛਾ ਭਾਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਜੇਹੇ ਬ੍ਰਾਹਮਣ ਨੂੰ ਆਖ-) ਜੇ ਤੇਰੇ ਭਾਗ ਜਾਗਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਵੀ = ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si buscas la Liberación de tu destino,"