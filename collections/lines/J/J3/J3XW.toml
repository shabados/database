[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਲਭੰ ਏਕ ਭਗਵਾਨ ਨਾਮਹ; ਨਾਨਕ. ਲਬਧੵਿੰ ਸਾਧਸੰਗਿ. ਕ੍ਰਿਪਾ ਪ੍ਰਭੰ ॥੩੫॥"
page = 1357
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But difficult to obtain is only the Lord's Name, O Nanak, It is obtained by the Lord's grace in the saints' society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਨਾਯਾਬ ਹੈ ਕੇਵਲ ਸੁਆਮੀ ਦਾ ਨਾਮ, ਹੇ ਨਾਨਕ! ਸੁਆਮੀ ਦੀ ਰਹਿਮਤ ਦੁਆਰਾ ਇਹ ਸਤਿਸੰਗਤ ਅੰਦਰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the Naam, the Name of the Lord, is difficult to obtain. O Nanak, it is only obtained by God's Grace, in the Saadh Sangat, the Company of the Holy. ||35||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਏਕ ਭਗਵਾਨ ਕਾ ਨਾਮੁ ਹੀ ਦੁਰਲਭ ਹੈ, ਸੋ ਨਾਮੁ ਸਤਿਸੰਗਤ ਸੇ ਮਿਲਤਾ ਹੈ ਔਰ ਸੋ ਸਤਿਸੰਗ ਪ੍ਰਭੂ ਕੀ ਕ੍ਰਿਪਾ ਕਰਿ (ਲਬਧਿੰ੍ਹ) ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੩੫॥☬ਨਾਮੀ ਵਾਹਿਗੁਰੂ ਕਾ ਨਿਵਾਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਾਂ! ਹੇ ਨਾਨਕ! ਕੇਵਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੁਸ਼ਕਿਲ ਨਾਲ ਮਿਲਦਾ ਹੈ। ਨਾਮ ਸਾਧ ਸੰਗਤ ਵਿਚ ਹੀ ਮਿਲਦਾ ਹੈ (ਪਰ ਤਦੋਂ ਮਿਲਦਾ ਹੈ ਜਦੋਂ) ਪਰਮਾਤਮਾ ਦੀ ਮੇਹਰ ਹੋਵੇ ॥੩੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਸੰਗਿ = ਸਾਧ ਸੰਗਤ ਵਿਚ ॥੩੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo podrá ser obtenido por la Gracia de Dios, en la Compañía de la Saad Sangat. (35)"