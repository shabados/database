[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨਿ ਗਹੀ ਪਾਰਬ੍ਰਹਮ ਕੀ; ਮਿਟਿਆ ਆਵਾ ਗਵਨ ॥"
page = 300
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By grasping the protection of the Supreme Lord's coming and going has ended"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਦੀ ਪਨਾਹ ਪਕੜਨ ਦੁਆਰਾ, ਆਦਮੀ ਦਾ ਆਉਣਾ ਤੇ ਜਾਣਾ ਮੁਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking to the Sanctuary of the Supreme Lord God, his comings and goings in reincarnation are ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੈ ਪਾਰਬ੍ਰਹਮ ਕੀ ਸ਼ਰਨ ਗ੍ਰਹਣ ਕਰੀ ਹੈ ਤਿਸ ਕਾ ਆਵਾਗਨ ਅਰਥਾਤ ਜਨਮ ਮਰਨ ਮਿਟ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ ਦਾ ਆਸਰਾ ਲਿਆ, ਉਸ ਦਾ ਜਨਮ ਮਰਨ (ਦਾ ਗੇੜ) ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਾ ਗਵਨ = ਆਉਣਾ ਜਾਣਾ, ਜਨਮ ਮਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está libre del sentido de la dualidad y el ego medita en el Naam, el Nombre del Señor."