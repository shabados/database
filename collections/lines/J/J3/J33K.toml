[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਤਖਤਿ; ਬੁਲਾਵੈ ਸੋਇ ॥"
page = 355
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord, summons the righteous to His throne,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਸਚਿਆਰਾਂ ਨੂੰ ਆਪਣੇ ਰਾਜ ਸਿੰਘਾਸਣ ਉਤੇ ਸੱਦ ਘਲਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He summons the truthful to His Heavenly Throne"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚੈ ਤਖਤਿ) ਸਰੂਪ ਮੇਂ ਵਾ ਬੈਕੁੰਠ ਮੇਂ ਸੋ ਪਰਮਾਤਮਾ ਬੁਲਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਦਾ-ਅਟੱਲ ਤਖ਼ਤ ਉਤੇ (ਬੈਠਾ ਹੋਇਆ ਪ੍ਰਭੂ) ਉਸ ਸੇਵਕ ਨੂੰ ਸੱਦਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien al escuchar nuestras plegarias, nos Bendice a todos."