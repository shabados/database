[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਂਨਵਿ ਊਂਨਵਿ ਆਇਆ; ਵਰਸੈ ਲਾਇ ਝੜੀ ॥"
page = 1280
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lowering, lowering clouds come and rain falls continuously."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀਵੇ, ਨੀਵੇ ਬੱਦਲ ਆਉਂਦੇ ਹਨ ਅਤੇ ਲਗਾਤਾਰ ਮੀਂਹ ਵਰਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hanging low, low and thick in the sky, the clouds come, and water rains down in torrents."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰੂਪ ਬਦਲ ਓਰੜ ਓਰੜ ਕਰ ਆਯਾ ਹੈ ਝੜੀ ਲਾਇਕਰ ਬਰਸਤਾ ਹੈ, ਭਾਵ ਦ੍ਰਿਸ਼੍ਟਾਂਤ ਪ੍ਰਮਾਣ ਦ੍ਵਾਰੇ ਉਪਦੇਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ-ਬੱਦਲ) ਝੁਕ ਝੁਕ ਕੇ ਆਇਆ ਹੈ ਤੇ ਝੜੀ ਲਾ ਕੇ ਵਰ੍ਹ ਰਿਹਾ ਹੈ (ਭਾਵ, ਗੁਰੂ 'ਨਾਮ'-ਉਪਦੇਸ਼ ਦੀ ਵਰਖਾ ਕਰ ਰਿਹਾ ਹੈ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਇ = ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Volando bajo, bajo y denso en los cielos, las nubes llegan y sueltan el torrente de sus aguas."