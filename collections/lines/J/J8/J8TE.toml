[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਬਜ਼ੁਰਗਾਂ ਅਤੇ ਬਾਦਸ਼ਾਹਾਂ ਦਾ ਫ਼ਖ਼ਰ ਅਤੇ ਸਾਊਆਂ ਦਾ ਸਰਦਾਰ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੁਫ਼ਖ਼ੱਰੁਲ ਨਬਾਇਲ ਜਜ਼ੀਲੁਲ ਜਮੀਲ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the pride of the elderly and kings and chief of the amiable and the suave."