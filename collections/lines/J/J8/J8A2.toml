[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੈ ਭਾਗਿ ਰਤਨ ਜਨਮੁ ਪਾਇਆ; ਕਰਹੁ ਕ੍ਰਿਪਾ ਕਿਰਪਾਲਾ ॥"
page = 611
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By good fortunate, I have obtained the jewel of human life Now, have mercy on me, O Merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਮੈਨੂੰ ਮਨੁੱਖੀ ਜੀਵਨ ਦਾ ਹੀਰਾ ਮਿਲਿਆ ਹੈ। ਹੁਣ ਮੇਰੇ ਤੇ ਮਿਹਰ ਧਾਰ, ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I have obtained the jewel of human life; have mercy on me, O Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਡੇ ਭਾਗੋਂ ਕਰ ਇਹੁ ਮਾਨੁਖ ਜਨਮ ਅਮੋਲਕ ਪਾਇਆ ਹੈ, ਇਸ ਤੇ ਹੇ ਕ੍ਰਿਪਾਲ! ਤੁਮ ਕ੍ਰਿਪਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾਲ! ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਇਹ ਸ੍ਰੇਸ਼ਟ ਮਨੁੱਖਾ ਜਨਮ ਲੱਭਾ ਹੈ (ਹੁਣ) ਮੇਹਰ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਗਿ = ਕਿਸਮਤ ਨਾਲ। ਕਿਰਪਾਲਾ = ਹੇ ਕਿਰਪਾਲ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una buena fortuna he obtenido la joya de la forma humana; ten Misericordia de mí,"