[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ; ਦੁਖ ਮਾਹਿ ਸਮਾਨੀ ॥"
page = 1047
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and is engrossed in the pain of worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦੀ ਪੀੜ ਅੰਦਰ ਖੱਚਤ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Immersed in love and attachment to Maya, it suffers in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਮੋਹ ਕਰ ਕੇ ਦੁਖ ਮੇਂ ਸਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅਤੇ ਦੁੱਖਾਂ ਵਿਚ ਗ੍ਰਸੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਹਿ = ਵਿਚ। ਸਮਾਨੀ = ਗ੍ਰਸੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y engañado por Maya, su corazón sufre, pues aunque usa una infinidad de túnicas,"