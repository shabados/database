type = "primary"
data = "ਲਾਗੈ ਤਿਸੈ ਐਖ ॥"
page = 608

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He who saw him even slightly, his eyes kept on looking at him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਅੱਖਾਂ (ਇਨ੍ਹਾਂ ਵਲ) ਲਗ ਗਈਆਂ ਹਨ।"