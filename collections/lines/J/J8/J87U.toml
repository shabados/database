[[content]]
asset = "SSKS"
type = "primary"
data = "ਦੋਇ ਦਰਪਨ ਦੇਖੈ ਏਕ ਮੈ ਅਨੇਕ ਰੂਪ; ਦੋਇ ਨਾਵ ਪਾਵ ਧਰੈ ਪਹੁਚੈ ਨ ਪਾਰਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as looking into two or more mirrors placed side by side show more than one image; and placing feet in two boats does not enable one to sail across the river."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਆਦਮ ਕੱਦ ਦੇ ਦੋ ਸ਼ੀਸ਼ੇ ਆਮੋ ਸਾਮ੍ਹਣੇ ਰੱਖ ਕੇ ਓਨਾਂ ਵਿਚੋਂ ਦੇਖਿਆਂ ਦੇਖਣ ਵਾਲੇ ਨੂੰ ਆਪਣੇ ਬੁੱਤਾਂ ਦੀ ਇਕ ਲੰਮੀ ਦੀ ਲੰਮੀ ਕਿਤਾਰ ਖੜੋਤੀ ਦਿਸ੍ਯਾ ਕਰਦੀ ਹੈ ਪਰ ਇਕੱਲੇ ਸ਼ੀਸ਼ੇ ਵਿਚ ਦੀ ਇਕੱਲੇ ਹੀ ਦਿੱਸੀਦਾ ਹੈ। ਸੋ ਓਸੇ ਅਨੁਭਵ ਨੂੰ ਸਾਮਨੇ ਰੱਖ ਕੇ ਐਸੇ ਆਖ੍ਯਾ ਹੈ ਕਿ ਦੋ ਸ਼ੀਸ਼ਿਆਂ ਵਿਚ ਦੀ ਦੇਖਿਆਂ ਇਕ ਆਪਣੇ ਰੂਪ ਦੇ ਅਨੇਕਾਂ ਰੂਪ ਹੋ ਦਿਸ੍ਯਾ ਕਰਦੇ ਹਨ: ਤੇ ਦੋ ਬੇੜੀਆਂ ਉਪਰ ਪੈਰ ਧਰਿਆਂ ਪਾਰ ਨਹੀਂ ਪਹੁੰਚੀ ਦਾ ਕਿੰਤੂ ਡੁੱਬ ਮਰੀਦਾ ਹੈ।"