[[content]]
asset = "SSA2"
type = "primary"
data = "ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ ਜਿਉ, ਝੂਠੋ ਇਹੁ ਜਗ; ਦੇਖਿ ਤਾਸਿ. ਉਠਿ ਧਾਵੈ ॥੧॥"
page = 219
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like deer's delusion this world is false, yet on beholding that the mortal runs after it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰਨ ਤੇ ਛਲਾਵੇ ਦੀ ਤਰ੍ਹਾਂ ਇਹ ਸੰਸਾਰ ਕੂੜਾ ਹੈ। ਫਿਰ ਭੀ ਉਸ ਨੂੰ ਤੱਕ ਕੇ ਪ੍ਰਾਣੀ ਇਸ ਪਿਛੇ ਭੱਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the deer's delusion, this world is false; and yet, beholding it, they chase after it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮ੍ਰਿਗ ਤ੍ਰਿਸ਼ਨਾ ਵਤ ਜੋ ਏਹੁ ਜਗਤੁ ਝੂਠਾ ਹੈ। ਤਿਸ ਕੋ ਦੇਖ ਕਰ ਪਦਾਰਥੋਂ ਕੀ ਓਰ ਉਠ ਧਾਵਤਾ ਹੈ ਅਰਥਾਤ ਪ੍ਰਵਿਰਤ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ-ਗ੍ਰਸਿਆ ਮਨੁੱਖ ਇਹ ਨਹੀਂ ਸਮਝਦਾ ਕਿ) ਇਹ ਜਗਤ (ਤਾਂ) ਠਗ-ਨੀਰੇ ਵਾਂਗ (ਠੱਗੀ ਹੀ ਠੱਗੀ ਹੈ, ਜਿਵੇਂ ਹਰਨ ਠਗਨੀਰੇ ਨੂੰ ਵੇਖ ਕੇ ਉਸ ਵਲ ਦੌੜਦਾ ਤੇ ਭਟਕ ਭਟਕ ਕੇ ਮਰਦਾ ਹੈ, ਤਿਵੇਂ ਮਨੁੱਖ ਇਸ ਜਗਤ ਨੂੰ) ਵੇਖ ਕੇ ਇਸ ਵਲ (ਸਦਾ) ਦੌੜਦਾ ਰਹਿੰਦਾ ਹੈ (ਤੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮ੍ਰਿਗ = ਹਰਨ। ਤ੍ਰਿਸਨਾ = ਤ੍ਰੇਹ। ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ = ਠਗਨੀਰਾ, ਉਹ ਖ਼ਿਆਲੀ ਪਾਣੀ ਜੋ ਹਰਨ ਨੂੰ ਤ੍ਰੇਹ ਵੇਲੇ ਆਪਣੇ ਪਿੱਛੇ ਭਜਾਈ ਫਿਰਦਾ ਹੈ {ਚਮਕਦੀ ਰੇਤ ਹਰਨ ਨੂੰ ਪਾਣੀ ਜਾਪਦੀ ਹੈ, ਉਹ ਪੀਣ ਲਈ ਦੌੜਦਾ ਹੈ, ਪਾਣੀ ਵਾਲਾ ਝਾਉਲਾ ਉਸ ਨੂੰ ਅਗਾਂਹ ਅਗਾਂਹ ਭਜਾਈ ਜਾਂਦਾ ਹੈ}। ਦੇਖਿ = ਵੇਖ ਕੇ। ਤਾਸਿ = ਉਸ (ਠਗਨੀਰੇ) ਵਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como el venado que busca enloquecido el olor a musgo y no se da cuenta que emana de su propio vientre, así el mundo es engañado y corre tras el espejismo. (1)"