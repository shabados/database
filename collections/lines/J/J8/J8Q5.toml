[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸਨੇ ਕਿ ਮੈਨੂੰ ਤੇਰਾ ਰਾਹ ਵਿਖਾਇਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਆਂ ਕਸੇ ਕਿਹ ਬੂ-ਸੂਇ ਤੂ ਰਹਿ ਨਮੂਦ ਮਰਾ ।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Who has shown me the way to You, the Akaalpurakh. (1) (4)"