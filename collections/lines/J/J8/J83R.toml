[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਕ੍ਰਿਪਾਲ ਦਮੋਦਰ; ਭਗਤਿ ਬਛਲ ਭੈ ਹਾਰੀ ॥"
page = 971
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful Master, with string round His belly, is kind to the meek, dear to the saints and the meek, dear to the saints and the Destroyer of dread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਢਿੱਡ ਉਦਾਲੇ ਰੱਸੀ ਰੱਖਣ ਵਾਲਾ, ਮਿਹਰਬਾਨ ਮਾਲਕ ਮਸੀਕਨਾਂ ਉੱਤੇ ਮਇਆਵਾਨ, ਸੰਤਾਂ ਦਾ ਪਿਆਰਾ ਅਤੇ ਡਰ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is merciful to the meek, compassionate and benevolent, the Lover of His devotees, the Destroyer of fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨ ਦਿਆਲ! ਹੇ ਕ੍ਰਿਪਾ ਕੇ ਘਰ! ਹੇ ਦਾਮੋਦਰ! ਹੇ ਭਗਤੋਂ ਕੇ ਪਿਆਰੇ! ਪੁਨਾ ਭੈ ਕੇ ਹਰਨੇਹਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ! ਹੇ ਕ੍ਰਿਪਾਲ! ਹੇ ਦਮੋਦਰ! ਹੇ ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੇ! ਹੇ ਭੈ-ਹਰਨ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ ਹਾਰੀ = ਡਰ ਨਾਸ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, eres Compasivo con el débil, eres el Dios Benévolo, el Amante de Tus Devotos, el Destructor del miedo;"