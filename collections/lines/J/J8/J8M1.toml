[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਮੰਤ੍ਰੁ ਅਵਖਧੁ. ਨਾਮੁ ਦੀਨਾ; ਜਨ ਨਾਨਕ. ਸੰਕਟ ਜੋਨਿ, ਨ ਪਾਇ ॥੫॥੨॥"
page = 1002
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Guru blesses with the medicine of the agony of existences; O slave Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਗੁਰੂ ਜੀ ਨਾਮ ਦੇ ਜਾਦੂ ਟੂਣੇ ਦੀ ਦਵਾਈ ਬਖ਼ਸ਼ਦੇ ਹਨ, ਉਹ ਜੂਨੀਆਂ ਦੇ ਦੁਖ ਨਹੀਂ ਸਹਾਰਦਾ, ਹੇ ਗੋਲੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed with the medicine of the GurMantra, the Name of the Lord, O servant Nanak, does not suffer the agonies of reincarnation. ||5||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਨੇ ਨਾਮ ਮੰਤ੍ਰ ਰੂਪ ਔਖਧੁ ਦੀਆ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵਹੁ ਜੂਨੀਓਂ ਕੇ ਸੰਕਟ ਮੇਂ ਨਹੀਂ ਪਾਈਤਾ, ਭਾਵ ਜਨਮ ਮਰਨ ਰੂਪ ਰੋਗ ਤਿਸ ਕਾ ਦੂਰ ਹੋਤਾ ਹੈ॥੫॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜਿਸ ਨੂੰ ਗੁਰੂ ਨੇ ਨਾਮ-ਮੰਤ੍ਰੁ ਦੇ ਦਿੱਤਾ, ਨਾਮ-ਦਾਰੂ ਦੇ ਦਿੱਤਾ, ਉਹ ਮਨੁੱਖ (ਚੌਰਾਸੀ ਲੱਖ) ਜੂਨਾਂ ਦੇ ਕਲੇਸ਼ ਨਹੀਂ ਪਾਂਦਾ ॥੫॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es bendecido con la panacea del Gur Mantra, el Nombre del Señor. Oh, dice el Sirviente Nanak, no sufre la agonía de la reencarnación.(5-2)"