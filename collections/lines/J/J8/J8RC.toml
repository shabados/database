[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਵਗੁਣਿਆਰੇ ਗੁਣੁ ਕਰਨਿ; ਗੁਰਮੁਖਿ ਸਾਧਸੰਗਤਿ ਕੁਰਬਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukhs are sacrifice unto the holy congregation because it is benevolent even to the evil and wicked persons."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਿਰਗੁਣਿਆਂ ਪੁਰ ਉਪਕਾਰ ਕਰਦਾ ਹੈ, (ਇਸ ਲਈ ਮੈਂ) ਗੁਰਮੁਖਾਂ ਦੀ ਸਾਧ ਸੰਗਤ ਤੋਂ ਕੁਰਬਾਣ ਹਾਂ।"