[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋ ਸੂਰਾ, ਦਾਤਾ ਕਵਨ, ਕਹੋ ਤੰਤ ਕੋ ਮੰਤ ॥੫॥੨੦੫॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who is hero? And who is Donor? Tell me what are Tantra and Mantra? 5.205."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮਾ ਕੌਣ ਹੈ, ਦਾਤਾ ਕੋਣ ਹੈ, ਤੰਤ੍ਰ ਕੀ ਹੈ ਅਤੇ ਮੰਤ੍ਰ ਕੀ ਹੈ? ॥੫॥੨੦੫॥"