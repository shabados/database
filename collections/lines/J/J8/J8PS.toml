[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨੁ ਪੂਰਬਿ. ਖਿਨੁ ਪਛਮਿ ਛਾਏ; ਜਿਉ ਚਕੁ ਕੁਮੑਿਆਰਿ ਭਵਾਇਆ ॥"
page = 442
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant they go to the east, and in a instant to the west. They continue revolving like the potter's wheel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਮੁਹਤ ਵਿੱਚ ਉਹ ਚੜ੍ਹਦੇ ਨੂੰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਇੱਕ ਮੁਹਤ ਵਿੱਚ ਛਿਪਦੇ ਨੂੰ। ਉਹ ਘੁਮਿਆਰ ਦੇ ਪਹੀਏ ਦੀ ਤਰ੍ਹਾਂ ਘੁੰਮਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One moment, they are facing east, and the next instant, they are facing west; they continue spinning around, like the potter's wheel."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਸਰੀਰ ਕੇ ਪਾਲਨ ਪੋਖਨ ਨਮਿਤ ਖਿਨ ਮੇਂ ਪੂਰਬ ਜਾਤਾ ਹੈ ਖਿਨ ਮੇਂ ਪਸਚਮ ਜਾਤਾ ਹੈ, ਵਾ ਮਨ ਕਾ ਸੰਕਲਪ ਦੌੜਤਾ ਰਹਤਾ ਹੈ ਜੈਸੇ ਘੁਮਾਰ ਕਾ ਚਕ ਘੂਮਤਾ ਹੈ। ਵਾ ਜਿਨ ਪਦਾਰਥੋਂ ਕੇ ਲੀਏ ਜੀਵ ਭਟਕਤੇ ਫਿਰਤੇ ਹੈਂ ਵਹੁ ਕੈਸੇ ਹੈਂ? ਜੈਸੇ ਘੁਮਾਰ ਕਾ ਚਕਰ ਭਵਾਇਆ ਹੂਆ ਫਿਰਤਾ ਹੈ, ਤੈਸੇ ਪਦਾਰਥ ਏਕ ਖਿਨ ਮੇਂ ਪੂਰਬ ਹੋਤੇ ਹੈਂ ਦੂਸਰੇ ਖਿਨ ਮੇਂ ਪਸਚਮ ਮੇਂ ਜਾਇ ਸਥਿਤ ਹੋਤੇ ਹੈਂ, ਭਾਵ ਪਰਣਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਰਛਾਵਾਂ (ਸੂਰਜ ਦੇ ਚੜ੍ਹਨ ਢਲਣ ਦੇ ਆਸਰੇ) ਕਦੇ ਚੜ੍ਹਦੇ ਪਾਸੇ ਹੋ ਜਾਂਦਾ ਹੈ ਕਦੇ ਲਹਿੰਦੇ ਪਾਸੇ ਹੋ ਜਾਂਦਾ ਹੈ, ਜਿਵੇਂ ਉਹ ਚੱਕ ਹੈ, ਜਿਸ ਨੂੰ ਕੁਮ੍ਹਿਆਰ ਨੇ ਚੱਕਰ ਦਿੱਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o como la sombra que algunas veces se mueve al Este y otras veces al Oeste; esos seres se mueven como el torno del alfarero."