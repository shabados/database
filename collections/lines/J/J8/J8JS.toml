[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਭਗਉਤੀ; ਜੋੁ ਭਗਵੰਤੈ ਜਾਣੈ ॥"
page = 88
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the man of God's sect who knows the Auspicious Master,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਵਾਹਿਗੁਰੂ ਦੇ ਭੇਖ ਵਾਲਾ ਬੰਦਾ ਹੈ ਜਿਹੜਾ ਮੁਬਾਰਕ ਮਾਲਕ ਨੂੰ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who knows the Benevolent Lord God is the true devotee of Bhagaautee."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭਗਉਤੀ) ਭਗਵੰਤ ਕਾ ਪਿਆਰਾ ਵਾ ਭਗਤ ਸੋਈ ਹੈ, ਜੋ ਭਗਵਤ ਕੇ ਯਥਾਰਥ ਸਰੂਪ ਕੋ ਜਾਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਉਤੀ (ਸੱਚਾ ਭਗਤ) ਉਹ ਹੈ ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਜਾਣਦਾ ਹੈ (ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien conoce al Benévolo Señor es el verdadero Devoto de Bhagawti,"