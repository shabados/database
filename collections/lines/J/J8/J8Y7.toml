[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਫੈ. ਫਾਹੀ ਸਭੁ ਜਗੁ ਫਾਸਾ; ਜਮ ਕੈ ਸੰਗਲਿ, ਬੰਧਿ ਲਇਆ ॥"
page = 433
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ph:-- The whole world is entangled in a noose and bound with Death's chain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫ-ਸਾਰਾ ਜਹਾਨ ਫਾਂਸੀ ਵਿੱਚ ਫਾਥਾ ਹੋਇਆ ਹੈ ਅਤੇ ਮੌਤ ਦੇ ਜੰਜੀਰ ਨਾਲ ਜਕੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Faffa: The whole world is caught in the noose of Death, and all are bound by its chains."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਫਫੇ ਅਖਰ ਕਾ ਇਹ ਸਿਧਾਂਤ ਹੈ: ਮੋਹ ਰੂਪੀ ਫਾਸੀ ਮੇਂ ਸਾਰਾ ਜਗਤ ਫਾਸਾ ਹੂਆ ਹੈ, ਜਮੋਂ ਨੇ ਅੰਤ ਕੋ ਸੰਗਲੋਂ ਕੇ ਵਿਖੈ ਬਾਂਧ ਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ (ਮਾਇਆ ਦੀ ਕਿਸੇ ਨ ਕਿਸੇ) ਫਾਹੀ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹੈ, ਜਮ ਦੇ ਫਾਹੇ ਨੇ ਬੰਨ੍ਹ ਰੱਖਿਆ ਹੈ (ਭਾਵ, ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਵਿਚ ਆ ਕੇ ਸੰਸਾਰ ਐਸੇ ਕਰਮ ਕਰਦਾ ਜਾ ਰਿਹਾ ਹੈ ਕਿ ਜਮ ਦੇ ਕਾਬੂ ਵਿਚ ਆਉਂਦਾ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Faffa: El mundo permanece atado con cadenas al dogal de la muerte,"