[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਠਾਹਰ; ਨਗਰੁ ਬਸਾਇਆ ॥੨॥"
page = 655
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without a site, the city is established."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟਿਕਾਣੇ ਬਗੈਰ ਸ਼ਹਿਰ ਵਸਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without a place, the city has been established. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਤ੍ਰ ਨੇ ਇਹ ਜੀਵ ਜੋ ਸਰੂਪ ਅਸਥਾਨ ਸੇ ਬਿਨਾ ਚੌਰਾਸੀ ਮੇਂ ਭ੍ਰਮਤਾ ਥਾ, ਤਿਸ ਕੋ ਬ੍ਰਹਮ ਨਗਰ ਮੇਂ ਬਸਾਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਉਹ ਸਦਾ ਬਾਹਰ ਭਟਕਦਾ ਸੀ, ਹੁਣ (ਉਸ ਨੇ ਆਪਣੇ ਅੰਦਰ, ਮਾਨੋ,) ਸ਼ਹਿਰ ਵਸਾ ਲਿਆ ਹੈ (ਭਾਵ, ਉਸ ਦੇ ਅੰਦਰ ਉਹ ਸੁੰਦਰ ਗੁਣ ਪੈਦਾ ਹੋ ਗਏ ਹਨ ਕਿ ਹੁਣ ਉਹ ਬਾਹਰ ਨਹੀਂ ਭਟਕਦਾ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੁ ਠਾਹਰ = ਜਿਸ ਦਾ ਕੋਈ ਥਾਂ ਨਹੀਂ ਸੀ, ਜੋ ਕਿਸੇ ਇੱਕ ਥਾਂ ਟਿਕਦਾ ਨਹੀਂ ਸੀ, ਜੋ ਸਦਾ ਭਟਕਦਾ ਰਹਿੰਦਾ ਸੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la ciudad de la Vida Eterna es establecida. (2)"