[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵਤ; ਰਸਨ ਅਮੋਲੀ ॥੩॥"
page = 180
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By chanting God's glories thou shalt become invaluable, O tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਅਲਾਪਣ ਦੁਆਰਾ ਤੂੰ ਅਣਮੁੱਲੀ ਹੋ ਜਾਵੇਗੀ, ਹੇ ਜੀਭੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Glorious Praises of the Lord, O tongue, you shall become priceless. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਸਨੇ! ਹਰੀ ਕੇ ਗੁਣ ਗਾਵਤੀ ਹੂਈ ਅਮੋਲਕ ਹੋ ਜਾਵੇਂਗੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ ਜੀਭ ਬੜੀ ਕੀਮਤ ਵਾਲੀ ਬਣ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y recitando las Alabanzas del Señor, te volverás invaluable. (3)"