[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਸੰਤਨ ਕੀ; ਮਨੁ ਹੋਇ ਰਵਾਲਾ ॥ ਰਹਾਉ ॥"
page = 250
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so that my heart may become the dust of Thine Saints' feet. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਮੇਰਾ ਦਿਲ ਤੇਰੇ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੋ ਜਾਵੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that my mind might become the dust of the feet of Your Saints. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨੁ ਤੇਰੇ ਸੰਤ ਜਨੋਂ ਕੀ ਧੂੜੀ ਹੋ ਜਾਵੈ, ਭਾਵ ਨਿੰਮ੍ਰਤਾ ਧਾਰੇ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣਿਆ ਰਹੇ ॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que mi mente se vuelva el Polvo sobre el cual pisan Tus Santos."