[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਸ ਛਾਡਿ ਪਰਦੇਸ ਮੈ; ਬਸਾ ਬਹੁਤ ਦਿਨ ਆਇ ॥"
page = 881

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘After leaving my country I have come to a foreign land."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਮੇਂ ਤੋਂ ਦੇਸ ਛਡ ਕੇ ਪਰਦੇਸ ਵਿਚ ਆ ਵਸਿਆ ਹੈਂ।"