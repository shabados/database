[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਕਰਣੀ ਹੋਵਹਿ ਸਰਮਿੰਦਾ; ਇਹਾ ਕਮਾਨੀ ਰੀਤਿ ॥"
page = 673
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast adopted the way to do such deeds, which shall bring thee shame."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਐਸੇ ਕਰਮ ਕਰਨ ਦਾ ਦਸਤੂਰ ਬਣਾਇਆ ਹੋਇਆ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੀ ਖਾਤਰ ਤੈਨੂੰ ਸ਼ਰਮਮਿੰਦਗੀ ਉਠਾਉਣੀ ਪਊਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have made it your habit to practice those deeds which will bring you shame."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਕਰਤੂਤ ਕੇ ਕਰਨੇ ਕਰ ਕੇ ਪ੍ਰਲੋਕ ਮੇਂ ਤੂੰ ਸ਼ਰਮਿੰਦਾ ਹੋਇਗਾ, ਉਹੀ ਰੀਤੀ ਤੈਨੇ ਕਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹੀਂ ਕੰਮੀਂ ਤੂੰ (ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ) ਸ਼ਰਮਿੰਦਾ ਹੋਵੇਂਗਾ ਉਹਨਾਂ ਹੀ ਕੰਮਾਂ ਦੀ ਚਾਲ ਚੱਲ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que haces trae sólo vergüenza a tu ser, calumnias a los Santos, alabas a los cínicos,"