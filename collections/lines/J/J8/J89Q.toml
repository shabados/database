[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੀ ਹੋਇ. ਸੁ ਚੇਤੰਨੁ ਹੋਇ; ਅਗਿਆਨੀ ਅੰਧੁ ਕਮਾਇ ॥"
page = 556
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is a divine is on the alert. The agnostic acts blindly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗਿਆਨਵਾਨ ਹੈ ਉਹ ਖ਼ਬਰਦਾਰ ਹੁੰਦਾ ਹੈ। ਬੇਸਮਝ ਅੰਨ੍ਹੇਵਾਹ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who remembers the Lord is a spiritual teacher; the ignorant one acts blindly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗ੍ਯਾਨੀ ਹੋਤਾ ਹੈ, ਸੋ ਚੈਤੰਨ ਰਹਿਤਾ ਹੈ ਅਰ ਅੰਧਾ ਅਗ੍ਯਾਨੀ (ਅੰਧੁ) ਬਿਧੀ ਰਹਤ, ਭਾਵ ਫਲੋਂ ਕੇ ਲੀਏ ਕਰਮੋਂ ਕੋ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗਿਆਨਵਾਨ ਹੁੰਦਾ ਹੈ, ਉਹ ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ ਤੇ ਅਗਿਆਨੀ ਮਨੁੱਖ ਅਗਿਆਨਤਾ ਦਾ ਕੰਮ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੀ = ਸਮਝਦਾਰ। ਅਗਿਆਨੀ = ਮੂਰਖ। ਅੰਧੁ = ਅੰਨ੍ਹਿਆਂ ਵਾਲਾ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el agnóstico de su confusión, se la vive cometiendo errores."