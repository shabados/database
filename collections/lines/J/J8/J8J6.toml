[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਗੁਰ ਸਿਖ ਸੰਧਿ ਮਿਲੇ; ਜੰਤ੍ਰ ਧੁਨਿ ਜੰਤ੍ਰੀ ਉਨਮਨ ਉਨਮਾਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The union of a True Guru and a Sikh blesses the Sikh with the capability of remaining engrossed in the words/precepts of the Guru. As a musician gets totally engrossed in the tune that he is playing, so is the case of a Sikh's absorption in his Guru."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੀਕੂੰ ਉਪਰ, ਦ੍ਰਿਸ਼੍ਟੀ ਅੰਦਰ ਆਏ ਸਭ ਪਦਾਰਥਾਂ ਵਿਖੇ ਗੁਰਸਿੱਖ ਨੂੰ ਵਾਹਗੁਰੂ ਦਾ ਹੀ ਇਕ ਮਾਤ੍ਰ ਪ੍ਰਕਾਸ਼ ਅਨੇਕ ਹੋਯਾ ਦਿਖਾਈ ਦਿੰਦਾ ਹੈ, ਤੀਕੂੰ ਹੀ ਗੁਰ ਸਿੱਖ ਸੰਧੀ ਮਿਲ੍ਯਾਂ ਸੰਪੂਰਣ ਸੁਰਤ ਸੁਨਣ ਵਿਖੇ ਆ ਰਹੇ ਸਮੂਹ ਸਬਦ ਮਾਤ੍ਰ ਵਿਖੇ ਭੀ ਇਕ ਮਾਤ੍ਰ ਵਾਹਗੁਰੂ ਦੀ ਸੱਤਾ ਨੂੰ ਨਿਸਚੇ ਕਰਦਾ ਹੋਯਾ ਅਥਵਾ ਆਪਣੇ ਅੰਦਰ ਸਬਦਦੀ ਤਾਰ ਵਿਖੇ ਜੁੜਿਆ ਹੋਇਆ, ਜਦ ਲਿਵ ਦੇ ਮੰਡਲ ਵਿਚ ਜਾਗਦਾ ਹੈ, ਤਾਂ ਜਿਸ ਭਾਂਤ ਜੰਤ੍ਰ ਬਾਜੇ ਦੀ ਧੁਨੀ ਤੇ ਜੰਤ੍ਰੀ ਬਜਾਨੇ ਵਾਲੇ ਦੀ ਧੁਨ ਅਵਾਜ ਪ੍ਰਤੱਖ ਹੀ ਅੰਦਰ ਬਾਹਰ ਇਕ ਸਰੂਪ ਹੋਈ ਜਾਪ੍ਯਾ ਕਰਦੀ ਹੈ, ਇਸੇ ਪ੍ਰਕਾਰ ਬਾਹਰ ਸਭ ਸਰੀਰ ਘਾਰੀਆਂ ਅੰਦਰ ਅਰੁ ਅੰਦਰ ਆਪਣੇ ਅੰਤਰ ਇਕ ਮਾਤ੍ਰ ਬੋਲਣਹਾਰੇ ਪਰਮ ਗੁਰੂ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਉਨਮਾਨ ਨਿਸਚਾ ਕਰ ਕੇ, ਉਨਮਨ ਮਗਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"