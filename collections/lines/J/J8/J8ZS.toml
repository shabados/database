[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਤਿਨ ਜਨ ਕੇ; ਸਦ ਲਾਗਉ ਪਾਇ ॥੧॥"
page = 1262
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ever repair to the feet of such persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਐਸੇ ਪੁਰਸ਼ਾਂ ਦੇ ਪੈਰੀ ਪੈਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I fall at the feet of such humble beings. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨ ਦਾਸੋਂ ਕੇ ਸਦੀਵ ਚਰਨੀ ਲਾਗਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੀ ਸਦਾ ਪੈਰੀਂ ਲੱਗਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਲਾਗਉ = ਲਾਗਉਂ, ਮੈਂ ਲੱਗਦਾ ਹਾਂ। ਪਾਇ = ਪੈਰੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos sirven al Guru Verdadero y erradican su arrogancia. Me postro a los pies de tales seres humanos. (1)"