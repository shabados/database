[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਸਚੁ ਦ੍ਰਿੜਾਇਆ; ਸਚਿ ਰਹਹੁ ਲਿਵ ਲਾਇ ॥"
page = 84
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has implanted the True Name within me and I remain absorbed in the love of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਸੱਚਾ ਨਾਮ ਪੱਕਾ ਭਰ ਦਿਤਾ ਹੈ ਅਤੇ ਮੈਂ ਸੱਚੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has implanted the True Name within; remain lovingly absorbed in the True One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬ ਜਗਯਾਸੂਆਂ ਨੂੰ ਸਤਿਗੁਰੋਂ ਨੇ ਸਚ ਕਾ ਉਪਦੇਸੁ ਦ੍ਰਿੜ ਕਰਵਾਯਾ ਹੈ, ਤਿਸੁ ਸਚੁ ਸੇ ਤੁਮ ਭੀ ਬ੍ਰਿਤੀ ਲਗਾਇ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਕਰਕੇ) ਸਤਿਗੁਰੂ ਨੇ ਨਿਸ਼ਚਾ ਕਰਾਇਆ ਹੈ (ਕਿ) ਸੱਚਾ ਪ੍ਰਭੂ (ਨਾਲ ਨਿਭਣ-ਜੋਗ ਹੈ), (ਤਾਂ ਤੇ) ਪ੍ਰਭੂ ਵਿਚ ਬਿਰਤੀ ਜੋੜੀ ਰੱਖੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero ha engarzado en ti el Nombre Real, ponte entonces en Comunión con lo Real."