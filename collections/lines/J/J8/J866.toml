[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਸੰਗਿ. ਕਾਮਣਿ ਜਾਣਿਆ; ਗੁਰਿ. ਮੇਲਿ ਮਿਲਾਈ ਰਾਮ ॥"
page = 440
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wife, whom the Guru unites with the society of saints, knows her Groom to be with her, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਤਨੀ, ਜਿਸ ਨੂੰ ਗੁਰੂ ਜੀ ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੋੜ ਦਿੰਦੇ ਹਨ, ਆਪਣੇ ਪਤੀ ਨੂੰ ਆਪਣੇ ਅੰਗ ਸੰਗ ਜਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride knows that her Husband Lord is with her; the Guru unites her in this union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਗੁਰਮੁਖਿ ਕਾਮਨਿ ਗੁਰੋਂ ਨੇ ਅਪਨੇ ਮੇਲ ਮੇਂ ਮਿਲਾਈ ਹੈ ਤਿਸ ਨੇ ਪ੍ਯਾਰੇ ਕੋ ਸੰਗ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ!) ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਗੁਰੂ ਨੇ ਪ੍ਰਭੂ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਦਿੱਤਾ ਉਸ ਨੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਪਛਾਣ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਮੇਲਿ = ਪ੍ਰਭੂ-ਮਿਲਾਪ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia Alma sabe que Su Señor Esposo está con ella y el Guru la une en Su Unión."