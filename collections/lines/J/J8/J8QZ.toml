[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਨਾਥ ਨਿਰੰਜਨ; ਅਗੋਚਰ ਅਗਾਧੇ ॥"
page = 291
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When there was only the Pure, Unapprehensible and Unfathomable Master,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕੇਵਲ ਪਵਿੱਤ੍ਰ, ਅਲਖ ਅਤੇ ਅਥਾਹ ਮਾਲਕ ਹੀ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When there was only the Immaculate, Incomprehensible, Unfathomable Master,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਰਬ ਕਾ ਨਾਥ ਮਾਇਆ ਸੇ ਅਲੇਪ ਅਗੋਚਰ ਅਗਾਧ ਪ੍ਰਭੂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਾਲਕ ਮਾਇਆ-ਰਹਿਤ ਅਥਾਹ ਅਗੋਚਰ ਆਪ ਹੀ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਾਧ = ਅਥਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando sólo existía el Señor, el Uno Inmaculado,"