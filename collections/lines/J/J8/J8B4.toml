asset = "DGDG"
type = "primary"
data = "ਬਜੇ ਭੇਰਿ ਭੇਰੀ ਜੁਝਾਰੇ ਝਣੰਕੇ ॥"
page = 106

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sound of drums rises in the battle and the warriors glisten their weapons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਯੁੱਧ ਵਿਚ) ਭੇਰ ਅਤੇ ਭੇਰੀਆਂ ਵਜ ਰਹੀਆਂ ਹਨ ਅਤੇ ਵੀਰ-ਯੋਧੇ (ਸ਼ਸਤ੍ਰਾਂ ਨੂੰ) ਛਣਕਾਂ ਰਹੇ ਹਨ।"