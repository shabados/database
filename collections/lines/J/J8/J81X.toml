[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲ ਲਖ ਲਖ; ਲਖ ਲਹਰਿ ਤਰੰਗਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukhs identify the wave of delightful fruit among the illusionary waves of the world ocean."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਲੋਕਾਂ ਨੂੰ) ਲੱਖਾਂ ਲਹਿਰਾਂ ਅਤੇ ਤਰੰਗਾਂ ਵਿਖੇ ਇਕ ਲੱਖ੍ਯ (ਲਖਾਉਣ ਵਾਲੇ ਸਮੁੰਦ੍ਰ) ਦੀ ਲੱਖਤਾ (ਪਛਾਣ ਕਰਨ) ਨਾਲ ਭਾਵ ਆਤਮ (ਦ੍ਰਿਸ਼ਟੀ ਕਰਨ ਨਾਲ) ਸੁਖ ਫਲ ਦੀ (ਪ੍ਰਾਪਤੀ ਹੁੰਦੀ ਹੈ)।"