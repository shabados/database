[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਰਿ ਪਏ, ਲੰਘਿ ਵਰੈ ਸਰਾਪੈ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He goes beyond the region of blessings and curses, and does not utter them."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਵਰ ਅਰ ਸ਼ਰਾਪ ਥੋਂ ਪਾਰ ਹੋ ਗਏ ਹਨ, (ਭਾਵ ਸਭ ਨਾਲ ਸਮਦ੍ਰਿਸ਼ਟੀ ਰੱਖਦੇ ਹਨ। ਯਥਾ:-ਅੰਜਲ ਗਤ ਕਰ ਸੁਮਨ ਜਿਮ ਸਮ ਸੁਗੰਧ ਕਰ ਦੋਇ” ਜਿਕੁਰ ਫੁੱਲ ਦੋਹਾਂ ਹੱਥਾਂ ਨੂੰ ਸੁਗੰਧੀ ਬਰਾਬਰ ਦਿੰਦਾ ਹੈ, ਇਹ ਨਹੀਂ ਸਮਝਦਾ ਕਿ ਇਹ ਮੈਨੂੰ ਤੋੜਦਾ ਅਰ ਔਹ ਰੱਖਦਾ ਹੈ)।"