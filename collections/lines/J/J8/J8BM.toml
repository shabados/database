[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੋਸੁ ਨ ਰਾਜੇ ਰਾਣੀਐ; ਪੂਰਬ ਲਿਖਤੁ ਨ ਮਿਟੈ ਲਿਖਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "For this, no king or queen is to be blamed; all this is due to the writ of previous births,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਰਾਣੀਆਂ ਦਾ (ਕੁਝ) ਦੂਖਨ ਨਹੀਂ ਹੈ, ਪਰ 'ਲਿਖਾਰੀ' ਦੀ ਪੂਰਬਲੀ ਲਿਖਤ ਨਹੀਂ ਮਿਟਦੀ।"