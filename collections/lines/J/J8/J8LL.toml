[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਨ ਮਾਨ ਕਰੋ, ਫਿਰਿ ਆਵਹੁ; ਜੀਤਤ ਭੇ ਤੁਮ ਹੂੰ, ਹਮ ਹਾਰੇ ॥"
page = 392

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Krishna! do not persist now"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ (ਤੁਸੀਂ) ਮਾਣ (ਰੋਸਾ) ਨਾ ਕਰੋ, ਫਿਰ (ਬ੍ਰਜ ਵਿਚ) ਆ ਜਾਓ; ਤੁਸੀਂ ਜਿਤ ਗਏ ਹੋ ਅਤੇ ਅਸੀਂ ਹਾਰ ਗਈਆਂ ਹਾਂ।"