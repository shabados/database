[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਪ੍ਰਭੂ ਕਾ; ਲਾਗਾ ਮੀਠਾ ॥"
page = 293
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's Name has become sweet unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ ਮੈਨੂੰ ਮਿੱਠਾ ਲੱਗ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's Name is sweet to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਆਪਨੇ ਅੰਤਸਕਰਨ ਬੀਚ ਪ੍ਰਭੂ ਕੌ ਦੇਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me enamoré de Su Dulce Nombre."