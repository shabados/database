[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਕੋਈ; ਸਚੁ ਕਮਾਵੈ ॥"
page = 1344
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, some rare one practises the truth;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਂ ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who, as Gurmukh, live the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਕੋਈ ਗੁਰੂ ਦ੍ਵਾਰੇ ਸਚ ਕਾ ਕਮਾਵਣਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਹੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਨੂੰ ਸਿਮਰਨ ਦੀ ਕਾਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "qué extraordinarios son esos Gurmukjs que viven en la Verdad,"