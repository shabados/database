[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ. ਨਿਰਮਲੁ ਹੋਆ; ਜਿਨਿ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇਆ ॥"
page = 599
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who effaces his self-conceit from within himself, becomes pure by Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਅੰਦਰੋ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਦਿੰਦਾ ਹੈ, ਉਹ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, they become pure, eradicating self-conceit from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਿਨੋਂ ਨੇ (ਆਪੁ) ਹੰਕਾਰ ਗਵਾਇਆ ਹੈ, ਤਿਨੋਂ ਕਾ ਮਨ ਸੁਧ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਲਿਆ ਉਹ ਪਵਿਤ੍ਰ (ਜੀਵਨ ਵਾਲਾ) ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ। ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ {ਲਫ਼ਜ਼ 'ਜਿਨ' ਬਹੁ-ਵਚਨ ਹੈ, 'ਜਿਨਿ' ਇਕ-ਵਚਨ ਹੈ}। ਆਪੁ = ਆਪਾ-ਭਾਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "us mentes, por la Gracia del Guru, se vuelven puras, pues su ego interior es encausado."