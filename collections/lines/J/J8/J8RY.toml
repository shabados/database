[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਇਓ ਰੇ ਪਰਮ ਨਿਧਾਨੁ, ਮਿਟਿਓ ਹੈ ਅਭਿਮਾਨੁ; ਏਕੈ ਨਿਰੰਕਾਰ ਨਾਨਕ ਮਨੁ ਲਗਨਾ ॥੨॥੨॥੩੦॥"
page = 678
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak's mind is attached with the one Formless Lord, his ego is stilled and he has obtained the supreme treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਚਿੱਤ ਇਕ ਰੂਪ ਰੰਗ-ਰਹਿਤ ਸੁਆਮੀ ਨਾਲ ਜੁੜ ਗਿਆ ਹੈ, ਉਸ ਦਾ ਹੰਕਾਰ ਮਿੱਟ ਗਿਆ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਮਹਾਨ ਖਜਾਨਾ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the supreme treasure, and my egotism has been eradicated; Nanak's mind is attached to the One Formless Lord. ||2||2||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸੀ ਨੇ ਪਰਮ ਨਿਧੋਂ ਕਾ ਘਰ ਨਾਮ ਪਾਇਆ ਹੈ, ਜਿਨੋਂ ਕਾ ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹੰਕਾਰ ਮਿਟਿਆ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਕ ਨਿਰੰਕਾਰ ਮੇਂ ਹੀ ਤਿਨ ਕੇ ਮਨ ਕਾ ਲਗਨਾ ਹੂਆ ਹੈ॥੨॥੨॥੩੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ਉਸ ਨੇ ਸਭ ਤੋਂ ਵਧੀਆ ਖ਼ਜ਼ਾਨਾ ਲੱਭ ਲਿਆ ਉਸ ਦੇ ਅੰਦਰੋਂ ਅਹੰਕਾਰ ਮਿਟ ਗਿਆ ॥੨॥੨॥੩੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਏਕੈ ਨਿਰੰਕਾਰ = ਇਕ ਨਿਰੰਕਾਰ ਵਿਚ ॥੨॥੨॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el mensajero de la muerte no lo puede amenazar. He obtenido el Tesoro Supremo y mi egoísmo ha sido destruido, la mente de Nanak permanece apegada al Único Señor sin Forma. (2-2-30)"