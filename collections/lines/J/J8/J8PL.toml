data = "ਸੁਨਿ ਦੇਵ ਲਜੇ ॥੨੨॥"
page = 616

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When manu ruled, he removed the suffering of the people and he was so good that even the gods felt shy after listening to his approbation.22."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੂੰ) ਸੁਣ ਕੇ ਦੇਵਤੇ ਵੀ ਸ਼ਰਮਸਾਰ ਹੁੰਦੇ ਸਨ ॥੨੨॥"