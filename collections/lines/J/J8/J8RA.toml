[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਨੈ; ਗੁਰ ਤੇ. ਇਕੁ ਹੋਇ ॥੧॥"
page = 222
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, the soul is sated and becomes one with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਆਤਮਾ ਰੱਜ ਜਾਂਦੀ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਇਕ ਮਿਕ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when the mind surrenders, through the Guru, it becomes one. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਸੇ ਮਨੁ ਪਰਮੇਸ੍ਵਰ ਮੇਂ (ਮਾਨੇ) ਪਤਿਆਵੇ ਤਬ (ਇਕੁ ਹੋਇ) ਏਕਤਾ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਤੋਂ (ਸਿੱਖਿਆ ਲੈ ਕੇ ਮਨੁੱਖ ਦਾ) ਮਨ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ) ਗਿੱਝ ਜਾਂਦਾ ਹੈ, ਤਦੋਂ ਇਹ ਪਰਮਾਤਮਾ ਨਾਲ ਇੱਕ-ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en las malas intenciones. Pero cuando la mente acepta el Modo del Guru, se vuelve íntegra. (1)"