[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੈ ਸੁਆਇ; ਰਿਦੈ ਲੈ ਧਾਰਿਆ ॥"
page = 195
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who for his own motive enshrines Him in his heart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਨਿੱਜ ਦੇ ਮਤਲਬ ਲਈ ਭੀ ਉਸ ਨੂੰ ਆਪਦੇ ਦਿਲ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For their own purposes, they enshrine the Lord in the heart;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕਿਸੀ ਅਪਨੇ (ਸੁਆਇ) ਅਰਥ ਵਾਸਤੇ ਭੀ ਪਰਮੇਸ੍ਵਰ ਕੋ ਰਿਦੇ ਮੇਂ ਲੇ ਕਰ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ (ਉਸ ਗੋਬਿੰਦ ਨੂੰ) ਆਪਣੀ ਗ਼ਰਜ਼ ਵਾਸਤੇ ਭੀ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਲਿਆ ਟਿਕਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਇ = ਸੁਆਰਥ ਵਾਸਤੇ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que enaltece al Señor en su corazón,"