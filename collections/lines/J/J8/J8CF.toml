[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਬਿਭਉ; ਆਪ ਹੀ ਜਰਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 803
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the splendour and Himself the Endurer there of. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਤੇਜ਼ ਪਰਤਾਪ ਹੈ ਅਤੇ ਆਪ ਹੀ ਉਸ ਨੂੰ ਸੁਧਾਰਨ ਵਾਲਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the splendor, and He Himself is the experiencer of it. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ (ਬਿਭਉ) ਰਿਧੀ ਸਿਧੀ ਸਮਰਥ ਅਰਥਾਤ ਈਸ੍ਵਰਜ ਵਾਲਾ ਹੈ ਔਰ ਆਪ ਹੀ (ਜਰਨਾ) ਤਿਸ ਕੋ ਸਹਾਰਨੇਹਾਰਾ, ਭਾਵ ਨਿਰਅਭਿਮਾਨ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਾ ਤੇਜ਼ ਪ੍ਰਤਾਪ ਆਪ ਹੀ ਸਹਾਰ ਰਿਹਾ ਹੈ (ਉਸ ਦਾ ਤੇਜ਼ ਕਿਸੇ ਹੋਰ ਤੋਂ ਨਹੀਂ ਝੱਲਿਆ ਜਾ ਸਕਦਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਭਉ = ਪ੍ਰਤਾਪ, ਐਸ਼ਵਰਜ। ਜਰਨਾ = ਜਰਦਾ ਹੈ, (ਦੁੱਖ) ਸਹਾਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo goza de Su Gloria; Él Mismo sufre la pena. (1-Pausa)"