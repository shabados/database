[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਾਡਿ ਦਏ ਜਿਤ ਸਾਚ ਕੈ ਮਾਨਹੁ; ਮਾਰਿ ਦਏ ਮਨ ਝੂਠ ਨ ਭਾਯੋ ॥"
page = 483

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who wanted to be on the side of truth, they were released and those who sided with falsehood, they were knocked down"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਥੇ ਇਕ ਰੂਪਕ ਰਾਹੀਂ ਕਵੀ ਨੇ ਦਸਿਆ ਹੈ ਕਿ ਰਾਜੇ ਨੇ) ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੱਚਾ ਮੰਨਿਆ ਹੈ, (ਉਨ੍ਹਾਂ ਨੂੰ) ਛਡ ਦਿੱਤਾ ਹੈ ਅਤੇ (ਜਿਨ੍ਹਾਂ ਨੂੰ ਝੂਠਾ ਸਮਝਿਆ ਹੈ ਉਨ੍ਹਾਂ ਨੂੰ) ਮਾਰ ਦਿੱਤਾ ਹੈ (ਕਿਉਂਕਿ ਉਸ ਦੇ) ਮਨ ਨੂੰ ਝੂਠ ਚੰਗਾ ਨਹੀਂ ਲਗਦਾ।"