[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹੁ ਸੰਤ. ਪ੍ਰਾਨ ਸੁਖਦਾਤੇ; ਸਿਮਰਹ ਪ੍ਰਭੁ ਅਬਿਨਾਸੀ ॥"
page = 1206
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come ye saints, let us meditate on the Eternal Lord, the Giver of vital breath and bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਆਓ ਸਾਧੂਓ ਆਪਾਂ ਜਿੰਦ-ਜਾਨ ਅਤੇ ਪ੍ਰਸੰਨਤਾ ਦੇਣਹਾਰ ਅਮਰ ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, O Saints, let us meditate in remembrance on God; He is the Eternal, Imperishable Giver of Peace and Praanaa, the Breath of Life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੋਂ ਕੇ ਸੁਖਦਾਤੇ ਸੰਤ ਜਨੋਂ ਆਵਹੁ! ਪ੍ਰਭੂ ਅਬਿਨਾਸੀ ਕਾ ਸਿਮਰਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਆਓ, ਅਸੀਂ ਪ੍ਰਾਣ-ਦਾਤੇ ਸੁਖ-ਦਾਤੇ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ (ਦਾ ਨਾਮ) ਸਿਮਰੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ = ਹੇ ਸੰਤ ਜਨੋ! ਸਿਮਰਹ = ਆਓ, ਅਸੀਂ ਸਿਮਰੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan Santos dadores de Éxtasis y habiten en el Eterno y Todopoderoso Señor,"