[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਤ; ਜਨ ਗਏ ਨਿਸਤਰਿ ਤਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 487
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by meditating on God, the saints and sinners swim across. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਸਾਧੂ ਤੇ ਪਾਪੀ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, the humble are carried across to salvation. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਸਿਮਰਨ ਕਰ ਜੋ ਜਨ (ਨਿਸਤਰਿ) ਕਬੀ ਨਹੀਂ ਤਰਨੇ ਜੋਗ ਥੇ, ਸੋ ਭੀ ਤਰ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਤਿਸ ਪਰ ਦ੍ਰਿਸਟਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਨਾਲ ਹਰੀ ਦੇ ਦਾਸ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪੂਰਨ ਤੌਰ ਤੇ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਸਿਮਰਤ = ਮੁੜ ਮੁੜ ਸੁਆਸ ਸੁਆਸ ਹਰਿਨਾਮ ਸਿਮਰਦਿਆਂ। ਜਨ = (ਹਰੀ ਦੇ) ਦਾਸ। ਗਏ ਤਰੇ = ਤਰੇ ਗਏ, ਤਰ ਗਏ, ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਏ। ਨਿਸਤਰਿ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਤਰ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, millones fueron salvados y emancipados. (1-Pausa)"