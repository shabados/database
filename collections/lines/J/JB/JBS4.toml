[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਭਗਤੁ; ਸੁਘੜੁ ਸੋੁਜਾਣਾ ॥"
page = 1335
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he alone is an accomplished and wise saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਕਾਮਲ ਅਤੇ ਸਿਆਣਾ ਹੈ ਸੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is a wise and knowing devotee."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਭਗਤੁ (ਸੁਘੜੁ) ਉਤਮ ਘਾੜਤ ਵਾਲਾ ਔ (ਸਜਾਣਾ) ਚਤਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਰਜ਼ਾ ਨੂੰ ਮੰਨ ਲੈਂਦਾ ਹੈ) ਉਹੀ ਹੈ ਸੋਹਣਾ ਸੁਚੱਜਾ ਸਿਆਣਾ ਭਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se vuelve sabio y conocedor"