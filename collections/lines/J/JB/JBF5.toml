[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਮੈਲੁ. ਨ ਉਤਰੈ; ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਧ੍ਰਿਗੁ ਵੇਸੁ ॥"
page = 22
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed is the life and doomed the religious garb of him, whose heart's filth is not removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭ੍ਰਸ਼ਟ ਹੈ ਜਿੰਦਗੀ ਤੇ ਲਾਹਨਤ ਮਾਰੀ ਹੈ ਉਸ ਦੀ ਧਾਰਮਕ ਪੁਸ਼ਾਕ, ਜਿਸ ਦੇ ਦਿਲ ਦੀ ਪਲੀਤੀ ਦੂਰ ਨਹੀਂ ਹੋਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If inner filth is not removed, one's life is cursed, and one's clothes are cursed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਰਿਦੇ ਕੇ ਬੀਚ ਸੇ ਰਾਗ ਦ੍ਵੈਖ ਰੂਪੀ ਵਾ (ਅੰਤਰਿ) ਭੇਦੁ ਰੂਪੀ ਮੈਲੁ ਉਤਰਤੀ ਨਹੀਂ, ਤਬ ਤਕ ਜੀਵਣੇ ਕੋ ਧਿਕਾਰੁ ਹੈ, ਅਰ ਭੇਖ ਕੇ ਧਾਰਨੇ ਕੋ ਭੀ ਧਿਕਾਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਦਰੋਂ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਨਹੀਂ ਲਹਿੰਦੀ, ਅਜੇਹਾ ਜੀਵਨ ਫਿਟਕਾਰ-ਜੋਗ ਹੀ ਰਹਿੰਦਾ ਹੈ, ਅਜੇਹਾ ਭੇਖ ਫਿਟਕਾਰ ਹੀ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰਲੀ। ਧ੍ਰਿਗੁ = ਫਿਟਕਾਰ-ਯੋਗ। ਵੇਸੁ = ਭੇਖ, ਤਿਆਗ ਵਾਲਾ ਲਿਬਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desgraciada es la vida y los hábitos de aquél que no quita la impureza de su corazón."