[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਸੁਖ ਉਆ ਕੈ; ਸਮਤ ਬੀਚਾਰਾ ॥"
page = 259
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He deems woe and weal as the same."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗ਼ਮੀ ਤੇ ਖੁਸ਼ੀ ਨੂੰ ਇਕ ਸਮਾਨ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They look upon pleasure and pain as the same."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮੋਂ ਕਾ ਫਲ੍ਹ ਦੁਖ ਅਰ ਸੁਖ ਉਨ ਕੇ (ਸਮਤ) ਤੁੱਲ ਬੀਚਾਰ ਕੀਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਦੁੱਖ ਤੇ ਸੁਖ ਇਕੋ ਜਿਹੇ ਜਾਪਣ ਲੱਗ ਪੈਂਦੇ ਹਨ (ਕਿਉਂਕਿ ਇਹ ਉਸ ਨੂੰ ਅੰਗ-ਸੰਗ ਵੱਸਦੇ ਪ੍ਰਭੂ ਵਲੋਂ ਆਏ ਦਿੱਸਦੇ ਹਨ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਤ = ਸਮਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le parece igual el placer y el dolor,"