[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਰਠਿ ਸਾਰੰਗ ਸੁਧ ਮਲਾਰ; ਬਿਲਾਵਲ ਭੀਤਰ ਤਾਨ ਬਸਾਵੈ ॥"
page = 349

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chandarbhaga and Chandarmukhi began to sing alongwith Radha and raised the tunes of Sorath, Sarang, Shuddh Malhar and Bilawal"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੋਰਠ, ਸਾਰੰਗ, ਸ਼ੁੱਧ ਮਲ੍ਹਾਰ ਅਤੇ ਬਿਲਾਵਲ ਵਿਚ ਤਾਨ ਪੂਰਦੀਆਂ ਹਨ।"