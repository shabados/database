[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟਹਿ ਪਾਪ; ਜਪੀਐ ਹਰਿ ਬਿੰਦ ॥"
page = 281
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By contemplating over God, even for a moment, the sins are washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਪਾਪ ਧੋਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sins are washed away, chanting the Lord's Name, even for a moment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਕੇ ਨਾਮ ਕੋ (ਬਿੰਦ) ਕਿੰਚਤ ਮਾਤ੍ਰ ਭੀ ਜਪਣੇ ਸੇ ਪਾਪ ਮਿਟ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਰਤਾ ਭਰ ਭੀ ਜਪੀਏ ਤਾਂ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿੰਦ = ਰਤਾ ਭਰ, ਥੋੜਾ ਚਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque si logras meditar en Él, aunque sea por un instante, todas tus faltas serán absueltas."