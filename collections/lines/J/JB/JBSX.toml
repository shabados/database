[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਿ ਮਿਲੈ ਸੋ ਸਾਚੇ ਭਾਏ; ਨਾ ਵੀਛੁੜਿ. ਦੁਖੁ ਪਾਇਦਾ ॥੧੨॥"
page = 1035
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who merges in truth; Him the True Lord loves, He is separated not, nor sorrows he therefore."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚ ਵਿੰਚ ਲੀਨ ਹੁੰਦਾ ਹੈ; ਉਸ ਨੂੰ ਸੱਚਾ ਸਾਈਂ ਪਿਆਰ ਕਰਦਾ ਹੈ। ਉਹ ਵਿਛੜਦਾ ਨਹੀਂ, ਇਸ ਲਈ ਨਾਂ ਹੀ ਦੁਖ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is pleased with those who merge in Truth; they are not separated again, and they do not suffer. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਸਤਸੰਗ ਮੇਂ ਮਿਲੇ ਹੈਂ, ਹੇ ਸਾਚੇ! ਸੋ ਤੇਰੇ ਕੋ ਭਾਏ ਹੈਂ, ਉਨ ਕਾ ਸਮਦਾਇ ਵਿਛੜ ਕੇ ਦੁਖ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜਦਾ ਹੈ ਉਹ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ। ਉਹ (ਉਸ ਦੇ ਚਰਨਾਂ ਤੋਂ ਵਿਛੁੜਦਾ ਨਹੀਂ) ਵਿਛੁੜ ਕੇ ਦੁੱਖ ਨਹੀਂ ਪਾਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਵੀਛੁੜਿ = ਵਿਛੁੜ ਕੇ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, quien encuentra al Uno Verdadero es amado por el Uno Verdadero y deja de estar separado, tampoco sufrirá.(12)"