[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ; ਕੀਮਤਿ. ਨਹੀ ਪਾਈ ॥"
page = 1076
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is boundless and Imperceptible, His worth can be ascertained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਹਦਬੰਨਾ-ਰਹਿਤ ਅਤੇ ਅਦ੍ਰਿਸ਼ਟ ਹੈ। ਉਸ ਦਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is inaccessible and unfathomable; His value cannot be estimated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਬਾਣੀ ਕਾ ਅਵਿਸ਼ਾ ਹੈ, ਤੇਰੀ ਕੀਮਤਿ ਕਿਸੇ ਨੇ ਨਹੀਂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਅਪਹੁੰਚ ਹੈ, ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ। ਉਹ ਕਿਸੇ ਭੀ ਦੁਨੀਆਵੀ ਪਦਾਰਥ ਦੇ ਵੱਟੇ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰੁ। ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰੇ}। ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Insondable, Imperceptible e Invaluable,"