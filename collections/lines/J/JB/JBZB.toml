[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਘ ਬਿਨਾ; ਜਿਉ ਖੇਤੀ ਜਾਇ ॥"
page = 269
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as the crop is ruined without rain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮੀਂਹ ਦੇ ਬਗੈਰ ਫ਼ਸਲ ਤਬਾਹ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "like the crop which withers without rain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਸੇ ਮੇਘ ਸੇ ਬਿਨਾਂ ਖੇਤੀ ਵਿਅਰਥ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ) ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ (ਸਾਕਤ ਦੇ) ਦਿਨ ਰਾਤ ਅੱਫਲ ਚਲੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal como las cosechas se pierden por falta de lluvia."