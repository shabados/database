[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਜੁ ਨ੍ਰਿਪ ਆਪੁ ਸੰਘਾਰਿ ਕੈ; ਰਾਨੀ ਚਰਿਤ ਬਨਾਇ ॥"
page = 887

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Herself killing the Raja she had staged a deception,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਰਾਜੇ ਨੂੰ ਮਾਰ ਕੇ ਰਾਣੀ ਨੇ ਚਰਿਤ੍ਰ ਖੇਡਿਆ"