[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਾਚੇ; ਨਹੀ ਦਰਗਹ ਮਾਨੁ ॥"
page = 937
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Name, one obtains not honour in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਨਾਮ ਦੇ ਬਾਝੋਂ ਬੰਦੇ ਨੂੰ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਇੱਜ਼ਤ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Truth, honor is not obtained in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸਾਚੇ ਨਾਮ ਤੋਂ ਦਰਗਾਹ ਮੇਂ ਮਾਨ ਨਹੀਂ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਗੋਪਾਲ (ਦੇ ਨਾਮ) ਤੋਂ ਬਿਨਾ ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Uno Verdadero, no se obtiene Gloria en la Corte del Señor,"