[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਿਫਤਿ ਸਲਾਹ, ਸਚੀ ਪਤਿਸਾਹੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs have true kingdom of God's praises."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ (ਨੂੰ) ਸਚੀ ਪਾਤਸ਼ਾਹੀ (ਪਰਮੇਸ਼ੁਰ ਦੀ) ਸਿਫਤ ਸਲਾਹ ਦੀ (ਮਿਲੀ ਹੈ। ਯਥਾ-'ਜਿਨੋ ਬਖਸੇ ਸਿਫਤਿ ਸਾਲਾਹ॥ ਨਾਨਕ ਪਾਤਿਸਾਹੀ ਪਾਤਿਸਾਹੁ')।"