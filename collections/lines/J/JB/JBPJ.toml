[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤੁ ਮਰੈ. ਮਰੈ ਫੁਨਿ ਜੀਵੈ; ਤਾਂ ਮੋਖੰਤਰੁ ਪਾਏ ॥"
page = 550
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man, in life is dead and so dying lives, again, it is then that he attains salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਜੀਉਂਦੇ ਜੀ ਮਰ ਜਾਵੇ ਅਤੇ ਐਕੁਰ ਮਰ ਕੇ ਮੁੜ ਜੀਵੇ, ਤਦ ਉਹ ਮੁਕਤੀ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if he remains dead while yet alive, then by so dying, he truly lives; thus, he attains liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜੀਵ ਭਾਵ ਸੇ ਵਾ ਸੰਸਾਰ ਕੀ ਤਰਫ ਸੇ ਮਰੇ ਅਰ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ ਜੀਵੇ ਤਬ ਪੁਰਸ ਅੰਤਹਕਰਨ ਮੇਂ ਮੋਖ ਕੋ ਪਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਜਿਉਂਦਾ ਹੋਇਆ (ਸੰਸਾਰ ਵਲੋਂ) ਮੁਰਦਾ ਹੋ ਜਾਵੇ (ਇਸ ਤਰ੍ਹਾਂ) ਮਰ ਕੇ ਫੇਰ (ਹਰੀ ਦੀ ਯਾਦ ਵਿਚ) ਸੁਰਜੀਤ ਹੋਵੇ, ਤਾਂ ਹੀ ਮੁਕਤੀ ਦਾ ਭੇਤ ਲੱਭਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si viviendo, uno muere para su propio ser, en ese morir uno vive emancipado."