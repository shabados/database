[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਜੋਨਿ ਭੇਖ ਬਹੁ ਕੀਨੑੇ; ਗੁਰਿ ਰਾਖੇ. ਸਚੁ ਪਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 1255
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man rambles and roams in existences, wearing various grabs, but when the Guru saves him, the attains to the True Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਅਨੇਕਾਂ ਪੁਸ਼ਾਕਾਂ ਪਹਿਨ, ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ ਅਤੇ ਭਰਮਦਾ ਹੈ, ਪਰੰਤੂ ਜਦ ਗੁਰੂ ਜੀ ਉਸ ਦੀ ਰੱਖਿਆ ਕਰਦੇ ਹਨ, ਉਹ ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal wanders lost in reincarnation, wearing various robes and clothes; when he is saved and protected by the Guru, then he finds the Truth. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮ ਕਰ ਕੇ ਭ੍ਰਮਿਓਂ ਹੋਇਓਂ ਨੇ ਜੋਨੀਓਂ ਰੂਪ ਬਹੁਤੇ ਭੇਖ ਧਾਰਨ ਕੀਏ ਹੈਂ ਔਰ ਜੋ ਜਨ ਗੁਰੋਂ ਨੇ ਭ੍ਰਮ ਤੇ ਰਾਖੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਹੀ (ਸਚੁ) ਸੁਖ ਕੋ ਪਾਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ ਬਾਣੀ ਤੋਂ ਖੁੰਝ ਕੇ) ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕ ਭਟਕ ਕੇ ਅਨੇਕਾਂ ਜੂਨਾਂ ਦੇ ਭੇਖ ਧਾਰਦੇ ਰਹੇ (ਭਾਵ, ਜਨਮ ਲੈਂਦੇ ਰਹੇ)। ਜਿਨ੍ਹਾਂ ਦੀ ਰਖਿਆ ਗੁਰੂ ਨੇ ਕੀਤੀ, ਉਹਨਾਂ ਨੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਰੱਬ ਮਿਲ ਪਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਿ ਭ੍ਰਮਿ = ਭਟਕ ਭਟਕ ਕੇ। ਗੁਰਿ = ਗੁਰੂ ਨੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno vaga de vientre en vientre, usando miles de atuendos, pero mira, cuando el Guru nos salva, uno llega a la Verdad. (1-Pausa)"