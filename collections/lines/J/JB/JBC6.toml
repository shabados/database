[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਕ੍ਰਿਪਾਲਿ ਬੇਅੰਤਿ; ਅਵਗੁਣ ਸਭਿ ਹਤੇ ॥"
page = 653
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinitely merciful is my Guru, who has effaced all my sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਹੱਦ ਹੀ ਮਿਹਰਬਾਨ ਹਨ ਮੇਰੇ ਗੁਰਦੇਵ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਸਾਰੇ ਪਾਪ ਨਾਸ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is infinitely merciful; He has erased all my sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਅੰਤ ਕ੍ਰਿਪਾਲੂ ਸਤਿਗੁਰੋਂ ਨੇ ਹਮਾਰੇ ਸੰਪੂਰਨ ਅਵਗੁਨ ਨਸ੍ਟ, ਭਾਵ ਦੂਰ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਆਲ ਤੇ ਬੇਅੰਤ ਗੁਰੂ ਨੇ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਪਾਪ ਨਾਸ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué Compasivo es nuestro Guru Infinito que borra todos nuestros errores!"