[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਸਚਾ ਬੈਹਣਾ; ਨਦਰੀ ਨਦਰਿ ਪਿਆਰਿ ॥੬॥"
page = 1015
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Throne of the True one and it is through the mercy of the Merciful Master that Divine love has welled up in me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਤਖਤ ਸਤਿਪੁਰਖ ਦਾ ਅਤੇ ਮਿਹਰਬਾਨ ਮਾਲਕ ਦੀ ਮਿਹਰਬਾਨੀ ਰਾਹੀਂ ਮੇਰੇ ਅੰਦਰ ਈਸ਼ਵਰੀ ਪ੍ਰੀਤ ਉਤਪੰਨ ਹੋ ਆਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the home of the True Lord; by His Gracious Grace, I love Him. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਕਾ ਸਤਸੰਗ ਰੂਪ ਸਚਾ (ਬੈਹਣਾ) ਸਥਾਨੁ ਹੈ। ਜੇ (ਨਦਰੀ) ਪਰਮੇਸਰ ਕੀ ਕ੍ਰਿਪਾ ਹੋਵੇ ਤੌ ਤਿਸ ਮੇਂ ਪਿਆਰੁ ਲਾਗਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਸਦਾ-ਥਿਰ ਪਤੀ-ਪ੍ਰਭੂ ਦਾ ਸਦਾ ਲਈ ਸਾਥ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਉਹ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਵਾਲਾ ਪ੍ਰਭੂ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਨਾਲ ਤੱਕਦਾ ਹੈ, ਤੇ ਉਸ ਦੇ ਪਿਆਰ ਵਿਚ ਲੀਨ ਹੋ ਜਾਦੀਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਹਣਾ = ਸੰਗਤ, ਸੰਗ। ਸਚੇ ਸਚਾ ਬੈਹਣਾ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਸਦਾ-ਥਿਰ ਸਾਥ। ਨਦਰੀ ਨਦਰਿ = ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰਨ ਵਾਲੇ ਦੀ ਨਿਗਾਹ ਨਾਲ। ਪਿਆਰਿ = ਪਿਆਰ ਵਿਚ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He visto cruzar a salvo a quienes han abordado el Barco del Guru.(6)"