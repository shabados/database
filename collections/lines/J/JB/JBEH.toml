[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਮਲੀ ਅਮਲੁ ਨ ਛਡਨੀ, ਹੁਇ ਬਹਨਿ ਇਕਠੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Opium-eaters eschew not opium and sit down together to eat it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿੱਕੁਰ) ਅਮਲੀ ਲੋਕ (ਆਪੋ ਆਪਣੇ) ਅਮਲ ਨੂੰ ਨਹੀਂ ਛੱਡਦੇ, ਕੱਠੇ ਹੋਕੇ ਬੈਠਦੇ ਹਨ (ਅਮਲ ਛਕਣ ਲਈ)।"