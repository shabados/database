[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿਆ; ਹਰਿ ਨਿਸਤਾਰੇ ॥੩॥"
page = 879
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God ferries across the mortals, who meets with Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਉਸ ਪ੍ਰਾਣੀ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ ਜੋ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord saves, and carries across, those who meet with the Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਸਿਖ ਹਰੀ ਨੇ ਵਿਸੇਸ ਕਰ ਕੇ ਤਾਰੇ ਹੈਂ, ਭਾਵ ਸੇ ਜਨਮ ਮਰਨ ਤੇ ਰਹਿਤ ਕਰ ਦੀਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, a través de Ella uno encuentra al Guru y por la Gracia de Dios es emancipado. (3)"