[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿਦਾਸੁ ਚਮਾਰੁ. ਉਸਤਤਿ ਕਰੇ; ਹਰਿ ਕੀਰਤਿ ਨਿਮਖ ਇਕ ਗਾਇ ॥"
page = 733
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ravidas, the tanner, glorified God and every moment sang His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਮਰੇਟਾ ਰਵਿਦਾਸ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰਸੰਸਾ ਕਰਦਾ ਸੀ ਅਤੇ ਹਰ ਇਕ ਮੁਹਤ ਉਸ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ravi Daas, the leather-worker, praised the Lord, and sang the Kirtan of His Praises each and every instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਰਵਿਦਾਸ ਚਮਾਰ ਹਰੀ ਕੀ ਉਸਤਤੀ ਕਰਤਾ ਥਾ ਔਰੁ ਹਰਿ ਕੀ ਕੀਰਤੀ ਇਕ ਨਿਮਖ ਨਿਮਖ ਮੇਂ ਗਾਯਨ ਕਰਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਭਗਤ) ਰਵਿਦਾਸ (ਜਾਤਿ ਦਾ) ਚਮਾਰ (ਸੀ, ਉਹ ਪਰਮਾਤਮਾ ਦੀ) ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਸੀ, ਉਹ ਹਰ ਵੇਲੇ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਂਦਾ ਰਹਿੰਦਾ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ ਇਕ = ਇਕ ਇਕ ਨਿਮਖ, ਹਰ ਵੇਲੇ {निमेष = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ}। ਕੀਰਤਿ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ravidas, el curtidor, alabó a su Señor, y aun siendo de una baja casta fue purificado;"