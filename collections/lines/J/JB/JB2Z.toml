[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਅਲਿ. ਕਮਲਾ ਬਿਨੁ ਰਹਿ ਨ ਸਕੈ; ਤੈਸੇ. ਮੋਹਿ ਹਰਿ ਬਿਨੁ. ਰਹਨੁ ਨ ਜਾਈ ॥੧॥"
page = 369
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the black-face-bee cannot live without lotus, so I cannot live without God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਭੌਰਾ ਕੰਵਲ ਦੇ ਬਾਝੋਂ ਰਹਿ ਨਹੀਂ ਸਕਦਾ, ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਹਰੀ ਦੇ ਬਗੈਰ ਮੈਂ ਰਹਿ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the bumblebee cannot live without the lotus, I cannot live without the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਅਲਿ) ਭ੍ਰਮਰ ਕਮਲ ਸੇ ਬਿਨਾਂ ਪ੍ਰਸਿੰਨ ਨਹੀਂ ਰਹਿਤਾ, ਤੈਸੇ ਹਰਿ ਸੇ ਬਿਨਾਂ ਮੁਝ ਸੇ ਰਹਾ ਨਹੀਂ ਜਾਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਭੌਰਾ ਕੌਲ-ਫੁੱਲ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਰਹਿ ਸਕਦਾ, ਤਿਵੇਂ ਮੈਥੋਂ ਭੀ ਪਰਮਾਤਮਾ (ਦੇ ਦਰਸਨ) ਤੋਂ ਬਿਨਾ ਰਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਿ = ਭੌਰਾ। ਕਮਲਾ = ਕਮਲ, ਕੌਲ-ਫੁੱਲ। ਮੋਹਿ = ਮੈਥੋਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así como la abeja negra no puede estar sin el loto, así yo no puedo vivir sin mi Dios. (1) P. 370."