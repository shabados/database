[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਤੇ ਦੂਜਾ; ਨਾਹੀ ਕੋਇ ॥"
page = 797
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Him, There is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other than Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਿਸ ਬਿਨਾਂ ਹੋਰੁ ਦੂਜੋ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਨਿਸ਼ਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਤੋਂ ਵੱਖਰਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਤੇ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਤੇ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ} ਉਸ ਪ੍ਰਭੂ ਤੋਂ (ਵੱਖਰਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Dios no hay nadie más."