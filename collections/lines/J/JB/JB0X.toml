[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੁ ਸੰਤੋਖੁ ਵਜਹਿ ਵਾਜੇ; ਅਨਹਦਾ ਝੁਣਕਾਰੇ ॥"
page = 778
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The musical instruments of truth and contentment play and the spontaneous music resounds with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਸੰਤੁਸ਼ਟਤਾ ਦੇ ਸੰਗੀਤਕ ਸਾਜ ਵੱਜਦੇ ਹਨ ਅਤੇ ਸੁੱਤੇ ਸਿੱਧ ਕੀਰਤਨ ਮੇਰੇ ਅੰਦਰ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The musical instruments of truth and contentment vibrate, and the unstruck melody of the sound current resounds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤ ਸੰਤੋਖ ਜੋ ਧਾਰਨ ਕੀਏ ਹੈਂ ਇਸੀ ਸੇ ਪਰਮੇਸਰ ਕੇ ਜਸ ਰੂਪ ਇਕ ਰਸ ਵਾਜੇ ਵਜੇ। ਕੈਸੇ? ਵਹੁ ਵਾਜੇ ਅਨੰਦ ਕੇ ਕਰਨੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਉੱਚਾ ਆਚਰਨ ਅਤੇ ਸੰਤੋਖ (ਹਰ ਵੇਲੇ ਆਪਣਾ ਪੂਰਾ ਪ੍ਰਭਾਵ ਪਾਈ ਰੱਖਦੇ ਹਨ, ਮਾਨੋ, ਸਤ ਸੰਤੋਖ ਦੇ ਅੰਦਰ) ਵਾਜੇ ਵੱਜ ਰਹੇ ਹਨ, (ਸਤ ਸੰਤੋਖ ਦੀ ਉਸ ਦੇ ਅੰਦਰ) ਇਕ-ਰਸ ਮਿੱਠੀ ਲੈ ਬਣੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤੁ = ਉੱਚਾ ਆਚਰਨ। ਸੰਤੋਖੁ = ਮਾਇਆ ਵਲੋਂ ਤ੍ਰਿਪਤੀ। ਵਜਹਿ ਵਾਜੇ = ਵਾਜੇ ਵੱਜਦੇ ਹਨ (ਜਿਵੇਂ ਕਿਤੇ ਵਾਜੇ ਵੱਜਦੇ ਹੋਣ ਤਾਂ ਉਥੇ ਸਾਧਾਰਨ ਆਵਾਜ਼ ਨਾਲ ਕੀਤੀ ਗੱਲ ਨਹੀਂ ਸੁਣੀ ਜਾਂਦੀ, ਤਿਵੇਂ ਹਿਰਦੇ ਵਿਚ ਵਿਕਾਰਾਂ ਦੀ ਪ੍ਰੇਰਨਾ ਨਹੀਂ ਸੁਣੀ ਜਾਂਦੀ)। ਅਨਹਦਾ = ਇਕ-ਰਸ, ਲਗਾਤਾਰ। ਝੁਣਕਾਰੇ = ਮਿੱਠੀ ਸੁਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Melodía Divina resuena en mi interior y, escuchándola, todos mis temores se disipan."