[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪਿ ਕਰਤਾ. ਸਭ ਸ੍ਰਿਸਟਿ ਧਰਤਾ; ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਇ ॥"
page = 406
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself art the creator and the Establisher of the whole world. Thou art contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਸਿਰਜਣਹਾਰ ਅਤੇ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਅਸਥਾਪਨ ਕਰਨ ਵਾਲਾ ਹੈ ਤੂੰ ਸਾਰਿਆ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the Creator, who established the entire world. You are contained in all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੂੰ ਆਪ ਹੀ ਸਭ ਸ੍ਰਿਸ੍ਟੀ ਕਾ ਕਰਤਾ ਹੈਂ ਔ ਆਪ ਹੀ ਪਾਲਨਾ ਧਾਰਤਾ ਹੈ, ਆਪ ਹੀ ਸਭ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ ਤੂੰ ਆਪ (ਹੀ) ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਆਸਰਾ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਵਿਆਪਕ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਤਾ = ਸਹਾਰਾ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces todos aquéllos que eran viciosos, impíos e ignorantes se dedican al Servicio del Señor. (1-Pausa)"