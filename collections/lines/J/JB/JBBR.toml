[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਕਰਿ ਟਹਲ; ਰਸਨਾ ਗੁਣ ਗਾਵਉ ॥"
page = 189
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the hands I perform Lord's service and with the tongue I sing His praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥਾਂ ਨਾਲ ਮੈਂ ਸਾਹਿਬ ਦੀ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹਾਂ ਅਤੇ ਜਬਾਨ ਨਾਲ ਉਸ ਦੀ ਕੀਰਤੀ ਆਲਾਪਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my hands I do His work; with my tongue I sing His Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥੋਂ ਸੇ ਸੰਤ ਸੇਵਾ ਕਰੋ, ਰਸਨਾ ਸੇ ਹਰਿ ਗੁਨ ਗਾਇਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਆਪਣੇ ਗੁਰੂ ਦੀ ਮਿਹਰ ਸਦਕਾ) ਮੈਂ ਆਪਣੇ ਹੱਥਾਂ ਨਾਲ (ਗੁਰਮੁਖਾਂ ਦੀ) ਸੇਵਾ ਕਰਦਾ ਹਾਂ ਤੇ ਜੀਭ ਨਾਲ (ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣ ਗਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = ਹੱਥਾਂ ਨਾਲ। ਕਰਿ = ਕਰ ਕੇ। ਰਸਨਾ = ਜੀਭ ਨਾਲ। ਗਾਵਉ = ਗਾਵਉਂ, ਮੈਂ ਗਾਂਦਾ ਹਾਂ।"

