[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਮਹਾ ਰਸੁ ਨੇਤ੍ਰੀ ਅੰਜਨੁ; ਤ੍ਰਿਭਵਣ ਰੂਪੁ ਦਿਖਾਇਆ ॥"
page = 764
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Applying the salve of the great elixir of gnosis to mine eyes, I have seen the Lord's form in the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ ਗਿਆਨ ਦੇ ਪਰਮ ਅੰਮ੍ਰਿਤਾਂ ਦਾ ਸੁਰਮਾ ਆਪਣੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਪਾ ਕੇ, ਮੈਂ ਤਿੰਨਾਂ ਹੀ ਜਹਾਨਾਂ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਸਰੂਪ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Applying the ointment, the supreme essence, of divine wisdom to my eyes, I see the Lord's form throughout the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਬਹੁਤ ਅਨੰਦ ਦਾਇਕ ਜੋ ਹੈ ਏਹੀ ਬੁਧੀ ਰੂਪੀ ਨੇਤ੍ਰੋਂ ਮੇਂ ਗੁਰੋਂ ਨੇ ਜਿਸ ਕੇ ਅੰਜਨ ਪਾਯਾ ਹੈ, ਤਿਨ ਕੋ ਤਿੰਨਾਂ ਭਵਨੋਂ ਮੇਂ ਭਗਵਤ ਕਾ ਰੂਪ ਹੀ ਦ੍ਰਿਸਟੀ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉੱਚੇ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਸਤਿਗੁਰੂ ਦੇ ਬਖ਼ਸ਼ੇ ਗਿਆਨ ਦਾ ਸੁਰਮਾ ਮੈਨੂੰ ਅੱਖਾਂ ਵਿਚ ਪਾਣ ਲਈ ਮਿਲਿਆ ਹੈ (ਉਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਗੁਰੂ ਨੇ) ਮੈਨੂੰ ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ ਵਿਆਪਕ ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ ਕਰਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Poniéndome el Colirio de la Sabiduría, sí, la Quintaesencia del Señor, veo al Señor de los tres mundos."