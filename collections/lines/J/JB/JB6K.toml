[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ, ਗੋਯਾ# ਇਹਨਾਣ ਹੋਰ ਇਮਾਰਤਾਣ ਵਲ ਕੋਈ ਕਿਵੇਣ ਜਾ ਸਕਦਾ ਹੈ #"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੋਯਾ ਬ-ਚਿਹ ਸੂਇ ਦਰੋ ਦੀਵਾਰ ਤਵਾਣ ਰਫ਼ਤ ।੧੨।੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "You know well that the greed for just one grain makes one a prisoner. (21) (4)"