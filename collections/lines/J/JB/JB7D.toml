[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਿ ਮੀਠੀ; ਖਾਈ ਕਉਰਾਇ ॥"
page = 1347
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From her countenance, she seems sweet, but she tastes bitter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿਹਰੇ ਤੋਂ ਉਹ ਮਿੱਠੀ ਮਾਲੂਮ ਹੁੰਦੀ ਹੈ ਪ੍ਰੰਤੂ ਚੱਖਣ ਨੂੰ ਉਹ ਕੌੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Its face is sweet, but it tastes very bitter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਖ੍ਯ ਕਰ ਕੇ ਮੀਠੀ ਲਾਗਤੀ ਹੈ ਔ ਖਾਏ ਸੇ ਕੌੜੀ ਹੈ, ਭਾਵ ਏਹ ਇਸ ਕਾ ਫਲ੍ਹ ਅੰਤ ਕੋ ਦੁਖਦਾਯਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮਾਇਆ ਉਸ ਚੀਜ਼ ਵਰਗੀ ਹੈ ਜੋ) ਮੂੰਹ ਵਿਚ ਮਿੱਠੀ ਲੱਗਦੀ ਹੈ, ਪਰ ਖਾਧਿਆਂ ਕੌੜਾ ਸੁਆਦ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹ ਵਿਚ। ਖਾਈ = ਖਾਧੀ ਹੋਈ। ਕਉਰਾਇ = ਕੌੜਾ ਸੁਆਦ ਦੇਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su semblante es dulce pero su sabor es muy amargo,"