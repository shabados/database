[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਨਾਨਕ. ਜਬ ਭਏ ਦਇਆਰਾ; ਸਰਬ ਸੁਖਾ ਨਿਧਿ ਪਾਂਹੀ ॥੨॥੯੨॥੧੧੫॥"
page = 1226
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Guru Nanak becomes merciful to me, then I am blessed with the treasure of all the comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦੇ ਹਨ ਤਾਂ ਮੈਂ ਸਾਰੇ ਆਰਾਮਾਂ ਦਾ ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Nanak has become merciful to me, and I have been blessed with the treasure of absolute peace. ||2||92||115||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਗੁਰੂ ਹਮਾਰੇ ਪੁਰ ਦਇਆਲ ਹੂਏ ਤਬ ਸਰਬ ਸੁਖੋਂ ਕੀ ਨਿਧੀ ਭਗਤੀ ਹਮਾਰੇ ਕੋ ਪਰਾਪਤਿ ਭਈ॥੨॥੯੨॥੧੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਸਤਿਗੁਰੂ ਜੀ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ, ਉਹ ਸਾਰੇ ਸੁਖਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ ॥੨॥੯੨॥੧੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "fui bendecido con el Tesoro de Paz. (2-92-115)"