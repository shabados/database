[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਕੀ. ਮਿਟੀ ਜਮ ਤ੍ਰਾਸ ॥"
page = 1148
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dispelled is my dread of birth, death and Yama."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਜੰਮਣ ਮਰਨ ਅਤੇ ਯਮ ਦਾ ਡਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My fear of birth and death and the Messenger of Death has been dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਕੀ ਫੇਰੀ ਔਰ ਜਨਮਾਦਿਕੋਂ ਕੀ ਤਾੜਨਾ ਮਿਟ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਿਹਰ ਕਰ ਕੇ ਪ੍ਰਭੂ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਜੋੜਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚੋਂ) ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦਾ ਸਹਿਮ ਜਮ-ਰਾਜ ਦਾ ਡਰ ਮਿਟ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਤ੍ਰਾਸ = ਜਮਰਾਜ ਦਾ ਸਹਿਮ। ਤ੍ਰਾਸ = ਡਰ, ਸਹਿਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Erradicado ha sido el miedo a los constantes ciclos de nacimientos y muertes y el terror a Yama,"