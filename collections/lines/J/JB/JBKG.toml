[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਸਰਣ ਦਇਆਲ ਤੇਰੀ; ਤੂੰ ਨਿਮਾਣੇ ਮਾਣੁ ॥"
page = 405
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Merciful Master, I have sough the protection of thine feet. Thou art honour of the dishonoured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਮੈਂ ਤੇਰੇ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ। ਤੂੰ ਨਿਪੱਤਿਆਂ ਦੀ ਪੱਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek the Sanctuary of Your Feet, O Merciful Lord; You are the Honor of the dishonored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਚਰਣ) ਪੂਜ੍ਯ! ਹੇ ਦਿਆਲ! ਮੈਨੇ ਤੇਰੀ ਸਰਣ ਲਈ ਹੈ, ਤੂੰ ਨਿਮਾਣੋਂ ਕਾ ਮਾਣੂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਘਰ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਚਰਨਾਂ ਦੀ ਓਟ ਲਈ ਹੈ, ਤੂੰ ਹੀ ਮੈਨੂੰ ਨਿਮਾਣੇ ਨੂੰ ਆਦਰ ਦੇਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios Compasivo, busco Tu Refugio puesto que Tú traes Honor a los que no lo tienen,"