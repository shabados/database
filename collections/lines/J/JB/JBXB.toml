[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਧਿਆਏ; ਭਗਤੁ ਜਨੁ ਸੋਈ ॥"
page = 880
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who meditates on the Lord's Name, is the saintly person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਹੀ ਸੰਤ ਸਰੂਪ ਪੁਰਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meditates on the Lord's Name is a humble devotee."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਨਾਮ ਕੋ ਧਿਆਵੇ ਸੋਈ ਭਗਤ ਜਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੁਗ ਕੋਈ ਭੀ ਹੋਵੇ) ਉਹੀ ਮਨੁੱਖ ਭਗਤ ਹੈ ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que vive en el Nombre del Señor es el verdadero Devoto,"