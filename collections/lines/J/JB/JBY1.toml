[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਅਪਰੰਪਰ ਦੇਵਾ ॥"
page = 98
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The transcendent Lord is illimitable bright, inaccessible,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਸੁਆਮੀ ਹੱਦ ਬੰਨਾ-ਰਹਿਤ, ਪ੍ਰਕਾਸ਼ਵਾਨ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God is Infinite and Divine;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਦੇਵ (ਅਪਰ) ਜੋ ਬ੍ਰਹਮਾਦਿ ਹੈਂ ਤਿਨ ਸੇ ਭੀ ਤੂੰ ਪਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਸ ਹਰੀ ਦਾ ਸਿਮਰਨ ਕਰੋ, ਜੋ ਪਰਮ ਆਤਮਾ ਹੈ, ਜਿਸ ਤੋਂ ਪਰੇ ਹੋਰ ਕੋਈ ਨਹੀਂ, ਜੋ ਸਭ ਤੋਂ ਪਰੇ ਹੈ, ਜੋ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ = ਪਰਮ ਆਤਮਾ, ਪਰਮਾਤਮਾ। ਅਪਰੰਪਰ = {ਅਪਰ नास्ति परो यस्य = ਜਿਸ ਤੋਂ ਪਰੇ ਹੋਰ ਕੋਈ ਨਹੀਂ} ਜਿਸ ਤੋਂ ਪਰੇ ਹੋਰ ਕੋਈ ਨਹੀਂ, ਜੋ ਸਭ ਤੋਂ ਪਰੇ ਹੈ। ਦੇਵ = ਪ੍ਰਕਾਸ਼-ਰੂਪ {दिव = ਚਮਕਣਾ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor Trascendente, Él es el Dios Insondable, Incognoscible y Divino,"