[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਪਾਏ; ਸੋਈ ਨਾਮੁ ॥੨॥"
page = 890
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever He makes me utter, that is His Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਭੀ ਉਹ ਮੇਰੇ ਪਾਸੋਂ ਉਚਾਰਨ ਕਰਵਾਉਂਦਾ ਹੈ, ਉਹ ਕੇਵਲ ਉਸ ਦਾ ਨਾਮ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He makes me chant, is His Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸਰ ਜਪਾਵਤਾ ਹੈ, ਸੋਈ ਇਹੁ ਮਨ ਨਾਮ ਹੀ ਜਾਨਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸਦਾ ਜਪਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es en verdad Su Nombre Bendito.(2)"