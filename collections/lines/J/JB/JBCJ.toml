[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਬਿਨੁ ਹਰਿ ਭਜਨ ਬਿਰਥਾ; ਜਨਮੁ ਸਿਰਾਨ ॥੨੮॥"
page = 1427
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, Without the Lord's meditation, their life passes away in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦੇ ਬਗੈਰ, ਉਨ੍ਹਾਂ ਦੀ ਉਮਰ ਬੇਅਰਥ ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, without meditating on the Lord, life passes away uselessly. ||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਬਿਨਾਂ ਹਰਿ ਭਜਨ ਕੇ ਬ੍ਯਰਥ ਹੀ ਜਨਮ ਬਿਤਾਵਤੇ ਹੈਂ॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਪਰਮਾਤਮਾ ਦੇ ਭਜਨ ਤੋਂ ਬਿਨਾ (ਉਹਨਾਂ ਦਾ ਇਹ ਮਨੁੱਖਾ) ਜਨਮ ਅਜਾਈਂ ਬੀਤ ਜਾਂਦਾ ਹੈ ॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, sin meditar en el Señor, la vida transcurre inútilmente. (28)"