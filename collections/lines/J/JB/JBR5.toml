[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਉ ਕਹੈ ਨਾਨਕੁ. ਕਿਆ ਜੰਤ ਵਿਚਾਰੇ; ਜਾ ਤੁਧੁ ਭਰਮਿ ਭੁਲਾਏ ॥੯॥"
page = 441
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus says Nanak, what can be poor creatures do, when thou misleadest them into doubt?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਇਸ ਤਰ੍ਹਾਂ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਗਰੀਬ ਜੀਵ ਕੀ ਕਰ ਸਕਦੇ ਹਨ, ਜਦ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਸੰਦੇਹ ਅੰਦਰ ਭੁਲਾ ਦਿੰਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus says Nanak: what can the poor creatures do, when You mislead them into doubt? ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਾਂ ਤੈਨੇ ਭਰਮ ਸੇ ਭੁਲਾਏ ਹੈਂ ਤੌ ਜੰਤ ਵਿਚਾਰੇ ਕਿਆ ਕਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਉਂ ਆਖਦਾ ਹੈ-ਹੇ ਪ੍ਰਭੂ! ਜੇ ਤੂੰ ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਪਾ ਕੇ ਜ਼ਿੰਦਗੀ ਦੇ ਮੰਦੇ ਰਸਤੇ ਪਾਇਆ ਹੋਇਆ ਹੈ, ਤਾਂ ਇਹ ਵਿਚਾਰੇ ਜੀਵ ਕੀਹ ਕਰ ਸਕਦੇ ਹਨ? ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sin poder están Tus criaturas, oh Señor, cuando Tú Mismo las desvías de Tu Camino. (9)"