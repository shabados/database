[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਤਰੁਣੀ ਕਉ ਕੰਤੁ ਬਾਲਹਾ; ਤਿਉ ਮੇਰੈ ਮਨਿ ਰਾਮਈਆ ॥੩॥"
page = 693
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and as the husband is dear to the wife, so is God to my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਪਤਨੀ ਨੂੰ ਪਤੀ ਪਿਆਰਾ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਹੈ, ਮੇਰੀ ਜਿੰਦੜੀ ਨੂੰ ਵਾਹਿਗੁਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the husband is dear to his wife, so is the Lord to my mind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਇਸਤ੍ਰੀ ਕੋ (ਕੰਤੁ) ਪਤੀ ਪਿਆਰਾ ਹੈ, ਤੈਸੇ ਹੇ ਰਾਮਈਆ! ਤੂੰ ਮੇਰੇ ਮਨ ਮੇਂ ਪਿਆਰਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਜੁਆਨ ਇਸਤ੍ਰੀ ਨੂੰ (ਆਪਣਾ) ਖਸਮ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਤਿਵੇਂ ਮੇਰੇ ਮਨ ਵਿਚ ਸੋਹਣਾ ਰਾਮ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰੁਣੀ = ਜੁਆਨ ਇਸਤ੍ਰੀ। ਕੰਤੁ = ਖਸਮ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la esposa ama al esposo, así mi mente ama a Dios. (3)"