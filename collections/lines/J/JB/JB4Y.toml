[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਾਮੁ ਦੇਇ; ਸੋਈ ਜਨੁ ਪਾਏ ॥"
page = 232
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom God gives the Name, that man alone receives it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨਾਮ ਦਿੰਦਾ ਹੈ, ਕੇਵਲ, ਉਹੀ ਪੁਰਸ਼ ਹੀ ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone receive the Naam, unto whom it is given."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਨਾਮ ਦੇਤਾ ਹੈ, ਸੋਈ ਪੁਰਸ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਾਸਲ ਕਰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo a aquél a quien Tú bendices con Tu Nombre, Lo recibe,"