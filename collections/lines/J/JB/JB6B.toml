[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਧਿਕ ਬਿਰਹ ਕੇ ਸੰਗ; ਪੀਤ ਬਰਨ ਕਾਮਾ ਭਈ ॥"
page = 921

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the wake of separation, Kama looked anaemic."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਧਿਕ ਵਿਯੋਗ ਕਾਰਨ ਕਾਮਕੰਦਲਾ ਦਾ ਰੰਗ ਪੀਲਾ ਪੈ ਗਿਆ।"