[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਸਾਚੇ; ਮੈ ਤੇਰੀ ਟੇਕ ॥"
page = 153
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wonderous, blest thou art, O my True Lord. I have but Thine support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ ਹੈਂ ਧੰਨ ਹੈਂ, ਤੂੰ ਮੇਰੇ ਸੱਚੇ ਸੁਆਮੀ! ਮੈਨੂੰ ਕੇਵਲ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! - Great! Great is my True Lord! I seek Your All-powerful Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੈਸਾ ਹੈਂ? (ਵਾਹੁ) ਅਸਚਰਜ ਰੂਪ ਹੈਂ, (ਵਾਹੁ) ਧੰਨਯ ਹੈਂ। ਹੇ ਸਚੇ! ਮੇਰੇ ਕੋ ਤੇਰੀ ਸਰਣ ਹੈ, ਭਾਵ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਤੂੰ ਅਚਰਜ ਹੈਂ ਤੂੰ ਅਚਰਜ ਹੈਂ। (ਤੇਰੇ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ); (ਕਾਮ ਆਦਿਕ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਣ ਲਈ) ਮੈਨੂੰ ਸਿਰਫ਼ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਹੁ = ਅਸਚਰਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro ante Ti, oh mi Señor, y busco Tu Refugio."