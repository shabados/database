[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਤ ਸੁਣਤ ਸਭੇ ਹੀ ਮੁਕਤੇ; ਸੋ ਧਿਆਈਐ ਜਿਨਿ ਹਮ ਕੀਏ ਜੀਉ ॥੧॥"
page = 104
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who sing or hear His Name are all emancipated. Let us meditate on Him who did create us."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਗਾਇਨ ਜਾਂ ਸਰਵਣ ਕਰਦੇ ਹਨ ਉਹ ਸਾਰੇ ਮੁਕਤ ਹੋ ਜਾਂਦੇ ਹਨ। ਆਓ ਆਪਾਂ ਉਸ ਦਾ ਅਰਾਧਨ ਕਰੀਏ ਜਿਸ ਨੇ ਸਾਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who sing and hear these praises are liberated, so let us meditate on the One who created us. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੀ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰਨੇ ਵਾਲੇ ਔਰ ਸੁਨਨੇ ਵਾਲੇ ਸਭ ਹੀ ਮੁਕਤਿ ਹੋਤੇ ਹੈਂ, ਇਸ ਸੇ (ਸੋ) ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਧਿਆਈਐ ਜਿਸ ਨੇ (ਹਮ) ਤੁਮ ਸਭ ਜੀਵ ਉਤਪੰਨ ਕੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਵਿਆਂ ਤੇ ਸੁਣਿਆਂ ਸਾਰੇ ਹੀ ਜੀਵ (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਸੁਤੰਤਰ ਹੋ ਜਾਂਦੇ ਹਨ। (ਹੇ ਸੰਤ ਜਨੋ!) ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਜਿਸ ਨੇ ਸਾਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤੇ = (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਸੁਤੰਤਰ। ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਹਮ = ਸਾਨੂੰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque aquél que escucha o canta las Alabanzas del Señor, es liberado.  (1)"