[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹੁ. ਤਿਸੁ ਬਿਨੁ; ਅਵਰੁ ਨ ਕੋਈ ॥"
page = 626
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, without Him, there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ! ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints, without Him, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਹਮਾਰਾ ਤਿਸ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਨਾਂ ਔਰ ਰਖਿ੍ਯਕ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਉਸ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ (ਜੀਵਾਂ ਦਾ) ਕੋਈ ਹੋਰ (ਰਾਖਾ) ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, sin Él no hay nadie más,"