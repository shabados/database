[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਧਰਮ ਮਹਿ; ਊਤਮ ਧਰਮ ॥"
page = 1182
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "amongst all the religious acts, that meditation is the best."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਧਰਮੀ-ਕਮਾਂ ਵਿਚੋਂ ਉਤਮ ਧਰਮੀ-ਕਮ ਹੈ (ਨਾਮ-ਜਪਣ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among all religions, this is the ultimate religion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਧਰਮੋਂ ਮੇਂ ਉਤਮ ਧਰਮ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ) ਸਾਰੇ ਧਰਮਾਂ ਵਿਚੋਂ (ਨਾਮ-ਸਿਮਰਨ ਹੀ) ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਧਰਮ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਤਮ = ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De todas las religiones, la más sublime es la Religión de Dios,"