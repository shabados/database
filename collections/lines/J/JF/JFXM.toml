[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰ ਕੈ ਭਾਣੈ ਜੇ ਚਲਹਿ; ਸਹਜੇ ਸਚਿ ਸਮਾਹਿ ॥੨॥"
page = 1249
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True Lord. Nanak, they who walk in the Guru's will are easily absorbed in the True Being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਟੁਰਦੇ ਹਨ, ਉਹ ਸੁਖੈਨ ਹੀ ਸਤਿਪੁਰਖ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who walk in harmony with the Guru's Will are intuitively absorbed in the True Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ਼ ਗੁਰੋਂ ਕੇ ਭਾਣੇ ਮੇਂ ਚਲਤੇ ਹੈਂ, ਸੋ ਸ੍ਵਭਾਵਕ ਹੀ ਸਚ ਮੇਂ ਸਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦੇ ਹਨ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਸੱਚੇ ਨਾਮ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, ese ser vive en la Voluntad del Guru y se funde en la Verdad de Dios, de manera espontánea. (2)"