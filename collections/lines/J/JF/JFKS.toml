[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸਾ ਇਹੁ ਸੰਸਾਰੁ ਹੈ; ਮਰਿ ਜੰਮੈ ਆਇਆ ਜਾਇਆ ॥"
page = 138
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Illusion is this world. It perishes, is reborn, comes and goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸ਼ਿਅਕ ਗਲਤ-ਫਹਿਮੀ ਹੈ ਇਹ ਜਗਤ। ਇਹ ਮਰਦਾ, ਜੰਮਦਾ, ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is an illusion; it dies and it is re-born-it comes and it goes in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਸੰਸਾ ਰੂਪ ਹੀ ਹੈ, ਜਨਮ ਕਰ ਆਇਆ ਮਰ ਕਰ ਜਾਇਆ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਹੈ ਹੀ ਤੌਖ਼ਲਾ (ਰੂਪ), (ਇਸ ਤੌਖ਼ਲੇ ਵਿਚ ਪਿਆ ਜੀਵ) ਜੰਮਦਾ ਮਰਦਾ ਤੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este mundo es ilusorio; uno va y viene en vano,"