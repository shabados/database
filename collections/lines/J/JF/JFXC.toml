[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ; ਦਹ ਦਿਸ ਪਵਨੁ ਝੁਲਾਇਆ ॥੩॥"
page = 1137
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is like a wind blowing in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ ਦੇ ਦਸੀਂ ਪਾਸੀਂ ਚੱਲਣ ਦੀ ਨਿਆਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but it is like the wind blowing in the ten directions. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੈਸੇ ਦਸੋਂ ਦਿਸਾ ਮੇਂ ਪਵਨ ਝੂਲਤਾ ਆਯਾ ਹੈ, ਭਾਵ ਏਕ ਤਰਫ ਸੇ ਆਯਾ ਦੂਸਰੀ ਤਰਫ ਕੋ ਚਲਾ ਗਿਆ। ਇਸੀ ਤਰਹਿ ਸਾਕਤ ਕੇ ਹਿਰਦੇ ਮੇਂ ਉਪਦੇਸ਼ ਸਿਥਤ ਨਹੀਂ ਰਹਿਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਅਨਪੜ੍ਹ ਵਿਚਾਰਾ ਕੀਹ ਸਮਝੇ ਉਹਨਾਂ ਸ਼ਾਸਤ੍ਰਾਂ ਨੂੰ? ਉਸ ਦੇ ਭਾਣੇ ਤਾਂ ਇਉਂ ਹੈ) ਜਿਵੇਂ ਉਸ ਦੇ ਦਸੀਂ ਪਾਸੀਂ (ਨਿਰੀ) ਹਵਾ ਹੀ ਚੱਲ ਰਹੀ ਹੈ (ਇਹੀ ਹਾਲ ਹੈ ਸਾਕਤ ਦਾ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਹ ਦਿਸ = ਦਸੀਂ ਪਾਸੀਂ। ਦਿਸ = ਪਾਸਾ। ਪਵਨੁ = ਹਵਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el viento que va y viene en todas direcciones. (3)"