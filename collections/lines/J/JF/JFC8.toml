[[content]]
asset = "SSA2"
type = "primary"
data = "ਐ ਜੀਉ. ਨਾਮੁ ਦਿੜਹੁ. ਨਾਮੇ ਲਿਵ ਲਾਵਹੁ; ਸਤਿਗੁਰ ਟੇਕ ਟਿਕਾਈ ॥"
page = 504
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire, implant the Name within thee enshrine love for the Name and seek the True Guru's sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਨਾਮ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਪੱਕਾ ਕਰੋ, ਨਾਮ ਨਾਲ ਹੀ ਪ੍ਰੀਤ ਪਾਓ ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸ਼ਰਣ ਲਵੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear One, implant the Naam within me; lovingly attached to the Naam, I lean on the True Guru's Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਮ ਹੀ ਦ੍ਰਿਢ ਕਰਹੁ, ਨਾਮ ਹੀ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਓ, ਸਤਿਗੁਰੋਂ ਕੀ (ਟੇਕ) ਸਰਨ ਮੇਂ ਮਨ ਕੋ (ਟਿਕਾਈ) ਇਸਥਿਤ ਕਰੀ ਰਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਜਿੰਦੇ! ਗੁਰੂ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਤੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਪੱਕੀ ਤਰ੍ਹਾਂ ਟਿਕਾ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਹੀ ਆਪਣੀ ਸੁਰਤਿ ਜੋੜੀ ਰੱਖ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐ ਜੀਉ = (ਮੇਰੀ) ਜਿੰਦੇ! ਟੇਕ ਟਿਕਾਈ = ਟੇਕ ਟਿਕਾਇ, ਆਸਰਾ ਲੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltece al Nombre en tu mente; entónate con Él y apóyate en el Verdadero Guru,"