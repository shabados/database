[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਸਤਿਗੁਰੁ ਇਕ ਮਨਿ ਸੇਵਿਆ; ਤਿਨ ਜਨ ਲਾਗਉ ਪਾਇ ॥"
page = 1413
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I fall at the feet of those persons who serve their True Lord, with single mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਚਿੱਤ ਨਾਲ ਸੱਚੇ ਗੁਰਾ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਦੇ ਮੈਂ ਪੈਰੀ ਪੈਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the True Guru single-mindedly - I fall at the feet of those humble beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਨੇ ਇਕਾਗ੍ਰ ਮਨ ਕਰ ਕੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਿਆ ਹੈ, ਤਿਨ ਜਨੋਂ ਕੇ ਹਮ ਚਰਨੀ ਲਾਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ (ਵਡਭਾਗੀ) ਮਨੁੱਖਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗਦਾ ਹਾਂ ਜਿਨ੍ਹਾਂ ਪੂਰੀ ਸਰਧਾ ਨਾਲ ਗੁਰੂ ਨੂੰ ਸੇਵਿਆ ਹੈ (ਗੁਰੂ ਦਾ ਪੱਲਾ ਫੜਿਆ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me tiro a los pies de aquellos humildes que sirven al Guru Verdadero con una mente franca,"