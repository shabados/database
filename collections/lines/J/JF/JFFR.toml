[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਸੁਤੀ. ਹੋਇ ਅਚਿੰਤ; ਮਨਿ ਆਸ ਪੁਰਾਈਆ ॥"
page = 1361
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming care-free, I now, rest in sleep since my mind's aspirations have been fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਫਿਕਰ ਹੋ, ਮੈਂ ਹੁਣ ਆਰਾਮ ਅੰਦਰ ਸੌਦੀ ਹਾਂ, ਕਿਉਂਕਿ ਮੇਰੇ ਚਿੱਤ ਦੀਆਂ ਅਭਿਲਾਸ਼ਾ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sleep in peace, without anxiety; the hopes of my mind have been fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੁਹਾਗਣੀ ਕੋ ਮਿਲਕਰ ਵਾ ਦੇਖ ਕਰ ਮੇਂ ਭੀ ਅਚਿੰਤ ਹੋ ਕਰ ਸੁਤੀ ਹੂੰ, ਕਿਉਂਕਿ ਮਨ ਕੀ ਆਸਾ ਸਭ ਪੂਰਨ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੋ ਜਿਹੀ ਸੋਹਾਗਣ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ) ਮੈਂ (ਭੀ ਹੁਣ) ਚਿੰਤਾ-ਰਹਿਤ ਹੋ ਕੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਲੀਨ ਹੋ ਗਈ ਹਾਂ, ਮੇਰੇ ਮਨ ਵਿਚ (ਮਿਲਾਪ ਦੀ ਪੁਰਾਣੀ) ਆਸ ਪੂਰੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Duermo en Paz, sin ansiedades, las esperanzas de mi mente se han cumplido,"