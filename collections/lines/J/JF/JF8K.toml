[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਹਿ ਕਪਿਲਾਦਿ, ਆਦਿ ਜੋਗੇਸੁਰ; ਅਪਰੰਪਰ ਅਵਤਾਰ ਵਰੋ ॥"
page = 1389
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of him sing Kapil and the sublime Yogis of His who is the sublime incarnation of the Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਗਾਉਂਦੇ ਹਨ ਕਪਲ ਵਰਗੇ ਅਤੇ ਸ਼੍ਰੇਸ਼ਟ ਜੰਗੀ ਆਦਿ। ਉਹ ਜੋ ਬੇਅੰਤ ਸੁਆਮੀ ਦੇ ਸ਼੍ਰੇਸ਼ਟ ਅਉਤਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kapila and the other Yogis sing of Guru Nanak. He is the Avataar, the Incarnation of the Infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਪਰੰ) ਔ ਸਰਬ ਜੀਵੋਂ ਤੇ (ਪਰ) ਪਰਾ ਰੂਪ ਜੋ (ਵਰੋ) ਸ੍ਰੇਸ਼ਟ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੇ ਅਵਤਾਰ ਜੋ ਕਪਲ ਜੀ ਸਰਬ ਜੋਗੀਸ਼ੁਰੋਂ ਕੀ ਆਦਿ ਹੈਂ, ਸੋ ਤਿਨ ਸੇ ਆਦਿ ਸੇ ਲੇ ਕਰ ਸਦਾ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਪਿਲ ਆਦਿਕ ਰਿਸ਼ੀ ਅਤੇ ਪੁਰਾਤਨ ਵੱਡੇ ਵੱਡੇ ਜੋਗੀ ਜਨ ਪਰਮਾਤਮਾ ਦੇ ਸ਼ਿਰੋਮਣੀ ਅਵਤਾਰ ਗੁਰੂ ਨਾਨਕ ਨੂੰ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਪਿਲਾਦਿ = ਕਪਿਲ ਰਿਸ਼ੀ ਆਦਿਕ। ਆਦਿ ਜੋਗੇਸੁਰ = ਪੁਰਾਤਨ ਵੱਡੇ ਵੱਡੇ ਜੋਗੀ ਜਨ। ਅਪਰੰਪਰ = ਜਿਸਦਾ ਪਾਰ ਨਾਹ ਪਾਇਆ ਜਾ ਸਕੇ, ਬੇਅੰਤ। ਵਰ = ਸ੍ਰੇਸ਼ਟ, ਉੱਤਮ। ਅਪਰੰਪਰ ਅਵਤਾਰ ਵਰੋ = ਬੇਅੰਤ ਹਰੀ ਦੇ ਸ੍ਰੇਸ਼ਟ ਅਵਤਾਰ ਗੁਰੂ ਨਾਨਕ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kapila y los otros Yoguis, cantan de Guru Nanak, Él es el Avatar, la Encarnación del Señor Infinito."