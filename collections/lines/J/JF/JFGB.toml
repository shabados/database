[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਪਾਣੀ ਪਖਾ ਪੀਸਉ. ਸੰਤ ਆਗੈ; ਪਗ ਮਲਿ ਮਲਿ ਧੂਰਿ ਮੁਖਿ ਲਾਈਐ ॥੧॥ ਰਹਾਉ ॥"
page = 881
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I draw water for the saints, fan them grind their corn and rub and shampoo their feet and apply their dust to my face. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਤਾਂ ਲਈ ਜਲ ਢੋਦਾਂ ਹਾਂ, ਉਹਨਾਂ ਨੂੰ ਪੱਖੀ ਝੱਲਦਾ ਹਾਂ, ਉਹਨਾਂ ਦੇ ਦਾਣੇ ਪੀਹਦਾਂ ਹਾਂ ਤੇ ਉਹਨਾਂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਮੁੱਠੀ ਚਾਪੀ ਕਰਕੇ ਧੋਦਾਂ ਹਾਂ ਅਤੇ ਉਹਨਾਂ ਦੀ ਰੇਣ ਆਪਦੇ ਚਿਹਰੇ ਤੇ ਮਲਦਾ ਹਾਂ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I carry water, wave the fan and grind the corn for them; I massage and wash their feet. I apply the dust of their feet to my forehead. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੰਖਾ ਕਰੂੰ ਔ ਪਾਣੀ ਢੋਵਾਂ ਪੁਨਹ ਸੰਤੋਂ ਕੇ ਆਗੇ ਪੀਸਉਂਗਾ ਤਥਾ ਚਰਨੋਂ ਕੀ ਧੂੜੀ ਕੋ ਮਲ ਮਲ ਕੇ ਅੰਗੋਂ ਕੋ ਲਗਾਵੋਂਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਤ ਜਨਾਂ ਦੇ ਦਰ ਤੇ ਪਾਣੀ ਢੋਵਾਂ, ਪੱਖਾਂ ਝੱਲਾਂ, (ਆਟਾ) ਪੀਹਾਂ। ਮੈਂ ਸੰਤ ਜਨਾਂ ਦੇ ਪੈਰ ਮਲ ਮਲ ਕੇ ਧੋਵਾਂ, ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਆਪਣੇ ਮੱਥੇ ਤੇ ਲਾਂਦਾ ਰਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le molería el maíz, movería el abanico sobre su cabeza y untaría el Polvo de Sus Pies sobre mi frente. (1-Pausa)"