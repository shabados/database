[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਭਾਰੋ ਠਾਕੁਰੁ; ਜਿਸੁ. ਕਾਣਿ ਨ ਛੰਦਾ ॥"
page = 1073
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who is my great Master, who fears none and depends not any time\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵੱਡਾ ਮਾਲਕ ਹੈ ਤੇ ਉਹ ਕਿਸੇ ਤੌਂ ਡਰਦਾ ਨਹੀਂ ਤੇ ਨਾਂ ਹੀ ਕਿਸੇ ਦੀ ਮੁਛੰਦਗੀ ਧਰਾਉਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is my Great Lord and Master, who is fearless and independent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਬੰਦਾ ਹੂੰ ਵਹੁ ਭਾਰੋ ਠਾਕੁਰ ਹੈ ਅਰੁ ਤਿਸ ਕੋ ਕਿਸੇ ਕੀ ਕਣੋਡ ਔ ਦੀਨਤਾ ਨਹੀਂ, ਭਾਵ ਵਹੁ ਸੁਤੰਤ੍ਰ ਹੈ ਵਾ ਨਿਰਇਛਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੜਾ ਵੱਡਾ ਮਾਲਕ ਹੈ, ਉਸ ਨੂੰ ਕਿਸੇ ਦਾ ਡਰ ਨਹੀਂ ਉਸ ਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਣਿ = ਡਰ। ਛੰਦਾ = ਮੁਥਾਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Maestro es Grandioso y no depende de nadie; voy a habitar contigo tanto cuanto el Señor me lo permita,"