[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਜੈ ਪੈਝੈ; ਰਲੀ ਕਰੀਜੈ ॥"
page = 1027
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man eats, wears and revels in joy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਖਾਂਦਾ, ਪਹਿਨਦਾ ਅਤੇ ਅਨੰਦ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She eats, dresses and plays joyfully,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਾਈਤਾ ਹੈ ਔ ਪੈਨੀਤਾ ਹੈ ਔ ਖੁਸੀਆਂ ਕਰੀਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਚੰਗਾ) ਖਾਈਦਾ ਹੈ, (ਚੰਗਾ) ਪਹਿਨੀਦਾ ਹੈ, (ਦੁਨੀਆ ਦੀ) ਮੌਜ ਮਾਣੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno come, se viste y se regocija en placeres,"