[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਜਪਹੁ; ਅਵਰਾ ਨਾਮੁ ਜਪਾਵਹੁ ॥"
page = 289
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thyself repeat God's Name and make others to repeat it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰ ਅਤੇ ਹੋਰਨਾਂ ਪਾਸੋ ਇਸ ਦਾ ਉਚਾਰਣ ਕਰਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Naam yourself, and inspire others to chant it as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਆਪ ਜਪੋ ਪੁਨਾ ਔਰੋਂ ਸੇ ਜਪਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ ਨਾਮ) ਤੂੰ ਆਪ ਜਪ, ਤੇ, ਹੋਰਨਾਂ ਨੂੰ ਜਪਣ ਲਈ ਪ੍ਰੇਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita el Naam e invita a otros a recitarlo,"