[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਲਿ ਲਾਗੇ; ਸੇ ਜਨ ਪਰਵਾਣੁ ॥"
page = 362
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man who, cling to the origin, become acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਬੰਦੇ ਜੜ ਨਾਲ ਜੁੜਦੇ ਹਨ, ਉਹ ਕਬੂਲ ਪੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who hold fast to their roots, become acceptable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੂਲਿ) ਪਰਮਾਤਮਾ ਮੇਂ ਜੋ ਲਾਗੇ ਹੈਂ, ਸੋ ਦਾਸ ਪ੍ਰਮਾਣੀਕ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ) ਜਗਤ ਦੇ ਰਚਨਹਾਰ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਿਚ ਜੁੜਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ) ਕਬੂਲ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que se aferran a sus raíces son aprobados,"