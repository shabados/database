[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਧ ਦੈ ਸਨਮਾਨ ਕੈ ਕਰ; ਲੀਨ ਚਿਤ ਚੁਰਾਇ ॥੯੨॥"
page = 683

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He gave them ornaments, garments, elephants, horses etc. and in this way, honouring all of them, he allured their mind.18.92."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਪੁਰਸ਼ਾਂ ਨੂੰ ਦਾਨ ਦੇ ਕੇ ਅਤੇ ਸਨਮਾਨ ਕਰ ਕੇ ਉਨ੍ਹਾਂ ਦਾ ਚਿਤ ਚੁਰਾ ਲਿਆ ॥੯੨॥"