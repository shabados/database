[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦਿ ਸਰੂਪ ਸੁਯੰਭਵ ॥੩੯੫॥"
page = 1387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, the Primal Power, is from the beginning and Self-Existent.395."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੁਸੀਂ) ਮੁਢ ਵਿਚ, ਜੁਗਾਂ ਦੇ ਆਰੰਭ ਵਿਚ ਆਪਣੇ ਆਪ ਹੋਂਦ ਵਿਚ ਆਣ ਵਾਲੇ ਸਰੂਪ ਹੋ ॥੩੯੫॥"