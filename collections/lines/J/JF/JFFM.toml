[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਿਪੁਰਿ ਧਾਰਿ ਰਹੇ; ਮਨ ਮਾਹੀ ॥"
page = 416
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fully pervading Lord, I hold within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਵਿਆਪਕ ਨੂੰ ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have enshrined the All-pervading Lord within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪਰਮੇਸਰ ਕੋ ਮਨ ਮੇਂ ਜਾਨ ਕਰ ਧਾਰਨ ਕਰ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰੇਕ ਜੀਵ ਦੇ ਮਨ ਵਿਚ ਭਰਪੂਰ ਹੈਂ, ਤੇ ਹਰੇਕ ਨੂੰ ਸਹਾਰਾ ਦੇ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਮਾਹੀ = ਹਰੇਕ ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú llenas a todos y los sostienes en Tu mente,"