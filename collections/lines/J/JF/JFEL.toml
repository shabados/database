[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੈਸਨੌ ਨਾਮੁ. ਕਰਤ ਖਟ ਕਰਮਾ; ਅੰਤਰਿ ਲੋਭ ਜੂਠਾਨ ॥"
page = 1202
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou call thyself a disciple of Vision, and practise six rituals, but within thee is the impurity of covetousness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਵਿਸ਼ਨੂੰ ਦਾ ਸ਼ਿਸ਼ ਅਖਵਾਉਂਦਾ ਹੈ ਅਤੇ ਛੇ ਕਰਮ ਕਾਂਡ ਕਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਤੇਰੇ ਅੰਦਰ ਲਾਲਚ ਦੀ ਅਪਵਿੱਤਰਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You call yourself a devotee of Vishnu and you practice the six rituals, but your inner being is polluted with greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੈਸ਼ਨੋਂ ਨਾਮ ਹੈ ਔਰ ਖਟ ਕਰਮ ਕਰਤਾ ਹੈ ਔਰ ਹਿਰਦਾ ਲੋਭ ਕਰ ਕੇ ਜੂਠਾ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਮਨੁੱਖ) ਆਪਣੇ ਆਪ ਨੂੰ ਵੈਸ਼ਨੋ ਅਖਵਾਂਦੇ ਹਨ, (ਸ਼ਾਸਤ੍ਰਾਂ ਦੇ ਦੱਸੇ ਹੋਏ) ਛੇ ਕਰਮ ਭੀ ਕਰਦੇ ਹਨ, (ਪਰ ਜੇ ਉਹਨਾਂ ਦੇ) ਅੰਦਰ (ਮਨ ਨੂੰ) ਮੈਲਾ ਕਰਨ ਵਾਲਾ ਲੋਭ ਵੱਸ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸਨੌ = ਵਿਸ਼ਨੂੰ ਦਾ ਭਗਤ, ਹਰੇਕ ਕਿਸਮ ਦੀ ਸਰੀਰਕ ਸੁੱਚ ਰੱਖਣ ਵਾਲਾ। ਖਟ ਕਰਮਾ = ਸ਼ਾਸਤ੍ਰਾਂ ਅਨੁਸਾਰ ਜ਼ਰੂਰੀ ਮਿਥੇ ਹੋਏ ਛੇ ਕਰਮ (ਦਾਨ ਦੇਣਾ ਤੇ ਲੈਣਾ, ਵਿੱਦਿਆ ਪੜ੍ਹਨੀ ਤੇ ਪੜ੍ਹਾਣੀ, ਜੱਗ ਕਰਨਾ ਤੇ ਕਰਾਣਾ)। ਜੂਠਾਨ = ਮਲੀਨ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se hace llamar Vaishnava y practica los seis pasos yóguicos,"