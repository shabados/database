[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑ ਸਮਰਥ ਅਕਥ ਅਗੋਚਰ; ਰਵਿਆ ਏਕੁ ਮੁਰਾਰੀ ॥੬॥"
page = 916
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord art omnipotent, Ineffable and beyond comprehension. The one Lord, the Enemy of pride is pervading all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਸਰਬ ਸ਼ਕਤੀਮਾਨ, ਅਕਹਿ ਅਤੇ ਸੋਚ ਵਿਚਾਰ ਤੋਂ ਪਰ੍ਹੇ ਹੈਂ। ਹੰਕਾਰ ਦਾ ਵੈਰੀ, ਇੱਕ ਸੁਆਮੀ ਸਾਰੇ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the all-powerful, indescribable, unfathomable, all-pervading Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਾਰੀ! ਸਾਮ੍ਰਥ ਔ ਕਥਨ ਸੇ ਰਹਿਤ ਇੰਦ੍ਰਯੋਂ ਕਾ ਅਵਿਸੇ ਏਕ ਤੂੰ ਸਭ ਮੇਂ ਰਵ ਰਹਿਆ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੇਰੀਆਂ ਤਾਕਤਾਂ ਬਿਆਨ ਤੋਂ ਪਰੇ ਹਨ, ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਰਾਹੀਂ ਤੇਰੇ ਤਕ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈਂ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਰਥ = ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ। ਅਕਥ = ਜਿਸ ਦੇ ਗੁਣ ਬਿਆਨ ਨਾਹ ਕੀਤੇ ਜਾ ਸਕਣ। ਅਗੋਚਰ = {ਅ-ਗੋ-ਚਰ, ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਚਰ = ਪਹੁੰਚ}। ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਰਵਿਆ = ਵਿਆਪਕ। ਮੁਰਾਰੀ = {ਮੁਰ-ਅਰਿ} ਪਰਮਾਤਮਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios Todopoderoso, eres Inefable, Imperceptible, prevaleciendo en todo y en todas partes. (6)"