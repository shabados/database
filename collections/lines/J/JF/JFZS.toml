[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰੈ ਰੁੰਡ ਮੁੰਡੰ ਤਨੰ ਤਛ ਤੀਰੰ ॥੪੧੯॥"
page = 244

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The terrible shouts of the warriors were heard and the truncated bodies pared by the arrows were seen moving.419."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੀਰਾਂ ਨਾਲ ਪੱਛੇ ਹੋਏ ਸਿਰ ਅਤੇ ਧੜ ਰੁਲਣ ਲੱਗੇ ॥੪੧੯॥"