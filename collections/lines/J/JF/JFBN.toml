[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਰਾ; ਰੇਨ ਹੋਤ ਸਭ ਜਾ ਕੀ ॥"
page = 259
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "R: Be thou the dust of all the mortals,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰ- ਤੂੰ ਸਾਰਿਆਂ ਮਨੁੱਖਾ ਦੀ ਧੂੜ ਹੋ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "RARRA: Be the dust under the feet of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਰੇ ਦੁਆਰੇ ਕਹਤੇ ਹੈਂ: ਕਿ ਸਭ (ਜਾ) ਜਗਾ ਕੀ ਰੇਣੁ ਹੋਹਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਲੋਕਾਈ ਜਿਸ ਗੁਰੂ ਦੀ ਚਰਨ-ਧੂੜ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "RARRA: Vuélvete el polvo debajo de los pies de todos los hombres,"