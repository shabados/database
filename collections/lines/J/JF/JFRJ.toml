[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿ ਰੱਬ ਦੇ ਕਹਿਰ ਕਾਰਨ ਧਿਰਕਾਰਿਆ ਜਾਂਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿਰਾ ਕਹਿਰਿ ਖ਼ੁਦਾ ਮੀਰਾਨਦਸ਼ ।੩੧੭।"

