[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਉਗੁਣ ਕੀਤੇ ਗੁਣ ਕਰੈ; ਸਹਜਿ ਸੁਭਾਉ ਤਰੋਵਰ ਹੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The tree being in equipoise does good even to the evil doer."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਿੱਛ ਦਾ ('ਸਹਜ') ਸੁਤੇ ਹੀ ਸੁਭਾਉ ਹੈ ਕਿ ਅਉਗਣ ਕੀਤਿਆਂ ਹੋਇਆਂ ਗੁਣ (ਉਪਕਾਰ) ਕਰਦਾ ਹੈ।"