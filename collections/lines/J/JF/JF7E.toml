[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਸਾਹਿਬਾ; ਕਉਣੁ ਜਾਣੈ ਗੁਣ ਤੇਰੇ ॥"
page = 156
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My Master, who can know Thine merits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਤੇਰੀਆਂ ਖੂਬੀਆਂ ਨੂੰ ਕੌਣ ਜਾਣ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Master, who can know Your Glorious Virtues?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਹਿਬ! ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਕੌਣ ਜਾਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਤੇਰੇ ਗੁਣ ਕੋਈ ਜਾਣ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਣੈ = ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Maestro, ¿quién hay y en dónde habita aquél que pueda entender Tus Misterios y Tus Méritos?"