[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ ਚੂਕੈ; ਤਾਂ ਸਬਦੁ ਪਛਾਣੁ ॥"
page = 1343
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When one is rid of duality, then alone one realises the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਜੀਵ ਦੀ ਦਵੈਤ-ਭਾਵ ਦੁਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਨਾਮ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one is rid of duality, then he realizes the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਸ ਕੇ ਰਿਦੇ ਤੇ ਦੁਬਿਧਾ (ਚੂਕੈ) ਦੂਰ ਹੋਵੈ ਤਬ (ਸਬਦੁ) ਬ੍ਰਹਮ ਕੋ ਪਛਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਸਾਂਝ ਬਣਾਓ, ਤਦੋਂ ਹੀ ਹੋਰ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ ਮੁੱਕੇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਬਿਧਾ = ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ। ਪਛਾਣੁ = ਪਛਾਣੂ, ਪਛਾਣਨ ਜੋਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno se libera de la dualidad, entonces toma Conciencia de la Palabra del Shabd"