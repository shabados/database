[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦ੍ਰਮੁਖੀ ਬਨਿਤਾ, ਬਹੁਤੈ ਘਰਿ; ਮਾਲ ਭਰੇ, ਨਹੀ ਜਾਤ ਸੰਭਾਰੇ ॥"
page = 674

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Moon-faced women and unlimited wealth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਮਾ ਦੇ ਮੁਖ ਵਰਗੀ ਇਸਤਰੀ (ਘਰ ਵਿਚ ਸੀ) ਅਤੇ ਬਹੁਤ ਮਾਲ ਨਾਲ ਘਰ ਭਰੇ ਹੋਏ ਸਨ, ਜੋ ਸੰਭਾਲੇ ਨਹੀਂ ਜਾ ਰਹੇ ਸਨ।"