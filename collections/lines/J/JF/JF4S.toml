[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਰੂਪੁ ਨ ਰੇਖਿਆ. ਵਰਨੁ ਨ ਕੋਈ; ਗੁਰਮਤੀ ਆਪਿ ਬੁਝਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 120
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has no features, marks and colour By the Guru's instruction He causes Himself to be under-stood. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਕੋਈ ਮੁਹਾਂਦਰਾ ਚਿੰਨ੍ਹ ਅਤੇ ਰੰਗ ਨਹੀਂ। ਗੁਰਾਂ ਦੀ ਸਿਖ-ਮਤ ਦੁਆਰਾ ਊਹ ਆਪਣੇ ਆਪ ਨੂੰ ਜਣਾਉਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has no form, features or color. Through the Guru's Teachings, He inspires us to understand Him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਰੂਪ ਰੰਗ ਰੇਖ ਕੋਈ ਨਹੀਂ ਪਰੰਤੂ ਗੁਰਮਤੀਓਂ ਕੋ ਏਹ ਬੂਝ ਆਪ ਦੇਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਕੋਈ ਖ਼ਾਸ ਰੂਪ ਨਹੀਂ, ਕੋਈ ਖ਼ਾਸ ਚਿਹਨ ਚੱਕਰ ਨਹੀਂ, ਕੋਈ ਖ਼ਾਸ ਰੰਗ ਨਹੀਂ। ਉਹ ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਗੁਰੂ ਦੀ ਮਤਿ ਦੀ ਰਾਹੀਂ ਆਪਣੀ ਸੂਝ ਦੇਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Quien está más allá de la forma, del símbolo o del color, es revelado solamente a través de la Palabra del Shabd del Guru.(1-Pausa)"