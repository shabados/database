[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਸੇਈ ਜਨ ਪੂਰੇ ॥"
page = 195
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak perfect are those persons,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ, ਪੂਰਨ ਹਨ ਉਹ ਪੁਰਸ਼,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, those humble beings are perfect,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਦਾਸ ਪੂਰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹੀ ਮਨੁੱਖ ਸੁੱਧੇ ਜੀਵਨ ਵਾਲੇ ਬਣਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੇ = ਸਾਰੇ ਗੁਣਾਂ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, esos seres humildes son perfectos,"