[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਚਉ ਨਾਨਕ; ਕਰਤੇ ਪਾਏ ॥੩॥"
page = 877
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "assuredly meets with his creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਯਕੀਨਨ ਹੀ ਆਪਣੇ ਸਿਰਜਣਹਾਰ ਨਾਲ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall truly find the Creator Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵਹੁ ਨਿਹਚੇ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਪਾਏਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੇ ਨਾਨਕ! ਉਹ ਯਕੀਨੀ ਤੌਰ ਤੇ ਪਰਮਾਤਮਾ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así encuentra a su Señor Creador. (3)"