[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਾ ਅੰਗੁ; ਕਰੇ ਨਿਰੰਕਾਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 868
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his side the Formless Lord takes. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਪੱਖ ਸਰੂਤ-ਰਹਿਤ ਸੁਆਮੀ ਲੈ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- the Formless Lord is on his side. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਰੰਕਾਰੁ) ਪਰਮੇਸ੍ਵਰ ਤਿਸ ਕਾ ਪਖੁ ਕਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਉਸ ਮਨੁੱਖ ਦਾ ਪੱਖ ਕਰਦਾ ਹੈ (ਉਸ ਦੀ ਮਦਦ ਕਰਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕਾ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕਾ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਅੰਗੁ = ਪੱਖ। ਨਿਰੰਕਾਰੁ = ਆਕਾਰ-ਰਹਿਤ ਪ੍ਰਭੂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Sin Forma lo salva estando de su lado. (1-Pausa)"