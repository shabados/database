[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਦੀਨਾ ਨਾਥ; ਦੁਖੁ ਕਹਉ ਕਾਹਿ ॥"
page = 1194
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the Master of the meek to whom else should I tell my woes?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਸਕੀਨਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਮੈਂ ਆਪਣੇ ਦੁਖੜੇ ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਕਿਸ ਨੂੰ ਦੱਸਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, Master of the meek, unto whom should I tell my pains?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾ ਨਾਥ ਪ੍ਰਭੂ! ਮੈਂ ਅਪਨਾ ਦੁਖੁ ਔਰ ਕਿਸ ਪਾਸ ਕਹੂੰ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਨਾਥ ਪ੍ਰਭੂ! ਮੈਂ ਹੋਰ ਕਿਸ ਅੱਗੇ ਅਰਜ਼ੋਈ ਕਰਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor del pobre, ¿a Quien más que a Ti puedo ir a contar mis aflicciones?"