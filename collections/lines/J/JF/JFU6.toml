[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਰਠਿ ਮਹਲਾ ੫ ਘਰੁ ੨ ਦੁਪਦੇ ॥"
page = 617
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorath, 5th Guru. Dupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਰਠਿ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਦੁਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorat'h, Fifth Mehl, Second House, Dho-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੋਰਠਿ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਦੋ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਪਦੇ = ਦੋ ਪਦਾਂ ਵਾਲੇ, ਦੋ ਬੰਦਾਂ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath, Mejl Guru Aryan, Quinto Canal Divino, Du-Padas."