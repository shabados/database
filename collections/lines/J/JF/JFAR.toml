[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ; ਸਗਲ ਫਲ ਪਾਏ ॥੧॥"
page = 865
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints' grace, I have attained all the fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਨੂੰ ਸਾਰੇ ਮੇਵੇ ਪਰਾਪਤ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, I have received all fruitful rewards. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤਿਨੋਂ ਨੇ ਸਗਲ ਫਲ ਪਾਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹ ਸਾਰੇ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Santo, uno se satisface enteramente. (1)"