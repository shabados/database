[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਹੀ ਮਹਲਾ ੧ ਕਾਫੀ ਘਰੁ ੧੦ ॥"
page = 751
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Suhi 1st Guru. Kafi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਹੀ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ। ਕਾਫੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Soohee, First Mehl, Kaafee, Tenth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੂਹੀ/ਕਾਫੀ, ਘਰ ੧੦ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Suji, Mejl Guru Aryan, Quinto Canal Divino, Kafi."