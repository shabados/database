type = "primary"
data = "ਮਨ ਤਨ ਕੀ ਸਭ ਮਿਟੈ ਬਲਾਇ ॥"
page = 867
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the calamity of thy mind and body shall be eradicated,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਦੀ ਸਾਰੀ ਮੁਸੀਬਤ ਨਾਸ ਹੋ ਜਾਵੇਗੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the misfortunes of your mind and body shall be taken away,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮਨ ਤਨ ਕੀ (ਬਲਾਇ) ਆਸਾ ਤ੍ਰਿਸਨਾ ਮਿਟ ਜਾਵੈਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਿੱਤਰ! ਨਾਮ ਜਪਿਆਂ) ਮਨ ਦੀ ਸਰੀਰ ਦੀ ਹਰੇਕ ਬਿਪਤਾ ਮਿਟ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos los males de tu mente y de tu cuerpo desaparecerán"