[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੇਤਤ ਚੇਤਤ; ਨਿਕਸਿਓ ਨੀਰੁ ॥"
page = 328
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through continuous meditation the water of Lord's Name issues forth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਗਾਤਾਰ ਸਿਮਰਨ ਕਰਨ ਰਾਹੀਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਪਾਣੀ ਨਿਕਲ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By constant contemplation and awareness, the water is brought forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਮਰਤਿਆਂ ਸਿਮਰਤਿਆਂ ਅਭਿਆਸ ਕਰ ਕੇ ਜੋ ਆਤਮ ਆਨੰਦ ਜਲ ਪ੍ਰਗਟ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਨਾਮ-ਰੂਪ) ਪਾਣੀ ਸਿਮਰਨ ਕਰਦਿਆਂ ਕਰਦਿਆਂ ਹੀ (ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Señor, Sus Aguas crecen en ti,"