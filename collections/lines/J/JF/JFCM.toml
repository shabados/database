[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਗ ਕੁਟੰਬ ਸਭਹੁ ਤੇ ਤੋਰੈ; ਤਉ ਆਪਨ ਬੇਢੀ ਆਵੈ ਹੋ ॥੨॥"
page = 657
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man breaks with all the people and kindreds, then the carpenter comes of His own accord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਸਾਰੇ ਲੋਕਾਂ ਤੇ ਸਨਬੰਧੀਆਂ ਨਾਲੋਂ ਤੋੜ ਲੈਦਾ ਹੈ, ਛਾਂ ਤਰਖਾਣ ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one breaks his ties with all the people and relatives, then the carpenter comes of His own accord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਪੂਰਨ ਕੁਟੰਬ ਔ ਲੋਕੋਂ ਸੇ ਪਰੀਤੀ ਤੋੜਕਰ ਤਿਸ ਮੇਂ ਪ੍ਰੀਤ ਕਰੇ, ਤੌ ਵਹੁ ਬੇਢੀ ਅਪਨੇ ਆਪ ਹੀ ਆ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰੀਤ ਭੀ ਅਜਿਹੀ ਹੋਵੇ ਕਿ ਲੋਕਾਂ ਨਾਲੋਂ, ਪਰਵਾਰ ਨਾਲੋਂ, ਸਭਨਾਂ ਨਾਲੋਂ, ਮੋਹ ਤੋੜ ਲਏ; ਤਾਂ ਉਹ ਤਰਖਾਣ ਆਪਣੇ ਆਪ ਆ ਜਾਂਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਹੁ ਤੇ = ਸਭਨਾਂ ਨਾਲੋਂ। ਤੋਰੈ = ਤੋੜ ਦੇਵੇ। ਤਉ = ਤਾਂ। ਆਪਨ = ਆਪਣੇ ਆਪ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y si uno se desapega de su gente y de sus parientes, entonces el Carpintero llega por Sí Mismo.  (2)"