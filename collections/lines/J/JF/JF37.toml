[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਿ ਮਾਰੂ ਕਾਤਰ ਭਿਰੇ; ਰਨ ਤਜਿ ਫਿਰਿਯੋ ਨ ਏਕ ॥੩੬॥"
page = 811

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Among themselves and none could escape.(36)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਣ) ਵਿਚ ਮਾਰੂ (ਨਗਾਰਿਆਂ ਦੀ ਆਵਾਜ਼) ਸੁਣ ਕੇ ਡਰਪੋਕ ਵੀ ਲੜਨ ਲਗ ਗਏ ਹਨ ਅਤੇ ਰਣ-ਭੂਮੀ ਨੂੰ ਛਡ ਕੇ ਇਕ ਵੀ ਨਹੀਂ ਖਿਸਕਿਆ ਹੈ ॥੩੬॥"