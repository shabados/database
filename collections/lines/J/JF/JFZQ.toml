[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਟਿ ਇੰਦ੍ਰ ਉਪਿੰਦ੍ਰ ਬਿਆਸ ਸਨਕ ਸਨਤ ਕੁਮਾਰ ॥"
page = 34

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Milions of Indras and other subordinate gods, Vyas, Sanak and Sanat Kumar."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਇੰਦਰ, ਉਪੇਂਦਰ (ਬਾਵਨ ਅਵਤਾਰ) ਵਿਆਸ, ਸਨਕ-ਸੰਤ ਕੁਮਾਰ ਆਦਿ ਸਭ"