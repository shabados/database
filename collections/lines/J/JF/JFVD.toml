[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰੰਗਿ ਰਹਹਿ ਸਦਾ ਰੰਗਿ ਰਾਤੇ; ਰਸਨਾ ਹਰਿ ਰਸੁ ਪਿਆਏ ॥"
page = 513
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who abide in Divine bliss are ever imbued with Lord's love and their tongue drinks God's elixir,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬੀ ਖੁਸ਼ੀ ਵਿੱਚ ਵੱਸਦੇ ਹਨ, ਹਮੇਸ਼ਾਂ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਵਿੱਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They abide in the Lord's Love, they remain imbued with the Lord's Love forever, and with their tongues, they drink in the sublime essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਨਿਤ੍ਯ ਹੀ (ਰੰਗਿ ਰਾਤੇ) ਮਸਤ ਰਹਤੇ ਹੈਂ, ਰਸਨਾ ਸੇ ਜਗਿਆਸੂਓਂ ਕੋ ਹਰਿ ਨਾਮ ਰਸ ਪਿਲਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰਹਿੰਦੇ ਹਨ, ਪ੍ਰਭੂ ਦੇ ਰੰਗ ਵਿਚ ਰੱਤੇ ਰਹਿੰਦੇ ਹਨ ਤੇ ਜੀਭ ਨਾਲ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰਸ ਪੀਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre imbuidos en el Amor Divino, sus labios saborean la Esencia del Señor."