[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੇਲਹੁ ਸਤਿਗੁਰੁ ਦਇਆ ਕਰਿ; ਮਨਿ ਵਸੈ ਏਕੰਕਾਰੁ ॥"
page = 1314
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my true Guru, mercifully lead me onto the Lord, that the One Supreme Being may abide within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ! ਮਿਹਰਬਾਨੀ ਕਰਕੇ ਮੈਨੂੰ ਸੁਆਮੀ ਨਾਲ ਮਿਲਾ ਦਿਓ ਤਾਂ ਜੋ ਇਕ ਅਕਾਲ ਪੁਰਖ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Kind and Compassionate True Guru, please unite me with the Lord, that the One Creator of the Universe may abide within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ ਦਇਆ ਕਰ ਕੇ ਹਰੀ ਮੇਲਤਾ ਹੈ ਤਿਸ ਕੇ ਮਨ ਮੇਂ (ਏਕੰਕਾਰੁ) ਏਕ ਵਾਹਿਗੁਰੂ ਨਿਵਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ ਕੇ (ਜੀਵਾਂ ਨੂੰ) ਗੁਰੂ ਮਿਲਾ। (ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੇ) ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Verdadero Guru, Bondadoso y Compasivo, por favor úneme al Señor,"