[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਪਦਾਰਥੁ ਸਫਲੁ ਹੈ; ਜੇ ਸਚਾ ਸਬਦੁ ਕਥਿ ॥"
page = 44
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The invaluable human life become fruitful, if the True Name be repeated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੋਲਕ ਮਨੁੱਖੀ ਜੀਵਨ ਫਲ-ਦਾਇਕ ਹੋ ਜਾਂਦਾ ਹੈ, ਜੇਕਰ ਸੱਚਾ-ਨਾਮ ਕਥਿਆ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The precious gift of this human life becomes fruitful when one chants the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਜੋ ਹੈ (ਸਬਦੁ) ਬ੍ਰਹਮੁ, ਤਿਸ ਕਾ ਨਾਮੁ ਕਥਨੇ ਸੇ ਜਨਮੁ ਪਦਾਰਥ ਸਫਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਾਂ, ਤਾਂ ਇਹ ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਕਾਮਯਾਬ ਹੋ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮੁ ਪਦਾਰਥੁ = ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ। ਸਫਲੁ = ਫਲ ਸਹਿਤ, ਕਾਮਯਾਬ। ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਕਥਿ = ਕਥੀਂ, ਮੈਂ ਉਚਾਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mi vida, ese regalo precioso de Él, está bendecida cuando recito la Palabra Verdadera."