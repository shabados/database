[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮ ਪੁਕਾਰ ਤੁਮ ਪੈ ਕਰੀ ਹਮਰੋ ਕਰੋ ਨ︀ਯਾਇ ॥੨੨॥"
page = 857

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘God, Almighty is all perceptive and hope He will facilitate us.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਤੁਹਾਡੇ ਕੋਲ ਪੁਕਾਰ ਕੀਤੀ ਹੈ, ਸਾਡਾ ਨਿਆਂ ਕਰੋ ॥੨੨॥"