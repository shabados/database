[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਸਾਗਰਿ ਵਿਚਿ; ਗੰਗ ਸਮਾਈ ।੪੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It was such a scene as if the Ganges were merging into the sea."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਕੁਰ ਸਮੁੰਦਰ ਵਿਚ ਗੰਗਾ ਸਮਾਉਂਦੀ ਹੈ।"