[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਉ ਕਹੈ ਨਾਨਕੁ. ਜਹ ਮਨ ਤੂੰ ਧਾਵਦਾ; ਤਹ ਹਰਿ ਤੇਰੈ ਸਦਾ ਨਾਲੇ ॥੩॥"
page = 440
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus, says Nanak, whatever thou goes, O my mind, thither God is ever with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ: ਜਿਥੇ ਕਿਤੇ ਤੂੰ ਜਾਂਦਾ ਹੈਂ, ਹੇ ਮੇਰੇ ਮਨੁਏ, ਓਥੇ ਵਾਹਿਗੁਰੂ ਹਮੇਸ਼ਾਂ ਹੀ ਤੇਰੇ ਸਾਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus says Nanak: wherever you go, O my mind, the Lord is there with you. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਨ! ਇਸ ਪ੍ਰਕਾਰ ਜਹਾਂ ਜਹਾਂ ਤੂੰ ਜਾਤਾ ਹੈਂ ਤਹਾਂ ਤਹਾਂ ਹਰੀ ਤੇਰੇ ਸਾਥ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੈਨੂੰ ਇਉਂ ਦੱਸਦਾ ਹੈ ਕਿ ਹੇ ਮਨ! ਜਿੱਥੇ ਜਿੱਥੇ ਤੂੰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈਂ ਉੱਥੇ ਉੱਥੇ ਪਰਮਾਤਮਾ ਸਦਾ ਤੇਰੇ ਨਾਲ ਹੀ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh, mi mente, a donde sea que vayas, el Señor estará contigo. (3)"