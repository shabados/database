[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਮਣ ਮਰਣਾ ਹੁਕਮੋ ਵਰਤੈ; ਗੁਰਮੁਖਿ ਆਪੁ ਪਛਾਣੈ ॥"
page = 754
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Birth and death take place in the Lord's will the Guru-ward understands his ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੈਦਾਇਸ਼ ਅਤੇ ਮੌਤ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਹੁੰਦੀਆਂ ਹਨ। ਗੁਰੂ ਸਮਰਪਣ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Birth and death occur by the Hukam of His Command; the Gurmukh understands his own self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮਨਾ ਮਰਨਾ ਉਸ ਕੇ ਹੁਕਮ ਮੇਂ ਵਰਤਤਾ ਹੈ, ਤਿਸ ਹੁਕਮੀ ਕੋ ਕੋਈ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਆਪਣਾ ਆਪ ਰੂਪ ਕਰ ਕੇ ਪਛਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਜੰਮਣਾ ਮਰਨਾ ਭੀ ਉਸੇ ਦੇ ਹੁਕਮ ਵਿਚ ਚੱਲ ਰਿਹਾ ਹੈ। ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲਾ ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮੋ = ਹੁਕਮ ਹੀ। ਆਪੁ ਪਛਾਣੈ = ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo que el nacimiento y la muerte están en la Voluntad del Señor,"