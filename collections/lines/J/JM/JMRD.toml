[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੇ ਸੇ; ਤਿਨਿ ਰਖੇ ਹਟਾਇ ॥"
page = 865
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom they belong; he has saved them by driving away the sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਉਹ ਮਲਕੀਅਤ ਹਨ, ਉਸ ਨੇ ਪਾਪਾਂ ਨੂੰ ਪਰੇ ਹਟਾ ਕੇ, ਉਨ੍ਹਾਂ ਦੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They belong to Him, and so He saves them by driving out the five."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਆਗਿਆ ਸੇ ਵਿਕਾਰ ਉਤਪਤਿ ਹੂਏ ਥੇ ਤਿਸੀ ਹਰੀ ਨੇ ਸੰਤੋਂ ਕੀ ਤਰਫ ਜਾਨੇ ਸੇ ਹਟਾਇ ਰਖੇ ਹੈਂ, ਭਾਵ ਪਰਮੇਸਰ ਕੀ ਆਗਿਆ ਸੇ ਬਿਕਾਰ ਭਗਤੋਂ ਕੋ ਬਲੁ ਨਹੀਂ ਪਾਵਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਕਾਮਾਦਿਕ) ਜਿਸ (ਪ੍ਰਭੂ) ਦੇ ਬਣਾਏ ਹੋਏ ਹਨ, ਉਸ ਨੇ ਇਹਨਾਂ ਨੂੰ (ਸੰਤ ਜਨਾਂ ਪਾਸੋਂ) ਪਰੇ ਰੋਕ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él libera a los Sirvientes que pertenecen a Él."