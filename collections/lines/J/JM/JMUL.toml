[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹੁ ਸੋਗੁ ਵਿਜੋਗੁ ਹੈ; ਪੂਰਬਿ ਲਿਖਿਆ ਕਮਾਇ ॥"
page = 1281
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Worldly love makes man experience sorrow of separation and his presented writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮਮਤਾ ਰਾਹੀਂ ਇਨਸਾਨ ਵਿਛੋੜੇ ਦੇ ਸ਼ੋਕ ਨੂੰ ਮਹਿਸੂਸ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਮੌਜੂਦਾ ਅਮਲ ਉਸ ਦੀ ਪੂਰਬਲੀ ਲਿਖੀ ਹੋਈ ਲਿਖਤਾਕਾਰ ਅਨੁਸਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attachment brings the sorrow of separation; the mortal acts in accordance with pre-ordained destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹਿ ਕਰ ਕੇ ਪਦਾਰਥ ਕੇ ਵਿਜੋਗੁ ਕਾ ਸੋਗੁ ਹੋਤਾ ਹੈ ਅਰੁ ਜੀਉ ਪੂਰਬ ਲਿਖੇ ਅਨੁਸਾਰ ਕਰਮ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੂੜ ਵਿਚ ਲੱਗੇ ਬੰਦੇ ਨੂੰ) ਮੋਹ ਚਿੰਤਾ ਵਿਛੋੜਾ ਵਿਆਪਦਾ ਹੈ ਉਹ (ਮੁੜ) ਉਹੀ ਕੰਮ ਕਰਦਾ ਜਾਂਦਾ ਹੈ ਜੋ ਪਿਛਲੇ ਕੀਤੇ ਅਨੁਸਾਰ (ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ) ਲਿਖਿਆ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo unes y Tú Mismo separas, y así muestras Tu Omnipotencia Creativa."