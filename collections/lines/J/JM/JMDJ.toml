[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹੁ ਪਾਰਬ੍ਰਹਮ ਸਰਨ. ਹਿਰਦੈ ਕਮਲ ਚਰਨ; ਅਵਰ ਆਸ ਕਛੁ ਪਟਲੁ. ਨ ਕੀਜੈ ॥"
page = 678
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy mind, grasp the protection of the lotus feet of the supreme Lord and rest not thy hope on any other support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਦੇ ਕੰਵਲ ਚਰਨਾਂ ਦੀ ਪਨਾਹ ਪਕੜ ਅਤੇ ਆਪਣੀ ਉਮੈਦ ਕਿਸੇ ਹੋਰਸ ਆਸਰੇ ਤੇ ਨਾਂ ਬੰਨ੍ਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In your heart, hold fast to the Sanctuary of the lotus feet of the Supreme Lord God; do not place your hopes in any other support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਾਰਬ੍ਰਹਮ ਕੇ ਚਰਣ ਕਮਲੋਂ ਕੀ ਹਿਰਦੇ ਮੇਂ ਸਰਨ ਗ੍ਰਹਣ ਕਰ ਔਰ ਜੋ ਕੁਛ (ਪਟਲੁ) ਪੜਦਾ ਰੂਪ ਆਸਾ ਗਿਆਨ ਕੋ ਕਾਢਨੇ ਵਾਲੀ ਹੈ, ਤਿਨ ਕੋ ਨਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਫੜ, (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ (ਪਰਮਾਤਮਾ ਦੇ) ਕੋਮਲ ਚਰਨ (ਵਸਾ) (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਦੀ ਆਸ ਨਹੀਂ ਕਰਨੀ ਚਾਹੀਦੀ, ਕੋਈ ਹੋਰ ਆਸਰਾ ਨਹੀਂ ਢੂੰਢਣਾ ਚਾਹੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca el Refugio de los Pies de Loto de tu Señor Trascendente en tu propio interior y no te apoyes en nadie más."