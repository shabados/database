[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੁਰਾਨ ਸਿੰਮ੍ਰਿਤਿ ਸਭ ਖੋਜੇ; ਕਹੂ ਨ ਊਬਰਨਾ ॥"
page = 477
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Vedas, Hindus mythical books and religious treatises, I have all searched, but none can save the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦ, ਹਿੰਦੂ ਵਾਰਤਿਕ ਗੰਮਥ ਅਤੇ ਧਾਰਮਕ ਪੁਸਤਕਾ, ਮੈਂ ਸਮੂਹ ਘੋਖੀਆਂ ਹਨ, ਪ੍ਰੰਤੂ ਇਨ੍ਹਾਂ ਚੋਂ ਕੋਈ ਭੀ ਬੰਦੇ ਦਾ ਪਾਰ ਉਤਾਰਾ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched all the Vedas, Puraanas and Simritees, but none of these can save anyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਸਿੰਮ੍ਰਤੀਆਂ ਔਰ ਬੇਦ ਔਰ ਪੁਰਾਨ ਸਭ ਖੋਜੇ ਹੈਂ, ਪਰੰਤੂ ਬਿਨਾਂ ਨਾਮ ਸੇ ਕਾਲ ਸੇ (ਊਬਰਨਾ) ਬਚਨਾ (ਕਹੂ) ਕਿਤੇ ਨਹੀਂ ਲਿਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦ, ਪੁਰਾਨ, ਸਿਮ੍ਰਿਤੀਆਂ ਸਾਰੇ ਖੋਜ ਵੇਖੇ ਹਨ (ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਓਟ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕਿਤੇ ਭੀ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਤੋਂ ਬਚਾਉ ਨਹੀਂ ਮਿਲਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He estudiado los Vedas, los Puranas y los Smritis; nadie de ellos nos puede salvar excepto Dios."