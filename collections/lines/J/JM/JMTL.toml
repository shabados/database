[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਸਦਾ ਸੁਹਾਗਣੀ; ਜਿਸੁ ਅਵਿਨਾਸੀ ਪੁਰਖੁ ਭਰਤਾਰੁ ॥੧॥"
page = 786
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the virtuous woman, who has the Imperishable Lord, as her Spouse, is for ever a true bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਸ ਨੇਕ ਇਸਤਰੀ ਦਾ ਅਮਰ ਪ੍ਰਭੂ ਪਤੀ ਹੈ, ਉਹ ਹਮੇਸ਼ਾਂ ਲਈ ਇਕ ਸੱਚੀ ਸੁੱਚੀ ਪਤਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh is the happy soul-bride forever; she has the Imperishable Lord God as her Husband. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਅਵਨਾਸੀ ਪੁਰਖੁ ਭਰਤਾ ਮਿਲਾ ਹੈ, ਸੋ ਸਦਾ ਸੁਹਾਗਣੀ ਹੈ ॥੧॥☬ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਦੇ ਸਿਰ ਤੇ ਕਦੇ ਨਾਹ ਮਰਨ ਵਾਲਾ ਖਸਮ ਹੋਵੇ, ਜੋ ਸਦਾ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰੇ ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ ਸੁਹਾਗ ਭਾਗ ਵਾਲੀ ਹੁੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la que voltea hacia Dios es para siempre la Esposa verdadera, pues su Esposo es el Señor Eterno.(1)"