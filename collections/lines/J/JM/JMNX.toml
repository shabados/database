[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਵਾ ਵੈਰੁ; ਨ ਕਰੀਐ ਕਾਹੂ ॥"
page = 259
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "W: Bear not enmity to any one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨਾਲ ਭੀ ਦੁਸ਼ਮਨੀ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "WAWWA: Do not harbor hatred against anyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਵੇ ਦੁਆਰੇ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਵੈਰ ਭਾਵ (ਕਾਹੂ) ਕਿਸੀ ਕੇ ਸਾਥ ਨਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨਾਲ ਭੀ (ਕੋਈ) ਵੈਰ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੂ = ਕਿਸੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "WAWWA: No estés alienado de otros seres,"