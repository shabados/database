[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਤਿ ਨਿਰੰਜਨ. ਅਮਰੁ ਹੈ; ਨਿਰਭਉ ਨਿਰਵੈਰੁ ਨਿਰੰਕਾਰੁ ॥"
page = 302
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is True, Immaculate, Eternal, Fearless, without enmity and Formless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੱਚਾ, ਸ਼ੁੱਧ, ਅਬਿਨਾਸੀ, ਨਿਡੱਰ, ਵੈਰ ਵਿਰੋਧ-ਰਹਿਤ ਅਤੇ ਨਿਰ ਸਰੂਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is true, immaculate and eternal; He has no fear, hatred or form."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਸਤਿ ਹੈ ਔਰ ਨਿਰੰਜਨ ਹੈ ਪੁਨਾ ਅਮਰੁ ਹੈ ਤਥਾ ਭੈ ਸੇ ਰਹਿਤ ਹੈ ਔਰ ਵੈਰ ਸੇ ਰਹਤ ਹੈ ਪੁਨਾ ਨਿਰਅਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਚ-ਮੁਚ ਹੈ, ਮਾਇਆ ਤੋਂ ਨਿਰਲੇਪ ਹੈ, ਕਾਲ-ਰਹਿਤ ਨਿਰਭਉ ਨਿਰਵੈਰ ਤੇ ਆਕਾਰ-ਰਹਿਤ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor Verdadero, Inmaculado y Eterno es el Ser Sin Miedo, Sin Odio, y Sin Forma."