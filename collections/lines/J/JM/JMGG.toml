data = "ਤਿਹ ਸੰਗ ਦੈ ਉਹਿ ਧਾਮ ਪਠਾਵੈ ॥੪॥"
page = 878

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The maid would wake them up and accompany him to his home.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਉਸ (ਯਾਰ) ਨੂੰ ਘਰ ਭੇਜ ਦਿੱਤਾ ॥੪॥"