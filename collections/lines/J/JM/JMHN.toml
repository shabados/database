[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਨਾਮੁ ਧਿਆਇਆ ॥"
page = 622
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have meditated on the Name of the fear free Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਡਰ-ਰਹਿਤ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have meditated on the Naam, the Name of the Fearless Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਧਿਆਇਆ ਹੈ ਇਸੀ ਤੇ ਨਿਰਭਉ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਨਿਰਭਉ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habito en el Nombre del Bravo Señor"