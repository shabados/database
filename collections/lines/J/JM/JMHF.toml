[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗਿ ਨਾਦਿ; ਮਨੁ ਦੂਜੈ ਭਾਇ ॥"
page = 1342
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing and hearing temporal music, man's mind is attached to duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਤਰਾਨੇ ਗਾਉਣ ਅਤੇ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ, ਮਨੁਸ਼ ਦਾ ਮਨੂਆ ਦਵੈਤ ਭਾਵ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In music and song, the mind is caught by the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਗ ਅਰ ਵਾਜੇ ਵਾ ਉਤਮ ਸਬਦ ਉਚਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਵਾਲਾ ਰਾਗ-ਰੰਗ ਭੀ ਮਾਇਆ ਦਾ ਹੀ ਸਰੂਪ ਹੈ। ਵਿਕਾਰ-ਵਾਸਨਾ ਪੈਦਾ ਕਰਨ ਵਾਲੇ) ਰਾਗ-ਰੰਗ ਵਿਚ ਫਸ ਕੇ ਮਨੁੱਖ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਹੋਰ ਮੋਹ ਵਿਚ ਫਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਗਿ = ਰਾਗ ਦੀ ਰਾਹੀਂ। ਨਾਦਿ = ਨਾਦ ਦੀ ਰਾਹੀਂ। ਰਾਗਿ ਨਾਦਿ = (ਦੁਨੀਆ ਦੇ) ਰਾਗ ਰੰਗ ਦੀ ਰਾਹੀਂ। ਭਾਇ = ਪਿਆਰ ਵਿਚ। ਭਉ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En La música y los cantos la mente es atrapada en el amor a la dualidad."