[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਣ; ਰਿਦੈ ਉਰਿ ਧਾਰਿ ॥"
page = 192
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's feet, place thou in the heart of thy heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਚਰਨ ਤੂੰ ਆਪਣੇ ਦਿਲ ਦੇ ਦਿਲ ਵਿੱਚ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the Guru's Feet in your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਚਰਨ ਰਿਦੇ ਮੇਂ (ਉਰਿ ਧਾਰਿ) ਅਧਿਕ ਜਾਨ ਕਰ ਧਾਰਣ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇ ਭਗਵਾਨ ਦਾ ਆਸਰਾ ਲੈਣਾ ਹੈ, ਤਾਂ) ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਦਿਲ ਵਿਚ ਗੁਰੂ ਦੇ ਚਰਨ ਵਸਾ (ਭਾਵ, ਨਿਮਤ੍ਰਾ ਨਾਲ ਗੁਰੂ ਦੀ ਸਰਨ ਪਉ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਿ = ਦਿਲ ਵਿਚ {उरस्}। ਧਾਰਿ = ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltece los Pies del Guru en tu corazón,"