[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਜੈਸੇ ਅਪਰਾਧੀ. ਅਵਰੁ ਕੋਈ ਰਾਖੈ; ਜੈਸੇ ਹਮ. ਸਤਿਗੁਰਿ ਰਾਖਿ ਲੀਏ ਛਡਾਇ ॥"
page = 167
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Can any one else save a sinner like me, as the True Guru, has saved and delivered me?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਕੋਈ ਹੋਰ ਮੇਰੇ ਵਰਗੇ ਪਾਪੀ ਨੂੰ ਬਚਾ ਸਕਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਬਚਾ ਕੇ ਬੰਦ-ਖਲਾਸ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Can anyone else save a sinner like me? The True Guru has protected and saved me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਜੈਸੇ ਅਪਰਾਧੀਓਂ ਕੋ ਜੈਸੇ ਹਮ ਸਤਿਗੁਰੋਂ ਨੇ ਸੰਸਾਰ ਸੇ ਛੁਡਾਇ ਕਰ ਰਾਖ ਲੀਏ ਹੈਂ, ਔਰ ਕੋਈ ਰਖ ਸਕਤਾ ਹੈ ਅਰਥਾਤ ਨਹੀਂ ਰਖ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਵਰਗੇ ਪਾਪੀਆਂ ਨੂੰ ਜਿਵੇਂ ਸਤਿਗੁਰੂ ਨੇ ਰੱਖ ਲਿਆ ਹੈ (ਵਿਕਾਰਾਂ ਦੇ ਪੰਜੇ ਤੋਂ) ਛੁਡਾ ਲਿਆ ਹੈ ਹੋਰ ਕੌਣ (ਇਸ ਤਰ੍ਹਾਂ) ਰੱਖ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién más podría salvar a gente que comete tantos errores diarios sino Tú?"