[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ ਸਦਾ ਸਰਣਾਈ; ਦੂਸਰ ਲਵੈ. ਨ ਲਾਵਣਾ ॥੧੦॥"
page = 1086
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak, ever seeks Thine protection, O Lord, and the he deems none else equal to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਹਮੇਸ਼ਾਂ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਅਤੇ ਉਹ ਹੋਰ ਕਿਸੇ ਨੂੰ ਤੇਰੇ ਬਰਾਬਰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak seeks Your Sanctuary forever; there is no other equal to You. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਦਾਸ ਤੇਰੀ ਸਦਾ ਸਰਣ ਹੈਂ ਤੇਰੇ ਸਮਾਨ ਦੂਸਰਾ ਕੋਈ (ਲਾਵਣਾ) ਕਰੀਤਾ ਨਹੀਂ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਕਿਸੇ ਹੋਰ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਬਰਾਬਰ ਦਾ ਨਹੀਂ ਸਮਝਦੇ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਦਾਸ = {ਬਹੁ-ਵਚਨ} ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ। ਲਵੈ ਨ ਲਾਵਣਾ = ਬਰਾਬਰ ਨਹੀਂ ਸਮਝਦੇ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Nanak busca sólo Tu Refugio, pues no hay nadie que Te iguale. (10)"