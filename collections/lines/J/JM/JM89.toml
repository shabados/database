[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਸੇ ਸਿੰਘ ਮ੍ਰਿਗ ਕੋ ਸਿਚਾਨੋ ਜੈਸੇ ਚਿਰੀਆ ਕੋ; ਤੈਸੇ ਹਰਿ ਬੀਰ ਕੋ ਸਮਰ ਸਿੰਘ ਹਯੋ ਹੈ ॥੧੨੯੪॥"
page = 426

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just like a lion kills a deer or a falcon kills a sparrow, in the same manner this warrior of Krishna was killed by Samar Singh.1294."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸ਼ੇਰ ਹਿਰਨ ਨੂੰ, ਜਿਵੇਂ ਬਾਜ਼ ਚਿੜੀਆਂ ਨੂੰ (ਮਾਰ ਲੈਂਦਾ ਹੈ) ਉਸੇ ਤਰ੍ਹਾਂ ਸਮਰ ਸਿੰਘ ਨੇ ਕ੍ਰਿਸ਼ਨ ਦੇ ਸੂਰਮੇ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ॥੧੨੯੪॥"