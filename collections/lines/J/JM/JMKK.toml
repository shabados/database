[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਜੀ ਪ੍ਰੀਤਿ; ਪ੍ਰੇਮ ਰਸੁ ਚਾਉ ॥"
page = 290
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The savour of love and affection and yearning for God have sprung up in me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਰਹੜੀ ਅਤੇ ਪਿਆਰ ਦਾ ਸੁਆਦ ਅਤੇ ਵਾਹਿਗੁਰੂ ਲਈ ਲਾਲਸਾ ਮੇਰੇ ਅੰਦਰ ਉਤਪੰਨ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love and affection, and the taste of yearning, have welled up within;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਪ੍ਰੀਤੀ ਉਪਜੀ ਹੈ ਤਿਨੋਂ ਕੇ ਚਿਤ ਮੇਂ ਪ੍ਰੇਮ ਰਸ ਕਾ ਉਤਸਾਹ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ) ਪ੍ਰੀਤ ਪੈਦਾ ਹੋਈ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਦਾ ਸੁਆਦ ਤੇ ਚਾਉ ਪੈਦਾ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਜੀ = ਪੈਦਾ ਹੋਈ। ਪ੍ਰੇਮ ਰਸੁ = ਪ੍ਰੇਮ ਦਾ ਸੁਆਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Jubiloso Amor brota de mi corazón,"