[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਸੀ ਕੇ ਧਾਰੌ ਸਾਜ, ਸਾਧਨ ਕੈ ਕੀਜੈ ਕਾਜ; ਕਹੋ ਰਘੁਰਾਜ, ਆਜ ਕਾਹੇ ਕਉ ਸਿਧਾਤ ਹੋ ॥"
page = 227

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Ram! take the reins of kingdom and do all the work. Tell us, why are you going now?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਿਆਂ ਦਾ ਸਾਜ ਧਾਰੋ, ਸੰਤਾਂ ਵਾਲੇ ਕੰਮ ਕਰੋ। ਹੇ ਰਾਮ ਚੰਦਰ! ਦੱਸੋ, ਅੱਜ (ਬਣ ਨੂੰ) ਕਿਸ ਲਈ ਤੁਰੋ ਜਾਂਦੇ ਹੋ?"