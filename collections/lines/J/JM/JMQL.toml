language = "pa"
data = "ਉਹ ਧਰਤ ਅਤੇ ਆਕਾਸ਼ ਦਾ ਮਾਲਕ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਣ ਖ਼ੁਦਾਵੰਦਿ ਜ਼ਮੀਨੋ ਆਸਮਾਣ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "May we sacrifice ourselves for that dust that became enlightened and radiant,"