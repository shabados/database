[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੀ; ਫੂਕਿ ਮੁਈ, ਦੇਵਾਨੀ ॥"
page = 1286
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind and foolish world is dying of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੀ ਤੇ ਮੂਰਖ ਦੁਨੀਆਂ ਸਵੈ-ਹੰਗਤਾ ਨਾਲ ਮਰ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind and arrogant die insane."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਧੀ ਅਰ ਦਿਵਾਨੀ ਸ੍ਰਿਸ੍ਟੀ (ਫੂਕਿ) ਹੰਕਾਰ ਕਰਤੀ ਮਰ ਗਈ,"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਧਨ-ਪਦਾਰਥ ਦੇ ਮਾਣ ਵਿਚ) ਅੰਨ੍ਹੀ ਤੇ ਕਮਲੀ (ਹੋਈ ਦੁਨੀਆ ਭੀ ਹਾਥੀ ਵਾਂਗ) ਫੂਕਰਾਂ ਮਾਰ ਕੇ ਮਰਦੀ ਹੈ: (ਆਤਮਕ ਮੌਤ ਸਹੇੜਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ciego y el arrogante mueren locos,"