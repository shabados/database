[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ; ਸਭ ਸ੍ਰਿਸਟਿ ਕਾ ਕਰਤਾ ॥"
page = 273
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The knower of God is the creator of the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਸਾਰੇ ਸੰਸਾਰ ਦਾ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being is the Creator of all the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਸਰਬ ਸ੍ਰਿਸ਼ਟੀ ਕਾ ਕਰਤਾ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਸਾਰੇ ਜਗਤ ਦਾ ਬਣਾਉਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਿਸਟਿ = ਦੁਨੀਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, es el Creador del Universo entero."