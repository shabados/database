[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਹੀ ਗਜਿ ਬਾਜ ਹਨੇ; ਰਥ ਪੈਦਲ ਕਾਟਿ ਘਨੋ ਰਨ ਪਾਯੋ ॥"
page = 408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Killing the two warriors, mighty Dhan Singh, taking his bow and arrows in his hand, fell upon the army and waged a dreadful war and chopped elephants, horses, charioteers and soldiers on foot"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਉਂਦਿਆਂ ਹੀ ਹਾਥੀ ਅਤੇ ਘੋੜੇ ਮਾਰ ਦਿੱਤੇ, ਰਥਾਂ ਵਾਲੀ ਅਤੇ ਪੈਦਲ (ਸੈਨਾ) ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਅਤੇ ਘੋਰ ਯੁੱਧ ਮਚਾ ਦਿੱਤਾ।"