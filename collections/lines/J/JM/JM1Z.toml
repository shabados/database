type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਰਲੋ ਵਾਲੇ ਦਿਨ ਬਲਵਾਨ ਸ਼ਿਵ (ਫਿਰ ਰਿਹਾ ਹੈ)।"