data = "ਜੈਸੇ ਅੰਤ ਕਾਲ ਸਿਵ ਬਲੀ ॥"
page = 515

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Amongst all of them Balram was roaming like a ghost like Kali on the doomsday"

[[content]]
