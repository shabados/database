[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਕਰੈ. ਕਹਾਵੈ ਤੈਸਾ; ਐਸੀ ਬਨੀ ਜਰੂਰਤਿ ॥"
page = 1245
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As man does, so is he called Such is the need of the time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹਾ ਜੀਵ ਕਰਦਾ ਹੈ, ਵੁਹੋ ਜੇਹਾ ਹੀ ਉਹ ਆਖਿਆ ਜਾਂਦਾ ਹੈ। ਐਹੋ ਜੇਹੀ ਹੈ ਸਮੇ ਦੀ ਮੰਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mortals are known by their actions; this is the way it has to be."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਐਸੀ ਹੀ ਜਰੂਰਤ ਬਣੀ ਦੇਖੇ ਤੌ ਜੈਸਾ ਕਰਮ ਕਰੈ ਤੈਸਾ ਹੀ ਆਪ ਕੋ ਕਹਾਵੈ, ਭਾਵ ਕਿਸੀ ਨਮਿਤ ਬਿਨਾਂ ਅਪਣੇ ਗੁਣ ਨ ਕਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਵੱਸੋਂ ਹੀ ਐਸੀ ਮਰਯਾਦਾ ਬਣੀ ਹੋਈ ਹੈ ਕਿ ਮਨੁੱਖ ਜਿਹੋ ਜਿਹਾ ਕੰਮ ਕਰਦਾ ਹੈ ਉਹੋ ਜਿਹਾ ਉਸ ਦਾ ਨਾਮ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como uno actúa, así uno será conocido, ésta es la necesidad del tiempo."