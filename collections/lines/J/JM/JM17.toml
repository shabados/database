[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਪਾਲ ਦਇਆਲ ਗੋਬਿੰਦ ਲਾਲਨ; ਮਿਲਹੁ ਕੰਤ ਨਿਮਾਣੀਆ ॥"
page = 542
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Thou the compassionate and beloved Lord Master, O my Spouse, meet Thou Thy meek bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਮਿਹਰਬਾਨ ਅਤੇ ਮਿੱਠੜੇ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ! ਹੇ ਮੇਰੇ ਭਰਤੇ! ਤੂੰ ਆਪਣੀ ਮਸਕੀਨ ਨੂੰ ਦਰਸ਼ਨ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Compassionate Sustainer of the World, Beloved Lord of the Universe, please, join with Your humble soul-bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਐਸਾ ਗੋਬਿੰਦ ਗੁਪਾਲ ਔ ਦ੍ਯਾਲ ਸਰੂਪ ਪ੍ਯਾਰਾ ਜੋ ਹੈ, ਸੋ ਜੋ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀਆਂ ਨਿਮਾਣੀਆਂ ਬਨਤੀ ਹੈਂ ਤਿਨ ਕੋ ਮਿਲਤਾ ਹੈ, ਭਾਵ ਹੰਕਾਰੀਓਂ ਕੋ ਨਹੀਂ ਮਿਲਤਾ ਹੈ; ਵਾ ਨਿਮਾਣੀਆਂ ਹੋ ਕੇ ਤਿਸ ਕੰਤ ਕੋ ਮਿਲਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ ਗੋਬਿੰਦ, ਹੇ ਗੋਪਾਲ, ਹੇ ਪਿਆਰੇ ਕੰਤ! ਮੈਨੂੰ ਨਿਮਾਣੀ ਨੂੰ ਮਿਲ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲਨ = ਹੇ ਲਾਲ! ਕੰਤ = ਹੇ ਕੰਤ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está más allá del más allá. Oh Señor Compasivo, Benévolo y Bienamado, oh mi Esposo, encuentra a Tu humilde esposa."