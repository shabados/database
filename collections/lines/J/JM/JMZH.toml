[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਅਪੁਨਾ ਪ੍ਰਭੁ ਜਾਪੈ ॥੧॥ ਰਹਾਉ ॥"
page = 869
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, the mortal meditates on his Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ, ਪ੍ਰਾਣੀ ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, meditate on God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਅਪਨਾ ਪ੍ਰਭੂ ਜਪੀਦਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਿਆਰਾ ਪ੍ਰਭੂ (ਹਰ ਥਾਂ ਵੱਸਦਾ) ਦਿੱਸ ਪੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru realiza a su Dios.(1-Pausa)"