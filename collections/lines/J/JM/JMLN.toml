[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਦੇਵ ਸੰਗਤਿ. ਪ੍ਰਭ ਮੇਲਿ ਕਰਿ ਕਿਰਪਾ; ਹਮ ਮੂੜ ਪਾਪੀ. ਜਿਤੁ ਲਗਿ ਤਰਾ ॥"
page = 250
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, take pity and unite me, a fool and a sinner, with the society of the Guru, by clinging to which I may swim across the sea of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ, ਰਹਿਮ ਕਰ ਅਤੇ ਮੈਂ ਬੁੱਧੂ ਅਤੇ ਗੁਨਾਹਗਾਰ ਨੂੰ ਗੁਰਾਂ ਦੇ ਸਮੇਲਣ ਨਾਲ ਜੋੜ ਦੇ, ਜਿਸ ਨਾਲ ਜੁੜ ਕੇ ਮੈਂ ਜੀਵਨ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, please be merciful to me, that I may be with the Divine Guru; I am a foolish sinner, but holding onto Him, I am carried across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕਿਰਪਾ ਦ੍ਰਿਸਟੀ ਕਰਕੈ ਗੁਰਦੇਵ ਜੀ ਕੀ ਸੰਗਤਿ ਮੇਂ ਮੇਰੇ ਕੋ ਮੇਲੁ। (ਹਮ) ਸਮੂਹ ਵਾ ਮੇਰੇ ਸਮਾਨ ਮੂਰਖ ਪਾਪੀਓਂ ਕਾ ਸਮੁਦਾਇ ਤਿਨ ਕੇ ਸਾਥ (ਲਗਿ) ਮਿਲ ਕਰ ਤਰ ਗਿਆ ਹੈ, ਵਾ ਮੈਂ ਮਿਲ ਕਰ ਤਰ ਜਾਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ, ਸਾਨੂੰ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਦੇਹ, ਤਾ ਕਿ ਅਸੀਂ ਮੂਰਖ ਪਾਪੀ ਉਸ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਰਹਿ ਕੇ) ਤਰ ਜਾਈਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਜਿਤੁ = ਜਿਸ ਦੀ ਰਾਹੀਂ। ਜਿਤੁ ਲਗਿ = ਜਿਸ ਵਿਚ ਲੱਗ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor nos bendice con la Sociedad del Guru para que nosotros, los inmensamente ignorantes, nos podamos salvar."