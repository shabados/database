[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਗ ਗਈ ਧੁਜਨੀ ਸਭੈ; ਰਹਿਓ ਨ ਕਛੂ ਉਪਾਉ ॥"
page = 95

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When no other remedy was left, all the forces of the demons fled away.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕੋਈ ਉਪਾ ਨਾ ਰਿਹਾ (ਤਾਂ ਦੈਂਤਾਂ ਦੀ) ਸਾਰੀ ਸੈਨਾ ਭਜ ਗਈ।"