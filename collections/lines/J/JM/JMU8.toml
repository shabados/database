[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਭੀਜੈ; ਤੀਰਥਿ ਭਵਿਐ ਨੰਗਿ ॥"
page = 1237
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is pleased not by wandering naked at the places of pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਯਾਤ੍ਰਾ-ਅਸਥਾਨਾਂ ਤੇ ਨੰਗਿਆਂ ਰਟਨ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not won over by wandering naked at sacred shrines."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੈਰੋਂ ਸੇ ਨਗਨ ਹੋ ਕਰ ਤੀਰਥ ਜਾਤ੍ਰਾ ਕਰਨੇ ਸੇ ਭੀ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਹੀ ਉਹ ਭਿੱਜਦਾ ਹੈ ਤੀਰਥ ਤੇ ਨ੍ਹਾਤਿਆਂ ਜਾਂ ਨੰਗੇ ਭਵਿਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਰਥਿ = ਤੀਰਥ ਉਤੇ (ਨ੍ਹਾਤਿਆਂ)। ਭਵਿਐ = ਨੰਗੇ ਭੌਣ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tampoco en la belleza, en las posesiones ni en los disfrutes de la vida,"