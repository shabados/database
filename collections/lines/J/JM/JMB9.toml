[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਅੰਧੇ ਕਿਛੂ. ਨ ਸੂਝੈ; ਗੁਰਮਤਿ ਨਾਮੁ ਪ੍ਰਗਾਸੀ ਹੇ ॥੧੪॥"
page = 1049
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind egocentric sees but nothing By the Guru's teaching the Name is manifested."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ, ਆਪ-ਹੁਦਰੇ ਨੂੰ ਕੁਝ ਭੀ ਨਹੀਂ ਦਿਸਦਾ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਨਾਮ ਪ੍ਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind, self-willed manmukh sees nothing; through the Guru's Teachings, the Naam is gloriously revealed. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਅੰਧਿਓਂ ਕੋ ਕੁਛ ਭੀ ਨਹੀਂ ਸੂਝਤਾ, ਗੁਰਮਤੀਆਂ ਕੀ ਬੁਧੀ ਨਾਮ ਕਰ ਕੇ ਪ੍ਰਕਾਸ਼ੀ ਹੂਈ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਅੰਨ੍ਹੇ ਮਨੁੱਖ ਨੂੰ (ਆਤਮਕ ਜੀਵਨ ਬਾਰੇ) ਕੁਝ ਭੀ ਨਹੀਂ ਸੁੱਝਦਾ। ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਮੱਤ ਲੈਂਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਚਮਕ ਪੈਂਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਮਨ ਦੇ ਮੁਰੀਦ ਨੂੰ। ਗੁਰਮਤਿ = ਗੁਰੂ ਦੀ ਮੱਤ ਤੇ ਤੁਰਿਆਂ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los ególatras Manmukjs están ciegos, pero a través de la Sabiduría del Guru, el Naam es revelado gloriosamente. (14)"