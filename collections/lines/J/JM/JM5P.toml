data = "ਸੁਨਤ ਰਾਵ ਕੋ ਦੂਤ ਬਚ ਤਹਾ ਪਹੂਚ︀ਯੋ ਜਾਇ ॥"
page = 960

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On Raja’s order his emissary approached the place,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਦੇ ਬੋਲ ਸੁਣ ਕੇ ਦੂਤ (ਨੌਕਰ) ਉਥੇ ਜਾ ਪਹੁੰਚਿਆ"