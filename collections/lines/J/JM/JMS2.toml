[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਰਾਸੰਧਹ ਮਾਰ ਕੈ ਪੁਨਿ; ਕੈਰਵਾ ਹਥਿ ਪਾਇ ॥"
page = 140

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After slaying Jarasandh and then conquering the Kauravas,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਰਾਸਿੰਧ ਨੂੰ ਮਾਰ ਕੇ, ਫਿਰ ਕੌਰਵਾਂ ਨੂੰ ਆਪਣੇ ਅਧੀਨ ਕੀਤਾ"