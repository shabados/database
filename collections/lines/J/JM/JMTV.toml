[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲੇ ਗੋਲੇ. ਮਤਿ ਖਰੀ; ਗੁਰ ਕੀ ਮਤਿ ਨੀਕੀ ॥"
page = 1011
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is the Guru's understanding of his obedient attendant, too, is rendered good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਹੈ ਸਮਝ ਗੁਰਦੇਵ ਜੀ ਦੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਉਨ੍ਹਾਂ ਦੇ ਫ਼ਰਮਾਂਬਰਦਾਰ ਸੇਵਕ ਦੀ ਸਮਝ ਭੀ ਚੰਗੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The intellect of His servant and slave is noble and true; it is made so by the Guru's intellect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਚੰਗੀ ਲਈ ਹੈ, ਇਸੀ ਤੇ ਮੈਂ ਜੋ ਦਾਸੋਂ ਕਾ ਦਾਸ ਹੋਂ ਮੇਰੀ ਬੁਧੀ ਚੰਗੀ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੋਹਣੀ ਮੱਤ ਲੈ ਕੇ ਸੇਵਕ-ਗ਼ੁਲਾਮ ਦੀ ਅਕਲ ਭੀ ਚੰਗੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੀ ਸੁਰਤ ਸਦਾ-ਥਿਰ ਭਗਤੀ ਵਿਚ ਟਿਕ ਕੇ ਸੋਹਣੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਰੀ = ਚੰਗੀ। ਨੀਕੀ = ਸੋਹਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ha amanecido con la Luz Bendita del Guru, Ella ilumina las mentes de Sus Esclavos"