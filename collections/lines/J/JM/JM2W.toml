[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਨ ਥਲਨ ਬਸੁਧ ਗਗਨ; ਏਕ ਏਕੰਕਾਰੰ ॥੧॥ ਰਹਾਉ ॥"
page = 901
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one Lord alone is permeating the water, the desert, the earth and the sky. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇੱਕ ਸੁਆਮੀ ਹੀ ਪਾਣੀ, ਮਾਰੂਥਲ, ਧਰਤੀ ਅਤੇ ਆਕਾਸ਼ ਅੰਦਰ ਸਮਾਂ ਰਿਹਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One, the One and Only Creator Lord permeates the water, the land, the earth and the sky. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲੋਂ ਮੇਂ ਥਲੋਂ ਮੇਂ ਅਰਥਾਤ ਮਾਰੂ ਅਸਥਲੋਂ ਮੇਂ ਔ ਪ੍ਰਿਥਵੀ ਮੇਂ ਪੁਨਹ ਅਕਾਸ ਮੇਂ ਜੋ ਏਕੋ ਏਕ ਸਰੂਪ ਹੈ☬ਪੁਨਹ ਵਹੁ ਕੈਸਾ ਹੈ?☬ਸਾਮਰਥ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇੱਕ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਜਲਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ, ਥਲਾਂ ਵਿਚ ਹੈ, ਧਰਤੀ ਵਿਚ ਹੈ, ਤੇ ਆਕਾਸ਼ ਵਿਚ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਨ = ਜਲਾਂ ਵਿਚ। ਥਲਨ = ਥਲਾਂ ਵਿਚ। ਬਸੁਧ = ਧਰਤੀ ਵਿਚ। ਗਗਨ = ਆਕਾਸ਼ ਵਿਚ। ਏਕੰਕਾਰੰ = ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien prevalece en las aguas y en la tierra y es también el Señor de los Cielos.(1-Pausa)"