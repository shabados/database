[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾ ਕੋ ਜਰੈ; ਕਾਹਿ ਹੋਇ ਹਾਨਿ ॥"
page = 329
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose house burns and who suffers loss?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀਹਦਾ ਘਰ ਸੜਦਾ ਹੈ ਤੇ ਕਿਸ ਦਾ ਨੁਕਸਾਨ ਹੁੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is burned, and who suffers loss?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਰਬ ਰੂਪੀ ਵਹੀ ਹੈ ਤਬ ਕਿਸ ਕਾ ਜਲਤਾ ਹੈ ਔਰ ਕਿਸ ਕਾ ਨੁਕਸਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਬੰਦਗੀ ਕਰਨ ਵਾਲੇ ਨੂੰ ਇਹ ਨਿਸ਼ਚਾ ਹੁੰਦਾ ਹੈ ਕਿ) ਨਾਹ ਕਿਸੇ ਦਾ ਕੁਝ ਸੜਦਾ ਹੈ, ਤੇ ਨਾਹ ਕਿਸੇ ਦਾ ਕੋਈ ਨੁਕਸਾਨ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Di, ¿quién es quemado, y quién pierde?"