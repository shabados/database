[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੇਘਨ ਕੇ ਬਧ ਕਾਜ ਚਲਿਯੋ; ਭਗਵਾਨ ਕਿਧੋ ਰਸ ਭੀਤਰ ਰਤਾ ॥"
page = 329

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With great ire, Krishna moved to destroy the clouds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਦਲਾਂ ਦਾ ਵਿਨਾਸ਼ ਕਰਨ ਲਈ ਬੀਰ ਰਸ ਵਿਚ ਰੱਤਾ ਹੋਇਆ (ਉਹ) ਭਗਵਾਨ (ਕ੍ਰਿਸ਼ਨ) ਚਲ ਪਿਆ,"