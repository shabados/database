[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਲੌ ਰੇ; ਠਗਮੂਰੀ ਖਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1252
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through mistake, thou eat the cheats*** herb. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਲਤੀ ਨਾਲ ਤੂੰ ਨਗਾਂ ਦੀ ਬੂਟੀ ਖਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have been misled into eating the toxic drug. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਠਗ ਬੂਟੀ ਕੋ ਖਾਇਕਰ ਭੂਲ ਰਹਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਕੈਸੇ ਭੂਲ ਰਹਾ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤਾਂ ਭੁਲੇਖੇ ਵਿਚ ਪੈ ਕੇ ਠਗ-ਬੂਟੀ ਖਾਈ ਜਾ ਰਿਹਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਲੌ = ਭੁਲੇਖੇ ਵਿਚ ਪਿਆ ਹੋਇਆ ਹੈ। ਠਗਮੂਰੀ = ਠਗ-ਬੂਟੀ, ਧਤੂਰਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en total ignorancia lames el veneno que te quita la Conciencia de tu ser? (1-Pausa)"