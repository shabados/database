[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਨ ਮੈ ਤਬ ਆਨਿ ਇਕਤ੍ਰ ਭਏ ਲਖਿ; ਸਤ੍ਰੁ ਕੀ ਪਤ੍ਰਿ ਜਿਉ ਸੈਨ ਹਲੀ ॥"
page = 81

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them assembled in the battlefield and the army of the enemy, seeing the army of Indra, trembled like a leaf.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ (ਉਹ ਸਾਰੇ) ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਆ ਕੇ ਇਕੱਠੇ ਹੋ ਗਏ। (ਉਨ੍ਹਾਂ ਨੂੰ ਆਇਆਂ) ਵੇਖ ਕੇ ਵੈਰੀਆਂ (ਦੈਂਤਾਂ) ਦੀ ਸੈਨਾ (ਪਿੱਪਲ ਦੇ) ਪੱਤਰ ਵਾਂਗ ਡੁਲਾਇਮਾਨ ਹੋ ਗਈ।"