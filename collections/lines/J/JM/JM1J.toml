[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ ਨਾਨਕ; ਪਾਰਗਰਾਮੀ ॥੩॥"
page = 1005
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that man, O Nanak, swims across the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਹੇ ਨਾਨਕ! ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, cross over. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਦਾਸ ਸੰਸਾਰ ਸੇ ਪਾਰ ਹੋਵੇ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਣ ਜੋਗਾ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਗਰਾਮੀ = ਪਾਰ ਲੰਘ ਸਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Maestro logra cruzar.  (3)"