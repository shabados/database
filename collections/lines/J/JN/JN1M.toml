[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਸਰਤ; ਕਾਹੇ ਸੁਖੁ ਜਾਨਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 184
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou forget God why deemest thou thyself to be in peace? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਰੱਬ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ ਤਾਂ ਫਿਰ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਆਰਾਮ ਵਿੱਚ ਕਿਉਂ ਸਮਝਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Lord, why do you pretend to be at peace? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਬਿਸਰਨੇ ਸੇ ਕਿਉਂ ਸੁਖ ਜਾਨਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾ ਕੇ ਹੋਰ ਕੇਹੜਾ ਸੁਖ ਸਮਝਦਾ ਹੈਂ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél que Lo olvida, ¿dónde está la Paz para él? (1 -pausa)"