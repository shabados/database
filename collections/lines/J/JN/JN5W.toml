[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੋਕਨ ਤੇ ਫਲ ਤੇ ਮਧਿ ਤੇ; ਪਲ ਮੈ ਕਰਿ ਖੰਡਨ ਖੰਡ ਕੈ ਡਾਰੇ ॥"
page = 480

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And he has been chopping the blades and middle portions of the arrows into bits in an instant"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫੋਕਾਂ ਅਤੇ ਫਲਾਂ ਦੇ ਵਿਚਾਲਿਓਂ ਹੀ (ਬਾਣਾਂ ਨੂੰ) ਛਿਣਾਂ ਵਿਚ ਹੀ ਟੁਕੜੇ ਕਰ ਕੇ ਸੁਟ ਦਿੰਦੇ ਹਨ।"