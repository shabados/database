[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਬੂਝੈ ਕੋਇ ॥"
page = 878
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "only then does some rare one understand Him through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹੀ ਕੋਈ ਟਾਂਵਾਂ ਟੱਲਾ ਪੁਰਸ਼ ਉਸ ਨੂੰ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then, as Gurmukh, one may understand Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕੋਈ ਗੁਰਮੁਖ ਵਿਰਲਾ ਸਮਝਤਾ ਹੈ, ਜੋ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮਨੁੱਖ (ਇਸ ਆਤਮਕ ਦੀਵੇ ਦੇ ਭੇਤ ਨੂੰ) ਸਮਝ ਲੈਂਦਾ ਹੈ, ਪਰ ਸਮਝਦਾ ਕੋਈ ਵਿਰਲਾ ਹੀ ਹੈ ਜੋ ਗੁਰੂ ਦੇ ਦੱਸੇ ਹੋਏ ਰਸਤੇ ਉਤੇ ਤੁਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinario es aquél que sabe esto a través del Guru."