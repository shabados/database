[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟਹਿ ਕਲੇਸ; ਸੁਖੀ ਹੋਇ ਰਹੀਐ ॥"
page = 183
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and anguish is effaced and man lives in peace;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੀੜ ਨਵਿਰਤ ਹੋ ਬੰਦਾ ਆਰਾਮ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Anguish is eradicated, and one comes to dwell in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੰਪੂਰਨ ਕਲੇਸ ਮਿਟ ਜਾਤੇ ਹੈਂ ਔਰ ਸੁਖੀ ਹੋ ਰਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਮਨ ਦੇ ਸਾਰੇ) ਕਲੇਸ਼ ਮਿਟ ਜਾਂਦੇ ਹਨ, ਸੁਖੀ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹੀਐ = ਜੀਵੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quita mis penas, y me eleva al Éxtasis."