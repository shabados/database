[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ ਆਇਆ; ਪ੍ਰਭ ਕੀ ਸਰਨਾ ॥"
page = 1150
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that man comes to the Lord's refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਸਾਈਂ ਦੀ ਛਤ੍ਰਛਾਇਆ ਹੇਠ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that humble being enters the Sanctuary of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸੁ ਪਰਮੇਸਰ ਕੀ ਸਰਨ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਵਿਚ ਆ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ {ਇਕ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo él llega hasta el Santuario de Dios,"