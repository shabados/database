[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹ ਰਾਜ ਮਹਿ; ਨਰਕੁ ਉਦਾਸ ਕਰੋਧਾ ॥"
page = 1019
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The house-holders, kings, renouncers and the wrathful ones (being involved in mammon) fall into the hell,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗ੍ਰਿਸਤੀ, ਪਤਿਸ਼ਾਹ, ਤਿਆਗੀ ਅਤੇ ਗੁਸੈਲੇ ਇਨਸਾਨ (ਮਾਇਆ ਵਿੱਚ ਖੱਚਤ ਹੋਣ ਕਾਰਨ) ਚੰਜ਼ਕ ਅੰਦਰ ਪੈਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Householders and kings fall into hell, along with renunciates and angry men,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਰਹਸਥ ਮੇਂ ਇਸਥਤ ਹੂਆ ਜੋ ਰਾਜ ਕਰਤਾ ਹੈ ਔ ਬੇਇਨਸਾਫੀ ਕਰਨੇ ਸੇ ਨਰਕ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਪੁਨਃ ਤਿਆਗ ਮੇਂ ਕ੍ਰੋਧ ਵਿਸੇਸ ਹੋ ਜਾਤਾ ਹੈ, ਸੋ ਭੀ ਅਧੋਗਤੀ ਕਾ ਹੀ ਕਾਰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗ੍ਰਿਹਸਤ ਦੇ ਐਸ਼੍ਵਰਜ ਵਿਚ ਰੁੱਝਾ ਹੋਇਆ ਹੈ, ਉਹ (ਅਸਲ ਵਿਚ) ਨਰਕ (ਭੋਗ ਰਿਹਾ ਹੈ); ਜਿਹੜਾ ਮਨੁੱਖ (ਗ੍ਰਿਹਸਤ ਦੇ ਜੰਜਾਲਾਂ ਦਾ) ਤਿਆਗ ਕਰ ਗਿਆ ਹੈ ਉਹ ਸਦਾ ਕ੍ਰੋਧ ਦਾ ਸ਼ਿਕਾਰ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਹ ਰਾਜ ਮਹਿ = ਗ੍ਰਿਹਸਤ ਦੇ ਐਸ਼੍ਵਰਜ ਵਿਚ (ਫਸਿਆ ਹੋਇਆ)। ਉਦਾਸ = ਉਦਾਸ ਮਹਿ, ਤਿਆਗੀ ਬਾਣੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado y reflexionado acerca de los Vedas muchas veces,"