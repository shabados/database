[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਬਖਸ਼ਿਸ਼ਾਂ ਅਤੇ ਭੇਟਾਂ ਦੇ ਆਸਮਾਨ ਦਾ ਚੰਦਰਮਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਪਹਿਰਿ ਸਖ਼ਾ ਓ ਅਤਾ ਰਾ ਕਮਰ ।੧੦੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the moon in the sky of blessings, donations and offerings. (106)"