[[content]]
asset = "VGRG"
type = "primary"
data = "ਤ੍ਰੇਤੇ, ਨਗਰੀ ਪੀੜੀਐ; ਦੁਆਪਰਿ, ਵੰਸੁ ਕੁਵੰਸ ਕੁਹਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the treta, the whole city suffered because of one evil-doer and in dvapar this suffering was limited to the one family and the family underwent the igominy."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤ੍ਰੇਤੇ ਵਿਚ ਨਗਰੀ ਪੀੜੀਦੀ ਸੀ, ਦੁਆਪੁਰ ਵਿਖੇ ਵੰਸ (ਕੁਵੰਸ=) ਖੋਟੀ ਵੰਸ ਕੋਹੀ ਜਾਂਦੀ ਸੀ।"