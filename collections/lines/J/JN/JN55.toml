[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚਾ ਨਹੀ ਕਹਣਾ. ਮਨ ਮਹਿ ਰਹਣਾ; ਆਪੇ ਜਾਣੈ ਜਾਣੋ ॥"
page = 580
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Indulge thou not in ego and abide within thyself. The Knower Himself knows everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੰਕਾਰ ਨਾਂ ਕਰ ਅਤੇ ਆਪਣੇ ਆਪ ਅੰਦਰ ਰਹੁ। ਜਾਨਣਹਾਰ ਸਾਰਾ ਕੁਛ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not indulge in egotism, and dwell within your own mind; the Knower Himself knows everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਅਪਨਾ ਦੁਖ ਊਂਚਾ ਪੁਕਾਰ ਕਰ ਕਿਸੀ ਸੇ ਨਹੀਂ ਕਹਨਾ, ਕਿੰਤੂ ਮਨ ਹੀ ਮੇਂ ਸਮਝ ਕਰ ਕੇ ਚੁਪ ਹੋ ਰਹਨਾ ਚਾਹੀਐ, ਕਿਉਂਕਿ ਵਹੁ ਜਾਨਨਹਾਰ ਸਭ ਭਲੇ ਬੁਰੇ ਕੋ ਆਪ ਹੀ ਜਾਨ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰ ਦਾ ਬੋਲ ਨਹੀਂ ਬੋਲਣਾ ਚਾਹੀਦਾ, ਆਪਣੇ ਆਪ ਨੂੰ ਕਾਬੂ ਵਿਚ ਰੱਖਣਾ ਚਾਹੀਦਾ ਹੈ, ਉਹ ਅੰਤਰਜਾਮੀ ਪ੍ਰਭੂ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Conocedor habita en tu ser, Él Mismo lo conoce todo."