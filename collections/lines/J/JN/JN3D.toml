[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਸਰਨੀ ਆਈਐ, ਸਰਬ ਫਲ ਪਾਈਐ; ਸਗਲੇ ਦੁਖ ਜਾਹੀ ॥੨॥"
page = 407
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By entering the sanctuary of the Lord, all the fruits are obtained and all the trouble are removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲਣ ਦੁਆਰਾ ਸਾਰੇ ਮੇਵੇ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਸਾਰੀਆਂ ਤਕਲੀਫਾਂ ਮਿੱਟ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Entering God's Sanctuary, all rewards are obtained, and all pains are taken away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਮੇਂ ਆਉਣੇ ਸੇ ਸਰਬ ਫਲ ਪ੍ਰਾਪਤ ਹੋਤੇ ਹੈਂ ਔਰ ਸਰਬ ਦੁਖ ਜਾਤੇ ਰਹਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਓ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਏ ਰਹੀਏ (ਤੇ ਪਰਮਾਤਮਾ ਪਾਸੋਂ) ਸਾਰੇ ਫਲ ਹਾਸਲ ਕਰੀਏ। (ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆਂ) ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਈਐ = ਆਉਣਾ ਚਾਹੀਦਾ ਹੈ। ਸਗਲੇ = ਸਾਰੇ। ਜਾਹੀ = ਜਾਹਿ, ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno busca el Refugio del Señor, obtiene el Éxtasis Supremo, y todas sus aflicciones desaparecen. (2)"