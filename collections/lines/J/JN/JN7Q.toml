[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਬੈਰਾਗਨਿ; ਹਰਿ ਨਾਮੁ ਨਿਹਾਲੀ ॥"
page = 796
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ever remain detached and am gladdened with God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਹੀ ਨਿਰਲੇਪ ਰਹਿੰਦੀ ਹਾਂ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਪਰਸੰਨ ਹੁੰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I remain always detached, but I am enraptured with the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਸਦਾ (ਬੈਰਾਗਨਿ) ਵੈਰਾਗਵਾਨ ਵਾ ਪ੍ਰੇਮਵਾਂਨ ਮੇਰੀ ਬੁਧੀ ਭਈ ਹੈ, ਔ ਹਰੀ ਨਾਮ ਕੋ ਮੁਕਤੀ ਕਾ ਦਾਤਾ ਜਾਨ ਕਰ ਤਿਸ ਹੀ ਕੌ ਸਦਾ (ਨਿਹਾਲੀ) ਦੇਖਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਰਸਾਂ ਵਲੋਂ ਉਦਾਸ ਹੋ ਕੇ ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਹੀ (ਆਪਣੀ ਨਿਗਾਹ ਵਿਚ) ਰੱਖਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora que he visto la Gloria del Nombre del Señor, vivo desapegado."