[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਗਿਆਨੁ ਪਦਾਰਥੁ ਨਾਮੁ ॥"
page = 831
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the wealth of the Lord's gnosis and Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੀ ਹੈ ਪ੍ਰਭੂ ਦੀ ਰੱਬੀ ਗਿਆਤ ਅਤੇ ਨਾਮ ਦੀ ਦੌਲਤ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the spiritual wisdom, the treasure of the Naam;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਮ ਪਦਾਰਥ ਕੋ ਐਸਾ (ਗਿਆਨੁ) ਜਾਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਇਕ ਅਜੇਹਾ (ਸ੍ਰੇਸ਼ਟ) ਪਦਾਰਥ ਹੈ ਜੋ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪੈਦਾ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es el objetivo más preciado de la vida, la Gema de Sabiduría,"