[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਨੈ ਚਿਤਿ ਕਠੋਰਿ; ਸੇਵ ਗਵਾਈਐ ॥"
page = 146
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her mind is so much stone-hearted that she loses the chance of his service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਇਤਨਾ ਪੱਥਰ ਦਿਲ ਹੈ ਕਿ ਉਹ ਉਸ ਦੀ ਚਾਕਰੀ ਦਾ ਅਵੁਸਰ ਗੁਆ ਲੈਂ ਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Being so stone-hearted, she has lost her chance to serve the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਠੋਰ ਚਿਤ ਵਾਲੇ ਜੀਵ ਨੇ (ਸੇਵ) ਭਗਤੀ ਕਰਨ ਕੀ ਪ੍ਰੀਤੀ ਗਵਾਇ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਕਠੋਰ ਚਿੱਤ ਦੇ ਕਾਰਨ (ਆਪਣੀ ਸਾਰੀ) ਮਿਹਨਤ ਵਿਅਰਥ ਗਵਾ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ੲੈਨੇ = ਏਸ ਨੇ। ਚਿਤਿ ਕਠੋਰਿ = ਕਠੋਰ ਚਿੱਤ ਦੇ ਕਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo la cabeza dura, uno pierde el mérito del Servicio."