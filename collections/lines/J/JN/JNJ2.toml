[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਵੈ ਮਾਇਆ ਮੁਠੜੀ; ਧੰਧੜਾ ਰੋਵਣਹਾਰੇਵਾ ॥"
page = 581
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Defrauded by mammon and for the sake of worldly affairs, the bemoaners bemoan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੇ ਠੱਗੇ ਹੋਏ ਅਤੇ ਆਪਣੇ ਸੰਸਾਰੀ ਕੰਮਾਂ ਦੀ ਖਾਤਿਰ ਰੋਣ ਵਾਲੇ ਰੋਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Defrauded by Maya and worldly affairs, the weepers weep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨ ਕੀ ਬੁਧੀ ਮਾਯਾ ਕਰ ਕੇ ਠਗੀ ਹੂਈ ਹੈ, ਸੋ ਰੋਨੇਹਾਰੇ ਧੰਧਾ ਬਿਵਹਾਰ ਕੋ ਸਚਾ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਨੇ ਲੁੱਟ ਲਿਆ ਹੈ ਉਹ ਦੁੱਖੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se aflige estando involucrado en la contienda del mundo,"