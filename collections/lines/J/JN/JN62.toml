[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਅਰਾਧੈ ਏਕੁ ਸੁਆਮੀ; ਹਰਿ ਨਾਮਿ ਮਨੁ ਤਨੁ ਭੀਨਾ ॥"
page = 548
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My tongue utters the Name of the One Lord and my soul and body are drenched with God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜੀਭਾਂ ਇੱਕ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਉਚਾਰਦੀ ਹੈ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਭਿੱਜੀਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My tongue chants in adoration the Name of the One Lord and Master; my mind and body are drenched in the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਰਸਨਾ ਕਰ ਕੇ ਏਕ ਸੁਆਮੀ ਕਾ ਨਾਮ ਅਰਾਧਨਾ ਕਰ ਅਰ ਮਨ ਤਨ ਨਾਮ ਮੇਂ (ਭੀਨਾ) ਰੰਗੋਇਆ ਰਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਭੀ ਜੀਭ ਨਾਲ ਇਕ ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ਉਸ ਦਾ ਮਨ ਤੇ ਹਿਰਦਾ ਨਾਮ-ਜਲ ਵਿਚ ਤਰੋ-ਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ (ਨਾਲ)। ਨਾਮਿ = ਨਾਮ ਨਾਲ। ਭੀਨਾ = ਭਿੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis labios recitan el Nombre del Señor, y así mi cuerpo y mi mente están unidos a Él."