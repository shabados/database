[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈਰਉ ਭੂਤ; ਸੀਤਲਾ ਧਾਵੈ ॥"
page = 874
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who runs after sprite Bhairav and goddess Sitla,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਿਸਾਚ ਭੈਰੋ ਅਤੇ ਦੇਵੀ ਸੀਤਲਾ ਮਗਰ ਦੌੜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who chases after the god Bhairau, evil spirits and the goddess of smallpox,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭੈਰੋਂ ਕੋ ਧਿਆਵਤਾ ਹੈ, ਜੋ ਭੂਤੋਂ ਕਾ ਉਪਾਸਕੁ ਹੈ, ਜੌ ਸੀਤਲਾ ਕੋ ਧਿਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਭੈਰੋਂ ਵਲ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਜੋ ਭੈਰੋਂ ਦੀ ਅਰਾਧਨਾ ਕਰਦਾ ਹੈ), ਉਹ (ਵਧ ਤੋਂ ਵਧ ਭੈਰੋਂ ਵਰਗਾ ਹੀ) ਭੂਤ ਬਣ ਜਾਂਦਾ ਹੈ। ਜੋ ਸੀਤਲਾ ਨੂੰ ਅਰਾਧਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈਰਉ = ਇਕ ਜਤੀ ਦਾ ਨਾਮ ਸੀ, ਸਵਾਰੀ ਕਾਲੇ ਕੁੱਤੇ ਦੀ ਕਹੀ ਜਾਂਦੀ ਹੈ। ਸ਼ਿਵ ਜੀ ਦੀਆਂ ਅੱਠ ਭਿਆਨਕ ਸ਼ਕਲਾਂ ਵਿਚੋਂ ਇੱਕ ਭੈਰਉ ਹੈ। ਇਸ ਦਾ ਮੰਦਰ ਜੰਮੂ ਤੋਂ ਪਰੇ ਦੁਰਗਾ ਦੇ ਮੰਦਰ ਤੋਂ ਉਤੇ ਦੋ ਮੀਲ ਤੇ ਬਣਿਆ ਹੋਇਆ ਹੈ। ਸੀਤਲਾ = ਚੀਚਕ (small pox) ਦੀ ਦੇਵੀ; ਇਸ ਦੀ ਸਵਾਰੀ ਖੋਤੇ ਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que corre tras Bairau, los espíritus malignos o Sitala, la diosa de la viruela,"