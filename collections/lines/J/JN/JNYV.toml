[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿ ਕੰਠਿ ਲਾਏ ਸਹਜਿ ਸੁਭਾਏ; ਆਦਿ ਅੰਕੁਰੁ ਆਇਆ ॥"
page = 547
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has naturally hugged me to His bosom and so the seed of my eternal destiny has sprouted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਸੁਭਾਵਕ ਹੀ ਮੈਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਲਿਆ ਹੈ ਅਤੇ ਇਸ ਵਾਸਤੇ ਮੇਰੀ ਪੂਰਬਲੀ ਪਰਾਲਬਧ ਦਾ ਬੀਜ ਪੁੰਗਰ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has naturally hugged me close in His Loving Embrace, and the seed of my primal destiny has sprouted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਤੇ ਸਿਧ ਹੀ ਪਕੜ ਕਰ ਕੇ ਗਲੇ ਸੇ ਲਗਾਇ ਲੀਏ ਹੈਂ, ਆਦਿ ਕੇ ਪੁੰਨੋਂ ਕਾ ਅੰਕਰ ਪ੍ਰਗਟ ਹੋ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਬਾਹੋਂ) ਫੜ ਕੇ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਲੈਂਦਾ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਪ੍ਰੇਮ ਵਿਚ (ਲੀਨ ਕਰ ਦੇਂਦਾ ਹੈ ਤੇ ਇੰਜ (ਹਿਰਦੇ ਵਿਚ ਭਗਤੀ ਦਾ) ਮੁੱਢਲਾ ਅੰਗੂਰ ਪੁੰਗਰ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otra vez. Espontáneamente Él me abrazó a Su Pecho, y mira, germinó la semilla de mi Destino Eterno."