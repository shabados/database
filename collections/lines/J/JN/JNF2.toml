[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਕਸ ਮਾਤ੍ਰ ਪ੍ਰਗਟੈ ਪੁਰਖ; ਏਕ ਭੂਪ ਕੇ ਭਾਇ ॥੯॥"
page = 817

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When a chaste woman meditated with devotion.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਅਚਾਨਕ ਰਾਜੇ ਵਰਗਾ ਇਕ ਪੁਰਸ਼ ਪੈਦਾ ਹੋਵੇਗਾ ॥੯॥"