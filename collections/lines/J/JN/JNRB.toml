[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਦਾਸਰੋ; ਠਾਕੁਰ ਕੋ ॥"
page = 212
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am an attendant of my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮਾਲਕ ਦਾ ਸੇਵਕ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the slave of my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਰਮੇਸ੍ਵਰ ਕਾ ਦਾਸ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦਾ ਮੈਂ ਇਕ ਨਿਮਾਣਾ ਜਿਹਾ ਸੇਵਕ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਂ। ਦਾਸਰੋ = ਗਰੀਬ ਜਿਹਾ ਦਾਸ। ਕੋ = ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo soy el Esclavo de mi Maestro;"