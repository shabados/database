[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰ ਨਾਰੀ ਕੇ ਭਜੇ; ਚੰਦ੍ਰ ਕਾਲੰਕ ਲਗਾਏ ॥"
page = 836

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“By relishing else’s wife, Moon was blemished."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰਾਈ ਨਾਰੀ ਦੇ ਸੰਯੋਗ ਕਾਰਨ ਚੰਦ੍ਰਮਾ ਨੂੰ ਕਲੰਕ ਲਗਿਆ ਸੀ।"