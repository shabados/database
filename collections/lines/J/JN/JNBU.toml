[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੀ ਸੂਤਧਾਰੁ ਹੈ ਪਿਆਰਾ; ਸੂਤੁ ਖਿੰਚੇ. ਢਹਿ ਢੇਰੀ ਹੋਇ ॥੧॥"
page = 605
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beloved Himself is the Thread-holder (sustainer). When He withdraws the thread, the beings fall and are reduced to heaps of ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਆਪ ਹੀ ਡੋਰ-ਖਿੱਚਣ ਵਾਲਾ ਹੈ। ਜਦ ਉਹ ਡੋਰ ਵਿੱਚ ਲੈਂਦਾ ਹੈ, ਜੀਵ ਡਿੱਗ ਪੈਂਦੇ ਹਨ ਅਤੇ ਸੁਆਹ ਦੀਆਂ ਢੇਰੀਆਂ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He holds the thread, and when He withdraws the thread, the beads scatter into heaps. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਤ੍ਰ ਧਾਰ ਭੀ ਪ੍ਯਾਰਾ ਆਪ ਹੀ ਹੈ, ਆਪ ਹੀ ਜਬ ਪ੍ਰਾਣ ਵਾ ਜੀਵਕਲਾ ਸੂਤ ਕੋ ਖੈਂਚ ਲੇਤਾ ਹੈ ਤਬ ਸਭ ਕੋ ਕਾਠ ਕੀ ਪੁਤਲੀਆਂ ਰੂਪ ਜੀਵ ਨਾਚ ਰਹੇ, ਭਾਵ ਚੇਸ੍ਟਾ ਕਰ ਰਹੇ ਹੈਂ, ਸੋ ਗਿਰ ਕਰ ਕੇ ਢੇਰੀ ਹੋ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਧਾਗੇ ਨੂੰ ਆਪਣੇ ਹੱਥ ਵਿਚ ਫੜ ਰੱਖਣ ਵਾਲਾ ਹੈ। ਜਦੋਂ ਉਹ (ਜਗਤ ਵਿਚੋਂ) ਧਾਗੇ ਨੂੰ ਖਿੱਚ ਲੈਂਦਾ ਹੈ, ਤਦੋਂ (ਜਗਤ) ਢਹਿ ਕੇ ਢੇਰੀ ਹੋ ਜਾਂਦਾ ਹੈ (ਜਗਤ-ਰਚਨਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el mundo entero y sus criaturas como cuentas en el rosario están unidas por Su Poder. Él Mismo sostiene el hilo, y cuando lo desamarra, las cuentas se esparcen. (1)"