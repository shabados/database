[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਨਪਤਿ ਦਇਆਲ ਪੁਰਖ ਪ੍ਰਭ ਸਖੇ ॥"
page = 1322
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The powerful Lord is my compassionate friend and the Lord's of my life-breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ ਪ੍ਰਭੂ ਮੇਰਾ ਮਿਹਰਬਾਨ ਸਾਥੀ ਅਤੇ ਮੇਰੀ ਜਿੰਦ ਜਾਨ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Breath of Life, the Merciful Primal Lord God, is my Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਨੋਂ ਕੋ ਪਤੀ ਦ੍ਯਾਲੂ ਪੁਰਖੁ! ਹੇ (ਸਖੇ) ਮਿਤ੍ਰ ਪ੍ਰਭੂ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਜੀਵਾਂ ਦੀ) ਜਿੰਦ ਦੇ ਮਾਲਕ! ਹੇ ਦਇਆ ਦੇ ਘਰ ਪੁਰਖ ਪ੍ਰਭੂ! ਹੇ ਮਿੱਤਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor de la Respiración Vital, el Misericordioso y Primordial Dios Nuestro Señor es mi Amigo."