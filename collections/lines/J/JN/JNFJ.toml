[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਕੇ ਜਾਨਹੁ ॥੮੮੧॥"
page = 767

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Narak-haanin”, then add the words “Jaachar-nayak-shatru” and know the names of Tupak.881."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੮੮੧॥"