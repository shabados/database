[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਚੇਲਾ ਚੇਲਾ ਗੁਰੂ; ਕਰਿ ਚੋਜ ਵਿਡਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In this stage the wonderful feat of becoming Guru by the disciple and vice-versa is enacted."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਨਾਨਕ) ਹੀ (ਅੰਗਦ) ਚੇਲਾ ਹੋ ਕੇ ਚੇਲਿਓਂ (ਗੁਰੂ ਅੰਗਦ) ਗੁਰੂ ਬਨਣ ਦਾ ਅਚਰਜ ਕੌਤਕ ਕੀਤਾ।"