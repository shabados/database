[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਿ ਸਾਚੈ; ਸਾਚੇ ਗੁਣ ਗਾਉ ॥"
page = 361
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the True gate I sing the praise of the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਮੈਂ ਸਤਿਪੁਰਖ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the Gate of Truth, I sing the Glorious Praises of the True One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੇ ਗੁਣੋਂ ਕੋ (ਗਾਉ) ਗਾਇ ਕਰ ਦਰ ਅੰਦਰ, ਭਾਵ ਅੰਤਸਕਰਣ ਮੇਂ ਹੀ ਪਰਮਾਤਮਾ ਕੋ ਜਾਨ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ (ਟਿਕ ਕੇ) ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ। ਗਾਉ = ਮੈਂ ਗਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Postrado a los Pies del Guru canto la Verdadera Alabanza"