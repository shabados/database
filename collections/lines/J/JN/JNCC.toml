[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਧਾਰਿ ਮਾਨੁਖੀ ਬਪੁੰ; ਸੰਭਾਰਿ ਰਾਮ ਜਾਗਿ ਹੈ ॥"
page = 614

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You may assume the human form and take up the story of Ram"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਵਿਸ਼ਣੂ) ਮਨੁੱਖ ਸ਼ਰੀਰ ਧਾਰ ਕੇ ਰਾਮ (ਰੂਪ ਵਿਚ ਸ਼ਸਤ੍ਰ) ਸੰਭਾਲ ਕੇ ਸਚੇਤ ਹੋਵੇਗਾ।"