[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸ ਕਰੇ ਸਭੁ ਲੋਕੁ; ਬਹੁ ਜੀਵਣੁ ਜਾਣਿਆ ॥"
page = 1248
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming life to be long, all the men build hopes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਦਗੀ ਨੂੰ ਲੰਮੀ ਸਮਝ ਕੇ, ਸਮੂਹ ਇਨਸਾਨ ਉਮੈਦ ਬੰਨ੍ਹਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All people cherish hope, that they will live long lives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਲੋਕ ਆਸਾ ਕਰਤੇ ਹੈਂ ਔਰ ਬਹੁਤਾ ਚਿਰ ਜੀਵਣਾ ਹੈ, ਐਸੇ ਸਭ ਨੇ ਜਾਣ ਰਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੰਮੀ ਜ਼ਿੰਦਗੀ ਸਮਝ ਕੇ ਸਾਰਾ ਜਗ (ਭਾਵ, ਹਰੇਕ ਦੁਨੀਆਦਾਰ ਮਨੁੱਖ) ਆਸਾਂ ਬਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਲੋਕੁ = ਸਾਰਾ ਜਗਤ। ਬਹੁ ਜੀਵਨ = ਲੰਮੀ ਉਮਰ। ਜਾਣਿਆ = ਜਾਣ ਕੇ, ਸਮਝ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos construyen esperanzas de que la vida será muy larga"