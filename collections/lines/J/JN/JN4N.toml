[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਚਲਿ ਨੰਦ ਕੇ ਧਾਮ ਗਯੋ; ਬਤੀਯਾ ਕਹਿ ਸੋਕ ਅਸੋਕ ਭਯੋ ਹੈ ॥"
page = 386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He reached the house of Nand, where the grief of all was dispelled"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਚਲ ਕੇ ਨੰਦ ਦੇ ਘਰ ਗਿਆ ਅਤੇ ਸ਼ੋਕ ਤੋਂ ਅਸ਼ੋਕ ਦੀਆਂ ਗੱਲਾਂ ਕਹਿਣ ਲਗਾ ਹੈ।"