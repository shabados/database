[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਚੰਚਲਾ; ਚਤੁਰਾਈ ਕਿਨੈ. ਨ ਪਾਇਆ ॥"
page = 918
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mercurial mind, no one has ever obtained the Lord through cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਚੁਲਬੁਲੀ ਜਿੰਦੜੀਏ! ਕਦੇ ਭੀ ਕਿਸੇ ਨੇ ਚਾਲਾਕੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O fickle mind, through cleverness, no one has found the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਚੰਚਲ ਮਨਾ! ਚਤਰਾਈ ਕਰ ਕੇ ਭਗਵੰਤ ਕੋ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਚੰਚਲ ਮਨ! ਚਲਾਕੀਆਂ ਨਾਲ ਕਿਸੇ ਨੇ ਭੀ (ਆਤਮਕ ਆਨੰਦ) ਹਾਸਲ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨੈ = ਕਿਸੇ ਮਨੁੱਖ ਨੇ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente astuta, nadie ha llegado"