[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ. ਦੀਏ ਮੁਕਤਿ ਧਿਆਨਾਂ ॥"
page = 1345
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the true Guru has blest with salvation and meditation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਚੇ ਗੁਰਾਂ ਨੇ ਮੋਖਸ਼ ਤੇ ਬੰਦੀਗ ਬਖਸ਼ੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom the True Guru blesses with liberation and meditation"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਕਤ ਰੂਪ ਸਤਿਗੁਰੋਂ ਨੇ ਜਿਨੋਂ ਕੋ ਧਿਆਨਾਦਿਕੋਂ ਕੇ ਉਪਦੇਸ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਗੁਰੂ ਨੇ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਬਖ਼ਸ਼ੀ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜਨ ਦੀ ਦਾਤ ਦਿੱਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਮੁਕਤਿ = ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los que el Verdadero Guru bendice con la Meditación y la Liberación,"