[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵ ਮੁਕੰਦ; ਕਰੈ ਬੈਰਾਗੀ ॥"
page = 875
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The renouncer serves Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿਆਗੀ ਆਪਣੇ ਮਾਲਕ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The renunciate serves Mukanday."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੈਰਾਗਮਾਨ ਮੁਕੰਦ ਕੀ ਸੇਵਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ (ਮਨੁੱਖ ਨੂੰ) ਵੈਰਾਗਵਾਨ ਕਰ ਦੇਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵ ਮੁਕੰਦ = ਮੁਕੰਦ ਦੀ ਸੇਵਾ। ਬੈਰਾਗੀ = ਵੈਰਾਗਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es sólo el hombre de Compasión, que habita en Él;"