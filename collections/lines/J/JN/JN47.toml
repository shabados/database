[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਅਨਦਿਨੁ; ਹਰਿ ਨਾਮੁ ਕੀਰਤਨੁ ਕਰਉ ॥"
page = 369
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, I sing the praise of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣੂ ਦਿਹੁੰ ਮੈਂ ਵਾਹਿਗੁਰੂ ਨਾਮ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I sing the Kirtan, the Praises of the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਰਾਤ ਦਿਨ ਹਰਿ ਨਾਮ ਕਾ ਕੀਰਤਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹਾਂ, ਮੈਂ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਕਰਉ = ਕਰਦਾ ਹਾਂ, ਕਰਉਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día y noche canto las Alabanzas del Señor; el Verdadero Guru me ha hecho sabio en el Naam,"