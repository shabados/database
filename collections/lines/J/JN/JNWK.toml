[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਨ ਕੇਨ ਪਰਕਾਰੇ; ਹਰਿ ਹਰਿ ਜਸੁ. ਸੁਨਹੁ ਸ੍ਰਵਨ ॥"
page = 458
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By every possible means, listen thou to the Lord God's praise with thine ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਮੁਮਕਨ ਤਰੀਕੇ ਨਾਲ ਤੂੰ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਸੁਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By every means possible, listen to the Praises of the Lord with your ears."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਾਂ ਤੇ ਤੁਮ ਜਿਸ ਕਿਸ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਜਸ ਸ੍ਰਵਨੋਂ ਕਰ ਸੁਨਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਹੇ ਭਾਈ!) ਜਿਸ ਤਰ੍ਹਾਂ ਭੀ ਹੋ ਸਕੇ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਸੁਣਦੇ ਰਿਹਾ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, apégate a la Alabanza del Señor de cualquier forma y a través de cualquier medio."