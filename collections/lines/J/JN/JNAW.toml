[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾ ਧਨ ਰਾਵੀਐ; ਰਾਵੇ ਰਾਵਣਹਾਰੁ ॥੨॥"
page = 787
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the bride makes merry and the Enjoyer enjoys her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਹੇਲੀ ਮੌਜਾਂ ਮਾਣਦੀ ਹੈ ਅਤੇ ਮਾਣਨਹਾਰ ਉਸ ਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the bride ravishes and enjoys Him; and He, the Ravisher, ravishes and enjoys her. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਅਭੇਦ ਕਰੀਤੀ ਹੈ, ਜੋ (ਰਾਵਣਹਾਰ) ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਜਪਤੀ ਹੈ॥੨॥☬ਪੁਨਾ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਚੋਜੀ ਪ੍ਰਭੂ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਨ = ਇਸਤ੍ਰੀ। ਰਾਵੀਐ = ਮਾਣੀਦੀ ਹੈ। ਰਾਵਣਹਾਰੁ = ਚੋਜੀ, ਅਨੰਦੀ ਪ੍ਰਭੂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si el Señor Bondadoso goza de su esposa, eso en Verdad la convierte en la Esposa verdadera.(2)"