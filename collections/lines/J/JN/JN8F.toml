[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਹਰਿ ਜਪਿਆ. ਸੇ ਹਰਿ ਹੋਏ; ਹਰਿ ਮਿਲਿਆ ਕੇਲ ਕੇਲਾਲੀ ॥੩॥"
page = 667
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who remember God, become like God and the playful and sportive Lord meets them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਵਾਹਿਗੁਰੂ ਵਰਗੇ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਕੌਤਕੀ ਤੇ ਖਿਲੰਦੜਾ ਸਾਈਂ ਉਹਨਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Lord, become the Lord; the playful, wondrous Lord meets them. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰੀ ਕੋ ਜਪਿਆ ਹੈ, ਸੋ ਹਰੇ ਹੋ ਗਏ ਹੈਂ, (ਕੇਲ ਕੇਲਾਲੀ) ਜਲ ਮੇਂ ਕੇਲ ਕਰਨੇ ਵਾਲਾ ਹਰੀ ਤਿਨ ਕੋ ਮਿਲਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ, ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ। ਚੋਜ-ਤਮਾਸ਼ੇ ਕਰਨ ਵਾਲਾ ਚੋਜੀ ਪ੍ਰਭੂ ਉਹਨਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se vuelven como Él, pues el Jovial Señor que apoya a todos, los encuentra. (3)"