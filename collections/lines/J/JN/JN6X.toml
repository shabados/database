[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਵਰਤੈ; ਆਪਿ ਨਿਰਾਰਾ ॥"
page = 1075
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Detached one is Himself contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਲੇਪ ਪੁਰਖ ਖ਼ੁਦ ਹੀ ਸਾਰਿਆਂ ਅੰਦਰ ਰੱਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Detached Lord is Himself prevailing in all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭਨਾਂ ਕੇ ਵਿਖੇ ਆਪ ਨਿਰਾਰਾ ਵਰਤਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ, ਤੇ ਫਿਰ ਭੀ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਾਰਾ = ਨਿਰਾਲਾ, ਵੱਖਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Ser Desapegado, prevalece en todo."