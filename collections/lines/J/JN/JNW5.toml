[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਨਾਨਕ ਸੁਖ ਬਾਸਨ ॥੪॥੧੧੦॥"
page = 202
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's favour, Nanak has entered the Home of Bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ, ਨਾਨਕ ਪ੍ਰਸੰਨਤਾ ਦੇ ਘਰ ਅੰਦਰ ਦਾਖਿਲ ਹੋ ਗਿਆ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, Nanak has entered the home of peace. ||4||110||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਸੁਖ ਕੇ (ਬਾਸਨ) ਪਾਤ੍ਰ ਹੂਏ ਹੈਂ ਵਾ ਸੁਖੋਂ ਸੇ ਬਸੇ ਹਾਂ॥੪॥੧੧੦॥੧੭੯॥☬ਤੀਰਥਾਦਿ ਸਰਬ ਸਾਧਨੋਂ ਮੇਂ ਨਾਮ ਕੀ ਮਹਮਾ ਅਧਿਕ ਜਨਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹ ਸਦਾ ਸੁਖਾਂ ਵਿਚ ਵੱਸਣ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ॥੪॥੧੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਬਾਸਨ = ਸੁਖਾਂ ਵਿਚ ਵੱਸਣ ਵਾਲੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru, entré en el Reino de Éxtasis. (4-110)"