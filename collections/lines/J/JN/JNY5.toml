[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲੇ; ਨਿਸਿ ਬਾਸੁਰ ਦਿਨ ਤੀਸ ॥੨॥"
page = 1158
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Impure are nights, days and the thirty days of month."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਵਿੱਤ੍ਰ ਹਨ ਰਾਤਾਂ, ਦਿਹਾੜੇ ਅਤੇ ਮਹੀਨੇ ਦੇ ਤੀਹ ਦਿਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nights and days, and the days of the month are polluted. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤਿ ਦਿਨ ਭੀ ਮੈਲੇ ਹੈਂ ਪੁਨਹ (ਦਿਨ ਤੀਸ) ਮਹੀਨੇ ਭੀ ਮੈਲੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ, ਮਹੀਨੇ ਦੇ ਤ੍ਰੀਹੇ ਦਿਨ ਸਭ ਮੈਲੇ ਹਨ (ਬੇਅੰਤ ਜੀਅ-ਜੰਤ ਵਿਕਾਰਾਂ ਨਾਲ ਇਹਨਾਂ ਨੂੰ ਮੈਲਾ ਕਰੀ ਜਾ ਰਹੇ ਹਨ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "manchados están el día y la noche y los treinta días del mes. (2)"