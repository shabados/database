[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਮਾਇਆ ਮੂਲੁ ਹੈ; ਵਿਚਿ ਹਉਮੈ. ਨਾਮੁ ਵਿਸਾਰਿ ॥"
page = 647
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The three modes are the roots of worldly attachments. In ego, the mortal forgets the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨੇ ਅਵਸਥਾਵਾਂ ਦਨਿਆਦਾਰੀ ਦੀ ਜੜ੍ਹ ਹਨ। ਹੰਕਾਰ ਅੰਦਰ ਪ੍ਰਾਣੀ ਨਾਮ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The three qualities are the roots of Maya; in egotism, one forgets the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤੀਨ ਗੁਣੋਂ ਕਾ ਕਾਰਣ ਮਾਇਆ ਹੈ ਔ ਵੇਦ ਤੀਨ ਗੁਣੋਂ ਮੇਂ ਹੈ, ਇਸੀ ਤੇ ਤੈਨੇ ਵੇਦ ਪਾਠ ਕੇ ਹੰਕਾਰ ਮੇਂ ਆਇ ਕਰ ਕੇ ਨਾਮ ਕੋ ਵਿਸਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਤਿੰਨਾਂ ਗੁਣਾਂ ਵਾਲੀ ਮਾਇਆ (ਇਸ ਮੈਲ ਦਾ) ਕਾਰਨ ਹੈ, (ਜਿਸ ਕਰਕੇ ਪੰਡਿਤ) ਹਉਮੈ ਵਿਚ ਨਾਮ ਵਿਸਾਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las tres Gunas son la fuente de Maya, y siendo seducido por ella te plagas de ego, abandonando el Nombre del Señor."