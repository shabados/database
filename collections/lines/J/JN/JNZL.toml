[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਕਾ ਮੂਲੁ ਰਚਾਇਓਨੁ; ਤੁਰੀਆ ਸੁਖੁ ਪਾਇਆ ॥੨॥"
page = 509
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is made the root of misgiving and happiness is attained in the fourth state."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਕ ਜਗਤ ਗਲਤ-ਫਹਿਮੀ ਦੀ ਜੜ੍ਹ ਬਣਾਈ ਗਈ ਹੈ। ਖੁਸ਼ੀ ਚਉਥੀ ਅਵਸਥਾ ਅੰਦਰ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the root of Maya, and the peace obtained in the fourth state of consciousness. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਜੋ ਸਭ ਕਾ ਮੂਲ ਹੈ ਤਿਸ ਤੇ ਜਗਤ ਕੋ ਉਤਪਤਿ ਕੀਆ ਹੈ। ਇਸ ਸੇ ਉਪਰਾਮ ਹੋ ਕਰ ਜੋ ਤੁਰੀਆ ਪਦ ਮੇਂ ਇਸਥਿਤ ਹੂਏ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਸੁਖ ਪਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ (ਸੰਜੋਗ ਵਿਜੋਗ-ਰੂਪ) ਮਾਇਆ ਦਾ ਮੁੱਢ ਰਚ ਦਿੱਤਾ, (ਇਸ ਮਾਇਆ ਵਿਚ ਰਹਿ ਕੇ) ਸੁਖ ਉਸ ਨੇ ਲੱਭਾ ਜੋ ਤੁਰੀਆ ਅਵਸਥਾ ਵਿਚ ਅੱਪੜਿਆ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਚਾਇਓਨੁ = ਰਚਾਇਆ ਉਸ ਨੇ। ਤੁਰੀਆ = ਚੌਥੇ ਪਦ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Brahma, Vishnú y Shiva están involucrados en las tres Gunas y así Maya fue creada para todos, pero es en el Cuarto Estado que uno puede encontrar el Éxtasis. (2)"