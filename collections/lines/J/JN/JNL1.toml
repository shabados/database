[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨਿ ਦੇਖਿਐ; ਦਇਆ ਨ ਹੋਇ ॥"
page = 350
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Compassion is not excited by beholding the sight of the petitioner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਨਤੀ ਕਰਨ ਵਾਲੇ ਦਾ ਦੀਦਾਰ ਵੇਖਣ ਦੁਆਰਾ ਤਰਸ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the sight of the petitioner, compassion is not aroused."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਖ ਕੇ ਦਰਸਨ ਦੇਖਨੇ ਹੀ ਸੇ ਗੁਰੂ ਕੇ ਮਨ ਮੇਂ ਦ੍ਯਾ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਇਕ ਦੂਜੇ ਨੂੰ ਵੇਖ ਕੇ (ਆਪਣਾ ਭਰਾ ਜਾਣ ਕੇ ਆਪੋ ਵਿਚ) ਪਿਆਰ ਦਾ ਜਜ਼ਬਾ ਨਹੀਂ ਵਰਤ ਰਹੇ। (ਕਿਉਂਕਿ ਸੰਬੰਧ ਹੀ ਮਾਇਆ ਦਾ ਬਣ ਰਿਹਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo la visión del que pide, la Compasión no surge,"