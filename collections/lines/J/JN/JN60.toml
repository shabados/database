[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਸੀਤਲ; ਜਿਨ ਸਤਿਗੁਰੁ ਪਾਇਆ ॥੩॥"
page = 192
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Calm and cool are they who have obtained the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਤ ਤੇ ਠੰਡੇ ਠਾਰ ਹਨ ਉਹ ਜਿਨ੍ਹਾਂ ਨੇ ਸੱਚਾ ਗੁਰੂ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have found the True Guru are calm and cool. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸ਼ ਸੀਤਲ ਹੈਂ ਜਿਨ੍ਹੋਂ ਨੇ ਸਤਿਗੁਰੂ ਪਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਵਡ-ਭਾਗੀਆਂ) ਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ (ਇਸ ਅਗਨਿ-ਸਾਗਰ ਵਿਚ ਵਿਚਰਦੇ ਹੋਏ ਭੀ ਅੰਤਰ-ਆਤਮੇ) ਠੰਡੇ-ਠਾਰ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo viven en Paz aquéllos que consiguen al Perfecto Guru. (3)"