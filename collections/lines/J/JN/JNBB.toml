[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪਾ ਕਮਾਣੇ. ਛਡਹਿ ਨਾਹੀ; ਲੈ ਚਲੇ, ਘਤਿ ਗਲਾਵਿਆ ॥"
page = 460
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sins thou hast committed shall leave thee not. Putting a halter round the neck, they shall goad thee away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੀਤੇ ਹੋਏ ਕੁਕਰਮ ਤੇਰਾ ਖਹਿੜਾ ਨਹੀਂ ਛੱਡਣਗੇ। ਤੇਰੀ ਗਰਦਨ ਦੁਆਲੇ ਰੱਸਾ ਪਾ ਕੇ ਉਹ ਤੈਨੂੰ ਅੱਗੇ ਲਾ ਲੈਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sins you have committed shall not leave you; placing the noose around your neck, they shall lead you away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਪੋਂ ਕੇ ਸਮਦਾਇ ਕਮਾਏ ਹੈਂ ਤਿਨ ਕਰ ਜਮਦੂਤ ਛੋਡਤੇ ਨਹੀਂ ਔ ਗਲ ਮੇਂ (ਗਲਾਵਿਆ) ਸੰਗਲਾਂ ਕੋ ਪਾ ਕਰ ਲੈ ਚਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੂੰ ਪਾਪ ਕਰਨੇ ਛੱਡਦਾ ਨਹੀਂ ਹੈਂ (ਤੈਨੂੰ ਇਹ ਭੀ ਚੇਤਾ ਨਹੀਂ ਰਿਹਾ ਕਿ ਜਮਦੂਤ ਤੇਰੇ ਗਲ ਵਿਚ) ਗਲਾਵਾਂ ਪਾ ਕੇ (ਛੇਤੀ ਹੀ) ਲੈ ਜਾਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਡਹਿ = ਤੂੰ ਛੱਡਦਾ। ਘਤਿ = ਪਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es por ese error que uno es arrastrado por el lazo de la muerte que trae atado al cuello."