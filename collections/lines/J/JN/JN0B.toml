[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ. ਹਮ ਚਰਣ ਸਰੇਵਹ ਖਿਨੁ ਖਿਨੁ; ਜਿਨ ਹਰਿ ਮੀਠ ਲਗਾਨਾ ॥੩॥"
page = 697
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every moment, I worship the feet of those, to whom the Lord seems sweet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਮੁਹਤ ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੇਰ ਪੂਜਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਾਲਕ ਮਿੱਠੜਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I worship their feet, each and every instant; the Lord seems very sweet to them. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਚਰਨ ਹਮ (ਖਿਨੁ ਖਿਨੁ) ਮੇਂ, ਭਾਵ ਸਰਬ ਕਾਲ ਮੇਂ ਸੇਵਨ ਕਰਤੇ ਹੈਂ, ਜਿਨੋਂ ਕੌ ਹੇ ਹਰੀ! ਤੂੰ ਮੀਠਾ ਅਰਥਾਤ ਪਿਆਰਾ ਲਾਗਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਅਸੀਂ ਹਰ ਵੇਲੇ ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabaría siempre los Pies de aquél con quien el Señor es Dulce. (3)"