[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੂਮ੍ਰ ਬਰਣ ਸਾਰਥੀ; ਧੂਮ੍ਰ ਬਾਜੀਰਥ ਛਾਜਤ ॥"
page = 693

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the gods, men and sages, will feel shy on seeing the black coloured charioteer,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧੂੰਏ ਰੰਗ ਵਾਲਾ ਜਿਸ ਦਾ ਰਥਵਾਨ ਹੈ ਅਤੇ ਧੂੰਏਂ ਰੰਗੇ ਘੋੜੇ ਹੀ (ਜਿਸ ਦੇ) ਰਥ ਅਗੇ ਜੁਤੇ ਹੋਏ ਹਨ।"