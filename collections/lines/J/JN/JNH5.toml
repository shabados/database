[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਹਿ. ਦਿਖਾਇਓ ਲੋਇਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 407
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has show thee to mine eyes, O Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮਰੀਆਂ ਅੱਖੀਆਂ ਨੂੰ ਤੂੰ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has revealed Him to my eyes. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਗਯਾਨ ਰੂਪ ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ ਦਿਖਲਾਇ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਕਿਆ ਦੇਖਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੋਹਨ-ਪ੍ਰਭੂ!) ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ ਤੇਰਾ ਦਰਸਨ ਕਰਾ ਦਿੱਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਹਿ = ਗੁਰੂ ਨੇ। ਲੋਇਨਾ = (ਇਹਨਾਂ) ਅੱਖਾਂ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me ha traído cara a cara Contigo, oh Señor. (1-Pausa)"