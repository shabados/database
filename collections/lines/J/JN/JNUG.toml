[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਮੇਰੀ ਸੰਕਾ ਨਾਸੀ; ਸਰਬ ਨਿਰੰਜਨੁ ਡੀਠਾ ॥੪॥੩॥"
page = 1350
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, my doubt has been dispelled and I now see the Immaculate Lord every where."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਮੇਰਾ ਸੰਦੇਹ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਹੁਣ ਮੈਂ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਨੂੰ ਹਰ ਥਾਂ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, my anxiety and fear have been taken away; I see the Immaculate Lord pervading everywhere. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਕਰ ਕੇ ਮੇਰੀ ਸਰਬ ਸੰਕਾ ਨਾਸੀ ਹੈ, ਕਿਉਂਕਿ ਅਬ ਸਰਬ ਸਰੂਪ ਨਿਰੰਜਨ ਕੋ ਮੈਨੇ ਦੇਖਿਆ ਹੈ॥੪॥੩॥☬ਕਿਸੀ ਮੁਲਾਂ ਕੋ ਮੁਰਗੀ ਮਾਰਤੇ ਹੂਏ ਦੇਖ ਕਰ ਉਚਾਰਨ ਕਰਤੇ ਭਏ ਕਿ ਤੂੰ ਪਾਪ ਕਿਉਂ ਕਰਤਾ ਹੈਂ। ਤਬ ਤਿਸ ਨੇ ਕਹਾ: ਹਮਾਰੀ ਕਿਤਾਬੋਂ ਮੇਂ ਲਿਖਾ ਹੈ ਹਲਾਲ ਖਾਨਾ ਅਛਾ ਹੈ ਔ ਸਭ ਮੇਂ ਏਕੁ ਖੁਦਾਉ ਹੈ, ਨ ਕੋਈ ਮਾਰਤਾ ਹੈ ਔ ਨ ਮਰਤਾ ਹੈ। ਜੇ ਆਪ ਮਰਤਾ ਔ ਮਾਰਤਾ ਮਾਨੋਗੇ ਤੋ ਬੇਦ ਔ ਪੁਰਾਨ ਕਤਾਬਾਂ ਸਭ ਝੂਠੇ ਹੋ ਜਾਨਗੇ। ਤਬ ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਤਿਸ ਕੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਉਸ ਮਾਇਆ ਰਹਿਤ ਪ੍ਰਭੂ ਨੂੰ ਹਰ ਥਾਂ ਵੇਖ ਲਿਆ ਹੈ, ਮੈਨੂੰ ਇਸ ਵਿਚ ਕੋਈ ਸ਼ੱਕ ਨਹੀਂ ਰਿਹਾ (ਮੇਰਾ ਅੰਦਰ ਕਿਸੇ ਜਾਤ ਜਾਂ ਮਜ਼ਹਬ ਦੇ ਬੰਦਿਆਂ ਦੀ ਉੱਚਤਾ ਜਾਂ ਨੀਚਤਾ ਦਾ ਕਰਮ ਨਹੀਂ ਰਿਹਾ) ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਕਾ = ਸ਼ੱਕ, ਭੁਲੇਖਾ। ਸਰਬ = ਸਾਰਿਆਂ ਵਿਚ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Kabir, mis ansiedades y temores se han ido y veo al Señor Inmaculado prevaleciendo en todas partes. (4-3)"