[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ. ਸਤਿਗੁਰੁ ਭੇਟਿਆ; ਤਿਨ ਨੇੜਿ. ਨ ਭਿਟੈ ਮਾਇ ॥੬॥"
page = 233
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon draws not near them, whom the True Guru has met."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਉਨ੍ਹਾਂ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲਗਦੀ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲ ਪਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya does not draw near those who have met with the True Guru. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਨ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲਿਆ ਹੈ ਮਾਇਆ ਤਿਨ ਕੇ ਨਿਕਟ ਭੀ ਨਹੀਂ (ਭਿਟੈ) ਛੁਹਤੀ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਭਾਈ!) ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਇਹ ਮਾਇਆ ਉਹਨਾਂ ਦੇ ਨੇੜੇ ਭੀ ਨਹੀਂ ਢੁੱਕਦੀ (ਉਹਨਾਂ ਉਤੇ ਆਪਣੇ ਮੋਹ ਦਾ ਜਾਦੂ ਨਹੀਂ ਚਲਾ ਸਕਦੀ) ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, aquellos que han encontrado al Guru Verdadero, no son afectados por la corrupción de Maya.(6)"