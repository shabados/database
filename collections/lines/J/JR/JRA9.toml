[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖ ਪੰਡਿਤ. ਹਿਕਮਤਿ ਹੁਜਤਿ; ਸੰਜੈ ਕਰਹਿ ਪਿਆਰੁ ॥"
page = 469
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fools call themselves scholars and with devices and cavils, they love to amass wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਵਕੂਫ ਆਪਣੇ ਆਪ ਨੂੰ ਵਿਦਵਾਨ ਆਖਦੇ ਹਨ ਅਤੇ ਚਲਾਕੀਆਂ ਤੇ ਢੁੱਚਰਾਂ ਨਾਲ ਧਨ ਇਕੱਤਰ ਕਰਨ ਨਾਲ ਉਨ੍ਹਾਂ ਦਾ ਪ੍ਰੇਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fools call themselves spiritual scholars, and by their clever tricks, they love to gather wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਹਿਕਮਤਿ) ਸਿਆਨਪ ਸੀਖ ਕਰ ਔ (ਹੁਜਤਿ) ਬਿਤੰਡਾਬਾਦ ਕਰਤੇ ਹੈਂ ਔਰ ਤਿਸ ਦ੍ਵਾਰੇ ਧਨ ਕੋ (ਸੰਜੈ) ਇਕਤ੍ਰ ਕਰਨੇ ਮੇਂ ਪ੍ਯਾਰ ਕਰਤੇ ਹੈਂ। ਜੋ ਮੂਰਖ ਹੈਂ, ਸੋ ਕਲਿ ਕੇ ਪੰਡਤ ਕਹਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੜ੍ਹੇ-ਲਿਖੇ ਮੂਰਖ ਨਿਰੀਆਂ ਚਲਾਕੀਆਂ ਕਰਨੀਆਂ ਤੇ ਦਲੀਲਾਂ ਦੇਣੀਆਂ ਹੀ ਜਾਣਦੇ ਹਨ, (ਪਰ) ਮਾਇਆ ਦੇ ਇਕੱਠਾ ਕਰਨ ਵਿਚ ਜੁੱਟੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਕਮਤਿ = ਚਲਾਕੀ। ਹੁਜਤਿ = ਦਲੀਲ। ਸੰਜੈ = ਮਾਇਆ ਦੇ ਇਕੱਠਾ ਕਰਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pandits absurdos se regocijan en el argumento y aprecian sus reglas auto impuestas."