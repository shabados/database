[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਗੁਰਮਤਿ; ਹਰਿ ਪ੍ਰਭੁ ਲਾਧੋ ॥"
page = 1297
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, attain thou unto thy God Lord through the Guru's instruction,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, my intellect attains the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਤਿ ਮੇਂ ਗੁਰਮਤਿ ਧਾਰ ਕਰ ਹਰੀ ਕੋ (ਲਾਧੋ) ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਲੱਭ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਧੋ = ਲੱਭ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante las Enseñanzas del Guru mi intelecto obtiene al Señor Dios."