data = "ਰਵਾ ਸ਼ੁਦ ਕਨੀਜ਼ਕ ਸ਼ੁਨੀਦ ਈਂ ਸੁਖ਼ਨ ॥"
page = 1415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Harking to this the maidservant instantly departed,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਦਸ਼ਾਹ ਦੀ ਗੱਲ ਸੁਣ ਕੇ ਨੌਕਰਾਣੀ ਚਲ ਪਈ"