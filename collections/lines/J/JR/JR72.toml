[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਕੋ ਵਿਰਲਾ ਜਾਗੇ ॥੩॥"
page = 375
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, a few remain wakeful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਕੋਈ ਟਾਵੇਂ ਟੱਲੇ ਹੀ ਜਾਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, a rare few remain awake and aware. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਕੋ ਬਿਰਲਾ ਇਸ ਨਿੰਦ੍ਰਾ ਸੇ ਜਾਗਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਮੋਹ ਦੀ ਨੀਂਦ ਤੋਂ) ਜਾਗਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y extraordinario es aquél que, por la Gracia del Guru, está despierto. (3)"