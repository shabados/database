[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਏ ਮਹਖਲ ਭਾਰੇ, ਦੇਵਾਂ ਦਾਨਵਾਂ ॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods and demons both have raised great tumult like male buffalos."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਅਤੇ ਦੈਂਤਾਂ ਨੇ ਝੋਟਿਆਂ (ਵਾਂਗ) ਭਾਰੀ ਊਧਮ ਮਚਾਇਆ ਹੋਇਆ ਸੀ।"