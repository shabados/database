[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਰਾ ਦਾ ਆਖਿਆ. ਪੁਰਖ ਕਮਾਵਦੇ; ਸੇ ਅਪਵਿਤ ਅਮੇਧ ਖਲਾ ॥"
page = 304
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men, who act as women tell them, are impure filthy and foolish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਇਨਸਾਨ ਤ੍ਰੀਮਤਾਂ ਦਾ ਕਹਿਆ ਕਰਦੇ ਹਨ, ਉਹ ਗੰਦੇ, ਨਾਪਾਕ ਅਤੇ ਮੂਰਖ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those men who act according to the orders of women are impure, filthy and foolish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਖ ਇਸਤ੍ਰੀਆਂ ਕਾ ਕਹਣਾ ਕਮਾਮਤੇ ਹੈਂ, ਸੋ ਅਪਵਿਤ੍ਰ ਹੈਂ, ਜੈਸੇ (ਅਮੇਧ ਖਲਾ) ਜੋੜਾ ਅਸੁਧ ਹੋਤਾ ਹੈ ਵਾ ਅਪਵਿਤ੍ਰਾਂ ਸੇ ਅਪਵ੍ਰਿਤ ਹੈਂ ਔਰ ਵਹੁ ਮੂਰਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਇਸਤ੍ਰੀਆਂ ਦੇ ਕਹੇ ਵਿਚ ਟੁਰਦੇ ਹਨ (ਭਾਵ, ਆਪਣਾ ਵਜ਼ੀਰ ਜਾਣ ਕੇ ਸਲਾਹ ਨਹੀ ਲੈਂਦੇ, ਸਗੋਂ ਨਿਰੋਲ ਜੋ ਇਸਤ੍ਰੀਆਂ ਆਖਣ ਉਹੀ ਕਰਦੇ ਹਨ), ਉਹ (ਆਮ ਤੌਰ ਤੇ) ਮਲੀਨ-ਮਤਿ ਬੁਧ-ਹੀਨ ਤੇ ਮੂਰਖ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué tonto e impuro es tal ser! Es vicioso y se pierde en la lujuria,"