data = "ਦੋਵੇਂ ਜਹਾਨ ਉਸ ਦੇ ਹੁਕਮ ਦੀ ਪਾਲਨਾ ਕਰਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ।"

[[content]]
