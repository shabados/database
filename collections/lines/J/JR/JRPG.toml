[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਸਭੁ; ਹਰਿ ਕਾ ਦੇਸੁ ॥"
page = 371
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, body and the whole world belong to God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਦੇਹਿ ਤੇ ਸਾਰਾ ਸੰਸਾਰ ਹਰੀ ਦੀ ਮਲਕੀਅਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul, body and everything belong to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਜੀਉ, (ਪਿੰਡੁ) ਸਰੀਰ, (ਦੇਸੁ) ਇੰਦ੍ਰੀਓਂ ਕਾ ਸਮਦਾਇ, ਯਹ ਸਭ ਹਰੀ ਕਾ ਹੀ ਹੈ, ਅਬ ਮੇਰਾ ਆਪਾ ਭਾਉ ਮਿਟ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਇਹ ਜਿੰਦ ਤੇ ਇਹ ਸਰੀਰ ਸਭ ਕੁਝ ਪਰਮਾਤਮਾ ਦੇ ਰਹਿਣ ਲਈ ਥਾਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y reconocí mi cuerpo y mi Alma como los lugares en donde habita el Señor."