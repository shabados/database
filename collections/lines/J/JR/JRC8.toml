[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਸ ਬਡੋ ਪਾਪੀ, ਜਾ ਕੋ ਲੋਭ ਭਯੋ ਜਾਪੀ; ਸੋਈ ਕੀਜੀਐ ਹਮਾਰੀ ਦਸਾ ਜਾ ਤੇ ਸੁਖੀ ਜੀਜੀਐ ॥"
page = 295

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਕੰਸ ਵੱਡਾ ਪਾਪੀ ਹੈ, ਜਿਸ ਨੂੰ ਲੋਭ ਹੋਇਆ ਜਾਪਦਾ ਹੈ। (ਹੁਣ) ਸਾਡੀ ਉਹੀ ਦਸ਼ਾ ਕਰੋ ਜਿਸ ਨਾਲ (ਅਸੀਂ) ਸੁਖ ਪੂਰਵਕ ਜੀ ਸਕੀਏ।"