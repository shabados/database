[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਨਿਧਿ ਨਾਮੁ; ਗ੍ਰਿਹ ਮਹਿ ਤ੍ਰਿਪਤਾਨੇ ॥"
page = 372
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with the Name's nine treasures, I am sated in my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਨੌ ਖ਼ਜ਼ਾਨਿਆਂ ਨਾਲ ਮੈਂ ਆਪਣੇ ਘਰ ਵਿੱਚ ਹੀ ਰੱਜ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the nine treasures of the Naam, the Name of the Lord, I am satisfied in my own home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਵਨਿਧ ਰੂਪ ਨਾਮ ਕੋ ਅੰਤਸਕਰਨ ਮੇਂ ਪਾਇ ਕਰ ਕੇ ਹਮ ਤ੍ਰਿਪ੍ਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੇ ਸਾਰੇ) ਨੌ ਖ਼ਜ਼ਾਨਿਆਂ (ਵਰਗਾ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆ ਵੱਸਿਆ ਹੈ, ਮੇਰੀ ਸਾਰੀ ਤ੍ਰਿਸਨਾ ਮੁੱਕ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y atesorando el Naam, el Nombre del Señor, estoy satisfecho en lo profundo de mi ser."