[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਓਜਈ ਅਫਰੀਦੀਏ ਕੋਪਿ ਆਏ ॥"
page = 929

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Guiyes, Muhamadees, Dyojis and Afreedis came forward with extreme fury."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦਓਜਈ, ਅਫਰੀਦੀਏ (ਆਦਿ ਜਾਤਾਂ ਦੇ ਸੂਰਮੇ) ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਆ ਗਏ ਹਨ।"