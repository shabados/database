[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਲਾਹਾ ਸਚੁ ਨਾਮੁ ਧਨੁ; ਭਗਤਿ ਭਰੇ ਭੰਡਾਰਾ ॥੩॥"
page = 565
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, then, one reaps the profit of the True Name and comes to possess the treasures brimful with the wealth of Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਰਾਤ ਦਿਨ ਬੰਦਾ ਸੱਚੇ ਨਾਮ ਦਾ ਲਾਭ ਉਠਾਉਂਦਾ ਹੈ ਅਤੇ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦੀ ਦੌਲਤ ਦੇ ਪਰੀਪੂਰਨ ਖਜਾਨੇ ਪ੍ਰਾਪਤ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, you shall earn the profit of the Lord's Name; you shall have the treasure overflowing with the wealth of devotional worship. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਸਚ ਕਾ ਲਾਹਾ ਲੇਤਾ ਹੈ ਔਰ ਭਗਤੀ ਰੂਪ ਧਨ ਕਰ ਕੇ ਅੰਤਹਕਰਣ ਰੂਪ ਭੰਡਾਰ ਭਰੇ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹਰ-ਰੋਜ਼ ਹਰਿ-ਨਾਮ-ਧਨ ਲਾਭ (ਵਜੋਂ) ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਤੇ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਭਗਤੀ ਦੇ ਖ਼ਜ਼ਾਨੇ ਭਰ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día, cosecharás la ganancia del Nombre del Señor. Tus arcas desbordarán con el Tesoro de la Alabanza de Devoción. (3)"