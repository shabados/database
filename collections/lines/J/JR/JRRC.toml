[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲਿਯੋ ਸੁ ਦੁੰਦਭੀਨ ਦੈ ॥"
page = 111

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Beating his drums, he marched forward taking countless warriors with him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਧੌਂਸਿਆਂ ਨੂੰ ਵਜਾ ਕੇ (ਨਿਸੁੰਭ) ਚੜ੍ਹ ਪਿਆ।"