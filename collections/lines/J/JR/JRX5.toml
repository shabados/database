[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੁਗਦੀ ਅਰੁ ਸੇਵਕੀਆ ਚਿਰਵੇ; ਲਡੂਆ ਅਰੁ ਸੂਤ ਭਲੇ ਜੁ ਬਨੇ ॥"
page = 326

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The meat roasted and cooked in various ways, dish of rice-soup-meat and spice etc., sweetmeat in the form of drops with a coating of sugar, noodles, preparation of soaked rice perched and beaten in a mortar, laddoo (sweet meat)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨੁਗਦੀ, ਸੇਵੀਆਂ, ਚਿੜਵੇ, ਲਡੂ ਅਤੇ ਬਹੁਤ ਸੋਹਣੇ ਬਣੇ ਹੋਏ ਖੁਰਮੇ,"