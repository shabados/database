[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਿਯੋ ਨਾਥ, ਸੁਨੁ ਬਚਨ ਹਮਾਰੋ ॥"
page = 853

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thus narrating the Chritars, the Raja was requested to listen to another tale:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੰਤ੍ਰੀ ਨੇ) ਕਿਹਾ, ਹੇ ਰਾਜਨ! ਮੇਰੀ ਗੱਲ ਸੁਣੋ।"