[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾਂ ਊਹਾਂ; ਤੂ ਦੀਬਾਣੁ ॥੩॥"
page = 1147
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and there Thou alone are my court of appeal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਥੇ ਅਤੇ ਓਥੇ ਤੂੰ ਹੀ ਅਪੀਲ ਦੀ ਕਚਹਿਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and there, You are my Court of Appeal. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪ੍ਰਲੋਕ ਵਿਖੇ ਤੂੰ ਹੀ ਮੇਰਾ (ਦੀਬਾਣੁ) ਆਸਰਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ ਤੂੰ ਹੀ ਜੀਵਾਂ ਦਾ ਆਸਰਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, aquí y en el más allá, Tu eres mi Corte de Apelaciones. (3)"