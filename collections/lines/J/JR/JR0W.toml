[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਸ ਕੀ ਚਰਚਾ ਤਿਨ ਸੋ ਭਗਵਾਨ; ਕਰੀ ਹਿਤ ਸੋ, ਨ ਕਛੂ ਕਮ ਕੈ ॥"
page = 346

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Lord Krishna held free discussion with them regarding amorous pleasure"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਉਨ੍ਹਾਂ ਨਾਲ (ਪ੍ਰੇਮ) ਰਸ ਦੀ ਚਰਚਾ ਕੀਤੀ ਹੈ, ਉਹ ਪ੍ਰੇਮ ਕੁਝ ਘਟ ਨਹੀਂ ਹੈ।"