[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਪਰਵਾਣੁ; ਜਿਨੀ ਹਰਿ ਸਿਉ ਚਿਤੁ ਲਾਇਆ ॥"
page = 1155
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are approved, who fix their mind with their God"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਪ੍ਰਮਾਣੀਕ ਹੁੰਦੇ ਹਨ ਜੋ ਆਪਣੇ ਮਨ ਨੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are approved and accepted, who focus their consciousness on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪਰਮੇਸ੍ਵਰ ਕੀ ਦਰਗਹ ਮੇਂ ਵਹੀ ਪੁਰਸ ਪਰਵਾਣ ਭਏ ਹੈਂ ਜਿਨੋਂ ਨੇ ਹਰੀ ਕੇ ਸੰਗ ਚਿਤ ਕੋ ਲਗਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ (ਇਥੇ) ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਨਾਲ ਚਿੱਤ ਜੋੜਿਆ, ਉਹ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕਬੂਲ ਹੋ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo serán aprobados aquéllos que Lo alaban. Él, el Señor,"