[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਤਿ ਆਵੈ; ਤਾਂ ਮਹਾ ਅਨੰਦ ॥"
page = 1141
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I remember my Lord, then I am in supreme bless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਚੇਤੇ ਕਰਦਾ ਹਾਂ ਤਦ ਮੈਨੂੰ ਪਰਮ ਖੁਸ਼ੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He comes to mind, then I am in supreme bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਪਰਮੇਸਰ ਚਿਤ ਮੇਂ ਆਵੈਂ ਤਾਂ ਅਤ੍ਯੰਤ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਕਿਸੇ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ, ਤਦੋਂ ਉਸ ਦੇ ਅੰਦਰ ਬੜਾ ਆਨੰਦ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando alabo a mi Dios, entro en total Éxtasis."