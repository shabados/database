[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬੁਲਿ ਦਿਤੜੀ ਦੂਰਿ; ਨਾ ਆਵੈ ਘਰਿ ਪੇਈਐ. ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 764
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The father has married me after and I shall not return to my parent s home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਤਾ ਨੇ ਮੈਨੂੰ ਬਹੁਤ ਦੂਰ ਵਿਆਹ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੈਂ ਪੇਕੇ ਘਰ ਮੁੜ ਨਹੀਂ ਆਵਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My father has given me in marriage far away, and I shall not return to my parents' home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਗੁਰੋਂ ਨੇ ਪਰਮੇਸਰ ਕੇ ਸਰੂਪ ਸਾਥ ਮਿਲਾਇ ਦਈ ਤਬ ਫੇਰ ਜਨਮ ਮਰਨ ਮੇਂ ਨਹੀਂ ਆਉਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੇ (ਮੇਹਰ ਕਰ ਕੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਇਤਨੀ) ਦੂਰ ਅਪੜਾ ਦਿੱਤੀ ਕਿ ਉਹ ਮੁੜ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬੁਲਿ = ਪਿਉ ਨੇ, ਸਤਿਗੁਰੂ ਨੇ। ਦਿਤੜੀ = ਭੇਜ ਦਿੱਤੀ। ਦੂਰਿ = (ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ) ਦੂਰ ਪਰੇ। ਘਰਿ = ਘਰ ਵਿਚ। ਪੇਈਐ ਘਰਿ = ਪੇਕੇ ਘਰ ਵਿਚ, ਜਨਮ ਮਰਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi padre me ha casado en una tierra muy lejos de Maya, así ya no regresaré al mundo de mis padres,"