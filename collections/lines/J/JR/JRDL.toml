[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇਦੇ; ਤਿਨੑ ਜਮੁ. ਨੇੜਿ ਨ ਆਵੈ ॥"
page = 451
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who contemplate over the Name of the Lord Master, near them comes not the death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਸਮੀਪ ਮੌਤ ਦਾ ਦੂਤ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Name of the Lord, Har, Har - the Messenger of Death cannot even approach them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਹਰਿ ਨਾਮ ਧਿਆਉਤੇ ਹੈਂ ਤਿਨ ਕੇ ਨਿਕਟ ਜਮ ਨਹੀਂ ਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਜਮ ਉਹਨਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ (ਆਤਮਕ ਮੌਤ ਉਹਨਾਂ ਉੱਤੇ ਆਪਣਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਧਿਆਇਦੇ = ਜੇਹੜੇ ਮਨੁੱਖ ਸਿਮਰਦੇ ਹਨ। ਤਿਨ੍ਹ੍ਹ ਨੇੜਿ = ਉਹਨਾਂ ਦੇ ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y están a salvo del emisario de la muerte."