[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਹਰਿ ਸੇਤੀ. ਮਨੁ ਮਾਨਿਆ; ਸਭ ਦੁਸਟ ਝਖ ਮਾਰਾ ॥"
page = 451
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose soul is reconciled (intimate) with God, all the miscreants, traduce them in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਆਤਮਾਂ ਵਾਹਿਗੁਰੂ ਨਾਲ ਹਿਲ ਗਈ ਹੈ, ਸਾਰੇ ਕੁਕਰਮੀ ਉਹਨਾਂ ਨੂੰ ਬੇਫਾਇਦਾ ਤੁਹਮਤ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose minds are in harmony with the Lord - all their enemies attack them in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਹਰਿ ਸੇ ਮਨ ਮਾਨਾ ਹੈ ਅਰਥਾਤ ਹਰਿ ਮੇਂ ਸਿਥਤ ਹੂਆ ਹੈ, ਤਿਨ ਕੇ ਕਾਮ ਮੇਂ ਬਿਘਨ ਕਰਨੇ ਕੋ ਸਭ ਦੁਸਟੋਂ ਨੇ ਝਖ ਮਾਰਾ ਹੈ, ਪਰੰਤੂ ਕਿਸੀ ਕਾ ਕਹਿਆ ਕਛੁ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ ਜਿਨ੍ਹਾਂ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਨਾਲ ਗਿੱਝ ਜਾਂਦਾ ਹੈ, ਭੈੜੇ ਮਨੁੱਖ (ਉਹਨਾਂ ਨੂੰ ਬਦਨਾਮ ਕਰਨ ਲਈ ਐਵੇਂ) ਵਿਅਰਥ ਟੱਕਰਾਂ ਮਾਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਤੀ = ਨਾਲ। ਮਾਨਿਆ = ਪਤੀਜ ਗਿਆ, ਗਿੱਝ ਗਿਆ। ਦੁਸਟ = ਦੁਰਜਨ, ਭੈੜੇ ਮਨੁੱਖ। ਝਖ = ਵਿਅਰਥ ਜਤਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los malhechores calumnian en vano a los que están imbuidos en el Señor."