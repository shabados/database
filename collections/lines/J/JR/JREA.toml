[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਕਤੁ ਬਿੰਦੁ ਕੀ, ਮੜੀ ਨ ਹੋਤੀ; ਮਿਤਿ ਕੀਮਤਿ. ਨਹੀ ਪਾਈ ॥"
page = 945
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 86: When there was no body born of egg & sperm, could not the Lord's extent and worth be evaluated then?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 86: ਜਦ ਅੰਡੇ ਤੇ ਵੀਰਜ ਤੋਂ ਸਾਜਿਆ ਹੋਇਆ ਸਰੀਰ ਦਾ ਮੱਠ ਨਹੀਂ ਸੀ, ਕੀ ਤਦ ਪ੍ਰਭੂ ਦੇ ਵਿਸਥਾਰ ਤੇ ਮੁੱਲ ਦਾ ਅੰਦਾਜ਼ਾ ਨਹੀਂ ਸੀ ਲਾਇਆ ਜਾ ਸਕਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When there was no dungeon formed from egg and sperm, who could measure the Lord's value and extent?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਕਤ ਬਿੰਦ ਕੀ ਮੜੀ ਜੋ ਦੇਹ ਹੈ, ਜਬ ਸੋ ਨਹੀਂ ਹੋਤੀ ਥੀ ਤਬ (ਮਿਤਿ) ਮਰਯਾਦਾ ਕੀ ਕੀਮਤ ਨਹੀਂ ਪਾਈ ਜਾਤੀ ਥੀ, ਭਾਵ ਤਬ ਗੁਰਮੁਖ ਕਿਸ ਕਾ ਮੂਲ ਪਛਾਨਤੇ ਥੇ ੪?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਮਾਂ ਦੀ) ਰੱਤ ਤੇ (ਪਿਤਾ ਦੇ) ਬੀਰਜ ਤੋਂ ਬਣਿਆ ਇਹ ਸਰੀਰ ਨਹੀਂ ਸੀ ਤਦੋਂ ਜਿਸ ਪ੍ਰਭੂ ਦਾ ਅੰਦਾਜ਼ਾ ਤੇ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ ਉਸ ਵਿਚ ਲਿਵ ਕਿਵੇਂ ਇਹ ਮਨ ਲਾਂਦਾ ਸੀ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਕਤੁ = ਰੁੱਤ। ਬਿੰਦੁ = ਬੀਰਜ। ਮੜੀ = ਸਰੀਰ। ਮਿਤਿ = ਅੰਦਾਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuándo ha existido un recinto que no haya sido construido del esperma y del óvulo?, ¿Cómo podría uno evaluar al Ser Supremo?"