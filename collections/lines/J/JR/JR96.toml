[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਕਉ ਚਾਬਨੁ; ਉਨ ਕਉ ਰੋਟੀ ॥੩॥"
page = 871
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "We get parched grams and they the loaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਨੂੰ ਭੁੱਜੋ ਹੋਏ ਦਾਣੇ ਮਿਲਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰੋਟੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We get dry grains, while they get loaves of bread. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਕੋ ਤੋ ਦਾਨੇ ਚਾਬਨੇ ਕੋ ਦੇਤਾ ਹੈ ਔ ਉਨ ਕੋ ਰੋਟੀ ਪਕਵਾਇ ਦੇਤਾ ਹੈ॥੩॥☬ਮੈਂ ਏਹ ਜਾਨਿਆ ਹੈ ਕਿ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਈ ਵਾਰ ਉਹਨਾਂ ਦੇ ਕੁਵੇਲੇ ਆ ਜਾਣ ਤੇ) ਸਾਨੂੰ ਤਾਂ ਭੁੱਜੇ ਦਾਣੇ ਚੱਬਣੇ ਪੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਰੋਟੀਆਂ ਮਿਲਦੀਆਂ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਬਨੁ = ਭੁੱਜੇ ਦਾਣੇ।੩। (ਨੋਟ: ਇੱਥੋਂ ਤਕ ਤਾਂ ਦੁਨੀਆਦਾਰ ਦਾ ਗਿਲਾ ਹੈ। ਅਗਲੇ ਬੰਦ ਵਿਚ ਬੰਦਗੀ ਵਾਲੇ ਦਾ ਦ੍ਰਿਸ਼ਟੀ-ਕੋਣ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él los alimenta de pan y a nosotros nos da sólo granos quemados.  (3)"