[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਨੀਆਰੇ. ਗੁਨੁ ਨਹੀ ਕੋਈ; ਤੁਮ ਦਾਨੁ ਦੇਹੁ ਮਿਹਰਵਾਨਾ ॥੨॥"
page = 613
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "We are meritless, with no merit What-so-ever; Bless us with the gift of merits, O the Merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਗੁਣ ਵਿਹੂਣ ਹਾਂ, ਸਾਡੇ ਵਿੱਚ ਕੋਈ ਨੇਕ ਨਹੀਂ। ਸਾਨੂੰ ਨੇਕੀਆਂ ਦੀ ਦਾਤ ਬਖਸ਼, ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are worthless - we have no virtue at all; please, bless us with Your gift, O Merciful Lordand Master. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਰਗੁਨੀਆਰੇ ਮੇਂ ਗੁਨ ਕੋਈ ਨਹੀਂ ਹੈ, ਆਪ ਮਿਹਰਵਾਨ ਹੋ ਕਰ ਦਾਨ ਦੇਤੇ ਹੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਹਰਵਾਨ! ਅਸੀਂ ਜੀਵ ਗੁਣ-ਹੀਨ ਹਾਂ, ਸਾਡੇ ਵਿਚ ਕੋਈ ਗੁਣ ਨਹੀਂ ਹੈ। ਤੂੰ ਸਾਨੂੰ ਗੁਣਾਂ ਦੀ ਦਾਤਿ ਬਖ਼ਸ਼ਦਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੁ = ਤੂੰ ਦੇਂਦਾ ਹੈਂ। ਮਿਹਰਵਾਨਾ = ਹੇ ਮਿਹਰਵਾਨ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con la fuerza de vivir nos encontramos sin Méritos, oh Señor; otórganos Tus Favores. (2)"