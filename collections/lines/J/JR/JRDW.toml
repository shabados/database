[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਤ੍ਰੈ ਗੁਣ ਭ੍ਰਮੁ ਛੂਟਾ; ਜਉ ਪ੍ਰਭ ਭਏ ਸਹਾਈ ॥੪॥੭॥"
page = 1000
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, when the Lord becomes succourer, one is rid of the illusion of mammon of three qualities."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜਦ ਸਾਹਿਬ ਮਦਦਗਾਰ ਹੋ ਜਾਂਦਾ ਹੈ ਤਾਂ ਇਨਸਾਨ ਤਿੰਨਾਂ ਲੱਛਣਾਂ ਵਾਲੀ ਮਾਇਆ ਦੀ ਗਲਤ ਫ਼ਹਿਮੀ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I am rid of the illusion of the three-phased Maya, when God becomes my help and support. ||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤ੍ਰਿਗੁਣਾਤਮਕ ਜੋ ਸੰਸਾਰ ਹੈ ਭ੍ਰਮ ਰੂਪ, ਸੋ ਤਿਸ ਕਾ ਮੋਹਿ ਤਬ ਛੂਟਾ ਹੈ, ਜਬ ਪ੍ਰਭੂ ਸਹਾਈ ਭਏ ਹੈਂ॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਦੋਂ ਪ੍ਰਭੂ ਜੀ ਸਹਾਈ ਬਣਦੇ ਹਨ, ਮਨੁੱਖ ਦੀ ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਵਾਲੀ ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ ॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh hombre, cuando Dios está de tu lado, te liberas de la Maya ilusoria de los Tres Modos.(4-7)"