[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਤਾਣੁ. ਹਰਿ ਨਾਮੁ ਦੀਬਾਣੁ; ਹਰਿ ਨਾਮੋ ਰਖ ਕਰਾਵੈ ॥"
page = 303
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is his power and God's Name his prop. God's Name alone protects him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਨ੍ਹਾਂ ਦਾ ਬਲ ਹੈ ਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੀ ਆਸਰਾ। ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਰਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is His power, and the Lord's Name is His Royal Court; the Lord's Name protects Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਰੀ ਨਾਮ ਕਾ (ਤਾਣੁ) ਬਲ ਔਰ ਹਰਿ ਨਾਮ ਕਾ ਹੀ (ਦੀਬਾਣੁ) ਆਸਰਾ ਰਖਤੇ ਹੈਂ, ਤਥਾ ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲਾ ਭੀ ਹਰਿ ਨਾਮ ਕੋ ਹੀ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ ਦਾ ਨਾਮ ਹੀ ਆਸਰਾ ਤੇ ਨਾਮ ਹੀ ਸਤਿਗੁਰੂ ਲਈ ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor es nuestro único Poder, nuestra única Corte, nuestra Protección y Refugio."