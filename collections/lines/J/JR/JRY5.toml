[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀ ਰਾਮਚੰਦ; ਜਿਸੁ ਰੂਪੁ ਨ ਰੇਖਿਆ ॥"
page = 1082
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone are sire Ramchand, who has no form and outline."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਮਹਾਰਾਜ ਰਾਮ ਚੰਦ ਹੈਂ, ਜਿਸ ਦਾ ਕੋਈ ਸਰੂਪ ਅਤੇ ਨੁਹਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Great Raam Chand, who has no form or feature."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਰਾਮਚੰਦ੍ਰ ਹੋ ਕਰ ਰਾਵਣਾਦਿਕਾਂ ਕੋ ਮਾਰਨੇਹਾਰਾ ਹੈਂ। ਜੋ ਵਾਸਤਵ ਤੇ ਵੀਚਾਰੀਏ ਤੋ ਤੇਰਾ ਰੂਪ ਰੇਖਾ ਹੀ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਉਹ ਸ੍ਰੀ ਰਾਮਚੰਦਰ ਹੈਂ ਜਿਸ ਦਾ ਨਾਹ ਕੋਈ ਰੂਪ ਹੈ ਨਾਹ ਰੇਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਖਿਆ = ਚਿਹਨ-ਚੱਕ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Ser de los Mil Ojos,"