[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਹ ਕੀ ਜੈਸੀ; ਤੇਰੀ ਚਾਲ ॥"
page = 1196
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy gait is like that of a cow, o man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਟੋਰ ਗਾਂ ਵਰਗੀ ਹੈ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You walk like a cow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਰਹ) ਦੇਵਤੋ ਸਾਰਖੀ ਤੇਰੀ (ਚਾਲ) ਰਹਿਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕੁੱਤੇ!) ਗਾਂ ਵਰਗੀ ਤੇਰੀ ਤੋਰ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਹ = {Skt. सुरभि} ਗਾਂ। ਚਾਲ = ਤੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Caminas como vaca,"