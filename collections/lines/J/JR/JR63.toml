[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਭ ਨਿਸੁੰਭ ਸੰਘਾਰਿਆ ਵਥ ਜੇਹੇ ਸਾਹੀਂ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She killed both Sumbh and Nisumbh, who were the masters of all the materials."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੁੰਭ ਨਿਸ਼ੁੰਭ ਵਰਗੇ ਨਾਮੀ ਯੋਧਿਆਂ ਨੂੰ ਮਾਰ ਸੁਟਿਆ।"