[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨੀ ਸੁਣਿ ਸੁਣਿ ਮਨੁ ਤਨੁ ਹਰਿਆ; ਮੇਰੇ ਸਾਹਿਬ ਸਗਲ ਉਧਾਰਣਾ ॥੬॥"
page = 1077
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing and listening to Thine praise with my ears, my soul and body are in bloom My Master emancipates one and all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਕੰਨਾਂ ਨਾਲ ਤੇਰੀ ਸਿਫ਼ਤ ਸੁਣ ਅਤੇ ਸ੍ਰਵਣ ਕਰ, ਮੇਰੀ ਆਤਮਾ ਤੇ ਤੇਹ ਪ੍ਰਫੁੱਲਤਾ ਹੋ ਗਏ ਹਨ। ਮੇਰਾ ਮਾਲਕ ਸਾਰਿਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening, listening with my ears, my mind and body are rejuvenated; my Lord and Master saves all. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ੍ਵਾਮੀ! ਸਗਲ ਕੇ ਉਧਾਰਨਹਾਰੇ ਤੇਰੇ ਨਾਮ ਕੋ ਕੰਨੀ ਸੁਣ ਸੁਣ ਕੇ ਮਨ ਤਨ ਹਰਿਆ ਹੋਵੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੰਨਾਂ ਨਾਲ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣ ਸੁਣ ਕੇ ਮੇਰਾ ਮਨ ਮੇਰਾ ਤਨ (ਆਤਮਕ ਜੀਵਨ ਨਾਲ) ਹਰਿਆ-ਭਰਿਆ ਹੋਇਆ ਰਹੇ। ਹੇ ਮੇਰੇ ਮਾਲਕ! ਤੂੰ ਸਭਨਾਂ ਜੀਵਾਂ ਦਾ ਬੇੜਾ ਪਾਰ ਕਰਨ ਵਾਲਾ ਹੈਂ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਨੀ = ਕਰਨੀਂ, ਕੰਨਾਂ ਨਾਲ। ਸੁਣਿ = ਸੁਣ ਕੇ। ਸਾਹਿਬ = ਹੇ ਸਾਹਿਬ! ਸਗਲ = ਸਾਰੇ ਜੀਵ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi cuerpo y mi mente están siempre en flor. Mira, mi Maestro emancipa a todos. (6)"