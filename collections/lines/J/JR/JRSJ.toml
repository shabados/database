[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਜੈ; ਭਯਾ ਭਾਭੀ ਬੇਬ ॥"
page = 137
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thirdly he comes to recognise his brother, brother's wife and his sister."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੀਸਰੇ ਉਹ ਆਪਣੇ ਭਾਈ, ਭਰਜਾਈ ਅਤੇ ਆਪਣੀ ਭੈਣ ਨੂੰ ਸਿੰਞਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "third, his brothers, sisters-in-law and sisters;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਜੇ ਐਸੀ ਦਸਾ ਭਈ ਕਿ (ਭਯਾ) ਭਰਾ, ਭਾਬੀ ਭੈਣ ਕੀ ਪਛਾਣ ਹੂਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੀਜੀ ਅਵਸਥਾ ਵਿਚ (ਅਪੜਿਆਂ ਜੀਵ ਨੂੰ) ਭਰਾ ਭਾਈ ਤੇ ਭੈਣ ਦੀ ਪਛਾਣ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Más tarde de sus hermanas, hermanos y cuñadas."