[[content]]
asset = "SSKS"
type = "primary"
data = "ਖੁਲੇ ਸੇ ਬੰਧਨ ਬਿਖੈ ਭਲੋ ਹੈ ਸੂਆ ਪ੍ਰਸਿਧ; ਸੁਨਿ ਉਪਦੇਸੁ ਰਾਮ ਨਾਮ ਲਿਵ ਲਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A parrot is better in cage where he can receive sermons from his master and repeat the name of the Lord perpetually."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਹ ਗੱਲ ਭੀ ਪ੍ਰਸਿੱਧ ਮਸ਼ਹੂਰ ਹੈ ਚੰਗੀ ਤਰਾਂ ਨਾਲ ਸਹੀ ਹੋ ਚੁੱਕੀ ਹੋਈ ਹੈ ਕਿ ਤੋਤਾ ਭੀ ਖੁੱਲ੍ਯਾਂ ਨਾਲੋਂ ਛੁੱਟੀ ਹੋਈ ਦਸ਼ਾ ਨਾਲੋਂ ਪਿੰਜਰੇ ਵਿਚ ਬੰਦ ਪਿਆ ਹੀ ਚੰਗਾ ਹੁੰਦਾ ਹੈ। ਕ੍ਯੋਂ ਜੁ ਐਸਾ ਹੋਣ ਕਰ ਕੇ ਹੀ ਅਨੇਕ ਤਰ੍ਹਾਂ ਦੀ ਬਾਣੀ ਰੂਪ ਉਪਦੇਸ਼ ਨੂੰ ਸੁਣ ਸਕਦਾ ਤੇ ਰਾਮ ਦੇ ਨਾਮ ਦੀ ਲਿਵ ਬਾਰੰ ਬਾਰ ਰਟ ਲਗਾ ਸਕਦਾ ਹੈ।"