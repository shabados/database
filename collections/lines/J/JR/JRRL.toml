[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਨ ਕੈ ਬਾਨ ਚਲਾਵਤ ਭਯੋ; ਸਰ ਵਾ ਸਹਿ ਕੈ ਇਹ ਕੋ ਫਿਰਿ ਮਾਰਿਯੋ ॥੨੦੩੯॥"
page = 501

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There he discharged several arrow one after the other towards the lion.2039."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਨਿਸ਼ਾਣਾ ਬਣਾ ਕੇ) ਖਿਚ ਕੇ ਬਾਣ ਚਲਾ ਦਿੱਤਾ। ਉਸ ਨੇ (ਬਾਣ) ਨੂੰ ਸਹਿ ਕੇ, ਫਿਰ ਇਸ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ॥੨੦੩੯॥"