[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੋ ਸਮਰਥੁ. ਵਰਨਿ ਨ ਸਾਕਉ; ਤਾ ਕੀ ਉਪਮਾ. ਜਾਤ ਨ ਕਹਿਓ ਰੀ ॥੨॥"
page = 384
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So powerful is the Lord, that I cannot describe him. His praise, one cannot utter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਬਲਵਾਨ ਹੇ ਸੁਆਮੀ ਕਿ ਮੈਂ ਉਸ ਨੂੰ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਉਸ ਦੀ ਉਸਤਤੀ ਕੋਈ ਜਣਾ ਆਖ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is so All-powerful, that I cannot even describe Him; no one can chant His Praises. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜੋ ਬੂਟਾ ਹਰਾ ਰਹਿਆ ਹੈ ਐਸੇ ਸਮਰਥ ਕੇ ਗੁਣ ਬਰਨਨ ਨਹੀਂ ਕਰ ਸਕਤੀ ਹੂੰ ਅਰੁ ਤਿਸ ਕੇ ਬਲ ਕੀ ਉਪਮਾਂ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ-ਜੰਗਲ ਨੂੰ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਸਾੜ ਰਹੀ ਹੈ, ਕੋਈ ਵਿਰਲਾ ਆਤਮਕ ਬਲੀ ਮਨੁੱਖ ਬਚ ਸਕਦਾ ਹੈ, ਜੇਹੜਾ ਇਸ ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਦੀ ਸੜਨ ਤੋਂ ਬਚਿਆ ਹੈ।) ਐਸੇ ਬਲੀ ਮਨੁੱਖ ਦੀ ਆਤਮਕ ਅਵਸਥਾ ਮੈਂ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦੀ, ਮੈਂ ਦੱਸ ਨਹੀਂ ਸਕਦੀ ਕਿ ਉਸ ਵਰਗਾ ਹੋਰ ਕੌਣ ਹੋ ਸਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y extraordinario es aquél que se salva y florece. Poderoso es el Señor; no Lo puedo describir; sí, Su Alabanza uno nunca la puede acabar de recitar. (2)"