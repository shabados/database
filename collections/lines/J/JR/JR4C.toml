[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਾਰਨ; ਸੋ ਪ੍ਰਭੁ ਸਮਰਥੁ ॥"
page = 288
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord is potent to do all the works."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਸਾਰੇ ਕੰਮ ਕਰਨ ਦੇ ਲਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is All-powerful; He is the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੂ ਜੋ ਕਰਨ ਕਾਰਨ ਸਮਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ (ਸਭ ਕੁਝ ਆਪ) ਕਰਨ (ਤੇ ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਉਣ ਦੀ ਤਾਕਤ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él tiene el poder de hacer o causar;"