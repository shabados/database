[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਛੁਟੀਐ; ਜੇ ਚਲੈ ਸਤਿਗੁਰ ਭਾਇ ॥੬॥"
page = 1413
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak! If man walks in the True Guru's will, he is then delivered by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੇਕਰ ਬੰਦਾ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜਾ ਅੰਦਰ ਟੁਰੇ ਤਾਂ ਉਹ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਬੰਦਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukhs are saved; they walk in harmony with the Will of the True Guru. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੇਕਰ ਸਤਿਗੁਰੋਂ ਕੇ ਭਾਣੇ ਮੇਂ ਇਹ ਜੀਵ ਚਲੇ ਤਾਂ ਗੁਰੂ ਦ੍ਵਾਰੇ ਉਪਦੇਸ਼ ਲੇ ਕਰ ਬੰਧਨੋਂ ਤੇ ਛੂਟੀਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਜੀਵਨ-ਰਾਹ ਤੇ ਤੁਰੇ, ਤਾਂ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ (ਲਾਲਚ ਆਦਿਕ ਤੋਂ) ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਸਤਿਗੁਰ ਭਾਇ = ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ। ਚਲੈ = ਜੀਵਨ-ਰਾਹ ਉੱਤੇ ਤੁਰੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Nanak, los Gurmukjs son salvados, ellos caminan en Armonía con el Verdadero Guru. (6)"