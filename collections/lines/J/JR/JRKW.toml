[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਤੀ ਵਾਰ; ਸੇਵਹਿ ਮੁਗਧ ਗਵਾਰ ॥"
page = 843
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only the fools and idiots observe the omens regarding the days, lunar and solar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਦ ਅਤੇ ਸੂਰਜ ਦੇ ਦਿਨਾਂ ਮੁਤੱਲਕ, ਸ਼ਗਨ ਕੇਵਲ ਮੂੜ੍ਹ ਅਤੇ ਬੁੱਧੂ ਹੀ ਵਿਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only idiots and fools worry about these omens and days."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਥਿਤੋਂ ਔ ਵਾਰੋਂ ਕੋ ਅਤੀ ਮੂਰਖ ਸੇਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦਾ ਆਸਰਾ-ਪਰਨਾ ਛੱਡ ਕੇ) ਮੂਰਖ ਮਨੁੱਖ ਹੀ ਥਿੱਤਾਂ ਤੇ ਵਾਰ ਮਨਾਂਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es un tonto e ignorante aquél que invierte esos días de su vida en alguna esperanza."