data = "ਤਿਹ ਹਿਤ ਧਾਮ ਤਿਹਾਰੋ ਚੀਨੋ ॥੧੬॥"
page = 920

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(And said) ‘As the Raja is very angry with me, therefore, I have come to your house.’(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਤੇਰਾ ਘਰ ਲਭਿਆ ਹੈ ॥੧੬॥"