[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਪੁਰਖੁ; ਜਿ ਸਚਿ ਸਮਾਇ ॥੩॥"
page = 1256
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the perfect person, who remains merged in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਪੂਰਨ ਪੁਰਸ਼ ਹੈ ਜੋ ਸਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the true person, who is merged in the True Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਉਤਮ ਪੁਰਸ ਹੈ, ਜੋ ਇਸ ਪ੍ਰਕਾਰ ਸਚ ਸਰੂਪੁ ਮੇਂ ਸਮਾਇ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਹੈ ਅਸਲ ਮਨੁੱਖ ਜੇਹੜਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ = ਜੇਹੜਾ। ਸਚਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el ser despierto en Dios. (3)"