[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਮਨਿ ਤਨਿ ਲੋਚ ਲਗੀ ਹਰਿ ਸੇਤੀ; ਪ੍ਰਭਿ ਲੋਚ ਪੂਰੀ, ਸਤਿਗੁਰ ਸਰਣਾਈ ॥੨॥"
page = 493
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The longing of my soul and body is for God and the Lord has fulfilled my longing since I have entered the sanctuary of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਦੀ ਦਿਲੀ-ਚਾਹਨਾ ਹਰੀ ਲਈ ਹੈ। ਸੁਆਮੀ ਨੇ ਮੇਰੀ ਸੱਧਰ ਪੂਰੀ ਕਰ ਦਿੱਤੀ ਹੈ, ਕਿਉਂ ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body long for the Lord; God has fulfilled my longing. I have entered the Sanctuary of the True Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਮੇਰੇ ਮਨ ਤਨ ਮੇਂ ਤੇਰੇ ਨਾਮ ਕੀ ਚਾਹ ਲਗੀ ਹੂਈ ਥੀ, ਫਿਰ ਤੈਨੇ ਸਤਗੁਰੋਂ ਕੀ ਸਰਣ ਦੇ ਕਰ ਮੇਰੀ (ਚਾਹ) ਪੂਰਨ ਕਰੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਲ ਮਿਲਾਪ ਦੀ ਤਾਂਘ ਪੈਦਾ ਹੋਈ ਹੋਈ ਹੈ। ਪਰਮਾਤਮਾ ਨੇ ਮੈਨੂੰ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ ਮੇਰੀ ਤਾਂਘ ਪੂਰੀ ਕਰ ਦਿੱਤੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en el Refugio del Guru mi Deseo es satisfecho. (2)"