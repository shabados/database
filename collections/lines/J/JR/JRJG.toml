[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਯੋ ਖਾਨ ਨ ਜਾਤ ਜਗਾਯੋ ॥੮॥"
page = 899

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He told his accomplice to watch at the gate and not to awake him.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਕਿਹਾ ਕਿ) ਖ਼ਾਨ ਸੁਤਾ ਹੋਇਆ ਹੈ, (ਇਸ ਨੂੰ) ਜਗਾਣਾ ਨਹੀਂ ਹੈ ॥੮॥"