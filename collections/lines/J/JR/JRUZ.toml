[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਸਦਾ ਦੁਖ ਭੰਜਨ; ਤਾ ਸਿਉ ਰੁਚਿ. ਨ ਬਢਾਈ ॥"
page = 1231
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is Merciful to the meek, and ever the Destroyer of pain; with Him thou increase not thy love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਸਕੀਨਾ ਤੇ ਮਿਹਰਬਾਨ ਅਤੇ ਸਦੀਵ ਹੀ ਪੀੜ ਨਾਸ ਕਰਨਹਾਰ ਹੈ, ਉਸ ਨਾਲ ਤੂੰ ਆਪਣੀ ਪ੍ਰੀਤ ਵਧੇਰੇ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is Merciful to the meek, forever the Destroyer of fear, and yet you do not develop any loving relationship with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੀਨੋਂ ਕਾ ਦਿਆਲ ਸਦਾ ਭੈ ਕੇ ਭੰਜਨਹਾਰਾ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ, ਤਿਸ ਕੇ ਸਾਥ ਤੈਨੇ (ਰੁਚ) ਪ੍ਰੀਤੀ ਨਹੀਂ ਬਢਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪ੍ਰਭੂ ਗਰੀਬਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈ, ਜੋ ਸਦਾ (ਜੀਵਾਂ ਦੇ) ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਤੂੰ ਉਸ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਵਧਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨ = ਗਰੀਬ। ਦੁਖ ਭੰਜਨ = ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ। ਤਾ ਸਿਉ = ਉਸ (ਪ੍ਰਭੂ) ਨਾਲ। ਰੁਚਿ = ਪਿਆਰ। ਨ ਬਢਾਈ = ਨਹੀਂ ਵਧਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Tu Dios, a Quien es siempre Compasivo con el débil, al Destructor del sufrimiento, no le muestras tu Amor."