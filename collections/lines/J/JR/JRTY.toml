[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਭੰਜਨ ਜਗਜੀਵਨ ਹਰਿ ਰਾਇਆ ॥"
page = 741
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Destroyer of pain, God, the King, is the life of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਪਾਤਿਸ਼ਾਹ, ਤਕਲੀਫ ਨਾਸ ਕਰਨਹਾਰ ਅਤੇ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sovereign Lord King is the Destroyer of pain, the Life of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁਖੋਂ ਕੇ ਭੰਨਣਹਾਰ ਜਗਤ ਕੇ ਜੀਵਨ ਰੂਪ ਹਰਿ ਰਾਜਾ!॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁੱਖਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ! ਹੇ ਜਗਤ ਦੇ ਜੀਵਨ! ਹੇ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, Vida de toda vida, Dios nuestro, el Disipador de las penas,"