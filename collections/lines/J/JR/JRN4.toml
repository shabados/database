[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਊ ਖਗ ਸੰਭਾਰ ਕੈ ਕੋਪ ਭਰੇ; ਤਿਹ ਕੌ ਨ੍ਰਿਪ ਨੈ ਲਲਕਾਰ ਲਯੋ ॥"
page = 453

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who challenged him, holding out his dagger"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਰਾਜੇ ਨੇ ਖੜਗ ਸੰਭਾਲ ਕੇ ਅਤੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਲਲਕਾਰਾ ਮਾਰ ਕੇ (ਬੁਲਾ) ਲਿਆ ਹੈ।"