[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਨੁਜ ਉਚਰਿ ਅਨੁਜ ਅਗ੍ਰ ਕਹਿ; ਸਰ ਕੇ ਨਾਮ ਪਛਾਨ ॥੧੭੪॥"
page = 725

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Kalindri” primarily and then saying the words “Anuj, Tanuj and Anujagra”, the names of Baan are recognized.174."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮਗਰੋਂ) 'ਤਨੁਜਾ' ਕਹਿ ਕੇ 'ਅਨੁਜ' ਅਤੇ 'ਅਗ੍ਰ' ਕਹੋ। ਇਸ ਤਰ੍ਹਾਂ ਬਾਣ ਦੇ ਨਾਮ ਬਣ ਜਾਣਗੇ ॥੧੭੪॥"