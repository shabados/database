[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਸਾਸ ਬਿਨਾ; ਮਿਰਤਕ ਕੀ ਲੋਥਾ ॥"
page = 280
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as the corpse of a dead man is without breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮਰੇ ਹੋਏ ਬੰਦੇ ਦੀ ਲਾਸ਼ ਸਾਹ ਦੇ ਬਗੈਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "like the corpse of a dead man, without the breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਸ੍ਵਾਸ ਬਿਨਾਂ ਮ੍ਰਿਤਕ ਕੀ ਲੋਥ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪ੍ਰਾਣਾਂ ਤੋਂ ਬਿਨਾ ਮੁਰਦਾ ਲੋਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਤਕ = ਮੁਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como si fuera un cadáver;"