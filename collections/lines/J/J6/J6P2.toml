[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਦਾਰਾ ਸੰਪਤਿ ਗ੍ਰੇਹ ॥"
page = 1187
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wealth, wife, property and house;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌਲਤ ਪਤਨੀ ਜਾਇਦਾਦ ਅਤੇ ਘਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wealth, spouse, property and household"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਨੁ, ਇਸਤ੍ਰੀ ਪੁਨਹ ਗ੍ਰਹਿ ਔਰ ਜੋ ਸੰਪਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਮਝ ਲੈ ਕਿ) ਧਨ, ਇਸਤ੍ਰੀ, ਜਾਇਦਾਦ, ਘਰ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਰਾ = ਇਸਤ੍ਰੀ। ਸੰਪਤਿ = ਸੰਪੱਤੀ, ਧਨ-ਪਦਾਰਥ। ਗ੍ਰੇਹ = ਘਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿No sabes que ni tu riqueza, ni tu esposa o tu esposo,"