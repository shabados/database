[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਇ ਕੈ ਗੀਤ ਭਲੀ ਬਿਧਿ ਸੋ; ਫੁਨਿ ਗ੍ਵਾਰਿਨ ਬੀਚ ਕਰੈ ਰਸ ਲੀਲਾ ॥"
page = 352

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mighty Ram, who had lived the life of character and righteousness on conquering the world in the Treta age, the same is now absorbed in amorous play with the gopis, singing songs very nicely"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹੀ ਹੁਣ ਕ੍ਰਿਸ਼ਨ ਹੋ ਕੇ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਾਲ ਗੀਤ ਗਾ ਰਿਹਾ ਹੈ ਅਤੇ ਫਿਰ ਗੋਪੀਆਂ ਵਿਚ ਰਾਸ-ਲੀਲਾ ਕਰ ਰਿਹਾ ਹੈ।"