[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਤਿਪਾਰੈ; ਨਿਤ ਸਾਰਿ ਸਮਾਰੈ ॥"
page = 890
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever pampers and takes care of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਸਦਾ ਹੀ ਇਸ ਨੂੰ ਪਾਲਦਾ ਪੋਸਦਾ ਹੈ ਤੇ ਇਸ ਦੀ ਰਖਵਾਲੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes it, and constantly takes care of it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇਹ ਕੋ ਪ੍ਰਤਿਪਾਲਤਾ ਹੈ ਔ ਇਸ ਕੀ ਨਿਤ ਹੀ ਖਬਰ ਸੰਭਾਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਇਸ ਸਰੀਰ ਨੂੰ ਪਾਲਦਾ ਪੋਸਦਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਸਦਾ ਇਸ ਦੀ ਸਾਂਭ-ਸੰਭਾਲ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਤਿਪਾਰੈ = ਪਾਲਦਾ ਹੈ। ਸਾਰਿ = ਸਾਰ ਲੈ ਕੇ। ਸਮਾਰੈ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "olvidando al Señor Creador. Uno lo alimenta y lo cuida todos los días,"