[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਿ ਦਯੋ ਬ੍ਰਹਮਾ ਸੁਤ ਸੂਰਜ; ਚਿਤ ਬਿਖੈ ਨਹੀ ਤ੍ਰਾਸ ਕੀਯੋ ਹੈ ॥"
page = 532

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The god Surya gave his unique power (Kavach-kundal the armour-rings) and even then he was not frightened"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੇਖੋ ਬ੍ਰਹਮਾ ਨੇ ਸੂਰਜ ਨੂੰ ਪੁੱਤਰ ਦਿੱਤਾ ਸੀ (ਪਰ ਉਸ ਨੇ) ਚਿਤ ਵਿਚ ਡਰ ਨਹੀਂ ਲਿਆਂਦਾ ਸੀ।"