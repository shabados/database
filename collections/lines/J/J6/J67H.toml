[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ ਕੇ ਸੇਵਕ; ਹਰਿ ਰੰਗ ਮਾਣਹਿ ॥"
page = 102
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's serfs enjoy God's affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਫਰ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਅਨੰਦ ਭੋਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The servant of the Lord and Master enjoys the Love and Affection of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਤੇਰੇ ਸੇਵਕ ਸਰਬ ਪ੍ਰਕਾਰ ਕੇ ਅਨੰਦੋਂ ਕੋ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ)! ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਦੇ ਆਤਮਕ ਅਨੰਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como Tu Sirviente, gozo de Tus Bendiciones."