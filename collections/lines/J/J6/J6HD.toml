[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚਿ ਸਿਦਕ, ਸਚ ਪੀਰੁ ਪਛਾਪੈ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In whom you repose your full faith is known as the true Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਵਿਖੇ) ਸੱਚਾ ਸਿਦਕ ਭਰੋਸਾ ਹੈ, (ਉਹੀ) ਸਚਾ ਪੀਰ ਪਛਾਣੀਦਾ ਹੈ, (ਸੱਚਾ ਪੀਰ ਇਕ ਗੁਰੂ ਨਾਨਕ ਦਾ ਹੀ ਅਵਤਾਰ ਹੈ)।"