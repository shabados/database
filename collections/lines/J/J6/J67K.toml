[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਹਮਾਰੈ ਅੰਤਰਜਾਮੀ ॥"
page = 1144
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the lnner-knower of my heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਮੇਰੇ ਦਿਲ ਦੀਆਂ ਅੰਦਰਲੀਆਂ ਜਾਨਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is the Inner-knower of my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਹਿਰਦੇ ਵਿਖੇ ਤੋ ਏਕ ਅੰਤਰਜਾਮੀ ਪਰਮੇਸਰ ਕਾ ਨਾਮੁ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ ਹਰੀ ਦਾ ਨਾਮ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮਾਰੈ = ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ, ਮੇਰੇ ਵਾਸਤੇ। ਅੰਤਰਜਾਮੀ = ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre es el Conocedor Intimo de los corazones,"