[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਪਰਗਾਸੁ ਮਹਾ ਰਸੁ ਪੀਵੈ; ਦਰਿ ਸਚੈ ਸਬਦੁ ਵਜਾਵਣਿਆ ॥੧॥"
page = 113
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He quaffs the supreme elixir, into him dawns the Divine Light, and at the True Court he sings the Godly Word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਰੱਬੀ ਨੂਰ ਉਦੈ ਹੋ ਆਉਂਦਾ ਹੈ, ਉਹ ਪਰਮ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਤੇ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਈਸ਼ਵਰੀ ਬਚਨ ਅਲਾਪਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Light dawns within, and the supreme essence is found. In the True Court, the Word of the Shabad vibrates. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਰਿਦੇ ਮੇਂ ਗ੍ਯਾਨ ਕੋ ਪਰਗਾਸੁ ਹੋਤਾ ਹੈ ਤਬ (ਮਹਾ ਰਸੁ) ਆਤਮਾਨੰਦ ਕੋ ਪਾਨ ਕਰਤੇ ਹੈਂ, ਔਰੁ (ਦਰਿ ਸਚੈ) ਸਤ ਸੰਗ ਮੇਂ ਸਬਦ ਕੋ (ਵਜਾਵਣਿਆ) ਜਪਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਬਾਣੀ ਦਾ ਸ੍ਰੇਸ਼ਟ ਰਸ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਸਹੀ ਜੀਵਨ ਦੀ ਸੂਝ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਆਪਣਾ ਪੂਰਾ ਪ੍ਰਭਾਵ ਪਾਈ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ, ਹਿਰਦੇ ਵਿਚ। ਪਰਗਾਸੁ = ਸਹੀ ਜੀਵਨ ਦੀ ਸੂਝ, ਚਾਨਣ। ਦਰਿ = ਦਰਿ ਤੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En él entra la Luz, y bebe de la Gran Esencia, y en la Verdadera Puerta canta la Palabra.(1)"