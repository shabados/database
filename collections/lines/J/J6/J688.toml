[[content]]
asset = "VGRG"
type = "primary"
data = "ਤੇਰਹ ਤਾਲ ਅਊਰਿਆ; ਗੁਰਮੁਖ ਸੁਖ ਤਪੁ ਤਾਲ ਪੁਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Thirteen beats of music are incomplete but gurmukh with his accomplishment of the rythm (of household life) attains delight."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਰਾਗ ਦੇ) ੧੩ ਤਾਲ ਘੱਟ ਹਨ, ਗੁਰਮੁਖਾਂ ਨੇ ਸੁਖ ਰੂਪ ਤਪ ਦਾ ਤਾਲ ਪੂਰਿਆ ਹੈ (ਭਾਵ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕਰਦੇ ਹਨ ਤੇ ਗ੍ਰਿਹਸਥ ਵਿਖੇ ਹੀ ਯੋਗੀ ਹਨ)।"