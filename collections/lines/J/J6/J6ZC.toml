[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਮੈ ਅਪਨੇ ਸਦਨ; ਦਿਜਬਰ ਲਿਯੋ ਬੁਲਾਇ ॥"
page = 817

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘(To seek an antidote) I called a Brahmin to the house,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਕਰ ਕੇ ਮੈਂ ਆਪਣੇ ਘਰ (ਇਕ) ਸ੍ਰੇਸ਼ਠ ਬ੍ਰਾਹਮਣ ਨੂੰ ਬੁਲਾਇਆ ਹੈ।"