[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਮੁਹਤਾਜੁ; ਪੂਰਾ ਪਾਤਿਸਾਹੁ ॥"
page = 893
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Independent, Perfect Sovereign."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ-ਮੁਖਤਿਆਰ ਮੁਕੰਮਲ ਸੁਲਤਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the independent, perfect Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਪਰਵਾਹੁ ਅਰੁ ਵਹੀ ਪੂਰਾ ਪਾਤਸਾਹੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ, ਤੂੰ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਪਾਤਿਸ਼ਾਹ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tu Dios Verdadero, Independiente y Perfecto en todo."