[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨੜੈ ਮਨਿ ਚਿਤਿ; ਕਹਨਿ ਚੰਗੇਰਿਆ ॥"
page = 143
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their heart of heart they call themselves good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲ ਹੀ ਦਿਲ ਅੰਦਰ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਚੰਗਾ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In their conscious minds, they call themselves good."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਮਨ ਮੇਂ ਚੰਗੇ ਚਿਤਵ ਕੇ ਅਪਨੇ ਕੋ ਚੰਗੇ ਹੀ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਲੋਕ ਆਪਣੇ ਮਨ ਵਿਚ ਚਿੱਤ ਵਿਚ (ਆਪਣੇ ਆਪ ਨੂੰ) ਚੰਗੇ ਆਖਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos piensan que son buenos,"