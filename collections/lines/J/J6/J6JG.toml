[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ; ਜਮ ਸਿਉ ਹੋਇ ਨ. ਮੇਲ ॥"
page = 891
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then, thou shalt meet not with the Death's courier, hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ, ਅੱਗੇ ਨੂੰ ਤੇਰਾ ਮੇਲ ਮੌਤ ਦੇ ਦੂਤ ਨਾਲ ਨਹੀਂ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and you will not have to meet the Messenger of Death hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਪ੍ਰਲੋਕ ਮੇਂ ਤੇਰਾ ਜਮ ਸਾਥ ਮੇਲ ਨ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਗਾਂਹ ਪਰਲੋਕ ਵਿਚ ਤੈਨੂੰ ਜਮਾਂ ਨਾਲ ਵਾਹ ਨਹੀਂ ਪਏਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así no te encontrarás a la muerte en el más allá."