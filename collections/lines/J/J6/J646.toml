[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੇਰੀ ਪੂੰਜੀ; ਮੇਰਾ ਹਰਿ ਵੇਸਾਹੁ ॥"
page = 375
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is my capital and the Lord is my credit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਮੇਰੀ ਰਾਸ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਹੀ ਮੈਡੀਂ ਸਾਖ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is my capital; the Lord is my credit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪੂੰਜੀ ਭੀ ਹਰਿ ਹੈ, ਵਿਸ੍ਵਾਸ ਭੀ ਮੇਰਾ ਹਰਿ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ ਹੀ) ਮੇਰੀ ਰਾਸਿ-ਪੂੰਜੀ ਹੈ, ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ ਹੀ) ਮੇਰੇ ਵਾਸਤੇ (ਆਤਮਕ ਜੀਵਨ ਦਾ ਵਪਾਰ ਕਰਨ ਲਈ) ਸਾਖ ਹੈ (ਇਤਬਾਰ ਦਾ ਵਸੀਲਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਸਾਹੁ = ਇਤਬਾਰ, ਸਾਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es mi capital; el Señor es mi crédito."