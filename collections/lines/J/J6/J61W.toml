[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਂ ਜ਼ਿੰਦਾ ਦਿਲਾਂ ਨੂੰ ਉਸ ਨੇ ਆਪਣਾ ਬੰਦਾ ਬਣਾ ਲਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਜ਼ਾਰਾਂ ਦਿਲਿ ਜ਼ਿੰਦਾ ਰਾ ਬੰਦਾ ਕਰਦ ।੧੪੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He made servitors out of thousands of enlivened hearts. (147)"