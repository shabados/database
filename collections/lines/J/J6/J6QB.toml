[[content]]
asset = "VGRG"
type = "primary"
data = "ਧੰਨੁ ਪਲੁ ਚਸਾ, ਘੜੀ ਪਹਰੁ; ਧੰਨੁ ਧੰਨੁ ਥਿਤਿ ਸੁ ਵਾਰ ਸਭਾਗੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Blessed is the moment, the blinking time, the hour, the date, the day (during which you remember the Lord)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧੰਨ ਉਹ ਪਲ, ਚਸਾ, ਘੜੀ, ਪਹਿਰ, ਤੇ ਧੰਨ ਧੰਨ ਓਹ ਭਾਗਾਂ ਵਾਲੇ ਥਿੱਤ, ਵਾਰ ਹਨ।"