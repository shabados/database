[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਰ ਪੈਕਾਬਰ ਅਉਲੀਏ; ਕੋ ਥਿਰੁ. ਨ ਰਹਾਸੀ ॥"
page = 1100
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The spiritual leaders, prophets and apostles, none of these shall remain stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੂਹਾਨੀ ਰਹਿਬਰ, ਪੈਗੰਬਰ ਅਤੇ ਸਾਈਂ ਦੇ ਸਜਣ, ਕੋਈ ਭੀ ਅਸਥਿਰ ਨਹੀਂ ਰਹੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The spiritual teachers, prophets and disciples - none of these shall remain permanently."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੀਰ, ਪੈਕੰਬਰ, ਔਲੀਆਂ, ਉਨ ਮੇਂ ਸੇ ਭੀ ਕੋਈ ਥਿਰ ਨ ਰਹੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੀਰ ਪੈਗ਼ੰਬਰ ਵੱਡੇ ਵੱਡੇ ਧਾਰਮਿਕ ਆਗੂ-ਇਹਨਾਂ ਵਿਚੋਂ ਭੀ ਕੋਈ ਇਥੇ ਸਦਾ ਟਿਕਿਆ ਨਹੀਂ ਰਹੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਲੀਏ = ਵਲੀ ਲੋਕ, ਧਾਰਮਿਕ ਆਗੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Pirs, los Profetas y los videntes también."