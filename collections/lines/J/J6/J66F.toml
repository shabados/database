[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਉਪਦੇਸਿਆ. ਤਤੁ ਗਿਆਨੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1142
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This real understanding the Guru has imparted unto me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਅਸਲੀ ਗਿਆਤ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਦਾਨ ਕੀਤੀ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has instructed me in the true essence of spiritual wisdom. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਏਹੀ ਤਤ ਗਿਆਨ ਕਾ ਉਪਦੇਸ ਕੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ (ਸਾਨੂੰ) ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ ਇਹ ਨਿਚੋੜ ਸਮਝਾ ਦਿੱਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਤਤੁ ਗਿਆਨ = ਗਿਆਨ ਦਾ ਤੱਤ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ ਨਿਚੋੜ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ta es la Quintaesencia de la Sabiduría que he recibido del Guru. (1-Pausa)"