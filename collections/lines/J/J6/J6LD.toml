[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਆਗੈ ਜੀਉ ਦੇਵਉ ਅਪੁਨਾ; ਹਉ. ਸਤਿਗੁਰ ਕੈ ਬਲਿਹਾਰੇ ॥੩॥"
page = 1199
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Before him tender I my soul. Unto the True Guru, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਮੂਹਰੇ ਮੈਂ ਆਪਣੀ ਜਿੰਦੜੀ ਭੇਟਾ ਰੱਖਦਾ ਹਾਂ। ਸੱਚੇ ਗੁਰਾਂ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer my soul to Him; I am a sacrifice to my True Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗੁਰੂ ਕੇ ਆਗੇ ਮੈਂ ਅਪਨਾ ਜੀਉ ਦੇਤਾ ਹੂੰ, ਸੋ ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰੂ ਦੇ ਅੱਗੇ ਮੈਂ ਆਪਣੀ ਜਿੰਦ ਭੇਟ ਕਰਦਾ ਹਾਂ, ਉਸ ਗੁਰੂ ਤੋਂ ਮੈਂ (ਸਦਾ) ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ofrezco mi ser al Guru y entrego mi Alma a Él. (3)"