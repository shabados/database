[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਲਿਪਤ ਨਹੀ ਤਿਹ ਮਾਇਆ ॥੪੨॥"
page = 259
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak him the worldly valuables cling not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਨੂੰ ਸੰਸਾਰੀ ਪਦਾਰਥ ਨਹੀਂ ਚਿੰਮੜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, Maya does not cling to them at all. ||42||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੋ ਮਾਯਾ ਲਿਪਾਇਮਾਨ ਨਹੀਂ ਕਰਤੀ ਹੈ॥੪੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਹੇ ਨਾਨਕ! ਮਾਇਆ ਉਸ ਤੇ ਆਪਣਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦੀ ॥੪੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਪਤ ਨਹੀ = ਜ਼ੋਰ ਨਹੀਂ ਪਾਂਦੀ, ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾਂਦੀ ॥੪੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A tal persona, oh, dice Nanak, la Maya no la contamina.(42)"