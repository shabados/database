[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ; ਬਾਜਾਰੀਆ ਭੀਹਾਵਲਿ ਹੋਈ ॥"
page = 1283
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bereft of the Lord's Name, the Mortals are but loafers and become dreadful in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਤੋਂ ਸੱਖਣੇ, ਪ੍ਰਾਣੀ ਨਿਰੇਪੁਰੇ ਟੁਕਰੱਬੋਚ ਹਨ ਅਤੇ ਅੰਤ ਨੂੰ ਭਿਆਨਕ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, they are vulgar, dreadful and wretched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਜੋ (ਬਾਜਾਰੀਆ) ਮਸਕਰੇ ਹੈਂ, ਅੰਤ ਕੋ (ਭੀਹਾਵਲਿ) ਭੈ ਸੰਜਗੁਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵੇਂ ਰਾਜੇ ਸਦਾਣ ਭਾਵੇਂ ਸ਼ਾਹ ਅਖਵਾਣ) ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਜੀਵ (ਮਾਨੋ) ਬਹੁ-ਰੂਪੀਏ ਹਨ (ਧਰਤੀ ਇਹਨਾਂ ਦੇ ਭਾਰ ਨਾਲ) ਭੈ-ਭੀਤ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਜਾਰੀਆ = ਮਸਖ਼ਰੇ, ਬਹੁ-ਰੂਪੀਏ। ਭੀਹਾਵਲਿ = ਡਰਾਉਣੀ (ਧਰਤੀ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre, son unas horribles y vulgares piltrafas."