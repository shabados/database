[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਰੁ ਨੈ ਸਾਣੁ. ਨ ਭਰੀਐ ਕਬਹੂ; ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਪਚਾਏ ॥੧॥"
page = 1131
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like a stream, his belly is filled not ever, and the fire of desire consumes him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਦੀ ਦੀ ਨਿਆਈ ਉਸ ਦਾ ਢਿਡ ਕਦੇ ਭੀ ਨਹੀਂ ਭਰਦਾ ਅਤੇ ਖਾਹਿਸ਼ ਦੀ ਅੱਗ ਉਸ ਨੂੰ ਖਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His belly is like a river - it is never filled up. He is consumed by the fire of desire. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ (ਉਦਰੁ) ਰਿਦਾ ਜੋ (ਨੈ) ਨਦੀ ਵਾ ਅਕਾਸ ਸਮੁੰਦ੍ਰ ਸਦਰਸ ਹੈ ਵਾ ਪ੍ਰਗਟ ਹੀ ਹੈ ਕਬੀ ਭਰਤਾ ਨਹੀਂ ਹੈ, ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਤਿਨ ਕੋ (ਪਚਾਏ) ਜਲਾਵਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਦੀ ਵਾਂਗ ਉਹਨਾਂ ਦਾ ਪੇਟ (ਮਾਇਆ ਨਾਲ) ਕਦੇ ਰੱਜਦਾ ਨਹੀਂ। ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਉਹਨਾਂ ਨੂੰ ਸਾੜਦੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਦਰੁ = ਪੇਟ। ਨੈ = ਨਦੀ। ਸਾਣੁ = ਵਾਂਗ। ਪਚਾਏ = (ਉਹਨਾਂ ਨੂੰ) ਸਾੜਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su estómago, como río, pide más y más y es consumido por el fuego de sus propias pasiones. (1)"