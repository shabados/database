[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਹਰਿ ਦਰਿ ਨੀਸਾਣੈ ॥"
page = 842
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he has the pass-word of the Guru's Word with him in God's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਉਸ ਦੇ ਕੋਲ ਗੁਰਬਾਣੀ ਦੀ ਫਾਰਖਤੀ ਦਾ ਪਰਵਾਨਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, one knows the Lord's Door, and His Banner."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਹਰੀ ਕੇ ਦਰ ਮੇਂ (ਨੀਸਾਣੋ) ਪ੍ਰਗਟ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਰਾਹਦਾਰੀ ਸਮੇਤ (ਬਿਨਾ ਰੋਕ-ਟੋਕ) ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ (ਪਹੁੰਚ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਦਰਿ = ਦਰ ਤੇ। ਨੀਸਾਣੈ = ਪਰਵਾਨੇ ਸਮੇਤ, ਰਾਹਦਾਰੀ ਸਮੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no se encuentra con el otro, sino con su Único Dios,"