[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਮਾਇਆ; ਸੁਰਤਿ ਗਵਾਈ ॥੧॥"
page = 989
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the riches, the mortal loses the Divine under standing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੀ ਸੁਹਬਤ ਰਾਹੀਂ ਪ੍ਰਾਨੀ ਈਸ਼ਵਰੀ ਗਿਆਤ ਨੂੰ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining with Maya, the spiritual consciousness is lost. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਨੇ ਮਾਇਆ ਸਾਥ ਮਿਲ ਕੇ ਐਸੇ ਪ੍ਰਮੇਸ੍ਵਰ ਕੀ ਗਿਆਤ ਵਾ ਪ੍ਰੀਤੀ ਗਵਾਈ ਹੈ, ਭਾਵ ਪ੍ਰਮੇਸਰ ਸੇ ਬੇਮੁਖ ਹੋ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤੂੰ ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ ਫਸ ਕੇ ਇਹ ਚੇਤਾ ਹੀ ਭੁਲਾ ਦਿੱਤਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਤਿ = ਅਕਲ, ਚੇਤਾ। ਗਵਾਈ = ਤੂੰ ਗਵਾ ਲਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, al estar contaminados por Maya, perdemos el sentido de la Discriminación de lo Real.(1)"