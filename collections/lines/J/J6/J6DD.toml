[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨਾ ਕੀਆ ਪਾਵੈ ਸੋਈ ॥੩॥"
page = 1161
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he receives the fruit of his deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਕਰਮਾਂ ਦਾ ਫਲ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall receive the fruits of his own actions. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੀਵ ਜੈਸਾ ਕਰਮ ਕਰਤਾ ਹੈ ਵੈਸਾ ਹੀ ਓਹੁ ਉਸ ਕਾ ਫਲੁ ਪਾਵਤਾ ਹੈ॥੩॥☬ਜੀਵ ਕੋ ਪਰਮੇਸ੍ਵਰ ਆਗੇ ਸਦੀਵ ਇਸ ਪ੍ਰਕਾਰ ਪ੍ਰਾਰਥਨਾ ਕਰਨੀ ਚਾਹੀਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਾਲਾਂਕਿ ਉਹ) ਮਨੁੱਖ ਆਪਣਾ ਕੀਤਾ ਆਪ ਹੀ ਪਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al final sólo recibe el fruto que sembró. (3)"