[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅਵਰੁ; ਨ ਜੀਵੈ ਕੋਇ ॥"
page = 142
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! none else is really alive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੋਰ ਕੋਈ ਅਸਲ ਵਿੱਚ ਜੀਉਂਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, no one else is truly alive;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਔਰ ਕੋਈ ਨਹੀਂ ਜੀਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਬੰਦਗੀ ਵਾਲੇ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਜੀਊਂਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie más está vivo,"