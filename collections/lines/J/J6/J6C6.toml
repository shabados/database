[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨ ਜਨਮ ਜਨਮ ਕੀ ਮੈਲੁ ਉਤਰੈ; ਨਿਰਮਲ ਨਾਮੁ ਦ੍ਰਿੜਾਇ ॥"
page = 40
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their filth of many births is washed off and the immaculate Name is implanted within them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਅਨੇਕਾਂ-ਜਨਮਾਂ ਦੀ ਗੰਦਗੀ ਧੋਤੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਪਵਿੱਤ੍ਰ ਨਾਮ ਪੱਕਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth of many incarnations is washed away, and the Immaculate Naam is implanted within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਸਤਿਗੁਰੂ ਸਰੋਵਰੁ ਮੇਂ ਸਨਾਨ ਕੀਆ ਹੈ, ਤਿਨ ਕੀ ਜਨਮ ਜਨਮਾਂਤ੍ਰੋਂ ਕੀ ਬਾਸਨਾ ਤਥਾ ਪਾਪ ਰੂਪੀ ਮੈਲ ਉਤਰ ਗਈ ਹੈ, ਕਿਉਂਕਿ ਸਤਿਗੁਰੋਂ ਨੇ ਤਿਨ ਕੋ ਨਿਰਮਲੁ ਨਾਮੁ ਦ੍ਰਿੜ ਕਰਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪਵਿਤ੍ਰ ਪ੍ਰਭੂ-ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰਨ ਦੇ ਕਾਰਨ ਉਹਨਾਂ (ਵਡ-ਭਾਗੀਆਂ) ਦੀ ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਦੀ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਲਹਿ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜਾਇ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "impureza de todas sus encarnaciones es arrasada y así empiezan a habitar en el Nombre Inmaculado del Señor."