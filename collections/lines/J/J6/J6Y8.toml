[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜਪਿ ਹਰਿ ਕਾ ਨਾਮੁ; ਕਦੇ ਨ ਝੂਰੀਐ ॥"
page = 398
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pondering and contemplating over God's Name the mortal never repents."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਤੇ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਕਦਾਚਿਤ ਪਸਚਾਤਾਪ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting and meditating up the Lord's Name, the mortal never comes to regret anything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਆਪ ਕਾ ਨਾਮ ਜਪਿ ਜਪਿ ਕਰ ਕੇ ਕਬੀ ਝੂਰਨਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਜਪ ਕੇ ਫਿਰ ਕਦੇ ਕਿਸੇ ਕਿਸਮ ਦੀ ਕੋਈ ਚਿੰਤਾ ਨਹੀਂ ਕਰਨੀ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਨ ਝੂਰੀਐ = ਚਿੰਤਾ-ਫ਼ਿਕਰ ਨਹੀਂ ਕਰੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando y meditando en Tu Nombre, nunca, nunca tendremos angustia."