[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਨਿਮਖ ਨਿਮਖ; ਦਿਨਸੁ ਰੈਨਿ ਚਿਤਾਰੇ ॥"
page = 679
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on Him with thy every breath, every moment and day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਹਰ ਸੁਆਸ, ਹਰ ਮੁਹਤ ਅਤੇ ਦਿਹੁੰ ਤੇ ਰਾਤ੍ਰੀ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, each and every instant, day and night, dwell upon Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਿਨ ਖਿਨ ਮੇਂ ਸ੍ਵਾਸ-ਸ੍ਵਾਸ ਕਰ ਕੇ ਦਿਨ ਔ ਰਾਤ੍ਰੀ ਤਿਸ ਕੇ ਨਾਮ ਕੋ ਜੀਵ ਚਿਤਾਰੇ ਅਰਥਾਤ ਸਿਮਰਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦਿਨ ਰਾਤ ਛਿਨ ਛਿਨ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਚੇਤੇ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਨਿਮਖ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ {निमेष}। ਰੈਨਿ = ਰਾਤ। ਚਿਤਾਰੇ = ਚਿਤਾਰਿ, ਚੇਤੇ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba a ese Señor con cada respiración, en cada momento, día y noche, y uniéndote a la Saad Sangat,"