[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਧ ਬੰਧ ਬਿਨਸੇ ਮਾਇਆ ਕੇ; ਸਾਧੂ ਸੰਗਤਿ ਮਿਟੇ ਬਿਸੂਰ ॥"
page = 716
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints society, vanish the worldly affairs and entanglements and all the sorrows come to an end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਨਿਬਰ ਜਾਂਦੇ ਹਨ ਸੰਸਾਰੀ ਕੰਮ ਦੇ ਬੰਧਨ ਅਤੇ ਮੁੱਕ ਜਾਂਦੇ ਹਨ, ਰੁਝੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The worldly affairs and entanglements of Maya disappear, in the Saadh Sangat, the Company of the Holy; all sorrows are taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਰਿਦੇ ਤੇ ਮਾਯਾ ਕੇ ਬੰਧਨ ਰੂਪ ਧੰਧੇ ਸਭ ਨਾਸ ਹੋ ਗਏ ਹੈਂ ਔ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਸੇ ਤਿਨੋਂ ਕੇ (ਬਿਸੂਰ) ਝੋਰੇ ਮਿਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਮਨੁੱਖ ਕਰਤਾਰ ਦਾ ਜਸ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ) ਸਾਧ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਮਿਟ ਜਾਂਦੇ ਹਨ, (ਉਹਨਾਂ ਵਾਸਤੇ ਮਾਇਆ ਦੇ ਧੰਧਿਆਂ ਦੀਆਂ ਫਾਹੀਆਂ ਨਾਸ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las amarras de Maya se desprenden en la Sociedad de los Santos y la tristeza no se  acerca más."