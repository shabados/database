[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕ ਕਵਾਉ ਪਸਾਉ ਕਰਿ; ਓਅੰਕਾਰਿ ਅਕਾਰੁ ਪਸਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Oankar Lord, with one resonance created the forms."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਨੇ ਇਕ ਵਾਰ ਥੋਂ ਸਰੂਪ ਬਣਾ ਕੇ ਪਸਾਰਾ ਪਸਾਰਿਆ ਹੈ।"