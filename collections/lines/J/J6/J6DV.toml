[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਰਾਨਿਨ ਚਿਤ ਤੇ ਬਿਸਰਾਯੋ ॥"
page = 960

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After observing this incident, he relinquished all the other Ranis. And"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਨੇ) ਸਾਰੀਆਂ ਰਾਣੀਆਂ ਨੂੰ ਚਿਤ ਵਿਚੋਂ ਭੁਲਾ ਦਿੱਤਾ।"