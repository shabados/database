[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਕਰਤਾਰੁ; ਕਰਹਿ ਸੋ ਹੋਇ ॥"
page = 723
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Creator, What Thou doest, that alone happens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਿਰਜਣਹਾਰ ਹੈ, ਜੋ ਤੂੰ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਓਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Creator; whatever You do, that alone happens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ ਪੁਰਖ! ਜੋ ਤੂੰ ਕਰਤਾ ਹੈਂ ਸੋਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੇ ਜਗਤ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਜੋ ਕੁਝ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਉਹੀ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo ocurre lo que es Tu Voluntad, oh Señor Creador."