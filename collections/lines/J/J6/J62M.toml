[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਕੀਆ. ਕਿਰਮ ਜੰਤੁ ॥"
page = 1176
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wormy mortal is created by Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀੜੇ ਵਰਗਾ ਜੀਵ ਤੂੰ ਹੀ ਰਚਿਆ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am just a worm, created by You, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਮੈਂ (ਕਿਰਮ ਜੰਤੁ) ਤੁਛ ਜੀਵ ਤੇਰਾ ਕੀਆ ਹੂਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰਾ ਹੀ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਤੁੱਛ ਜੀਵ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy sólo un simple gusano, creado por Ti, oh Dios,"