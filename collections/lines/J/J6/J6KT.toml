[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਗ੍ਰ ਸਿੰਘ ਪਰ ਕ੍ਰੋਧ ਕਰਿ; ਚਲਿਯੋ ਮਹਾ ਰਨ ਧੀਰ ॥੧੩੪੮॥"
page = 431

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then a Yadava named Manoj Singh came forward and fell upon Uggar Singh in great rage.1348."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਹੁਤ ਕ੍ਰੋਧ ਕਰ ਕੇ ਮਹਾਨ ਰਣਧੀਰ ਉਗ੍ਰ ਸਿੰਘ ਵਲ ਚਲਿਆ ਹੈ ॥੧੩੪੮॥"