[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਅਪੜਿ ਕੋਇ. ਨ ਸਕੈ; ਤੂ ਅਬਿਨਾਸੀ ਜਗ ਉਧਰਣ ॥"
page = 1094
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one can equal Thee, Thou are the Imperishable Lord, the Emancipator of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਤੇਰੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਤੂੰ ਗਜਤ ਨੂੰ ਤਾਰਣ ਵਾਲਾ ਨਾਸ-ਰਹਿਤ ਸੁਆਮੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can equal You; You are imperishable and eternal, the Savior of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਝ ਕਉ ਕੋਈ ਨਹੀਂ ਪਹੁੰਚ ਸਕਤਾ, ਤੂੰ ਆਪ ਅਬਨਾਸੀ ਹੈਂ ਔ ਜੀਵੋਂ ਕੇ ਉਧਾਰਨੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਉੱਧਾਰਣ ਵਾਲੇ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ! ਕੋਈ ਜੀਵ ਤੇਰੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie Te puede igualar, eres el Señor Eterno, Emancipador de todos."