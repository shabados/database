[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਠ ਸੂਤ ਨਵ ਖੰਡ ਬਹਤਰਿ; ਪਾਟੁ ਲਗੋ ਅਧਿਕਾਈ ॥੧॥"
page = 335
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the warp of sixty threads and the woof of seventy-two, add another nine joints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਠਾਂ ਧਾਗਿਆਂ ਦੇ ਤਾਣੇ ਅਤੇ ਬਹੱਤਰਾਂ ਦੇ ਪੇਟੇ ਨਾਲ ਨੌ ਜੋੜ ਹੋਰ ਮਿਲਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "take the sixty threads and add nine joints to the seventy-two on the loom. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਅਸਥੂਲ ਸਾਠ ਨਾੜੀਆਂ ਹੈਂ, ਸੋ ਤਾਣੇ ਕਾ ਸੂਤ ਹੈਂ ਔਰ (ਨਵਖੰਡਾ) ਨੌ ਜੋੜ ਜੋ ਮੁਖ੍ਯ ਹੈਂ- ਗੋਡੋਂ ਕੇ ੨, ਮੋਢ੍ਯੋਂ ਕੇ ੨, ਅਰਕੋਂ ਕੇ ੨, ਗਰਦਨ ਕਾ ੧, ਚੂਲ੍ਯਾਂ ਕੇ ੨, ਏਹ ਤਾਣੀ ਮੇਂ ਨੌ ਕਾਨੇ ਹੈਂ, ਜੋ ਕੰਘੀ ਕੇ ਨਿਕਟ ਹੋਤੇ ਹੈਂ। ਔਰ ਬਹਤਰਿ ਜੋ ਕੋਠੜੀਆਂ ਹੈਂ ਅਰਥਾਤ ਬਹਤਰ ਸੂਖਮ ਨਾੜਾਂ ਏਹਿ ਸਰੀਰ ਤਾਣੀ ਵਿਖੇ ਤਾਣੇ ਸੇ ਅਧਿਕ ਪੇਟਾ ਲਗਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਠ ਨਾੜੀਆਂ (ਇਹ ਉਸ ਤਾਣੀ ਦੇ ਲੰਮੇ ਪਾਸੇ ਦਾ) ਸੂਤਰ ਹੁੰਦਾ ਹੈ, (ਸਰੀਰ ਦੇ ਨੌ ਜੋੜ ਉਸ ਤਾਣੀ ਦੇ) ਨੌ ਟੋਟੇ ਹਨ ਅਤੇ ਬਹੱਤਰ ਛੋਟੀਆਂ ਨਾੜੀਆਂ (ਇਹ ਉਸ ਤਾਣੀ ਨੂੰ) ਵਾਧੂ ਪੇਟਾ ਲੱਗਾ ਹੋਇਆ ਸਮਝੋ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sesenta venas, nueve coyunturas, setenta y dos mil terminaciones nerviosas son la urdimbre.  (1)"