[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਿ ਤੁਧਨੋ, ਰਤਨ ਉਪਾਏ ਤੇਰੇ; ਅਠਸਠਿ ਤੀਰਥ ਨਾਲੇ ॥"
page = 9
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The (fourteen) invaluable objects, created by Thee with sixty-eight places of pilgrimage, hymn (Thee.)"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਰਚੇ ਹੋਏ ਚੌਦਾਂ ਅਮੋਲਕ ਪਦਾਰਥ, ਅਠਾਹਠ ਅਸਥਾਨਾ ਸਮੇਤ, (ਤੇਰੀ) ਕੀਰਤੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The celestial jewels created by You, and the sixty-eight sacred shrines of pilgrimage, sing of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਾਨ! ਤੇਰੇ ਉਤਪੰਨ ਕੀਏ ਹੂਏ ਰਤਨ ਭੀ ਤੁਝ ਕੋ ਗਾਵਤੇ ਹੈਂ। ਔਰੁ ਅਠਾਹਟ ਤੀਰਥ ਅਰੁ ਨਾਲੇ ਭੀ ਗਾਵਤੇ ਹੈਂ, ਭਾਵ ਨਦੀਆਂ ਨਾਲ੍ਯੋਂ ਕੇ ਅਭਿਮਾਨੀ ਦੇਵਤਾ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਰਤਨ ਅਠਾਹਠ ਤੀਰਥਾਂ ਸਮੇਤ ਤੈਨੂੰ ਹੀ ਗਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਏ ਤੇਰੇ = ਤੇਰੇ ਕੀਤੇ ਹੋਏ। ਅਠਸਠਿ = ਅਠਾਹਠ। ਤੀਰਥ ਨਾਲੇ = ਤੀਰਥਾਂ ਸਮੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las gemas creadas por Ti y los lugares santos, todos relatan Tus Excelencias."