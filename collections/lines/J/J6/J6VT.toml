[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਦਾ ਸੋਹਾਗਣੀ; ਭੈ ਭਗਤਿ ਸੀਗਾਰਿ ॥"
page = 428
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward is ever the true bride and she bedecks herself with her Lord's fear and meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮਰਪਣ ਸਦੀਵ ਹੀ ਸੱਚੀ ਪਤਨੀ ਹੈ। ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਡਰ ਤੇ ਸਿਮਰਨ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ਿੰਗਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is forever the true, happy soul-bride; she adorns herself with the fear of God and devotion to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਸੋਹਾਗਣੀ ਭ੍ਯਭਗਤੀ ਕਾ ਸਚਾ ਸਿੰਗਾਰ ਕਰਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਸਦਾ ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀਆਂ ਹਨ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਰਹਿ ਕੇ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਦੀ ਰਾਹੀਂ ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ ਸੋਹਣਾ ਬਣਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Hombres de Dios son las verdaderas novias del Señor. En la Reverencia del Señor ellos se adornan con Su Alabanza;"