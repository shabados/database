[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਵਿਚਿ, ਰਤਨ ਜਵਾਹਰ ਮਾਣਿਕ; ਜੇ ਇਕ ਗੁਰ ਕੀ ਸਿਖ ਸੁਣੀ ॥"
page = 2
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the mind are gems, jewels and rubies, provided thou you act upon (hearken to) even one instruction of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਅੰਦਰ ਹੀਰੇ ਜਵਾਹਰ ਤੇ ਲਾਲ ਹਨ, ਜੇਕਰ ਤੂੰ ਗੁਰਾਂ ਦੀ ਇਕ ਭੀ ਸਿਖਿਆ ਸਰਵਣ ਕਰਕੇ ਅਮਲ ਕਰ ਲਵੇਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the mind are gems, jewels and rubies, if you listen to the Guru's Teachings, even once."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! (ਜੇ) ਜਬ (ਗੁਰ ਕੀ) ਗੁਰੂਓਂ ਕੀ (ਇਕ) ਏਕਤਾ ਕੀ ਸਿਖ੍ਯਾ ਸੁਣੀਤੀ ਹੈ, ਭਾਵ ਜਬ ਗੁਰੋਂ ਸੇ ਏਕ ਪਰਮਾਤਮਾ ਕਾ ਉਪਦੇਸੁ ਸੁਨੀਏ, ਤਬ ਅਪਨੀ (ਮਤਿ) ਬੁਧੀ ਮੈ ਹੀ ਰਤਨ, ਜਵਾਹਰ, ਮਾਣਿਕ ਮਿਲ ਜਾਤੇ ਹੈਂ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੂ ਦੀ ਇਕ ਸਿੱਖਿਆ ਸੁਣ ਲਈ ਜਾਏ, ਤਾਂ ਮਨੁੱਖ ਦੀ ਬੁੱਧ ਦੇ ਅੰਦਰ ਰਤਨ, ਜਵਾਹਰ ਤੇ ਮੌਤੀ (ਉਪਜ ਪੈਂਦੇ ਹਨ, ਭਾਵ, ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਪੈਦਾ ਹੋ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las verdaderas gemas, las joyas, los rubíes, son estados de la mente que son revelados cuando el corazón se abre para recibir Su Instrucción"