[[content]]
asset = "SSKS"
type = "primary"
data = "ਦਿਨਕਰ ਕਿਰਨਿ ਸੁਹਾਤ ਸੁਖਦਾਈ ਅੰਗ; ਰਚਤ ਸਿੰਗਾਰ ਅਭਰਨ ਸਖੀ ਆਇ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "(Before the girl is married off, the bride is adorned with ornaments and jewellery) and the rays of Sun falling on her, make her look more good. Her friends come to embellish her more."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਦੀਆਂ ਕਿਰਣਾਂ ਸੂਰਜ ਚੜ੍ਹੇ ਸਾਰ ਸਖੀ ਆਣ ਕੇ ਤੇਰੇ ਸੁਖਦਾਈ ਅੰਗਾਂ ਨੂੰ ਅਭਰਨ ਗਹਿਣਿਆਂ ਨਾਲ ਸੁਆਰ ਸ਼ਿੰਗਾਰ ਦਿੰਦੀ ਹੈ (ਸੀ)।"