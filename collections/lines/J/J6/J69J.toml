[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਘਨੁ. ਨ ਕੋਊ ਲਾਗਤਾ; ਗੁਰ ਪਹਿ ਅਰਦਾਸਿ ॥"
page = 816
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By praying to the Guru, no obstacle befalls the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਅੱਗੇ ਬੇਨਤੀ ਕਰਨ ਦੁਆਰਾ, ਇਨਸਾਨ ਨੂੰ ਕੋਈ ਔਕੜ ਪੇਸ਼ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No obstacles will block your way, when you offer your prayers to the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਪਾਸ ਬੇਨਤੀ ਕਰੀ ਹੈ, ਤਿਨਾਂ ਕੋ ਕੋਈ ਬਿਘਨ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਭੀ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਆ ਕੇ) ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਅਰਦਾਸ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, (ਉਹਨਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਦੇ ਰਸਤੇ ਵਿਚ) ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਘਨੁ = ਰੁਕਾਵਟ। ਕੋਊ = ਕੋਈ ਭੀ। ਪਹਿ = ਪਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora ningún mal me aflige, pues le rezo siempre al Guru;"