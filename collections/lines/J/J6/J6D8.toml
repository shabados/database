[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਪ੍ਰੀਤਿ; ਜਾ ਹਰਿ ਜਸੁ ਗਾਵੈ ॥੨॥"
page = 164
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So is god's slave immersed in affection, when he sings God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸ ਤਰ੍ਹਾਂ ਹੀ ਰੱਬ ਦਾ ਗੋਲਾ ਪਿਆਰ ਅੰਦਰ ਰਮ ਜਾਂਦਾ ਹੈ, ਜਦ ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਅਲਾਪਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so does the Lord's humble servant love to sing the Praises of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੈਸੇ ਤੇਰੇ ਜਨੋ ਕੀ ਪ੍ਰਸਿੰਨਤਾ ਤਬ ਹੋਤੀ ਹੈ, ਜਬ ਹਰ ਪ੍ਰਕਾਰ ਕਰ ਤੇਰੇ ਜਸ ਕੋ ਗਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ) ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਨੂੰ ਤਦੋਂ ਖ਼ੁਸ਼ੀ ਹੁੰਦੀ ਹੈ ਜਦੋਂ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਗਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así están los seres de Dios cuando cantan las Alabanzas de su Señor. (2)"