[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਸੂਰਾ ਪਰਧਾਨੁ ਹਉ; ਕੋ. ਨਾਹੀ ਮੁਝਹਿ ਸਮਾਨੀ ॥੨॥"
page = 242
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a hero, I am the most distinguished, No one is equal to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੂਰਮਾ ਹਾਂ, ਮੈਂ ਪਰਮ ਨਾਮਵਰ ਹਾਂ, ਮੇਰੇ ਤੁੱਲ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"I am a hero, I am famous and distinguished; no one is equal to me.\" ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮੈਂ ਸੂਰਬੀਰ ਹੂੰ ਔਰ ਮੈਂ ਪ੍ਰਧਾਨ ਹੂੰ ਮੇਰੇ ਸਮਾਨ ਕੋਈ ਨਹੀਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੂਰਮਾ ਹਾਂ, ਮੈਂ ਚੌਧਰੀ ਹਾਂ, ਕੋਈ ਮੇਰੇ ਬਰਾਬਰ ਦਾ ਨਹੀਂ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰਾ = ਸੂਰਮਾ। ਪਰਧਾਨੁ = ਚੌਧਰੀ। ਸਮਾਨੀ = ਵਰਗਾ, ਬਰਾਬਰ ਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice, “soy valiente, soy el maestro de todo, y nadie es igual a mí”.(2)"