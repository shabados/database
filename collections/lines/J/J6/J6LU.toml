[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਦਤਿ ਤ੍ਰਿਲੋਚਨੁ. ਸੁਨੁ ਰੇ ਪ੍ਰਾਣੀ; ਕਣ ਬਿਨੁ. ਗਾਹੁ ਕਿ ਪਾਹੀ ॥੪॥੧॥"
page = 526
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Trilochan, hear, O mortal, having no corn what is it that thou thrashest?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਲੋਚਨ ਆਖਦਾ ਹੈ, ਸੁਣ! ਹੇ ਫਾਨੀ ਬੰਦੇ! ਜਦ ਦਾਣੇ ਨਹੀਂ ਹਨ, ਤੂੰ ਗਾਹ ਕਾਹਦੇ ਲਈ ਪਾਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Trilochan, listen, mortal: you have no corn - what are you trying to thresh? ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਤ੍ਰਿਲੋਚਨ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਾਣੀ ਸਰਵਨ ਕਰੋ! ਜਿਸ ਮੇਂ ਕਣ ਨਹੀਂ ਹੈ ਐਸੇ ਪਰਾਲ ਕੋ ਗਾਹਨੇ ਸੇ ਕਿਆ ਪਾਉਗੇ ਅਰਥਾਤ ਨਾਮ ਸਿਮਰਨ ਸੇ ਬਿਨਾਂ ਅੰਨ ਸਭ ਕਰਮੋਂ ਮੇਂ ਪਰਸਰਮ ਹੀ ਹੋਗਾ॥੪॥੧॥☬ਅੰਤ ਕਾਲ ਕੀ ਵਾਸਨਾ ਅਨੁਸਾਰ ਜੀਵੋਂ ਕੋ ਜੂਨੀ ਕੀ ਪ੍ਰਾਪਤੀ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਲੋਚਨ ਆਖਦਾ ਹੈ: ਹੇ ਬੰਦੇ! ਸੁਣ! ਜੇ (ਭਰੀਆਂ ਵਿਚ) ਅੰਨ ਦੇ ਦਾਣੇ ਨਹੀਂ, ਤਾਂ ਗਾਹ ਪਾਣ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Trilochan, oh hombre, ¿porqué si no hay grano ahí, haces gestos de estarle pegando para separarlo? (4-1)"