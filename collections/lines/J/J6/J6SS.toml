[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੂਲਿ ਗਯੋ ਜੜ ਬਾਤ ਸੁਨਿ; ਭੇਦ ਨ ਸਕਿਯੋ ਪਾਇ ॥"
page = 919

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was pleased after listening to this flattery, but did not comprehend the real secret"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮੂਰਖ ਗੱਲ ਸੁਣ ਕੇ ਫੁਲ ਗਿਆ ਅਤੇ ਭੇਦ ਨੂੰ ਸਮਝ ਨਾ ਸਕਿਆ।"