[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਈ ॥੩॥"
page = 623
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He deliberates over the Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he meditates on the Name of the Lord, Har, Har. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਤਪਰਯ ਇਹ ਜੋ ਪਰਮੇਸ਼੍ਵਰ ਕੋ ਜਪੇਗਾ ਸੋ ਜਨਮ ਮਰਣੋਂ ਅਨਰਥੋਂ ਸੇ ਛੁਟ ਜਾਵੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues él habita sólo en el Nombre del Señor. (3)"