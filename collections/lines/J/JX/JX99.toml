[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਹਿ ਸੁਪਨੈ ਦਾਮੁ; ਨ ਛਡਹੈ ॥"
page = 1004
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some leave not money, even in dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਧਨ ਨੂੰ ਸੁਫਨੇ ਵਿੱਚ ਵੀ ਨਹੀਂ ਛਡਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some cannot abandon wealth, even in their dreams."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਐਸੇ ਹੈਂ ਕਿ ਸੁਪਨੇ ਮੇਂ ਭੀ ਦੋ ਕੌਡੀ ਕੋ ਨਹੀਂ ਛਡਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਐਸਾ ਹੈ ਜੋ ਸੁਪਨੇ ਵਿਚ (ਭੀ, ਭਾਵ, ਕਦੇ ਭੀ ਇਸ ਨੂੰ) ਹੱਥੋਂ ਨਹੀਂ ਛੱਡਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aunque logren poseer grandes tesoros y controlar al mundo entero,"