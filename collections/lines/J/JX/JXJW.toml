[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਬਦਿ ਰਤੇ ਸਦਾ ਬੈਰਾਗੀ; ਹਰਿ ਦਰਗਹ ਸਾਚੀ ਪਾਵਹਿ ਮਾਨੁ ॥੨॥"
page = 1260
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Guru's word, they ever remain detached and obtain honour in the God's True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਨਾਲ ਰੰਗੇ ਹੋਏ, ਉਹ ਹਮੇਸ਼ਾਂ ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਸੱਚੇ ਦਰਬਾਰ ਵਿੱਚ ਪਤਿ ਆਬਰੂ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Word of the Guru's Shabad, they remain forever detached. They are honored in the True Court of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਸਬਦ ਸਾਥ ਰਤੇ ਹੈਂ ਸੋਈ ਸਦਾ ਵੈਰਾਗਵਾਨ ਭਏ ਹੈਂ ਔਰ ਸੋਈ ਹਰੀ ਕੀ ਸਾਚੀ ਦਰਗਾਹਿ ਪ੍ਰਲੋਕ ਮੇਂ ਆਦਰੁ ਪਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਸਦਾ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuidos en la Palabra del Shabd del Guru permanecen por siempre desapegados y son honrados en la Corte del Señor. (2)"