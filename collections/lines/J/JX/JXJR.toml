[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬ ਮੈ ਕਥਾ ਸੰਛੇਪ ਤੇ ਸਭਹੂੰ ਕਹਤ ਸੁਨਾਇ ॥੬੪॥"
page = 60

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now I shall narrate briefly my own story.64."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਕਥਾ ਨੂੰ ਸੰਖੇਪ ਨਾਲ ਸਾਰਿਆਂ ਨੂੰ ਕਹਿ ਕੇ ਸੁਣਾਉਂਦਾ ਹਾਂ ॥੬੪॥"