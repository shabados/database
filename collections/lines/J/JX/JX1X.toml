[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧੁ ਤ੍ਰਿਸਨਾ; ਉਚਰੈ ॥"
page = 1245
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then he eats up his lust, wrath and desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਆਪਣੀ ਸ਼ਹਿਵਤ ਗੁੱਸੇ ਅਤੇ ਖਾਹਿਸ਼ ਨੂੰ ਖਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and your sexual desire, anger and desire shall be eaten up."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ ਔਰ ਤ੍ਰਿਸ਼ਨਾ ਕੋ (ਉਚਰੈ) ਉਚਾਰ ਦੇਵੇ, ਭਾਵ ਨਿਕਾਲ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਤੇ ਲਾਲਚ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਦੂਰ ਕਰ ਲਏ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se traga su lujuria, su enojo y su ansiedad, y en el décimo día cierra las diez puertas del cuerpo;"