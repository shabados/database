[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਇਹੁ ਮਨੁ ਮਾਰਿ ਮਿਲੁ; ਭੀ ਫਿਰਿ. ਦੁਖੁ ਨ ਹੋਇ ॥੫॥੧੮॥"
page = 21
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, subdue this mind and meet the Lord, thus thou shalt suffer agony no more."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਸ ਮਨੁਏ ਨੂੰ ਕਾਬੂ ਕਰ ਅਤੇ ਮਾਲਕ ਨੂੰ ਮਿਲ। ਇੰਜ ਤੈਨੂੰ ਮੁੜ ਕੇ ਕਸ਼ਟ ਨਹੀਂ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, conquer and subdue this mind; meet with the Lord, and you shall never again suffer in pain. ||5||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਜੀਵ! ਇਸ ਮਨੁ ਕੋ ਮਾਰ ਕਰ ਵਾਹਿਗੁਰੂ ਕੇ ਸਾਥ ਮਿਲੁ, (ਭੀ) ਪੁਨਃ ਜਨਮ ਮਰਨ ਕੇ (ਫੇਰ) ਫਿਰਨੇ ਕਾ ਦੁੱਖੁ ਨਹੀਂ ਹੋਗਾ, ਭਾਵ ਏਹਿ ਕਿ ਚੌਰਾਸੀ ਮੇਂ ਭ੍ਰਮਣਾ ਨਹੀਂ ਹੋਵੇਗਾ॥੫॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਭੀ ਇਸ ਮਨ ਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਮਾਰ ਕੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੁੜਿਆ ਰਹੁ, ਫਿਰ ਕਦੇ (ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੋੜੇ ਦਾ) ਦੁੱਖ ਨਹੀਂ ਵਿਆਪੇਗਾ ॥੫॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਿ = ਮਾਰ ਕੇ, ਵੱਸ ਵਿਚ ਕਰ ਕੇ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, conquista tu mente y conoce al Señor, así no sufrirás ninguna agonía más. (4-18)"