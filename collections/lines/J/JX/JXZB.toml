[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੂੰ ਤਾ ਕਿਆ ਹੋਰਿ; ਮੈ ਸਚੁ ਸੁਣਾਈਐ ॥"
page = 146
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou art mine what more do I desire? I tell the truth O my Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਮੇਰਾ ਹੈਂ, ਮੈਨੂੰ ਬਾਕੀ ਹੋਰ ਕੀ ਚਾਹੀਦਾ ਹੈ? ਮੈਂ ਸੱਚ ਆਖਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਸਾਈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You are with me, what more could I want? I speak only the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਜਬ ਤੂੰ ਪ੍ਰਾਪਤਿ ਹੋ ਜਾਵੇਂ ਤੌ ਜੀਵ ਕੋ ਔਰ ਕਿਆ ਚਾਹੀਏ, ਤਾਂ ਤੇ ਮੇਰੇ ਕੋ ਭੀ ਅਪਨਾ ਸਚਾ ਨਾਮ ਸੁਨਾਓਂ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਸੱਚ ਕਹਿੰਦਾ ਹਾਂ ਕਿ ਜਦੋਂ ਤੂੰ (ਮੇਰਾ ਰਾਖਾ) ਹੈਂ ਤਾਂ ਮੈਨੂੰ ਕਿਸੇ ਹੋਰ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਹੋਰਿ = ਹੋਰ ਜੀਵ ਕੀਹ ਹਨ? ਮੈਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Estás conmigo, ¿qué necesidad tengo de otro?"