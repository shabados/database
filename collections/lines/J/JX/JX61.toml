[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ. ਜਿਨੀ ਨ ਸੇਵਿਓ; ਸੇ ਕਿਤੁ ਆਏ ਸੰਸਾਰਿ ॥"
page = 69
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What for they, who have not served the True Guru, have come in this world?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਨਹੀਂ ਘਾਲੀ ਉਹ ਕਾਹਦੇ ਲਈਂ ਇਸ ਜਹਾਨ ਵਿੱਚ ਆਏ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have not served the True Guru-why did they even bother to come into the world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕਾ ਸੇਵਨ ਨਹੀਂ ਕੀਆ ਹੈ ਵਹੁ ਸੰਸਾਰ ਮੇਂ ਕਿਸ ਵਾਸਤੇ ਆਏ, ਭਾਵ ਸੇ ਤਿਨਕਾ ਆਵਣਾ ਬ੍ਯਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਸਤਿਗੁਰੂ ਦਾ ਪੱਲਾ ਨਾਹ ਫੜਿਆ ਉਹਨਾਂ ਦਾ ਸੰਸਾਰ ਵਿਚ ਆਉਣਾ ਵਿਅਰਥ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Para qué vinieron al mundo, si no vinieron a servir al Guru Verdadero?"