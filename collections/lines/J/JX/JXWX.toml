[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ; ਜਾਨੈ ਕਰਿ ਕਉਰਾ ॥"
page = 180
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Nectar Name, he deems as bitter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾਰਸ ਨਾਮ ਨੂੰ ਉਹ ਕਊੜਾ ਕਰ ਕੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "while he believes the Ambrosial Naam to be bitter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਾਮ ਜੋ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ ਤਿਸ ਕੋ ਕਉਰਾ ਕਰ ਕੇ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ, ਇਸ ਨੂੰ ਮਨੁੱਖ ਕੌੜਾ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Nombre del Señor le parece amargo e insípido."