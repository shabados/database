[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ; ਸਭ ਪਰਜ ਵਿਗੋਈ ॥"
page = 664
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love of another has ruined the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਦੇ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਤਬਾਹ ਕਰ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This love of duality has ruined the entire world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਹੀ ਸਭ (ਪਰਜ) ਪਰਜਾ, ਭਾਵ ਸ੍ਰਿਸਟੀ ਵਿਗੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਸਾਰੀ ਲੁਕਾਈ ਖ਼ੁਆਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El amor al otro ha arruinado al mundo entero,"