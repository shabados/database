[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੀ ਟਹਲ; ਸੰਤਸੰਗਿ ਹੇਤ ॥"
page = 274
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who serves the holy and bears love to the saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨੇਕਾਂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ ਅਤੇ ਸਾਧੂਆਂ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who serves the Holy and loves the Saints' Congregation,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਟਹਲ ਔ ਸੰਤੋਂ ਸਾਥ ਹੀ ਜਿਸ ਕਾ ਪ੍ਰੇਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਲੇ ਮਨੁੱਖਾਂ ਦੀ ਟਹਲ (ਕਰਦਾ ਹੈ) ਤੇ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਪ੍ਰੀਤ (ਰੱਖਦਾ ਹੈ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇਤ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirve a los Santos y ama a Dios."