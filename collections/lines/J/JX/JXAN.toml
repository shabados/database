[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੀ ਤੁਮਾ ਵਿਸੁ; ਅਕੁ ਧਤੂਰਾ ਨਿਮੁ ਫਲੁ ॥"
page = 147
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bitterness of the gourd, colocynth, colotropis procera, thorn-apple and the seed of aza-dirachta,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰਬੀ ਜੰਗਲੀ ਕੱਦੂ, ਅੱਕ, ਧਤੂਰੇ ਅਤੇ ਨਿੰਮ ਦੀ ਨਮੋਲੀ ਦੀ ਕੁੜੱਤਣ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bitter melon, swallow-wort, thorn-apple and nim fruit"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੁੰਮੀ) ਤੂੰਬੀ ਔ ਤੁੰਮਾ (ਵਿਸ) ਜਹਰ ਵਸੇਸ ਅਕੁ ਧਤੂਰਾ ਪੁਨਾ ਨਿੰਮ ਔਰ ਭੀ ਕਟੂ ਫਲੋਂ ਜੈਸੀ ਕੌੜਤਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁੰਮੀ ਤੁੰਮਾ, ਜ਼ਹਿਰ, ਅੱਕ ਧਤੂਰਾ ਤੇ ਨਿੰਮ ਰੂਪ ਫਲ (ਆਦਿ ਕੁੜੱਤਣ ਵਾਲੇ ਪਦਾਰਥ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La amarga coloquíntida, la camelina, las hojas de la higuera loca y el árbol Nim,"