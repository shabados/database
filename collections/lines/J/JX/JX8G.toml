[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਕੀ; ਓਸੁ ਉਤਰੀ ਮਾਇ ॥"
page = 888
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon of three qualities departs from him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਲੱਛਣਾਂ ਵਾਲੀ ਮਾਇਆ ਉਸ ਕੋਲੋਂ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya, of the three qualities, leaves him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸੀ ਪੰਡਤ ਕੀ ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਉਤਰੀ ਹੈ, ਭਾਵ ਸਤੋ, ਰਜੋ, ਤਮੋ, ਸੇ ਓਹੀ ਰਹਿਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਗੁਣਾਂ ਵਾਲੀ ਇਹ ਮਾਇਆ ਉਸ ਮਨੁੱਖ ਉਤੇ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se libera del cochambre de la Maya de las tres cualidades."