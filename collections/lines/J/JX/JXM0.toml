[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ; ਗੁਰਮੁਖਿ ਜਗਤੁ ਤਰਿਓ ॥੮॥੧॥੧੩॥"
page = 241
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, O slave Nanak, the entire world is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੇ ਗੋਲੇ ਨਾਨਕ! ਸਾਰਾ ਸੰਸਾਰ ਬਚ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, the Gurmukh saves the world. ||8||1||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ (ਗੁਰਮੁਖਿ) ਗੁਰਾਂ ਦ੍ਵਾਰੇ ਜਗਤ ਕੋ ਤਰ ਗਿਆ ਹੈ॥੮॥੧॥੧੩॥☬ਸ੍ਵੈ ਅਨਭਵ ਸਿਧਾਂਤ ਜਨਾਵਤੇ ਹੂਏ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜਗਤ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਨੂੰ) ਤਰ ਜਾਂਦਾ ਹੈ ॥੮॥੧॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el mundo entero es salvado a través del Guru. (8-1-13)"