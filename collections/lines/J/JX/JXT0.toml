[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਸਿਮਰਨੁ; ਸੁਨਿ ਮਨ ਕਾਨੀ ॥"
page = 200
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With your mind and ears, hear God's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਤੇ ਕੰਨਾਂ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਸ੍ਰਵਣ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who listen with their mind and ears to the Lord's meditative remembrance,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਸਿਮਰਨ ਮਨ ਮੇਂ ਕਰ ਔਰ ਸ੍ਰਵਨੋਂ ਦ੍ਵਾਰਾ ਜਸ ਸੁਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਧਿਆਨ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਕਾਨੀ ਸੁਨਿ = ਕੰਨਾਂ ਨਾਲ ਸੁਣ, ਧਿਆਨ ਨਾਲ ਸੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que escuchan la Palabra del Shabd del Señor con sus oídos y con su entendimiento,"