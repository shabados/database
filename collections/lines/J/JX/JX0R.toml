[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਰੁਤਾ ਬੀਜੁ ਬੀਜੇ. ਨਹੀ ਜੰਮੈ; ਸਭੁ ਲਾਹਾ. ਮੂਲੁ ਗਵਾਇਦਾ ॥੫॥"
page = 1075
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The seed, sown, out of season germinates not and the man loses all his capital and profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਮੋਸਮਾਂ ਬੋਇਆ ਹੋਇਆ ਭੀ ਉਗਦਾ ਨਹੀਂ ਅਤੇ ਬੰਦਾ ਆਪਣਾ ਸਾਰਾ ਅਸਲ ਧਨ ਤੇ ਨਫ਼ਾ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The seed which is planted out of season does not sprout, and all one's capital and profits are lost. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਕੁਰੁਤਾ) ਔਰ ਰੁਤ ਮੇਂ ਬੀਜ ਬੀਜਤਾ ਹੈ, ਸੋ ਨਹੀਂ ਜਮਤਾ, ਵਹੁ ਪੁਰਸ ਤੋ ਸਭ ਲਾਹਾ ਔ ਮੂਲੁ ਗਵਾਇ ਲੇਤਾ ਹੈ। ਭਾਵ ਅਬ ਕਲਿਜੁਗ ਕੀ ਰੁਤ ਨਾਮ ਬੀਜਨੇ ਕੀ ਹੈ। ਜੋ ਨਾਮ ਸੇ ਬਿਨਾਂ ਔਰ ਕਰਮ ਕਰਤੇ ਹੈਂ, ਸੋ ਆਤਮ ਸੁਖ ਲਾਭ ਔ ਸਰੀਰ ਵਾ ਪਦਾਰਥ ਮੂਲ ਸਭ ਗਵਾਇ ਲੇਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੇ ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ ਹਰਿ-ਨਾਮ ਦੇ ਸਿਮਰਨ ਦੀ ਲੋੜ ਹੈ। ਹੋਰ ਹੋਰ ਕਰਮ ਇਉਂ ਹੀ ਵਿਅਰਥ ਹਨ, ਜਿਵੇਂ,) ਬੇ-ਬਹਾਰਾ ਬੀਜਿਆ ਹੋਇਆ ਬੀਜ ਉੱਗਦਾ ਨਹੀਂ। ਮਨੁੱਖ ਖੱਟੀ ਭੀ ਗਵਾਂਦਾ ਹੈ ਤੇ ਰਾਸ-ਪੂੰਜੀ ਭੀ ਗਵਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਰੁਤਾ = ਬੇ-ਬਾਹਾਰਾ। ਜੰਮੈ = ਉੱਗਦਾ। ਲਾਹਾ = ਖੱਟੀ। ਮੂਲ = ਰਾਸ-ਪੂੰਜੀ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las cadenas se le van enredando en los pies y se comprueba que, fuera de estación, lo que sea que siembra, no crece y las ganancias las pierde uno junto con todo el capital. (5)"