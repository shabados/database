[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰੂ ਕਿਆ ਫਿਟਕਿਆ; ਮੰਗਿ ਥਕੇ ਸੰਸਾਰਿ ॥"
page = 34
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed by the True Guru, they have grown weary of begging the world over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਧ੍ਰਿਕਾਰੇ ਹੋਏ ਉਹ ਦੁਨੀਆਂ ਮੂਹਰੇ ਝੋਲੀ ਟੱਡਦੇ ਹੋਏ ਹੰਭ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed by the True Guru, they wander around the world begging, until they are exhausted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਐਸੇ ਬੇਮੁਖ ਪੁਰਸ ਸਤਿਗੁਰੂ ਕੇ (ਫਿਟਕਿਆ) ਧਿਕਾਰੇ ਹੂਏ ਹੈਂ, ਯਾਂ ਤੇ ਸੋ ਸੰਸਾਰ ਮੇਂ ਮਾਂਗਤੇ ਔਰੁ ਭਟਕਤੇ ਤਥਾ ਦੁਖੀ ਹੋਤੇ ਹੀ ਮਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਵਲੋਂ ਬੇ-ਮੁੱਖ ਮਨੁੱਖ ਜਗਤ ਵਿਚ ਮੰਗਦੇ ਫਿਰਦੇ ਹਨ (ਭਾਵ, ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que no son guiados por el Guru Verdadero, no reciben la Bendición, aunque vaguen  por el mundo entero."