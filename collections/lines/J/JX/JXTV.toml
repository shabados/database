[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅੰਤਰਿ ਤੇਰੈ ਨਿਧਾਨੁ ਹੈ; ਤੂ ਬਾਹਰਿ ਵਸਤੁ. ਨ ਭਾਲਿ ॥੨॥"
page = 569
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, within thee obtaining is the treasure; seek thou not the thing without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੇਰੇ ਅੰਦਰ ਹੀ ਖਜਾਨਾ ਹੈ। ਤੂੰ ਨਾਮ-ਵਸਤੂ ਦੀ ਬਾਹਰ ਵਾਰ ਖੋਜ ਭਾਲ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the treasure is within you; do not search for it on the outside. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੇ ਮਨ! ਤੇਰੇ ਅੰਦਰ ਹੀ ਨਾਮ ਰੂਪੀ ਖਜਾਨਾ ਹੈ ਤੂੰ ਆਤਮ ਵਸਤ ਕੋ ਬਾਹਰ ਮਤ ਢੂੰਢ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੇਰੇ ਅੰਦਰ ਹੀ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਮੌਜੂਦ ਹੈ, ਤੂੰ ਇਸ ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਬਾਹਰ ਨਾਹ ਢੂੰਢਦਾ ਫਿਰ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਭਾਲਿ = ਢੂੰਢ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Tesoro está en ti; no lo busques fuera. (2)"