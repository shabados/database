[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਰਵਿ ਰਹਿਆ; ਤਿਹੁ ਲੋਇ ॥੩॥"
page = 1130
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is pervading the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਤਿੰਨਾਂ ਹੀ ਜਹਾਨਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is pervading the three worlds. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਰਾਮ ਨਾਮੁ ਤੀਨੋਂ ਲੋਕੋਂ ਬੀਚ (ਰਵਿ ਰਹਿਆ) ਬ੍ਯਾਪਕ ਹੂਆ ਜਾਣ ਲਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਾਰੇ ਜਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ ਰਹਿਆ = ਵਿਆਪਕ। ਤਿਹੁ ਲੋਇ = ਤਿੰਨਾਂ ਹੀ ਲੋਕਾਂ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y logra ver como el Nombre prevalece en los tres mundos. (3)"