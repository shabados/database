[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਦਾ ਦਿਤਾ ਖਾਵਣਾ; ਤਿਸੁ ਕਹੀਐ ਸਾਬਾਸਿ ॥"
page = 474
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose gifts, we eat, Him let us say \"All hail\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦੀਆਂ ਦਾਤਾਂ ਅਸੀਂ ਖਾਂਦੇ ਹਾਂ, ਉਸ ਨੂੰ ਆਓ ਆਪਾਂ ਐਨ ਆਫਰੀਨ ਆਖੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let us all celebrate Him, from whom we receive our nourishment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਦੀਆ ਹਮੇਸਾ ਖਾਣਾ ਹੈ, ਤਿਸ ਕਾ ਧੰਨ੍ਯਬਾਦ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਲਕ ਦਾ ਦਿੱਤਾ ਖਾਈਏ, ਉਸ ਦੀ ਸਦਾ ਵਡਿਆਈ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Bondad tenemos sustento, entonces vamos a Alabarlo."