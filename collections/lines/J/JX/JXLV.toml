[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਤੇ ਭੂਪ ਭਾਰੀ ਸੁ ਪਾਛੇ ਬਖਾਨੇ ॥"
page = 631

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O princess! Tell me what is in your mind? The mention of the great kings has already been made"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਵੀ ਵੱਡੇ ਵੱਡੇ ਰਾਜੇ ਸਨ, (ਉਨ੍ਹਾਂ ਬਾਰੇ) ਪਿਛੇ ਵਰਣਨ ਕਰ ਆਏ ਹਾਂ।"