[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖਾ ਲਹਦਾ; ਭਾਲਿ ਕੈ ॥"
page = 73
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have searched for and brought into it, the disciples of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਨੂੰ ਲੱਭ ਕੇ ਮੈਂ ਇਸ ਵਿੱਚ ਲਿਆਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sought out the Guru's Sikhs, and brought them into it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰ ਸਿਖੋਂ ਕੋ ਸੇਵਾ ਕਰਨੇ ਵਾਸਤੇ (ਭਾਲ) ਖੋਜ ਕੇ ਲੇਤਾ ਹੂੰ, ਵਾ ਢੂੰਢ ਕਰ ਕੇ ਗੁਰੋਂ ਕੀ (ਸਿਖਾ) ਸਿਖ੍ਯਾ ਲੇਤਾ ਹੂੰ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਨੂੰ ਮੈਂ (ਜਤਨ ਨਾਲ) ਲੱਭ ਕੇ ਮਿਲਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y después de toda una búsqueda ahí me he reunido con quienes Te alaban;"