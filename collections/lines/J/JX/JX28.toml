[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਕੋ ਫਿਕਾ ਸਦੀਐ; ਫਿਕੇ ਫਿਕੀ ਸੋਇ ॥"
page = 473
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is called the most evil of the evil and the most evil is his reputation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਲੀਣਾਂ ਵਿਚੋਂ ਪਰਮ ਮਲੀਨ ਆਖਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮਹਾਂ ਮੰਦੀ ਹੈ ਉਸ ਦੀ ਸ਼ੁਹਰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is called the most insipid of the insipid; the most insipid of the insipid is his reputation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੀਕੇ ਬਚਨ ਬੋਲਨੇ ਵਾਲੋਂ ਕੋ ਫੀਕਾ ਕਹਾ ਜਾਤਾ ਹੈ ਔਰ ਫੀਕੇ ਬਚਨ ਬੋਲਨੇਹਾਰੇ ਕੀ ਸੋਭਾ ਭੀ ਫੀਕੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੁੱਖਾ ਬੋਲਣ ਵਾਲਾ ਲੋਕਾਂ ਵਿਚ ਰੁੱਖਾ ਹੀ ਮਸ਼ਹੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਲੋਕ ਭੀ ਉਸ ਨੂੰ ਰੁੱਖੇ ਬਚਨਾਂ ਨਾਲ ਹੀ ਯਾਦ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਿਕੋ = ਫਿੱਕਾ ਹੀ। ਫਿਕੋ ਫਿਕਾ ਸਦੀਐ = ਰੁੱਖੇ ਬਚਨ ਬੋਲਣ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ ਰੁੱਖਾ ਹੀ ਆਖਿਆ ਜਾਂਦਾ ਹੈ; ਭਾਵ, ਜੋ ਮਨੁੱਖ ਰੁੱਖੇ ਬਚਨ ਬੋਲੇ, ਉਸ ਦੀ ਬਾਬਤ ਇਹ ਆਖੀਦਾ ਹੈ ਕਿ ਉਹ ਰੁੱਖਾ ਹੈ। ਫਿਕੇ = ਰੁੱਖਾ ਬੋਲਣ ਵਾਲੇ ਮਨੁੱਖ ਦੀ। ਸੋਇ = ਸੋਭਾ, ਲੋਕਾਂ ਦੀ ਰਾਇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es reconocido como gárrulo e indiferente es su renombre."