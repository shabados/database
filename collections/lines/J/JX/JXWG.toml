[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਣਿਓ ਭੀਖਮੰ ਸਭੈ ਸੈਨਾ ਸਮੇਤੰ ॥"
page = 145

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That he killed Bhishama and destroyed al his forces."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੀਸ਼ਮ ਨੂੰ ਸਾਰੀ ਫ਼ੌਜ ਸਮੇਤ ਮਾਰ ਦਿੱਤਾ।"