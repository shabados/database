[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਲੀਂ ਜੇ ਸਹੁ ਪਾਈਐ; ਤੋਤਾ ਕਿਉ ਫਾਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If mere chatter could help meet the beloved, why should a parrot remain encaged?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੱਲਾਂ ਨਾਲ ਸ਼ਹੁ ਮਿਲੇ (ਤਦ ਬਹੁਤ ਗੱਲਾਂ ਦਾ ਧਨ) ਤੋਤਾ ਕਿਉਂ ਫਸੇ (ਪਿੰਜਰੇ ਪਵੇ)।"