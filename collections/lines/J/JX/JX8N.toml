[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਹਿਰਦੈ ਨਿਤ ਧਾਰੀ ॥"
page = 1085
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's lotus feet, ever enshrine I within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਚਰਨ ਮੈਂ ਸਦੀਵ ਹੀ ਆਪਦੇ ਮਨ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I enshrine the Lord's lotus feet continually within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਭਗਵੰਤ ਕੇ ਚਰਨ ਕਮਲ ਰਿਦੇ ਮੇਂ ਨਿਤ ਹੀ ਧਾਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਪ੍ਰਭੂ ਮਿਹਰ ਕਰੇ ਤਾਂ) ਮੈਂ (ਗੁਰੂ ਦੇ) ਸੋਹਣੇ ਚਰਣ ਸਦਾ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਨਿਤ = ਸਦਾ। ਧਾਰੀ = ਧਾਰੀਂ, ਮੈਂ ਟਿਕਾਈ ਰੱਖਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco enaltecer el Loto de los Pies del Señor en mi corazón,"