[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰਾ ਭਰਮੁ ਗਇਆ; ਭਉ ਭਾਗਾ ॥"
page = 655
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My doubt has been removed and my fear has fled away,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੰਸਾ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ਤੇ ਮੇਰਾ ਡਰ ਦੌੜ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My doubts were removed, and my fear ran away,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਬ ਸੇ ਹਮਾਰਾ ਭ੍ਰਮ ਦੂਰ ਭਯਾ ਹੈ, ਤਿਸੀ ਤੇ ਸੰਪੂਰਨ ਭੈ ਭਾਗ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਦੋਂ ਤੋਂ) ਮੇਰਾ ਭੁਲੇਖਾ ਦੂਰ ਹੋ ਗਿਆ ਹੈ (ਕਿ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਹਸਤੀ ਭੀ ਜਗਤ ਵਿਚ ਹੈ; ਇਸ ਭੁਲੇਖੇ ਦੇ ਦੂਰ ਹੋਣ ਨਾਲ) ਹੁਣ ਕੋਈ ਡਰ ਨਹੀਂ ਰਹਿ ਗਿਆ (ਕਿਉਂਕਿ ਡਰ ਤਾਂ ਕਿਸੇ ਓਪਰੇ ਪਾਸੋਂ ਹੀ ਹੋ ਸਕਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi duda ha desvanecido, mis miedos se han ido,"