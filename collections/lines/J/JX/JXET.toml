[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਤਿਆਗਿ ਭਏ ਇਕ ਆਸਰ; ਸਰਣਿ ਸਰਣਿ ਕਰਿ ਆਏ ॥"
page = 679
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking all others, I have sought one Lord's support and by saying \"Protect me, protect me\" I have come to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰਿਆਂ ਨੂੰ ਛੱਡ ਕੇ ਮੈਂ ਇਕ ਸੁਆਮੀ ਦਾ ਆਸਰਾ ਲਿਆ ਹੈ, \"ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਮੇਰੀ ਰੱਖਿਆ ਕਰ\" ਕਰਦਾ ਹੋਇਆ ਮੈਂ ਸੁਆਮੀ ਕੋਲ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing all others, I have sought the Support of the One Lord; I have come to Him, pleading, \"Save me, save me!\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਸੰਤ ਜਨ ਔਰ ਸਭ ਕੋ ਤਿਆਗ ਕੇ ਵਾਹਿਗੁਰੂ ਕੇ ਆਸਰੇ ਭਏ ਹੈਂ, ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਸਰਨ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਹੋਰ ਸਾਰੇ (ਧਨ ਭੁਇਂ ਰਾਜ ਆਦਿਕ ਦੇ) ਆਸਰੇ ਛੱਡ ਕੇ ਇਕ ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ ਰੱਖਣ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ, ਜੇਹੜੇ ਇਹ ਆਖ ਕੇ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਆ ਜਾਂਦੇ ਹਨ ਕਿ, ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਤੇਰੀ ਸਰਨ ਆਏ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces olvida ya cualquier otro soporte y busca sólo el Refugio de Dios,"