[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੀ ਸਭੁ ਆਪਿ ਹੈ ਪਿਆਰਾ; ਆਪੇ ਵੇਪਰਵਾਹੁ ॥੨॥"
page = 604
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved is everything by Himself and He Himself is care-free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰੀਤਮ ਸਾਰਾ ਕੁਛ ਆਪ ਹੀ ਹੈ ਅਤੇ ਆਪ ਹੀ ਬੇਮੁਹਤਾਜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself is Himself all-in-all; He Himself is carefree. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਸਭ ਮੇਂ ਪ੍ਯਾਰਾ ਪੂਰਣ ਹੈ ਔ ਆਪ ਹੀ ਸਭ ਸੇ (ਵੇਪਰਵਾਹੁ) ਅਸੰਗ ਹੋ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪ ਹੈ, (ਇਤਨੇ ਖਲਜਗਨ ਦਾ ਮਾਲਕ ਹੁੰਦਾ ਹੋਇਆ) ਪ੍ਰਭੂ ਬੇ-ਪਰਵਾਹ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਹਰ ਥਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, mi Amado Señor, sin preocupaciones, es en Sí Mismo el Único. (2)"