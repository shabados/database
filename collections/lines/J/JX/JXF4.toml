[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੰਧਣ ਵੈਣਿ ਰਤਾ ਹਿਤਕਾਰੀ; ਸਬਦੈ. ਸੁਰਤਿ ਨ ਆਈ ॥"
page = 596
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the vicious talk, he has been enamoured by it and thinks not of he Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੰਦੀਆਂ ਗੱਲਾਂ ਨਾਲ ਰੰਗੀਜ, ਉਹ ਉਹਨਾਂ ਦਾ ਆਸ਼ਿਕ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਨਾਮ ਵੱਲ ਧਿਆਨ ਹੀ ਨਹੀਂ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is imbued and infatuated with vicious talk; the Word of the Shabad does not come into his consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੰਧਣ ਵੈਣਿ) ਬਿਖ੍ਯ ਸਬੰਧੀ ਗੰਦੇ ਵਾਕੋਂ ਮੇਂ ਹਿਤਕਾਰੀ ਹੋ ਕਰ ਕੇ (ਰਤਾ) ਮਸਤ ਰਹਤਾ ਹੈ, ਗੁਰਸਬਦ ਕੀ ਕਬੀ (ਸੁਰਤਿ) ਸਮਝ ਨ ਆਉਤੀ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੰਦੇ ਗੀਤਾਂ (ਗਾਵਣ ਸੁਣਨ) ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਗੰਦੇ ਗੀਤ ਨਾਲ ਹੀ ਹਿਤ ਕਰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ ਬਾਣੀ ਵਿਚ ਉਸ ਦੀ ਸੁਰਤ ਨਹੀਂ ਲੱਗਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੰਧਣ ਵੈਣਿ = ਗੰਦੇ ਬੋਲ ਵਿਚ। ਰਤਾ = ਮਸਤ। ਹਿਤਕਾਰੀ = ਪਿਆਰ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Participa en conversaciones viciosas, no está despierto a la Palabra del Shabd,"