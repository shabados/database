[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭੁ. ਚਿਤਿ ਨ ਆਵਈ; ਕਿਉ ਛੂਟਾ ਮੇਰੇ ਹਰਿ ਰਾਇਆ ॥੧॥"
page = 167
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God I remember not How shall I be saved, O my God, the King?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਮੈਂ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ, ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਛੁਟਕਾਰਾ ਪਾਵਾਂਗਾ, ਹੇ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਪਾਤਸ਼ਾਹ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God does not even enter his thoughts; how can he be saved, O my Lord King? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਹਰੀ ਰਾਇਆ! ਤੇਰਾ ਹਰੀ ਤਥਾ ਪ੍ਰਭੂ ਨਾਮ ਚਿਤ ਨਹੀਂ ਆਵਤਾ, ਕੈਸੇ ਸੰਸਾਰ ਸੇ ਛੂਟੂੰਗਾ? ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਹਰੀ! ਹੇ ਮੇਰੇ ਰਾਜਨ! (ਤੂੰ) ਪਰਮਾਤਮਾ ਕਦੇ ਮੇਰੇ ਚਿੱਤ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ। ਮੈਂ (ਇਸ ਮੋਹ ਵਿਚੋਂ) ਕਿਵੇਂ ਨਿਕਲਾਂ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y si uno no conserva al Señor en la mente, ¿cómo podrá ser liberado? (1)"