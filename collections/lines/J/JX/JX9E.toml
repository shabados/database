[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੀਅਨ ਮਹਿ ਸੁਖੀਆ ਤੂੰ ਕਹੀਅਹਿ; ਦਾਤਨ ਸਿਰਿ ਦਾਤਾ ॥"
page = 507
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Among the peaceful, Thou art called the most peaceful and among the givers the Supreme Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਖਾਲਿਆ ਵਿਚੋਂ ਤੂੰ ਪਰਮ ਸੁਖਾਲਾ ਆਖਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਦਾਤਾਰ ਵਿੱਚ ਸ਼੍ਰੋਮਣੀ ਦਾਤਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among the peaceful, You are called the Peaceful One. Among givers, You are the Greatest Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਸੁਖੀਓਂ ਮੇਂ ਬਡਾ ਸੁਖੀਆ ਕਹੀਤਾ ਹੈਂ, ਦਾਤੋਂ ਮੇਂ ਸਿਰੋਮਣੀ ਬਡਾ ਦਾਤਾ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਰਤਾਰ! ਦੁਨੀਆ ਦੇ) ਸੁਖੀ ਲੋਕਾਂ ਵਿਚ ਤੂੰ (ਸ਼ਿਰੋਮਣੀ) ਸੁਖੀ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈਂ ਤੇ ਦਾਤਿਆਂ ਵਿਚ ਸਭ ਤੋਂ ਵਢਾ ਦਾਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De los pacifistas Tú eres el que en Verdad está en Paz; de los dadores, eres el más Munificente."