[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਭਾਵੈ ਸੁਣਿ ਬੇਨਤੀ; ਜਨ ਨਾਨਕ ਕੀ ਅਰਦਾਸਿ ॥੪॥੨॥੪॥"
page = 996
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak makes a supplication. If it so please thee, O my Guru, hear thou this entreaty of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫ਼ਰ ਨਾਨਕ ਇੱਕ ਅਰਜ਼ ਗੁਜਾਰਦਾ ਹੈ, ਜੇਕਰ ਤੈਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਚੰਗਾ ਲੱਗੇ ਹੇ ਮੇਰੇ ਗੁਰੂ! ਤੂੰ ਮੇਰੀ ਇਹ ਪ੍ਰਾਰਥਨਾਂ ਸੁਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it pleases You, O my Guru, please listen to my prayer; this is servant Nanak's prayer. ||4||2||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੋਂ ਕੋ ਭਾਵੇ ਤੌ ਮੇਰੀ ਬੇਨਤੀ ਸੁਣੇ ਹੀਂ ਗੇ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮ ਦਾਸੋਂ ਨੇ ਤੌ ਅਰਦਾਸ ਹੀ ਕਰਨੀ ਹੈ॥੪॥੨॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਜੇ ਤੈਨੂੰ ਭਾਵੇ ਤਾਂ ਦਾਸ ਨਾਨਕ ਦੀ ਇਹ ਬੇਨਤੀ ਸੁਣ, ਅਰਦਾਸ ਸੁਣ ॥੪॥੨॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Guru, si así lo deseas, escucha mi oración y úneme con mi Dios.(4-2-4)"