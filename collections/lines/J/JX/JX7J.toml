[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਤੂਰ ਤਾਨ ਤਰੰਗ ॥"
page = 633

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The tabor, drum, kettledrum and many other musical instruments of various tunes and tones were played"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂਰ, ਤਾਨ, ਤਰੰਗ, ਨਵੀਂ ਬੰਸੁਰੀ ਆਦਿ ਵਾਜੇ ਵਜਦੇ ਹਨ।"