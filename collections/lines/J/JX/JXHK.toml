[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਗਿਰਹੀ ਉਦਾਸੀ ਗੁਰਮੁਖਿ; ਗੁਰਮੁਖਿ. ਕੀਮਤਿ ਪਾਏ ਜੀਉ ॥੫॥"
page = 131
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is the Guru's believer, whether he is the house holder of the renouncer. The believer in the Guru knows the worth of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਰਕਤ ਦਾ ਪਾਤ੍ਰ ਹੈ ਗੁਰਾਂ ਦਾ ਸ਼ਰਧਾਲੂ ਭਾਵੇਂ ਉਹ ਘਰਬਾਰੀ ਹੈ, ਜਾਂ ਤਿਆਗੀ। ਗੁਰਾਂ ਦਾ ਸ਼ਰਧਾਲੂ ਪ੍ਰਭੂ ਦੀ ਕਦਰ ਨੂੰ ਪਛਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is the Gurmukh, the householder and the renunciate. The Gurmukh knows the Lord's Value. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਗੁਰਮੁਖਿ ਗਿਰਹੀ ਹੈ ਤੌ ਧੰਨ ਹੈ ੫, ਜੇ ਕਰ ਗੁਰਮੁਖ ਉਦਾਸੀ ਹੈ ਭੌ ਭੀ ਧੰਨ ਹੈ ੬, ਔ ਗੁਰਮੁਖ ਕੀ ਕੀਮਤ ਪਾਵਤਾ ਹੈ ੭॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਹੀ ਭਾਗਾਂ ਵਾਲਾ ਗ੍ਰਿਹਸਤ ਹੈ, ਉਹ ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੋਇਆ ਭੀ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ। ਉਹੀ ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਕਦਰ ਸਮਝਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨੁ = ਭਾਗਾਂ ਵਾਲਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendito es él como sostenedor de hogar, y también como renunciante; es él solamente el que conoce el Valor del Señor.(5)"