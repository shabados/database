[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੋਈ ਆਗਿਆ ਆਦਿ; ਆਦਿ ਨਿਰੰਜਨੋ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the primordial times the Lord ordained."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ (ਜਦ) ਨਿਰੰਜਨ ਦੀ, (ਜੋ ਸਰਬ ਦੀ) ਆਦਿ ਹੈ, ਆਗਿਆ ਹੋਈ।"