[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਯੋ ਚਹੇ ਜਹ ਠਾ ਤਹ ਕਹੀਐ ॥੧੦੮੮॥"
page = 787

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Vrikshantakni”, add the word “ari” and know all the names of Tupak.1088."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹੋ, ਇਸ ਦੀ ਵਰਤੋਂ ਕਰ ਲਵੋ ॥੧੦੮੮॥"