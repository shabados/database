[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਲਾਹਿ ਗੁਮਾਨੁ ॥"
page = 896
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shed thou thy self-conceit"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Leave your egotistical pride behind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਤੂੰ ਅਭਮਾਨ ਹੀ (ਲਾਹਿ) ਉਤਾਰ ਦੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਰੀਰ ਆਦਿਕ ਮੇਰਾ ਹੈ ਮੇਰਾ ਹੈ) ਆਪਣਾ (ਇਹ ਅਹੰਕਾਰ ਦੂਰ ਕਰ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਮਾਨੁ = ਅਹੰਕਾਰ। ਲਾਹਿ = ਦੂਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no te sientas orgulloso de ti mismo."