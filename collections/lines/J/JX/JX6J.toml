[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ ਲਗਿ ਏਹੁ ਸੁਖੁ ਪਾਇਓ; ਹਰਿ ਗੁਨ ਸਦ ਹੀ ਗਾਵੈ ॥੩॥"
page = 978
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the society of saints, I am blessed with this happiness, that I ever sing the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ ਮੈਨੂੰ ਇਹ ਖੁਸ਼ੀ ਪ੍ਰਦਾਨ ਹੋਈ ਹੈ ਕਿ ਮੈਂ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Society of the Saints, I have found this peace, singing forever the Glorious Praises of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਲਾਗ ਕਰ ਕੇ ਏਹੁ ਸੁਖ ਪਾਇਆ ਹੈ, ਜੋ ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਨ ਸਦਾ ਹੀ ਗਾਵਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਬੈਠ ਕੇ ਇਹ (ਹਰਿ-ਨਾਮ-ਸਿਮਰਨ) ਸੁਖ ਹਾਸਲ ਕਰ ਲਿਆ, ਉਹ ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਸੰਗਿ = ਗੁਰੂ (ਦੇ ਚਰਨਾਂ) ਨਾਲ। ਲਗਿ = ਲੱਗ ਕੇ। ਸਦ = ਸਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cantando con ellos por siempre las Gloriosas Alabanzas del Señor, he encontrado esta Paz.(3)"