[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚਾ ਸੋਹਿਲਾ ਸਚੀ ਸਚੁ ਬਾਣੀ; ਸਬਦੇ ਹੀ ਸੁਖੁ ਹੋਈ ॥੪॥੪॥੫॥"
page = 771
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Lord's bliss, absolutely true His divine narration and through His Name wells up peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਸੁਆਮੀ ਦੀ ਖੁਸ਼ੀ, ਨਿਰੋਲ ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਈਸ਼ਵਰੀ ਵਰਣਨ ਤੇ ਉਸ ਦੇ ਨਾਮ ਰਾਹੀਂ ਆਰਾਮ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, true are their songs of joy, and true is their word; through the Word of the Shabad, they find peace. ||4||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੋ ਸਚਾ ਅਨੰਦ ਹੂਆ ਹੈ ਨਿਸਚੇ ਕਰ ਕੇ ਤਿਨ ਕੀ ਬਾਣੀ ਭੀ ਸਚੀ ਹੈ। ਭਾਵ ਜੋ ਕਬੀ ਝੂਠ ਨਹੀਂ ਬੋਲਤੇ ਅਰੁ ਉਨ ਕੇ ਉਪਦੇਸ਼ ਸੁਨਤੇ ਹੀ ਔਰੋਂ ਕੌ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਈ ਹੈ॥੪॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਾਲੀ ਬਾਣੀ ਵੱਸੀ ਰਹਿੰਦੀ ਹੈ, ਅਟੱਲ ਖ਼ੁਸ਼ੀ ਬਣੀ ਰਹਿੰਦੀ ਹੈ, ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Verdadera es la Melodía de Dicha del Señor, Verdad es Su Palabra, a través de la Palabra del Shabd ellos logran la Paz.(4-4-5)"