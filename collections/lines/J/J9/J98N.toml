[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਜਾਨਿਆ ਤਉ ਮਨੁ ਮਾਨਿਆ ॥"
page = 656
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when I know Him, then is my mind pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਉਸ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹਾਂ, ਤਾਂ ਮੇਰਾ ਚਿੱਤ ਖੁਸ਼ ਹੋ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "since I know Him, my mind is pleased and appeased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜਾਨਿਆ ਹੈ ਤਬੀ ਮਨੁ ਪਤੀਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ ਜਾਣ-ਪਛਾਣ ਹੋਈ ਹੈ, ਮੇਰਾ ਮਨ ਉਸੇ ਵਿਚ ਹੀ ਪਰਚ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi mente está complacida, mi mente"