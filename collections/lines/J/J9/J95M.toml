type = "primary"
data = "ਤੁਹੀ ਦਾਨਵੀ ਦੇਵਣੀ ਜਛਣੀ ਹੈ ॥"
page = 336

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art demoness, goddess and Dakshini"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਦੈਂਤਣ, ਦੇਵ-ਇਸਤਰੀ ਅਤੇ ਯਕਸ਼ਣੀ ਹੈਂ।"