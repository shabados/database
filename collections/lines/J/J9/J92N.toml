[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਸਚੁ; ਜੁਗਾਦਿ ਸਚੁ ॥"
page = 1
line = 4

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਇਹ ਸ੍ਰੀ ਜਪੁ ਜੀ ਸਾਹਿਬ ਦੇ ਆਦਿ ਦਾ ਸਲੋਕ ਹੈ। ਇਕ ਸਲੋਕ ਇਸ ਬਾਣੀ ਦੇ ਅਖੀਰ ਵਿਚ ਹੈ ਤੇ ਇਹਨਾਂ ਦੋ ਸਲੋਕਾਂ ਦੇ ਵਿਚਾਲੇ ੩੮ ਪਉੜੀਆਂ ਹਨ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True in the prime, True in the beginning of ages,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਾਰੰਭ ਵਿੱਚ ਸੱਚਾ, ਯੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਵਿੱਚ ਸੱਚਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True In The Primal Beginning. True Throughout The Ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦਿ ਕਹੀਏ ਸਰਬ ਕੀ ਉਤਪਤੀ ਸੇ ਪਹਿਲੇ ਭੀ ਵਹੁ ਪੁਰਖੁ ਸਚੁ ਹੀ ਥਾ। ਜਬ ਸੂਖਮੁ ਔਰ ਅਸਥੂਲੁ ਪਰਪੰਚੁ ਹੋ ਗ੍ਯਾ ਪਰੰਤੂ ਸਤਜੁਗ ਆਦਿਕੋਂ ਕੇ ਧਰਮ ਕਾ ਵਿਸਤਾਰੁ ਨਹੀਂ ਹੂਆ ਥਾ, ਉਸ ਕਾਲ ਕਾ ਨਾਮੁ ਜੁਗਾਦਿ ਹੈ, ਤਿਸ ਕਾਲ ਮੈ ਭੀ ਸੱਚੁ ਹੀ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਮੁੱਢ ਤੋਂ ਹੋਂਦ ਵਾਲਾ ਹੈ, ਜੁਗਾਂ ਦੇ ਮੁੱਢ ਤੋਂ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "era Verdad en el principio, Él ha sido Verdad a través de todas las épocas."