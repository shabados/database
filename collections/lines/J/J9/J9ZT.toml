[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਾਤਿ ਜੁਧ ਵਾ ਸੋ ਕਰੈ; ਐਸੋ ਕੋ ਰਨਧੀਰ ॥੧੨੬੧॥"
page = 423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Is there anyone now, who will go and wage war with him?1261."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੁਹਾਡੇ ਵਿਚੋਂ) ਅਜਿਹਾ ਕਿਹੜਾ ਰਣਧੀਰ ਹੈ, ਜੋ ਸਵੇਰੇ ਉਸ ਨਾਲ ਯੁੱਧ ਕਰੇਗਾ ॥੧੨੬੧॥"