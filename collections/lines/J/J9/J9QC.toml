[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਰਾਜੇ ਭੂਪਤੀ; ਆਵਹਿ ਕਉਨੇ ਕਾਮ ॥੨੪॥"
page = 1365
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The scholars, kings and the landlords, of what avail is love for them?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਦਵਾਨ, ਪਾਤਿਸ਼ਾਹ ਅਤੇ ਜਮੀਨਾਂ ਦੇ ਮਾਲਕ, ਇਨ੍ਹਾਂ ਲਈ ਪਿਆਰ ਕਿਹੜੇ ਕੰਮ ਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits, the religious scholars, kings and landlords - what good is love for them? ||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ ਔ ਰਾਜੇ ਜੋ ਪ੍ਰਿਥਵੀ ਕੇ ਮਾਲਕ ਹੈਂ, ਪ੍ਰੀਤੀ ਕੇ ਕਰਨੇ ਸੇ ਇਹ ਕਿਸ ਕਾਮ ਆਵੈਂਗੇ? ਅਰਤਾਤ ਕਿਸੀ ਕਾਮ ਨਹੀਂ ਆਵੇਂਗੇ। ਭਾਵ ਯੇਹ ਪ੍ਰਲੋਕ ਮੇਂ ਇਹ ਸਹਾਯਕ ਨਹੀਂ ਹੈ॥੨੪॥☬ਪ੍ਰਸ਼ਨ ਏਕ ਸਿਉਂ ਪ੍ਰੀਤੀ ਕਰੇ ਸੇ ਕਿਆ ਲਾਭ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਵਿਦਿਆ ਰਾਜ ਭੁਇਂ ਆਦਿਕ ਦਾ ਮਾਣ ਹੈ, ਜੋ 'ਦੁਨੀਆ' ਦੇ ਵਪਾਰੀ ਹਨ ਉਹ) ਪੰਡਿਤ ਹੋਣ ਚਾਹੇ ਰਾਜੇ ਹੋਣ ਚਾਹੇ ਬੜੀ ਭੁਇਂ ਦੇ ਮਾਲਕ ਹੋਣ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ ॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਪਤਿ = (ਭੂ = ਧਰਤੀ। ਪਤੀ = ਖਸਮ) ਜ਼ਮੀਨਾਂ ਦੇ ਮਾਲਕ, ਰਾਜੇ। ਕਉਨੇ ਕਾਮ ਆਵਹਿ = ਕਿਸ ਕੰਮ ਆਉਂਦੇ ਹਨ? ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ; ਸਾਥ ਨਹੀਂ ਨਿਬਾਹੁੰਦੇ ॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Escolares Religiosos, a reyes y terratenientes, ¿de qué sirve amarlos?(24)"