[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥ ਕਥਾ ਅਗੋਚਰ; ਨਹੀ ਜਾਪੈ ॥"
page = 1019
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and realises not the Incomprehensible Lord, Ineffable is whose discourse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਗਾਂਧ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ, ਅਕਹਿ ਹੈ ਜਿਸ ਦੀ ਕਥਾ ਵਾਰਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he does not know the imperceptible Unspoken Speech of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਅਕਥ ਕਥਾ ਹੈ ਵਹੁ ਇੰਦ੍ਰੀਓਂ ਕਾ ਅਵਿਸਾ ਹੈ, ਸੋ ਨਹੀਂ ਜਾਣਿਆਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਅਕੱਥ ਅਗੋਚਰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁੱਝਦੀ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਥ = ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਦੱਸਿਆ ਨਾਹ ਜਾ ਸਕੇ। ਅਗੋਚਰ = ਜੋ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ। ਕਥਾ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਗੱਲ। ਜਾਪੈ = ਸੁੱਝਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin poder escuchar el Sonido Impronunciable, el Evangelio Imperceptible de Dios."