[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਕੈ ਪਾਛੈ ਪਰਿਅਉ; ਜਨ ਨਾਨਕ. ਹਰਿ ਰਸੁ ਪਾਇਆ ॥੪॥੨॥੪॥"
page = 712
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He searches the society of saints, O slave, Nanak, and obtains Lord's Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਤਿ ਸੰਗਤ ਦੀ ਭਾਲ ਕਰਦਾ ਹੈ, ਹੇ ਦਾਸ ਨਾਨਕ! ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Search the Saadh Sangat, the Company of the Holy, O Nanak, and find the sublime essence of the Lord. ||4||2||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਜਨ ਸਾਧ ਸੰਗਤ ਕੇ ਪੀਛੇ ਪਾਇਆ ਹੈ ਅਰਥਾਤ ਜਿਸ ਨੇ ਸੰਤਾਂ ਕੀ ਸ਼ਰਣ ਲਈ ਹੈ ਤਿਸ ਨੇ ਹਰੀ ਕਾ ਅਨੰਦ ਪਾਇਆ ਹੈ॥੪॥੨॥੪॥☬ਬੇਨਤੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਦੀ ਸਰਨੀ ਪੈਂਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੪॥੨॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਪਾਛੈ = ਦੀ ਸਰਨ ॥੪॥੨॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su corazón es adornado con el Nombre del Señor. Él sigue el Sendero de los Santos y prueba el Sabor de Dios. (4-2-4)"