[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਣੁ ਤ੍ਰਿਣੁ ਸਭੁ ਆਕਾਰੁ ਹੈ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਮੁਖਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ਰਾਮ ॥"
page = 540
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The woods, the grass blades and the whole world, O my soul, utter with their mouth the Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਗਲ, ਘਾਹ ਦੀਆਂ ਤਿੜਾਂ ਅਤੇ ਸਾਰਾ ਜਹਾਨ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਪ੍ਰਭੂ-ਪ੍ਰਮੇਸ਼ਵਰ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The woods, the meadows and the whole world, O my soul, chant with their mouths the Lord's Name, and meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਤਨਾ ਬਨ ਤ੍ਰਿਨ ਅਰ ਸਭ ਪ੍ਰਕਾਰ ਕਾ ਅਕਾਰ ਹੈ, ਸੋ ਸਭ ਮੁਖ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਜੰਗਲ, ਘਾਹ, ਇਹ ਸਾਰਾ ਦਿੱਸਦਾ ਸੰਸਾਰ-ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਹਰੇਕ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los bosques, la maleza y el mundo entero vive en el Señor."