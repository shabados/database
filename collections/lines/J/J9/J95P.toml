data = "ਰਾਵ ਸੁ ਸੇਰ ਸਿੰਘ ਤਹ ਭਯੋ ॥"
page = 843

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After some times the Raja breathed his last."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਥੇ ਸ਼ੇਰ ਸਿੰਘ ਰਾਜਾ ਬਣ ਗਿਆ।"