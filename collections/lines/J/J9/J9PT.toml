[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਕੀ ਕਰਹੁ ਪ੍ਰਤਿਪਾਲਾ ॥੩॥"
page = 826
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "cherishest Thou all Thine creatures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸਾਰੇ ਜੀਵ-ਜੰਤੂਆਂ ਦੀ ਪਰਵਰਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes all beings and creatures. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸੂਖ੍ਯਮ ਅਸਥੂਲ ਜੀਵੋਂ ਕੀ ਨਿਤੰਪ੍ਰਤੀ ਆਪ ਹੀ ਪਾਲਨਾ ਕਰਤੇ ਹੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਤੂੰ ਆਪ ਹੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sostén a todas Tus criaturas en Tu Misericordia Bendita.(3)"