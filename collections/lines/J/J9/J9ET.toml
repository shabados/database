[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਜ ਹਨੇ ਸਤਿ ਦੁਇ ਅਰੁ ਗੈ ਸਤਿ; ਤ੍ਰੈ ਸਤਿ ਬੀਰ ਮਹਾ ਤਬ ਘਾਏ ॥"
page = 436

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sixteen horses of the chariots and ten mighty fighters were killed there"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ (ਉਨ੍ਹਾਂ ਨੇ) ਦੋ ਸੌ ਘੋੜੇ, ਇਕ ਸੌ ਹਾਥੀ ਅਤੇ ਤਿੰਨ ਸੌ ਮਹਾਨ ਸੂਰਵੀਰ ਮਾਰ ਦਿੱਤੇ ਹਨ।"