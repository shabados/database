[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਵਾਬੇ ਸੁਖ਼ਨ ਰਾ ਉਜ਼ਰ ਬਰ ਨਿਹਾਦ ॥੯॥"
page = 1400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the king awaited to hear her reply in consent.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਜੇ ਨੇ ਉੱਤਰ ਦੇਣ ਦੀ ਜ਼ਿਮੇਵਾਰੀ ਲੜਕੀ ਉਤੇ ਹੀ ਪਾ ਦਿੱਤੀ ॥੯॥"