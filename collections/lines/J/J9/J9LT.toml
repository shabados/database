[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਤੇਰਾ ਦਾਸੁ ਹੈ; ਜਿਉ ਧਰਨੀ ਮਹਿ ਖੇਹ ॥੧੪੭॥"
page = 1372
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, such ought to be Thy servant, as the dust of the earth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਤੈਡਾ ਨੌਕਰ ਐਹੋ ਜੇਹਾ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਦੀ ਭੁੱਬਲ ਹੈ ਧਰਦੀ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your slave, O Lord, is like the dust of the earth. ||147||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰਾ ਦਾਸ ਐਸਾ ਹੋਤਾ ਹੈ ਜਿਸ ਪ੍ਰਕਾਰ ਧਰਨੀ ਮੇਂ ਖੇਹ ਹੋਤੀ ਹੈ, ਭਾਵ ਹੰਤਾ ਕੋ ਤਿਆਗ ਕਰ ਤੇਰਾ ਦਾਸ ਹੋਤਾ ਹੈ॥੧੪੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਭਗਤ ਤਾਂ ਅਜੇਹਾ (ਨਰਮ-ਦਿਲ) ਬਣ ਜਾਂਦਾ ਹੈ ਜਿਵੇਂ ਰਾਹ ਦੀ ਬਾਰੀਕ ਧੂੜ ॥੧੪੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਨੀ = ਧਰਤੀ। ਖੇਹ = ਮਿੱਟੀ, ਬਰੀਕ ਮਿੱਟੀ, ਧੂੜ ॥੧੪੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Esclavo, oh Señor, es como el polvo de la tierra.(147)"