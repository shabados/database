[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦਿ ਸੁਰਤਿ ਪਰਗਾਸ; ਅਛਲ ਅਛੇਉ ਹੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Enlightened with the Word their consciousness has become infinite and immutable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਬਦ ਦੇ ਸੁਰਤ ਵਿਚ ਪਰਗਾਸ ਹੋਣ ਕਰ ਕੇ ਅਛਲ ਅਛੇਦ (ਹੋ ਗਏ) ਹਨ।"