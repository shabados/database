[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੀ ਸਭਾ ਰਚਿ ਕੈ ਸੁ ਜੁਧਿਸਟਰ; ਅੰਧ ਕੋ ਬਾਲਕੁ ਬੋਲਿ ਪਠਾਯੋ ॥"
page = 536

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After the construction of this Court-Building, Yudhistar invited Duryodhana"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਸਭਾ ਬਣਵਾ ਕੇ ਯੁਧਿਸ਼ਠਰ ਨੇ ਧ੍ਰਿਤਰਾਸ਼ਟਰ ਦੇ ਪੁੱਤਰ (ਦੁਰਯੋਧਨ) ਨੂੰ ਬੁਲਵਾ ਲਿਆ।"