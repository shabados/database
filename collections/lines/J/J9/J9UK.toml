[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਿੰਮਤ ਹੂੰ ਉਤਰਿਯੋ ਤਹਾ ਬੀਰ ਖੇਤ ਮੰਝਾਰ ॥"
page = 69

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Himmat came in the battlefield."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਹਿੰਮਤ ਨਾਂ ਦਾ ਸੂਰਮਾ ਵੀ ਰਣ-ਭੂਮੀ ਵਿਚ ਆ ਗਿਆ।"