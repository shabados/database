[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਮਿਲਿਐ ਉਲਟੀ ਭਈ ਭਾਈ; ਜੀਵਤ ਮਰੈ. ਤਾ ਬੂਝ ਪਾਇ ॥"
page = 602
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the True Guru, man turns, away from the world. O brother, when he remains dead in life, then does he obtain understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ ਬੰਦਾ ਮਾਇਆ ਵੱਲੋਂ ਮੁੜ ਪੈਂਦਾ ਹੈ, ਹੇ ਵੀਰ! ਜਦ ਉਹ ਜੀਉਂਦੇ ਜੀ ਆਪਾ ਮਾਰਦਾ ਹੈ, ਤਦ ਉਸ ਨੂੰ ਗਿਆਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, one turns away from the world, O Siblings of Destiny; when he remains dead while yet alive, he obtains true understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਕੀ ਸਤਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਸੰਸਾਰ ਸੇ ਬ੍ਰਿਤੀ ਉਲਟਤੀ ਭਈ ਹੈ ਤਿਨੋਂ ਨੇ ਸਮਝ ਪਾਈ ਹੈ, ਜਬ ਬੂਝ ਪਈ (ਤ) ਤਬੀ ਤੋ ਜੀਵ, ਭਾਵ ਸੇ ਮਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ, ਤਾਂ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਮਝ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਮਨੁੱਖ ਦੀ ਸੁਰਤਿ ਵਿਕਾਰਾਂ ਵਲੋਂ ਪਰਤ ਪੈਂਦੀ ਹੈ, ਦੁਨੀਆ ਦੇ ਕਾਰ-ਵਿਹਾਰ ਕਰਦਾ ਹੋਇਆ ਹੀ ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਵਲੋਂ ਅਛੋਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਮਿਲਿਐ = ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ। ਉਲਟੀ ਭਈ = (ਵਿਕਾਰਾਂ ਵਲੋਂ ਸੁਰਤਿ) ਹਟ ਜਾਂਦੀ ਹੈ, ਮੁੜ ਪੈਂਦੀ ਹੈ। ਜੀਵਤ ਮਰੈ = ਜੀਊਂਦਾ ਮਰ ਜਾਂਦਾ ਹੈ, ਦੁਨੀਆ ਦੀ ਕਿਰਤ ਕਰਦਾ ਹੀ ਵਿਕਾਰਾਂ ਵਲੋਂ ਅਛੋਹ ਹੋ ਜਾਂਦਾ ਹੈ। ਬੂਝ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Verdadero Guru, la mente le da la espalda al mundo, y muriendo para su ego, toma Conciencia de su Ser."