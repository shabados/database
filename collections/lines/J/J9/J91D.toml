[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਗੁਰੁ; ਰਹਿਆ ਸਮਾਇ ॥"
page = 864
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru remains absorbed in the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਅੰਦਰ ਲੀਨ ਹੋਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru remains absorbed in the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਾਰਬ੍ਰਹਮ ਕੇ ਬੀਚ ਸਮਾਇ ਰਹਿਆ ਹੈ। ਭਾਵ ਸੇ ਜੈਸੇ ਪਾਰਬ੍ਰਹਮ ਬਿਅੰਤ ਹੈ, ਤਿਸੀ ਕਾ ਸਰੂਪ ਹੋਨੇ ਤੇ ਗੁਰੂ ਭੀ ਬਿਅੰਤ ਹੈ। ਇਸੀ ਤੇ ਗਉੜੀ ਸੁਖਮਨੀ ਵਿਚ ਲਿਖਾ ਹੈ ਕਿ☬\"ਸਾਧ ਕੀ ਮਹਿਮਾ ਬੇਦ ਨ ਜਾਨਹਿ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੈ, ਜੋ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਿਆ ਸਮਾਇ = ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Guru se ha inmergido en el Dios Supremo."