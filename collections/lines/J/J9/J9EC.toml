[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੇ. ਨਾਮੁ ਰਖੈ ਉਰਿ ਧਾਰਿ ॥"
page = 1342
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's holy word, man keeps the Name enshrined in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਪਵਿਤ੍ਰ ਬਾਣੀ ਰਾਹੀਂ, ਇਨਸਾਨ ਨਾਮ ਨੂੰ ਆਪਣੇ ਅੰਤਰ ਆਤਮੇ ਟਿਕਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, the Naam is enshrined within the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਪਦੇਸ਼ ਕਰ ਕੇ ਜੋ ਨਾਮ ਕੋ ਰਿਦੇ ਵਿਖੇ ਧਾਰਨ ਕਰ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਟਿਕਾ ਕੇ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਿ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mediante el Shabd, el Naam es enaltecido en el corazón, a través del Shabd"