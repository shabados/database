[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਿਰਮਾਇਲੁ; ਨਿਰਮਲੁ ਨਾਉ ॥੪॥"
page = 1189
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate is my God and Immaculate is His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਵਨ ਪਵਿੱਤਰ ਹੈ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਅਤੇ ਪਾਵਨ ਪਵਿੱਤ੍ਰ ਹੈ ਉਸ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is Pure and Immaculate; Immaculate is His Name. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਆਪ ਮਲ ਸੇ ਰਹਿਤ ਹੈਂ ਔਰ ਤੇਰਾ ਨਾਮ ਭੀ ਨਿਰਮਲੁ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਪਵਿਤ੍ਰ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਪਵਿਤ੍ਰ ਹੈ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਇਹ ਹਰੀ-ਨਾਮ ਹੀ ਵਿਹਾਝਣਾ ਚਾਹੀਦਾ ਹੈ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਾਇਲੁ = ਪਵਿਤ੍ਰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo Dios es Inmaculado, Inmaculado es Su Nombre. (4)"