[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਚੰਦ੍ਰ ਸਾਰ ਮਥਿ ਕਾਢੀ ॥੪॥"
page = 839

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her beauty had no bounds  she was like the serenity of the Moon.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਚੰਦ੍ਰਮਾ ਦੀ ਕਲਾ ਰਿੜਕ ਕੇ ਕਢੀ ਹੋਵੇ ॥੪॥"