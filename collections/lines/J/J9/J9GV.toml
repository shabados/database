[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਹਿ ਤੇ ਮੋਹਿ ਇਹੀ ਬਰੁ ਸਰਿਓ ॥੧੯੮੮॥"
page = 496

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She beseeched Chandi weepingly if this match was necessary for her.1988."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਤਾ!) ਤੇਰੇ ਤੋਂ ਮੇਰੇ ਲਈ ਇਹੀ (ਸ਼ਿਸ਼ੁਪਾਲ) ਵਰ ਸਰਿਆ ਹੈ ॥੧੯੮੮॥"