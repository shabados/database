[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਹਰਿ ਹਰਿ ਨਿਰਮਲੁ ਧਿਆਇ ॥"
page = 27
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul! meditate in the immaculate Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਸ਼ੁੱਧ ਪ੍ਰਭੂ ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate on the Immaculate Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਨ! ਹਰੀ ਕੇ ਨਿਰਮਲ ਨਾਮ ਕਾ ਧ੍ਯਾਨੁ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਵਿਤ੍ਰ ਹਰਿ-ਨਾਮ ਸਿਮਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, vive en el Nombre del Señor."