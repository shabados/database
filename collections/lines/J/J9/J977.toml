[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਥਾਨਿ ਸਚੁ ਸਾਲਾਹਣਾ; ਸਤਿਗੁਰ ਬਲਿਹਾਰੈ ਜਾਉ ॥੬॥"
page = 565
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sitting in the True place, they eulogise the True One, Unto my True Guru, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਅਸਥਾਨ ਤੇ ਬੈਠ ਕੇ, ਉਹ ਸਤਿਪੁਰਖ ਦੀ ਉਸਤਤੀ ਕਰਦੇ ਹਨ। ਸੱਚੇ ਗੁਰਾਂ ਉਤੋਂ ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the true place, they praise the True Lord; I am a sacrifice to the True Guru. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਚ ਸਥਾਨ ਮੇਂ ਬੈਠ ਕਰ ਸਚ ਕਾ ਸਲਾਹਨਾ ਕਰਤੇ ਹੈਂ, ਐਸੇ ਸਤਗੁਰੋਂ ਕੋ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਨਾਲ ਸਦਾ-ਥਿਰ ਹਰੀ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਥਾਂ ਮਿਲ ਜਾਂਦੀ ਹੈ; ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ (ਜਿਸ ਦੀ ਮੇਹਰ ਦਾ ਇਹ ਸਦਕਾ ਹੈ) ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੈ ਥਾਨਿ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਥਾਂ ਵਿਚ। ਜਾਉ = ਜਾਉਂ, ਮੈਂ ਜਾਂਦਾ ਹਾਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me postro en Reverencia ante el Verdadero Guru a través del Cuál la Verdad es revelada. (6)"