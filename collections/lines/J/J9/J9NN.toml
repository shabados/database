[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਕੀ ਕਉ. ਅਪੁਨੀ ਕਹੈ; ਅਪੁਨੋ ਨਹੀ ਭਾਇਆ ॥੫॥"
page = 229
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man calls another's property has own and his own he likes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਪਰਾਈ ਮਲਕੀਅਤ ਨੂੰ ਆਪਣੀ ਨਿੱਜ ਦੀ ਆਖਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਨਿੱਜ ਦੀ ਨੂੰ ਪਸੰਦ ਨਹੀਂ ਰਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which belongs to others, he calls his own, but he has no liking for that which is his. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੇਹ (ਪਰ ਕੀ) ਸੁਆਨ ਸ੍ਰਿਗਾਲੋਂ ਕੀ ਹੈ, ਤਿਸ ਕੋ ਅਪਨੀ ਕਹਤੇ ਹੈਂ ਔਰ ਅਪਨਾ ਸਰੂਪ ਪਰਮੇਸ੍ਵਰ ਭਾਇਆ ਨਹੀਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਇਆ ਨੇ ਦੂਜੇ ਦੀ ਬਣ ਜਾਣਾ ਹੈ ਉਸ ਨੂੰ ਜਗਤ ਆਪਣੀ ਆਖਦਾ ਹੈ, ਪਰ ਜੇਹੜਾ ਨਾਮ-ਧਨ ਅਸਲ ਵਿਚ ਆਪਣਾ ਹੈ ਉਹ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰ ਕੀ ਕਉ = ਉਸ ਮਾਇਆ ਨੂੰ ਜੋ ਪਰਾਏ ਦੀ ਬਣ ਜਾਣੀ ਹੈ। ਭਾਇਆ = ਚੰਗਾ ਲੱਗਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que pertenece a otro, piensa que es suyo; y lo que es suyo, no le complace ni un poquito. (5)"