[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖੇ ਸਚੁ ਕਰਣੀ ਸਾਰੀ; ਬਿਨਸੇ ਭ੍ਰਮ ਭੈ ਝੂਠਾ. ਰਾਮ ॥"
page = 781
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace I have adopted the sublime true way of life and my false doubt and dread are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਸ੍ਰੇਸ਼ਟ ਸੱਚੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਧਾਰਨ ਕਰ ਲਈ ਹੈ ਅਤੇ ਮੇਰਾ ਕੂੜਾ ਸੰਦੇਹ ਤੇ ਡਰ ਨਾਸ਼ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, my lifestyle is excellent and true; my false hopes and doubts are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸਚ ਰੂਪ ਦੀ (ਕਰਣੀ) ਭਗਤੀ ਸਮਾਲੀ ਹੈ, ਤਿਸ ਕਰ ਭ੍ਰਮ ਔ ਭੈ ਬਿਨਸ ਗਏ ਹੈਂ ਅਰ ਝੂਠਾ ਸੁਭਾਉ ਭੀ ਦੂਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਸਰਰਿ-ਘਰ ਵਿਚੋਂ) ਸਾਰੇ ਭਰਮ ਡਰ ਝੂਠ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨਾ (ਉਸ ਮਨੁੱਖ ਦਾ) ਸ਼੍ਰੇਸ਼ਟ ਕਰਤੱਬ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖੇ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਦਾ ਸਿਮਰਨ। ਸਾਰੀ = ਸ਼੍ਰੇਸ਼ਟ। ਕਰਣੀ = ਕਰਤੱਬ। ਭੈ = ਸਾਰੇ ਡਰ {ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Melodía de Éxtasis resuena en mi interior."