[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੋਰਿ ਸੁਨਤ ਜਾਗੇ ਸਭੈ; ਭਜੈ ਨ ਦੀਨਾ ਰਾਇ ॥"
page = 837

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the call of thief, all woke up and did not let the Raja runaway,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਚੋਰ ਚੋਰ' (ਦੀ ਆਵਾਜ਼) ਸੁਣ ਕੇ ਸਾਰੇ (ਸੇਵਕ) ਜਾਗ ਪਏ ਅਤੇ (ਉਨ੍ਹਾਂ ਨੇ) ਰਾਜੇ ਨੂੰ ਭਜਣ ਨਾ ਦਿੱਤਾ"