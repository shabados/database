[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਹਰ ਬਿਧਿ ਸੁਭਟਨਿ ਮਨੁ ਡਰਿਓ ॥੧੭੧੩॥"
page = 468

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He began to fight with the enemies, when, observing this, Krishna and Shiva were infuriated in their minds.1713."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ, ਵਿਸ਼ਣੂ, ਬ੍ਰਹਮਾ ਅਤੇ (ਹੋਰ) ਯੋਧਿਆਂ ਦਾ ਮਨ ਡਰ ਗਿਆ ਹੈ ॥੧੭੧੩॥"