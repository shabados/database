[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮ ਜੋਤਿ ਪੁਰਖੋਤਮੋ; ਜਾ ਕੈ. ਰੇਖ ਨ ਰੂਪ ॥੧॥"
page = 857
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Supreme Light and sublime Person, who has no outline or form, is within it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ-ਪ੍ਰਕਾਸ਼ ਅਤੇ ਸਰੇਸ਼ਟ-ਪੁਰਸ਼, ਵਾਹਿਗੁਰੂ ਜਿਸ ਦਾ ਕੋਈ ਚੱਕਰ ਚਿਹਨ ਜਾਂ ਸਰੂਪ ਨਹੀਂ, ਇਸ ਦੇ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within it, is the Supreme Light, the Supreme Soul, who has no feature or form. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੇਂ ਪਰਮ ਪੁਰਖੋਤਮ ਕੀ ਜੋਤਿ ਪਰਕਾਸ ਰਹੀ ਹੈ ਜਿਸ ਕਾ ਕੋਈ ਰੂਪਰੇਖ ਨਹੀਂ ਹੈ, ਭਾਵ ਯਹਿ ਨਿਰਾਕਾਰ ਸਰੂਪ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉੱਤਮ ਪੁਰਖ ਪ੍ਰਭੂ ਦੀ ਪਰਮ ਜੋਤ ਦਾ ਰੂਪ-ਰੇਖ ਨਹੀਂ ਦੱਸਿਆ ਜਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Ser Supremo, de Esplendor Maravilloso, sin forma ni signo. (1)"