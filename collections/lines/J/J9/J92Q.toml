[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰੂ ਮਹਲਾ ੫ ਘਰੁ ੩ ਅਸਟਪਦੀਆ ॥"
page = 1017
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Maru 5th Guru. Ashatpadis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਰੂ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ ਅਸ਼ਟਪਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maaroo, Fifth Mehl, Third House, Ashtpadheeyaa:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਾਰੂ, ਘਰ ੩ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maru, Mejl Guru Aryan, Quinto Canal Divino, Ashtapadis."