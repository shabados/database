[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਸੂਤਿ; ਸਭੁ ਜਗਤੁ ਪਰੋਇ ॥"
page = 292
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On thy string, Thou has strung the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਦੇ ਧਾਗੇ ਅੰਦਰ ਤੂੰ ਸਾਰੇ ਜੱਗ ਨੂੰ ਪ੍ਰੋਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Upon Your thread, You have strung the whole world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਨੀ ਸੱਤਾ ਰੂਪੀ ਸੂਤ੍ਰ ਮੇਂ ਤੈਨੇ ਸਭ ਜਗਤ ਪਰੋਇਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਆਪਣੇ ਹੁਕਮ-ਰੂਪ) ਧਾਗੇ ਵਿਚ ਸਾਰੇ ਜਗਤ ਨੂੰ ਪ੍ਰੋ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el Hilo de Tu Voluntad se engarzan las esferas del cosmos entero."