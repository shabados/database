[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਲੇ ਬੁਰੇ, ਵਰਤਨਿ ਸੈਸਾਰੇ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The evil and the meritorious both are active in this world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਲੇ ਬੁਰੇ ਸੰਸਾਰ ਵਿਖੇ (ਐਉਂ) ਵਰਤ ਰਹੇ ਹਨ।"