[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ; ਪੂਰਨ ਜਨ ਓਟ ॥"
page = 193
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect Transcendent Lord is the support of His serf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕੰਮਲ ਉਤਕ੍ਰਿਸ਼ਟਤ ਸਾਹਿਬ ਆਪਣੇ ਨਫ਼ਰ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Supreme Lord God is the Support of His humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਪਾਰਬ੍ਰਹਮ! ਤੂੰ  ਹੀ (ਜਨ) ਦਾਸੋਂ ਕਾ ਆਸਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ-ਵਿਆਪਕ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ! ਤੇਰੇ ਸੇਵਕਾਂ ਨੂੰ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ = ਹੇ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ! ਪੂਰਨ = ਹੇ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ! ਜਨ = ਸੇਵਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Perfecto y Trascendente es el Refugio de Su Sirviente;"