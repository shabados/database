[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਅਪੁਨੈ ਘਰਿ ਆਵੈ ॥"
page = 930
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and mercifully enters into the mortal's own house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਿਹਰ ਧਾਰ ਕੇ ਪ੍ਰਾਨੀ ਦੇ ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਅੰਦਰ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "granting His Grace, He enters the home of the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਪਨੇ ਜਗ੍ਯਾਸੂ ਕੇ ਰਿਦੇ ਮੇਂ ਆਵਤਾ ਹੈ, ਭਾਵ ਸਾਖ੍ਯਾਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਭਟਕਣਾ ਤੋਂ ਬਚ ਕੇ) ਆਪਣੇ ਆਪ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ ਆਵੈ = (ਉਹ ਮਨੁੱਖ) ਭਟਕਣਾ ਤੋਂ ਬਚ ਜਾਂਦਾ ਹੈ, ਟਿਕ ਜਾਂਦਾ ਹੈ,। ਘਰਿ = ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno regresa a su Casa."