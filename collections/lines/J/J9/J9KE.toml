[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦਾਨਾ; ਸਚੁ ਪਰਾਖੈ ॥"
page = 1032
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is wise and Himself assays the true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸਿਆਣਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਸਚਿਆਰਾਂ ਨੂੰ ਪਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is wise, and He Himself judges the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਉਂ ਆਪੇ ਸਚ ਕੋ ਪਰਖਤਾ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ (ਹਰੇਕ ਦੀ ਕੀਤੀ ਭਗਤੀ ਨੂੰ) ਉਹ ਆਪ ਹੀ ਪਰਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨਾ = ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ। ਪਰਾਖੈ = ਪਰਖੈ, ਪਰਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero Él, el Todo Sabio, prueba a cada uno y conoce todo de todos."