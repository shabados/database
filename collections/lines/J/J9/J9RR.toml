[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਖਸਮੈ ਕੈ ਗ੍ਰਿਹਿ; ਉਨ ਦੂਖ ਸਹਾਮ ॥"
page = 179
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that money reaches the Master 's house and he just suffers pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਧਨ-ਦੌਲਤ ਮਾਲਕ ਦੇ ਘਰ ਪੁਜ ਜਾਂਦੀ ਹੈ ਪਰ ਉਹ ਤਾਂ ਕਸ਼ਟ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but it goes to his master's house, and he receives only pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰਥਾਤ ਰਖ ਦਈਏ ਵਹੁ ਦੰਮ ਤੋ ਮਾਲਕ ਕੇ ਘਰ ਰਹ ਜਾਤੇ ਹੈਂ ਔਰ ਬੇਗਾਰੀ ਭਾਰ ਉਠਾਵਣੇ ਕਾ ਦੁਖੁ ਹੀ ਸਹਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪੈਸੇ-ਰੁਪਏ ਮਾਲਕ ਦੇ ਘਰ ਵਿਚ ਜਾ ਪਹੁੰਚਦੇ ਹਨ, ਉਸ ਵਿਗਾਰੀ ਨੇ (ਭਾਰ ਚੁੱਕਣ ਦਾ) ਦੁੱਖ ਹੀ ਸਹਾਰਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el dinero alcanza la mano del otro, mientras él sufre el peso."