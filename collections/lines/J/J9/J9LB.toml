[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਰੋਟੀ ਮੇਰੀ ਕਾਠ ਕੀ; ਲਾਵਣੁ ਮੇਰੀ ਭੁਖ ॥"
page = 1379
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! My bread is the wooden-pot and the hunger is my cooked vegetable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਮੇਰੀ ਰੋਟੀ ਲੱਕੜ ਦੀ ਹੈ ਅਤੇ ਖੁਦਿਆਂ ਮੇਰਾ ਸਲੂਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, my bread is made of wood, and hunger is my appetizer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪ੍ਰਤੱਖ੍ਯ ਕਾਠ ਕੀ ਮੇਰੀ ਰੋਟੀ ਹੈ ਤਿਸ ਕੇ ਸਾਥ ਲਗਾਵਣੇ ਕੋ (ਲਾਵਣੁ) ਸਲੂਣਾ ਮੇਰੀ ਭੁਖ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਆਪਣੇ ਹੱਥਾਂ ਦੀ ਕਮਾਈ ਹੋਈ) ਮੇਰੀ ਰੁੱਖੀ-ਮਿੱਸੀ (ਭਾਵ, ਸਾਦਾ) ਰੋਟੀ ਹੈ, ਮੇਰੀ ਭੁੱਖ ਹੀ (ਇਸ ਰੋਟੀ ਦੇ ਨਾਲ) ਸਲੂਣਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਠ ਕੀ ਰੋਟੀ = ਕਾਠ ਵਾਂਗ ਸੁੱਕੀ ਰੋਟੀ, ਰੁੱਖੀ-ਮਿੱਸੀ ਰੋਟੀ। ਲਾਵਣੁ = ਭਾਜੀ, ਸਲੂਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, mi pan es de madera y mi hambre es mi aperitivo,"