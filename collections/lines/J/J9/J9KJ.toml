[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਸੋਹੈ ਸਿਰ ਪਗ ਜਿਉ; ਕੋਝਾ ਕੂੜੁ ਕੁਥਾਇ ਕਛੋਟਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The truth adorns the head like a turban but the falsehood is like a loincloth which remains in an untidy place."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਸਿਰ ਦੀ ਪੱਗ ਤਰ੍ਹਾਂ (ਉੱਚਾ) ਸ਼ੋਭਦਾ ਹੈ, ਕੂੜ ਕੋਝੇ ਲੰਗੋਟੈ ਵਾਂਙੂ ਅਪਵਿੱਤ੍ਰ ਜਗਾ (ਜਾ ਲਗਦਾ ਹੈ)।"