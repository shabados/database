[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਮੋਹੁ ਮਾਇਆ ਸਰੀਰੁ, ਹਰਿ ਕੀਆ; ਵਿਚਿ ਦੇਹੀ ਮਾਨੁਖ. ਭਗਤਿ ਕਰਾਈ ॥"
page = 735
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all the bodies, God has infused the love of worldly valuables and in the human form. He hast afforded a chance to perform His devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਦੇਹਾਂ ਅੰਦਰ, ਵਾਹਿਗੁਰੂ ਨੇ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਲਗਨ ਫੂਕੀ ਹੋਈ ਹੈ ਅਤੇ ਮਨੁੱਖੀ ਸਰੂਪ ਅੰਦਰ ਉਸ ਨੇ ਆਪਣੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਕਮਾਉਣਾ ਦਾ ਆਉਸਰ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has infused the love of Maya into all bodies; through this human body, there comes the opportunity to worship the Lord with devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਆਪ ਨੇ ਮਾਯਾ ਕਾ ਮੋਹੁ ਹੋਰੁ ਤੋ ਸਭ ਸਰੀਰੋਂ ਮੇਂ ਕੀਆ ਹੈ, ਭਾਵ ਯਹ ਤਿਨੋਂ ਜੂਨੋਂ ਮੇਂ ਸਘਨ ਅਵਿਦ੍ਯਾ ਹੈ ਇਸਤੇ ਰਾਗ ਦ੍ਵੈਖ ਮੇਂ ਹੀ ਸਦਾ ਰਹਿਤੇ ਹੈਂ ਔ ਮਾਨੁਖ ਦੇਹੀ ਮੇਂ ਹੀ ਤੈਂ ਆਪਨੀ ਭਗਤੀ ਕਰਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ ਦਾ ਸਾਰਾ ਮੋਹ ਪਰਮਾਤਮਾ ਨੇ ਬਣਾਇਆ ਹੈ, ਹਰੇਕ ਸਰੀਰ (ਭੀ) ਪ੍ਰਭੂ ਨੇ ਹੀ ਬਣਾਇਆ ਹੈ। ਮਨੁੱਖ ਸਰੀਰ ਵਿਚ ਭਗਤੀ ਭੀ ਪ੍ਰਭੂ ਆਪ ਹੀ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Tú Quien ha creado mi cuerpo y después lo has envuelto en Maya y llenado de apegos, y eres Tú Quien ha hecho que en mi forma humana Te alabe."