[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਮੋਹ ਅਗਿਆਨਿ ਤਿਮਰਿ; ਮੋ ਮਨੁ ਰਹਿਓ ਉਰਝਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 632
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the darkness of intense worldly attachments and spiritual ignorance, my mind remains entangled. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸੰਸਾਰੀ ਮਮਤਾ ਤੇ ਰੂਹਾਨੀ ਬੇ-ਸਮਝੀ ਦੇ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਮੇਰਾ ਮਨ ਫਸ ਰਿਹਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the utter darkness of emotional attachment and spiritual ignorance, my mind remains entangled. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਤਿ ਮੋਹ ਕੇ ਪ੍ਰਾਪਤਿ ਕਰਨੇ ਵਾਲਾ ਜੋ ਅਗਿਆਨ ਰੂਪ (ਤਿਮਰਿ) ਅੰਧੇਰਾ ਹੈ, ਤਿਸ ਕਰ ਮੇਰਾ ਮਨ ਸੰਸਾਰ ਮੇਂ ਉਰਝਿ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ (ਤਾਂ) ਵੱਡੇ ਮੋਹ ਦੀ ਅਗਿਆਨਤਾ ਵਿਚ, ਮੋਹ ਦੇ ਹਨੇਰੇ ਵਿਚ (ਸਦਾ) ਫਸਿਆ ਰਹਿੰਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "está envuelta en la oscuridad de la ignorancia y del apego? (1‑Pausa)"