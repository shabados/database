[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਜੁਆਲਾ. ਜਗੁ ਜਾਰਿਆ; ਸੁ ਜਨ ਕੇ ਉਦਕ ਸਮਾਨਿ ॥੧੭੫॥"
page = 1373
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fire that has burnt the world, that fire is like water to the Lord's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅੱਗ ਨੇ ਸੰਸਾਰ ਸਾੜ ਸੁਟਿਆ ਹੈ, ਉਹ ਅੱਗ ਸੁਆਮੀ ਦੇ ਗੋਲੇ ਲਈ ਪਾਣੀ ਦੇ ਤੁਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire which has burnt the world is like water to the Lord's humble servant. ||175||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਯਾ ਰੂਪੀ ਅਗਨੀ ਨੇ ਜਗਤ ਕੋ ਜਲਾਇ ਦੀਆ ਹੈ, ਸੋ ਮੈਂ ਜਨ ਕੋ ਵਾ ਸੰਤੋਂ ਕੇ (ਉਦਕ) ਜਲ ਕੇ ਸਮਾਨ ਹੋ ਜਾਤੀ ਭਈ ਹੈ, ਭਾਵ ਮੋਹ ਨਹੀਂ ਸਕਤੀ॥੧੭੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਮਾਇਆ ਦੀ ਮਲਕੀਅਤ ਦੀ) ਅੱਗ ਨੇ ਸਾਰਾ ਸੰਸਾਰ ਸਾੜ ਦਿੱਤਾ ਹੈ, ਬੰਦਗੀ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ ਵਾਸਤੇ ਉਹ ਪਾਣੀ (ਵਰਗੀ ਠੰਢੀ) ਰਹਿੰਦੀ ਹੈ ॥੧੭੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el fuego que ha consumido al mundo es como el rocío para el humilde Sirviente del Señor. (175)"