[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਦਿਲ ਵਾਲਾ ਬੰਦਾ ਕੌਣ ਹੈ ਜਿਹੜਾ ਰੱਬ ਨੂੰ ਪਛਾਣਦਾ ਹੋਵੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕੀਸਤ ਸਾਹਿਬਿ-ਦਿਲ ਕਿ ਹੱਕ ਬਿਸਨਾਸਦਸ਼ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The meditation is extremely pleasing to the heart of the Master of all hearts,"