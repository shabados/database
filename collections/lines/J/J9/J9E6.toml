[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਵੇਸਾਂ ਨੋ ਲੋੜੀਐ; ਰੁਖਾਂ ਦੀ ਜੀਰਾਂਦਿ ॥੬੦॥"
page = 1381
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints ought to have the endurance like the trees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਨੂੰ ਬਿਰਛਾ ਵਰਗਾ ਜੇਰਾ ਰਖਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dervishes, the humble devotees, have the patient endurance of trees. ||60||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਪਰਮੇਸ੍ਵਰ ਕੇ ਦਰਵੇਸਾਂ ਨੂੰ (ਰੁਖਾਂ) ਬ੍ਰਿਛੋਂ ਜੈਸੀ (ਜੀਰਾਦਿ) ਸਹਾਰਣਾ ਧਾਰਨੀ ਚਾਹੀਤੀ ਹੈ। ਜੈਸੇ ਕੋਈ ਬ੍ਰਿਛੋਂ ਕੋ ਈਟ ਆਦੀ ਮਾਰਤਾ ਹੈ ਤਬ ਓਹ ਤਿਸ ਕੋ ਫੂਲ ਫਲ੍ਹ ਲਕੜੀ ਆਦੀ ਦੇਤੇ ਹੈਂ॥੬੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫ਼ਕੀਰਾਂ ਨੂੰ (ਤਾਂ) ਰੁੱਖਾਂ ਵਰਗਾ ਜਿਗਰਾ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੬੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋੜੀਐ = ਚਾਹੀਦੀ ਹੈ। ਜੀਰਾਂਦਿ = ਧੀਰਜ, ਸਬਰ। ਦਰਵੇਸ = ਫ਼ਕੀਰ। ਨੋ = ਨੂੰ ॥੬੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los humildes derviches tienen el aguante y la paciencia de los árboles. (60)"