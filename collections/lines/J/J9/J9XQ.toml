[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਸਿਉ; ਲਾਗੀ ਪ੍ਰੀਤਿ ॥"
page = 184
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who bears love with the lofty Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਚੇ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are in love with the Supreme Lord God;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਪ੍ਰੀਤੀ ਪਾਰਬ੍ਰਹਮ ਸੇ ਲਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪ੍ਰੀਤਿ ਪਰਮਾਤਮਾ ਨਾਲ ਪੱਕੀ ਬਣ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que está enamorado del Ser Supremo"