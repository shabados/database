[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਰੀ ਵਿਛੁੰਨੇ ਭੀ ਮਿਲਨਿ; ਜੋ ਸਤਿਗੁਰੁ ਸੇਵੰਨਿ ॥"
page = 756
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who serve the True Guru, meet the Lord, even though they might have been separated long."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਰਦੇ ਹਨ, ਉਹ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪੈਂਦੇ ਹਨ, ਭਾਵੇਂ ਉਹ ਚਿਰੋਕੇ ਵਿਛੁੜੇ ਹੋਏ ਭੀ ਕਿਉਂ ਨਾਂ ਹੋਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even those who have been separated for so very long, are reunited with Him, when they serve the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਬਹੁਤ ਕਾਲ ਕੇ ਵਿਛੁੜੇ ਹੂਏ ਭੀ ਪਰਮੇਸਰ ਕੋ ਮਿਲ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਉਹ (ਪ੍ਰਭੂ ਨਾਲੋਂ) ਚਿਰ ਦੇ ਵਿਛੁੜੇ ਹੋਏ ਭੀ (ਪ੍ਰਭੂ ਨੂੰ) ਆ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que sirven al Guru Verdadero se unen con su Dios, sin importar qué tan larga haya sido su separación"