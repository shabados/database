[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ ਦੋਊ ਗਹਿਰੇ ਗਹੇ; ਚੁੰਮਿ ਏਕ ਦ੍ਰਿਗ ਲੀਨ ॥"
page = 815

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She would kiss his both the ears and eyes, and, finding a right moment"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੰਨਾਂ ਨੂੰ (ਦੋਹਾਂ ਹੱਥਾਂ ਨਾਲ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਦਬ ਕੇ ਇਕ ਅੱਖ ਨੂੰ ਚੁੰਮ ਲਿਆ।"