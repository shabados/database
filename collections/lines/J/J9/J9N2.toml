[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇ ਬਾਪ ਪੂਤ ਹਿਤ ਭ੍ਰਾਤਾ; ਉਨਿ ਘਰਿ ਘਰਿ ਮੇਲਿਓ ਦੂਆ ॥"
page = 673
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every home, she has implanted the sense of duality between the mother, father, sons, friends and brothers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਘਰ ਵਿੱਚ ਉਸ ਨੇ ਮਾਂ, ਪਿਉ, ਪੱਤ੍ਰਾਂ, ਮਿੱਤਰਾਂ, ਅਤੇ ਭਰਾਵਾਂ ਦੇ ਵਿਚਕਾਰ ਦੂਸਰੇ-ਪਣ (ਦੁਜਾਇਕ) ਦਾ ਭਾਵ ਅਸਥਾਪਨ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every home, she has implanted the sense of duality in mother, father, children, friends and siblings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਔਰ ਪਿਤਾ ਪੁਨਾ ਪੁਤ੍ਰ (ਹਿਤ) ਮਿਤ੍ਰ, ਭ੍ਰਾਤਾ ਆਦੀ ਅਤ੍ਯੰਤ ਪਿਆਰਿਓਂ ਮੇਂ ਭੀ ਘਰ ਘਰ ਬੀਚ ਦ੍ਵੈਤ ਭਾਵ ਤਿਸ ਨੇ ਮੇਲਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਂ, ਪਿਉ, ਪੁੱਤਰ, ਮਿੱਤਰ, ਭਰਾ-ਉਸ ਮਾਇਆ ਨੇ ਹਰੇਕ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵਿਤਕਰਾ ਪਾ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਇ = ਮਾਂ। ਹਿਤ = ਹਿਤ ਕਰਨ ਵਾਲੇ, ਮਿੱਤਰ। ਉਨਿ = ਉਸ (ਮਾਇਆ) ਨੇ। ਘਰਿ ਘਰਿ = ਹਰੇਕ ਘਰ ਵਿਚ, ਹਰੇਕ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਦੂਆ = ਦ੍ਵੈਤ, ਵਿਤਕਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella llena los corazones del padre, de la madre, de los hijos, del hermano,"