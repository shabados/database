data = "ਮੋਹਿ ਗਰੀਬ ਕਉ; ਲੇਹੁ ਰਲਾਇ ॥"
page = 393
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Join me, the poor one, with Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗਰੀਬੜੇ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Merge me, the poor one, with You, O Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਗਵਨ! ਮੁਝ ਦੀਨ ਕੋ ਭੀ ਅਪਨੇ ਸਤਸੰਗ ਮੇਂ ਮਿਲਾਇ ਲੇਹਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਗ਼ਰੀਬ ਨੂੰ ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਲਾ ਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y pido: “Úneme a mí, al pobre, contigo mismo,"