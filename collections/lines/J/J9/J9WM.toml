[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸਰਣਾਈ; ਸਦਾ ਸੁਖੁ ਹੋਇ ॥"
page = 1144
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking His refuge, one is ever in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ, ਬੰਦਾ ਸਦੀਵ ਹੀ ਆਰਾਮ ਵਿੰਚ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Sanctuary, we find eternal peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਸਰਣ ਪ੍ਰਾਪਤਿ ਹੋਣੇ ਕਰ (ਸਦਾ ਸੁਖੁ) ਅਚੁਤ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ, ਭਾਵ ਤਿਸ ਸੁਖ ਕਾ ਕਬੀ ਅਭਾਵ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਪ੍ਰਭੂ) ਦੀ ਸਰਨ ਵਿਚ (ਰਹਿ ਕੇ) ਉਸ ਮਨੁੱਖ ਨੂੰ ਸਦਾ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਣਾਈ = ਸਰਨ ਪਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscando Su Santuario uno está siembre en Paz,"