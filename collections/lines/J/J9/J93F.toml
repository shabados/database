[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾਰ ਬਿਰਖ ਕਉ; ਦੁਇ ਫਲ ਲਾਏ ॥"
page = 1172
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the world-plant, He has attached two fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਬ੍ਰਿਛ ਨੂੰ ਉਸ ਨੇ ਦੋ ਮੇਵੇ ਲਾ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He attached these two fruits to the world-plant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਰੂਪ ਬ੍ਰਿਛ ਕੋ ਏਹ ਪੁਰਬੋਕਤ ਦੋ ਫਲ ਲਗਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ-ਰੁੱਖ ਨੂੰ ਉਸ ਨੇ ਇਹ ਦੋਵੇਂ ਫਲ ਲਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਖ = ਰੁੱਖ। ਕਉ = ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, estos son los frutos que el mundo ofrece."