[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਨਾਵਣੁ; ਗੁਰ ਕੀ ਸੇਵਾ ॥੧॥ ਰਹਾਉ ॥"
page = 484
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True ablution is the service of the Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਇਸ਼ਨਾਨ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਹੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The true cleansing bath is service to the Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰੋ ਯਹੀ ਸਚਾ ਇਸਨਾਨ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉੱਤੇ ਤੁਰਨਾ ਹੀ ਅਸਲ (ਤੀਰਥ-) ਇਸ਼ਨਾਨ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਵਣੁ = ਇਸ਼ਨਾਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ablución se encuentra en el Servicio al Verdadero Guru. (1‑Pausa)"