[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਥਾਨ; ਨਿੰਦਕ ਕੇ ਗਏ ॥੩॥"
page = 869
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderers lose all the places of refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਪਨਾਹ ਦੇ ਸਾਰਜੇ ਟਿਕਾਣੇ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderers lose all places of rest. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਕੇ ਸਗਲ ਥਾਨ ਗਏ ਹੈਂ, ਭਾਵ ਲੋਕ ਪ੍ਰਲੋਕ ਵਿਗੜ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੇ (ਲੋਕ ਪਰਲੋਕ) ਸਾਰੇ ਹੀ ਥਾਂ ਹੱਥੋਂ ਚਲੇ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sus calumniadores no encuentran refugio ni aquí ni aquí después. (3)"