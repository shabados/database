[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਥੀਅੜਾ ਪ੍ਰਭੁ ਏਕੁ; ਦੂਸਰ ਨਾਹਿ ਕੋਇ ॥"
page = 704
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord alone is the real friend; there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸੁਆਮੀ ਹੀ ਸੰਚਾ ਸਾਥੀ ਹੈ। ਹੋਰ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is our only True Friend; there is not any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਏਕ ਹੀ ਹਮਾਰਾ ਸਾਥੀ ਹੈ ਔਰ ਕੋਈ ਦੂਸਰਾ ਸੰਗੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਹੀ (ਸਦਾ ਨਾਲ ਨਿਭਣ ਵਾਲਾ) ਸਾਥੀ ਹੈ, ਉਸ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ (ਸਾਥੀ) ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਥੀਅੜਾ = ਪਿਆਰਾ ਸਾਥੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es nuestro Único Amigo; no hay nadie más, pues Él compenetra los espacios,"