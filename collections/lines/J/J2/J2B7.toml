[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲੇ. ਮੇਲਿ ਮਿਲਾਏ ॥"
page = 1045
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who associate with the saints society; Them the Lord unites with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਸੰਗਤ ਨਾਨ ਜੁੜਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself unites those united in His Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਆਪ ਮੇਲਿਆ ਚਾਹਤਾ ਹੈ ਤਿਸ ਕੋ ਸਤਿਸੰਗ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਪੂਰਬਲੇ ਲਿਖੇ ਅਨੁਸਾਰ ਜੀਵ ਨੂੰ ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਕੇ (ਆਪਣੇ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਲਿ = (ਗੁਰੂ ਨਾਲ) ਮਿਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor por Sí Mismo une a todos Consigo Mismo,"