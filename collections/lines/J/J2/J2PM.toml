[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮੰਗਹਿ; ਸੋ ਲੇਵਹਿ ॥"
page = 626
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They obtain all that, what they ask for."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਉਹ ਮੰਗਦੇ ਹਨ, ਉਸ ਸਾਰੇ ਨੂੰ ਉਹ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They obtain that which they ask for."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਾਸ ਵਾਹਿਗੁਰੂ ਸੇ ਮਾਂਗਤੇ ਹੈਂ, ਸੋ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੇ ਦਰ ਤੋਂ ਤੇਰੇ ਸੰਤ ਜਨ) ਜੋ ਕੁਝ ਮੰਗਦੇ ਹਨ, ਉਹ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗਹਿ = ਮੰਗਦੇ ਹਨ। ਲੇਵਹਿ = ਹਾਸਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que uno busca lo obtiene del Señor,"