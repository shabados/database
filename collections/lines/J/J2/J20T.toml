[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਰਾਂ ਸੇ ਨਿਮਾਣੀਆ; ਬਹਸਨਿ ਰੂਹਾਂ ਮਲਿ ॥"
page = 1383
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those unhonoured graves shall be taken possession of by the souls."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਬੇਇੱਜ਼ਤ ਕਬਰਾਂ ਉਤੇ ਰੂਹਾਂ ਕਬਜਾ ਕਰ ਲੈਣਗੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain there, in those unhonored graves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੂਹਾਂ ਜੋ ਨਿਮਾਣੀਆਂ ਹੈਂ, ਸੋ ਗੋਰ ਅਸਥਾਨੋਂ ਕੋ ਮਲ ਅਰਥਾਤ ਰੋਕ ਬੈਠੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਕਬਰਾਂ ਵਿਚ ਜਿਨ੍ਹਾਂ ਤੋਂ ਨਫ਼ਰਤ ਕਰੀਦੀ ਹੈ ਰੂਹਾਂ ਸਦਾ ਲਈ ਜਾ ਬੈਠਣਗੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes vivían ahí, han ido a vivir bajo tierra."