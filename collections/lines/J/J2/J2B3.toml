[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਨਾਮੁ ਜਪੈ; ਜਿਸੁ ਆਪਿ ਜਪਾਏ ॥"
page = 890
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone utters the Name, whom the Lord Himself makes utter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਜਿਸ ਪਾਸੋਂ ਪ੍ਰਭੂ ਆਪੇ ਉਚਾਰਨ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone chants the Naam, whom the Lord Himself inspires to chant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਨਾਮ ਸੋ ਜਪਤਾ ਹੈ ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਆਪ ਜਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹੀ ਬੰਦਾ ਨਾਮ ਜਪਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਨਾਮ ਜਪਣ ਲਈ ਪ੍ਰੇਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo a quien el Señor se lo permite, canta el Naam,"