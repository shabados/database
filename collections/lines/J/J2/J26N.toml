[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮ ਹੋ ਮਹਾ ਤਪੀ ਬਲਵਾਨਾ ॥"
page = 187

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Shiva  we have not recognized thee, you are supremely mighty and an ascetic.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਵੱਡੇ ਤਪਸਵੀ ਤੇ ਬਲਵਾਨ ਹੋ।"