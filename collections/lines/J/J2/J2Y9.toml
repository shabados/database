[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਧਰਮੁ ਅਰੁ ਗੁਰ ਕੀ ਸੇਵਾ; ਏ ਸੁਪਨੰਤਰਿ ਨਾਹੀ ॥੪॥"
page = 971
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Compassion, piety and Guru's service; these visit me not even in dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮ, ਪਵਿੱਤ੍ਰਤਾ ਅਤੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ, ਇਹ ਮੇਰੇ ਕੋਲ ਸੁਫਨੇ ਵਿੱਚ ਭੀ ਨਹੀਂ ਆਉਂਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Compassion, righteousness, and service to the Guru - these do not visit me, even in my dreams. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਇਆ ਕਰਨੀ ਔ ਧਰਮ ਮੇਂ ਰਹਿਣਾ ਔ ਗੁਰੋਂ ਕੀ ਜੋ ਸੇਵਾ ਹੈ, ਏਹੁ ਮੇਰੇ ਮੇਂ ਸੁਪਨੇ ਕੇ ਅੰਤਰ ਕੀ ਨਹੀਂ ਹੈ, ਭਾਵ ਕਦਾਚਿਤ ਨਹੀਂ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆ, ਧਰਮ, ਸਤਿਗੁਰੂ ਦੀ ਸੇਵਾ-ਮੈਨੂੰ ਇਹਨਾਂ ਦਾ ਖ਼ਿਆਲ ਕਦੇ ਸੁਪਨੇ ਵਿਚ ਭੀ ਨਹੀਂ ਆਇਆ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero vivir en la Compasión, la Rectitud y el Servicio del Guru, no pienso, ni aun en sueños. (4)"