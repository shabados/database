type = "primary"
data = "ਨਹੇ ਗਰਧਪੰ ਸ੍ਰਯੰਦਨੇਕੰ ਅਨੇਕੰ ॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warrior with complete black body and white head, in whose chariot the asses are yoked instead of horses,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਇਕ ਰਥ ਨਾਲ ਅਨੇਕਾਂ ਖੋਤੇ ਜੁਤੇ ਹੋਏ ਹਨ।"