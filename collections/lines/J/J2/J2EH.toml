[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਾ ਕਰਹਿ. ਸੇਈ ਫਲੁ ਪਾਵਹਿ; ਜਿਨੑੀ ਸਚੁ ਕਮਾਇਆ ॥੩॥"
page = 432
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who perform service and practise truth, obtain the fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ ਅਤੇ ਸੱਚੇ ਦੀ ਸਾਧਨਾ ਕਰਦੇ ਹਨ, ਉਹ ਮੇਵੇ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who perform service and practice truth, obtain the fruits of their rewards. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਚੇ ਨਾਮ ਕੋ (ਕਮਾਇਆ), ਭਾਵ ਜਪਾ ਹੈ ਅਰ ਸੇਵਾ ਕਰਤੇ ਹੈਂ ਪੁਨਾ ਵਹੀ ਫਲ ਪਾਉਤੇ, ਭਾਵ ਮੁਕਤੀ ਕੋ ਪਾਵਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਇਹ ਸਦਾ ਨਾਲ ਨਿਭਣ ਵਾਲੀ ਕਮਾਈ ਕੀਤੀ ਹੈ, ਜੋ (ਸਦਾ ਪ੍ਰਭੂ ਦਾ) ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਹੀ ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ ਮਨੋਰਥ ਹਾਸਲ ਕਰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਈ = ਉਹੀ ਬੰਦੇ। ਸਚੁ ਕਮਾਇਆ = ਉਹ ਕਮਾਈ ਕੀਤੀ ਜੋ ਸਦਾ ਨਾਲ ਨਿਭ ਸਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtienen el fruto de la Vida Eterna. (3)"