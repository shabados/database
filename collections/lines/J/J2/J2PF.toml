[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਲੇਹੁ; ਓੜਿ ਨਿਬਹਾਵੈ ॥"
page = 267
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Take his hand he shall reach the destination."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਹੱਥ ਫੜ ਲਓ ਅਤੇ ਉਹ ਟਿਕਾਣੇ ਤੇ ਪੁੱਜ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take hold of his hand, and then he can reach his destination."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਕੋਈ ਦਯਾਵਾਨ ਉਸ ਕਾ ਹਾਥ ਪਕੜ ਕੇ ਲੇ ਜਾਵੈ ਤੋ ਅੰਤ ਕੋ ਨਿਭ ਜਾਤਾ ਹੈ ਅਰਥਾਤ ਪਹੁੰਚ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਜੀਵ ਰੂਪੀ ਅੰਧਾ ਸਾਸਤ੍ਰੋਂ ਕੋ ਸੁਨ ਕਰ ਗਿਆਨ ਮਾਰਗ ਪਾਇ ਨਹੀਂ ਸਕਤਾ ਹੈ। ਪਰੰਤੂ ਜਬ ਤੂੰ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮਨ ਰੂਪੀ ਹਾਥ ਪਕੜ ਲੇਵੇ ਸਿਰੇ ਤਬ ਪਹੁੰਚਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਆਪ ਇਸ ਦਾ) ਹੱਥ ਫੜ ਲਵੋ (ਤਾਕਿ ਇਹ) ਅਖ਼ੀਰ ਤਕ (ਪ੍ਰੀਤ) ਨਿਬਾਹ ਸਕੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੁ = ਹੱਥ। ਗਹਿ ਲੇਹੁ = ਫੜ ਲਵੋ। ਓੜਿ = ਅਖ਼ੀਰ ਤਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tómalo de la mano y llegará a su destino."