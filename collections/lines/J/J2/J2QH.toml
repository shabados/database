[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਥੈ ਹਥੁ. ਨ ਅਪੜੈ; ਕੂਕ ਨ ਸੁਣੀਐ ਪੁਕਾਰ ॥"
page = 1281
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There one's hand reaches not and no one hears one's cries and wailings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਇਨਸਾਨ ਦਾ ਹੱਥ ਆਪੜਦਾ ਨਹੀਂ ਅਤੇ ਕੋਈ ਭੀ ਉਸ ਦੀ ਚੀਕ-ਚਿੰਘਾੜੇ ਤੇ ਰੈਣ-ਪਿੱਟਣ ਨੂੰ ਨਹੀਂ ਸੁਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one's hands can reach there; no one will hear anyone's cries."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਓਥੈ) ਪਰਲੋਕ ਮੇਂ ਤਿਸ ਕਾ ਹਥ ਨਹੀਂ ਅਪੜਤਾ, ਭਾਵ ਸੇ ਕੋਈ ਕਰਤਤ੍ਵ ਵਾ ਜਤਨ ਨਹੀਂ ਹੋ ਸਕਤਾ ਔਰ ਤਿਸ ਕੀ ਫਰਿਆਦ ਕੀ ਕੂਕ ਭੀ ਨਹੀਂ ਸੁਣੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਹੋਣ ਵੇਲੇ ਕਿਸੇ ਹੋਰ ਦੀ ਪੇਸ਼ ਨਹੀਂ ਜਾਂਦੀ, ਤੇ ਉਸ ਵੇਲੇ ਕਿਸੇ ਕੂਕ-ਪੁਕਾਰ ਦਾ ਭੀ ਕੋਈ ਫ਼ਾਇਦਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਥੈ = ਉਸ ਅਵਸਥਾ ਵਿਚ ਜਦੋਂ ਸਾਰੇ ਕੀਤੇ ਕਰਮ ਸਾਹਮਣੇ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay manos que lleguen hasta ahí y nadie escuchará los lamentos."