[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਸਿਹਜ ਨਿਕਸਾਈ ॥੬॥"
page = 1167
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru-God is Merciful, the cot comes out of the water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਦਇਆਲ ਹੋ ਜਾਂਦੇ ਹਨ ਤਾਂ ਪੰਜਾ ਪਾਣੀ ਵਿਚੋਂ ਨਿਕਲ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one's bed is lifted up out of the water. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰਦੇਵ ਦਯਾਲ ਹੂਏ ਤੋ ਨਦੀ ਬੀਚ ਤੇ ਸਿਹਜਾ ਨਿਕਸ ਆਈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਰੱਬ ਆਪ ਸਹਾਈ ਹੁੰਦਾ ਹੈ ਜਿਵੇਂ ਕਿ ਬਾਦਸ਼ਾਹ ਦੇ ਡਰਾਵੇ ਦੇਣ ਤੇ ਮੰਜਾ ਦਰਿਆ ਵਿਚੋਂ ਕਢਾ ਦਿੱਤਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਸਾਈ = ਕੱਢ ਦਿੱਤੀ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, nuestro vestido sale seco aún de las aguas. (6)"