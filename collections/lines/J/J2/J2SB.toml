[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਵਛਲੁ ਹਰਿ ਮਨਿ ਵਸਿਆ; ਸਹਜਿ ਮਿਲਿਆ ਪ੍ਰਭੁ ਸੋਇ ॥"
page = 67
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord easily meets the mortal, within whose mind the Name of God, the lover of devotion abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਸੁਖੈਨ ਹੀ ਉਸ ਪ੍ਰਾਣੀ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ ਜਿਸਦੇ ਚਿੱਤ ਅੰਦਰ ਅਨੁਰਾਗ ਦੇ ਪ੍ਰੇਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਨਿਵਾਸ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Lover of His devotees; He abides within their minds. They meet that God with intuitive ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕਾ ਪ੍ਯਾਰਾ ਹਰੀ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਵਸਿਆ ਹੈ, ਸ੍ਵਭਾਵਕ ਹੀ (ਸੋਇ) ਸੋ ਪੁਰਸ ਪ੍ਰਭੂ ਕੇ ਸਾਥ ਅਭੇਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ) ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ (ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ (ਆਤਮਕ ਅਡੋਲਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆਂ ਉਹ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ ਵਛਲੁ = ਭਗਤੀ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor, el Amante de los Devotos, llega a la mente, instantáneamente Lo sentimos."