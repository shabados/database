[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਣਿ ਅਉਖਾ; ਸਾਚਾ ਨਾਉ ॥"
page = 9
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Difficult to utter is the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸ਼ਕਲ ਏ ਸੱਤਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is so difficult to chant the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਏਹ ਸਾਚਾ ਨਾਮੁ ਕਹਿਨਾ ਵਡਾ ਕਠਨੁ ਹੈ। ਇਸ ਕੋ ਸਭ ਨਹੀਂ ਕਹਿ ਸਕਤੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਜਬ ਵਡੇ ਪੂਰਬਲੇ ਸੁੱਕ੍ਰਿਤ ਉਦੇ ਹੋਵੈਂ ਤਬ ਨਾਮ ਮੇਂ ਪ੍ਰੀਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਪਤਾ ਹੁੰਦਿਆਂ ਭੀ) ਸਦਾ ਕਾਇਮ-ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਔਖਾ (ਕੰਮ ਜਾਪਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es difícil cantar el Nombre Verdadero."