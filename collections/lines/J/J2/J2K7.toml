[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਠਾਕੁਰੁ. ਸੁਪ੍ਰਸੰਨੁ ਭਯੋੁ; ਸਤਸੰਗਤਿ ਤਿਹ ਪਿਆਰੁ ॥"
page = 1386
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, with whom the Lord becomes pleased, he loves he congregation of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਲ ਪ੍ਰਭੂ ਖੁਸ਼ ਥੀ ਵੰਞਦਾ ਹੈ, ਉਸ ਦਾ ਸਾਧ ਸੰਗਤ ਨਾਲ ਪ੍ਰੇਮ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person who becomes pleasing to his Lord and Master, loves the Sat Sangat, the True Congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਕੇ ਠਾਕਰ! ਜਿਸ ਪਰ ਆਪ ਸੁਪ੍ਰਸੰਨ ਭਏ ਹੋ ਤਿਸੀ ਕਾ ਤੇਰੀ ਸਤਿਸੰਗਤ ਮੇਂ ਪਿਆਰ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉੱਤੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੋਇਆ ਹੈ, ਉਹਨਾਂ ਦਾ ਸਾਧ ਸੰਗਤ ਵਿਚ ਪ੍ਰੇਮ (ਪੈ ਗਿਆ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ = ਜਿਨ੍ਹਾਂ ਉੱਤੇ। ਤਿਹ = ਉਹਨਾਂ ਦਾ। ਭਯ = ਅੱਖਰ 'ਯ' ਦੇ ਨਾਲ ਅਸਲੀ ਲਗ (ੋ) ਹੈ, ਪਰ ਇਥੇ ਪੜ੍ਹਨਾ (ੁ) ਹੈ। ਠਾਕੁਰੁ = ਮਾਲਕ-ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La persona que complace a su Señor Maestro, vive enamorado de la Saad Sangat,"