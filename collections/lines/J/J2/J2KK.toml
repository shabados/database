[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਸਭ ਬਿਨਸਹਿ; ਹਰਿ ਕੈ ਨਾਇ ॥੧॥"
page = 184
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through God, s Name all the fears are wiped off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਗਵਾਨ ਦੇ ਨਾਮ ਦੁਆਰਾ ਸਮੂਹ ਡਰ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All fears are dispelled through the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰੀ ਕਾ ਨਾਮ ਸਿਮਰਨੇ ਸੇ ਸੰਪੂਰਨ ਭੈ ਬਿਨਸ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਾਰੇ ਡਰ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de Su Nombre nos deshacemos de nuestros miedos.  (1)"