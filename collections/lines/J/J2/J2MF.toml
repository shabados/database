[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਥ ਪਛੋਰਹਿ; ਸਿਰੁ ਧਰਨਿ ਲਗਾਹਿ ॥"
page = 1152
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He writhes his hands and dashes his head against the ground."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਹੱਥ ਮਲਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਮੂੰਡ ਨੂੰ ਧਰਤੀ ਨਾਲ ਪਟਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He wrings his hands, and hits his head against the ground."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਾਥੋਂ ਕੋ ਸਿਰ ਪਰ ਵਾ ਜਿਮੀ ਪੁਰ ਮਾਰਤਾ ਹੈ ਔਰ ਸਿਰੁ ਧਰਤੀ ਪਰ ਲਗਾਵਤਾ ਹੈ, ਭਾਵ ਅਤੀ ਦੀਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਸ਼ਰ ਹੋਣ ਤੇ ਨਿੰਦਕ) ਹੱਥ ਮੱਥੇ ਉਤੇ ਮਾਰਦੇ ਹਨ ਤੇ ਆਪਣਾ ਸਿਰ ਧਰਤੀ ਨਾਲ ਪਟਕਾਂਦੇ ਹਨ (ਭਾਵ, ਬਹੁਤ ਹੀ ਸ਼ਰਮਿੰਦੇ ਹੁੰਦੇ ਹਨ)।"

