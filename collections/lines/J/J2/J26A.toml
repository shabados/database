[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰਬਤ ਅੰਦਰਿ ਅਸਟ ਧਾਤੁ; ਲਾਲੁ ਜਵਾਹਰੁ ਪਾਰਸਿ ਪਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the mountains are eight metals, rubies, jewels, philosopher's stone and mercury."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰਬਤਾਂ ਵਿਖੇ (ਲੋਹਾ ਆਦਿਕ) ਅਸ਼ਟ ਥਾਤਾਂ (ਰਚੀਆਂ), ਲਾਲ ਜਾਹਰ ਅਰ ਪਾਰਸ 'ਪਾਰਾ' (ਟੁਕੜੇ ਜਾਂ ਗੀਟੀਆਂ) ਰਚੀਆਂ, (ਜਾਂ ਪਾਰਸ ਰੂਪ ਪਾਰਾ ਜੋ ਦੁਖ ਦੂਰ ਕਰਦਾ ਹੈ),"