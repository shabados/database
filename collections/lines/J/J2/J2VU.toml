[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਮਨਿ ਵਸੈ; ਜਮ ਡੰਡੁ. ਨ ਲਾਗੈ ਕੋਇ ॥"
page = 948
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If by Guru's grace, God's Name abides in his mind, death's mace strikes him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਸ ਦੇ ਰਿਦੇ ਵਿੱਚ ਟਿੱਕ ਜਾਵੇ ਤਾਂ ਮੌਤ ਦਾ ਸੋਟਾ ਉਸ ਨੂੰ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if, by Guru's Grace, the Lord's Name comes to dwell in his mind, then the Messenger of Death will not strike him down with his club."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਰੀ ਮਨ ਮੇਂ ਵਸੇ ਤੌ (ਕੋਇ) ਕਿਸੀ ਤਰਾਂ ਜਮ ਆਦ ਕਾ ਦੰਡੁ ਨਹੀਂ ਲਾਗਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਸਤਿਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ ਪਰਮਾਤਮਾ ਵੱਸਦਾ ਹੈ ਉਸ ਨੂੰ ਕੋਈ ਮੌਤ ਦਾ ਡੰਡਾ ਨਹੀਂ ਲੱਗਦਾ (ਭਾਵ, ਉਸ ਨੂੰ ਮੌਤ ਡਰਾ ਨਹੀਂ ਸਕਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor fuera elevado en su mente, la tiranía de la muerte terminaría,"