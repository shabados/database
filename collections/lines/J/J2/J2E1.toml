[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਲੰਧਰ ਕੇ ਭੇਸ ਧਰਿ ਤਹਾ ਪਹੂੰਚ︀ਯੋ ਜਾਇ ॥"
page = 979

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Vishnu thought over the plan and disguised himself as Devil (Jalandhar)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਵਿਸ਼ਣੂ) ਜਲੰਧਰ ਦਾ ਭੇਸ ਧਾਰ ਕੇ ਉਥੇ ਜਾ ਪਹੁੰਚਿਆ।"