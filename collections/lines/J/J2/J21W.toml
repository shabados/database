[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਤ੍ਰਿਕ ਮੀਨ ਜਲ ਹੀ ਤੇ ਸੁਖੁ ਪਾਵਹਿ; ਸਾਰਿੰਗ ਸਬਦਿ ਸੁਹਾਈ ॥੧॥"
page = 1274
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pied cuckoo and the fish find peace through water, and to the deer the bell's note is pleasing"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਪੀਹਾ ਅਤੇ ਮੱਛੀ ਪਾਣੀ ਦੇ ਰਾਹੀਂ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ ਅਤੇ ਹਰਨ ਨੂੰ ਘੰਡੇ ਹੇੜੇ ਦੀ ਆਵਾਜ਼ ਚੰਗੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rainbird and the fish find peace in water; the deer is pleased by the sound of the bell. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਪੀਹਾ ਔਰ ਮਛੀ ਜਲ ਸੇ ਹੀ ਸੁਖ ਪਾਵਤੇ ਹੈਂ, ਭਾਵ ਪਪੀਹਾ ਚਿਤ ਔਰ ਬੁਧੀ ਰੂਪੀ ਮਛੀ ਨਾਮ ਜਲ ਕੇ ਸੁਖ ਕੋ ਪਾਵਤੀ ਹੈਂ। ਔਰ (ਸਾਰਿੰਗ) ਮ੍ਰਿਗ ਕੋ ਘੰਡਾ ਹੇੜੇ ਕਾ ਸਬਦ ਸੁਹਾਵਤਾ ਹੈ, ਭਾਵ ਸ੍ਰੋਤ੍ਰ ਇੰਦ੍ਰ੍ਯੋਂ ਕੋ ਗੁਰੋਂ ਕਾ ਸਬਦੁ ਸੁਹਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ! ਬਬੀਹੇ ਦੀ ਕੂਕ ਸੁਣ ਕੇ ਮੈਨੂੰ ਸਮਝ ਆਈ ਕਿ) ਬਬੀਹਾ ਤੇ ਮੱਛੀ ਪਾਣੀ ਤੋਂ ਹੀ ਸੁਖ ਪਾਂਦੇ ਹਨ, ਹਰਨ ਭੀ (ਘੰਡੇ ਹੇੜੇ ਦੇ) ਸ਼ਬਦ ਤੋਂ ਸੁਖ ਲੈਂਦਾ ਹੈ (ਤਾਂ ਫਿਰ ਪਤੀ-ਪ੍ਰਭੂ ਦੇ ਵਿਛੋੜੇ ਵਿਚ ਮੈਂ ਕਿਵੇਂ ਸੁਖੀ ਹੋਣ ਦੀ ਆਸ ਕਰ ਸਕਦੀ ਹਾਂ?) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਤ੍ਰਿਕ = ਬਬੀਹਾ। ਮੀਨ = ਮੱਛੀ। ਤੇ = ਤੋਂ। ਸਾਰਿੰਗ = ਹਰਨ। ਸਬਦਿ = ਘੰਡੇ ਹੇੜੇ ਦੇ ਨਾਦ ਵਿਚ। ਸੁਹਾਈ = ਸੁਖ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pajarillo de lluvia y el pez encuentran la paz en el agua, el venado es complacido con el sonido de la campanilla. (1)"