[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਤਿਸੁ ਮਿਲੈ; ਜਿਸੁ ਲਿਖਿਆ ਧੁਰਿ ਕਰਮਿ ॥੫॥"
page = 274
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak he alone obtains it in whose destiny it is so writ since the very beginning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਹੀ ਇਸ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਜਿਸ ਦੇ ਭਾਗਾਂ, ਵਿੱਚ ਐਨ ਆਰੰਭ ਤੋਂ ਐਸਾ ਲਿਖਿਆ ਹੋਇਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he alone obtains it, whose karma is so pre-ordained. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਨਾਮ ਤਿਸ ਕੌ ਮਿਲਤਾ ਹੈ ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ ਆਦੋਂ ਹੀ ਉਤਮੁ ਕਰਮੁ ਲਿਖਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਹ ਨਾਮ) ਉਸ ਮਨੁੱਖ ਨੂੰ ਮਿਲਦਾ ਹੈ ਜਿਸ (ਦੇ ਮੱਥੇ ਤੇ) ਧੁਰੋਂ (ਪ੍ਰਭੂ ਦੀ) ਮੇਹਰ ਅਨੁਸਾਰ ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tal conocimiento es obtenido por el Buen Karma, el Divino Designio.(5)"