[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਦਕ ਸਬੂਰੀ ਸਾਬਤੇ; ਮਸਤੀ ਹੁਸੀਆਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He imbibes in him the faith, contentment, ecstasy, and the qualities of being skilful."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਰੋਸਾ, ਸੰਤੋਖ, ਮਸਤੀ, ਹੁਸ਼ਯਾਰੀ (ਸਭ ਵਿਚ) ਸਾਵਧਾਨਤਾ ਰੱਖਦਾ ਹੈ।"