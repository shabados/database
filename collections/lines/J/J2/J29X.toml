[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੂਝੇ; ਕਿਛੁ ਸੂਝੈ ਨਾਹੀ ॥"
page = 1287
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without understanding, one can realise not aught"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮਝਣ ਦੇ ਬਗੈਰ, ਇਨਸਾਨ ਕੁਝ ਭੀ ਅਨੁਭਵ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without realization, nothing can be understood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕੇ ਬੂਝੇ ਸੇ ਬਿਨਾਂ ਕਿਛ ਸੋਝੀ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਮਝਣ ਤੋਂ ਬਿਨਾ ਜਗਤ ਨੂੰ (ਵਰਤਣਿ-ਵਲੇਵੇ ਵਿਚ) ਕੁਝ ਸੁੱਝਦਾ ਨਹੀਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin despertar su Conciencia nadie logra el entendimiento."