[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ. ਰਹਿਆ ਭਰਪੂਰਿ ॥੩॥"
page = 1173
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and through the Guru's instruction, he realises the Lord fully filling all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਉਹ ਸੁਆਮੀ ਨੂੰ ਸਾਰੇ ਪਰੀਪੂਰਨ ਹੋਇਆ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, he sees the Lord pervading and permeating all. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਜਿਸ ਕਾ ਰਿਦਾ ਭਰਪੂਰ ਹੋ ਰਹਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਭਰਪੂਰਿ = ਵਿਆਪਕ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y viendo a través de la Palabra del Shabd del Guru, como Dios, lo llena todo. (3)"