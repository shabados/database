[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ. ਅੰਤੁ ਨ ਜਾਈ ਲਖਿਆ; ਅਕਥੁ. ਨ ਜਾਈ ਹਰਿ ਕਥਿਆ ॥"
page = 435
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, Thine limit cannot be known. The Indescribable God cannot be described."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ ਤੇਰਾ ਓੜਕ ਜਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਨਾਂ ਬਿਆਨ ਹੋਣ ਵਾਲਾ ਵਾਹਿਗੁਰੂ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your limits cannot be known; the indescribable Lord cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸ੍ਵਾਮੀ ਜੋ ਹਰਿ ਹੈ ਤਿਸ ਕਾ ਅੰਤ ਲਖਾ ਨਹੀਂ ਜਾਤਾ ਹੈ ਔਰ ਅਕਥ ਹੈ, ਬਾਣੀ ਕਰ ਕੇ ਇੰਦਤਾ ਸੇ ਕਥਨ ਨਹੀਂ ਕੀਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ। ਪਰਮਾਤਮਾ ਦਾ ਸਰੂਪ ਬਿਆਨ ਤੋਂ ਪਰੇ ਹੈ, ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਥੁ = ਜੋ ਬਿਆਨ ਤੋਂ ਬਾਹਰ ਹੈ। ਲੇਖਾ = ਕੀਤੇ ਮੰਦ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਹਿਸਾਬ {ਨੋਟ: ਕਿਸੇ ਸ਼ਾਹੂਕਾਰ ਤੋਂ ਕਰਜ਼ਾ ਚੁੱਕ ਲਈਏ, ਜਿਉਂ ਜਿਉਂ ਸਮਾ ਗੁਜ਼ਰਦਾ ਹੈ, ਉਸ ਕਰਜ਼ੇ ਦਾ ਸੂਦ ਪੈ ਪੈ ਕੇ ਸ਼ਾਹ ਦੀ ਰਕਮ ਦਾ ਲੇਖਾ ਵਧਦਾ ਜਾਂਦਾ ਹੈ। ਕਿਸੇ ਕੀਤੇ ਵਿਕਾਰ ਦੇ ਕਾਰਨ ਮਨ ਵਿਚ ਟਿਕੇ ਹੋਏ ਮੰਦੇ ਸੰਸਕਾਰ ਵਿਕਾਰਾਂ ਵਲ ਹੋਰ ਹੋਰ ਪ੍ਰੇਰਦੇ ਹਨ। ਉਸ ਪ੍ਰੇਰਨਾ ਨਾਲ ਹੋਰ ਹੋਰ ਵਿਕਾਰ ਕਰੀ ਜਾਂਦੇ ਹਾਂ। ਇਸ ਤਰ੍ਹਾਂ ਵਿਕਾਰਾਂ ਦਾ ਇਹ ਸਿਲਸਿਲਾ ਜਾਰੀ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਵਿਕਾਰਾਂ ਦਾ ਲੇਖਾ ਵਧਦਾ ਚਲਿਆ ਜਾਂਦਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tus Límites nadie los conoce; Tu Misterio es Indescifrable."