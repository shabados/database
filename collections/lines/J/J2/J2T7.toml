[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ ਛੋਡਿ; ਭਏ ਨਿਰੰਕਾਰੀ ॥"
page = 685
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking duality, he becomes the worshipper of the one Formless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਨੂੰ ਤਿਆਗ ਕੇ ਉਹ ਆਕਾਰ ਰਹਿਤ ਸੁਆਮੀ ਦਾ ਉਪਾਸ਼ਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking duality, he becomes a devotee of the Formless Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਦੁਬਿਧਾ ਕੋ ਛੋਡ ਕਰ ਕੇ ਇਕ (ਨਿਰੰਕਾਰੀ) ਨਿਰੰਕਾਰ ਕੇ ਹੀ ਹੋਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਦੀ ਭਾਲ ਛੱਡ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y deshaciéndose de la dualidad se abandona sólo al Señor Sin Forma."