[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਲੈਤ; ਅਨਹਦ ਪੂਰੇ ਨਾਦ ॥੩॥"
page = 1144
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Name, the celestial strain resounds within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੇ ਅੰਦਰ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Repeating the Naam, the Unstruck Sound-current of the Naad resounds. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਣੇ ਸੇ ਏਕ ਰਸ ਨਾਦ ਪੂਰੀਤੇ ਹੈਂ, ਭਾਵ ਜਸ ਹੋ ਰਹਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਦਿਆਂ (ਅੰਤਰ ਆਤਮੇ ਇਉਂ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ ਕਿ) ਸਾਰੇ ਸੰਗੀਤਕ ਸਾਜ਼ ਇਕ-ਰਸ ਵੱਜਣ ਲੱਗ ਪਏ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦ ਨਾਦ = ਇਕ-ਰਸ ਵੱਜ ਰਹੇ ਵਾਜੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues recitando el Nombre, la Melodía Celestial resuena en el seno de mi ser. (3)"