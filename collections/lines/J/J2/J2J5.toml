[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਜੂਝਿ ਪਰੇ ਛਿਤ ਪੈ ਭਟ ਯੌ ਅਰਿ ਕੈ ਬਰ ਕੈ ਹਰਿ ਸਿਉ ਲਰਿ ਕੈ ॥"
page = 403

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors, having fought bravely with Krishna, are lying on the ground"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਰੀ ਦੇ ਬਹੁਤ ਸਾਰੇ ਸੂਰਮੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਲੜ ਕੇ ਬਹੁਤੇ ਮਰ ਗਏ ਹਨ ਅਤੇ (ਕਈ ਇਕ) ਧਰਤੀ ਉਤੇ (ਡਿਗੇ ਪਏ ਹਨ)।"