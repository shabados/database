data = "ਹਿਰਦਾ ਸੁਧੁ; ਬ੍ਰਹਮੁ ਬੀਚਾਰੈ ॥੪॥੧੦੭॥"
page = 201
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is pure in mind and reflects on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਮਨ ਵਿੱਚ ਪਵਿੱਤ੍ਰ ਹੈ ਤੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "even his heart becomes pure, and he contemplates God. ||4||107||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਹਿਰਦਾ ਸੁਧ ਹੋਤਾ ਹੈ ਔਰ ਬ੍ਰਹਮ ਕਾ ਬੀਚਾਰ ਕਰਤਾ ਹੈ। ਸੋ ਬ੍ਰਾਹਮਣ ਗੁਰੂ ਜੀ ਕੇ ਉਪਦੇਸ ਸੇ ਸਾਂਤੀ ਕੋ ਪ੍ਰਾਪਤ ਭਯਾ ਹੈ॥੪॥੧੦੭॥੧੭੬॥☬ਪ੍ਰਿਥਮ ਜਬ ਮਾਤਾ ਜੀ ਧੂਮ ਧਾਮ ਸਾਥ ਗਏ ਤਬ ਬਾਬੇ ਬੁਢੇ ਜੀ ਨੇ ਪੂਛਾ ਕੇ ਏਹੁ ਕੈਸੀ ਗਰਦ ਅਕਾਸ ਚੜੀ ਹੈ। ਸਿਖੋਂ ਨੇ ਗੁਰੂ ਕੇ ਮਹਲ ਆਵਤੇ ਬਤਾਏ। ਬਾਬੇ ਬੁਢੇ ਜੀ ਨੇ ਕਹਾ ਕਿ ਗੁਰੂ ਕਿਆਂ ਨੂੰ ਕਿਆ ਭਾਜੜ ਪੜ ਗਈ। ਤਬ ਮਾਤਾ ਜੀ ਕੋ ਗੁਰੂ ਜੀ ਨੇ ਕਹਾ ਕਿ ਪੁਤ੍ਰ ਕਾ ਵਰ ਲੇਨੇ ਗਏ ਸਰਾਪ ਲੈ ਆਏ। ਉਸ ਬਚਨ ਕੇ ਸਤਿ ਕਰਨੇ ਕੋ ਅੰਮ੍ਰਿਤਸਰ ਛੋਡ ਗੁਰੂ ਜੀ ਵਿਡਾਲੀ ਮੇਂ ਜਾਇ ਰਹੇ। ਜੋ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਸੇ ਪਛਮ ਕੀ ਤਰਫ ਚਾਰ ਕੋਸ ਪਰ ਹੈ। ਸੁਲਹੀ ਸੁਨ ਕਰ ਰਸਤੇ ਸੇ ਹੀ ਦਿਲੀ ਕੋ ਫਿਰ ਗਿਆ। ਦੂਜੀ ਵਾਰ ਜਲ ਕਰ ਮਰਾ ਹੈ। ਏਕ ਬਰਸ ਗੁਰੂ ਜੀ ਬਿਡਾਲੀ ਮੇਂ ਰਹੇ। ਊਹਾਂ ਹੀ ਗੁਰੂ ਹਰਿ ਗੋਬਿੰਦ ਜੀ ਕਾ ਜਨਮ ਹੂਆ। ਬਰਸ ਉਪਰਾਂਤ ਜਬ ਅੰਮ੍ਰਿਤਸਰ ਆਵਨੇ ਕੀ ਤਿਆਰੀ ਕਰੀ ਤਬ ਗੁਰੂ ਹਰਿਗੋਵਿੰਦ ਜੀ ਕੇ ਪ੍ਰਥਾਇ ਸਬਦ ਉਚਾਰਤੇ ਭਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਸ ਦਾ ਹਿਰਦਾ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ (ਤੇ ਉਹ ਕਿਸੇ ਨਾਲ ਠੱਗੀ-ਫ਼ਰੇਬ ਨਹੀਂ ਕਰਦਾ) ॥੪॥੧੦੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su corazón es puro y ahí habita  el Señor.(4-107)"