[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਏ ਕ੍ਰਿਪਾਲ ਪੂਰਨ ਅਬਿਨਾਸੀ; ਆਪਹਿ ਕੀਨੀ ਸਾਰ ॥"
page = 618
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pervading, eternal Lord has become merciful and He Himself has taken care of me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ, ਅਮਰ, ਮਾਲਕ, ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਉਸ ਨੇ ਖੁਦ ਹੀ ਮੇਰੀ ਸੰਭਾਲ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The perfect, imperishable Lord has become merciful; He Himself has taken care of me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੂਰਨ ਅਬਿਨਾਸੀ) ਵਿਸਨੁ ਕ੍ਰਿਪਾਲ ਹੋਏ ਹੈਂ ਔ ਆਪ ਹੀ ਹਮਾਰੀ ਸਮਾਲ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਸਰਬ-ਵਿਆਪਕ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਜੀ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ, ਉਸ ਦੀ ਸੰਭਾਲ ਆਪ ਹੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Eterno es Compasivo y cuida de mí; teniendo Su Visión estoy en Éxtasis."