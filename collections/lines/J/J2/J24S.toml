[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਬਿਲੋਇਆ ਤਿਨਿ ਖਾਇਆ; ਅਵਰ ਬਿਲੋਵਨਹਾਰ ॥੧੯॥"
page = 1365
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever churns, he eats the butter. Others, like the churning-rod obtain nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਰਿੜਕਦਾ ਹੈ, ਉਹ ਮਖਣੀ ਛਕ ਲੈਂਦਾ ਹੈ। ਮਧਾਣੀ ਦੀ ਮਾਨੰਦ ਹੋਰਨਾ ਨੂੰ ਕੁਛ ਭੀ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever does the churning eats the butter; the others are just churning-sticks. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਵਿਚਾਰਵਾਨ ਪੁਰਸ਼ੋਂ ਨੇ ਵਿਚਾਰ ਕੀਆ ਹੈ ਤਿਨੋਂ ਨੇ ਆਤਮ ਤਤ ਰੂਪੀ ਮਾਖਨ ਖਾਇਆ ਹੈ ਔਰ ਜਗ੍ਯਾਸੀ ਵਿਚਾਰ ਕਰਣ ਰੂਪੀ ਬਿਲੋਵਨਹਾਰ ਹੋ ਰਹੇ ਹੈਂ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਭਾਗਾਂ ਵਾਲੇ ਮਨੁੱਖ) ਨੇ (ਇਸ ਮਧਾਣੀ ਨਾਲ ਦੁੱਧ) ਰਿੜਕਿਆ ਹੈ ਉਸ ਨੇ (ਮੱਖਣ) ਖਾਧਾ ਹੈ, ਬਾਕੀ ਦੇ ਹੋਰ ਲੋਕ ਨਿਰਾ ਰਿੜਕ ਹੀ ਰਹੇ ਹਨ (ਉਹਨਾਂ ਨੂੰ ਮੱਖਣ ਖਾਣ ਨੂੰ ਨਹੀਂ ਮਿਲਦਾ) (ਭਾਵ, ਜੋ ਲੋਕ ਨਿਰਬਾਹ-ਮਾਤ੍ਰ ਮਾਇਆ ਨੂੰ ਵਰਤਦੇ ਹਨ, ਤੇ ਨਾਲ ਨਾਲ ਸੁਆਸ ਸੁਆਸ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਰੱਖਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਜੀਵਨ ਸ਼ਾਂਤੀ-ਭਰਿਆ ਹੁੰਦਾ ਹੈ, ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਅਸਲ ਮਨੋਰਥ ਉਹ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ। ਪਰ ਜੋ ਲੋਕ 'ਦੀਨ' ਵਿਸਾਰ ਕੇ ਨਿਰੀ 'ਦੁਨੀਆ' ਪਿੱਛੇ ਦੌੜ-ਭੱਜ ਕਰਦੇ ਹਨ, ਉਹ ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ, ਤੇ ਜੀਵਨ ਅਜਾਈਂ ਗੰਵਾ ਜਾਂਦੇ ਹਨ) ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਮਨੁੱਖ ਨੇ। ਬਿਲੋਇਆ = (ਇਸ ਮਧਾਣੀ ਨਾਲ) ਰਿੜਕਿਆ ਹੈ। ਅਵਰ = ਹੋਰ ਲੋਕ। ਬਿਲੋਵਨਹਾਰ = ਨਿਰੇ ਰਿੜਕ ਹੀ ਰਹੇ ਹਨ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien hace el batido se come la mantequilla, los demás son palos para batir.(19)"