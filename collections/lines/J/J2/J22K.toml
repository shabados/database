[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਧਕਤ ਧ੍ਰਿਕਟ ਮ੍ਰਿਦੰਗ; ਝਾਝ ਝਾਲਰ ਸੁਭ ਸੋਹਤ ॥"
page = 695

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sound of the drum and anklets etc. are heard near him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਧਧਕਤ' ਅਤੇ 'ਧ੍ਰਿਕਟ' (ਦੇ ਧੁਨ ਨਾਲ) ਮ੍ਰਿਦੰਗ (ਵਜਦਾ ਹੈ)। ਝਾਂਝ ਅਤੇ ਝਾਲਰ ਦੀ ਸ਼ੁਭ (ਧੁਨ) ਸ਼ੋਭਦੀ ਹੈ।"