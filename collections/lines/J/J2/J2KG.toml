[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਸੁ ਬਿਧਿ; ਜਿਤੁ ਭੀਤਰਿ ਬੁਲਾਵੈ ॥"
page = 181
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is the method, by which, He may call me in?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜਾ ਤਰੀਕਾ ਹੈ ਜਿਸ ਦੁਆਰਾ ਉਹ ਮੈਨੂੰ ਅੰਦਰ ਸੱਦ ਲਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I get Him to call me inside?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਵਨ ਬਿਧੀ ਹੈ ਜਿਸ ਕਰ ਭੀਤਰ ਬੁਲਾਵੈ, ਭਾਵ ਤੂੰ ਅਪਨੇ ਸੇ ਅਭੇਦ ਕਰ ਲੇਵੇਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਹੜਾ ਢੰਗ ਹੈ ਜਿਸ ਕਰਕੇ ਉਹ ਸ਼ਾਹ ਜੀਵ-ਵਣਜਾਰੇ ਨੂੰ ਆਪਣੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸੱਦਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀਤਰਿ = ਅੰਦਰ, ਆਪਣੀ ਹਜ਼ੂਰੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué manera puedo transportarme a Su Presencia?"