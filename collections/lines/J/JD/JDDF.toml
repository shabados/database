[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਤਲ ਨਿਰਮਲ, ਭਇਆ ਸਰੀਰਾ ॥"
page = 344
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cool and stainless becomes his body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠੰਢੀ ਅਤੇ ਬੇਦਾਗ ਹੋ ਜਾਂਦੀ ਹੈ ਉਸ ਦੀ ਦੇਹਿ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your body will become cool, immaculate and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਖਮ ਸਰੀਰ ਅੰਤਹਕਰਨ ਸੀਤਲ ਹੂਆ ਔਰ ਅਸਥੂਲ ਪਾਪੋਂ ਸੇ ਰਹਤ ਨਿਰਮਲ ਹੂਆ; ਵਾ ਸੀਤਲਤਾ ਨਿਰਮਲਤਾ ਦੋਨੋਂ ਹੀ ਅੰਤਹਕਰਨ ਮੇਂ ਜਾਣ ਲੈਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਠੰਢ ਪੈ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦਾ ਆਪਾ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਤਲ = ਠੰਢਾ। ਸਰੀਰਾ = (ਭਾਵ) ਗਿਆਨ-ਇੰਦ੍ਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu cuerpo estará fresco y purificado,"