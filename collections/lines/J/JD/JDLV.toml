[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾ ਊਹਾ; ਪਾਵਹਿ ਮਾਨੁ ॥੩॥"
page = 192
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and there thou shalt obtain honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਥੇ ਅਤੇ ਉਥੇ ਤੂੰ ਇੱਜ਼ਤ ਹਾਸਲ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, you shall be honored. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਲੋਕ ਪਰਲੋਕ ਮੇਂ ਮਾਨ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ ਆਦਰ ਹਾਸਲ ਕਰੇਂਗਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਹਾ = ਇਸ ਲੋਕ ਵਿਚ। ਊਹਾ = ਪਰਲੋਕ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que seas honrado aquí y en el más allá.(3)"