[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਸਮਧਾ ਜੇ ਕਰੀ; ਅਨਦਿਨੁ ਅਗਨਿ ਜਲਾਇ ॥"
page = 62
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I make my body and soul into fuel, and night and day, burn them in fire,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਆਪਣੀ ਦੇਹਿ ਤੇ ਆਤਮਾ ਨੂੰ ਬਾਲਣ ਬਣਾ ਲਵਾ, ਅਤੇ ਰੈਣ ਦਿਹੁੰ ਇਨ੍ਹਾਂ ਨੂੰ ਅੱਗ ਵਿੱਚ ਮਚਾਵਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and if I make my body and mind into firewood, and night and day burn them in the fire,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਤਨੁ) ਸੂਖਮੁ ਜੋ ਮਨੁ ਅੰਤਹਕਰਣੁ ਹੈ ਤਿਸ ਕੋ ਭੀ ਜੇ (ਸਮਧਾ) ਕਾਸਟ ਕਰੀਏ, ਔਰ ਰਾਤਿ ਦਿਨ ਅਗਨ ਮੇਂ ਜਲਾਈਏ, ਮਨ ਕੇ ਜਲਾਵਣੇ ਕਾ ਭਾਵ ਯਹਿ ਕਿ ਕ੍ਰਿਸ ਚੰਦ੍ਰਾਇਣਾਦਿ ਬ੍ਰਤੋਂ ਕਰ ਕਸਟੁ ਦੇਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਆਪਣੇ ਸਰੀਰ ਤੇ ਮਨ ਨੂੰ ਹਵਨ ਦੀ ਸਾਮਗ੍ਰੀ ਬਣਾ ਦਿਆਂ ਤੇ ਹਰ ਰੋਜ਼ ਇਹਨਾਂ ਨੂੰ ਅੱਗ ਵਿਚ ਸਾੜਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਧਾ = ਹਵਨ ਵਿਚ ਵਰਤੀ ਜਾਣ ਵਾਲੀ ਲੱਕੜੀ। ਕਰੀ = ਕਰੀਂ, ਮੈਂ ਕਰਾਂ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que tu cuerpo sea la madera y enciéndela con el fuego de Su Amor."