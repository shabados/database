[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਪਹਿ ਕਿਆ ਚਤੁਰਾਈ ॥"
page = 621
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What cleverness can avail with Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਲ ਕਿਹੜੀ ਚਾਲਾਕੀ ਪੁੱਗ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of what use is cleverness when dealing with Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਸੰਗਤਿ ਕੇ ਪਾਸ ਜਾਇ ਕਰ ਚਤਰਾਈ ਕਿਆ ਕਰਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ! ਉਸ ਨੂੰ ਮਿਲਣ ਵਾਸਤੇ) ਉਸ ਨਾਲ ਕੋਈ ਚਲਾਕੀ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿ = ਪਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno jugar astucias con Él?, pues Encontrándolo,"