language = "pa"
data = "ਜਦ ਕਤਰਾ ਸਾਗਰ ਨਾਲ ਰਲ ਗਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਤਰਾ ਚੂੰ ਸ਼ੁਦ ਬਦਰਿਆ ਆਸ਼ਨਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is respected for His customs and habits, and is praiseworthy for His form and shape. (61)"