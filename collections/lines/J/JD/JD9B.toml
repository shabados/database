[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗਨੀਆਰੇ ਪਾਥਰ ਭਾਰੇ; ਸਤਸੰਗਤਿ ਮਿਲਿ ਤਰੇ ਤਰਾਸ ॥੩॥"
page = 1295
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am iniquitous and stone heavy Meeting with the society of saints, I have crossed the dreadful ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਣ-ਵਿਹੁਣ ਤੇ ਭਾਰਾ ਪੱਥਰ ਹਾਂ। ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜ ਮੈਂ ਭਿਆਨਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am unworthy, heavy as stone, but joining the Sat Sangat, the True Congregation, I am carried across to the other side. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਔਗਣ ਕਰਨੇਹਾਰੇ ਪਾਪੋਂ ਕਰ ਪਥਰੋਂ ਵਤ ਭਾਰੇ ਹੋ ਰਹੇ ਥੇ, ਸਤਿਸੰਗਤਿ ਸੇ ਮਿਲਕਰ ਸੰਸਾਰ ਸਮੁੰਦਰ (ਤਰਾਸ) ਭੈਦਾਇਕ ਸੇ ਤਰੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਔਗੁਣਾਂ ਨਾਲ ਭਰੇ ਰਹਿੰਦੇ ਹਾਂ, (ਔਗੁਣਾਂ ਦੇ ਭਾਰ ਨਾਲ) ਪੱਥਰ ਵਰਗੇ ਭਾਰੇ ਹਾਂ (ਅਸੀਂ ਕਿਵੇਂ ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਤਰ ਸਕਦੇ ਹਾਂ?) ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਹੀ ਪਾਰ ਲੰਘ ਸਕਦੇ ਹਾਂ, (ਉਹ ਮਾਲਕ) ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No merezco, soy pesado como una roca, pero uniéndome a la Verdadera Congregación, a la Saad Sangat, soy llevado hasta el otro lado. (3)"