[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਾ ਦੇਖੀ; ਮਨਹਠਿ ਜਲਿ ਜਾਈਐ ॥"
page = 185
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imitatingly and through mind's obstinacy, she gets burnt up."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੀਸੋ ਰੀਸੀ ਅਤੇ ਮਨੂਏ ਦੀ ਜ਼ਿੱਦ ਰਾਹੀਂ ਉਹ ਸੜ ਬਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imitating what she sees, with her stubborn mind-set, she goes into the fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤਿ ਕੇ ਪ੍ਰੇਮ ਰਹਿਤ ਬਿਭਚਾਰਨੀ ਹੈ, ਵਾ ਪਰਮੇਸ੍ਵਰ ਦੇ ਪ੍ਰੇਮ ਤੇ ਰਹਤ ਪਖੰਡੀ ਹੈ। ਪਰੰਤੂ ਔਰੋਂ ਕੋ ਦੇਖ ਦੇਖ ਮਨ ਕੇ ਹਠ ਕਰ ਜਲ ਜਾਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਦੂਜੀ ਨੂੰ ਵੇਖ ਕੇ ਮਨ ਦੇ ਹਠ ਨਾਲ (ਹੀ) ਸੜ ਜਾਈਦਾ ਹੈ (ਪਰ ਮਰੇ ਪਤੀ ਦੀ ਚਿਖ਼ਾ ਵਿਚ ਸੜ ਕੇ ਇਸਤਰੀ ਆਪਣੇ) ਪਿਆਰੇ ਦਾ ਸਾਥ ਨਹੀਂ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਾ ਦੇਖੀ = ਵਿਖਾਵੇ ਦੀ ਖ਼ਾਤਰ, ਲੋਕ-ਲਾਜ ਦੀ ਖ਼ਾਤਰ। ਹਠਿ = ਹਠ ਨਾਲ। ਜਲਿ ਜਾਈਐ = ਸੜ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el conformismo ella sigue la costumbre que ha creado en su mente, y se echa al fuego,"