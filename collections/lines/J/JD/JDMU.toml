[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਤਿਨ ਕੈ ਬਲਿ ਬਲਿ ਜਾਈਐ; ਜਿਹ ਘਟਿ ਪਰਗਟੀਆਏ ॥੪॥੨॥੧੫॥"
page = 1139
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak is a sacrifice, a sacrifice unto them, within whose mind the Lord has become manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਉਨ੍ਹਾਂ ਤੋਂ ਘੋਲੀ ਘੋਲੀ ਵੰਞਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਅੰਦਰ ਊਹ ਜਾਹਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is a sacrifice, a sacrifice to those, within whose heart He is revealed. ||4||2||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਜਨੋਂ ਕੋ ਸਦੀਵ ਬਲਿਹਾਰਨੇ ਜਾਈਏ ਜਿਨ ਕੇ ਰਿਦੇ ਵਿਖੇ ਸ੍ਵਾਮੀ ਜੀ ਪ੍ਰਗਟਿ ਹੋਇ ਆਏ ਹੈਂ॥੪॥੨॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਉਹ ਪ੍ਰਭੂ ਵੱਸਦਾ ਤਾਂ ਸਭਨਾਂ ਵਿਚ ਹੀ ਹੈ, ਪਰ) ਜਿਸ ਜਿਸ (ਵਡ-ਭਾਗੀ) ਦੇ ਹਿਰਦੇ ਵਿਚ ਉਹ ਪਰਤੱਖ ਹੋ ਗਿਆ ਹੈ, ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਕੁਰਬਾਨ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ ॥੪॥੨॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ ਕੈ = ਉਹਨਾਂ ਤੋਂ। ਬਲਿ ਬਲਿ = ਸਦਕੇ, ਕੁਰਬਾਨ। ਜਾਈਐ = ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ। ਜਿਹ ਘਟਿ = ਜਿਸ (ਜਿਸ) ਦੇ ਹਿਰਦੇ ਵਿਚ। ਪਰਗਟੀਆਏ = ਪਰਗਟ ਹੋ ਪਿਆ ਹੈ ॥੪॥੨॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ofrece su ser en sacrificio a aquél en cuyo corazón Dios se ha vuelto Manifiesto. (4-2-15)"