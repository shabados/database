[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੈ ਸੁਆਮੀ ਵਲਿ; ਨਿਰਭਉ ਸੋ ਭਈ ॥"
page = 961
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, one whose side the Lord is, becomes fearless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦੇ ਪੱਖ ਉੱਤੇ ਪ੍ਰਭੂ ਹੈ, ਉਹ ਨਿਡਰ ਹੋ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has the Lord Master on his side, becomes fearless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਜਿਸ ਕੇ ਵਲ ਤੁਸੀ ਹੂਏ ਹੋ ਸੋ ਤਿਸ ਪੁਰਸ਼ ਕੀ ਬੁਧੀ ਨਿਰਭਉ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਜਿਸ ਮਨੁੱਖ ਦੇ ਪੱਖ ਤੇ ਹੋਵੇ, ਉਹ (ਦੁਨੀਆ ਦੇ ਡਰ-ਸਹਿਮਾਂ ਵਲੋਂ) ਨਿਡਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien Apoyas, se vuelve intrépido."