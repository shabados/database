[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਮਈਏ ਸਿਉ ਇਕ ਬੇਨਤੀ; ਮੇਰੀ ਪੂੰਜੀ ਰਾਖੁ ਮੁਰਾਰਿ ॥੧॥"
page = 345
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make one request unto the pervading Lord, the Enemy of pride, to preserve my capital"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵੱਖਰ ਦੀ ਰਖਵਾਲੀ ਕਰਨ ਲਈ ਮੈਂ ਹੰਕਾਰ ਦੇ ਵੇਰੀ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਮੂਹਰੇ ਇਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer this one prayer to the Lord, to preserve my capital. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਮਣ ਰੂਪ ਵਾਹਗੁਰੂ ਸੇ ਏਕ ਬੇਨਤੀ ਹੈ ਕਿ ਹੇ ਮੁਰਾਰੀ ਮੇਰੀ ਸਰਧਾ ਰੂਪ ਵਾ ਪ੍ਰਾਣੋਂ ਰੂਪ ਪੂੰਜੀ ਰਾਖੋ ਅਰਥਾਤ ਸਫਲੀ ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਪ੍ਰਭੂ ਅੱਗੇ ਹੀ ਮੇਰੀ ਅਰਜ਼ੋਈ ਹੈ-ਹੇ ਪ੍ਰਭੂ! ਮੇਰੀ ਰਾਸਿ-ਪੂੰਜੀ ਦੀ ਤੂੰ ਆਪ ਰੱਖਿਆ ਕਰੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todo lo que tengo no sirve, ofrezco esta oración a mi Señor, oh Dios, ¡Conserva mi Capital! (1)"