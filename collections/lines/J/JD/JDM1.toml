[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਨਿਮਖ. ਮਨ ਮਾਹਿ ਅਰਾਧਿਓ; ਗਜਪਤਿ ਪਾਰਿ ਉਤਾਰੇ ॥੨॥"
page = 999
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his mind, the great elephant remembered God even for a moment and he was saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਵੱਡੇ ਹਾਥੀ ਨੇ ਇੱਕ ਮੁਹਤ ਭਰ ਲਈ ਹੀ ਹਰੀ ਨੂੰ ਸਿਮਰਿਆ ਅਤੇ ਉਹ ਬੰਦ-ਖ਼ਲਾਸ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The elephant remembered the Lord in his mind for an instant, and so was carried across. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਗ ਪਤੀ ਨੇ ਏਕ ਨਿਮਖ ਮਾਤ੍ਰ ਮਨ ਮੇਂ ਤੇਰੇ ਕੋ ਅਰਾਧਿਆ ਹੈ, ਸੋ ਹਾਥੀ ਔਰ ਤੰਦੂਆ ਦੋਊ ਪਾਰ ਉਤਾਰ ਦੀਏ ਹੈਂ। ਭਾਵ ਭਜਨ ਕੇ ਪਰਤਾਪ ਕਰ ਦੁਸਮਨ ਕੋ ਭੀ ਲੈ ਤਰ੍ਯਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਹੀ ਗਜ ਨੇ ਆਪਣੇ ਮਨ ਵਿਚ ਆਰਾਧਨਾ ਕੀਤੀ ਤੇ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ {निमेष}। ਗਜਪਤਿ = ਹਾਥੀ {ਜਿਸ ਨੂੰ ਤੰਦੂਏ ਨੇ ਫੜ ਲਿਆ ਸੀ} ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, quien habita en Dios, aunque sea por un instante, ese ser también, así como Gaya, el elefante, será llevado a través. (2)"