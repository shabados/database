[[content]]
asset = "DGDG"
type = "primary"
data = "ਠਾਢੋ ਕਹਾ ਮੁਹਿ ਓਰ ਨਿਹਾਰਤ, ਮਾਰਤ ਹੋ ਸਰ, ਭਾਜਿ ਨ ਜਈਯੈ ॥"
page = 481

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "What are you looking at towards me, standing there? I am going to hit you with my arrow, do not run away anywhere"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਖੜੋਤਾ ਹੋਇਆ ਮੇਰੇ ਵਲ ਕੀ ਤਕ ਰਿਹਾ ਹੈਂ? (ਮੈਂ) ਬਾਣ ਚਲਾਉਂਦਾ ਹਾਂ, ਭਜ ਨਾ ਜਾਈਂ।"