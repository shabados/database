[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਦ ਕਤੇਬ ਨ ਭੇਦ ਲਖਿਓ; ਸਭ ਹਾਰ ਪਰੇ, ਹਰਿ ਹਾਥ ਨ ਆਇਓ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Vedas and Katebs could not know His sectet  all have got tired, but the Lord could not be realised."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ, ਕਤੇਬਾਂ (ਦੇ ਪੜ੍ਹਨ ਵਾਲਿਆਂ ਨੇ) ਉਸ ਨੂੰ ਵੇਖਿਆ ਨਹੀਂ। ਸਭ (ਯਤਨ ਕਰ ਕਰ ਕੇ) ਹਾਰ ਗਏ ਹਨ, ਪਰ ਪਰਮਾਤਮਾ ਕਿਸੇ ਦੇ ਵੀ ਹੱਥ ਨਹੀਂ ਆਇਆ।"