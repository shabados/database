[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਬਦਿ ਸਿਞਾਪਦੇ ਤਿਤੁ; ਸਾਚੈ ਦਰਬਾਰਿ ॥"
page = 1415
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Name, that the pious persons gain recognition in that True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ, ਹੀ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਉਸ ਸੱਚੀ ਦਰਗਾਹ ਅੰਦਰ ਪਹਿਚਾਨੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Shabad, the Gurmukhs gain recognition in that Court of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਮੁਖ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ ਤਿਸ ਸਚੇ ਕੇ ਦਰਬਾਰ ਮੇਂ ਪਛਾਣ ਲਈਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਉਸ ਸਦਾ-ਥਿਰ ਦਰਬਾਰ ਵਿਚ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪਛਾਣੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਤਿਤੁ = ਉਸ ਵਿਚ। ਤਿਤੁ ਦਰਬਾਰਿ = ਉਸ ਦਰਬਾਰ ਵਿਚ। ਤਿਤੁ ਸਾਚੈ ਦਰਬਾਰਿ = ਉਸ ਸਦਾ-ਥਿਰ ਦਰਬਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante la Palabra del Shabd, los Gurmukjs obtienen reconocimiento en la Corte del Verdadero Señor."