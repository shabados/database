[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਤ ਦੇਵ ਪ੍ਰਭਾਸਤ ਜ੍ਵਾਲੀ ॥੨੮॥"
page = 629

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The pretty lyre of Narada was being played, seeing which the gods seemed radiant like fire.28."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਦੇ ਵੇਖਣ ਨਾਲ ਅੱਗ ਵਾਂਗ ਮਚ ਰਹੀਆਂ ਸਨ ॥੨੮॥"