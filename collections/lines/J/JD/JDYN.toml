[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੇ ਬਿਕਾਰ ਮਿਟਹਿ. ਪ੍ਰਭ ਸਿਮਰਤ; ਜਨਮ ਜਨਮ ਕੀ ਮੈਲੁ ਹਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1152
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Lord, the mind's sins are effaced and the filth of many births is washed off. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮਨੂਏ ਦੇ ਪਾਪ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੀ ਗੰਦਗੀ ਧੋਤੀ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering God in meditation, the mind's corruption is eradicated, and the filth of countless incarnations is washed away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨੇ ਸੇ ਮਨ ਕੇ ਬਿਕਾਰ ਨਿਬ੍ਰਿਤ ਹੋ ਜਾਤੇ ਹੈਂ ਔਰ ਜਨਮ ਜਨਮ ਕੀ ਮੈਲ ਭੀ (ਹਰੀ) ਦੂਰ ਹੋ ਜਾਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ (ਮਨੁੱਖ ਦੇ) ਮਨ ਦੇ ਵਿਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਅਨੇਕਾਂ ਜਨਮਾਂ (ਕੇ ਕੀਤੇ ਕੁਕਰਮਾਂ) ਦੀ ਮੈਲ ਲਹਿ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así me libero de la impureza de mi mente y de los errores de miles de nacimientos y muertes, contemplando Tu Nombre. (1-Pausa)"