[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਗਰੰ ਸੰਸਾਰਸਿ; ਗੁਰ ਪਰਸਾਦੀ ਤਰਹਿ ਕੇ ॥"
page = 148
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That world-ocean few cross over by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਸਮੁੰਦਰ ਉਸ ਤੋਂ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਵਿਰਲੇ ਹੀ ਪਾਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only a few cross over the world-ocean, by Guru's Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਾਗਰ ਕੋ ਗੁਰੂ ਕ੍ਰਿਪਾ ਸੇ (ਕੇ) ਕੋਈ ਵਿਹਲੇ ਤਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜੋ ਬੰਦੇ (ਨਾਮ ਵਿਚ ਜੁੜਦੇ ਹਨ ਉਹ) ਸੰਸਾਰ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਸਾਰਸਿ = (ਸੰ: ਸੰਸਾਰਸਯ) ਸੰਸਾਰ ਦਾ। ਤਰਹਿ = ਤਰਦੇ ਹਨ। ਕੇ = ਕਈ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pocos son los que cruzan el océano del mundo, por la Gracia del Guru."