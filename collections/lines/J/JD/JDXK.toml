[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਕਾਮਣਿ; ਬਣਿਆ ਸੀਗਾਰੁ ॥"
page = 1277
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Embellishments befit the pious bride,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਰ-ਸ਼ਿੰਗਾਰ ਉਸ ਪਵਿੱਤਰ ਪਤਨੀ ਨੂੰ ਸੋਭਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bride who is Gurmukh is beautifully embellished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਕਾਮਣੀਓਂ ਕਾ ਸੀਂਗਾਰ ਸੋਭਨੀਕ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਇਹ ਆਤਮਕ ਸੁਹਜ ਫਬਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਕਾਮਣਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia que se convierte en Gurmukj es embellecida"