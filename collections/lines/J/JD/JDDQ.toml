[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਗੀ ਚੋਟ ਮਰੰਮ ਕੀ; ਰਹਿਓ ਕਬੀਰਾ ਠਉਰ ॥੧੮੨॥"
page = 1374
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Smitten with the stroke of God, love on the mysterious organ, Kabir fell at the spot."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਝੇ ਅੰਗ ਤੇ ਹਰੀ ਦੇ ਪ੍ਰੇਮ ਦੀ ਸੱਟ ਲੱਗਣ ਨਾਲ ਕਬੀਰ ਉਸੇ ਥਾਂ ਡਿਗ ਪਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Struck by the Mystery of God, Kabeer remains silent. ||182||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਸੰਤੋਂ ਦ੍ਵਾਰੇ ਜਿਨ ਕੋ ਪਤੀ ਕੇ ਪ੍ਰੇਮ ਕੀ ਚੋਟ ਲਗੀ ਹੈ ਵਹੁ (ਠਉਰ) ਭੂਮਾ ਅਰਥਾਤ ਸਰਬ ਕੀ ਅਵਧੀ ਰੂਪ ਵਾਹਿਗੁਰੂ ਮੇਂ ਇਸਥਿਤ ਹੂਆ ਹੈ॥੧੮੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕਬੀਰ ਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਚੋਟ ਵੱਜੀ ਹੈ ਜਿਸ ਨੇ ਮੇਰਾ ਦਿਲ ਵਿੰਨ੍ਹ ਲਿਆ ਹੈ, ਹੁਣ ਮੈਂ ਥਾਂ ਸਿਰ (ਭਾਵ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਟਿਕ ਗਿਆ ਹਾਂ। (ਮੈਨੂੰ ਇਹ ਦਾਝਨ ਸੰਸਾ ਆਦਿਕ ਦੁਖੀ ਕਰ ਹੀ ਨਹੀਂ ਸਕਦੇ) ॥੧੮੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੋਟ = ਸ਼ਬਦ ਦੀ ਚੋਟ। ਮਰੰਮ ਕੀ = ਦਿਲ ਨੂੰ ਵਿੰਨ੍ਹਣ ਵਾਲੀ। ਰਹਿਓ ਠਉਰ = ਥਾਂ ਤੇ ਹੀ ਰਹਿ ਗਿਆ ਹਾਂ, ਪੁਕਾਰ-ਯੋਗਾ ਰਿਹਾ ਹੀ ਨਹੀਂ, ਨਾਹ 'ਦਾਝਨ ਸੰਸੇ' ਆਦਿਕ ਮਾਰਦੇ ਹਨ ਤੇ ਨਾਹ ਮੈਂ ਪੁਕਾਰਦਾ ਹਾਂ ॥੧੮੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "anonadado por el Misterio de Dios Kabir permanece en silencio. (182)"