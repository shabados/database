[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਬਿਨਸੇ; ਉਤਰੀ ਸਭ ਚਿੰਦ ॥੧॥"
page = 1339
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my fears are dispelled and all anxiety is eliminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਡਰ ਦੂਰ ਹੋ ਗਏ ਹਨ ਤੇ ਸਾਰੀ ਚਿੰਤਾ ਲਹਿ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fear is dispelled, and all anxiety has been alleviated. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਹਮਾਰੇ ਭੈ ਬਿਨਸੇ ਹੈਂ ਔਰ ਸਰਬ ਚਿੰਤਾ ਭੀ ਦੂਰ ਭਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਸਾਰੇ ਡਰ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, ਸਾਰੀ ਚਿੰਤਾ ਦੂਰ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = ਸਾਰੇ ਡਰ (ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ)। ਚਿੰਦ = ਚਿੰਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Miedo se ha disipado y la ansiedad se ha ido. (1)"