[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਤ ਅਕਾਰਥ ਜਨਮੁ ਪਦਾਰਥ; ਕਾਚ ਬਾਦਰੈ ਜੀਤ ॥੩॥"
page = 673
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The jewel of human life is passion away in vain; it is being lost in exchange for glass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖੀ-ਜੀਵਨ ਰੂਪੀ ਹੀਰਾ ਬੇਫਾਇਦਾ ਗਵਾਚਦਾ ਜਾ ਰਿਹਾ ਹੈ। ਇਹ ਕੱਚ ਦੇ ਵਟਾਂਰਦੇ ਵਿੱਚ ਹੱਥੋਂ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewel of this human life is passing away uselessly, lost in exchange for mere glass. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਬਿਨਾ ਇਸ ਜੀਵ ਕਾ ਵਿਸ਼ਅਹੁੰ ਰੂਪੀ ਕਰ ਕੇ (ਬਾਦਰੈ) ਬਦਲੇ ਜੀਤਾ ਹੂਆ ਜਨਮ ਪਦਾਰਥ ਵਿਅਰਥ ਹੀ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਤੋਂ ਵਾਂਜਿਆਂ ਰਹਿ ਕੇ) ਤੇਰਾ ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਜਾ ਰਿਹਾ ਹੈ, ਕੱਚ ਦੇ ਵੱਟੇ ਵਿਚ ਜਿੱਤਿਆ ਜਾ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestras vidas están siendo desperdiciadas en vano y están siendo vendidas por una pizca de nada. (3)"