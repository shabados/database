[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਰਸੁ ਗੀਤ ਬਾਦ. ਨਹੀ ਭਾਵੈ ਸੁਣੀਐ; ਗਹਿਰ ਗੰਭੀਰੁ ਗਵਾਇਆ ॥"
page = 930
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ambrosial hymn of the Guru, he deems vain and likes not to hear it, Thus loses he, the Profound and Unfathomable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਅੰਮ੍ਰਿਤਮਈ ਬਾਣੀ ਨੂੰ ਉਹ ਫਜੂਲ ਜਾਣਦਾ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਸੁਣਨਾ ਪਸੰਦ ਨਹੀਂ ਕਰਦਾ। ਐਕੁਰ ਉਹ ਡੂੰਘੇ ਤੇ ਅਥਾਹ ਸਾਈਂ ਨੂੰ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He thinks that the sublime essence of the Guru's song is useless, and he does not like to hear it. He loses the profound, unfathomable Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਰਸ ਰੂਪ (ਗੀਤ) ਜਸ ਬਾਦ ਕਥਨ ਕੀਆ ਹੂਆ ਜਿਸ ਕੋ ਸੁਣਿਆਂ ਨਹੀਂ, ਭਾਵ ਤਿਸ ਨੇ (ਗਹਿਰ ਗੰਭੀਰੁ) ਪਰਮੇਸਰ ਕੋ ਗਵਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ (ਦੂਜੇ ਭਾਵ ਦੇ ਕਾਰਨ) ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਦਾ ਆਨੰਦ ਤੇ ਗੁਰੂ ਦੇ ਬਚਨ ਸੁਣੇ ਨਹੀਂ ਭਾਉਂਦੇ। ਉਹ ਮਨੁੱਖ ਅਥਾਹ ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਪਰਮਾਤਮਾ ਤੋਂ ਵਿਛੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਰਸੁ ਗੀਤ = ਗੁਰੂ ਦੀ ਬਾਣੀ ਦਾ ਆਨੰਦ। ਬਾਦ = ਕਥਨ, ਗੁਰੂ ਦਾ ਕਥਨ। ਨਹੀ ਭਾਵੈ ਸੁਣੀਐ = ਸੁਣਿਆ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ, ਸੁਣਨ ਨੂੰ ਜੀ ਨਹੀਂ ਕਰਦਾ। ਗਹਿਰ ਗੰਭੀਰੁ = ਅਥਾਹ ਪਰਮਾਤਮਾ, ਬੇਅੰਤ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no ama la Alabanza del Señor, pierde el Estado de Equilibrio."