[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮੈਡਾ ਮਿਤੁ ਹੈ; ਜੇ ਮਿਲੈ. ਤ ਇਹੁ ਮਨੁ ਵਾਰਿਆ ॥"
page = 1421
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is my friend. If I meet him, then would I sacrifice this soul of mine unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚੇ ਗੁਰਦੇਵ ਜੀ ਮੇਰੇ ਮਿੱਤਰ ਹਨ। ਜੇਕਰ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲ ਪਵਾ, ਤਦ ਮੈਂ ਆਪਣੀ ਇਹ ਜਿੰਦੜੀ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਕਰ ਦਿਆਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is my Friend; if I meet Him, I will offer this mind as a sacrifice to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਤਿਗੁਰ ਮੇਰਾ ਪਰਮ ਮਿਤ੍ਰ ਰੂਪ ਹੈ। ਜੇਕਰ ਮੁਝ ਕੋ ਮਿਲੈ ਤਬ ਇਹ ਮਨ, ਤਨ ਸਰਬੰਸ ਤਿਨ ਪਰ (ਵਾਰਿਆ) ਵਾਰਨੇ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਹੀ) ਮੇਰਾ (ਅਸਲ) ਮਿੱਤਰ ਹੈ। ਜੇ (ਮੈਨੂੰ ਗੁਰੂ) ਮਿਲ ਪਏ, ਤਾਂ (ਮੈਂ ਆਪਣਾ) ਇਹ ਮਨ (ਉਸ ਤੋਂ) ਸਦਕੇ ਕਰ ਦਿਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈਡਾ = ਮੇਰਾ। ਤ = ਤਾਂ। ਵਾਰਿਆ = ਸਦਕੇ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Lo encuentro Le voy a ofrecer mi mente en sacrificio."