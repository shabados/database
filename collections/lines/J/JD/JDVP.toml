[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਮੈਲੁ ਲਾਗੀ ਬਹੁ; ਦੂਜੈ ਭਾਏ ॥"
page = 116
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is soiled within immense dust of duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਅੰਦਰੋਂ ਦਵੈਤ ਭਾਵ ਦੇ ਘਣੇ ਹੀ ਗੰਦ ਨਾਲ ਲਿਬੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within, it is soiled and stained by the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਰਿਦੇ ਮੇਂ ਦ੍ਵੈਤ ਭਾਵ ਕੀ ਮੈਲੁ ਬਹੁਤੁ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਵਿਚ ਪਿਆਰ ਪਾਣ ਦੇ ਕਾਰਨ ਮਨੁੱਖ ਦੇ ਅੰਦਰ (ਮਨ ਵਿਚ ਵਿਕਾਰਾਂ ਦੀ) ਬਹੁਤ ਮੈਲ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁ = ਬਹੁਤੀ। ਦੂਜੈ ਭਾਏ = ਦੂਜੈ ਭਾਇ, ਮਾਇਆ ਵਿਚ ਪਿਆਰ ਦੇ ਕਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Profundamente dentro se encuentra enterrada y cubierta por el amor de la dualidad."