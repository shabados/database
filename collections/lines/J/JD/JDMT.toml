type = "primary"
data = "ਤੁ ਆਜ਼ਾਦ ਗਸ਼ਤੀ ਅਜ਼ੀ ਸਹਿਲ ਚੀਜ਼ ॥"
page = 1410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(She said to the Prince), ‘You have easily attained the freedom,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਬਾਦਸ਼ਾਹ ਨੇ ਕਿਹਾ) ਤੂੰ ਇਸ ਕੰਮ ਤੋਂ ਬਹੁਤ ਜਲਦੀ ਮੁਕਤ ਹੋ ਗਿਆ (ਅਰਥਾਤ ਵੇਹਲਾ ਹੋ ਗਿਆ)।"