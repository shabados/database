[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਹਰਵਾਨਿ; ਰਖਿ ਲਇਅਨੁ ਆਪੇ ॥"
page = 1007
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful Master Himself saves the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਇਆਵਾਲ ਮਾਲਕ ਖ਼ੁਦ ਹੀ ਪ੍ਰਾਣੀ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord Himself emancipates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਆਪ (ਮਿਹਰਵਾਨਿ) ਪਰਮੇਸਰ ਨੇ ਰਾਖ ਲੀਆ ਹੈ, ਵਹੁ ਐਸੇ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਿਹਰਵਾਨ (ਪ੍ਰਭੂ) ਨੇ ਆਪ ਹੀ (ਜੀਵ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਤੋਂ) ਬਚਾਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Compasivo nos libera; pues es Él Quien nos crea y nos coloca en el mundo;"