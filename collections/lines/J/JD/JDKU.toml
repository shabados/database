[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈਪਾਲ; ਤਿਹਾਲ ਬਿਚਾਰੰ ॥"
page = 1353
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and recite the tripod gaaitri three times a day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਿੰਨ ਪੈਰਾਂ ਵਾਲੀ ਗਾਇਤਰੀ ਦਾ ਦਿਨ ਵਿੱਚ ਤਿੰਨ ਵਾਰੀ ਪਾਠ ਕਰਦੇ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and recite your daily prayers three times a day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤ੍ਰੈਪਾਲ) ਤ੍ਰਿਪਦੀ ਜੋ ਗਾਇਤ੍ਰੀ ਹੈ ਤਿਸ ਕੋ (ਤਿਹਾਲ) ਤੀਨੋਂ ਸਮੇਂ ਮੇਂ ਵੀਚਾਰਤੇ ਹੋ ਅਰਥਾਤ ਤ੍ਰਿਕਾਲ ਸੰਧਿਆ ਮੇਂ ਗਾਇਤ੍ਰੀ ਪੜਤੇ ਹੋ; ਵਾ ਤ੍ਰਿਲੋਕੀ ਕੀ ਪਾਲਨਾ ਕਰਨੇਹਾਰਾ ਤੁਮਾਰੇ ਹਾਲ ਕੋ ਵੀਚਾਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰ ਰੋਜ਼) ਤਿੰਨ ਵੇਲੇ ਗਾਯਤ੍ਰੀ ਮੰਤ੍ਰ ਨੂੰ ਵਿਚਾਰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰੈਪਾਲ = ਤਿੰਨ ਪਾਲਾਂ ਵਾਲੀ, ਗਾਯਤ੍ਰੀ ਮੰਤ੍ਰ। ਤਿਹਾਲ = ਤ੍ਰਿਹ ਕਾਲ, ਤਿੰਨ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recitas tus oraciones diarias tres veces al día."