data = "ਜਗਮਗਤ ਤੇਜ ਪੂਰਨ ਪ੍ਰਤਾਪ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Light is glittering, O perfectly Glorious Lord!!"

