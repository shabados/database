[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਤੰਚ ਭ੍ਰਾਤ ਮੀਤ. ਹਿਤ ਬੰਧਵ; ਕਤੰਚ ਮੋਹ ਕੁਟੰਬੵਤੇ ॥"
page = 1353
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who is one's brother friend, well wisher and relation and of what avail is the love of the family."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੌਣ ਹੈ ਕਿਸੇ ਦਾ ਭਰਾ, ਮਿੱਤਰ, ਸ਼ੁਭਚਿੰਤਕ ਅਤੇ ਰਿਸ਼ਤੇਦਾਰ, ਅਤੇ ਕੀ ਹੈ ਲਾਭ ਟੱਬਰ ਕਬੀਲੇ ਦੀ ਮਮਤਾ ਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is the brother, friend, companion and relative? Who is emotionally attached to the family?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਭ੍ਰਾਤਾ ਕਿਆ ਹੈ? ਔ ਮਿਤ੍ਰ ਹਿਤੂ ਆਦੀ (ਬੰਧਵ) ਸਨਬੰਧੀਓਂ ਕਾ ਪੁਨਾ ਹਿਤ ਕਿਆ ਹੈ ਅਰਥਾਤ ਕਛੁ ਨਹੀਂ ਹੈ। ਔਰ ਪੂਰਬੋਕਤ ਕੁਟੰਬ ਕੇ ਸਾਥ ਮੋਹਿ ਕਰਨੇ ਤੇ ਪੁਨਾ ਕਿਆ ਹੈ ਅਰਥਾਤ ਨਿਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿੱਥੇ ਰਹਿ ਜਾਂਦੇ ਹਨ ਭਰਾ ਮਿਤ੍ਰ ਹਿਤੂ ਤੇ ਸਨਬੰਧੀ? ਤੇ ਕਿੱਥੇ ਰਹਿ ਜਾਂਦਾ ਹੈ ਪਰਵਾਰ ਦਾ ਮੋਹ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਤ = ਹਿਤੂ। ਬੰਧਵ = ਰਿਸ਼ਤੇਦਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién es el hermano, el compañero, el pariente y el amigo? ¿Quién está emocionalmente apegado a la familia?"