[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਬਿਛੋਹੁ ਨ ਮੋਹੁ ਬਿਆਪੈ; ਨਾਨਕ ਹਰਿ ਏਕੁ ਧਿਆਈਐ ॥੩॥"
page = 803
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering One God, man's love sunders, not, nor the worldly love afflicts Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮਨੁੱਖ ਦੀ ਪ੍ਰੀਤ ਟੁੱਟਦੀ ਨਹੀਂ ਨਾਂ ਹੀ ਸੰਸਾਰੀ ਲਗਨ ਉਸ ਨੂੰ ਸਤਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love does not end, and attachment does not grip you, O Nanak, when you meditate on the One Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤੋਂ ਸੇ ਪ੍ਰੇਮ ਕਰਨੇ ਤੇ ਨ ਵਿਛੋੜਾ ਹੋਤਾ ਹੈ ਅਰ ਨ ਮੋਹ ਵਿਆਪਤਾ ਹੈ, ਤਹਾਂ ਏਕ ਹਰੀ ਕਾ ਹੀ ਧਿਆਵਣਾ ਕਰੀਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਸਾਧ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਦੀ ਅਣਹੋਂਦ, ਮਾਇਆ ਦਾ ਮੋਹ-ਇਹ ਕੋਈ ਭੀ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ। ਸਤ ਸੰਗਤਿ ਵਿਚ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਕੀਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no se separa de su Amor, ni el deseo lo aflige y vive sólo en su Señor.(3)"