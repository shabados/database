[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਰਣਿ ਸਾਜਨ ਪਰਹੁ; ਸੁਆਮੀ ਸਿਮਰਿ ਅਨੰਤ ॥"
page = 927
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O friend, seek thou the protection of the saints and contemplate thy on infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਤੂੰ ਸਾਧੂਆਂ ਦੀ ਓਟ ਲੈ ਅਤੇ ਆਪਣੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦਾ ਭਜਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seek the Sanctuary of the Saints, O friends; meditate in remembrance on your infinite Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਜਨੋਂ ਸੰਤੋਂ ਕੀ ਸਰਨ ਪੜੋ, ਅਨੰਤ ਜੋ ਸੁਆਮੀ ਹੈ ਤਿਸ ਕੋ ਸਿਮਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣੋ! ਗੁਰੂ-ਸੰਤ ਦੀ ਸਰਨ ਪਏ ਰਹੋ। (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਬੇਅੰਤ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ਕੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜਨ = ਹੇ ਸੱਜਣੋ! ਪਰਹੁ = ਪਏ ਰਹੋ। ਸਿਮਰਿ = ਸਿਮਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, busca el Refugio de los Santos y medita en tu Maestro Infinito,"