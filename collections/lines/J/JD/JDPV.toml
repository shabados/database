[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਸੇਵਾ. ਸੇਵਕ ਸਾਜਿ ॥"
page = 895
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making thy mind the Lord's slave, perform thou His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਗੋਲਾ ਬਣਾ ਕੇ, ਤੂੰ ਉਸ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Become His servant, and serve Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇਵਕੋਂ ਕਾ ਸਾਜ ਸਾਜਕੇ ਤੂੰ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ, ਭਾਵ ਅਤੀ ਨਿਮ੍ਰ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਵਾਲੀ ਭਾਵਨਾ ਨਾਲ (ਗੁਰੂ ਦੇ ਦਰ ਤੇ) ਸੇਵਾ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirve a tu Señor haciendo de tu mente Su Esclava."