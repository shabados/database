[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਉਜਲ ਅੰਗ ਬਿਭੂਤ ਰਿਖੰ ॥"
page = 664

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Various sounds were created with the mouth and the sage Dutt’s body was allied with many types of magnificence"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੰਗਾਂ ਉਤੇ ਰਿਸ਼ੀ ਨੇ ਅਤਿ ਉਜਲੀ ਵਿਭੂਤੀ ਮਲੀ ਹੋਈ ਹੈ।"