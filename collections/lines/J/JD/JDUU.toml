[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਗਿਰਹੀ; ਜਟਾ ਬਿਭੂਤ ॥"
page = 951
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Yogi, with matted hair and ashes on his body is like a householder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਟਾ ਸੰਯੁਕਤ ਅਤੇ ਦੇਹ ਤੇ ਸੁਆਹ ਮਲੀ ਹੋਈ ਸੁਆਹ ਵਾਲਾ ਯੋਗੀ ਇਕ ਗ੍ਰਹਿਸਤੀ ਵਰਗਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogi, with matted hair and ashes on his body, has become a householder."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਕੇ ਜੋ ਜੋਗੀ ਹੈਂ, ਜੋ ਗਰਸਤੀ ਹੈਂ, ਜਟਾਂ ਸਿਰ ਪਰ ਧਾਰੀ ਹੂਈ ਹੈਂ ਪੁਨਾ ਬਿਭੂਤੀ ਲਾਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਨੇ ਜਟਾਂ ਰੱਖੀਆਂ ਹੋਈਆਂ ਹਨ, ਸੁਆਹ ਭੀ ਮਲੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Yogui, el errante de pelo engreñado y cenizas en el cuerpo,"