[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਧਰਤੀ ਸਰੀਰੁ, ਜੁਗ ਅੰਤਰਿ; ਜੋ ਬੋਵੈ. ਸੋ ਖਾਤਿ ॥"
page = 78
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is the field of actions in this age. Whatever one sows that he eats (reaps.)"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਯੂਗ ਅੰਦਰ ਦੇਹਿ ਅਮਲਾਂ ਦਾ ਖੇਤ ਹੈ। ਜੋ ਕੁਛ ਬੰਦਾ ਬੀਜਦਾ ਹੈ, ਉਹੀ ਕੁਛ ਉਹ ਖਾਦਾ (ਵੱਢਦਾ) ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is the field of karma in this age; whatever you plant, you shall harvest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਰਮ ਭੂੰਮੀ ਮਾਨੁਖ ਸਰੀਰ ਮੇਂ ਜੁਗ ਜੁਗ ਮੇਂ, ਜੋ ਕਛੁ ਬੀਜਤਾ ਹੈ, ਸੋਈ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਵਣਜਾਰੇ ਮਿਤ੍ਰ!) ਮਨੁੱਖਾ ਜੀਵਨ ਵਿਚ (ਮਨੁੱਖ ਦਾ) ਸਰੀਰ ਕਰਮ ਕਮਾਣ ਲਈ ਧਰਤੀ (ਸਮਾਨ) ਹੈ, (ਜਿਸ ਵਿਚ) ਜਿਹੋ ਜਿਹਾ (ਕੋਈ) ਬੀਜਦਾ ਹੈ ਉਹੀ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es el campo del Karma en esta era, lo que sea que uno siembra, eso cosechará."