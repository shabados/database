[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਕਹਿ ਕੈ ਅਬਲਾ ਬਲਿ ਜਾਹੀ ॥੨॥"
page = 919

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘There is none like you,’ they would say and be prepared to die for him.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਕਹਿ ਕੇ ਇਸਤਰੀਆਂ ਬਲਿਹਾਰੇ ਜਾਂਦੀਆਂ ਸਨ ॥੨॥"