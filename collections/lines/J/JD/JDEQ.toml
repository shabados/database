[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਜਾਣਹਿ ਪਿਰੁ ਆਪਣਾ; ਤਾ ਤਨਿ ਦੁਖ ਸਹਾਹਿ ॥"
page = 787
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If they heartily love their Spouse, then suffer they great bodily and mental pang ever otherwise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਆਪਣੇ ਪਤੀ ਨੂੰ ਦਿਲੋਂ ਪਿਆਰ ਕਰਦੀਆਂ ਹਨ ਤਦ ਉਨ੍ਹਾਂ ਨੂੰ ਬਥੇਰੀ ਸਰੀਰਕ ਅਤੇ ਮਾਨਸਕ ਤਕਲੀਫ ਸਹਾਰਨੀ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If they truly knew their husbands, then they suffer terrible bodily pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਪਨੇ ਪਿਰ ਕੋ ਜਾਨਤੀ ਹੈ ਤਬੀ ਤੌ ਜਲਣੇ ਕਾ ਦੁਖ ਸਹਾਰਤੀ ਹੈਂ, ਸੋ ਅਧਮ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਤੀ ਨੂੰ \"ਆਪਣਾ\" ਸਮਝਦੀਆਂ ਹਨ ਤਾਂਹੀਏਂ ਸਰੀਰ ਦੇ ਦੁੱਖ ਸਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si ellas aman en verdad a su esposo, irían a través de los dolores de la separación."