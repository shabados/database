[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਮੰਤ੍ਰੁ ਤੁਮਾਰਾ; ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥"
page = 562
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is thy instruction and ambrosial thine hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਤੇਰੀ ਸਿੱਖਿਆ ਅਤੇ ਸੁਧਾ-ਸਰੂਪ ਹੈ ਤੇਰੀ ਗੁਰਬਾਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is Your Mantra, Ambrosial is the Bani of Your Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕਾ ਮੰਤ੍ਰ ਰਾਮ ਨਾਮ ਸਚਾ ਹੈ ਅਰ ਆਪ ਕੀ ਬੇਦ ਬਾਣੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰਾ ਨਾਮ-ਮੰਤ੍ਰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Mantra es Verdad, Néctar dulce es el Shabd de Tu Palabra."