[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੈ ਕੇ ਪ੍ਰਤਛ ਕਹੈ ਬਰ ਮਾਗ; ਹਨੋ ਸਕਤੇਸਿ ਇਹੈ ਬਰੁ ਲੈਹਉ ॥"
page = 430

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“And ask me for her boon and I shall ask her to bestow me the boon of victory over Shakti Singh"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਉਹ ਪ੍ਰਤਖ ਹੋ ਕੇ ਵਰ ਮੰਗਣ ਲਈ ਕਹੇਗੀ, ਤਾਂ ਮੈਂ ਸ਼ਕਤਿ ਸਿੰਘ ਨੂੰ ਮਾਰ ਦੇਣ ਦਾ ਵਰ ਮੰਗਾਂਗਾ।"