[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਮੁਕਤ ਪਤ੍ਰ ਪਾਵਤ ਨਿਦਾਨ ॥੧੫੩॥"
page = 647

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many are busy in speaking a discourse of the Lord and many are ultimately obtaining salvation.153."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਅੰਤ ਨੂੰ ਮੁਕਤੀ ਦਾ ਪ੍ਰਵਾਨਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ ॥੧੫੩॥"