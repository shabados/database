[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਲਖਿ; ਮੇਟਣਾ ਨ ਹੋਈ ॥੬॥"
page = 340
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he perishes not by beholding Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੂੰ ਵੇਖਣ ਦੁਆਰਾ ਉਹ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he shall not perish, since he knows Him. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ (ਲਖ) ਜਾਣ ਕਰ ਆਪ ਲਖ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ ਪੁਨਾ ਤਿਸ ਕੋ ਮੇਟਣਾ ਅਰਥਾਤ ਮਰਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੬॥☬ਪ੍ਰਸ਼ਨ: ਲਖ ਰੂਪ ਕਬ ਹੋਤਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੂੰ ਸਮਝਿਆਂ (ਉਸ ਮਨੁੱਖ ਦੀ ਉਸ ਉੱਚੀ ਆਤਮਕ ਸੁਰਤ ਦਾ) ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ ਲਖਿ = ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਸਮਝ ਕੇ। ਮੇਟਣਾ = ਨਾਸ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nunca dejará de existir, porque se vuelve Uno con el Dios Eterno.(6)"