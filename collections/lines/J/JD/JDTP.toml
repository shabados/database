[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਤਿ ਜੋਤਿ; ਸਭ ਸੂਰਤਿ ਤੇਰੀ ॥"
page = 1251
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All gifts, light and beauty are Thine, O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਬਖਸ਼ਸ਼ਾਂ ਨੂਰ ਤੇ ਸੁੰਦਰਤਾ ਤੇਰੀਆਂ ਹਨ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All gifts, light and beauty are Yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਤੀ! ਦਾਤ ਅਰ (ਸੂਰਤਿ) ਸੁੰਦਰਤਾ ਸਭ ਤੇਰੀ ਦੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਇਹ ਜਿੰਦ ਤੇ ਇਹ ਸਰੀਰ ਸਭ ਤੇਰੀ ਬਖ਼ਸ਼ੀ ਹੋਈ ਦਾਤ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, toda Belleza y toda Luz son Tu Bendición"