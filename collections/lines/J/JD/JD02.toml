[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਟ ਗਹੀ ਅਬ ਸਾਧ ਸੰਗਾਰੇ ॥੨॥"
page = 740
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have now grasped the refuge of the saints' congregation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਸਤਿਸੰਗਤ ਦੀ ਪਨਾਹ ਪਕੜ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I hold tight to the Saadh Sangat, the Company of the Holy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਬਿਚਾਰਕੇ ਅਬ ਸਾਧ ਸੰਗਤ ਕੀ ਓਟ (ਗਹੀ) ਪਕੜੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ ਆ ਕੇ (ਤੇਰੀ ਮੇਹਰ ਨਾਲ) ਸਾਧ ਸੰਗਤਿ ਦਾ ਆਸਰਾ ਲੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੀ = ਫੜੀ। ਅਬ = ਹੁਣ, ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ahora busco el Refugio de Tus Santos.(2)"