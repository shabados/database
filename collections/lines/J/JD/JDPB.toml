[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਨਿਧਾਨੋ ਪਾਇਆ; ਸੁਖੁ ਵਸਿਆ ਮਨਿ ਆਏ ॥੩॥"
page = 1130
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are blessed with the treasure of God's Name and peace comes to bide within their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਖਜਾਨਾ ਪਰਦਾਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਠੰਢ-ਚੈਨ ਆ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They obtain the treasure of the Name of the Lord; peace comes to abide within their minds. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਹਰੀ ਕੇ ਨਾਮ ਖਜਾਨੇ ਕੋ ਪਾਇ ਲੀਆ ਹੈ ਔਰ ਤਿਨ ਕੇ ਮਨ ਵਿਖੇ ਸੁਖ ਨੇ ਆਨ ਕਰ ਨਿਵਾਸ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਲੱਭ ਲਿਆ ਹੈ, (ਇਸ ਵਾਸਤੇ ਉਹਨਾਂ ਦੇ) ਮਨ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਆ ਵੱਸਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੋ = ਖ਼ਜ਼ਾਨਾ। ਮਨਿ = ਮਨ ਵਿਚ। ਆਏ = ਆਇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así entonces son bendecidos con el Tesoro del Nombre y la Paz habita en su mente. (3)"