[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਤੰਚ. ਚਪਲ ਮੋਹਨੀ ਰੂਪੰ; ਪੇਖੰਤੇ ਤਿਆਗੰ ਕਰੋਤਿ ॥"
page = 1353
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who is wealth, the embodiment of restlessness, which leaves man, before his very eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਦੀ ਹੈ ਚੰਚਲਤਾ ਦਾ ਸਰੂਪ ਮਾਇਆ, ਜੋ ਬੰਦੇ ਨੂੰ ਉਸ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਮ੍ਹਣੇ ਛੱਡ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is restlessly attached to beauty? It leaves, as soon as we see it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਇਹ ਮਾਯਾ ਜੋ ਮੋਹਨੀ ਰੂਪ ਹੈ, ਸੋ ਅਤੀ ਚੰਚਲ ਅਪਨੇ ਦੇਖਤਿਆਂ ਹੀ ਜੀਵੋਂ ਕੋ ਤਿਆਗ ਕਰ ਚਲੀ ਜਾਤੀ ਹੈ। ਸੋ ਕਿਆ ਹੈ ਅਰਥਾਤ ਤੁਛ ਰੂਪ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕੁਛ ਸਾਥ ਭੀ ਰਹਿਤਾ ਹੈ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿੱਥੇ ਜਾਂਦੀ ਹੈ ਮਨ ਨੂੰ ਮੋਹਣ ਵਾਲੀ ਇਹ ਚੰਚਲ ਮਾਇਆ ਵੇਖਦਿਆਂ ਵੇਖਦਿਆਂ ਹੀ ਛੱਡ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién está sin descanso alguno apegado a la belleza, que se desvanece tan pronto como la dejamos de ver?"