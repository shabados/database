[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮ ਮੋਹ ਧ੍ਰੋਹ ਸਭਿ ਨਿਕਸੇ; ਜਬ ਕਾ ਦਰਸਨੁ ਪਾਇਆ ॥"
page = 380
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The doubts, worldly attachments and frauds are all gone since I had a vision of Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਦਾ ਮੈਂ ਤੇਰਾ ਦੀਦਾਰ ਕੀਤਾ ਹੈ; ਵਹਿਮ, ਸੰਸਾਰੀ ਲਗਨਾ ਅਤੇ ਛਲ-ਫ਼ਰੇਬ ਸਾਰੇ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doubt, attachment, and deceit have all disappeared, since I obtained the Blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਜਬ ਕਾ ਹਮਨੇ ਆਪ ਕਾ ਦਰਸਨ ਪਾਇਆ ਹੈ ਤਬ ਸੇ ਹਮਾਰੇ ਭਰਮ ਔਰ ਮੋਹ ਆਦਿ ਬਿਕਾਰ ਸਭ ਨਿਕਸ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜਦੋਂ ਹੀ ਕੋਈ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸ਼ਨ ਕਰ ਲੈਂਦਾ ਹੈ (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਭਟਕਣਾ ਮੋਹ, ਠੱਗੀਆਂ ਆਦਿਕ ਸਾਰੇ ਵਿਕਾਰ ਨਿਕਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮ = ਭਟਕਣ। ਧ੍ਰੋਹ = ਠੱਗੀ। ਸਭਿ = ਸਾਰੇ। ਨਿਕਸੇ = ਨਿਕਲ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis dudas, mi infatuación y mis embustes se han ido desde que tuve la Visión de mi Señor,"