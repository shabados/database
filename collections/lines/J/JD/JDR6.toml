[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ; ਸੋ ਪਰਵਾਣੁ ॥"
page = 743
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is approved who is pleasing to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਕਬੂਲ ਪੈਂਦਾ ਹੈ, ਜਿਹੜਾ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is approved, who pleases the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਪਰਵਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਜੀਵਾਂ ਨੂੰ ਉਹੀ ਕੁਝ ਸਿਰ-ਮੱਥੇ ਮੰਨਣਾ ਪੈਂਦਾ ਹੈ (ਉਹੀ ਕੁਝ ਜੀਵ ਕਰਦੇ ਹਨ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੂੰ। ਭਾਵੈ = ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es aprobado, quien complace al Señor,"