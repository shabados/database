[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰਿਗ ਸ੍ਨੇਹੰ; ਗ੍ਰਿਹਾਰਥ ਕਹ ॥"
page = 1354
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Curse is unto the household affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧ੍ਰਿਕਾਰ ਹੈ ਘਰੋਗੀ ਕਾਰ ਵਿਹਾਰ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed is attachment to household affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਰਿਹ ਘਰ ਔ ਘਰ ਕੇ ਅਰਥੋਂ ਮੇਂ ਜੋ ਸਨੇਹ ਹੈ ਤਿਸ ਕੋ ਭੀ ਧ੍ਰਿਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘਰ ਦੇ ਪਦਾਰਥਾਂ ਦੀ ਖਿੱਚ ਵੀ ਭੈੜੀ ਹੈ (ਕਿਉਂਕਿ ਇਹ ਸਾਰੇ ਨਾਸਵੰਤ ਹਨ, ਤੇ ਇਹਨਾਂ ਦਾ ਮੋਹ ਪਿਆਰ ਭੀ ਸਦਾ ਕਾਇਮ ਨਹੀਂ ਰਹਿ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਨੇਹੰ = ਪਿਆਰ, ਮੋਹ (स्नेह)। ਗ੍ਰਿਹਾਰ-ਥਕਹ = ਗ੍ਰਿਹ-ਅਰਥਕਾ, ਘਰ ਦੇ ਪਦਾਰਥਾਂ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desafortunado es el apego a los asuntos del sostenedor de hogar."