[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੂਜਰੀ ਮਹਲਾ ੫ ਪੰਚਪਦਾ ਘਰੁ ੨ ॥"
page = 497
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gujri 5th Guru. Panchpada."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੂਜਰੀ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ ਪੰਚਪਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Goojaree, Fifth Mehl, Panch-Pada, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗੂਜਰੀ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਪੰਜ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚਪਦਾ = ਪੰਜ ਬੰਦਾਂ ਵਾਲਾ ਸ਼ਬਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guyeri, Mejl Guru Aryan, Quinto Canal Divino, Panch-Padas."