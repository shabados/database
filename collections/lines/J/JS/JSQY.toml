[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰੁ ਸਭ ਪ੍ਰੀਤਿ; ਮਾਇਆ ਮੋਹੁ ਕਾਚਾ ॥"
page = 164
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All other affections are but false attachment of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਕੀ ਦੇ ਸਾਰੇ ਪਿਆਰ, ਕੇਵਲ ਮੋਹਣੀ ਦੇ ਕੂੜੇ ਲਗਾਉ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All other loves and emotional attachment to Maya are false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਰ ਜਿਤਨੀ ਪ੍ਰੀਤੀ ਵਾ ਪ੍ਰਸਿੰਨਤਾ ਹੈ, ਸੋ ਮਾਯਾ ਕੇ ਮੋਹ ਕਰ ਕੇ ਸਭ ਬਿਉਹਾਰ ਕਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਮੋਹ ਕੱਚਾ ਹੈ ਮਾਇਆ ਦੀ ਪ੍ਰੀਤਿ ਸਾਰੀ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਚਾ = ਕੱਚਾ, ਛੇਤੀ ਨਾਸ ਹੋ ਜਾਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los demás amores son falsos, no permanecen, son la ilusión de Maya,"