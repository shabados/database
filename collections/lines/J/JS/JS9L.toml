[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਸਤਿਗੁਰ ਧੰਨੁ ਧਨੋੁ. ਧੰਨ ਧੰਨ ਧਨੋ; ਜਿਤੁ ਮਿਲਿ ਹਰਿ ਬੁਲਗ ਬੁਲੋਗੀਆ ॥"
page = 1313
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest, blest, blest, blest, blest is the true society of the True Guru, through whom one meets his God and utters and recites His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ, ਮੁਬਾਰਕ, ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਹੈ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਸੱਚਾ ਮੇਲ-ਮਿਲਾਪ, ਜਿਸ ਦੇ ਰਾਹੀਂ ਬੰਦਾ ਹਰੀ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ਤੇ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ, ਅਤੇ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed, blessed, blessed, blessed is the Sat Sangat, the True Congregation of the True Guru. Join them - speak and chant the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਸਤਸੰਗਤ ਭੂਤ ਕਾਲ ਮੇਂ ਧੰਨ ਧੰਨ ਥੀ ਅਬ ਭੀ ਧੰਨ ਧੰਨ ਹੈ ਅਰ ਆਗੇ ਕੋ ਭੀ ਧੰਨ ਧੰਨ ਹੋਵੇਗੀ, ਜਿਸ ਵਿਚ ਹਰੀ ਕੇ (ਬੁਲਗ) ਬੋਲੋਂ ਕੋ ਬੋਲੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਾਧ ਸੰਗਤ ਧੰਨ ਹੈ ਧੰਨ ਹੈ ਜਿਸ ਵਿਚ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਬੋਲ ਬੋਲੇ ਜਾ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita, Bendita, Bendita, Bendita, Bendita sea la Saad Sangat, la Congregación Verdadera del Guru."