data = "ਲਖਿ ਜੋਤਿ ਲਾਜਤ ਭੂਪ ॥੨੭੧॥"
page = 657

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Looking at his marvelous figure, the kings became shyful.271."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੱਤ ਦੀ) ਜੋਤਿ ਨੂੰ ਵੇਖ ਕੇ ਰਾਜੇ ਮਹਾਰਾਜੇ ਸ਼ਰਮਿੰਦੇ ਹੁੰਦੇ ਹਨ ॥੨੭੧॥"