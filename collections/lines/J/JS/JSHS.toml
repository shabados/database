[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਉ ਪਿਆਰਾ; ਲਾਏ ਵਿਰਲਾ ਕੋਇ ॥"
page = 361
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the person, who intensely loves Guru's system."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਂਵਾਂ ਪੁਰਸ਼ ਹੀ ਗੁਰਾਂ ਦੇ ਪੰਥ ਨੂੰ ਪਰਮ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is that person who truly loves the Guru's Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਕੋਈ ਬਿਰਲਾ ਹੀ ਪ੍ਯਾਰਾ ਭਾਉ ਲਗਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਹੀ (ਗੁਰੂ ਦੇ ਸ਼ਾਸਤ੍ਰ ਵਿਚ) ਪ੍ਰੇਮ-ਪਿਆਰ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, excepcional es quien ama el Sendero del Guru;"