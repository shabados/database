data = "ਕਹੂੰ ਨ ਸੰਜਮ ਕਹੂੰ ਨ ਇਸਨਾਨੰ ॥੧੨੭॥"
page = 563

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There is no discussion about Vedas and Smritis anywhere there is no hom and charity anywhere and nowhere the restraint and bath are seen.127."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਵੀ ਸੰਜਮ ਨਹੀਂ ਹੈ, ਨਾ ਹੀ ਇਸ਼ਨਾਨ ਹੁੰਦਾ ਹੈ ॥੧੨੭॥"