[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਠੀ ਧੰਧੈ ਚੋਰਿ; ਮਹਲੁ ਨ ਪਾਈਐ ॥"
page = 146
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who is defrauded by the thievish worldly affairs, obtains not her Lord's palace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਚੋਰਟੇ ਸੰਸਾਰੀ ਕਾਰਾਂ ਵਿਹਾਰਾਂ ਨੇ ਠੱਗ ਲਿਆ ਹੈ, ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਮੰਦਰ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Plundered by the thieves of worldly affairs, she does not obtain the Mansion of His Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਬੁਧੀ ਵਿਉਹਾਰ ਰੂਪੀ ਚੋਰੋਂ ਨੇ (ਮੁਠੀ) ਲੂਟੀ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਜੋ ਵਿਉਹਾਰੋਂ ਮੇਂ ਗਲਿਤ ਹੈਂ, ਸੋ (ਮਹਲੁ) ਸਰੂਪ ਕੋ ਨਹੀਂ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਨੂੰ ਜਗਤ ਦੇ ਧੰਧੇ-ਰੂਪ ਚੋਰ ਨੇ ਮੋਹ ਲਿਆ ਹੈ, ਉਸ ਨੂੰ ਤੇਰਾ ਦਰ (ਮਹਲ) ਲੱਭਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero cuando uno se abruma por la lucha, no llega a Tu Castillo."