[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ. ਦਾਸਨ ਕੈ ਵਸਿ ਹੈ; ਜਿਉ ਜੰਤੀ ਕੈ ਵਸਿ ਜੰਤੁ ॥"
page = 652
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is in the power of His attendants, as the musical instrument is in the power of player."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟਹਿਲੂਆਂ ਦੇ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਐਉਂ ਇਖਤਿਆਰ ਵਿੱਚ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਸੰਗੀਤਕ ਸਾਜ਼, ਵਜਾਉਣ ਵਾਲੇ ਦੇ ਵੱਸ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is under the control of His slaves, like the musical instrument under the control of the musician."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਅਪਨੇ ਦਾਸੋਂ ਕੇ ਐਸਾ ਅਧੀਨ ਹੂਆ ਹੈਂ, ਜੈਸੇ ਵਜੰਤ੍ਰੀ ਕੇ ਹਾਥ ਮੇਂ ਵਾਜਾ ਹੋਤਾ ਹੈ, ਵਾ ਨਟ ਕੇ ਵਸ ਪੁਤਲੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਵਾਜਾ ਵਜੰਤ੍ਰੀ ਦੇ ਵੱਸ ਵਿਚ ਹੁੰਦਾ ਹੈ (ਜਿਵੇਂ ਚਾਹੇ ਵਜਾਏ) ਤਿਵੇਂ ਪ੍ਰਭੂ ਆਪਣੇ ਸੇਵਕਾਂ ਦੇ ਅਧੀਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੰਤੁ = ਜੰਤ੍ਰ, ਵਾਜਾ। ਜੰਤੀ = ਵਾਜਾ ਵਜਾਉਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es influenciado por Sus sirvientes, de la misma forma lo es el instrumento en las manos del virtuoso."