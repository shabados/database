[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਛੂਟੇ; ਸਚੁ ਕਾਰ ਕਮਾਈ ॥"
page = 1024
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are released, who do virtuous deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਬੰਦਖ਼ਲਾਸ ਹੁੰਦੇ ਹਨ ਜੇ ਨੇਕ ਅਮਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone find release, who practice deeds of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਛੂਟ ਗਏ ਜਿਨੋਂ ਨੇ ਨਾਮ ਜਪਨੇ ਕੀ ਕਾਰ ਕਮਾਈ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਉਹੀ ਬੰਦੇ (ਇਸ ਮਮਤਾ ਦੇ ਪੰਜੇ ਵਿਚੋਂ) ਖ਼ਲਾਸੀ ਪਾਂਦੇ ਹਨ ਜੇਹੜੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਦੀ ਕਾਰ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ ਕਾਰ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ-ਰੂਪ ਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo serán liberados quienes practiquen la Verdad"