[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਠਸਠਿ ਤੀਰਥ ਮਜਨ ਕਰੈ ਤੋਬਰੀ ਤਉ; ਮਿਟਤ ਨ ਕਰਵਾਈ ਭੋਏ ਵਾਰ ਪਾਰ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as colocynth (Tumma) does not lose its bitterness even it is washed both from inside and outside at sixty-eight places of pilgrimage"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹੀ ਤੂੰਬੀ ਚਾਹੇ ਅਠਾਹਠ ਪ੍ਰਸਿੱਧ ਤੀਰਥਾਂ ਵਿਖੇ ਸਨਾਨ ਕਰਾ ਲਿਆਈਏ, ਤਦ ਭੀ ਭਾਵੇਂ ਉਰਾਰ ਧੋਈਏ ਤੇ ਭਾਵੇਂ ਪਾਰ ਓਸ ਦੀ ਕੁੜੱਤਨ ਨਹੀਂ ਹੀ ਮਿਟ੍ਯਾ ਕਰਦੀ। ਭੋਏ ਪਾਠਾਂਤਰ ਧੋਏ ਦੀ ਥਾਂ ਹੁੰਦਿਆਂ ਅਰਥ ਉਚਾਰ ਚਾਹੇ ਪਾਰ ਭ੍ਯੋਂਵੀਂਏ ਤਾਂ ਭੀ ਉਸ ਦੀ ਕੌੜੱਤਨ ਨਹੀਂ ਹੀ ਮਿਟ੍ਯਾ ਕਰਦੀ।"