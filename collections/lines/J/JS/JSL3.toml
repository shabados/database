[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਮਿ ਦਮਿ ਸਦਾ ਸਮਾਲਦਾ; ਦੰਮੁ. ਨ ਬਿਰਥਾ ਜਾਇ ॥"
page = 556
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At every breath, he ever remembers the Lord and not a single breath of his passes in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸੁਆਸ ਨਾਲ ਉਹ ਹਮੇਸ਼ਾਂ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਕੋਈ ਸਾਹ ਵਿਅਰਥ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, he constantly remembers the Lord in meditation; not a single breath passes in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਦੀਵ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਹਰੀ ਕੋ ਸੰਭਾਲਤਾ ਰਹਿਤਾ ਹੈ ਔਰ ਤਿਸ ਕਾ ਏਕ ਸ੍ਵਾਸ ਭੀ ਬਿਅਰਥ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸੁਆਸ ਸੁਆਸ ਉਸ ਨੂੰ ਚੇਤਦਾ ਹੈ, ਇੱਕ ਭੀ ਸੁਆਸ ਖ਼ਾਲੀ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੰਮੁ = ਸੁਆਸ। ਬਿਰਥਾ = ਖ਼ਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De esa forma uno adora a su Señor todo el tiempo, y no desperdicia ni siquiera una sola respiración."