[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਅੰਤਰਿ ਰਵਿ ਰਹੇ; ਨਾਨਕ. ਸਹਜਿ ਸੁਭਾਇ ॥੧॥"
page = 928
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord is permeating my soul and body all-too-spontaneously."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਭੂ ਆਪਣੇ ਆਪ ਹੀ ਮੇਰੀ ਆਤਮਾਂ ਅਤੇ ਦੇਹ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is permeating and pervading my mind and body, O Nanak, with intuitive ease. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮਨ ਤਨ ਅੰਤਰ ਪੂਰਨ ਹੋ ਰਹੇ ਜਾਨੇ ਹੈਂ, ਇਸੀ ਤੇ ਸ਼ਾਂਤਿ ਸੁਭਾਉ ਹੋ ਗਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਕਿਸੇ ਉਚੇਚੇ ਜਤਨ ਦੇ ਹੀ ਉਸ ਦੇ ਮਨ ਵਿਚ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਉਹ ਪ੍ਰੀਤਮ ਹਰ ਵੇਲੇ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él compenetra mi cuerpo y mi mente de forma espontánea y en todo momento.  (1)"