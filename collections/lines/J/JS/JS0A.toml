[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬੈ ਬਿਸਨ ਜੂ ਚਿਤਿ ਕੀਨੀ ਬਿਚਾਰੰ ॥੧੪॥"
page = 163

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the advancing army of the demons, Vishnu thought in his mind.14."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਵਿਸ਼ਣੂ ਨੇ ਚਿੱਤ ਵਿਚ ਵਿਚਾਰ ਕੀਤਾ ॥੧੪॥"