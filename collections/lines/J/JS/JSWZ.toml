[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੁ ਨ. ਬਾਹਰਿ ਮੜੀ ਮਸਾਣੀ; ਜੋਗੁ ਨ. ਤਾੜੀ ਲਾਈਐ ॥"
page = 730
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Yoga consists not in wandering to yonder tombs, or crematoriums , or sitting in trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗ ਪਰੇਡੀਆਂ ਕਬਰਾਂ ਜਾਂ ਸ਼ਮਸ਼ਾਨ ਭੂਮੀਆਂ, ਜਾਂ ਸਮਾਧੀ ਲਾ ਕੇ ਬੈਠਣ ਵਿੱਚ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Yoga is not wandering to the tombs of the dead; Yoga is not sitting in trances."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਹਰਿ ਮੜੀ) ਜੋ ਸਤੀਓਂ ਕੇ ਮਨ ਹੈਂ ਔ ਸਮਸਾਨ ਜੋ ਹੈਂ, ਊਹਾਂ ਬੈਠਨੇ ਸੇ ਜੁੜਨਾ ਨਹੀਂ ਹੋਤਾ ਹੈ ਅਰ ਤਾੜੀ ਲਾਇਕੇ ਅਖੀਂ ਮੀਟ ਬਹੇ ਤਬ ਜੁੜਨਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਘਰੋਂ) ਬਾਹਰ ਮੜ੍ਹੀਆਂ ਵਿਚ ਮਸਾਣਾਂ ਵਿਚ ਰਿਹਾਂ ਪ੍ਰਭੂ-ਮੇਲ ਨਹੀਂ ਹੁੰਦਾ, ਸਮਾਧੀਆਂ ਲਾਇਆਂ ਭੀ ਰੱਬ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yoga no es rendir culto en tumbas o crematorios, ni buscar el trance mental."