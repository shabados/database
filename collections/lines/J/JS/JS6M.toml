[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਘਰਿ ਸੂਤੜੀਏ; ਪਿਰਮੁ ਜਗਾਏ ਰਾਮ ॥"
page = 844
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when her Bridegroom renders wakeful the bride, asleep in her own Home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਪਣੇ ਨਿੱਜ ਦੇ ਧਾਮ ਵਿੱਚ ਸੁੱਤੀ ਪਈ ਪਤਨੀ ਨੂੰ ਉਸ ਦਾ ਪਤੀ ਚੇਤੰਨ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when her Husband Lord wakes the sleeping soul-bride, in the home of the self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਪਨੇ (ਘਰਿ) ਅੰਤਸਕਰਣ ਮੇਂ ਸੋਈ ਹੋਈਏ, ਜੇਕਰ (ਪਿਰਮੁ) ਪਤੀ ਜਗਾਵੇ ਤੌ ਸਭ ਅਵਸਥਾ ਸਫਲ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਆਪਣੇ ਆਪ ਵਿਚ ਹੀ ਮਸਤ ਰਹਿਣ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀਏ! (ਵੇਖ, ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਸੁਚੇਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਜ ਘਰਿ = ਆਪਣੇ ਘਰ ਵਿਚ, ਆਪਣੇ ਆਪ ਵਿਚ। ਸੂਤੜੀਏ = ਸੁੱਤੀ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਹਰਿ-ਨਾਮ ਵਲੋਂ ਬੇ-ਪਰਵਾਹ ਹੋ ਰਹੀ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਪਿਰਮੁ = ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੁੇਮ। ਜਗਾਏ = (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਸੁਚੇਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor me despierta en Su Ser, habiendo estado envuelto en mí, yo, la joven Esposa"