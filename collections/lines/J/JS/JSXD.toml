[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੀ ਸੇਵ. ਨ ਕੀਨੀ; ਹਰਿ ਕਾ ਨਾਮੁ. ਨ ਭਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 1130
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He serves not the Perfect Guru and loves nor the Lord's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਘਾਲ ਨਹੀਂ ਕਮਾਉਂਦਾ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not serve the Perfect Guru; he does not love the Name of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਜੋ ਪੂਰੇ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਨਹੀਂ ਕਰੀ ਅਰ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਭੀ ਤਿਸ ਕੇ ਮਨ ਕੋ ਅਛਾ ਨਹੀਂ ਲਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ ਸਾਰੀ ਉਮਰ) ਨਾਹ ਪੂਰੇ ਗੁਰੂ ਦਾ ਆਸਰਾ ਲਿਆ ਅਤੇ ਨਾਹ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਸ ਨੂੰ ਪਿਆਰਾ ਲੱਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese ser no ama al Señor, ni sirve al Guru Perfecto. (1-Pausa)"