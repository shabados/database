[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਨਿਰੰਜਨੁ; ਗੁਰਮੁਖਿ ਜਾਤਾ ॥"
page = 223
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person Know the Pure One alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਮਨੁੱਖ ਕੇਵਲ ਪਾਵਨ ਪੁਰਖ ਨੂੰ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh knows the One Immaculate Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰਮੁਖੋਂ ਨੇ ਏਕ ਹੀ ਨਿਰੰਜਨ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦਾ ਹੈ, ਉਹ ਇਹ ਜਾਣ ਲੈਂਦਾ ਹੈ ਕਿ ਇਕ ਨਿਰੰਜਨ ਹੀ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru conocí al Uno, el Señor Inmaculado,"