[[content]]
asset = "SSA2"
type = "primary"
data = "ਥੋੜੈ ਥਲਿ; ਥਾਨਕ ਆਰੰਭੈ ॥"
page = 341
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over a small space man begins to erect a hamlet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਥੋੜੀ ਜੇਹੀ ਜਗ੍ਹਾ ਉਤੇ ਇਨਸਾਨ ਬਸਤੀ ਬਣਾਉਣੀ ਸ਼ੁਰੂ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal builds his dwelling upon this tiny space;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਥੋੜੇ (ਥਲਿ) ਅਸਥਾਨ ਮੇਂ ਅਰਥਾਤ ਥੋੜੇ ਜੀਵਣੇ ਮੇਂ (ਥਾਨਕ) ਮਹਲ (ਆਰੰਭੈ) ਰਚਿਆ ਚਾਹੁਤਾ ਹੈ, ਭਾਵ ਸੇ ਬਡੇ ਬਡੇ ਸੰਕਲਪ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਥੋੜੀ ਜਿਤਨੀ (ਮਿਲੀ) ਭੁਇਂ ਵਿਚ (ਕਈ) ਨਗਰ (ਬਣਾਉਣੇ) ਸ਼ੁਰੂ ਕਰ ਦੇਂਦਾ ਹੈ (ਭਾਵ, ਥੋੜੀ ਜਿਤਨੀ ਮਿਲੀ ਉਮਰ ਵਿਚ ਕਈ ਪਸਾਰੇ ਪਸਾਰ ਬੈਠਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਲਿ = ਥਲ ਵਿਚ, ਭੁਇਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y sin embargo, en su pequeño mundo limitado, uno construye neciamente sus propias esperanzas"