[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਮਨਿ ਤਨਿ ਰਵਿ ਰਹਿਆ; ਗੁਰਮੁਖਿ ਹਰਿ ਸੋਈ ॥੫॥"
page = 1239
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord is pervading our soul and body and by the Guru's grace, He, the Lord is realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਪ੍ਰਭੂ ਸਾਡੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਉਹ ਹੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਅਨੁਭਵ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He permeates and pervades mind and body; He is the Lord, the Guru's Word. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋਈ ਹਰੀ ਗੁਰਮੁਖੋਂ ਕੇ ਮਨ ਤਨ ਮੇਂ ਬਿਆਪਕ ਹੋ ਰਹਾ ਹੈ, ਭਾਵ ਸੇ ਮਨ ਤਨ ਕਰ ਹਰੀ ਪਰਾਇਣ ਹੂਏ ਹੈਂ॥੫॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਉਪਕਾਰੋਂ ਕਾ ਪ੍ਰਤਿਬਲ ਦਾ ਜੀਵ ਸੇ ਨਹੀਂ ਹੋਤਾ ਹੈ ਔ ਦ੍ਰਿਸ਼ਟਾਂਤੋਂ ਕਰ ਤਿਸ ਕੀ ਬਿਅੰਤਤਾ ਜਨਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰਮੁਖ ਦੇ ਮਨ ਵਿਚ ਤੇ ਤਨ ਵਿਚ ਉਹ ਪ੍ਰਭੂ ਸਦਾ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor, nuestro Dios, prevalece en nuestro cuerpo y mente, sí, Él es nuestro Único Dios y se concibe por la Gracia del Guru. (5)"