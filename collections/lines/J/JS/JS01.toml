[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਵਨ ਸਿੰਘ ਚਲਿਯੋ ਜਗ ਸਿੰਘ; ਸਦਾ ਸਿੰਘ ਲੈ ਜਸ ਸਿੰਘ ਰਿਸਾਯੋ ॥"
page = 437

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Jiwan Singh, Jag Singh, Sada Singh etc. also marched forward"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੀਵਨ ਸਿੰਘ, ਜਗ ਸਿੰਘ, ਸਦਾ ਸਿੰਘ ਅਤੇ ਜਸ ਸਿੰਘ ਕ੍ਰੋਧਵਾਨ ਹੋਏ ਹਨ।"