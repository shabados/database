[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣੇ ਜੀਅ. ਤੈ ਆਪਿ ਸਮ੍ਹਾਲੇ; ਆਪਿ ਲੀਏ ਲੜਿ ਲਾਈ ॥੧੫॥"
page = 916
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself takest care of Thine beings and Thyself attachest them to Thy skirt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਜੀਵਾਂ ਦੀ ਤੂੰ ਆਪੇ ਹੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ ਅਤੇ ਆਪੇ ਹੀ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself take care of Your beings; You Yourself attach them to the hem of Your robe. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਜੀਵ (ਤੈ) ਤਿਸ ਨੇ ਆਪ ਹੀ ਸੰਭਾਲੇ ਹੈਂ, ਭਾਵ ਸਭ ਦੀ ਪਾਲਨਾ ਕਰਤਾ ਹੈ। ਪੁਨਾ ਜਿਨ ਪਰ ਕਿਰਪਾ ਕਰੀ ਹੈ, ਸੋ ਆਪ ਹੀ ਲੜ ਲਾਇ ਲੀਏ ਹੈਂ, ਭਾਵ ਸੇ ਆਸਰੇ ਕਰਿ ਲੀਏ ਹੈਂ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਅਸੀਂ ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਜੀਵ ਹਾਂ) ਆਪਣੇ ਪੈਦਾ ਕੀਤੇ ਜੀਵਾਂ ਦੀ ਤੂੰ ਆਪ ਹੀ ਸਦਾ ਸੰਭਾਲ ਕੀਤੀ ਹੈ, ਤੂੰ ਆਪ ਹੀ ਇਹਨਾਂ ਨੂੰ ਆਪਣੇ ਪੱਲੇ ਲਾਂਦਾ ਹੈਂ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = (ਲਫ਼ਜ਼ 'ਜੀਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਤੈ = (ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ। ਸਮ੍ਹਾਲੇ = ਸਾਂਭ ਕੀਤੀ ਹੋਈ ਹੈ। ਲੜਿ = ਪੱਲੇ ਨਾਲ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tú sostienes a Tus criaturas y Tú Mismo me unes con Tu Ser.  (15)"