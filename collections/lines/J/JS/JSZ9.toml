[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਣ ਰਹੇ; ਚੂਕਾ ਭੋਲਾ. ਰਾਮ ॥"
page = 1111
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My coming and going, have ended and my misgiving is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਆਉਣ ਅਤੇ ਜਾਣ ਮੁਕ ਗਏ ਹਨ ਅਤੇ ਮੇਰਾ ਭੁਲੇਖਾ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My coming and going in reincarnation have ended; doubt and hesitation are gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਹੁ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੂਏ ਹੈਂ ਔਰ ਭੁਲਾਵਾ ਨਿਬ੍ਰਿਤ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ-ਆਕਾਸ਼ ਵਿਚ 'ਤਾਰਾ ਚੜਿਆ ਲੰਮਾ', ਉਹਨਾਂ ਦੇ) ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਮੁੱਕ ਗਏ, ਉਹਨਾਂ ਦੀ ਕੋਝੀ ਜੀਵਨ-ਚਾਲ ਖ਼ਤਮ ਹੋ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਣ ਜਾਣ = {ਬਹੁ-ਵਚਨ} ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ। ਰਹੇ = ਮੁੱਕ ਗਏ। ਚੂਕਾ = ਮੁੱਕ ਗਿਆ। ਭੋਲਾ = ਭੋਲਾਵਾ, ਭੈੜੀ ਜੀਵਨ-ਚਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las idas y venidas cesan y la duda desaparece; sometiendo al ego negativo,"