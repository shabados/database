[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਜਨ ਓਟ ਗਹੀ ਪ੍ਰਭ ਤੇਰੀ; ਸੇ ਸੁਖੀਏ ਪ੍ਰਭ ਸਰਣੇ ॥"
page = 613
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The persons, who hold fast to thy protection, O Lord Master, they are happy in Thine sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪੁਰਸ਼ ਤੇਰੀ ਪਨਾਹ ਨੂੰ ਘੁੱਟ ਕੇ ਫੜੀ ਰੱਖਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ ਮਾਲਕ! ਉਹ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਖੁਸ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who hold tightly to Your Support, God, are happy in Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਨ ਜਨੋਂ ਨੇ ਤੇਰੀ ਸਰਣ ਗ੍ਰਹਣ ਕਰੀ ਹੈ, ਸੋ ਹੇ ਸਾਮਰਥ! ਤੇਰੇ (ਸਰਣੇ) ਆਸਰੇ ਹੋ ਕਰ ਸੁਖੀ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਤੇਰਾ ਆਸਰਾ ਲਿਆ, ਉਹ ਤੇਰੀ ਸ਼ਰਨ ਵਿਚ ਰਹਿ ਕੇ ਸੁਖ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਟ = ਆਸਰਾ। ਗਹੀ = ਫੜੀ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes se aferran fuertemente a Tu Soporte, oh Dios, viven felices en Tu Santuario,"