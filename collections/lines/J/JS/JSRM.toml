[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੜਾ ਪੁਕਾਰੇ ਪਾਤਣੀ; ਬੇੜਾ ਕਪਰ ਵਾਤਿ ॥੮੫॥"
page = 1382
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The boatman stands up and shouts, \"The ship is in the midst of the whirl-pool\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਲਾਹ ਖਲੋ ਕੇ ਕੂਕਦਾ ਹੈ, \"ਜਹਾਜ ਘੁਮੰਣ ਘੇਰੀ ਦੇ ਮੂੰਹ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The boatman stands up and shouts, \"The boat is caught in the whirlpool!\" ||85||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਪਾਤਣੀ) ਗਿਆਨ ਪਤਣ ਵਾਲਾ ਗੁਰੂ ਖੜਾ ਹੋ ਕੇ ਪੁਕਾਰ ਰਿਹਾ ਹੈ ਅਰ ਕਹਿਤਾ ਹੈ: ਹੇ ਜੀਵ! ਸਰੀਰ ਰੂਪੀ ਬੇੜਾ ਕਾਮਾਦੀ ਕਪਰੋਂ ਕੇ (ਵਾਤਿ) ਮੁਖ ਮੇਂ ਪੜ ਰਹਾ ਹੈ, ਤਾਂ ਤੇ ਤਿਨੋਂ ਤੇ ਬਚ॥੮੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੰਢੇ ਤੇ) ਖਲੋਤਾ ਹੋਇਆ (ਗੁਰੂ-) ਮਲਾਹ ਇਹਨਾਂ ਨੂੰ ਉੱਚੀ ਉੱਚੀ ਕਹਿ ਰਿਹਾ ਹੈ (ਕਿ ਤੁਹਾਡਾ ਜ਼ਿੰਦਗੀ ਦਾ) ਬੇੜਾ (ਦੁੱਖਾਂ ਦੀਆਂ) ਠਾਠਾਂ ਦੇ ਮੂੰਹ ਵਿਚ (ਆ ਡਿੱਗਣ ਲੱਗਾ) ਹੈ ॥੮੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਤਣੀ = ਮਲਾਹ, ਮੁਹਾਣਾ। ਕਪਰ = ਲਹਿਰਾਂ, ਠਾਠਾਂ। ਵਾਤਿ = ਮੂੰਹ ਵਿਚ (ਵੇਖੋ ਸ਼ਲੋਕ ਨੰ: ੫੦) ॥੮੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el barquero se levanta y grita, el barco está en el remolino. (85)"