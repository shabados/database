[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਕਾਟੈ ਕੋਟਿ ਕਰਮ ॥੩॥੧॥"
page = 1195
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's word, destroys millions of misdeeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ, ਕ੍ਰੋੜਾਂ ਹੀ ਮੰਦੇ ਅਮਲਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad eradicates the karma of millions of past actions. ||3||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਕਰੋੜੋਂ ਕਰਮੋਂ ਕੋ ਗੁਰੋਂ ਕਾ ਸਬਦੁ ਕਾਟ ਦੇਤਾ ਹੈ ਤਬ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੩॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ, ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਮਿਲਦਾ ਹੈ, ਕਿਉਂਕਿ) ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਕ੍ਰੋੜਾਂ (ਕੀਤੇ ਮੰਦੇ) ਕਰਮਾਂ ਦਾ ਨਾਸ ਕਰ ਦੇਂਦਾ ਹੈ ॥੩॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਕਰਮ = (ਕੀਤੇ ਹੋਏ ਮੰਦੇ) ਕੰਮ।੩ ॥੩॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Palabra del Shabd del Guru destruye el malvado efecto de todas mis faltas. (3-1)"