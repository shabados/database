[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਆਗਿਆ; ਮਾਨੈ ਮਾਥੈ ॥"
page = 268
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and should most willingly obey his Lord's order."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਸਾਹਿਬ ਦਾ ਹੁਕਮ ਖਿੜੇ ਮੱਥੇ ਮੰਨਣਾ ਯੋਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and willingly abides by the Will of God's Order,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੀ ਆਗਿਆ ਅਪਨੇ ਮਸਤਕ ਪਰ ਮਾਨ ਲੇਵੈ, ਭਾਵ ਸੁਖ ਦੁਖ ਕੋ ਸਮਾਨ ਜਾਣ ਕਰ ਭਾਣਾ ਮਾਨੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ (ਕੋਈ ਚੀਜ਼ ਖੁੱਸਣ ਵੇਲੇ) ਸਿਰ ਮੱਥੇ ਤੇ ਮੰਨ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y deseoso vive en la Voluntad del Mandato de Dios,"