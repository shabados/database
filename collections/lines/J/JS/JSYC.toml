[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਨਕੁ ਦਾਦਕੁ ਸੋਹਲੇ; ਦੇਨਿ ਅਸੀਸਾਂ ਬਾਲੁ ਪਿਆਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Singing songs of happiness maternal and paternal families bless the beloved child."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਾਨਕੇ ਅਰ ਦਾਦਕੇ 'ਸੋਹਲੇ' (ਖੁਸ਼ੀਆਂ) ਕਰ ਕੇ ਬਾਲਕ ਨੂੰ ਅਸੀਸਾਂ ਅਤੇ ਸਿਰ ਤੇ ਪਿਆਰ ਦੇਂਦੇ ਹਨ।"