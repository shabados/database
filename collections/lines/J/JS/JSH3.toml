[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨ ਮਹਿ ਮਨੂਆ; ਮਨ ਮਹਿ ਸਾਚਾ ॥"
page = 686
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is in the body and in the mind is the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇਹ ਵਿੱਚ ਹੈ ਅਤੇ ਮਨ ਦੇ ਅੰਦਰ ਸਤਿਪੁਰਖ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is in the body, and the True Lord is in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ (ਤਨ) ਸਰੀਰ ਮੇਂ ਮਨ ਹੈ, ਭਾਵ ਸੇ ਮਨ ਕੋ ਅੰਤਰ ਮੁਖ ਕੀਆ ਹੈ ਔਰ ਮਨ ਮੇਂ ਸਾਚ ਵਿਵੇਕ ਵਾ ਧਿਆਨ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਸਰੀਰ ਦੇ ਅੰਦਰ ਹੀ ਰਹਿੰਦਾ ਹੈ (ਭਾਵ, ਮਾਇਆ-ਮੋਹਿਆ ਦਸੀਂ ਪਾਸੀਂ ਦੌੜਦਾ ਨਹੀਂ (ਫਿਰਦਾ), ਉਸ ਦੇ ਮਨ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦਾ ਰੂਪ ਹੋ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente está en el cuerpo, en la mente está el Dios Verdadero,"