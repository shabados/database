[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਅਹੰਕਾਰੁ ਹੋਇ ਵਰਤਹਿ ਅੰਧ ॥"
page = 889
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou practisest pride and acts like a blind man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗਰੂਰ ਕਰਦਾ ਹੈਂ ਤੇ ਅੰਨ੍ਹੇ ਆਦਮੀ ਵਾਂਗੂੰ ਕੰਮ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You practice egotism, and act like a blind man."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕਰ ਕੇ ਅੰਧਾ ਹੋਇ ਵਰਤਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੂਰਖ! ਇਸ ਧਨ ਦਾ) ਮਾਣ ਕਰ ਕੇ (ਇਸ ਧਨ ਦੇ ਨਸ਼ੇ ਵਿਚ) ਅੰਨ੍ਹਾ ਹੋ ਕੇ ਤੂੰ (ਲੋਕਾਂ ਨਾਲ) ਵਰਤਾਰਾ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se infla de ego y actúa como un ciego"