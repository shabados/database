type = "translation"
language = "pa"
data = "ਧਕਮਧਕੀ ਨਾਲ ਸੂਰਮੇ ਡਿਗ ਰਹੇ ਸਨ ਮਾਨੋ ਧਮਾਰ (ਨਾਚ) ਖੇਡ ਰਹੇ ਹੋਣ ॥੧੭॥"