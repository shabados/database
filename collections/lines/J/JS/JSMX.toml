[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਅਪਰੰਪਰ ਸੁਆਮੀ; ਕੀਮਤਿ ਅਪੁਨੇ ਕਾਜੀ ॥੫॥੫॥੧੨੬॥"
page = 206
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak Infinite is the Lord The worth of His works He Himself knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਬੇਅੰਤ ਹੈ ਪ੍ਰਭੂ। ਆਪਣੇ ਕੰਮਾਂ ਦਾ ਮੁਲ ਉਹ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Lord and Master is Infinite; He alone understands the value of His Creation. ||5||5||126||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਅਪਰੰ) ਜੋ ਚੌਦਾਂ ਭਵਨੋਂ ਮੇਂ ਜੀਵ ਹੈ ਔਰ (ਪਰ) ਬ੍ਰਹਮਾਦਿਕ ਸਰਬ ਕਾ ਤੂੰ ਸੁਆਮੀ ਹੈਂ। ਔਰ ਅਪਨੇ ਰਚੇ ਪ੍ਰਪੰਚ ਕੀ ਕੀਮਤ ਤੂੰ ਜਾਨਤਾ ਹੈਂ। ਕੀਮਤ ਨਾਮ ਮੋਲ ਕਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਜੀਵੋਂ ਕੇ ਸੁਭ ਅਸੁਭ ਕਰਮ ਜੋ ਹੈਂ ਤਿਨ ਕਾ ਫਲ ਰੂਪ ਮੋਲ ਸੋ ਤੂੰ ਜਾਨਤਾ ਹੈਂ। ਆਪੇ ਪਾਠ ਹੈ ਕੀਮਤ ਅਪਨੇ ਕੀ। ਜੀ ਪਦ ਸੰਬੋਧਨ ਹੈ। ਵਾ ਅਪਨੇ (ਕਾਜੀ) ਕਾਰਜ ਕੀ ਕੀਮਤ ਜਾਨਤਾ ਹੈ॥੫॥੫॥੧੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਹ ਪਰਮਾਤਮਾ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈ, (ਸਾਰੀ ਰਚਨਾ ਦਾ) ਮਾਲਕ ਹੈ, ਤੇ ਉਹ ਆਪਣੇ ਕੰਮਾਂ ਦੀ ਕਦਰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ ॥੫॥੫॥੧੨੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਮਤ ਅਪੁਨੈ ਕਾਜੀ = ਆਪਣੇ ਕਾਜਾਂ (ਕੰਮਾਂ) ਦੀ ਕੀਮਤ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, Él es el Maestro Infinito, y Él comprende el Valor de toda Su Obra.(5-5-126)"