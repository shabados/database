[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸਮਾਧਿ ਅਨੰਦ ਸੂਖ; ਪੂਰੇ ਗੁਰਿ ਦੀਨ ॥"
page = 807
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has blessed me with profound trance, pleasure and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਅਫੁਰ ਤਾੜੀ, ਖੁਸ਼ੀ ਅਤੇ ਆਰਾਮ ਪਰਦਾਨ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has blessed me with celestial Samaadhi, bliss and peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਹਜ) ਸਾਂਤਿ ਪਦ ਮੇਂ (ਸਮਾਧਿ) ਇਸਥਿਤੀ ਹੋਨੇ ਕਾ ਅਨੰਦ ਵਾ ਵਿਵਹਾਰਕ ਸੁਖ ਹਮਾਰੇ ਕੋ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਗੁਰੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ) ਪੂਰੇ ਗੁਰੂ ਨੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਇਕ-ਰਸ ਟਿਕਾਉ ਦੇ ਸਾਰੇ ਸੁਖ ਆਨੰਦ ਦੇ ਦਿੱਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸਹਜ ਸਮਾਧਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਲੀਨਤਾ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਇਕ-ਰਸ ਟਿਕਾਉ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਦੀਨ = ਦੇ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto me ha Bendecido con el Samadhi Celestial, Gloria y Paz."