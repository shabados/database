[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰੁ ਹਮਰਾ ਸਦ ਬੋਲੰਤਾ ॥"
page = 1160
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord ever speaks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਆਮੀ ਹਮੇਸ਼ਾਂ ਹੀ ਬੋਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master speaks forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਠਾਕੁਰ ਸਦਾ ਬੋਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਠਾਕੁਰ ਸਦਾ ਬੋਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Maestro se expresa siempre por todas partes"