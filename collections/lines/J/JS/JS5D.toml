[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਠਤ ਬੈਠਤ ਸੋਵਤ ਜਾਗਤ; ਜੀਅ ਪ੍ਰਾਨ ਧਨ ਮਾਲ ॥੨॥"
page = 980
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whilst standing, sitting, sleeping and waking Thou, O Lord, art my soul life, wealth and property."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਲੋਤਿਆਂ, ਬਹਿੰਦੀਆਂ, ਸੌiਂਦਆਂ ਅਤੇ ਜਾਗਦਿਆਂ ਤੂੰ ਹੇ ਸੁਆਮੀ! ਮੇਰੀ ਆਤਮਾ, ਜਿੰਦ-ਜਾਨ, ਦੌਲਤ ਅਤੇ ਜਾਇਦਾਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While standing up and sitting down, while sleeping and awake, You are my soul, my breath of life, my wealth and property. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਠਤਿਆਂ, ਬੈਠਤਿਆਂ, ਸੋਵਤਿਆਂ, ਜਾਗਤਿਆਂ, ਜੀਅ ਰੂਪ ਅਰੁ ਧਨੁ, ਮਾਲੁ ਸਭ ਤੂੰ ਹੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਉਠਦਿਆਂ ਬੈਠਦਿਆਂ ਸੁੱਤਿਆਂ ਜਾਗਦਿਆਂ ਤੂੰ ਹੀ ਮੇਰੀ ਜਿੰਦ ਦਾ ਮੇਰੇ ਪ੍ਰਾਣਾਂ ਦਾ ਸਹਾਰਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sentado, parado, dormido o despierto, eres la Respiración de mi Vida, mi Alma, mi Única y Verdadera Posesión.(2)"