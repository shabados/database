[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਨੀ ਬਦਨੀ; ਨਾਨਕ. ਜਲਿ ਜਾਇ ॥੪॥੫॥"
page = 1328
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mere words of mouth, O Nanak, are burnt to ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰੀਆਂ ਪੁਰੀਆਂ ਮੂੰਹ-ਜਬਾਨੀ ਗੱਲਾਂ, ਹੇ ਨਾਨਕ! ਸੜ ਕੇ ਸੁਆਹ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mere words of mouth, O Nanak, are burnt away. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨੋਂ ਕੇ ਰਿਦੇ ਤੇ ਤੇਰੇ ਜਸ ਬਿਨਾਂ ਔਰ ਸੰਸਾਰਕ (ਕਥਨੀ) ਕਥਾ ਅਰ (ਬਦਨੀ) ਕਵੀਸ਼ਰੀਆਂ ਜਲ ਜਾਤੀਆਂ ਹੈਂ, ਭਾਵ ਇਹ ਤੇਰੇ ਨਾਮ ਬਿਨਾਂ ਔਰ ਕਥਨੀ ਬਦਨੀ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥੪॥੫॥☬ਸਤਿਗੁਰੋਂ ਕੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਨਾਨਕ! (ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਤੋਂ ਪਰੇ ਲੈ ਜਾਣ ਵਾਲੀ, ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਤੋਂ ਦੂਰ ਰੱਖਣ ਵਾਲੀ) ਹੋਰ ਹੋਰ ਕਹਣੀ ਕਥਨੀ ਵਿਅਰਥ ਜਾਂਦੀ ਹੈ ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਦਨੀ = (वद् = ਬੋਲਣਾ) ਬੋਲਣਾ। ਜਲਿ ਜਾਇ = ਸੜ ਜਾਂਦਾ ਹੈ, ਵਿਅਰਥ ਜਾਂਦਾ ਹੈ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El parloteo de la boca, oh dice Nanak, es quemado y consumido. (4-5)"