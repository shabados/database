[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੇਵਾ; ਹਰਿ. ਘਾਲ ਥਾਇ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 161
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God accepts the service and love of the Guru-ward. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਣ ਦੀ ਟਹਿਲ ਅਤੇ ਮੁੱਸ਼ਕਤ ਨੂੰ ਵਾਹਿਗੁਰੂ ਕਬੂਲ ਕਰ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs serve the Lord, and so they are accepted. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਹਰਿ ਨਾਮ ਕੋ ਜਪਿਆ ਹੈ, ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੀ ਸੇਵਾ (ਘਾਲ) ਕਰੀ ਹੂਈ ਹਰੀ ਨੇ ਥਾਇ ਪਾਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਕੀਤੀ ਹੋਈ ਸੇਵਾ-ਭਗਤੀ ਦੀ ਮਿਹਨਤ ਪਰਮਾਤਮਾ ਕਬੂਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਾਲ = ਮਿਹਨਤ। ਥਾਇ ਪਾਈ = ਕਬੂਲ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh hermano, y el Señor aprobará tu servicio. (1-Pausa)"