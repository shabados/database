[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਆਗੈ; ਜੀਅੜਾ ਤੁਝ ਪਾਸਿ ॥"
page = 1345
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body I surrender before Thee and my life is at Thy disposal, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਜਿੰਦੜੀ ਤੇ ਦੇਹ ਤੇਰੇ ਮੂਹਰੇ ਸਮਰਪਣ ਕਰਦਾ ਹਾਂ ਅਤੇ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਤੇਰੇ ਕੋਲ ਹਾਜਰ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I place my mind and body in offering before You; I dedicate my soul to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਨੇ ਪੂਛਾ ਇਸ ਪੂਜਾ ਮੇਂ ਅਸਤੋਤ੍ਰ ਕੌਨ ਪੜਤੇ ਹੋ? ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ: ਇਹੁ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ: ਹੇ ਵਾਹਿਗੁਰੂ! ਇਹੁ ਤਨ ਧਨ ਮੈਂ ਤੇਰੇ ਆਗੇ ਹੀ ਅਰਪਣ ਕੀਆ ਹੈ ਔ ਹਮਾਰਾ ਜੀਉ ਭੀ ਤੇਰੇ ਹੀ ਪਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ! ਇਹ ਫੁੱਲਾਂ ਦੀ ਭੇਟ ਕਿਸ ਅਰਥ? ਹੇ ਪ੍ਰਭੂ!) ਮੇਰਾ ਇਹ ਮਨ ਮੇਰਾ ਇਹ ਸਰੀਰ ਤੇਰੇ ਅੱਗੇ ਹਾਜ਼ਰ ਹੈ ਮੇਰੀ ਇਹ ਨਿੱਕੀ ਜਿੰਦ ਭੀ ਤੇਰੇ ਹਵਾਲੇ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅੜਾ = ਨਿੱਕੀ ਜਿਹੀ ਜਿੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pongo en ofrenda mi mente y cuerpo a Ti y mi alma la dedico sólo a Ti."