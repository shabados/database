[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਜੰਦਾਰੁ; ਨ ਆਵੈ ਨੇੜੇ ॥੪॥"
page = 684
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "death's courier, the enemy of life, draws, not near him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਦਗੀ ਦਾ ਵੈਰੀ ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- the Messenger of Death does not even approach him. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਜੰਦਾਰ ਰੂਪ ਤਿਨ ਕੇ ਨਿਕਟ ਨਹੀਂ ਆਵਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਜਮ ਭੀ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ (ਮੌਤ ਦਾ ਡਰ ਨਹੀਂ ਵਿਆਪਦਾ, ਆਤਮਕ ਮੌਤ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦੀ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੰਦਾਰੁ = {ਜੰਦਾਲ} ਅਵੈੜਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno deja de envidiar las riquezas de otro, tampoco el error lo contamina más, y por tanto, la salvaje Maya no lo toca de nuevo. (4)"