[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਭੇ ਸਾਕ ਕੂੜਾਵੇ ਡਿਠੇ; ਤਉ ਪਲੈ ਤੈਡੈ ਲਾਗੀ ॥੧॥"
page = 963
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen all the kinsmen to be false; then have I attached myself to Thine skirt, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸਨਬੰਧੀਆਂ ਨੂੰ ਮੈਂ ਝੂਠੇ ਵੇਖਿਆ ਹੈ, ਤਦ ਹੀ ਮੈਂ ਤੇਰੇ ਲੜ ਲੱਗੀ ਹਾਂ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen that all relationships are false, and so I have grasped hold of the hem of Your robe, Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਭ ਸਾਕ ਭੀ ਮੈਨੇ ਝੂਠੇ ਦੇਖੇ ਤੌ ਮੈਂ ਤੇਰੇ ਪਲੇ ਲਾਗੀ ਅਰਥਾਤ ਆਸਰੇ ਲਗੀ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵੇਖ ਲਿਆ ਹੈ ਕਿ (ਦੁਨੀਆ ਦੇ) ਸਾਰੇ ਸਾਕ ਝੂਠੇ ਹਨ (ਭਾਵ, ਕੋਈ ਤੋੜ ਨਿਭਣ ਵਾਲਾ ਨਹੀਂ), ਇਸ ਲਈ (ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੇਰੇ ਲੜ ਆ ਲੱਗੀ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜਾਵੇ = ਝੂਠੇ। ਤੈਡੈ ਪਲੈ = ਤੇਰੇ ਲੜ। ਤਉ = ਇਸ ਲਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues he visto que todos los apegos del mundo son falsos y se cuelgan de Tu Vestido.(1)"