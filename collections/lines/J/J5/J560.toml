[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਸ ਕਹੋ ਤੁਹਿ ਬਾਸ ਕਰੋ; ਗ੍ਰਿਹ ਸਾਸੁ ਕੀ ਸੇਵ ਭਲੀ ਬਿਧਿ ਕੀਜੈ ॥"
page = 225

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Sita! I am telling you the truth that you will be able to serve your mother-inlaw nicely while living in your home."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੀਤਾ!) ਮੈਂ ਤੈਨੂੰ ਠੀਕ ਕਹਿੰਦਾ ਹਾਂ ਤੂੰ ਘਰ ਵਿੱਚ ਰਹਿ ਅਤੇ ਸੱਸ ਦੀ ਸੇਵਾ ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਾਲ ਕਰ।"