[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਗੁਆਰ ਗਾਇਨ ਚਰਾਵਤ ਜਤਨ ਬਨ; ਖੇਤ ਨ ਪਰਤ ਸਬੈ ਚਰਤ ਅਘਾਇ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as cowherd grazer grazes his cows very attentively in the jungle and does not let them wander into some fields, and they graze to their satisfaction."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਗੁਆਲਾ ਗਾਈਆਂ ਵੱਗ ਨੂੰ ਬਨ ਵਿਚ ਚਰੌਂਦਾ ਹੈ; ਤੇ ਜਤਨ ਕਰਦਾ ਹੈ; ਜੋ ਕਿਸੇ ਦੇ ਖੇਤ ਵਿਚ ਨਾ ਪੈਣ ਸੋ ਇਉਂ ਹੀ ਸਾਰੀਆਂ ਰੱਜ ਕੇ ਚਰ ਲੈਂਦੀਆਂ ਹਨ।"