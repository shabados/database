[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਮਾਸ. ਮਾਤਾ ਉਦਰਿ ਰਾਖਿਆ; ਬਹੁਰਿ ਲਾਗੀ ਮਾਇਆ ॥੧॥"
page = 481
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ten months He kept thee in mother's belly, and again on birth mammon got attached to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸ ਮਹੀਨੇ ਉਸ ਨੇ ਤੈਨੂੰ ਮਾਂ ਦੇ ਢਿੱਡ ਵਿੱਚ ਰੱਖਿਆ, ਅਤੇ ਫਿਰ ਜੰਮ ਪੈਣ ਉੱਤੇ ਤੈਨੂੰ ਮੋਹਨੀ ਚਿੰਮੜ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For ten months He preserved you in your mother's womb, and then, after you were born, you became attached to Maya. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸ ਮਹੀਨੇ ਤਕ ਮਾਤਾ ਕੇ ਉਦਰ ਮੇਂ ਰਖ੍ਯਾ ਕਰੀ ਹੈ। ਜਬ ਬਾਹਰ ਆਇਆ ਫੇਰ ਮਾਯਾ ਲਗ ਗਈ, ਭਾਵ ਕ੍ਯਾ ਜਿਸ ਨੇ ਗਰਭ ਕੀ ਅਗਨੀ ਸੇ ਬਚਾਯਾ ਅਬ ਖਾਨ ਪਾਨ ਨ ਦੇਗਾ ਅਰਥਾਤ ਦੇਗਾ, ਫਿਰ ਕ੍ਯੋਂ ਲੋਭ ਮੇਂ ਲਗਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਸ ਮਹੀਨੇ ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਤੇਰੀ ਰਾਖੀ ਕੀਤੀ, (ਉਸ ਨੂੰ ਵਿਸਾਰਨ ਕਰ ਕੇ) ਜਗਤ ਵਿਚ ਜਨਮ ਲੈਣ ਤੇ ਤੈਨੂੰ ਮਾਇਆ ਨੇ ਆ ਦਬਾਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਸ = ਮਹੀਨੇ। ਮਾਤਾ ਉਦਰਿ = ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ। ਬਹੁਰਿ = ਮੁੜ, ਉਸ ਤੋਂ ਪਿੱਛੋਂ (ਭਾਵ, ਜਨਮ ਲੈਣ ਤੇ)। ਲਾਗੀ = ਆ ਦਬਾਇਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por nueve meses tu madre te conservó en su vientre y después fuiste envuelto en la Maya. (1)"