data = "ਤਾਂ ਤੇ ਔਰ ਸਰਬ ਸਿਆਣਪ ਕੋ ਤਿਆਗ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਚੁਤਰਾਈ ਛੱਡ ਦੇਹ,"

[[content]]
