data = "ਅਵਰ ਸਿਆਨਪ; ਸਗਲੀ ਛਾਡੁ ॥"
page = 286
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Renounce thou all other cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰ ਸਾਰੀ ਚਤੁਰਾਈ ਤਿਆਗ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So renounce all other clever devices,"

[[content]]
asset = "NKFT"
type = "translation"
