[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੰਦੁ ਵਰਸੈ ਦਇਆ ਕਰਿ; ਗੂੜੑੀ ਛਹਬਰ ਲਾਇ ॥"
page = 1420
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Indra mercifully rains and heavy is the incessant downpour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੰਦਰ (ਵਰਸ਼ਾ ਦਾ ਦੇਵਤਾ) ਮਿਹਰ ਧਾਰ ਕੇ ਵਰ੍ਹਦਾ ਹੈ ਅਤੇ ਭਾਰੀ ਹੈ ਨਿਰੰਤਰੀ ਬਾਰਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Indra mercifully sends forth the rain, which falls in torrents."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੋ ਸਤਿਗੁਰੂ (ਇੰਦੁ) ਮੇਘ ਰੂਪ ਦਇਆ ਕਰ ਕੇ ਉਪਦੇਸ਼ ਰੂਪੀ ਝੜੀ ਲਗਾਇ ਕਰ ਬਰਸਤੇ ਹੈਂ, ਭਾਵ ਦ੍ਰਿਸ੍ਟਾਂਤ ਪ੍ਰਮਾਣੋਂ ਸਹਿਤ ਉਪਦੇਸ਼ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ) ਮਿਹਰ ਕਰ ਕੇ ਬੱਦਲ (-ਗੁਰੂ) ਡੂੰਘੀ ਝੜੀ ਲਾ ਕੇ ਵਰਖਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Indra compasivamente manda la lluvia que cae a cántaros,"