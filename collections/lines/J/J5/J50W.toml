[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗ ਕੇ ਸਬ ਜੀਵ ਉਧਾਰਨ ਕੋ ॥"
page = 179

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For the protection of the beings of the world and the killing of that demon, the god Shiva moved forward."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਜਗਤ ਦੇ ਜੀਵਾਂ ਨੂੰ ਬਚਾਉਣ ਲਈ ਚਲ ਪਿਆ।"