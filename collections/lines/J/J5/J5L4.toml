[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਚਲ ਮੂਰਤਿ ਅਨਭਉ ਪ੍ਰਕਾਸ ਅਮਿਤੋਜਿ ਕਹਿੱਜੈ ॥"
page = 1
line = 5

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He who is without limit and motion, All effulgence, non-descript Ocean."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਅਚਲ ਸਰੂਪੀ, ਸੁਤਹ ਗਿਆਨ ਦਾ ਪ੍ਰਕਾਸ਼ਕ ਅਤੇ ਅਮਿਤ ਸ਼ਕਤੀ ਵਾਲਾ ਕਿਹਾ ਜਾਂਦਾ ਹੈ।"