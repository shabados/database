[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਬਿਖ ਕਾਟੈ; ਭਜੁ ਗੁਰ ਕੇ ਚਰਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 804
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dwelling upon the Guru's feet, my sins are effaced. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਾਰਨ ਦੁਆਰਾ ਮੇਰੇ ਪਾਪ ਕੱਟੇ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Guru's Feet, sinful mistakes are erased. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਚਰਣਾਰਬਿੰਦ (ਭਜੁ) ਸੇਵਨ ਕਰਨੇ ਸੇ ਪਾਪ ਕਾਟੇ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲੈ, ਗੁਰੂ ਸਾਰੇ ਪਾਪ ਕੱਟ ਦੇਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਬਿਖ = ਪਾਪ। ਭਜੁ = ਆਸਰਾ ਲੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Tú me liberas de mis errores cuando habito a los Pies del Guru.  (1-Pausa)"