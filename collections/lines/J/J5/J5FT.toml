[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਸਚੁ ਸਾਖੈ ॥੧॥"
page = 630
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the True Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਸਿੱਖਿਆ ਸੱਚੇ ਗੁਰਾਂ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True are the Teachings of the True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਸਚੀ ਸਿੱਖ੍ਯਾ ਲੈਣੇ ਕਰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਗੁਰੂ ਦੀ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਸਿੱਖਿਆ ਮਿਲ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਖੈ = ਸਾਖੀ, ਸਿੱਖਿਆ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues amo la Palabra del Perfecto Guru. (1)"