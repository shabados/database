[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵਹਿ ਸੇ ਬੰਧਨ ਤੋੜਹਿ; ਮੁਕਤੀ ਕੈ ਘਰਿ ਪਾਇਦਾ ॥੮॥"
page = 1062
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who becomes the Guru-ward, breaks his bonds and attains to the home of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਥੀ ਵੰਝਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਜੂੜ ਵੱਢ ਸੁਟਦਾ ਹੈ ਅਤੇ ਮੋਖਸ਼ ਦੇ ਮੁਕਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who becomes Gurmukh breaks his bonds, and attains the home of liberation. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋਤਾ ਹੈ, ਸੋ ਸੰਸਾਰ ਬੰਧਨੋਂ ਕੋ ਤੋੜਤਾ ਹੈ, ਓਹੀ ਮੁਕਤੀ ਕੇ ਤਾਈਂ (ਘਰਿ) ਰਿਦੇ ਮੇਂ ਪਾਵਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦੇ ਹਨ, ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਬੰਧਨ ਤੋੜ ਲੈਂਦੇ ਹਨ। ਗੁਰੂ ਉਹਨਾਂ ਨੂੰ ਉਸ ਆਤਮਕ ਟਿਕਾਣੇ ਵਿਚ ਰੱਖਦਾ ਹੈ ਜਿੱਥੇ ਉਹਨਾਂ ਨੂੰ ਵਿਕਾਰਾਂ ਵੱਲੋਂ ਖ਼ਲਾਸੀ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਮੁਕਤੀ ਕੈ ਘਰਿ = ਮੁਕਤੀ ਦੇ ਘਰ ਵਿਚ, ਉਸ ਘਰ ਵਿਚ ਜਿਥੇ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਹੋਈ ਰਹਿੰਦੀ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que tiene Conciencia de Dios, rompe sus ataduras y arriba a la Casa de la Emancipación. (8)"