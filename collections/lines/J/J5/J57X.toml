[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਰਾਮ ਨਾਮਿ ਚਿਤੁ ਲਾਇ ॥"
page = 1177
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, fix thou thy mind on the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਮਨ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, focus your consciousness on the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ ਪ੍ਯਾਰੇ! ਰਾਮ ਨਾਮ ਵਿਖੇ ਚਿਤ ਕੋ ਲਗਾਵਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਚਿੱਤ ਜੋੜ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਲਾਇ = ਜੋੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, enaltece del Naam, el Nombre del Señor en el interior de tu ser,"