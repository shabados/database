[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਚੈ ਕਰਵੈ; ਰਹੈ ਨ ਪਾਨੀ ॥"
page = 792
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the unbaked earthen pot the water remains not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਪੱਕੇ ਮਿੱਟੀ ਦੇ ਲੋਟੇ ਵਿੱਚ ਜਲ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Water does not remain in the unbaked clay pot;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਾਚੇ ਕਰਵੇ ਮੇਂ ਪਾਨੀ ਨਹੀਂ ਠਹਿਰਤਾ, ਤੈਸੇ ਦੇਹ ਰੂਪ ਕਾਚੇ ਘੜੇ ਤੇ ਸੁਆਸ ਰੂਪ ਪਾਨੀ ਸ੍ਰਵਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਤਕ ਬੇ-ਪਰਵਾਹੀ ਵਿਚ ਖ਼ਿਆਲ ਹੀ ਨਾਹ ਕੀਤਾ ਕਿ ਇਹ ਸਰੀਰ ਤਾਂ ਕੱਚੇ ਭਾਂਡੇ ਵਾਂਗ ਹੈ) ਕੱਚੇ ਕੁੱਜੇ ਵਿਚ ਪਾਣੀ ਟਿਕਿਆ ਨਹੀਂ ਰਹਿ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la vasija de barro sin cocer, el agua no permanece;"