[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਭੂਖੈ; ਖਾਇ ਚਲੀਅਹਿ ਦੂਖ ॥੧॥"
page = 349
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then, that appetite consumes his pains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਭੁਖ ਉਸ ਦੇ ਦੁਖੜਿਆਂ ਨੂੰ ਖਾ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then that hunger shall consume his pains. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਭੂਖ ਕੈਸੀ ਹੈ? ਜਿਸ ਕੇ ਲਗਣੇ ਸੇ ਜਨਮ ਮਰਣ ਕੇ ਦੁਖੋਂ ਕੋ ਖਾਇ ਜਾਈਤਾ ਹੈ; ਵਾ ਜਬ ਨਾਮੁ (ਖਾਇ), ਭਾਵ ਜਪੀਏ ਤਬ ਸਭੀ ਦੁਖ ਚਲੇ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਭੁੱਖ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਨਾਮ-ਭੋਜਨ) ਖਾ ਕੇ ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esa hambre consumirá sus sufrimientos. (1)"