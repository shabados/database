[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਬਹੁਰੂਪੀਏ; ਬਾਜੀਗਰ ਲਖ ਭੰਡ ਅਤਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are mimics, acrobats and million are jesters."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਸਵਾਂਗ ਉਤਾਰਨ ਵਾਲੇ, ਮਦਾਰੀ ਭੰਡ ਤੇ ਅਤਾਈ ਹਨ।"