[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੂਲੀ ਉਪਰਿ ਖੇਲਣਾ; ਸਿਰਿ ਧਰਿ ਛਤ੍ਰ ਬਜਾਰ ਵਿਕਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "These seeds play on the 'bed of thorns before they get the honour of selling in the market."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੂਲੀ ਉਪਰ ਖੇਲਦੇ ਹਨ (ਭਾਵ ਪਹਿਲੇ ਧਰਤੀ ਵਿਚ ਗਲ ਗੁਲਕੇ ਡੰਡੀ ਰੂਪ ਸੂਲੀ ਪੁਰ ਚੜ੍ਹਦੇ ਹਨ ਜਦ) ਸਿਰ ਪੁਰ ਛੱਤ੍ਰ ਰੱਖਿਆ ਗਿਆ ਤਾਂ ਬਾਜ਼ਾਰਾਂ ਵਿਖੇ ਵਿਕਦੇ ਹਨ, (ਇਥੇ ਪੋਸਤ ਦੇ ਡੋਡੇ ਥੋਂ ਛਤ੍ਰ ਦਾ ਭਾਵ ਲੀਤਾ ਗਿਆ ਹੈ)।"