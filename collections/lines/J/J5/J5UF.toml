[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਹੈਰਤ ਦਰ ਆਮਦ ਬਪਿਸਰਾ ਚਹਾਰ ॥"
page = 1399

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the four sons were amazed to hear all this."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬਾਦਸ਼ਾਹ ਦੀ ਇਹ ਗੱਲ ਸੁਣ ਕੇ) ਚਾਰੇ ਪੁੱਤਰ ਬਹੁਤ ਹੈਰਾਨ ਹੋ ਗਏ"