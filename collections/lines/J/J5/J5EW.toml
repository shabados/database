[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਕੀਤਾ ਹੋਇ; ਤ ਕਾਹੇ ਡਰਪੀਐ ॥"
page = 522
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When everything is done by Thee, why should I, then, feel fear?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਹਰ ਚੀਜ ਤੇਰੀ ਕੀਤੀ ਹੀ ਹੁੰਦੀ ਹੈ, ਤਾਂ ਮੈਂ ਕਿਉਂ ਡਰ ਮਹਿਸੂਸ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever happens is according to Your Will, so why should I be afraid?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਤੇਰਾ ਕੀਆ ਹੋਤਾ ਤੋ ਕਿਉਂ ਡਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜੋ ਕੁਝ ਵਾਪਰਦਾ ਹੈ ਤੇਰਾ ਹੀ ਕੀਤਾ ਹੁੰਦਾ ਹੈ ਤਾਂ (ਅਸੀਂ) ਕਿਉਂ (ਕਿਸੇ ਤੋਂ) ਡਰੀਏ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya que todo lo que pasa es por Tu Voluntad, ¿qué puedo yo temer?"