[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਰਵਿ ਰਹਿਆ ਜਗਦੀਸੁਰ; ਪੇਖਤ ਸਦਾ ਹਜੂਰੇ ॥"
page = 1269
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of the world is pervading my mind and body and I ever see Him just present."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦਾ ਸੁਆਮੀ ਮੇਰੇ ਚਿੱਤ ਤੇ ਸਰੀਰ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਮੈਂ ਉਸ ਨੂੰ ਹਮੇਸ਼ਾਂ ਹਾਜ਼ਰ ਨਾਜ਼ਰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe is permeating and pervading my mind and body; I see Him Ever-present, here and now."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਜਗਦੀਸੁਰ) ਵਾਹਿਗੁਰੂ! ਤੂੰ ਮਨ ਤਨ ਮੇਂ ਬ੍ਯਾਪਕ ਹੋਇ ਰਹਾ ਹੈਂ। ਮੈਂ ਸਦੀਵ ਤੇਰੇ ਕੋ ਨਿਕਟ ਹੀ ਦੇਖ ਰਹਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਗਤ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਸਦਾ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਵੇਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਤਨ ਵਿਚ। ਜਗਦੀਸੁਰ = (ਜਗਤ-ਈਸਰੁ) ਜਗਤ ਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ। ਹਜੂਰੇ = ਹਾਜ਼ਰ ਨਾਜ਼ਰ, ਅੰਗ ਸੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor del Universo está prevaleciendo y compenetrando mi mente y cuerpo."