[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਜਾਲੇ; ਸੁਧਿ ਨ ਕਾਈ ॥"
page = 120
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By desire they are consumed, and they have no knowledge of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਹਿਸ਼ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾੜ ਸੁਟਿਆ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇਸ ਦੀ ਕੋਈ ਗਿਆਤ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Consumed by desire, they have no understanding at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸ਼ਨਾ ਕੇ ਜਾਲੇ ਹੂਏ ਹੈਂ ਯਾਂ ਤੇ ਕੁਛ ਸੋਝੀ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਗੋਂ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ (ਦੀ ਅੱਗ) ਵਿਚ ਹੀ ਸੜਦੇ ਰਹੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਲੇ = ਸਾੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son consumidos por el deseo y su Conciencia se apaga."