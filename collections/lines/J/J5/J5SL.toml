[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਨੀਚ ਬਿਰਖ. ਤੁਮ ਮੈਲਾਗਰ; ਲਾਜ ਸੰਗਿ ਸੰਗਿ ਬਸਰੀਆ ॥੧॥"
page = 1213
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a low-quality tree and Thou are the sandal-plant. Preserve Thou the honour of my abiding along-side, along-side Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੀਵੇ ਦਰਜੇ ਦਾ ਰੁੱਖ ਹਾਂ ਹਾਂ ਅਤੇ ਤੂੰ ਚੰਦਨ ਦਾ ਬਿਵਾ ਹੈ। ਤੂੰ ਮੈਰੀ ਆਪਣੇ ਨਾਲ, ਨਾਲ ਰਿਹਣ ਦੀ ਲੱਜਿਆ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a lowly thorn-tree, and You are the sandalwood tree. Please preserve my honor by staying with me; please stay with me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੀਚ ਬ੍ਰਿਛ ਅਰਿੰਡ ਕੀ ਨ੍ਯਾਈਂ ਹੈਂ ਔਰ ਆਪ (ਮੈਲਾਗਰ) ਚੰਦਨ ਵਤ ਹੋ। ਜੈਸੇ ਮੈਲਾਗਰ ਕੋ ਸੰਗ ਕੀ ਲਾਜ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਹੀ, ਹੇ ਹਰੀ! ਤੁਮਾਰੇ ਸੰਗ ਬਸਨੇ ਕੀ ਤੁਮ ਕੋ ਲਾਜ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ (ਅਰਿੰਡ ਵਰਗੇ) ਨੀਚ ਰੁੱਖ ਹਾਂ ਤੂੰ ਚੰਦਨ ਹੈਂ, ਜੋ ਨਾਲ ਵੱਸਣ ਵਾਲੇ ਰੁੱਖਾਂ ਨੂੰ ਸੁਗੰਧਿਤ ਕਰ ਦੇਂਦਾ ਹੈ। ਹੇ ਗੁਰੂ! ਤੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਰਹਿਣ ਵਾਲਿਆਂ ਦੀ ਇੱਜ਼ਤ ਰੱਖਣ ਵਾਲਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਖ = ਰੁੱਖ। ਮੈਲਾਗਰ = ਮਲਯ ਪਰਬਤ ਉੱਤੇ ਉੱਗਣ ਵਾਲਾ ਚੰਦਨ। ਲਾਜ = ਇੱਜ਼ਤ। ਸੰਗਿ = ਨਾਲ। ਬਸਰੀਆ = ਵੱਸਣ ਵਾਲੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Árbol de Sándalo de la montaña de Mali y yo una madera de baja calidad a Tu lado, salva ahora mi honor y dame también la Fragancia, oh Señor. (1)"