[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਪੀਐ; ਪ੍ਰਭ ਕੇਵਲ ਨਾਮੁ ॥੩॥"
page = 197
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "where Lord's Name, alone, is repeated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਸਿਰਫ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਹੀ ਉਚਾਰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "where the Name of God alone is chanted. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਪ੍ਰਭੂ ਕਾ ਕੇਵਲ ਨਾਮ ਜਪੀਏ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਨਾਮ ਜਪਿਆ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en donde sólo el Nombre del Señor es pronunciado."