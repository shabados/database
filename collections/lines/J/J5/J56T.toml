[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿਹਾਂ. ਰਿਧਿ ਸਿਧਿ ਨਵ ਨਿਧਿ; ਬਸਹਿ ਜਿਸੁ ਸਦਾ ਕਰਿ ॥੭॥"
page = 1362
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and in whose hand are ever abide wealth, perfection and nine treasures, O Harihan!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਦੇ ਹੱਥ ਵਿੱਚ, ਧਨ-ਸੰਪਦਾ, ਪੂਰਨਤਾ ਅਤੇ ਨੌ ਖਜਾਨੇ ਸਦੀਵ ਹੀ ਵਸਦੇ ਹਨ, ਨੀ ਹਰਿਹਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All wealth, spiritual perfection and the nine treasures are in His Hand. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਕੇ ਹਾਥ ਮੇਂ ਸਰਬ ਰਿਧੀ ਪੁਨਾ ਅਠ ਵਾ ਅਠਾਰਹਿ ਸਿਧੀਆਂ ਔ ਨੌ ਨਿਧੀਆਂ ਸਦਾ ਵਸਤੀਆਂ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪਰਮਾਤਮਾ) ਦੇ ਹੱਥ ਵਿਚ ਸਾਰੀਆਂ ਆਤਮਕ ਤਾਕਤਾਂ ਅਤੇ (ਧਰਤੀ ਦੇ ਸਾਰੇ) ਨੌਂ ਖ਼ਜ਼ਾਨੇ ਸਦਾ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Riqueza, la Perfección Espiritual y los Nueve Tesoros están en Sus Manos.(7)"