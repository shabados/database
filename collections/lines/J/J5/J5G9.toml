[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹ ਘੋੜੀ ਜੀ; ਜਿਤੁ ਹਰਿ ਪਾਇਆ ਰਾਮ ॥"
page = 576
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sire the body is the mare through which the mortal rideth to his God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਸਰੀਰ ਇਕ ਘੋੜੀ ਹੈ, ਜਿਸ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is the horse, upon which one rides to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜੀ! ਇਹ ਦੇਹ ਘੋੜੀ ਹੈ ਜਿਸ ਕਰ ਕੇ ਹਰਿ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਕਾਂਇਆਂ-ਘੋੜੀ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹ = ਕਾਂਇਆਂ, ਸਰੀਰ। ਜੀ = ਹੇ ਭਾਈ! ਜਿਤੁ = ਜਿਸ (ਕਾਂਇਆਂ-ਘੋੜੀ) ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es el corcel que nos permite cabalgar hasta Él. Encontrando al Verdadero Guru, uno canta los Himnos de Dicha."