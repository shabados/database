[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਏਕ ਊਪਰਿ ਜਤਨੁ ॥"
page = 271
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints congregation man strives for one Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਬੰਦਾ ਕੇਵਲ ਇਕ ਸਾਈਂ ਲਈ ਹੀ ਉਪ੍ਰਾਲਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one's efforts are directed toward the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਏਕ ਮਨ ਕੇ ਜੀਤਣੇ ਊਪਰ, ਵਾ ਸਭ ਸੇ ਊਪਰ ਜੋ ਏਕ ਹਰੀ ਹੈ ਤਿਸ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਹੀ ਜਤਨੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਦਾ ਜਤਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕ ਊਪਰਿ = ਇਕ ਪ੍ਰਭੂ ਦੇ ਮਿਲਣ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces sólo puede continuarse por el Sendero del Señor."