[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਅਨਦ ਭਏ. ਦੁਖ ਭਾਗੇ; ਸਦਾ ਸਦਾ ਹਰਿ ਜਾਪਿ ॥੨॥੧੩॥੪੪॥"
page = 681
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is in bliss, his woes are dispelled, and ever, ever, he meditates on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਅਨੰਦਤ ਹੋ ਗਿਆ ਹੈ, ਉਸ ਦੇ ਦੁੱਖੜੇ ਦੂਰ ਹੋ ਗਏ ਹਨ ਅਤੇ ਨਿੱਤ ਨਿੱਤ ਹੀ ਉਹ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is in ecstasy, and his pains are gone; he meditates on the Lord, forever and ever. ||2||13||44||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸੀ ਤੇ ਹਰਿ ਨਾਮ ਜਾਪ ਕੋ ਮਨ ਤਨ ਸੇ ਸਰਬ ਕਾਲ ਮੇਂ ਜਪ ਕਰ ਕੇ ਹਮ ਅਨੰਦ ਭਏ ਹੈਂ ਔਰ ਦੁਖ ਹਮਾਰੇ ਭਾਗ ਗਏ ਹੈਂ ਅਰਥਾਤ ਦੂਰ ਭਏ ਹੈਂ॥੨॥੧੩॥੪੪॥☬ਪਰਮੇਸ੍ਵਰ ਕੀ ਭਗਤੋਂ ਪਰ ਦਿਆਲਤਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਉਸ ਮਨੁੱਖ ਨੂੰ ਆਤਮਕ ਆਨੰਦ ਬਣ ਗਏ, ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ ਨਾਸ ਹੋ ਗਏ ॥੨॥੧੩॥੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mis aflicciones han sido disipadas y paso el tiempo de mi vida meditando en mi Único Dios. (2-13-44)"