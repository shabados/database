[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਹਰਿ ਮੇਲਿ ਪ੍ਰਭ; ਹਰਿ ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ ॥"
page = 1417
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord God, unite me with the society of saints, so that God's Name may come and abide within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ ਹਰੀ! ਮੈਨੂੰ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੋੜ ਦੇ, ਤਾਂ ਜੋ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਆ ਕੇ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, let me join the Sat Sangat, the True Congregation; may the Name of the Lord God abide in my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਹਰਿ ਪ੍ਰਭੂ ਨੇ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਕਾ ਮਿਲਾਪ ਕੀਆ ਹੈ, ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਹਰਿ ਕਾ ਨਾਮ ਆਇ ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਆਪਣੀ) ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲਾਈ ਰੱਖ (ਸਾਧ ਸੰਗਤ ਵਿਚ ਰਿਹਾਂ ਹੀ) ਹਰਿ-ਨਾਮ ਧਨ ਵਿਚ ਵੱਸ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Señor, habite en mi mente. La mugre de la contaminación de muertes"