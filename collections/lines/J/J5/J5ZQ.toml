[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਬਿਨਸੈ; ਰਾਚੈ ਹਰਿ ਨਾਇ ॥੨॥"
page = 893
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my evil intellect is erased and I am absorbed on the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਖੋਟੀ ਬੁਧੀ ਮਿੱਟ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਸਾਈਂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my evil-mindedness is dispelled, and I am absorbed in the Lord's Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੋਟੀ ਵਾਸ਼ਨਾ ਮੇਰੀ ਬੁਧੀ ਮੇਂ ਸੇ ਦੂਰ ਹੋਇਕੈ, ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਮੇਂ ਬੁਧੀ ਲਾਗੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਤੇਰੇ ਨਾਮ ਵਿਚ ਲੀਨ ਹੁੰਦਾ ਹੈ, (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਭੈੜੀ ਮਤਿ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਮਤਿ = ਭੈੜੀ ਮਤਿ। ਰਾਚੈ = ਰਚਦਾ ਹੈ, ਲੀਨ ਹੁੰਦਾ ਹੈ। ਨਾਇ = ਨਾਮ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente se libera de su maldad y se imbuye en Tu Nombre. (2)"