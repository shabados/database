[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਕੀ ਕੁਸਲਾਤ; ਹਾਥਿ ਦੀਪੁ. ਕੂਏ ਪਰੈ ॥੨੧੬॥"
page = 1376
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What use is it to have a lamp in his hand, if the man still falls into a well?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਦੀਵਾ ਰਖਣ ਦਾ ਕੀ ਲਾਭ ਹੈ। ਜੇਕਰ ਆਦਮੀ ਨੇ ਫਿਰ ਵੀ ਖੂਹ ਵਿੱਚ ਹੀ ਡਿਗਣਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What good is a lamp in one's hand, if he falls into the well? ||216||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਬ ਆਪ ਹਾਥ ਮੇਂ ਦੀਪਕ ਲੇ ਕਰ ਪੁਨਾ ਕੂਏ ਮੇਂ ਜਾਇ ਪੜੈ ਤਬ ਕਾਹਦੀ ਕੁਸਲ ਹੋਵੈ। ਤਿਸ ਪ੍ਰਕਾਰ ਇਸ ਜੀਵ ਕੀ ਕਲ੍ਯਾਨ ਕਿਸ ਪ੍ਰਕਾਰ ਹੋਵੈ ਜੋ ਬੇਦ ਸ਼ਾਸਤ੍ਰ ਪੜ ਕਰ ਭੀ ਬਿਕਾਰੀ ਰਹਾ ਹੈ॥੨੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਤਾਂ ਇਕ ਜਗਦਾ ਦੀਵਾ ਹੈ ਜਿਸ ਨੇ ਜ਼ਿੰਦਗੀ ਦੇ ਹਨੇਰੇ ਸਫ਼ਰ ਵਿਚ ਮਨੁੱਖ ਨੂੰ ਰਸਤਾ ਵਿਖਾਣਾ ਹੈ, ਵਿਕਾਰਾਂ ਦੇ ਖੂਹ-ਖਾਤੇ ਵਿਚ ਡਿੱਗਣੋਂ ਬਚਾਣਾ ਹੈ, ਪਰ) ਉਸ ਦੀਵੇ ਤੋਂ ਕੀਹ ਸੁਖ ਜੇ ਉਸ ਦੀਵੇ ਦੇ ਅਸਾਡੇ ਹੱਥ ਵਿਚ ਹੁੰਦਿਆਂ ਭੀ ਅਸੀਂ ਖੂਹ ਵਿਚ ਡਿੱਗ ਪਏ? ॥੨੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਸਲਾਤ = ਸੁਖ। ਹਾਥਿ ਦੀਪੁ = ਹੱਥਾਂ ਵਿਚ ਦੀਵਾ (ਹੋਵੇ)। ਕੂਏ = ਖੂਹ ਵਿਚ ॥੨੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿de qué sirve una lámpara en las manos si uno de todas formas se cae al pozo? (216)"