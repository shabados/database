[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲੇ ਬ੍ਰਹਮੰਡਾਇ ਕੈ; ਈਸ ॥"
page = 1158
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Impure are the kings of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਵਿੱਤ੍ਰ ਹਨ ਜਗਤ ਦੇ ਰਾਜੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rulers of kingdoms are polluted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੈ ਈਸ) ਬਹੁਤੇ ਹੀ (ਬ੍ਰਹਮੰਡਾਇ) ਬ੍ਰਹਮੰਡ ਮੈਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮੰਡਾਂ ਦੇ ਰਾਜੇ (ਭੀ ਹੋ ਜਾਣ ਤਾਂ ਭੀ) ਮੈਲੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਸ = ਰਾਜੇ। ਬ੍ਰਹਮੰਡਾਇ ਕੈ = ਬ੍ਰਹਮੰਡਾਂ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Manchados están los reyes de este mundo,"