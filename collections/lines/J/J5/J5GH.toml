[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਆਮੀ ਪੰਡਿਤਾ; ਤੁਮੑ ਦੇਹੁ ਮਤੀ ॥"
page = 1171
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sire Pandit, tell me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ ਸਾਹਿਬ, ਤੂੰ ਮੈਨੂੰ ਸਿਖ-ਮਤ ਦੇ ਕਿ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Master Pandit, teach me about this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਂਮੀ ਪੰਡਤ ਜੀ! ਹਮ ਤੁਮ ਕੋ ਸਿਖ੍ਯਾ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ ਜੀ ਮਹਾਰਾਜ! ਤੁਸੀਂ ਤਾਂ ਹੋਰ ਹੋਰ ਤਰ੍ਹਾਂ ਦੀ ਸਿੱਖਿਆ ਦੇ ਰਹੋ ਹੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú que guías a hombres y a mujeres, instrúyeme también,"