[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੂ ਮੇਲਹਿ; ਤਾ ਤੁਝੈ ਸਮਾਵਾ ॥"
page = 933
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou unitest me, I merge in Thee, then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਮੈਨੂੰ ਮਿਲਾਉਂਦਾ ਹੈ ਤਦ ਮੈਂ ਤੇਰੇ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You unite me with Yourself, then I am merged in You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਤੁਮ ਸੰਤੋਂ ਕੇ ਸਾਥ ਮੇਲੋ ਤਾਂ ਤੁਮਾਰੇ ਸਰੂਪ ਮੇਂ ਸਮਾਇ ਜਾਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ (ਆਪ) ਮੈਨੂੰ (ਆਪਣੇ ਵਿਚ) ਜੋੜੀ ਰੱਖੇਂ, ਤਾਂ ਮੈਂ ਤੇਰੇ (ਚਰਨਾਂ) ਵਿਚ ਲੀਨ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, y cuando Tú me unes contigo, me fundo en Ti."