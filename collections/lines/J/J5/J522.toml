data = "ਹੈ ਪਾਖਰੇ ਸੰਘਾਰੇ; ਸਸਤ੍ਰ ਸੰਭਾਰਿ ਕੈ ॥"
page = 1009

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the meantime Arjan regained consciousness, seeing him getting"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਸਤ੍ਰ ਸੰਭਾਲ ਕੇ ਕਾਠੀਆਂ ਵਾਲਿਆਂ ਘੋੜਿਆਂ ਨੂੰ ਖ਼ਤਮ ਕਰ ਦਿੱਤਾ।"