[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਤੇਰੀ ਵਡੀ ਕਾਰ; ਮੈ ਮੂਰਖ ਲਾਈਐ ॥"
page = 643
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, grand is Thy service Engage me, the foolish one, in it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਵਿਸ਼ਾਲ ਹੈ ਤੇਰੀ ਸੇਵਾ, ਮੈਂ ਬੇਵਕੂਫ ਨੂੰ ਇਸ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, glorious and great is service to You; I am so foolish"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੀ ਭਗਤੀ ਰੂਪ ਕਾਰ ਵਡੀ ਹੈ, ਮੈਂ ਮੂਰਖ ਕੋ ਤਿਸ ਮੇਂ ਲਗਾਇ ਲੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਨੂੰ ਮੂਰਖ ਨੂੰ ਆਪਣੀ ਵੱਡੀ ਕਾਰ (ਭਾਵ, ਭਗਤੀ) ਵਿਚ ਜੋੜ ਲੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tu Servicio es Grandioso; soy un ignorante, pero tómame en Tu Misericordia."