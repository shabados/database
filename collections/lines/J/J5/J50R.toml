[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਸਤਕੁ ਕਾਟਿ ਧਰੀ ਤਿਸੁ ਆਗੈ; ਤਨੁ ਮਨੁ ਆਗੈ ਦੇਉ ॥"
page = 938
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I cut off my head and lay it before Him and surrender my body and soul unto Him\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਾ ਸਿਰ ਵੱਢ ਕੇ ਉਸ ਦੇ ਮੂਹਰੇ ਰਖਦਾ ਹਾਂ ਅਤੇ ਆਪਣੀ ਦੇਹ ਤੇ ਆਤਮਾ ਉਸ ਨੂੰ ਸਮਰਪਣ ਕਰਦਾ ਹਾਂ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cut off my head, and offer it to Him; I dedicate my body and mind to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਸਤਕੁ ਕਾਟ ਕੇ ਤਨ ਮਨ ਸਭ ਆਗੇ ਧਰ ਦੇਉ॥☬ਜੇ ਕਹੇ ਜੋ ਪਰਮੇਸਰ ਕੋ ਤਨ ਮਨ ਦੇਤੇ ਹੋ ਤਉ ਸਿਧੋ ਕੋ ਨਿਮਸਕਾਰ ਕਿਉਂ ਕਰੀ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਸੰਤ-ਸਭਾ ਅੱਗੇ ਸਿਰ ਕੱਟ ਕੇ ਧਰ ਦਿਆਂ, ਤਨ ਤੇ ਮਨ ਭੇਟਾ ਰੱਖ ਦਿਆਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕੁ = ਮੱਥਾ, ਸਿਰ। ਧਰੀ = ਮੈਂ ਧਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo y mi mente pertenecen a Él y mi cabeza es una ofrenda en Su Altar."