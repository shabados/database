[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਮਰਣੁ ਪਰਵਾਣੁ; ਹਰਿ ਗੁਣ ਗਾਇ ਕੈ ॥੪॥"
page = 752
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing God's praises, both birth and death are approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਜੰਮਣਾ ਤੇ ਮਰਨਾ ਦੋਨੋਂ ਪ੍ਰਵਾਣ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Birth and death are validated and approved, singing the Glorious Praises of the Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਆਪ ਕੇ ਗੁਨਾਂ ਕੋ ਗਾਯਨ ਕਰ ਕੇ ਜਨਮ ਮਰਨ ਪਰਵਾਨ ਹੋਤਾ ਹੈ, ਭਾਵ ਸਫਲ ਹੋਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾ ਕੇ ਸਾਰਾ ਹੀ ਜੀਵਨ ਸਫਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮੁ ਮਰਣੁ = ਜਨਮ ਤੋਂ ਮਰਨ ਤਕ (ਸਾਰੀ ਉਮਰ) ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si uno vive en la Alabanza del Señor, el nacimiento y la muerte son aprobados.(4)"