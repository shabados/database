[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਹਰਿ ਗੁਣ ਬੋਲਹੁ ਜੋਗੀ; ਇਹੁ ਮਨੂਆ ਹਰਿ ਰੰਗਿ ਭੇਨ ॥੧॥"
page = 368
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Guru's instruction utter God's instruction utter God's praises, O yogi, and thy soul shall be dyed with Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰ, ਹੇ ਯੋਗੀ! ਤਾਂ ਤੇਰੀ ਇਹ ਆਤਮਾ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀ ਜਾਉਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under Guru's Instruction, chant the Glorious Praises of the Lord, O Yogi, and this mind of yours shall be imbued with the Lord's Love. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਹਰਿ ਕੇ ਗੁਣੋਂ ਕੋ ਉਚਾਰਨ ਕਰੁ ਗੁਰ ਸੇ ਮਤਿ ਲੈ ਕਰ ਕੇ ਇਸ ਮਨ ਕੋ ਹਰਿ ਕੇ ਪ੍ਰੇਮ ਮੇਂ (ਭੇਨ) ਭਿਗੋਵਹੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਰਿਹਾ ਕਰ (ਇਸ ਤਰ੍ਹਾਂ) ਇਹ (ਅਮੋੜ) ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਭਿੱਜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita la Alabanza del Señor a través del Shabd de la Palabra del Guru y tu mente se imbuirá en el Amor del Señor. (1)"