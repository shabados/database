[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਲੁ ਉਧਾਰੇ ਆਪਣਾ; ਧੰਨੁ ਜਣੇਦੀ ਮਾਇਆ ॥"
page = 138
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He saves his lineage. Blest is the mother who gave birth to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਵੰਸ਼ ਨੂੰ ਬਚਾਅ ਲੈਂਦਾ ਹੈ। ਮੁਬਾਰਕ ਹੈ ਉਹ ਮਾਤਾ ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They save their families and ancestors; blessed are the mothers who gave birth to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਅਪਨੇ ਕੁਲ ਕੋ ਉਧਰਤਾ ਹੈ ਤਿਸ ਕੇ ਉਤਪਤ ਕਰਨੇ ਵਾਲੀ ਮਾਤਾ ਭੀ ਧੰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੰਨ ਹੈ (ਉਸ ਜੀਵ ਦੀ) ਜੰਮਣ ਵਾਲੀ ਮਾਂ, (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ) ਆਪਣਾ ਖ਼ਾਨਦਾਨ (ਹੀ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਇਆ = ਮਾਂ। ਜਣੇਦੀ = ਜੰਮਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno sigue la Instrucción del Guru y fluye complaciendo Su Voluntad, conocerá y habitará en el Naam, el Nombre del Señor y salvará a toda su familia."