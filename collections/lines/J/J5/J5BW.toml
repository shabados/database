[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਤਹੂੰ. ਨ ਧਾਵਉ, ਸਰਣਿ ਪਾਵਉ; ਕਰੁਣਾ ਮੈ ਪ੍ਰਭ ਕਰਿ ਮਇਆ ॥"
page = 457
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the embodiment of compassion, take pity on me, that I may remain in Thy refuge and wander not elsewhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰਹਿਮਤ ਦੇ ਪੁੰਜ ਸੁਆਮੀ! ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ, ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਹੇਠਾਂ ਵਿਚਰਾਂ ਅਤੇ ਹੋਰ ਕਿਧਰੇ ਨਾਂ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall not wander anywhere else, but take to Your Sanctuary. O God, embodiment of mercy, have mercy on me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਣਾ ਮੈ ਪ੍ਰਭੂ! ਐਸੀ (ਮਇਆ) ਦਇਆ ਕਰੋ ਜੋ ਮੈਂ ਆਪ ਕੀ ਸ਼ਰਣ ਕੋ ਪ੍ਰਾਪਤ ਹੋਵਾਂ, ਫਿਰ ਕਹੀਂ ਨ (ਧਾਵਉ) ਜਾਊਂ, ਭਾਵ ਇਹ ਕਿ ਸਿਥਿਰ ਚਿਤ ਹੋਊਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਤਰਸ-ਸਰੂਪ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰ, ਮੈਂ ਤੇਰੀ ਸਰਨ ਪਿਆ ਰਹਾਂ, ਤੇ (ਤੇਰਾ ਆਸਰਾ ਛੱਡ ਕੇ) ਕਿਸੇ ਹੋਰ ਪਾਸੇ ਨਾਹ ਦੌੜਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਵਉ = ਮੈਂ ਦੌੜਾਂ। ਕਰੁਣਾ ਮੈ = ਹੇ ਤਰਸ-ਰਰੂਪ! ਮਇਆ = ਦਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente no divaga fuera de Tu Refugio, oh mi Señor Compasivo, bendíceme con Tu Gracia."