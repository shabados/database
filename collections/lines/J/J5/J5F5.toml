data = "ਪੋਥੀ ਪੰਡਿਤ; ਬੇਦ ਖੋਜੰਤਾ ਜੀਉ ॥"
page = 216
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Pandit studies books and Vedas,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਪੁਸਤਕਾਂ ਤੇ ਵੇਦਾਂ ਨੂੰ ਵਾਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits, the religious scholars, study the books of the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਪੰਡਿਤੁ ਹੋ ਕਰ ਬੇਦ ਔਰ ਪੋਥੀਓਂ ਕੋ (ਖੋਜੰਤਾ) ਵਿਚਾਰਨ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਕੋਈ ਪੰਡਿਤ (ਬਣ ਕੇ) ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ ਖੋਜਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Pandit Te busca en los Vedas;"