[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਾ ਉਪਾਇ. ਧਰੀ ਜਿਨਿ ਧਰਣਾ ॥"
page = 1071
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who by His power has installed the earth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੀ ਰਚਨ-ਸੱਤਿਆ ਨਾਲ ਧਰਤੀ ਨੂੰ ਅਸਥਾਪਨ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He infused His power into the earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਉਤਪੰਨ ਕਰ ਜਿਸ ਭਗਵੰਤ ਨੇ ਤਿਸ ਮੇਂ ਸਤਾ ਧਾਰਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ (ਆਪਣੇ ਹੀ ਅੰਦਰੋਂ) ਸ਼ਕਤੀ ਪੈਦਾ ਕਰ ਕੇ ਧਰਤੀ ਸਾਜੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਾ = ਗੁਪਤ ਤਾਕਤ, ਸੱਤਿਆ, ਸ਼ਕਤੀ। ਉਪਾਇ = ਪੈਦਾ ਕਰ ਕੇ। ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਧਰਣਾ = ਧਰਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Quien ha creado Su Poder y con ese Poder sostiene la Tierra,"