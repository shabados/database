data = "ਤਨਿ ਧਨੁ ਬਾਨ ਰਿਸਾਲੂ ਮਾਰਿਯੋ ॥੬੫॥"
page = 936

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With full control upon his arms and Rasaloo pulled hard and shot an arrow.(65)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਰਿਸਾਲੂ ਨੇ ਧਨੁਸ਼ ਖਿਚ ਕੇ ਬਾਣ ਮਾਰਿਆ ॥੬੫॥"