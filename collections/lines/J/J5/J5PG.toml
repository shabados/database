[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੁ ਜੀਤਉ. ਗੁਰ ਦੁਆਰਿ; ਖੇਲਹਿ ਸਮਤ ਸਾਰਿ; ਰਥੁ ਉਨਮਨਿ, ਲਿਵ ਰਾਖਿ ਨਿਰੰਕਾਰਿ ॥"
page = 1391
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru Nanak, thou have conquered the world, thou play the game of equality and keep fixed the flow of thy steady love in the formless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਦੇ ਰਾਹੀਂ ਤੂੰ ਸੰਸਾਰ ਨੂੰ ਜਿੱਤ ਲਿਆ ਹੈ, ਤੂੰ ਸਮਾਨਤਾ ਦੀ ਖੇਡ ਖੇਡਦਾ ਹੈ ਅਤੇ ਆਪਦੀ ਅਡੋਲ ਪ੍ਰੀਤ ਦੇ ਪਰਵਾਹ ਨੂੰ ਸਰੂਪ ਰਹਿਤ ਸੁਆਮੀ ਅੰਦਰ ਜੋੜੀ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Door, the Gurdwara, You have conquered the world; You play the game even-handedly. You keep the flow of your love steady for the Formless Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਉਪਦੇਸ਼ ਲੇ ਕਰ ਜਗਤ ਕੋ ਤੁਮਨੇ ਜੀਤ ਲੀਆ ਹੈ, ਤਿਸੀ ਤੇ ਆਪ ਸਮਤਾ ਰੂਪੀ (ਸਾਰ) ਬਾਜੀ ਖੇਲ ਰਹੇ ਹੈਂ, ਕਿਉਂ ਕਿ (ਉਨਮਨਿ) ਤੁਰੀਆ ਸਰੂਪ ਨਿਰੰਕਾਰ ਮੇਂ ਮਨ ਕੀ ਬ੍ਰਿਤੀ (ਰਥੁ), ਭਾਵ ਪ੍ਰਵਾਹ ਆਪ ਨੇ ਰਾਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਅੰਗਦ!) ਗੁਰੂ (ਨਾਨਕ) ਦੇ ਦਰ ਤੇ ਪੈ ਕੇ ਤੂੰ ਜਗਤ ਨੂੰ ਜਿੱਤ ਲਿਆ ਹੈ, ਤੂੰ ਸਮਤਾ ਦੀ ਬਾਜ਼ੀ ਖੇਲ ਰਿਹਾ ਹੈਂ; (ਭਾਵ, ਤੂੰ ਸਭ ਇੱਕ ਦ੍ਰਿਸ਼ਟੀ ਨਾਲ ਵੇਖ ਰਿਹਾ ਹੈਂ)। ਨਿਰੰਕਾਰ ਵਿਚ ਲਿਵ ਰੱਖਣ ਕਰ ਕੇ ਤੇਰੀ ਬ੍ਰਿਤੀ ਦਾ ਪ੍ਰਵਾਹ ਪੂਰਨ ਖਿੜਾਉ ਦੀ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Puerta del Guru, el Gurdwara, has conquistado el mundo, jugaste un juego parejo, conservaste el flujo de tu Amor constante hacia el Señor Sin Forma."