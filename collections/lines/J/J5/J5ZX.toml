[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਝਨ ਹੀਰ ਪ੍ਰੇਮ ਮੈ; ਰਹੈ ਏਕ ਹੀ ਹੋਇ ॥"
page = 939

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The love of Ranjha and Heer became synonymous of oneness."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਂਝਾ ਅਤੇ ਹੀਰ ਪ੍ਰੇਮ ਵਿਚ ਇਕ ਹੀ ਹੋ ਗਏ ਸਨ।"