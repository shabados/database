[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਰਾਖਨਹਾਰ ਦਇਆਲ ॥"
page = 914
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is my Protector, Merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜਿਹਾ ਹੈ ਮੇਰਾ ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਮਿਹਰਬਾਨ ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the Merciful Lord, my Protector."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਦਇਆਲੂ ਵਾਹਿਗੁਰੂ ਰਾਖਨਹਾਰ ਤੁਮ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਦੀ ਰੱਖਿਆ ਕਰਨ ਦੇ ਸਮਰੱਥ ਪ੍ਰਭੂ! ਤੂੰ ਬੜਾ ਹੀ ਦਇਆ ਦਾ ਘਰ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਖਨਹਾਰ = ਹੇ ਰੱਖਿਆ ਕਰ ਸਕਣ ਵਾਲੇ! ਐਸੇ ਦਇਆਲ = ਤੂੰ ਅਜਿਹਾ ਦਇਆ ਦਾ ਘਰ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor Protector es tan Bondadoso"