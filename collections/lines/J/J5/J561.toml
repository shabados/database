[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਕੀ ਮੈ ਆਸੜੀ; ਤਿਨਾ ਮਹਿਜੀ ਆਸ ॥੧॥"
page = 1097
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, on whom I rested my hopes, they now rest their hopes on me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਮੈਂ ਉਮੈਦਾ ਬੰਨ੍ਹਦੀ ਸਾਂ, ਉਹ ਹੁਣ ਮੇਰੇ ਉਤੇ ਉਮੈਦਾਂ ਬੰਨ੍ਹਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those in whom I placed my hopes, now place their hopes in me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਸੰਬੰਧੀਆਂ ਵਾ ਰਾਜੇ ਆਦਕੋਂ ਕੀ ਮੈਂ ਆਸਾ ਕਰਤੀ ਥੀ ਅਬ ਤਿਨ ਕੋ ਮੇਰੀ ਆਸ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਸਹੈਤਾ ਦੀ ਮੈਂ ਆਸ ਰੱਖੀ ਫਿਰਦਾ ਹਾਂ, ਉਹ ਮੈਥੋਂ ਆਸ ਬਣਾਈ ਬੈਠੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਸੜੀ = ਮਾੜੀ ਮਾੜੀ ਆਸ। ਮਹਿਜੀ = ਮੇਰੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, aquéllos en quienes me apoyaba, buscaron mi apoyo. (1)"