[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਢ ਆਢ ਕਉ. ਫਿਰਤ ਢੂੰਢਤੇ; ਮਨ ਸਗਲ ਤ੍ਰਿਸਨ. ਬੁਝਿ ਗਈ ॥"
page = 402
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Formerly I wandered in search of half a pice and now all the thirst of my mind is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾ ਮੈਂ ਅੱਧੇ ਪੈਸੇ ਦੀ ਭਾਲ ਅੰਦਰ ਭਟਕਦਾ ਸਾਂ ਹੁਣ ਮੇਰੇ ਚਿੱਤ ਦੀ ਸਾਰੀ ਤੇਹ ਬੁੱਝ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I used to wander in search of pennies, but now, all the desires of my mind are satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਢ ਆਢ) ਕੌਡੀ ਕੌਡੀ ਵਾ ਅਧੀ ਦਮੜੀ ਕੋ ਢੂੰਢਤੇ ਫਿਰਤੇ ਥੇ ਅਬ ਹਮਾਰੇ ਮਨ ਸੇ ਸਗਲ ਤ੍ਰਿਸ਼ਨਾ ਬੁਝ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰ-ਮਿਲਾਪ ਤੋਂ ਪਹਿਲਾਂ ਤ੍ਰਿਸ਼ਨਾ-ਅਧੀਨ ਹੋ ਕੇ) ਮੈਂ ਅੱਧੀ ਅੱਧੀ ਦਮੜੀ ਨੂੰ ਢੂੰਡਦਾ ਫਿਰਦਾ ਸਾਂ (ਗੁਰੂ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੇਰੇ ਮਨ ਦੀ ਸਾਰੀ ਤ੍ਰਿਸ਼ਨਾ ਬੁੱਝ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਢ = ਅੱਧੀ ਦਮੜੀ। ਕਉ = ਵਾਸਤੇ। ਮਨ ਤ੍ਰਿਸਨ = ਮਨ ਦੀ ਤ੍ਰਿਸ਼ਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscaba tasas pequeñas para beber; ahora toda mi sed esta satisfecha."