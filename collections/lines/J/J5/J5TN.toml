[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨਾ ਪ੍ਰਭ; ਕਿਛੂ. ਨ ਜਾਨੂ ॥"
page = 1322
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, O Lord, I know Thee alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ, ਹੇ ਸੁਆਮੀ! ਮੈਂ ਕੁਝ ਭੀ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know of nothing except You, God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸੇ ਬਿਨਾਂ ਔਰ ਕੁਛ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਸਰਨ ਪਏ ਰਹਿਣ ਤੋਂ ਬਿਨਾ ਮੈਂ ਹੋਰ ਕੁਝ ਭੀ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਜਾਨੂ = ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conozco a nadie, fuera de Ti. Oh Dios, después de haber ido a través de todas las épocas,"