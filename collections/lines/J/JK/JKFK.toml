[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ. ਮੋਹਿ ਅਵਰੁ ਨ ਜਾਨਿਓ; ਆਨਾਨਾਂ ॥"
page = 339
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Mother, I know none else beside the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਮਾਤਾ, ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਬਗੈਰ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, I do not know any other, except Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਈ) ਭਾਈ! ਮੈਂ ਹਰੀ ਸੇ ਬਿਨਾਂ (ਨਾਂ) ਨਿਸਚੇ ਕਰ ਕੇ ਔਰ ਜਗਾ ਦੂਸਰਾ ਨਹੀ ਜਾਨਿਆ ਹੈ ਵਾ ਨਕਾਰ ਤੁਕਾਂਤ ਮੇਂ ਜਾਣ ਲੈਣਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਮਾਂ! ਮੈਂ ਕਿਸੇ ਹੋਰ ਨੂੰ (ਆਪਣੇ ਜੀਵਨ ਦਾ ਆਸਰਾ) ਨਹੀਂ ਸਮਝਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਈ = ਹੇ ਮਾਂ! ਮੋਹਿ = ਮੈਂ। ਅਵਰੁ = ਹੋਰ। ਨ ਜਾਨਿਓ = ਨਹੀਂ ਜਾਣਿਆ, ਜੀਵਨ ਦਾ ਆਸਰਾ ਨਹੀਂ ਸਮਝਿਆ। ਆਨਾਨਾਂ = ਆਨ, ਅਨ੍ਯ, ਕੋਈ ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, no conozco a nadie más; y en Él está mi respiración vital,"