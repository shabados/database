data = "ਸੂਹੀ ਮਹਲਾ ੧ ਘਰੁ ੯ ॥"
page = 751
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Suhi 1st Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਹੀ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Soohee, First Mehl, Ninth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੂਹੀ, ਘਰ ੯ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Suji, Mejl Guru Nanak, Primer Canal Divino."