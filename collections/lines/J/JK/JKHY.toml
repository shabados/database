[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਆਪਹੁ. ਬੋਲਿ ਨ ਜਾਣਦਾ; ਮੈ ਕਹਿਆ ਸਭੁ ਹੁਕਮਾਉ ਜੀਉ ॥"
page = 763
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By myself I know not how to speak. I utter all, that is the command of my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਤਾਂ ਮੈਂ ਬੋਲਣਾ ਹੀ ਨਹੀਂ ਜਾਣਦਾ। ਮੈਂ ਸਮੂਹ ਉਹ ਹੀ ਉਚਾਰਨ ਹਕਰਦਾ ਹਾਂ, ਜਿਹੜਾ ਮੇਰੇ ਪ੍ਰਭੂ ਦਾ ਫੁਰਮਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By myself, I do not even know how to speak; I speak all that the Lord commands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪ ਤੋ ਬੋਲਣ ਭੀ ਨਹੀਂ ਜਾਣਤਾ, ਜਿਤਨਾ ਕਹਾ ਹੈ ਸਭ ਉਸ ਕਾ ਹੁਕਮ ਹੀ ਕਹਾ ਹੈ, ਭਾਵ ਜੋ ਬੇਦ ਸਾਸਤ੍ਰ ਹੈਂ ਸਭ ਉਸੀ ਕਾ ਹੁਕਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੋ ਕੁਝ ਤੈਨੂੰ ਦੱਸਿਆ ਹੈ ਗੁਰੂ ਦਾ ਹੁਕਮ ਹੀ ਦੱਸਿਆ ਹੈ, ਮੈਂ ਆਪਣੀ ਅਕਲ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਇਹ ਰਸਤਾ ਨਹੀਂ ਦੱਸ ਰਿਹਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਹੁ = ਆਪਣੇ ਆਪ ਤੋਂ, ਆਪਣੀ ਅਕਲ ਨਾਲ। ਹੁਕਮਾਉ = ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy bendecido con el Tesoro de la Devoción del Señor,"