[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਭਗਤਿ ਜਨੁ; ਰਹੈ ਨਿਰਾਰਾ ॥੨॥"
page = 354
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Detached remains the man dedicated to Lord's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਸੇਵਾ ਦੇ ਸਮਰਪਣ ਹੋਇਆ ਹੋਇਆ ਬੰਦਾ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble devotee of the Lord remains unattached. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਮ ਕੀ ਭਗਤੀ ਵਾਲਾ ਜਨੁ ਹੈ, ਸੋ ਨਿਰਾਲਾ ਹੀ ਰਹਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦਾ ਹੈ ਉਹ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Amante del Señor permanece para siempre desapegado. (2)"