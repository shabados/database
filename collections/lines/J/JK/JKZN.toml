[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭਾ ਛੋਰਿ ਦੋਊ ਉਠੇ ਹੰਕਾਰੀ ॥"
page = 972

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When she entered the garden, both the egoists came out of the assembly."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਹੰਕਾਰੀ (ਦੈਂਤ) ਸਭਾ ਛਡ ਕੇ ਉਠ ਖੜੋਤੇ।"