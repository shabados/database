[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਰਮਾ ਹਰਨ, ਕਾਜ ਸਾਧਨ ਕਰਤ ਤੁਮ; ਕ੍ਰਿਪਾਨਿਧਿ, ਦਾਸਨ ਅਰਜ ਸੁਨਿ ਲੀਜੀਯੈ ॥੩੫੭॥"
page = 329

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Do such a work for us, so that we may survive, O Lord! you are the terminator of desired and accomplisher of all works, kindly listen to our request.”357."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕਲੰਕ ਨੂੰ ਦੂਰ ਕਰਨ ਵਾਲੇ! ਤੁਸੀਂ (ਸਾਰਿਆਂ) ਕੰਮਾਂ ਦੇ ਸਾਧਕ ਹੋ। (ਇਸ ਲਈ) ਹੇ ਕ੍ਰਿਪਾ-ਨਿਧਾਨ (ਅਸਾਂ) ਦਾਸਾਂ ਦੀ ਬੇਨਤੀ ਨੂੰ ਸੁਣ ਲਵੋ ॥੩੫੭॥"