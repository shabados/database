[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ; ਮੋਹਿ ਭਰਮਿ ਭੋਲਾਣੀ ॥"
page = 424
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The self-willed are gone astray in worldly love and doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਵਹਿਮ ਅੰਦਰ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are deluded by doubt and attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੀ ਬੁਧੀ ਮੋਹ ਅਰ ਭਰਮ ਮੇਂ ਭੁਲ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਹਰੇਕ ਜੁਗ ਵਿਚ ਹੀ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਿਹਾ, ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਿਆ ਰਿਹਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ। ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde su ego los hombres son desviados por la duda, pues sin el Naam,"