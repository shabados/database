[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਵਸ ਰੈਨਿ ਤੇਰੇ ਪਾਉ ਪਲੋਸਉ; ਕੇਸ ਚਵਰ ਕਰਿ ਫੇਰੀ ॥੧॥"
page = 969
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night I shampoo Thine feet, O Lord, and wave my hair as fly-brush over Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਮੈਂ ਤੇਰੇ ਪੈਰ ਧੋਦਾਂ ਹਾਂ, ਹੇ ਸੁਆਮੀ! ਅਤੇ ਚੌਰੀ ਵਜੋਂ ਆਪਣੇ ਕੇਸ਼ ਤੇਰੇ ਉਤੇ ਝੁਲਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, I wash Your feet, Lord; I wave my hair as the chauree, to brush away the flies. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨੇ ਰਾਤ ਤੇਰੇ ਵਾ ਤੇਰੇ ਸੰਤੋਂ ਕੇ ਚਰਨਾਂ ਕੋ ਮਲੋ ਔ ਕੇਸਾਂ ਕਾ ਚਵਰ ਬਨਾਇ ਕਰ ਸੰਤਨ ਪਰ ਫੇਰੋਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ, ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਚਰਨ ਪਰਸਾਂ ਅਤੇ ਆਪਣੇ ਕੇਸਾਂ ਦਾ ਚੌਰ ਤੇਰੇ ਉੱਤੇ ਝੁਲਾਵਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਵਸ = ਦਿਨ। ਪਲੋਸਉ = ਮੈਂ ਮਲਦਾ ਹਾਂ, ਘੁੱਟਦਾ ਹਾਂ। ਕਰਿ = ਬਣਾ ਕੇ। ਫੇਰੀ = ਫੇਰੀਂ, ਮੈਂ ਫੇਰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Masajeo Tus Pies noche y día y los acaricio con mi cabello.(1)"