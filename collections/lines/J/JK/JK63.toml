[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇੜੈ, ਆਪਿ ਕਰੇ ਜਿਨਿ ਛੋਡੀ; ਜੋ ਕਿਛੁ ਕਰਣਾ. ਸੁ ਕਰਿ ਰਹਿਆ ॥"
page = 434
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A:-- What God, who Himself made the world, has to do, that He continues to do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅ-ਜਿਹੜਾ ਕੁਝ ਵਾਹਿਗੁਰੂ ਜਿਸ ਨੇ ਖੁਦ ਸੰਸਾਰ ਸਾਜਿਆ ਹੈ ਨੇ ਕਰਨਾ ਹੈ। ਉਸ ਨੂੰ ਉਹ ਕਰੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Airaa: He Himself created the world; whatever He has to do, He continues to do."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਐੜੇ ਅਖਰ ਕਾ ਇਹ ਸਿਧਾਂਤ ਹੈ: ਜਿਸ ਨੇ ਯਹ ਸ੍ਰਿਸ੍ਟੀ ਆਪ ਕਰ ਛੋਡੀ ਹੈ ਔਰ ਜੋ ਕੁਛ ਕਰਣਾ ਹੈ, ਸੋ ਕਰ ਰਹ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ (ਇਹ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ) ਆਪ ਪੈਦਾ ਕੀਤੀ ਹੋਈ ਹੈ, ਉਹ ਜੋ ਕੁਝ ਕਰਨਾ ਠੀਕ ਸਮਝਦਾ ਹੈ ਉਹੀ ਕੁਝ ਕਰੀ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਕਰੇ ਛੋਡੀ = ਕਰਿ ਛੋਡੀ, ਕਰ ਛੱਡੀ, ਬਣਾ ਦਿੱਤੀ, ਪੈਦਾ ਕਰ ਦਿੱਤੀ। ਕਰਣਾ = {करण्य} ਕਰਨ-ਯੋਗ, ਜੋ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ। ਸੁ = ਉਹ ਕੁਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eraa: Quien ha creado el mundo hace lo que tiene que hacer; lo hace todo y lo conoce todo."