[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ; ਸਚਿ ਲਿਵ ਲਾਈ ॥"
page = 231
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling his ego, man comes to embrace love for the true One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਨਵਿਰਤ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਦੀ ਪ੍ਰੀਤ ਸਤਿਪੁਰਖ ਨਾਲ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Subduing egotism, they lovingly center their consciousness on the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜਿਨ੍ਹੋਂ ਨੇ ਹੰਕਾਰ ਕੋ ਮਾਰ ਸਚੀ ਲਿਵ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਿ = ਮਾਰ ਕੇ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਲਿਵ = ਲਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquietando el ego, uno se entona con la Verdad del Señor;"