[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਨਿਰਮਾਇਲੁ ਸਦਾ ਸੁਖਦਾਤਾ; ਨਾਨਕ ਸਬਦਿ ਮਿਲਾਏ ॥"
page = 583
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Immaculate Spouse is ever the Giver of peace and though the Guru's instruction is He meet, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪਤੀ ਸਦੀਵ ਹੀ ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਹੈ। ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਦੁਆਰਾ ਉਹ ਮਿਲਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Immaculate Husband Lord is forever the Giver of peace; O Nanak, through the Word of His Shabad, He is met."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸਾ ਜੋ ਨਿਰਮਲ ਹੈ ਨਿਤ੍ਯ ਸੁਖ ਕਾ ਦੇਣੇਹਾਰਾ, ਸੋ ਗੁਰ ਉਪਦੇਸ ਦੁਆਰਾ ਪੁਰਸ ਕੋ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ-ਪਤੀ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਸਦਾ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ, (ਗੁਰੂ ਆਪਣੇ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਸ ਨਾਲ ਮਿਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es siempre Inmaculado, siempre Dador de Éxtasis; a través de la Palabra del Shabd,"