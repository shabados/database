[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕੁਲ ਨਿਰੰਜਨ. ਅਪਰ ਪਰੰਪਰੁ; ਸਗਲੀ ਜੋਤਿ ਤੁਮਾਰੀ ॥੨॥"
page = 597
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord art without ancestry unsoiled by mammon's love, endless and infinite. Thy light is pervading all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਵੰਸ-ਰਹਿਤ, ਦੁਨਿਆਵੀ ਪਦਾਰਥਾਂ ਦੇ ਮੋਹ ਤੋਂ ਪਵਿੱਤ੍ਰ, ਬੇਹੱਦ ਅਤੇ ਬੇਅੰਤ ਹੈ, ਤੇਰਾ ਨੂਰ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no ancestry; He is immaculate. He is infinite and endless; O Lord, Your Light is pervading all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੁਮਾਰੀ ਬੁਧਿ ਮੇਂ ਐਸਾ ਨਿਸਚਾ ਹੋਨਾ ਚਾਹੀਐ ਵਾ ਐਸੇ ਅਸੀ ਕਹਤੇ ਹਾਂ ਜੋ ਅਕਾਲ ਪੁਰਖ ਕੁਲ ਸੇ ਰਹਿਤ (ਅਪਰ) ਸਮਦਾਇਕ ਜੀਵ (ਪਰੰ) ਬ੍ਰਹਮਾਦਿਕ (ਪਰੁ) ਤਿਨਤੇ ਭੀ ਪਰੇ ਹੈਂ, ਤਿਸ ਕੀ (ਜੋਤਿ) ਚੈਤਨ੍ਯਸਤਾ ਯਹ ਸਗਲੀ ਸ੍ਰਿਸਟੀ ਮੇਂ ਬ੍ਯਾਪ ਰਹੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਕੋਈ ਖ਼ਾਸ ਕੁਲ ਨਹੀਂ, ਉਹ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ, ਬੇਅੰਤ ਹੈ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਸਭ ਥਾਂ ਤੇਰੀ ਹੀ ਜੋਤਿ ਪ੍ਰਕਾਸ਼ ਕਰ ਰਹੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕੁਲ = ਜਿਸ ਦੀ ਕੋਈ ਖ਼ਾਸ ਕੁਲ ਨਹੀਂ। ਪਰੰਪਰੁ = ਪਰੇ ਤੋਂ ਪਰੇ, ਬੇਅੰਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tiene familia, es Inmaculado y Trascendente; Su Luz prevalece en todo. (2)"