[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਕਉ. ਗੁਰੁ ਸੁਪ੍ਰਸੰਨੁ; ਸਬਦਿ ਲਗਿ. ਭਵਜਲੁ ਤਾਰੈ ॥"
page = 1398
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, with whom the Guru is greatly pleased, attached to the Name, they are ferried across the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨਾਲ ਗੁਰੂ ਜੀ ਘਣੇਰੇ ਖੁਸ਼ ਹਨ, ਨਾਮ ਨਾਲ ਜੋੜ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are pleasing to the Guru are attached to the Shadad, the Word of God; they are carried across the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰ ਜਿਨੋਂ ਪਰ ਪ੍ਰਸੰਨ ਹੋਤੇ ਹੈਂ ਤਿਨੋਂ ਕੋ ਅਪਨੇ ਉਪਦੇਸ਼ ਮੇਂ ਲਗਾਇ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਾਰ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਗੁਰੂ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ ਇਸ ਸੰਸਾਰ-ਸਾਗਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ ਲਗਿ = ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ। ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਾਗਰ। ਤਾਰੈ = ਤਾਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes son bendecidos con la Sabiduría del Guru Aprobado, bendito y fructífero es su nacimiento en el mundo."