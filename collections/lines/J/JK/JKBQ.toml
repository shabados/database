[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਹ ਸਿਵਾ, ਬਰੁ ਮੋਹਿ ਇਹੈ; ਸੁਭ ਕਰਮਨ ਤੇ ਕਬਹੂੰ ਨ ਟਰੋ ॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Goddess, grant me this that I may not hesitate from performing good actions."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ਿਵਾ! ਮੈਨੂੰ ਇਹ ਵਰ ਦੇ ਕਿ (ਮੈਂ) ਸ਼ੁਭ ਕੰਮਾਂ (ਨੂੰ ਕਰਨੋਂ) ਨਾ ਟਲਾਂ।"