[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਠਸਠਿ ਤੀਰਥ ਪੁੰਨ ਪੂਜਾ; ਨਾਮੁ ਸਾਚਾ ਭਾਇਆ ॥"
page = 767
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are contained all the pious deeds, pilgrimages to the sixty-eight holies, charities and worships."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿੱਚ ਸਾਰੇ ਨੇਕ ਅਮਲ ਅਠਾਹਟ ਧਰਮ ਅਸਥਾਨ ਦੀਆਂ ਯਾਤ੍ਰਾਵਾਂ, ਦਾਨ-ਪੁੰਨ ਅਤੇ ਉਪਾਸ਼ਨਾਵਾਂ ਆ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sixty-eight holy places of pilgrimage, charity and worship, are found in the love of the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਠਾਹਠ ਤੀਰਥੋਂ ਕੇ ਨਾਵਣੇ ਕਾ ਪੁੰਨ ਭੀ ਹੋ ਚੁਕਾ ਹੈ ਔ ਪੂਜਾ ਭੀ ਤਿਨੋਂ ਨੇ ਸਭ ਕਰ ਲਈ ਹੈ, ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਸਚਾ ਨਾਮ ਭਾਯਾ ਹੈ ਯਹ ਉਨ ਕੇ ਨਿਸਚੇ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ-ਇਹੀ ਉਹਨਾਂ ਵਾਸਤੇ ਅਠਾਹਠ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਹੈ, ਇਹੀ ਉਹਨਾਂ ਵਾਸਤੇ ਪੁੰਨ-ਦਾਨ ਹੈ ਤੇ ਇਹੀ ਉਹਨਾਂ ਦੀ ਦੇਵ-ਪੂਜਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los sesenta y ocho santuarios, la caridad y la Alabanzas, son encontrados en el Amor al Verdadero Nombre."