[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਗਤੁ ਭਗਤੁ ਜਗਿ ਵਜਿਆ; ਚਹੁ ਚਕਾਂ ਦੇ ਵਿਚਿ ਚਮਿਰੇਟਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The tanner (Ravidas) became renowned as bhagat (saint) in all the four directions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਰਵਿਦਾਸ) ਚਮਾਰ ਜਗਤ ਵਿਚ ਚਾਰੇ ਦਿਸ਼ਾਂ ਵਿਖੇ ਭਗਤ ਪ੍ਰਗਟ ਹੋਇਆ।"