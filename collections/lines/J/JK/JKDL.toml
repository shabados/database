[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਜਿਤੇ ਗਜ ਪੁੰਜ ਹੁਤੇ; ਡਰ ਮਾਨਿ ਭਜੇ ਅਤਿ ਹੀ ਧੁਜਵਾਰੇ ॥"
page = 408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the remaining chariots with banners fled away in fear"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਵੀ ਜਿਤਨੇ ਵੱਡੀਆਂ ਧੁਜਾਂ ਵਾਲੇ ਹਾਥੀਆਂ ਦੇ ਟੋਲੇ ਸਨ, ਡਰ ਮੰਨ ਕੇ ਭਜ ਗਏ ਹਨ।"