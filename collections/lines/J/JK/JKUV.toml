[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਨਾਨਕੁ ਦੇਖਿ ਵਿਗਸੀ. ਮੇਰੇ ਪਿਆਰੇ; ਜਿਉ ਮਾਤ ਸੁਤੇ ॥੪॥"
page = 452
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But now, on seeing the Guru, Nanak is over-joyed as a child, on beholding its mother, O dear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਜੀ ਨੂੰ ਵੇਖ ਕੇ ਨਾਨਕ ਐਉ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹੈਂ ਜਿਸ ਤਰ੍ਹਾਂ ਬਾਲਕ ਆਪਣੀ ਮਾਤਾ ਨੂੰ ਤੱਕ ਕੇ ਹੇ ਪਿਆਰਿਆ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the Guru, Nanak is filled with wondrous joy, like a child, gazing upon his mother. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਪੁਤ੍ਰ ਕੋ ਦੇਖ ਕਰ ਮਾਤਾ ਪ੍ਰਸੰਨ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਗੁਰੁ ਕੋ ਦੇਖ ਕਰ ਮੇਰੀ ਬੁਧਿ ਬਿਗਸਤ ਭਈ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਆਖਦਾ ਹੈ-ਹੁਣ) ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਗੁਰੂ ਨਾਨਕ ਨੂੰ ਵੇਖ ਕੇ (ਮੇਰੀ ਜਿੰਦ ਇਉਂ) ਖਿੜ ਪਈ ਹੈ ਜਿਵੇਂ ਮਾਂ ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਵੇਖ ਕੇ ਖਿੜ ਪੈਂਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਵਿਗਸੀ = ਖਿੜ ਪਈ। ਸੁਤੇ = ਸੁਤ, ਪੁੱਤਰ ਨੂੰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, viendo al Guru, yo florezco, así como el niño cuando abraza a su madre. (4)"