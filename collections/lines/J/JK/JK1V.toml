[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਸੁਪ੍ਰਸੰਨ ਹੋਇਓ; ਪ੍ਰਭੁ ਮੇਰਾ ॥"
page = 388
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When my master is mightily pleased with me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੇਰਾ ਮਾਲਕ ਮੇਰੇ ਉਤੇ ਪਰਮ ਖੁਸ਼ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When my God is totally pleased with me,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰਾ ਪ੍ਰਭੂ! ਜੋ ਤੂੰ  ਪ੍ਰਸੰਨ ਹੋਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦੋਂ ਮੇਰਾ ਪ੍ਰਭੂ (ਕਿਸੇ ਮਨੁੱਖ ਉਤੇ) ਬਹੁਤ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਉ = ਜਦੋਂ। ਸੁਪ੍ਰਸੰਨ = ਬਹੁਤ ਖ਼ੁਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si mi Maestro está complacido conmigo,"