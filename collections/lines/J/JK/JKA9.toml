[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤਾ ਸੁਨਣਾ; ਤੇਤਾ ਨਾਮੁ ॥"
page = 236
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever he hears, all that is God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਉਹ ਸੁਣਦਾ ਹੈ, ਉਹ ਸਮੂਹ ਹਰੀ ਦਾ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever they hear is the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜਿਤਨਾ ਕੁਛ ਸ੍ਰਵਣ ਹੈ ਉਤਨਾ ਨਾਮ ਹੀ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਈਸਰ ਸੰਬੰਧੀ ਕਥਾ ਸ੍ਰਵਣ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਕੁਝ ਸੁਣਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ ਸੁਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En todo lo que oye, escucha solamente el Nombre,"