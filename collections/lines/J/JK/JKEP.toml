[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਇਕੋ ਦਾਤਾ ਮੰਗੀਐ; ਮਨ ਚਿੰਦਿਆ ਪਾਈਐ ॥"
page = 590
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beg thou only of one Beneficent God and obtain thy heart desired boons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੇਵਲ ਇਕ ਦਾਤਾਰ ਵਾਹਿਗੁਰੂ ਦੀ ਯਾਚਨਾ ਕਰ ਅਤੇ ਆਪਣੇ ਚਿੱਤ-ਚਾਹੁੰਦੀਆਂ ਮੁਰਾਦਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beg from the One Lord, the Great Giver, and you shall obtain your heart's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਹਰਿ ਦਾਤੇ ਹੀ ਸੇ ਮਾਂਗੀਐ, ਤੌ ਜੋ ਮਨ ਮੇਂ ਇਛਾ ਹੋਇ ਸੋ ਹਰਿ ਸੇ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕੋ ਹਰੀ ਦਾਤਾਰ ਕੋਲੋਂ ਹੀ ਦਾਨ ਮੰਗਣਾ ਚਾਹੀਦਾ ਹੈ, ਜਿਸ ਪਾਸੋਂ ਮਨ-ਮੰਗੀ ਮੁਰਾਦ ਮਿਲ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que los deseos de tu corazón sean cumplidos."