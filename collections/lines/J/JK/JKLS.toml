[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਠੁ ਨ ਡੋਬੈ ਪਾਲਿ ਕੈ; ਸੰਗਿ ਲੋਹੁ ਤਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It does not sink the wood, it rather makes the iron swim with it;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਠ ਨੂੰ ਪਾਲਕੇ ਡੋਬਦਾ ਨਹੀਂ (ਸਗਮਾਂ ਉਸ) ਨਾਲ ਲੋਹੇ ਨੂੰ ਭੀ ਤਾਰ ਦਿੰਦਾ ਹੈ।"