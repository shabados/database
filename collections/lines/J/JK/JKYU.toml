[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਾ ਨਾਮੁ; ਸਤਿ ਰਾਮਦਾਸੁ ॥"
page = 275
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "goes by the Name of a true slave of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਮ ਸੁਆਮੀ ਦਾ ਸੱਚਾ ਸੇਵਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- his name is truly Ram Das, the Lord's servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਾ ਨਾਮ (ਸਤਿ) ਨਿਸਚੇ ਕਰ ਕੇ ਰਾਮ ਦਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਨਾਮ ਅਸਲੀ (ਅਰਥਾਂ ਵਿਚ) 'ਰਾਮਦਾਸੁ' (ਪ੍ਰਭੂ ਦਾ ਸੇਵਕ) ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = {सत्य = true, real, genuine.} ਅਸਲੀ। ਰਾਮਦਾਸੁ = ਰਾਮ ਦਾ ਦਾਸ, ਪ੍ਰਭੂ ਦਾ ਸੇਵਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Nombre es en Verdad Ram Das,"