[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਕੀ ਕਟੀਐ ਫਾਸੀ; ਸਾਚੀ ਦਰਗਹ ਕਾ ਨੀਸਾਨੁ ॥੧॥"
page = 824
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Name, the noose of birth and death is snapped and it is the pass-word of the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਨਾਲ ਜੰਮਣ ਅਤੇ ਮਾਰਨ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਇਹ ਸੱਚੇ ਦਰਬਾਰ ਦਾ ਫਾਰਖਤੀ ਦਾ ਪਰਵਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The noose of birth and death is snapped; this is the insignia, the hallmark, of the Court of the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਕੇ ਜਪੇ ਤੇ ਜਨਮ ਮਰਨ ਕੀ ਫਾਸੀ ਕਟੀ ਜਾਤੀ ਹੈ ਪੁਨਾ ਨਾਮ ਹੀ ਸਾਚੀ ਦਰਗਾਹਿ ਕਾ (ਨੀਸਾਨੁ) ਪ੍ਰਵਾਨਾ ਹੈ। ਭਾਵ ਯਹਿ ਨਾਮ ਕੇ ਜਪਨੇ ਕਰ ਦਰਗਹਿ ਮੇਂ ਕੋਈ ਰੋਕ ਨਹੀਂ ਹੋਤੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਪਹੁੰਚਣ ਵਾਸਤੇ ਪਰਵਾਨਾ ਹੈ, (ਨਾਮ ਦੀ ਸਹਾਇਤਾ ਨਾਲ) ਜਨਮ ਮਰਨ ਦੀ ਫਾਹੀ (ਭੀ) ਕੱਟੀ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De que las amarras de las pasadas encarnaciones sean destruidas y podamos ser bendecidos con la Victoria en la Corte Verdadera del Señor.(1)"