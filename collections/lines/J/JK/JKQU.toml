[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹੁ; ਐਸੀ ਕਥਹੁ ਕਹਾਣੀ ॥"
page = 883
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, recite to me such gospel of God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ ਮੈਨੂੰ ਐਹੋ ਜਿਹੀ ਵਾਹਿਗੁਰੂ ਦੀ ਵਾਰਤਾ ਸੁਣਾਓ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints, speak that speech which purifies the gods and sanctifies the divine beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਐਸੀ ਕਹਾਣੀ ਕਥਾ ਕਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਇਹੋ ਜਿਹੀ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦੇ ਰਹੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, recítenme la Palabra del Shabd de Dios aunque sea por un corto instante;"