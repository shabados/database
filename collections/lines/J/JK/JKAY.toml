[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਰਿ ਅਨੁਗ੍ਰਹੁ ਪਾਰਬ੍ਰਹਮਿ ਰਾਖੇ; ਭ੍ਰਮ ਕੇ ਖੁਲੑੇ ਕਪਾਟ ॥"
page = 1269
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy, the Transcendent Lord has saved me and my doors of doubt are flung open."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਕਰਕੇ, ਪਰਮ ਪ੍ਰਭੂ ਨੇ ਮੇਰੀ ਰਖਿਆ ਕੀਤੀ ਹੈ ਅਤੇ ਮੇਰੇ ਸੰਦੇਹ ਦੇ ਦਰਵਾਜੇ ਖੁਲ੍ਹ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showering me with His Kindness, the Supreme Lord God has saved me; the doors of doubt have been opened wide."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਧਾਰ ਕਰ ਪਾਰਬ੍ਰਹਮ ਰਖਕ ਹੂਏ ਹੈਂ ਔਰ ਭ੍ਰਮ ਕੇ (ਕਪਾਟ) ਕਿਵਾੜ ਖੁਲ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਮਿਹਰ ਕਰ ਕੇ ਜਿਨ੍ਹਾਂ ਦੀ ਰੱਖਿਆ ਕੀਤੀ (ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਦੇ) ਭਰਮ-ਭਟਕਣਾ ਦੇ ਭੱਤ ਖੁਲ੍ਹ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰਿ = ਧਾਰ ਕੇ, ਕਰ ਕੇ। ਅਨੁਗ੍ਰਹੁ = ਕਿਰਪਾ। ਪਾਰਬ੍ਰਹਮਿ = ਪਾਰਬ੍ਰਹਮ ਨੇ। ਰਾਖੇ = ਰੱਖਿਆ ਕੀਤੀ। ਕਪਾਟ = ਕਵਾੜ, ਭਿੱਤ, ਦਰਵਾਜ਼ੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rociándome con Su Bondad, el Supremo Señor Dios me ha salvado."