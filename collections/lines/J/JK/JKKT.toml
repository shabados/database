[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈਨ ਕਹੇ ਜੋ ਬਰ ਹੁਤੇ; ਤਨ ਜੁਤ ਦਏ ਉਠਾਇ ॥੨੪੦॥"
page = 224

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king accepted death rather than abandonment of his Dharma and the boons which he had promised, he granted them and exiled Ram.240."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਵਰ ਦੇਣੇ ਕਹੇ ਹੋਏ ਸਨ, ਤਨ ਸਮੇਤ ਚੁੱਕਾ ਦਿੱਤੇ ਹਨ ॥੨੪੦॥"