[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮ ਜਾਤੀ; ਊਤਮੁ ਸੋਇ ॥"
page = 363
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is his caste and high his reputation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਹੈ ਉਸ ਦਾ ਵਰਣ ਅਤੇ ਉੱਚੀ ਹੈ ਉਸ ਦੀ ਸ਼ੁਹਰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His social status is exalted, and his reputation is exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੀ ਜਾਤਿ ਭੀ ਉੱਤਮ ਹੈ, ਸੋ ਆਪ ਭੀ ਉੱਤਮ ਹੈ; ਵਾ ਤਿਸ ਕੀ (ਸੋਇ) ਸੋਭਾ ਭੀ ਉੱਤਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਉੱਚੀ ਹਸਤੀ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ ਉਹੀ ਉੱਚੇ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਤਮੁ = ਸ੍ਰੇਸ਼ਟ, ਉੱਚੇ ਜੀਵਨ ਵਾਲਾ। ਸੋਇ = ਉਹੀ (ਲਾਲਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es entonces cuando pertenece a la verdadera clase alta"