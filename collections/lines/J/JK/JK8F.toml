[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਣਿ ਦਿਣਸੁ ਸਿਮਰਤ ਰਹੈ; ਸੋ ਪ੍ਰਭੁ ਪੁਰਖੁ ਅਪਾਰ ॥"
page = 256
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day he continues to contemplate over that Mighty and Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਉਹ ਉਸ ਬਲਵਾਨ ਤੇ ਬੇਅੰਤ ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he continually contemplates the Almighty, Infinite Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਰਾਤ੍ਰਿ ਦਿਨ ਕੇਵਲ ਉਸ ਅਪਾਰ ਪੁਰਸ ਪ੍ਰਭੂ ਕੋ ਸਿਮਰਤਾ ਰਹੇ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਬੇਅੰਤ ਪ੍ਰਭੂ ਨੂੰ ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਿ = ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el que habita en el Purusha Infinito, noche y día;"