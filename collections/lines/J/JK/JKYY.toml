[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਖਹੁ ਸਬਦੁ ਪਿਆਰਿਹੋ; ਜਨਮ ਮਰਨ ਕੀ ਟੇਕ ॥"
page = 320
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pracitse ye the Name, O beloved. Both in life and death it is our support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਨਾਮ ਦਾ ਅਭਿਆਸ ਕਰੋ ਹੈ ਪ੍ਰੀਤਮੋ। ਜਿੰਦਗੀ ਤੇ ਮੌਤ ਦੋਹਾਂ ਵਿੱਚ ਇਹ ਸਾਡਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Sikhs, love the Word of the Shabad; in life and death, it is our only support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਜਗ੍ਯਾਸੀਓ! ਗੁਰੋਂ ਕਾ (ਸਬਦਿ) ਉਪਦੇਸ ਸੀਖੋ, ਕਿਉਂਕਿ ਜਨਮ ਮਰਣ ਕੀ ਪੀੜਾ ਸੇ ਰਖ੍ਯਾ ਕਰਣੋਂ ਕੋ (ਟੇਕ) ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਸੱਜਣੋ! (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਾਲੀ) ਗੁਰਬਾਣੀ ਚੇਤੇ ਰੱਖਣ ਦੀ ਆਦਤ ਬਣਾਓ, ਇਹ ਸਾਰੀ ਉਮਰ ਦਾ ਆਸਰਾ (ਬਣਦੀ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਖਹੁ = ਸਿੱਖ ਲਓ, ਚੇਤੇ ਰੱਖਣ ਦੀ ਆਦਤ ਬਣਾਓ। ਟੇਕ = ਆਸਰਾ। ਜਨਮ ਮਰਨ = ਸਾਰੀ ਉਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Sikjs, amen la Palabra del Shabd, pues ya sea en la vida o en la muerte es nuestro Soporte."