data = "ਵਾਹ# ਕਿਤਨੀ ਸੋਹਣੀ ਹੈ ਤੇਰੀ ਠੋਡੀ ਜਿਹੜੀ ਸੇਬ ਦੀ ਤਰ੍ਹਾਣ ਲਾਲ ਤੇ ਸਫੈਦ ਹੈ,"

[[content]]
