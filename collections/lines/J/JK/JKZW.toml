[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਘਰ ਲਾਗੈ ਆਗਿ ਭਾਗਿ ਨਿਕਸਤ ਖਾਨ; ਪ੍ਰੀਤਮ ਪਰੋਸੀ ਧਾਇ ਜਰਤ ਬੁਝਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As the owner of the house that catches fire escapes from the inferno to save his life, but sympathetic neighbours and friends rush to put the fire off,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਘਰ ਨੂੰ ਅੱਗ ਲਗਿਆਂ ਖਾਨ ਘਰ ਦਾ ਮਾਲਕ ਭੱਜ ਨਿਕਲਦਾ ਹੈ, ਤਾਂ ਪ੍ਰੀਤਮ ਪ੍ਯਾਰੇ ਪਰੋਸੀ ਆਂਢ ਗੁਵਾਂਢੀ ਦੌੜ ਦੌੜ ਕੇ ਵਾਹੋ ਦਾਈ ਬਲਦੀ ਹੋਈ ਅੱਗ ਨੂੰ ਬੁਝਾ ਦਿੰਦੇ ਹਨ।"