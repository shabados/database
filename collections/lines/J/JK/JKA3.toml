[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਸੇਵਾ ਲਾਗੇ ॥੩॥"
page = 1006
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and attach themselves to the Lord's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਟਹਿਲ ਅੰਦਰ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they are committed to the Lord's service. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਸੇਵਾ ਮੇਂ ਲਾਗੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਲੱਗੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se vuelven enteramente Devotos al Servicio del Guru.(3)"