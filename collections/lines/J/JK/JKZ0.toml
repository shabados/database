[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੈ ਨਿੰਦ; ਸਭ ਬਿਰਥਾ ਜਾਵੈ ॥੧॥"
page = 875
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but if he slanders the saints then all in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਕਰ ਉਹ ਸੰਤਾਂ ਦੀ ਬਦਖੋਈ ਕਰਦਾ ਹੈ ਤਾਂ ਸਾਰਾ ਕੁਛ ਨਿਸਫਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but if he indulges in slander, then all of this is useless. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੇ ਵਹੁ ਨਿੰਦਾ ਕਰੇ, ਤੋ ਕੀਆ ਕਰਾਇਆ ਸਭ ਉਸ ਕਾ ਬਿਅਰਥ ਹੀ ਜਾਵੈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਉਹ (ਗੁਰਮੁਖਾਂ ਦੀ) ਨਿੰਦਿਆ ਕਰਦਾ ਹੈ, ਤਾਂ ਉਸ ਦੀ ਇਹ ਸਾਰੀ ਮਿਹਨਤ ਵਿਅਰਥ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero calumnia a los Santos, entonces todas estas obras no valen para nada. (1)"