[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਸਿਰ ਸਤ੍ਰਨ ਕੇ ਹਰਿਤਾ; ਜੋਊ ਸਾਧਨ ਕੋ ਵਰੁ ਦਾਨ ਦਿਵਉਨਾ ॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the destroyer of enemies and bestower of boons on the saints"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਵੈਰੀਆਂ ਦੇ ਸਿਰ ਨੂੰ ਕਟਣ ਵਾਲਾ ਹੈ ਅਤੇ ਸਾਧਕਾਂ ਨੂੰ ਵਰ ਦੇਣ ਵਾਲਾ ਹੈ।"