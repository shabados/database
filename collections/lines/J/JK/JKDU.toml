[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਬਡੋ ਗਿਰਿ ਥੋ ਤਿਹ ਭੀਤਰ; ਨੈਕੁ ਟਿਕੇ ਚਿਤ ਮੈ ਸੁਖੁ ਪਾਏ ॥"
page = 490

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They pleased in hiding themselves on a big mountain"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਇਕ ਵੱਡਾ ਪਹਾੜ ਸੀ, ਉਸ ਵਿਚ ਕੁਝ ਸਮੇਂ ਲਈ ਟਿਕੇ ਹਨ ਅਤੇ ਚਿਤ ਵਿਚ ਬਹੁਤ ਸੁਖ ਪਾਇਆ ਹੈ।"