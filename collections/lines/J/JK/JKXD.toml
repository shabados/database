[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੪ ਬਿਭਾਸ ॥"
page = 1335
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Parbhati 4th Guru Bibhas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਭਾਤੀ ਚੋਥੀ ਪਾਤਿਸ਼ਾਹੀ ਬਿਭਾਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prabhaatee, Fourth Mehl, Bibhaas:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਪ੍ਰਭਾਤੀ/ਬਿਭਾਗ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Parbhati, Mejl Guru Ram Das, Cuarto Canal Divino, Bibbas."