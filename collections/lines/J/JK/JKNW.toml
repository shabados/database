[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਣ ਚੁਲੀ ਸੰਤੋਖ ਕੀ; ਗਿਰਹੀ ਕਾ ਸਤੁ ਦਾਨੁ ॥"
page = 1240
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the Brahman, the mouthful is of contentment and for the householder the truth and charity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ ਲਈ ਕੁਰਲੀ ਸੰਤੁਸ਼ਟਤਾ ਦੀ ਹੈ ਅਤੇ ਗ੍ਰਿਹਸਥੀ ਲਈ ਸੱਚ ਅਤੇ ਦਾਨ-ਪੁੰਨ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the Brahmin, cleansing is contentment; for the householder, it is truth and charity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਣ ਕੀ ਚੁਲੀ ਸੰਤੋਖ ਧਾਰਨੇ ਕੀ ਹੈ, ਗ੍ਰਿਸਤੀ ਕੀ ਚੁਲੀ ਸਤ ਬੋਲਣਾ, ਦਾਨ ਕਾ ਕਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ ਲਈ ਚੁਲੀ ਸੰਤੋਖ ਹੈ ਤੇ ਗ੍ਰਿਹਸਤੀ ਲਈ ਚੁਲੀ ਹੈ ਉੱਚਾ ਆਚਰਨ ਅਤੇ ਸੇਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para el Brahmán a través del contentamiento, para el sostenedor de hogar por medio de la caridad,"