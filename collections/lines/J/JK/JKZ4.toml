[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਰਸਨ ਰਸੁ ਰਸਨਾ; ਗੁਰਸਬਦੀ ਰਸੁ ਪੀਜੈ ॥"
page = 1111
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's instruction, with my tongue, quaff I the immortalising Nectar-Name which is the Nectar of all the Nectars."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਆਪਣੀ ਜੀਭ੍ਹਾ ਨਾਲ, ਮੈਂ ਸਾਰਿਆਂ ਅੰਮ੍ਰਿਤਾਂ ਦੇ ਅੰਮ੍ਰਿਤ, ਸੁਰਜੀਤ ਕਰਨ ਵਾਲੇ ਨਾਮ ਦੇ ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਪਾਨ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Naam, the Name of the Lord, is the sweetest nectar of nectars. Through the Word of the Guru's Shabad, with my tongue, I drink in this nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰ ਸਬਦ ਕਰ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਰਸੋਂ ਸੇ ਬੇਰਸ ਹੋ ਕਰ ਰਸਨਾ ਦ੍ਵਾਰਾ ਪੀਵਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀ!) ਪਰਮਾਤਮਾ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ (ਦੁਨੀਆ ਦੇ) ਸਭ ਰਸਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਰਸ ਹੈ; ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਇਹ ਨਾਮ-ਰਸ ਜੀਭ ਨਾਲ ਪੀਂਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ। ਰਸਨ ਰਸੁ = ਸਾਰੇ ਰਸਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਰਸ। ਰਸਨਾ = ਜੀਭ ਨਾਲ। ਗੁਰ ਸਬਦੀ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ। ਪੀਜੈ = ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con Tu Nombre de Néctar, para que por medio de la Palabra del Guru me Lo beba."