[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਸਰ ਤੀਛਨ ਹੈ ਅਤਿ ਹੀ; ਇਹ ਭੂਪਤਿ ਕੇ ਉਰਿ ਲਾਗ ਗਯੋ ਹੈ ॥"
page = 448

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side, regaining consciousness, mounting on his vehicle Shiva discharged the arrow from his bow and he inflicted an extremely sharp arrow in the heart of the king"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਬਾਣ ਬਹੁਤ ਤਿਖਾ ਸੀ ਅਤੇ ਉਹ ਰਾਜੇ ਦੀ ਛਾਤੀ ਵਿਚ ਜਾ ਲਗਿਆ।"