[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਮੀਨਾ. ਜਲ ਸਿਉ ਉਰਝਾਨੋ; ਰਾਮ ਨਾਮ ਸੰਗਿ ਲੀਵਨਿ ॥"
page = 1222
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the fish is involved with water, so are they blended with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮੱਛੀ ਪਾਣੀ ਨਾਲ ਉਲਝੀ ਹੋਈ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਅਭੇਦ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the fish is immersed in water, they are absorbed in the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਕਾਰ ਜਲ ਕੇ ਸਾਥ ਮੀਨ ਉਰਝ ਰਹਿਤਾ ਹੈ ਇਸੀ ਪਰਕਾਰ ਸੰਤ ਜਨ ਰਾਮ ਨਾਮ ਕੇ ਸਾਥ ਲੀਨ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮੱਛੀ ਪਾਣੀ ਨਾਲ ਲਪਟੀ ਰਹਿੰਦੀ ਹੈ (ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਜੀਊ ਨਹੀਂ ਸਕਦੀ) ਤਿਵੇਂ ਸੰਤ ਜਨ ਹਰਿ-ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el pez está imbuido en el agua, así ellos se entonan en el Nombre."