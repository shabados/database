[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਚੂਰੇ; ਖਟੁ ਦਰਸਨ ਜਾਣੁ ॥"
page = 352
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slaying of one's self is the knowledge of the six Shashtras."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਦਾ ਮਾਰਨਾ ਹੀ ਛਿਆਂ ਸ਼ਾਸਤਰਾਂ ਦਾ ਗਿਆਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To conquer the mind is the knowledge of the six Shaastras."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਨ ਚੂਰੇ) ਮਨ ਕੇ ਸੰਕਲਪ ਜਿਸ ਨੇ ਨਾਸ ਕੀਏ ਹੈਂ ਔਰ ਖਟ ਦਰਸਨੋਂ ਮੇਂ ਪੂਰਨ ਵਾ ਖਟ ਸਾਸਤ੍ਰੋਂ ਕਾ ਸਿਧਾਂਤ ਜਾਨਿਆ ਹੈ॥ ਮਾਝ ਕੀ ਵਾਰ ਮੇਂ ੨੧ ਪੌੜੀ ਮੇਂ ੬ ਭੇਖ ਲਿਖੇ ਹੈਂ ਅਰ ਖਟ ਸਾਸਤ੍ਰ ਆਰਤੀ ਸੋਹਲੇ ਮੇਂ ਲਿਖੇ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਹ, ਮਾਨੋ, ਛੇ ਸ਼ਾਸਤ੍ਰਾਂ ਦਾ ਗਿਆਤਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਰੇ = ਚੂਰਾ ਚੂਰਾ ਕਰੇ, ਮੰਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਨਾਸ ਕਰੇ। ਖਟੁ = ਛੇ। ਖਟੁ ਦਰਸਨ = ਛੇ ਸ਼ਾਸਤ੍ਰ (ਸਾਂਖ, ਨਿਆਇ, ਯੋਗ, ਵੇਦਾਂਤ, ਮੀਮਾਂਸਾ, ਵੈਸ਼ੇਸ਼ਿਕ)। ਜਾਣੁ = ਗਿਆਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El controlar el ser, es la esencia de los seis Shastras"