[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਕਤ ਹ੍ਵੈ ਸੁਨ ਕੈ ਜਗ ਕੇ ਜਨ; ਭੂਪ ਨਹੀ ਮਨ ਮੈ ਡਰ ਪਾਯੋ ॥੧੫੨੧॥"
page = 448

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to this sound, were bewildered, but the king Kharag Singh was not frightened.1521."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਲੋਕ (ਉਸ ਨਾਦ ਨੂੰ) ਸੁਣ ਕੇ ਸ਼ੰਕਿਤ ਹੋ ਗਏ ਹਨ, ਪਰ ਰਾਜੇ ਨੇ ਮਨ ਵਿਚ ਜ਼ਰਾ ਜਿੰਨਾ ਵੀ ਡਰ ਨਹੀਂ ਮੰਨਿਆ ਹੈ ॥੧੫੨੧॥"