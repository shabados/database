[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਮ ਕੇ ਪਾਇ ਗਹੇ ਰਹੀਯੋ; ਬਨ ਕੈ ਘਰ ਕੋ, ਘਰ ਕੈ ਬਨੁ ਜਾਨੋ ॥੨੬੦॥"
page = 226

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Endure all the troubles of the forest as comfort-like. Think always of the feet of Ram and consider the forest as home and the home as forest.”260."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਮ ਚੰਦਰ ਦੇ ਚਰਨ ਫੜੀ ਰੱਖਣਾ, ਘਰ ਨੂੰ ਬਣ ਅਤੇ ਬਣ ਨੂੰ ਘਰ ਕਰਕੇ ਜਾਣਨਾ ॥੨੬੦॥"