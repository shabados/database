[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਰੋਗੰ ਨ ਸੋਗੰ, ਅਭੈ ਨਿਰਬਿਖਾਧੰ ॥੧੦॥੧੦੦॥"
page = 24

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without malady, without sorrow, without Fear and without hatred.10.100."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਨਾ ਕੋਈ ਰੋਗ ਹੈ ਅਤੇ ਨਾ ਹੀ ਸੋਗ ਹੈ। (ਉਹ) ਅਭੈ ਅਤੇ ਵਾਦ-ਵਿਵਾਦ ਤੋਂ ਰਹਿਤ ਹੈ ॥੧੦॥੧੦੦॥"