[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਆਗਿ ਸਿਆਣਪ ਚਾਤੁਰੀ; ਤੂੰ ਜਾਣੁ ਗੁਪਾਲਹਿ ਸੰਗਿ ਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 400
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon cleverness and cunningness and know thou that the World Cherisher is with thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਤੁਰਾਈ ਅਤੇ ਚਤਰਵਿਧੀ ਨੂੰ ਛੱਡ ਦੇ ਅਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਨੂੰ ਤੂੰ ਆਪਣੇ ਅੰਗ ਸੰਗ ਸਮਝ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce cleverness and cunning, and know that the Sustainer of the world is with you. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ਾਸਤ੍ਰੋਂ ਕੀ ਜਨ੍ਯ ਸ੍ਯਾਨਪ ਔ ਬੁਧੀ ਕੀ ਚਤੁਰਾਈ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਤੂੰ ਗੋਪਾਲ ਕੋ ਸਰਬਦਾ ਕਾਲ ਅਪਨੇ ਸੰਗ ਜਾਨ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਦਰੋਂ ਸਿਆਣਪ ਤੇ ਚਤੁਰਾਈ ਛੱਡ ਕੇ (ਇਹ ਮਾਣ ਛੱਡ ਦੇ ਕਿ ਤੂੰ ਬੜੀ ਸਿਆਣੀ ਹੈਂ ਤੇ ਚਤੁਰ ਹੈਂ), ਹੇ ਜਿੰਦੇ! ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ-ਨਾਲ-ਵੱਸਦਾ ਸਮਝਦੀ ਰਹੁ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja ya tu astuto y perspicaz discernimiento, y siente al Señor cerca de ti. (1-Pausa)"