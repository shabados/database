[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਗੁਰਮੁਖਿ. ਹਰਿ ਆਰਾਧਿਆ; ਤਿਨ ਸੰਤ ਜਨਾ ਜੈਕਾਰੁ ॥"
page = 302
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail, unto the saintly persons, who, through the Guru, have mediated on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼ ਹੈ ਉਨ੍ਹਾਂ ਸਾਧ ਸਰੂਪ ਪੁਰਸ਼ਾਂ ਦੇ, ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰਾਂ ਦੁਆਰਾ, ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Gurmukhs who worship and adore the Lord - hail to those Saintly beings!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਅਰਾਧਨ ਕੀਆ ਹੈ, ਤਿਨ ਸੰਤ ਜਨੋਂ ਕਾ ਜੈਕਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਨੂੰ ਹੀ ਵਡਿਆਈ ਮਿਲਦੀ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Victoria a tales seres Santos que alaban al Señor!"