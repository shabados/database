[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਦੀ ਜ਼ਿੰਦਗੀ ਇਹ ਬੰਦਗੀ ਹੀ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿੰਦਗੀਇ ਬੰਦਾ ਰਾ ਈਂ ਬੰਦਗੀਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The (purpose of) life of a human being is indeed the meditation of Akaalpurakh,"