[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਵਥੁ ਛੋਡਹਿ; ਬਾਹਰਿ ਧਾਵਹਿ ॥"
page = 1058
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who wander outside by ignoring the thing within;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਦੇ ਹਿਰਦੇ ਅੰਦਰ ਦੀ ਵਸਤੂ ਨੂੰ ਛੱਡ ਕੇ ਬਾਹਰ ਭਟਕਦੇ ਹਨ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forsake the object within their own hearts, wander outside."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਣ ਮੇਂ ਬ੍ਰਹਮ ਰੂਪ ਵਸਤੂ ਕੋ ਛੋਡਕੈ ਬਾਹਰ ਕੋ ਧਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਵੱਸ ਰਹੇ ਨਾਮ-ਪਦਾਰਥ ਨੂੰ ਛੱਡ ਦੇਂਦੇ ਹਨ, ਤੇ, ਬਾਹਰ ਭਟਕਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no logra sensibilizarse en su interior y su búsqueda la hace por fuera,"