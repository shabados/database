[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਤਿਸੁ ਗੁਰ ਕਉ; ਕਰੀ ਨਮਸਕਾਰੁ ॥੭॥"
page = 240
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and ever, I make obeisance unto that Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਲਈ ਮੈਂ ਉਸ ਗੁਰੂ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, I humbly bow to the Guru. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸਦਾ ਤਿਸ ਗੁਰੂ ਕੋ ਮੈਂ ਨਮਸਕਾਰ ਕਰਤਾ ਹੂੰ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰੂ ਨੂੰ ਮੈਂ ਸਦਾ ਹੀ ਸਦਾ ਹੀ ਸਿਰ ਨਿਵਾਂਦਾ ਰਹਿੰਦਾ ਹਾਂ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੀ = ਕਰੀਂ, ਮੈਂ ਕਰਦਾ ਹਾਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y siendo suyo, me ha bendecido con todo Su Amor.(7)"