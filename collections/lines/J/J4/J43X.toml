[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਭਇਓ ਜਨਮੁ ਪਰਾਪਤਿ ॥"
page = 176
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By virtue of the society of saints thou hast obtained this human birth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ-ਸੰਗਤਿ ਦੀ ਬਰਕਤ ਦੁਆਰਾ ਤੈਨੂੰ ਮਨੁੱਖੀ-ਜੀਵਨ ਹੱਥ ਲੱਗਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Saadh Sangat, the Company of the Holy, you obtained this human life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਕਰਨੇ ਵਾਸਤੇ ਤੇਰੇ ਕੋ ਮਾਨੁਖ ਜਨਮ ਮਿਲਾ ਹੈ; ਵਾ ਜਨਮ ਪ੍ਰਾਪਤਿ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਹੁਣ ਤੈਨੂੰ) ਮਨੁੱਖਾ ਜਨਮ ਮਿਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Compañía de los Santos, uno se volvió humano;"