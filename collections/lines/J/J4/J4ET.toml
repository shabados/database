[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ; ਅਪੁਨਾ ਖਸਮੁ ਧਿਆਵਉ ॥੧॥ ਰਹਾਉ ॥"
page = 177
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Guru, I ponder over my Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਭੇਟ ਕੇ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Guru, I meditate on my Lord and Master. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਨ ਸੰਤ ਰੂਪ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਅਪਨੇ ਮਾਲਕ ਪਰਮੇਸ੍ਵਰ ਕਾ ਧਿਆਨ ਕਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਤੈਨੂੰ) ਆਪਣੇ ਖਸਮ ਨੂੰ ਸਿਮਰਦਾ ਰਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si los encontrara, viviría en Ti, oh mi Maestro. (1-Pausa)"