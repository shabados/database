[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁਕ ਅਸੋਕ ਬਾਗ ਦਿਵਪਤਿ ਕੇ; ਪੁਹਪ ਬਸੰਤਿ ਝਰੇ ॥"
page = 686

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They appeared like flowers dropping down in spring in Ashok Vatika"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਇੰਦਰ ਦੇ ਅਸ਼ੋਕ ਬਾਗ ਵਿਚੋਂ ਬਸੰਤੀ ਫੁਲ ਝੜ ਪਏ ਹੋਣ।"