[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤੁ ਗੰਢਿ; ਵਰਤੈ ਸੰਸਾਰੁ ॥"
page = 143
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such are the alliances which prevail in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੇ ਮੇਲ-ਮਿਲਾਪ ਇਸ ਜਹਾਨ ਅੰਦਰ ਪਰਚਲਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such are the bonds which prevail in the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹੋਂ ਗੰਢੋਂ ਕੇ ਸਮੁਦਾਇ ਮੇਂ ਸੰਸਾਰ ਵਰਤ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ) ਇਸ ਤਰ੍ਹਾਂ ਦੇ ਸੰਬੰਧ ਨਾਲ ਜਗਤ (ਦਾ ਵਿਹਾਰ) ਚੱਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tales son las distintas cosas que remiendan y unen,"