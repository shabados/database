[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਮਾਰਿ ਜੀਵਾਲਦਾ ਭਾਈ; ਸੋ ਸੇਵਹੁ ਦਿਨੁ ਰਾਤਿ ॥"
page = 639
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night serve Him, O brother who destroys and revives all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਉਸ ਦੀ ਸੇਵਾ ਕਰ, ਹੇ ਭਰਾ! ਜੋ ਸਾਰਿਆਂ ਨੂੰ ਮਾਰਦਾ ਤੇ ਸੁਰਜੀਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He kills and revives all, O Siblings of Destiny; serve Him, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਕੌ ਮਾਰ ਕਰ ਜੀਵਾਲਤਾ ਹੈ, ਹੇ ਭਾਈ! ਸੋ ਵਾਹਿਗੁਰੂ ਰਾਤ੍ਰਿ ਦਿਨ ਸੇਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦਿਨ ਰਾਤ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਿਆ ਕਰੋ, ਜੋ ਸਭ ਜੀਵਾਂ ਨੂੰ ਮਾਰਦਾ ਹੈ ਤੇ ਜਿਵਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Aquél que sostiene y destruye todo, medita."