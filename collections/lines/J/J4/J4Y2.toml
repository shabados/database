[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਛੁਟੀਐ; ਹਰਿ ਪ੍ਰੀਤਮ ਸਿਉ ਸੰਗੁ ॥੭॥"
page = 1410
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, abiding with God, the Beloved, by the Guru's grace, the mortal is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਪਿਆਰੇ ਨਾਲ ਵਸਣ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, as Gurmukh, dwell with your Beloved Lord, and you shall be saved. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਮਨ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰੀ ਪ੍ਰੀਤਮ ਕਾ ਸੰਗ ਕਰਨੇ ਸੇ ਹੀ ਜਨਮ ਮਰਨ ਤੇ ਛੂਟੀਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਹੀ ਇਸ ਵਿੰਗੇ ਰਸਤੇ ਤੋਂ) ਬਚ ਸਕੀਦਾ ਹੈ, ਅਤੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਨਾਲ ਸਾਥ ਬਣ ਸਕਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, como Gurmukj, habita en tu Bienamado Señor y serás salvado. (7)"