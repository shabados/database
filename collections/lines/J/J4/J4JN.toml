[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ. ਪ੍ਰਭ ਕੀਜੈ ਕਿਰਪਾ; ਉਨ ਸੰਤਨ ਕੈ ਸੰਗਿ ਸੰਗੋਰੀ ॥੪॥੧੩॥੧੩੪॥"
page = 208
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show mercy unto Nanak, O Lord, that he may remain united with the society of the pious persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਤੇ ਮਿਹਰ ਧਾਰ, ਹੇ ਸੁਆਮੀ! ਤਾਂ ਜੋ ਉਹ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੀ ਸੰਗਤ ਨਾਲ ਜੁੜਿਆ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please show mercy to Nanak, O God, that he may remain in the Society of the Saints. ||4||13||134||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਕੋ ਕ੍ਰਿਪਾ ਕਰੀਏ ਮੈਂ ਉਨ ਸੰਤੋਂ ਕੇ ਸੰਗ (ਸੰਗੋਰੀ) ਮਿਲਾ ਰਹਾਂ॥੪॥੧੩॥੧੩੪॥☬ਗੁਰੂ ਜੀ ਕੋ ਸੰਗਤ ਨੇ ਉਧਾਰ ਹੋਨੇ ਕਾ ਪ੍ਰਕਾਰੁ ਪੂਛਾ, ਗੁਰੂ ਜੀ ਨੇ ਕਹਾ ਸੰਤੋਂ ਆਗੇ ਬੇਨਤੀ ਕਰੋ। ਸੰਪੂਰਨ ਸਬਦ ਸੰਤੋਂ ਕੇ ਆਗੇ ਬੇਨਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਨਾਨਕ ਉਤੇ ਕਿਰਪਾ ਕਰ, ਮੈਨੂੰ ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਥਾਂ ਦੇਈ ਰੱਖ ॥੪॥੧੩॥੧੩੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sé Misericordioso con Nanak, oh Señor, para que pueda siempre guardar la Compañía de Tus Santos. (4-14-134)"