[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੀਅ ਉਪਾਇ ਕੈ; ਲਿਖਿ ਨਾਵੈ ਧਰਮੁ ਬਹਾਲਿਆ ॥"
page = 463
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the beings, God has installed the Righteous Judge to record their accounts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰਕੇ ਵਾਹਿਗੁਰੂ ਨੇ ਉਹਨਾਂ ਦੇ ਨਾਵੇਂ (ਲੇਖਾ) ਲਿਖਣ ਲਈ ਧਰਮਰਾਜ ਨੂੰ ਅਸਥਾਪਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, having created the souls, the Lord installed the Righteous Judge of Dharma to read and record their accounts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਖੋਪਤੀ ਸਮ ਪ੍ਰਲੋ ਕਰ ਮਾਯਾ ਮੇਂ ਲੀਨ ਹੂਏ ਹੂਏ ਜੀਵੋਂ ਕੋ ਉਤਪੰਨ, ਭਾਵ ਆਵਰ, ਭਾਵ ਕਰਕੇ, ਆਪ ਹੀ ਉਨ ਕਾ ਪੁੰਨ ਪਾਪ ਰੂਪ ਕਰਮੋਂ ਕੇ ਨਾਵੈ, ਭਾਵ ਲੇਖਾ ਲਿਖਨੇ ਵਾਸਤੇ ਧਰਮ ਰਾਜਾ ਅਦਾਲਤੀ ਤੈਨੇ (ਬਹਾਲਿਆ) ਬੈਠਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਨੇ ਧਰਮ-ਰਾਜ ਨੂੰ (ਉਹਨਾਂ ਦੇ ਸਿਰ ਤੇ) ਮੁਕੱਰਰ ਕੀਤਾ ਹੋਇਆ ਹੈ ਕਿ ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਲਿਖਦਾ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak: ¡Creando el mundo de la vida e implantando Su Luz en él, Dios lo hizo el asiento de la Ley Divina!"