[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਹੀ ਸਰਨਿ ਗਹੀ ਕਿਰਪਾ ਨਿਧਿ; ਗਜ ਗਰਾਹ ਤੇ ਛੂਟਾ ॥"
page = 632
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No sooner, did the elephant take the protection of the Ocean of mercy than he escaped from the crocodile."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਹੀ ਹਾਥੀ ਨੇ ਮਿਹਰਾਂ ਦੇ ਸਮੁੰਦਰ (ਪ੍ਰਭੂ) ਦੀ ਓਟ ਲਈ, ਉਸੇ ਵੇਲੇ ਹੀ ਉਹ ਮਗਰ-ਮੱਛ ਪਾਸੋਂ ਰਿਹਾਈ ਪਾ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As soon as the elephant took to the protective Sanctuary of the Lord, the ocean of mercy, he escaped from the crocodile."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਿਸਚੇਕਰ (ਗਜ) ਹਸਤੀ ਨੇ ਕ੍ਰਿਪਾ ਕੇ ਸਮੁੰਦ੍ਰ ਕੀ ਸਰਨ ਪਕੜੀ ਤਬ ਵਹੁ ਤੰਦੂਏ ਸੇ ਛੂਟ ਜਾਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਵੇਲੇ ਹੀ (ਗਜ ਨੇ) ਕਿਰਪਾ ਦੇ ਸਮੁੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲਿਆ ਉਹ ਗਜ (ਹਾਥੀ) ਤੰਦੂਏ ਦੀ ਫਾਹੀ ਤੋਂ ਨਿਕਲ ਗਿਆ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੀ = ਫੜੀ। ਗਜ = ਹਾਥੀ {ਵੇਖੋ ਭਾਈ ਗੁਰਦਾਸ ਜੀ ਦੀ ਵਾਰ ਦਸਵੀਂ} ਇਕ ਗੰਧਰਬ ਸਰਾਪ ਦੇ ਕਾਰਨ ਹਾਥੀ ਦੀ ਜੂਨੇ ਜਾ ਪਿਆ ਸੀ। ਜਦੋਂ ਇਹ ਵਰੁਣ ਦੇ ਤਲਾਬ ਵਿਚ ਵੜਿਆ, ਤਾਂ ਇਕ ਤੰਦੂਏ ਨੇ ਇਸ ਨੂੰ ਫੜ ਲਿਆ। ਰਾਮ-ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੰਦੂਏ ਦੇ ਪੰਜੇ ਤੋਂ ਬਚਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El elefante, buscando el Refugio del Benévolo Señor fue salvado de las fauces del cocodrilo."