[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤਗੁਰਿ ਮਿਲਿਐ ਫਲੁ ਪਾਇਆ; ਨਾਮੁ ਵਡਾਈ ਦੇਇ ॥੪॥੨॥"
page = 558
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, the fruit is obtained, and the Guru blesses the mortal with the Name's greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਨਾਲ ਮੇਵਾ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਗੁਰੂ ਜੀ ਪ੍ਰਾਣੀ ਨੂੰ ਨਾਮ ਦੀ ਬਜੁਰਗੀ ਦੀ ਦਾਤ ਬਖਸ਼ਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meeting the True Guru, the fruits are obtained, and one is blessed with the Glorious Greatness of the Naam. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਤਗੁਰੋਂ ਸੇ ਮਿਲਨੇ ਕਰ ਕੇ ਫਲ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ, ਜੀਵ ਕੋ ਸਤਗੁਰ ਹੀ ਨਾਮ ਕੀ ਬਡਿਆਈ ਦੇਤੇ ਹੈਂ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਹੀ ਨਾਮ ਦਾ ਫਲ ਮਿਲਦਾ ਹੈ ਜਿਸ ਰਾਹੀਂ ਸਭ ਤੋਂ ਵੱਡੀ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਗੁਰਿ ਮਿਲਿਐ = ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ। ਦੇਇ = ਦੇਂਦਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que se encuentra con el Verdadero Guru, cosecha el Fruto y logra la Gloria del Nombre. (4‑2)"