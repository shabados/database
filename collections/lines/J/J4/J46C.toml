[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਨਾਮੁ; ਬੋਵਹੁ ਬੋਵਹੁ ॥"
page = 1185
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sow, sow thou the one Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇੱਕ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਬੀਜ, ਬੀਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Plant the Naam, the Name of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਰੂਪ ਬੀਜ ਕੋ ਬਾਰੰਬਾਰ ਬੀਜੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੀ ਹਿਰਦੇ ਦੀ ਪੈਲੀ ਵਿਚ) ਸਿਰਫ਼ ਹਰਿ-ਨਾਮ ਬੀਜ, ਸਿਰਫ਼ ਹਰਿ-ਨਾਮ ਬੀਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "siembra entonces el Naam, el Nombre del Señor."