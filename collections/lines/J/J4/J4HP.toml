[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਬਿਹਾਵੈ; ਬੇਦ ਅਰੁ ਬਾਦਿ ॥"
page = 914
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some pass their life in strife and in the study of religious scriptures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣਾ ਜੀਵਨ ਲੜਾਈ ਝਗੜਿਆਂ ਅਤੇ ਧਾਰਮਕ ਗ੍ਰੰਥ ਪੜ੍ਹਨ ਵਿੱਚ ਬਤੀਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some pass their lives in arguments and debates about scriptures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਕੀ ਬੇਦੋਂ ਕੀ ਚਰਚਾ ਮੇਂ ਔ ਕਿਸੇ ਕੀ ਅਵਸਥਾ ਝਗੜਿਓਂ ਮੇਂ ਹੀ ਬੀਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਮਨੁੱਖ ਦੀ ਉਮਰ ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ ਪੜ੍ਹਨ ਅਤੇ (ਧਾਰਮਿਕ) ਚਰਚਾ ਵਿਚ ਗੁਜ਼ਰ ਰਹੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰੁ = ਅਤੇ। ਬਾਦਿ = ਚਰਚਾ ਵਿਚ, ਬਹਿਸ ਵਿਚ {ਇਕ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la vida algunos se involucran en la contienda o en el estudio del conocimiento,"