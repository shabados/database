data = "ਸਿਯਮ ਰਾਜਹ ਬੂੰਦੀ ਦਰ ਆਮਦ ਦਲੇਰ ॥"
page = 1402

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the ruler of Boondi, with great vigour and force, came forward,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੋ ਰਾਜਿਆਂ ਦੇ ਮਰਨ ਤੋਂ ਬਾਦ) ਤੀਜਾ ਬੂੰਦੀ ਦਾ ਰਾਜਾ ਬੜੀ ਦਲੇਰੀ ਨਾਲ ਆਇਆ,"