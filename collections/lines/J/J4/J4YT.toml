[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਰਹੇ; ਜਮਹਿ ਮੇਲ ॥੨॥੧॥੧੩੦॥"
page = 1229
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and her association with the death's courier is ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦਾ ਮੌਤ ਦੇ ਦੂਤ ਨਾਲੋ ਮੇਲ ਮਿਲਾਪ ਮੁਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, your association with death is ended. ||2||1||130||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਕਰੇਗੀ ਤਉ ਅਬ ਹੀ ਤੇਰਾ ਜਮ ਸਾਥ ਮੇਲ ਰਹਿ ਜਾਵੇਗਾ॥੨॥੧॥੧੩੦॥☬ਸਰਬ ਤੇ ਨਾਮ ਕੀ ਸ੍ਰੇਸ਼ਟਤਾ ਕਹਿ ਕਰ ਮਨ ਕੇ ਪਰਥਾਇ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੂਏ ਅੰਤ ਪਰਮੇਸ਼੍ਵਰ ਆਗੇ ਬੇਨਤੀ ਕਰਨੇ ਕਾ ਪਰਕਾਰ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਜਮਾਂ ਨਾਲ ਉਸ ਦਾ ਵਾਹ ਨਹੀਂ ਪੈਂਦਾ ॥੨॥੧॥੧੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no tendrás que confrontar la muerte. (2-1-130)"