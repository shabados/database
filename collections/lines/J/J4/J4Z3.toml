[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨ ਮੈ ਇਹੈ ਬਿਚਾਰਤ ਭਏ ॥"
page = 949

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They all went and stood at a crossing and thought ofthe strategy (to rob a passing by man with a goat on his shoulders)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਨ ਵਿਚ ਸਾਰਿਆਂ ਨੇ ਇਹ ਵਿਚਾਰ ਲਿਆ"