[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿੰਦ੍ਰਾਬਨ ਗ੍ਰਿਹ ਨੰਦ ਕੇ; ਕਾਨ੍ਰਹ ਲਯੋ ਅਵਤਾਰ ॥"
page = 902

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In Brindaban, in the house of Nand, Krishna manifested,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿੰਦਰਾਬਨ ਵਿਚ ਨੰਦ ਦੇ ਘਰ ਕਾਨ੍ਹ ਨੇ ਅਵਤਾਰ ਧਾਰਨ ਕੀਤਾ।"