[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਪਤਿ ਸੰਤੋਖੁ ਮਨਿ ਸਾਂਤਿ. ਨ ਆਵੈ; ਮਿਲਿ ਸਾਧੂ ਤ੍ਰਿਪਤਿ. ਹਰਿ ਨਾਮਿ ਸਿਧਿ ਪਈਆ ॥੫॥"
page = 835
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Satiation, contentment and peace enter not man's mind By meeting the saints, man is sated and by God's Name, he procures perfection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਜ, ਸੰਤੁਸ਼ਟਤਾ ਅਤੇ ਠੰਢ-ਚੈਨ ਬੰਦੇ ਦੇ ਚਿੱਤ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰਦੇ। ਸੰਤਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਬੰਦਾ ਧ੍ਰਾਮ ਜਾਂਦਾ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਰਾਹੀਂ ਉਹ ਪੂਰਨਤਾ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Satisfaction, contentment and tranquility do not come to their minds; but meeting the Holy Saints, they are satisfied, and through the Name of the Lord, spiritual perfection is attained. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਖ ਕਰ ਕੇ ਤ੍ਰਿਪਤੀ ਤੇ ਜੋ ਸਾਂਤ ਹੋਣੀ ਥੀ ਸੋ ਮਨ ਮੇਂ ਨਹੀਂ ਆਵਤੀ ਹੈ। ਜਿਨੋਂ ਨੇ ਸੰਤੋਂ ਕੋ ਮਿਲ ਕਰ ਹਰਿ ਨਾਮ ਕੀ ਸਿਧੀ ਪ੍ਰਾਪਤੀ ਵਾ ਅੰਤਹਿਕਰਣ ਕੀ ਸੁਧੀ ਵਾ ਮੋਖ (ਪਈਆ) ਪਾਈ ਹੈ, ਤਿਨੋਂ ਕੋ ਹੀ ਤ੍ਰਿਪਤੀ ਹੋਣੇ ਤੇ ਸਾਂਤੀ ਭਈ ਹੈ॥੫॥☬ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਔਰ ਪਰਮੇਸਰ ਕੀ ਸਰਣ ਕੀ ਮਹਿਮਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ) ਮਨ ਵਿਚ ਮਾਇਆ ਵਲੋਂ ਤ੍ਰਿਪਤੀ ਨਹੀਂ ਹੁੰਦੀ, ਉਹਨਾਂ ਨੂੰ ਸੰਤੋਖ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ, ਮਨ ਵਿਚ ਸ਼ਾਂਤੀ ਨਹੀਂ ਆਉਂਦੀ। ਹਾਂ, ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ ਤ੍ਰਿਪਤੀ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਫਲਤਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo cuando uno encuentra al Santo, la Paz lo aborda, y entonces es bendecido con los poderes milagrosos del Nombre del Señor. (5)"