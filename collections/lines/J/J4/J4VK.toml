[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਉ ਸਖੀ; ਹਰਿ ਮੇਲੁ ਕਰੇਹਾ ॥"
page = 95
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come my maids! let us meet our Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ ਮੇਰੀਓ ਸਹੇਲੀਓ! ਆਪਾਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, friends, let us meet our Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਪਰਮੇਸ੍ਵਰ ਕੇ ਪਿਆਰੇ ਸੰਤ ਜਨੋਂ ਤੁਮ ਭੀ ਆਵੋ ਹਰਿ ਪ੍ਰਕਾਰ ਉਨ ਕੇ ਸਾਥ ਮੇਲੁ ਕਰੀਏ ॥☬ਪ੍ਰਸ਼ਨ: ਕਿਨਕੇ ਸਾਥ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਸੰਗੀ ਮਿਤ੍ਰ! ਆਉ, ਪਰਮਾਤਮਾ (ਦੀ ਪ੍ਰਾਪਤੀ) ਵਾਲਾ ਸਤਸੰਗ ਬਣਾਈਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀ = ਹੇ ਸਹੇਲੀ! ਹੇ ਸਤਸੰਗੀ! ਹਰਿ ਮੇਲੁ = ਹਰੀ ਦੀ ਪ੍ਰਾਪਤੀ ਵਾਲਾ ਇਕੱਠ, ਸਤਸੰਗ। ਕਰੇਹਾ = ਅਸੀਂ ਕਰੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan, amigos, vamos a encontrar a nuestro Señor, el Dios."