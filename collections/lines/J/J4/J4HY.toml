[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਤਨੋ ਉਨ ਕੋ ਹਿਤ ਹੈ ਤੁਹਿ ਮੋ; ਤਿਹ ਤੇ ਨਹੀ ਆਧਿਕ ਹੈ ਉਨ ਮੈ ॥"
page = 366

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His love with you is much more than other gopis"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਉਸ (ਕ੍ਰਿਸ਼ਨ) ਦਾ ਤੇਰੇ ਵਿਚ ਹਿਤ ਹੈ, ਉਸ ਤੋਂ ਅੱਧਾ ਵੀ ਉਨ੍ਹਾਂ (ਹੋਰਨਾਂ ਗੋਪੀਆਂ) ਵਿਚ ਨਹੀਂ ਹੈ।"