[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਸਿਆਣਪ ਛੋਡੀਐ; ਗੁਰ ਕਾ ਸਬਦੁ ਸਮਾਲੇ ॥"
page = 440
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shed thou thy cleverness, O my mind, and deliberate over the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਚਤੁਰਾਈ ਤਿਆਗ ਦੇ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਧਿਆਨ ਧਾਰ, ਹੇ ਮੇਰੇ ਮਨੁਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce your cleverness, O my mind, and reflect upon the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮਨ! ਚਤਰਾਈ ਕੋ ਛੋਡ ਦੇਈਏ ਅਰ ਗੁਰ ਕਾ ਸਬਦ ਸੰਭਾਲ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਆਪਣੀ ਚਤੁਰਾਈ (ਦਾ ਆਸਰਾ) ਛੱਡ ਦੇ ਤੇ, ਹੇ ਮਨ! ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਆਪਣੇ ਅੰਦਰ ਸੰਭਾਲ ਕੇ ਰੱਖ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਆਣਪ = ਚਤੁਰਾਈ। ਸਮਾਲੇ = ਸਮਾਲਿ, ਆਪਣੇ ਅੰਦਰ ਸਾਂਭ ਕੇ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, olvídate de la astucia y recolecta dentro de ti la Palabra del Guru."