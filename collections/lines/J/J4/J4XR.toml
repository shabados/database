[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਦੁਨੀਆ ਹੀ ਹੈ, ਜੋ ਦੋਹਾਣ ਜਹਾਨਾਣ ਨੂੰ ਬਰਬਾਦ ਕਰ ਦਿੰਦੀ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੁਨਿਆ-ਸਤ ਕਾਣ ਖ਼ਰਾਬ ਕੁਨਿ ਹਰ ਦੋ ਆਲਮ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "When he, in the company of saintly persons, has attained the real Truth. (202)"