[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਮਤਿ; ਤੂੰ ਲੇਹਿ ਇਆਨੇ ॥"
page = 288
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Take thou the advice of the Guru, O silly man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੀ ਸਿਖ-ਮਤ ਲੈ, ਹੈ ਭੋਲੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take the Guru's advice, you ignorant fool;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਿਆਤ ਜੀਵ! ਤੂੰ ਗੁਰੋਂ ਕੀ ਸਿਖਯਾ ਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਞਾਣ! ਸਤਿਗੁਰੂ ਦੀ ਮਤਿ ਲੈ (ਭਾਵ, ਸਿੱਖਿਆ ਤੇ ਤੁਰ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Consejo del Guru te conduce a la Contemplación del Nombre."