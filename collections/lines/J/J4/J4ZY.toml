data = "ਨਮੋ ਚੱਕ੍ਰ ਪਾਣੰ ॥"
page = 46

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Him, Who holds the disc in His hand,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਚੱਕਰ ਨੂੰ ਹੱਥ ਵਿਚ ਧਾਰਨ ਕਰਨ ਵਾਲੇ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ।"