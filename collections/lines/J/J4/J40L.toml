[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਪ੍ਰਿਅ ਸੁਹਾਗ; ਪਲਕ ਰਾਤ ॥੧॥ ਰਹਾਉ ॥"
page = 1306
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "for the bliss of a moment's union in the night with my Beloved. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੇ ਰਾਤ੍ਰੀ ਦੇ ਇਕ ਪਲ ਦੇ ਮਿਲਾਪ ਦੀ ਖੁਸ਼ੀ ਉਤੋਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "to that moment of peace, on that night when I was joined with my Beloved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਕੇ ਸੁਹਾਗ ਕਾ ਜੋ ਰਾਤ੍ਰਿ ਕੇ ਪਲਕ ਭਾਗ ਮਾਤ੍ਰ ਕਾ ਸੁਖੁ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਤਿਬ੍ਰਤਾ ਇਸਤ੍ਰੀ ਵਾਂਗ) ਮੈਂ ਪਿਆਰੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਸੁਹਾਗ ਦੀ ਰਾਤ ਦੇ ਸੁਖ ਤੋਂ (ਸਭ ਕੁਝ ਵਾਰਨ ਵਾਸਤੇ ਤਿਆਰ ਹਾਂ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਿਅ ਸੁਹਾਗ ਰਾਤ = ਪਿਆਰ ਦੇ ਸੁਹਾਗ ਦੀ ਰਾਤ। ਸੁਖ ਪਲਕ = ਪਲ ਭਰ ਦਾ ਸੁਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a esa noche en la que me uní a mi Bienamado. (1-Pausa)"