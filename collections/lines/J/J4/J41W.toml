[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਗੁਰਬਾਣੀ ਆਧਾਰੁ ਹੈ; ਗੁਰਬਾਣੀ ਲਾਗਿ ਰਹਾਉ ॥੮॥"
page = 759
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have the support of the Guru's hymns. Attached to Gurbani do I abide."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਆਸਰਾ ਹੈ। ਗੁਰਬਾਣੀ ਨਾਲ ਜੁੜ ਕੇ ਹੀ ਮੈਂ ਵਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have the Support of the Word of the Guru's Bani. Attached to Gurbani, I survive. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਕੋ ਤੋ ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਕਾ ਹੀ ਆਸਰਾ ਹੈ, ਇਸੀ ਤੇ ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਮੇਂ ਹੀ ਲਗਾ ਰਹਿਤਾ ਹੂੰ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਬਾਣੀ ਮੇਰਾ ਸਹਾਰਾ ਹੈ। ਗੁਰੂ ਦੀ ਬਾਣੀ ਵਿਚ ਜੁੜ ਕੇ ਹੀ ਮੈਂ ਰਹਿ ਸਕਦਾ ਹਾਂ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me apoyo en la Palabra del Guru y me entono en ella.  (8)"