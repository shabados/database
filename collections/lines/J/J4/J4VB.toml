[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਭਾਇ ਮਿਲੀਐ; ਸੁਖੁ ਹੋਵੈ ॥"
page = 944
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Lord all-too-spontaneously, peace is procured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਤੇ ਸਿੱਧ ਹੀ ਸੁਆਮੀ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Lord through intuition and love, peace is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਸਹਜ ਭਾਇ) ਸਾਂਤਿ ਸੁਭਾਇ ਮੇਂ ਮਿਲੀਐ ਤੌ ਸੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਅਡੋਲਤਾ ਵਿਚ ਰਹਿ ਕੇ (ਪ੍ਰਭੂ ਨੂੰ) ਮਿਲੀਏ ਤਾਂ (ਪੂਰਨ) ਸੁਖ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ ਭਾਇ = ਸੁਤੇ ਹੀ, ਸਹਿਜ ਅਵਸਥਾ ਦੇ ਭਾਵ ਵਿਚ, ਅਡੋਲਤਾ ਵਿਚ ਅੱਪੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo al Señor con intuición y amor, la Paz es encontrada,"