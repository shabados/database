[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਜੇ ਛਾਡ ਕੈ ਸੰਗ ਸਾਥੀ ਅਧੀਣੰ ॥੨੩॥"
page = 190

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But still weak king continued the fight and all his companions and subordinates ran away from the battlefield.23."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅਧੀਨ ਰਹਿਣ ਵਾਲੇ ਸਾਥੀ ਵੀ (ਉਸ ਦਾ) ਸਾਥ ਛਡ ਕੇ ਭਜ ਗਏ ॥੨੩॥"