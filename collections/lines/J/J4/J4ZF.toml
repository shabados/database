[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ. ਤੂ ਆਵਹਿ ਚਿਤਿ; ਤਿਸੁ ਜਮ. ਨਾਹਿ ਦੁਖ ॥"
page = 960
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind Thou enterest, O Lord, suffers not at the hands of death's courier"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਤਰ-ਆਤਮੇ ਤੂੰ ਪ੍ਰਵੇਸ਼ ਕਰਦਾ ਹੈਂ, ਹੇ ਸੁਆਮੀ! ਉਹ ਮੌਤ ਦੇ ਦੂਤ ਦੇ ਹੱਥੋਂ ਕਸ਼ਟ ਨਹੀਂ ਉਠਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is conscious of You does not suffer at the hands of the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਚਿਤ ਆਵਹਿ ਤਿਸ ਕੋ ਜਮ ਕਾ ਦੁਖ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਪਏਂ ਉਸ ਨੂੰ ਮੌਤ ਦੇ ਡਰ-ਸਹਿਮ ਨਹੀਂ ਰਹਿ ਜਾਂਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Te alaba, no sufre en las garras de Yama."