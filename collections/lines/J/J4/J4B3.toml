[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਅਸਥਾਨੁ; ਗੁਰੂ ਤੇ ਪਾਈਐ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੭॥੫੮॥"
page = 385
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This place is found from the Guru. Pause Second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗ੍ਹਾਂ ਗੁਰਾਂ ਪਾਸੋਂ ਮਿਲਦੀ ਹੈ। ਠਹਿਰਾਉ ਦੂਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This place is found through the Guru. ||1||Second Pause||7||58||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਏਹੁ ਸਾਧ ਰੂਪੀ ਅਸਥਾਨ (ਗੁਰੂ) ਪੂਜ੍ਯ ਪ੍ਰਮੇਸ੍ਵਰ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਮਿਲਤਾ ਹੈ॥੧॥ ਰਹਾਉ ਦੂਜਾ॥੭॥੫੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਥਾਂ ਗੁਰੂ ਪਾਸੋਂ ਲੱਭਦਾ ਹੈ ॥੧॥ਰਹਾਉ ਦੂਜਾ॥੭॥੫੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nos elevamos al Supremo Estado de Éxtasis con seguridad. (Segunda Pausa‑7‑58)"