[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਨਾਨਕ ਸਰਣਾਈ; ਰਾਮ ਨਾਮ ਜਪਿ ਨਿਰਮਲ ਮੰਤ ॥੨॥੧੯॥੧੦੫॥"
page = 825
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak seeks the protection of the Lord's Lotus feet and utters he the immaculate spell of His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹੈ ਅਤੇ ਉਹ ਉਸ ਦੇ ਨਾਮ ਦੇ ਪਵਿੱਤਰ ਮੰਤਰ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of His Lotus Feet, chanting the Lord's Name, the immaculate Mantra. ||2||19||105||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੀ ਹਮ ਸਰਣਾਈ ਹੋਇਕਰ ਰਾਮ ਨਾਮ ਰੂਪੀ ਮੰਤ੍ਰ ਜਪ ਕਰ ਨਿਰਮਲ ਭਏ ਹੈਂ॥੨॥੧੯॥੧੦੫॥☬ਪੁਨਾ ਸੋਈ ਪ੍ਰਕਾਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਪਏ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ। (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਮੰਤਰ ਜਪਿਆਂ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਈਦਾ ਹੈ ॥੨॥੧੯॥੧੦੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਜਪਿ = ਜਪ ਕੇ। ਨਿਰਮਲ = ਪਵਿਤ੍ਰ ਆਚਰਨ ਵਾਲਾ। ਮੰਤ = ਮੰਤਰ ॥੨॥੧੯॥੧੦੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca sólo el Refugio de los Pies de Loto del Señor y contempla el Mantra Inmaculado del Nombre de Dios. (2-19-105)"