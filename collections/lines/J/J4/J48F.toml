[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਕਰਤਾ ਕਾਦਰੁ ਕਰੇ; ਕਿਉ ਬੋਲੁ ਹੋਵੈ. ਜੋਖੀਵਦੈ ॥"
page = 966
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the words of him, who utters the Name of the omnipotent Creator be weighed?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਚਨ, ਜੋ ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਸਿਰਜਨਹਾਰ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ, ਕਿਸ ਤਰ੍ਹਾਂ ਤੋਲੋ ਜਾ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who chants the Name of the Almighty Creator - how can his words be judged?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸੁ ਗੁਰੂ ਨਾਨਕ ਜੀ ਕੇ ਨਾਉਂ ਕਾਦਰ ਨੇ ਕਰਤਾ ਕਰੇ ਹੈਂ, ਭਾਵ ਅਪਨੇ ਤੁਲ ਕੀਏ ਹੈਂ; ਵਾ ਜਿਸ ਕਾ ਨਾਉਂ ਕਰਤਾ ਕਾਦਰ ਅਰਥਾਤ ਸਰਬ ਸਕਤੀਮਾਨ ਪਰਮੇਸਰ ਕਰ ਦੇਵੈ, ਤਿਨੋਂ ਕੇ ਬੋਲ ਕਾ ਕਿਸ ਪ੍ਰਕਾਰ (ਜੋਖੀਵਦੈ) ਜੋਖਣਾ ਹੋਵੈ ਵਾ ਬੋਲ ਕਰ ਕੇ ਤਿਨਕਾ ਕੈਸੇ ਜੋਖਣਾ ਹੋਵੈ ਵਾ ਜੋ ਤਿਨਾਂਕੇ ਬੋਲੋਂ ਕਾ ਕੈਸੇ (ਖੀਵਦੈ) ਸਹਾਰਨਾ ਹੋਵੈ ਵਾ ਖੈ ਕੈਸੇ ਹੋਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਸੇ ਪੁਰਖ ਦਾ) ਜੋ ਨਾਮਣਾ ਕਾਦਰ ਕਰਤਾ ਆਪਿ (ਉੱਚਾ) ਕਰੇ, ਉਸ ਨੂੰ ਤੋਲਣ ਲਈ (ਕਿਸੇ ਪਾਸੋਂ) ਕੋਈ ਗੱਲ ਨਹੀਂ ਹੋ ਸਕਦੀ (ਭਾਵ, ਮੈਂ ਬਲਵੰਡ ਵਿਚਾਰਾ ਕੌਣ ਹਾਂ ਜੋ ਗੁਰੂ ਜੀ ਦੇ ਉੱਚੇ ਮਰਤਬੇ ਨੂੰ ਬਿਆਨ ਕਰ ਸਕਾਂ?)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor Creador da Su Juicio, ¿quién entonces puede enfrentar Su Voluntad?"