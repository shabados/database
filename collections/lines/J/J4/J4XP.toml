[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਕੁਰੰਕ; ਨਹੀ ਪਾਇਓ ਭੇਦੁ ॥"
page = 1196
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the deer knows not this secret,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਹਰਣ ਇਸ ਭੇਤ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The deer does not know the secret;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਕਾਰ (ਕੁਰੰਕ) ਮ੍ਰਿਗ ਨੇ ਕਸਤੂਰੀ ਕਾ ਭੇਦ ਨਹੀਂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਾਇਆਂ!) ਜਿਵੇਂ ਹਰਨ ਨੂੰ ਇਹ ਭੇਤ ਨਹੀਂ ਮਿਲਦਾ ਕਿ ਕਸਤੂਰੀ ਦੀ ਸੁਗੰਧੀ ਉਸ ਦੇ ਆਪਣੇ ਸਰੀਰ ਵਿਚੋਂ (ਆਉਂਦੀ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਰੰਕ = ਹਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El venado no resolviendo el misterio,"