[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੁ ਵੀਚਾਰਿ; ਅਵਰੁ. ਨਹੀ ਦੂਜਾ ॥੧॥"
page = 1345
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflect thou on the Guru's word and think not of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਧਿਆਨ ਧਾਰ ਤੇ ਹੋਰ ਕਿਸੇ ਦਾ ਖਿਆਲ ਹੀ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplate the Word of the Guru's Shabad, and no other. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕੌ ਬੀਚਾਰਿ ਕਰ ਕੇ ਇਹੀ ਜਾਣਿਆ ਜੋ ਤਿਸ ਤੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਦੂਸਰਾ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਟਿਕਾਈ ਰੱਖ (ਤੈਨੂੰ ਸਮਝ ਆ ਜਾਇਗੀ ਕਿ) ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ (ਦੇਵੀ ਦੇਵਤਾ) ਨਹੀਂ ਹੈ (ਜਿਸ ਦੀ ਪੂਜਾ ਕੀਤੀ ਜਾਏ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "medita en la Palabra del Shabd y en ninguna otra. (1)"