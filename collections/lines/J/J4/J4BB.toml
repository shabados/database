[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਭਾਇ ਭਗਤਿ. ਤਰੁ ਭਵਜਲੁ ਮਨਾ; ਚਿਤੁ ਲਾਇ ਹਰਿ ਚਰਣੀ ॥"
page = 505
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By fear, love worship and fixing his attention on God's Feet, the man crosses the terrible ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰ, ਪ੍ਰੇਮ, ਪਿਆਰ-ਉਪਾਸ਼ਨਾ ਅਤੇ ਆਪਣੀ ਬਿਰਤੀ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ (ਨਾਮ) ਨਾਲ ਜੋੜਨ ਦੁਆਰਾ, ਆਦਮੀ ਭਿਆਨਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Fear of God, and Love of God, and by devotion, man crosses over the terrifying world-ocean, focusing his consciousness on the Lord's Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰਿ ਚਰਣੋਂ ਮੇਂ ਚਿਤ ਲਗਾਇ ਕਰ ਕੇ ਪ੍ਰਭੂ ਕਾ ਭ੍ਯ ਔਰ (ਭਾਇ) ਪ੍ਰੇਮ ਭਗਤ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਰਹੁ, ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰਹੁ, ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰ, ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤਿ ਜੋੜ, ਇਸ ਤਰ੍ਹਾਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = (ਪਰਮਾਤਮਾ ਦੇ) ਡਰ ਵਿਚ। ਭਾਇ = (ਪਰਮਾਤਮਾ ਦੇ) ਪ੍ਰੇਮ ਵਿਚ। ਤਰੁ = ਪਾਰ ਲੰਘ। ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਲਾਇ = ਜੋੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Reverencia, Amor y Devoción a Dios, el mortal cruza el aterrador océano del mundo, enfocando su Conciencia en los Pies de Loto."