[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮਿ. ਨ ਭੂਲਹੁ, ਸਤਿਗੁਰੁ ਸੇਵਹੁ; ਮਨੁ ਰਾਖਹੁ ਇਕ ਠਾਈ ॥੮॥"
page = 909
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Strays thou not in doubt, serve thy True Guru and keep thy mind steady at one place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਦੇਹ ਅੰਦਰ ਨਾਂ ਭਟਕ, ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾ ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਇਕ ਥਾਂ ਤੇ ਸਥਿਰ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not be deluded by doubt; serve the True Guru, and keep your mind steady in one place. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੁਮ ਭਰਮ ਮੇਂ ਨ ਭੂਲੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵੋ ਔ ਮਨ ਕੋ (ਇਕ ਠਾਈ) ਏਕਤਾ ਮੇਂ ਰਾਖੋ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਨਾਹ ਪਏ ਰਹੋ, ਗੁਰੂ ਦਾ ਦਰ ਮੱਲੀ ਰੱਖੋ, (ਆਪਣੇ ਮਨ ਨੂੰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਹੀ) ਇੱਕੋ ਥਾਂ ਟਿਕਾਈ ਰੱਖੋ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ (ਪੈ ਕੇ), ਭੁਲੇਖੇ ਵਿਚ। ਇਕ ਠਾਈ = ਇੱਕੋ ਥਾਂ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que la duda no te engañe, sirve al Guru Verdadero concentrando tu mente en un sólo punto. (8)"