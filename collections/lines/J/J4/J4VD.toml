[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਉ ਭਾਵੈ. ਸੋਈ ਥੀਸੀ; ਜੋ ਤੂੰ ਦੇਹਿ. ਸੋਈ ਹਉ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 11
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That alone happens what pleaseth Thee. I receive that what Thou givest me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਹੁੰਦਾ ਹੈ ਜਿਹੜਾ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਮੈਂ ਉਹੀ ਕੁਝ ਪਰਾਪਤ ਕਰਦਾ ਹਾਂ, ਜੋ ਕੁਝ ਤੂੰ ਮੈਨੂੰ ਦਿੰਦਾ ਹੈਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases You comes to pass. As You give, so do we receive. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਹੋਤਾ ਹੈ। ਜੋ ਦੇਤਾ ਹੈ, ਸੋਈ ਹਮ ਪਾਉਤੇ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਉਹੀ ਕੁਝ ਹੁੰਦਾ ਹੈ ਜੋ ਤੈਨੂੰ ਪਸੰਦ ਆਉਂਦਾ ਹੈ। ਜੋ ਕੁਝ ਤੂੰ ਦੇਵੇਂ, ਮੈਂ ਉਹੀ ਕੁਝ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ = ਤੈਨੂੰ। ਭਾਵੈ = ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਥੀਸੀ = ਹੋਵੇਗਾ। ਹਉ = ਹਉਂ, ਮੈਂ। ਪਾਈ = ਪਾਈਂ, ਮੈਂ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo sucede lo que Te place y sólo recibo lo que me das. (1-Puse)"