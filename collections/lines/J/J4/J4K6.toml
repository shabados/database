[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਨੁ ਗ੍ਰਿਹੁ; ਸਮਸਰਿ ਹਾਂ ॥"
page = 409
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The forest and home are alike to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਗਲ ਅਤੇ ਘਰ ਮੇਰੇ ਲਈ ਇੱਕ ਬਰਾਬਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wilderness and household are the same."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਬਨ ਅਰੁ ਘਰੁ ਸਮਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਤਨਾ ਅਡੋਲ ਕਿ) ਜੰਗਲ ਅਤੇ ਘਰ ਇਕ-ਸਮਾਨ ਪ੍ਰਤੀਤ ਹੋਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vas a ver que el hogar y el retiro son lo mismo."