[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਹਜੇ ਮਿਲਿ ਰਹੈ; ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥੨॥"
page = 948
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he becomes the recipient of the Lord's grace and easily remains merged in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਮਾਲਕ ਕੀ ਮਿਹਰ ਦਾ ਪਾਤ੍ਰ ਥੀ ਵੰਝਦਾ ਹੈ ਅਤੇ ਸੁਖੈਨ ਹੀ ਉਸ ਵਿੱਚ ਸਮਾਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, O Nanak, he merges intuitively into the Lord, receiving His Grace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੇ (ਕਰਮਿ) ਕ੍ਰਿਪਾ ਵਾ ਨਿਸਕਾਮ ਕਰਮ ਪ੍ਰਾਪਤਿ ਹੋਵੈ ਤਉ (ਸਹਜੇ) ਸੁਭਾਵਕ ਹੀ ਪਰਮੇਸਰ ਮੇਂ ਮਿਲ ਰਹਿਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ (ਇਹ ਅਵਸਥਾ ਉਸ ਨੂੰ) ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਿਲ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਸਹਜ ਵਿਚ, ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ। ਕਰਮਿ = ਬਖ਼ਸ਼ਸ਼ ਦੀ ਰਾਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, a través de la Gracia de Dios, el Señor es encontrado espontáneamente. (2)"