[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੰਪਟ ਚੋਰ ਦੂਤ ਮਤਵਾਰੇ; ਤਿਨ ਸੰਗਿ ਸਦਾ ਬਸੇਰਾ ॥੩॥"
page = 971
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Libertines, thieves, panders and drunkards; with them ever abide I."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੁੱਚੇ ਲੰਡੇ, ਚੋਰ, ਦੱਲੇ ਅਤੇ ਸ਼ਰਾਬੀ, ਮੇਰਾ ਹਮੇਸ਼ਾਂ। ਉਨ੍ਹਾਂ ਨਾਲ ਵਾਸਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drunkards, thieves, and evil-doers - I constantly dwell with them. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਲੰਪਟ ਤਥਾ ਚੋਰ ਔ ਜੂਏਬਾਜ, ਇਸਤ੍ਰੀਓਂ, ਪੁਰਖ, ਬਿਭਚਾਰੀਓਂ ਕੇ ਵਿਚੋਲੇ ਦੂਤ ਹੈਂ। ਮਦਰਾ ਕਰ ਕੇ ਜੋ ਮਸਤੇ ਹੈਂ ਤਿਨੋਂ ਕੇ ਸਾਥ ਹੀ ਸਦਾ ਹਮਾਰਾ ਬਸਣਾ ਹੈ, ਭਾਵ ਤਿਨ ਕੀ ਸੰਗਤ ਹਮ ਕੋ ਵਿਸੇਸ ਕਰ ਕੇ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਵਿਸ਼ਈ, ਚੋਰ, ਬਦਮਾਸ਼, ਸ਼ਰਾਬੀ-ਇਹਨਾਂ ਨਾਲ ਮੇਰਾ ਸਾਥ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੰਪਟ = ਵਿਸ਼ਿਆਂ ਵਿਚ ਲਿੱਬੜੇ ਹੋਏ। ਦੂਤ = ਮਾੜੇ ਬੰਦੇ। ਮਤਵਾਰੇ = ਸ਼ਰਾਬੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con los que me voy es con los viciosos, los malvados y los borrachos.(3)"