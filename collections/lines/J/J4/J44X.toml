[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਬ ਆਵ ਕੀ ਅਉਧ ਨਿਦਾਨ ਬਨੈ; ਅਤਿ ਹੀ ਰਨ ਮੈ ਤਬ ਜੂਝ ਮਰੋ ॥੨੩੧॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the end of my life comes, then I may die fighting in the battlefield.231."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਦੋਂ ਉਮਰ ਦਾ ਅੰਤਿਮ ਸਮਾਂ ਆ ਜਾਏ ਤਾਂ ਅਤਿ ਦੇ ਯੁੱਧ ਵਿਚ ਲੜਦਾ ਹੋਇਆ ਮਰ ਜਾਵਾਂ ॥੨੩੧॥"