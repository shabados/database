[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੰਗ ਸਹਾਬ ਫੂਲ ਗੁਲਾਬ ਸੇ; ਸੀਖੇ ਹੈ ਜੋਰਿ ਕਰੋਰਕ ਘਾਤੇ ॥"
page = 677

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His eyes can kill crores of people like the roses and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਕਸੁੰਭੇ ('ਸਹਾਬ') ਦੇ ਰੰਗ ਵਾਲੇ ਹਨ, ਜਾਂ ਗੁਲਾਬ ਦੇ ਫੁਲ ਵਰਗੇ ਹਨ, ਜਾਂ ਕਰੋੜਾਂ ਦਾਉ-ਪੇਚ ਸਿਖੇ ਹੋਏ ਹਨ।"