[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਮ; ਏਕੈ ਆਪੁ ਉਪਾਇਆ ॥"
page = 113
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Firstly the One Lord created His own-self,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਇੱਕ ਸੁਆਮੀ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਰਚਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, the One created Himself;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਏਕਮ ਏਕੈ) ਅਦੁਤੀਯ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪ ਹੀ ਜਗਤੁ ਉਤਪਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਪ੍ਰਭੂ ਇਕੱਲਾ ਆਪ (ਨਿਰਗੁਣ-ਸਰੂਪ) ਸੀ ਉਸ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪਰਗਟ ਕੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕਮ = ਪਹਿਲਾਂ ਪਹਿਲ। ਏਕੈ = ਇਕ ਨੇ ਹੀ, ਇਕ ਨਿਰਗੁਣ-ਰੂਪ ਨੇ ਹੀ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਉਪਾਇਆ = ਪਰਗਟ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Primero el Único Señor se creó a Sí Mismo;"