[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੂਟੇ ਹੈ ਬਾਲ ਮਹਾ ਬਿਕਰਾਲ ਬਿਸਾਲ ਲਸੈ ਰਦ ਪੰਤਿ ਉਜ︀ਯਾਰੋ ॥"
page = 810

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Your tresses are flaring, and teeth are sparkling."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਵਿਸ਼ਾਲ ਕੇਸ ਖੁਲ੍ਹੇ ਹੋਏ ਹਨ ਅਤੇ ਉਜਲੇ ਦੰਦਾਂ ਦੀ ਪੰਕਤੀ ਚਮਕ ਰਹੀ ਹੈ।"