[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਗਾਵਹਿ ਸਚੁ ਗੁਣਤਾਸੁ ॥"
page = 232
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who sing of the True Lord, the Treasure of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਸੱਚੇ ਸਾਹਿਬ ਨੂੰ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who, as Gurmukh, sing of the True Lord, the treasure of excellence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਤਿਸ ਸਚੇ ਕੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਗੁਣਤਾਸੁ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y canta del Uno Verdadero, el Tesoro de Bien."