[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਬੈਦੁ; ਗੁਰੂ ਗੋਵਿੰਦਾ ॥"
page = 618
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru, the image of the World-Lord, is my physician."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਰੂਪ ਗੁਰੂ ਮੈਂਡਾ ਹਕੀਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My physician is the Guru, the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਗੋਬਿੰਦ ਸੂਰਪ ਹੀ ਮੇਰਾ ਬੈਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੋਬਿੰਦ ਦਾ ਰੂਪ ਮੇਰਾ ਗੁਰੂ (ਪੂਰਾ) ਹਕੀਮ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਦੁ = ਹਕੀਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi doctor es el Guru, mi Maestro, pues me bendice con la panacea del Señor"