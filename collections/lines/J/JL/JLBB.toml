[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਰਵਿ ਰਹਿਆ; ਅਵਰੁ. ਨ ਬੀਆ, ਰਾਮ ॥"
page = 1111
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is not another second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਹੋਰ ਦੂਸਰਾ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is permeating everywhere; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਵਾਹਿਗੁਰੂ ਸਰਬ ਥਾਂ ਬਿਆਪਕ ਹੋ ਰਹਾ ਹੈ ਔਰ (ਬੀਆ) ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਹਰ ਥਾਂ ਮੌਜੂਦ ਦਿੱਸਦਾ ਹੈ, ਉਸ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਦੂਜਾ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੋ = ਇਕ (ਪਰਮਾਤਮਾ) ਹੀ। ਰਵਿ ਰਹਿਆ = ਸਭ ਥਾਈਂ ਮੌਜੂਦ ਦਿੱਸਦਾ ਹੈ। ਬੀਆ = ਦੂਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a nadie más. Sólo Dios lo llena todo, nadie más, y la Fe llega a la mente desde la mente misma."