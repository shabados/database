data = "ਧਨਾਸਰੀ ਮਹਲਾ ੪ ਘਰੁ ੫ ਦੁਪਦੇ ॥"
page = 668
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dhanasri 4th Guru. Dupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨਾਸਰੀ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ, ਦੁਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dhanaasaree, Fourth Mehl, Fifth House, Dho-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਧਨਾਸਰੀ, ਘਰ ੫ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਦੋ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dhanasri, Mejl Guru Ram Das, Cuarto Canal Divino."