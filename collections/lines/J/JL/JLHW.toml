[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਧਰਮੁ; ਜਾ ਕੈ ਦੀਬਾਣਿ ॥"
page = 987
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose court justice is ever administered;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਜਿਸ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਹਮੇਸ਼ਾਂ ਨਿਆਂ ਹੀ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Righteous justice is dispensed in His Court forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕਚੈਹਰੀ ਮੇਂ ਵਾ ਜਿਸ ਕੇ ਆਸ੍ਰੇ ਮੇਂ ਸਦਾ ਹੀ ਧਰਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਕਚਹਿਰੀ ਵਿਚ ਸਦਾ ਨਿਆਂ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo en Su Corte se practica la Rectitud"