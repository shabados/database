[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੂ ਬਿਨਾ; ਮੈ. ਨਾਹੀ ਹੋਰੁ ॥੨॥"
page = 864
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, I have not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਮੋਰਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, I have no other at all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਮੇਰਾ ਔਰ ਆਸਰਾ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਮੈਨੂੰ ਕੋਈ ਹੋਰ ਆਸਰਾ ਨਹੀਂ ਸੁੱਝਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no tengo a nadie en quien apoyarme más que en Él. (2)"