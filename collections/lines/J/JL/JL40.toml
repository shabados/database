[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਕੀ ਗਤਿ ਕਤਹੂੰ ਨਾਹੀ; ਖਸਮੈ ਏਵੈ ਭਾਣਾ ॥"
page = 381
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the calumniator, there is no salvation, anywhere and such is the will of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਲਈ ਕਿਧਰੇ ਭੀ ਮੋਖਸ਼ ਨਹੀਂ, ਸੁਆਮੀ ਦੀ ਐਹੋ ਜੇਹੀ ਹੀ ਰਜ਼ਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer shall never attain emancipation; this is the Will of the Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਕੀ ਗਤਿ ਕਿਸੀ ਸਥਾਨ ਮੇਂ ਨਹੀਂ ਭਈ ਹੈ ਮਾਲਕ ਕੋ ਐਸੇ ਹੀ ਭਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ-ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਇਉਂ ਹੀ ਹੈ ਕਿ (ਸੰਤ ਜਨਾਂ ਦੀ) ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ ਕਿਤੇ ਭੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦੀ (ਕਿਉਂਕਿ ਉਹ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਵਾਲਿਆਂ ਦੀ ਤਾਂ ਸਦਾ ਨਿੰਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El calumniador no obtiene la Emancipación, pues así es la Voluntad del Señor."