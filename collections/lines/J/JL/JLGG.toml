[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸਮਝ ਪ੍ਰਬੀਨ ॥੫੯੭॥"
page = 744

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words “Baliyar” and then adding the word “Ripu Ari”, the names of Tupak are formed.597."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੋ ਜਾਏਗਾ। ਪ੍ਰਬੀਨੋ, ਸਮਝ ਲਵੋ ॥੫੯੭॥"