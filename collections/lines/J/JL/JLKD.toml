[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਿ ਹੋਵੈ ਵੈਰ ਵਿਰੋਧੁ; ਕੋ ਸਕੈ ਨ, ਛਡਾਇਆ ॥"
page = 1250
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the end enmity and variance well up and none can rescue him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਨੂੰ ਦੁਸ਼ਮਨੀ ਅਤੇ ਖਟਪਟੀ ਉਤਪੰਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਕੋਈ ਭੀ ਉਸ ਦੀ ਖਲਾਸੀ ਨਹੀਂ ਕਰਵਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the end, hatred and conflict well up, and no one can save him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਵਾਸਤੇ ਜੀਵੋਂ ਕੇ ਸਾਥ ਵੈਰ ਵਿਰੋਧ ਕਰਤਾ ਹੈ, ਜਬ ਅੰਤ ਕਾ ਸਮਾਂ ਹੋਵੈਗਾ ਤਬ ਕੋਈ ਸਨਬੰਧੀ ਜਮਦੂਤੋਂ ਸੇ ਛੁਡਾਇ ਨਹੀਂ ਸਕੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਖ਼ਰ ਇਹ ਧਨ ਵੈਰ-ਵਿਰੋਧ ਪੈਦਾ ਕਰ ਦੇਂਦਾ ਹੈ (ਤੇ ਧਨ ਦੀ ਖ਼ਾਤਰ ਕੀਤੇ ਪਾਪਾਂ ਤੋਂ) ਕੋਈ ਛਡਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਿ = ਆਖ਼ਰ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, mal habido es el amor del ser humano sin el Nombre del Señor,"