[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੈ ਭਾਗਿ; ਇਹੁ ਸਰੀਰੁ ਪਾਇਆ ॥"
page = 1065
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through great good fortune I am blessed with this body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ, ਮੈਨੂੰ ਇਸ ਦੇਹ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I obtained this body;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗੋਂ ਸੇ ਇਹ ਮਾਨੁਖ ਸਰੀਰ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੁੱਖਾ ਸਰੀਰ ਬੜੀ ਕਿਸਮਤ ਨਾਲ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por una gran fortuna que he sido bendecido con el cuerpo humano y a través de él,"