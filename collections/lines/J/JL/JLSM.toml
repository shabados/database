[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਧੁਰ ਬਚਨ ਗੁਰਜਨ ਸੈ ਲਜਾਵਾਨ; ਸਿਹਿਜਾ ਸਮੈ ਰਸ ਪ੍ਰੇਮ ਪੂਰਨ ਭਤਾਰ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "She talks with all elders of the family respectfully, politely and abashedly. Similarly a devoted disciple of the True Guru is adept in observing respect towards all human beings."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰ ਜਨ ਸੈ ਵਡਕਿਆਂ ਬਜੁਰਗਾਂ ਪਾਸੋਂ ਲੱਜਾ ਲੈਂਦੀ ਲੱਜਾ ਧਾਰਦੀ ਸ਼ਰਮ ਰਖਦੀ ਹੈ, ਤੇ ਮਿਠੇ ਮਿਠੇ ਆਦਰ ਸਤਿਕਾਰ ਭਰੇ ਬਚਨ ਬੋਲ੍ਯਾ ਕਰਦੀ ਹੈ, ਪ੍ਰੰਤੂ ਸਿਹਜਾ ਸਮੇਂ ਰਸ ਭਰ੍ਯਾ ਪੂਰਨ ਪ੍ਰੇਮ ਪ੍ਯਾਰ ਇਕ ਭਰਤਾ ਨਾਲ ਹੀ ਕਰ੍ਯਾ ਕਰਦੀ ਹੈ।"