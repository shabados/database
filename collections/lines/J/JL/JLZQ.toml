[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੇ ਆਪਣਾ ਪ੍ਰਭੂ ਆਪਣੇ ਅੰਦਰ ਰੱਖ ਕੇ ਉਸਨੂੰ ਪਛਾਣ ਲਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਖ਼ੁਦਾਇ ਖ਼ੇਸ਼ਤਨ ਬਿਸ਼ਨਾਖ਼ਤਸ਼ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Our tongue is incapable to describe his praises and glory. (169)"