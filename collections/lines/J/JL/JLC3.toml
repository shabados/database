[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਵ ਹੀਯ ਮੈ ਤਿਹ ਠਾਉ ॥"
page = 691

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Its name is Avivek (ignorance) and it abides in your heart"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹਿਰਦੇ ਵਿਚ ਉਸ ਦਾ ਠਿਕਾਣਾ ਹੈ।"