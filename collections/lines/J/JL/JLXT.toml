[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾਲ ਦਇਆਲ ਗੋਪਾਲ ਗੋਬਿਦ; ਜੋ ਜਪੈ ਤਿਸੁ ਸੀਧਿ ॥"
page = 1006
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever meditates on the kind and compassionate God; meets with success."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਭੀ ਮਿਹਰਬਾਨ ਅਤੇ ਮਇਆਵਾਨ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰਦਾ ਹੈ, ਉਹ ਕਾਮਯਾਬ ਹੋ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever meditates on the merciful compassionate Lord, the Lord of the Universe, is successful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾਲ, ਦਇਆਲ, ਗੋਪਾਲ, ਗੋਬਿੰਦ, ਇਤਆਦੀ ਨਾਮ ਕੋ ਜੋ ਜਪੇ, ਤਿਸ ਕੀ (ਸੀਧਿ) ਕਲਿਆਨ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਕਿਰਪਾ ਦਾ ਘਰ ਹੈ ਦਇਆ ਦਾ ਸੋਮਾ ਹੈ, ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਣ ਵਾਲਾ ਗੋਬਿੰਦ ਹੈ। ਜਿਹੜਾ ਮਨੁੱਖ (ਉਸ ਦਾ ਨਾਮ) ਜਪਦਾ ਹੈ ਉਸ ਨੂੰ ਜ਼ਿੰਦਗੀ ਵਿਚ ਕਾਮਯਾਬੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, quien sea que habite en el Dios Compasivo, logra total Plenitud. Mira, Él, mi Dios, es siempre Fresco, siempre Nuevo, Sabio y Bello."