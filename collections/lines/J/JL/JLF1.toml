data = "ਜੋ ਬਨਿਤਾ ਪਤਿ ਆਪਨੋ ਤ︀ਯਾਗ ਔਰ ਪੈ ਜਾਇ ॥"
page = 936

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The woman, who abandons her husband and goes to others,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸਤਰੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਤਿਆਗ ਕੇ ਹੋਰ ਕੋਲ ਜਾਂਦੀ ਹੈ"