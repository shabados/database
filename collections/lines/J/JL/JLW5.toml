[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ; ਆਨ ਕਤਹਿ. ਨ ਜਾਹਿ ॥੧॥"
page = 837
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaving them I go no where else,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਛੱਡ ਕੇ, ਮੈਂ ਹੋਰ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I were to abandon Them, there is nowhere else I could go. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਤਿਨ ਕੋ ਤਿਆਗ ਕਰ ਮੇਰਾ ਮਨ ਔਰ ਕਹੀਂ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਦਰ) ਛੱਡ ਕੇ ਕਿਸੇ ਭੀ ਹੋਰ ਥਾਂ ਨਹੀਂ ਜਾਂਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "voy sólo hacia Él y hacia nadie más.  (1)"