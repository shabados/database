[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ; ਤਾ ਮਲੁ ਜਾਏ ॥"
page = 116
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he serves the Sat Guru his dirt is removed then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਸਤਿਗੁਰਾਂ ਦੀ ਸੇਵਾ ਕਮਾਵੇ ਤਦ ਉਸ ਦੀ ਮਲੀਨਤਾ ਲਹਿ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, filth and pollution are removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵੇ ਤੌ ਮੈਲ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਂਦਾ ਹੈ, ਤਦੋਂ (ਉਸ ਦੇ ਮਨ ਵਿਚੋਂ ਹਉਮੈ ਦੀ) ਮੈਲ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno sirve al Guru Verdadero, esta mugre se va;"