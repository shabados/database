[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਪੁਛੈ; ਤਾ ਪੜਿ ਸੁਣਾਏ ॥"
page = 951
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If someone asks him, then he quotes and reads out some aphorism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਪੁੱਛੇ, ਤਦ ਉਹ ਕੋਈ ਨਾਂ ਕੋਈ ਹਵਾਲਾ ਪੜ੍ਹ ਸੁਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone asks them, they read quotations from their books."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਉਸ ਕਾਜੀ ਕੋ ਪੂਛੇ ਤੁਮਨੇ ਇਹ ਕਿਆ ਕੀਆ, ਤਾਂ ਉਸ ਕੋ ਪੜ ਸੁਨਾਵਤਾ ਹੈ ਅਰਥਾਤ ਕਾਨੂਨ ਕਾ ਮਸਲਾ ਕੁਰਾਨ ਕੇ ਸਪਾਰੇ ਨਿਕਾਲ ਕਰ ਸੁਨਾਵਤਾ ਹੈ। ਮਨ ਸੇ ਔਰ ਉਲਟਾ ਅਰਥ ਕਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ (ਉਸ ਦੇ ਇਸ ਕੰਮ ਤੇ) ਇਤਰਾਜ਼ ਕਰੇ ਤਾਂ (ਕੋਈ ਨ ਕੋਈ ਸ਼ਰ੍ਹਾ ਦੀ ਗੱਲ) ਪੜ੍ਹ ਕੇ ਸੁਣਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien pregunta ¿por qué?, él repite los capítulos y los versos del Corán."