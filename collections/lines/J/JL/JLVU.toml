[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਪੂਰੀ ਪਰਧਾਨ ਤੇ; ਗੁਰ ਪੂਰੇ ਮਨ ਮੰਤ ॥"
page = 259
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is their intellect and the most distinguished are they within whose mind is the Perfect Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਅਕਲ ਅਤੇ ਪਰਮ ਨਾਮਵਰ ਹਨ ਉਹ, ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਪੂਰਨ ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect is the intellect, and most distinguished is the reputation, of those whose minds are filled with the Mantra of the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਮਤਿ ਪੂਰੀ ਹੈ ਔਰ (ਪਰਧਾਨ) ਮੁਖੀ ਭੀ (ਤੇ) ਓਹੀ ਹੈਂ ਜਿਨੋਂ ਨੇ ਪੂਰੇ ਗੁਰੋਂ ਕਾ (ਮੰਤ) ਉਪਦੇਸ ਮਨ ਮੇਂ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਪੂਰੇ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਵੱਸ ਪੈਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੀ ਅਕਲ (ਜੀਵਨ-ਰਾਹ ਦੀ) ਪੂਰੀ (ਸਮਝ ਵਾਲੀ) ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ (ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਸਿੱਖਿਆ ਦੇਣ ਵਿਚ) ਮੰਨੇ-ਪਰਮੰਨੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos, en cuyo intelecto está el Mantra del Perfecto Guru, son los maestros del mundo y perfectos son sus Destinos."