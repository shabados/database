[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ ਰਾਮੁ ਰਵਾਂਈ; ਮੈ. ਡਰੁ ਕੈਸੇ ਚਹੀਐ ॥੧॥"
page = 1350
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I utter the name of God, the Searcher of Hearts, then, why should I be a afraid of any one?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦਿਲਾਂ ਦੀਆਂ ਜਾਣਨਹਾਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ ਤੇ ਮੈਨੂੰ ਕਿਸੇ ਕੋਲੋਂ ਕਿਉਂ ਭੌ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant the Name of the Lord, the Inner-knower, the Searcher of hearts - why should I be afraid? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਤਰਯਾਮੀ! ਤੁਝ ਸੇਂ ਭੂਲੇ ਹੂਏ ਮਨ ਤੇ ਆਪ ਕਾ ਰਾਮ ਨਾਮ ਜਬ ਮੈਂ (ਰਵਾਈ) ਜਪਾਵਣਾ ਕਰਤਾ ਹੂੰ ਤਬ ਮੁਝ ਕੌ ਜਨਮ ਮਰਨ ਕਾ ਵਾ ਜਮੋਂ ਕਾ ਭੈ ਕੈਸੇ ਹੋਣਾ ਚਾਹੀਏ? ਅਰਥਾਤ ਭੈ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤਾਂ ਹੁਣ ਕੋਈ (ਦੁੱਖਾਂ ਦਾ) ਡਰ ਰਿਹਾ ਹੀ ਨਹੀਂ, ਕਿਉਂਕਿ ਮੈਂ ਉਸ ਅੰਤਰਜਾਮੀ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰ ਰਿਹਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Conocedor Íntimo, el Buscador de corazones, ¿Por qué debería tener temor? (1)"