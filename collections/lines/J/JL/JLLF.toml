[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਦਾ ਜੀਵਨ-ਜਾਮਾ ਧੋਣ ਤੋਣ ਜ਼ਿਆਦਾ ਪਾਕ ਪਵਿੱਤ੍ਰ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਾਮਾਇ ਸ਼ਾਣ ਪਾਕ ਅਜ਼ ਸ਼ੁਸਤੋ ਸ਼ੂ ।੧੦੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All this (these) is attained only through the support of the noble persons' company. (455)"