[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ. ਸੋ ਪ੍ਰਭੁ ਪੂਰਾ ॥"
page = 563
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Perfect Lord can read the heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੂਰਨ ਪ੍ਰਭੂ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is perfect - He is the Inner-knower, the Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹੇ ਪੂਰਨ ਪ੍ਰਭੂ ਤੂੰ ਅੰਤਰਜਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ, ਸਾਰੇ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor, el Conocedor de lo íntimo, es nuestro Perfecto Maestro,"