[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਸਾਚੇ; ਤੁਧੁ ਸਾਲਾਹੀ ॥"
page = 122
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and ever, O True Lord! I praise Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਤੇ ਹਮੇਸ਼ਾਂ ਹੈ ਸੱਚੇ ਸੁਆਮੀ ਮੈਂ ਤੇਰੀ ਉਸਤਤੀ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, O True Lord, I praise You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! (ਸਦਾ) ਨਿਤ ਰੂਪ ਸਦੀਵ ਤੇਰੀ ਉਸਤਤੀ ਕਰਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ! (ਮਿਹਰ ਕਰ) ਮੈਂ ਸਦਾ ਹੀ ਸਦਾ ਹੀ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੇ = ਹੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre, oh siempre Te alabo,"