[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਿਰਗ ਨਾਦਿ ਬਿਸਮਾਦੁ ਹੋਇ, ਫਿਰਦਾ ਉਜਾੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Overwhelmed by melody, the deer goes on wandering in the forests."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਿਰਗ ਨਾਦ ਪਰ ਮੋਹਤ ਹੋ ਕੇ ਉਜਾੜਾਂ ਵਿਖੇ ਫਿਰਦਾ ਰਹਿੰਦਾ ਹੈ।"