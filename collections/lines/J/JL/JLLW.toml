[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਪਦਾਰਥੁ ਮੰਨਿ ਵਸਾਏ ॥"
page = 1063
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the wealth of the Name is enshrined within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਾਮ ਦੀ ਦੌਲਤ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of the Naam, the Name of the Lord, comes to dwell in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਪਦਾਰਥ ਮਨ ਮੇਂ ਵਸਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਤੇਰਾ) ਸ੍ਰੇਸ਼ਟ ਨਾਮ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Objeto de la vida, y mira, con la Joya de la Sabiduría,"