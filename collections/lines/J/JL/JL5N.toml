[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਜਨਮੁ; ਇਸੁ ਜਗ ਮਹਿ ਆਇਆ ॥"
page = 1174
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world, fruitful is the advent and life of him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਵਿੱਚ ਫਲਦਾਇਕ ਹੈ ਆਗਮਨ ਤੇ ਜੀਵਨ ਉਸ ਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fruitful is the coming into the world, and the life of one"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜਗਤ ਮੇਂ ਆਯਾ ਤਿਸੀ ਕਾ ਜਨਮੁ ਸਫਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਜਗਤ ਵਿਚ ਆਇਆ ਹੋਇਆ ਉਹ ਮਨੁੱਖ ਕਾਮਯਾਬ ਜ਼ਿੰਦਗੀ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲ = ਕਾਮਯਾਬ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la llegada a este mundo de tal ser que se funde en Dios"