[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸੰਤ ਤੇਰੈ ਰੰਗਿ ਰਾਤੇ; ਤੂ ਸਮਰਥੁ ਵਡਾਲਕਾ ॥੧੬॥੪॥੧੩॥"
page = 1085
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the saints are dyed with Thy love. Thou are the greatly Omnipotent Lord of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਧੂ ਤੈਂਡੀ ਪ੍ਰੀਤ ਦੇ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ। ਤੂੰ ਮੇਰਾ ਵੱਡਾ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Saints are imbued with Your Love; You are the great and all-powerful Lord. ||16||4||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤ ਤੇਰੇ ਅਨੰਦ ਮੇਂ ਰੰਗੇ ਹੈਂ, ਤੂੰ ਸਾਮਰਥ ਸੰਤੋਂ ਕਾ ਵੱਡਾ ਰਖ੍ਯਕ ਹੈਂ॥੧੬॥੪॥੧੩॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈਂ, ਤੇਰੇ ਸੰਤ ਤੇਰੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਸਦਾ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ॥੧੬॥੪॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਰਾਤੇ = ਰੰਗੇ ਹੋਏ। ਵਡਾਲਕਾ = ਵੱਡਾ। ਸਮਰਥੁ = ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ॥੧੬॥੪॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tus Santos están totalmente imbuidos en Tu Amor, qué Poderoso y Magnificente eres Tú, oh Señor. (16-4-13)"