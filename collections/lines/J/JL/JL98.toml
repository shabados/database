[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਖ ਮੁਕਤਿ ਦੁਆਰਿ ਜਾ ਕੈ; ਸੰਤ ਰਿਦਾ ਭੰਡਾਰੁ ॥"
page = 1017
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Emancipation and salvation stand at the door of that saint, in whose mind is the treasure of Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਖ਼ਸ਼ ਅਤੇ ਕਲਿਆਣ ਉਸ ਦੇ ਬੂਹੇ ਉੱਤੇ ਖੜੀਆਂ ਹਨ, ਜਿਸ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਸਾਧੂਆਂ ਦੇ ਮਨ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emancipation and liberation are at His Door; He is the treasure in the hearts of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਖ ਕੈਵਲ੍ਯ ਮੁਕਤੀਆਂ ਬੈਕੁੰਠ ਕੀਆਂ ਜਿਸ ਕੇ ਦੁਆਰ ਸਤਸੰਗ ਤੇ ਪਾਈਤੀਆਂ ਹੈ ਔ ਸੰਤੋਂ ਕਾ ਰਿਦਾ ਹੀ ਜਿਸ ਪਰਮੇਸਰ ਕਾ ਭੰਡਾਰਾ ਹੈ, ਭਾਵ ਸੁਭ ਗੁਣੋਂ ਕਰਿ ਪੂਰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਮੁਕਤੀ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਜਿਸ ਦਾ ਖ਼ਜ਼ਾਨਾ ਸੰਤ ਜਨਾਂ ਦਾ ਹਿਰਦਾ ਹੈ (ਜੋ ਸੰਤ ਜਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਵੱਸਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor abre para mí la Puerta de la Salvación. El corazón de los Santos atesora la llave de esa Puerta."