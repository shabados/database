[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਨਾਮ ਨੀਸਾਣੁ ॥੩॥"
page = 1129
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and they come to bear the distinctive mark of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਉਨ੍ਹਾਂ ਉਤੇ ਨਾਮ ਦਾ ਨਿਰਾਲਾ ਚਿੰਨ੍ਹ ਲਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, they bear the insignia of the Naam, the Name of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ ਸੇ ਨਾਮ ਕੋ ਜਪ ਕਰ (ਨੀਸਾਣੁ) ਪ੍ਰਗਟ ਹੂਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ) ਹਰਿ-ਨਾਮ (ਦੀ ਪਰਾਪਤੀ) ਦਾ ਪਰਵਾਨਾ (ਮਿਲ ਜਾਂਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਨੀਸਾਣੁ = ਪਰਵਾਨਾ, ਰਾਹਦਾਰੀ। ਨਾਮ ਨੀਸਾਣੁ = ਹਰਿ-ਨਾਮ ਦਾ ਪਰਵਾਨਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es ungido con el Nombre a través de la Palabra del Guru. (3)"