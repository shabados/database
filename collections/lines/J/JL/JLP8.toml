[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣਾ ਆਪੁ. ਆਪਿ ਤੋਲਸੀ; ਆਪੇ ਮਿਲੈ ਮਿਲਾਇ ॥"
page = 1282
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His ownself, the Lord of Himself weighs, He alone, whom He Himself makes meet, meets with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਸੁਆਮੀ ਖੁਦ ਹੀ ਜੋਖਦਾ ਹੈ। ਜਿਸ ਨੂੰ ਉਹ ਖੁਦ ਮਿਲਾਉਂਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਉਸ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself weighs Himself; He unites in Union with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪ ਹੀ ਤੋਲਦਾ ਹੈ ਔਰ ਜਿਸ ਕੋ ਆਪ ਮਿਲਾਵਤਾ ਹੈ, ਸੋ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਤੋਲ ਸਕਦਾ ਹੈ (ਭਾਵ, ਪ੍ਰਭੂ ਕਿਤਨਾ ਵੱਡਾ ਹੈ ਇਹ ਗੱਲ ਉਹ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ) ਉਹ ਆਪ ਹੀ (ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਗੁਰੂ ਦਾ) ਮਿਲਾਇਆ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo se evalúa y Él Mismo se une a Su Propio Ser, su Valor no puede ser estimado."