data = "ਚੜਿਓ ਏਕ ਦਿਵਸੰ ਅਖੇਟੰ ਨਰੇਸੰ ॥"
page = 144

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One day the King Janmeja went hunting."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਦਿਨ ਰਾਜਾ (ਜਨਮੇਜਾ) ਸ਼ਿਕਾਰ ਨੂੰ ਚੜ੍ਹਿਆ।"