[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਲ ਊਪਰਿ ਫੇਨੁ ਬੁਦਬੁਦਾ; ਤੈਸਾ ਇਹੁ ਸੰਸਾਰਾ ॥"
page = 1257
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the foam or bubble on the water so is this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਉਤੇ ਝਗ ਜਾ ਬੁਲਬੁਲਾ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ ਹੀ ਹੈ ਹਿੲ ਜਗਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like foam bubbling up on the surface of the water, so is this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਜਲ ਕੇ ਊਪਰ (ਫੇਨੁ) ਝਗ ਔ ਬੁਦਬੁਦਾ ਹੋਤਾ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਕਾ ਇਹੁ ਸੰਸਾਰ ਹੈ, ਭਾਵ ਛਿਨ ਭੰਗਰ ਹੈ, ਵਾ ਜੈਸੇ ਫੇਨ ਔ ਤਰੰਗ ਜਲ ਸਰੂਪ ਹੀ ਹੈ, ਤੈਸੇ ਏਹ ਸੰਸਾਰ ਬ੍ਰਹਮ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਸਮਝਦਾ ਹੈ, ਉਹ ਜਗਤ ਬਾਰੇ ਆਪਣੇ) ਖ਼ਿਆਲ ਇਉਂ ਬਣਾਂਦਾ ਹੈ ਕਿ ਜਿਵੇਂ ਪਾਣੀ ਉੱਤੇ ਝੱਗ ਹੈ ਬੁਲਬੁਲਾ ਹੈ (ਜੋ ਝਬਦੇ ਹੀ ਮਿਟ ਜਾਂਦਾ ਹੈ) ਤਿਵੇਂ ਇਹ ਜਗਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੇਨੁ = ਝੱਗ। ਬੁਦਬੁਦਾ = ਬੁਲਬੁਲਾ। ਜਿਸ ਤੇ = (ਸੰਬੰਧਕ 'ਤੇ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ve como el mundo se convierte tan sólo en una simple burbuja de agua,"