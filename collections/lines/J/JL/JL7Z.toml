[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿਚੰਦਉਰੀ ਦੇਖਿ ਮੂਠਾ; ਕੂੜੁ ਸੇਜਾ ਰਾਵਿਆ ॥"
page = 460
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art deceived by beholding an optical illusion and on thy couch thou enjoyest but a false lover."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦ੍ਰਿਸ਼ਅਕ ਗਲਤ-ਫਹਿਮੀ ਨੂੰ ਦੇਖ ਕੇ ਠੱਗੀ ਹੋਈ ਹੈਂ ਅਤੇ ਆਪਣੇ ਪਲੰਘ ਉਤੇ ਤੂੰ ਝੂਠ-ਰੂਪੀ ਪ੍ਰੀਤਮ ਨੂੰ ਮਾਣ ਰਹੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding an illusion, you are deceived, and on your bed, you enjoy a false lover."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਹਰਿਚੰਦਉਰੀ), ਭਾਵ ਮਿਥਿਆ ਸ੍ਰਿਸ਼ਟੀ ਕੋ ਦੇਖ ਕਰ ਭੂਲਾ ਹੈਂ ਔ ਝੂਠ ਰੂਪ ਸੇਜ ਪਰ ਰਮਣ ਕਰਤਾ ਹੈਂ; ਵਾ ਅੰਤਸਕਰਣ ਮੇਂ ਝੂਠ ਕੋ ਹੀ ਭੋਗਿਆ, ਭਾਵ ਧਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਕਾਸ਼ ਦੀ ਖ਼ਿਆਲੀ ਨਗਰੀ (ਵਰਗੀ ਮਾਇਆ) ਨੂੰ ਵੇਖ ਕੇ ਠੱਗਿਆ ਜਾ ਰਿਹਾ ਹੈਂ, ਤੂੰ ਇਸ ਠੱਗੀ-ਰੂਪ ਸੇਜ ਨੂੰ (ਆਨੰਦ ਨਾਲ) ਮਾਣ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿਚੰਦਉਰੀ = ਹਰਿਚੰਦ-ਨਗਰੀ, ਗੰਧਰਬ-ਨਗਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, somos engañados por un espejismo, la cama nupcial de nuestro destino resultó ser pura ilusión."