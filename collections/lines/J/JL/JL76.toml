data = "ਲੈ ਪਾਸੀ ਸੁਰ ਲੋਕ ਬਿਹਾਰੀ ॥੫॥"
page = 855

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Pushing me on one side she put rope around her (throat) and headed towards the heavens.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਆਪ) ਫਾਂਸੀ ਲੈ ਕੇ ਸਵਰਗ ਸਿਧਾਰ ਗਈ ॥੫॥"