[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਜਿਨਿ ਸਾਜਿਆ ਭਾਈ; ਦੇ ਕਰਿ ਅਪਣੀ ਵਥੁ ॥"
page = 639
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Lord who has fashioned the soul and body by using His power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਐਸਾ ਸੁਆਮੀ ਹੈ, ਜਿਸ ਨੂੰ ਆਪਣੀ ਸੱਤਿਆ ਵਰਤ ਕੇ, ਆਤਮਾ ਤੇ ਦੇਹ ਨੂੰ ਘੜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He fashioned the soul and the body, O Siblings of Destiny, by His own power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਪਣੀ ਚੇਤਨ ਸੱਤਾ ਰੂਪ ਵਸਤੂ ਦੇ ਕਰ ਜੀਵ ਕਾ (ਪਿੰਡੁ) ਸਰੀਰ ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਬਨਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੀ ਸੱਤਿਆ ਦੇ ਕੇ (ਮਨੁੱਖ ਦਾ) ਜਿੰਦ ਤੇ ਸਰੀਰ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਉਹ ਕਰਤਾਰ (ਤਾਂ) ਕਿਸੇ ਪਾਸੋਂ ਭੀ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਦੇ ਕਰਿ = ਦੇ ਕੇ। ਵਥੁ = ਵਸਤ, ਸੱਤਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién construyó nuestro cuerpo y nuestra Alma y nos bendijo con la Bienaventuranza de Su Nombre,"