[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨ ਮੁਕਾਮ ਜਲੇ ਬਿਜ ਮੰਦਰ; ਮੁਛਿ ਮੁਛਿ ਕੁਇਰ ਰੁਲਾਇਆ ॥"
page = 418
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He burned houses, resting places and strong palaces and the princes, cut into pieces, he causes to roll in dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਘਰ, ਆਰਾਮ ਦੇ ਟਿਕਾਣੇ ਅਤੇ ਮਜਬੂਤ ਮਹਿਲ ਸਾੜ ਸੁੱਟੇ ਅਤੇ ਟੁਕੜੇ ਟੁਕੜੇ ਕੀਤੇ ਹੋਏ ਸਹਿਜਾਦਿਆਂ ਨੂੰ ਘੱਟੇ ਵਿੱਚ ਰੁਲਾ ਦਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He burned the rest-houses and the ancient temples; he cut the princes limb from limb, and cast them into the dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ (ਥਾਨ) ਦੇਵਸਥਾਂਨ (ਮਕਾਮ) ਇਸਥਰ ਬਹੁਤ ਪੁਰਾਨੇ ਔਰ ਬਹੁਤ ਸੇ ਜੋ ਮੰਦਰਿ ਥੇ, ਜਿਨ ਕਾ ਬਿਜੁਲੀ ਸਮ ਪ੍ਰਕਾਸ ਵਾ (ਬਿਜ) ਪਕੇ ਮੰਦਰ ਲੁਟੇਰੋਂ ਕੇ ਆਗ ਲਗਾਉਨੇ ਸੇ ਸੋ ਸਭੀ ਜਲ ਗਏ। (ਮੁਛਿ ਮੁਛਿ) ਟੁਕੜੇ ਟੁਕੜੇ ਕਰ ਕੇ (ਕੁਇਰ) ਸਾਹਜਾਦੋਂ ਕੋ ਗਲੀਓਂ ਮੇਂ ਰੁਲਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਹਨਾਂ ਦੀਆਂ ਤਸਬੀਆਂ ਫਿਰਨ ਤੇ ਭੀ) ਪੱਕੇ ਥਾਂ ਮੁਕਾਮ ਪੱਕੇ ਮਹਲ (ਮੁਗ਼ਲਾਂ ਦੀ ਲਾਈ ਅੱਗ ਨਾਲ) ਸੜ (ਕੇ ਸੁਆਹ ਹੋ) ਗਏ ਤੇ ਉਹਨਾਂ ਨੇ ਪਠਾਣ ਸ਼ਾਹਜ਼ਾਦਿਆਂ ਨੂੰ ਟੋਟੇ ਕਰ ਕਰ ਕੇ (ਮਿੱਟੀ ਵਿਚ) ਰੋਲ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਜ = ਪੱਕੇ। ਮੁਛਿ ਮੁਛਿ = ਟੋਟੇ ਕਰ ਕਰ ਕੇ। ਕੁਇਰ = ਕੁਮਾਰ, ਸ਼ਾਹਜ਼ਾਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero él mandó quemar todos los templos y los lugares de peregrinaje, y a las princesas, las cortó en pedazos y los pedazos los mandó volar en el viento."