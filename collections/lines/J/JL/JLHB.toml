data = "ਜਬ ਤਾ ਤ੍ਰਿਯਾ ਸੋ ਬਨਿਕ; ਬਚਨ ਯੌ ਭਾਖਿਯੋ ॥"
page = 821

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the man said thus to the woman, she flew into a rage,"

