[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਕੀਰਤਿ; ਨਾਮੁ ਵਸਾਈ ॥"
page = 363
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing God's praises the Name is implanted in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਕਰਨ ਦੁਆਰਾ ਨਾਮ ਚਿੱਤ ਅੰਦਰ ਵਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Kirtan of the Lord's Praises, the Naam abides within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੀਰਤੀ ਰੂਪੀ ਕਰਣੀ ਕਰਤੇ ਹੈਂ ਔਰ ਨਾਮ ਕੀ ਪ੍ਰੀਤਿ ਦਾਸੋਂ ਨੇ ਮਨ ਮੇਂ ਬਸਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ ਸੇਵਕ ਉਸ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ਉਸ ਦਾ ਨਾਮ (ਆਪਣੇ ਮਨ ਵਿਚ) ਵਸਾਈ ਰੱਖਦਾ ਹੈ-ਇਹੀ ਉਸ ਦੇ ਵਾਸਤੇ ਕਰਨ-ਜੋਗ ਕਾਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰਤਿ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਵਸਾਈ = ਵਸਾਇ, ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabando al Señor, Su Nombre viene a habitar en el corazón,"