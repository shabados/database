[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਕੈ ਨ ਬੋਲੈ; ਹਰਿ ਗੁਣ ਗਾਵੈ ॥"
page = 411
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and without uttering and saying anything, should sing God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਗੈਰ ਕੁੱਛ ਕਥਨ ਕਹਿਣ ਦੇ, ਉਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨਾ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without speaking or saying anything, he sings the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਜਾਇਕਰ (ਬਕੈ ਨ ਬੋਲੈ) ਬਕਬਾਦ ਨ ਬੋਲੈ ਔਰੁ ਹਰਿ ਗੁਣਿ ਗਾਇਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਬਹੁਤਾ ਵਿਅਰਥ ਨਹੀਂ ਬੋਲਦਾ ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਕੈ ਨ ਬੋਲੈ = ਵਿਅਰਥ ਨਾਹ ਬੋਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, y debería de recitar nada más que la Alabanza del Señor."