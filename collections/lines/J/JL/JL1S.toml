data = "ਹਉਮੈ ਵਿਚਿ; ਸਭੁ ਜਗੁ ਬਉਰਾਨਾ ॥"
page = 159
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pride, the whole world is gone mad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ, ਸਾਰਾ ਸੰਸਾਰ ਝਲਾ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The entire world has gone insane in egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਕੇ ਬੀਚ ਸਭ ਜਗਤ ਬਾਵਰਾ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ-ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ) ਹਉਮੈ ਵਿਚ (ਫਸ ਕੇ) ਸਾਰਾ ਜਗਤ ਝੱਲਾ ਹੋ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ego ha enloquecido al mundo entero,"