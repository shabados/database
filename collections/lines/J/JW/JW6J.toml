[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਠ ਖੰਡਿ ਪਾਖੰਡ ਮਤਿ; ਗੁਰਮਤਿ ਇਕ ਮਨਿ ਇਕ ਧਿਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The person conducting in accordance with the wisdom of the Guru, goes beyond the hypocrisies of eight division (of four varnas and four ashramas) and adores the Lord with single minded devotion."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਠੇ ਖੰਡ (ਜੋਗੀਆਂ ਦੇ) (ਅਥਵਾ ਚਾਰ ਵਰਨ, ਚਾਰ ਆਸ਼੍ਰਮ, ਅਠੇ ਪੰਥ) ਪਖੰਡ ਵਿਖੇ (ਫਸੇ ਹੋਏ) ਹਨ, (ਪਰ ਜਿਨ੍ਹਾਂ ਨੇ) ਗੁਰੂ ਦੀ ਮਤ ਲੀਤੀ ਹੈ, ਇਕ ਮਨ ਹੋਕੇ ਇਕ (ਨਿਰੰਕਾਰ) ਦਾ ਧਿਆਨ ਕੀਤਾ ਹੈ।"