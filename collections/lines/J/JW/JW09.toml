data = "ਹੁਮਾ ਰਾਹ ਗੀਰੰਦ ਹਮਹ ਮਰਦੁਮਾ ॥੨੮॥"
page = 1407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And they all took the same path.(28)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਲੋਕ ਉਨ੍ਹਾਂ ਨਿਸ਼ਾਨਾਂ ਨੂੰ ਪਕੜ ਕੇ ਉਧਰ ਨੂੰ ਤੁਰ ਪਏ ॥੨੮॥"