[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾਰੁ ਭਉਜਲੁ ਤਾਰਿਆ; ਹਰਿ ਸੰਤ ਪੁਰਖ ਅਪਾਰ ॥੧॥"
page = 986
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are ferried across the dreadful world-ocean by the saints of the Infinite God-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਰੱਬ-ਸਾਈਂ ਦੇ ਸਾਧੂ ਉਨ੍ਹਾਂ ਨੂੰ ਭਿਆਨਕ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are carried across the terrifying world-ocean by the Saints of the Infinite, Primal Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਜੋ ਸਾਂਤਿ ਸਰੂਪ ਅਪਾਰ ਪੁਰਖ ਹੈਂ, ਤਿਸ ਨੇ ਮੇਰੇ ਕੋ ਸੰਸਾਰ-ਸਮੁੰਦ੍ਰ ਥੀਂ ਤਾਰਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਸੰਗ ਵਿਚ) ਬੇਅੰਤ ਅਤੇ ਸਰਬ-ਵਿਆਪਕ ਹਰੀ ਦੇ ਸੰਤ ਜਨ (ਉਹਨਾਂ ਨੂੰ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਦੇਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉਜਲੁ = ਸਮੁੰਦਰ। ਅਪਾਰ = ਬੇਅੰਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se asocia con los Santos y es llevado a través del mar de la existencia por los Santos del Dios Infinito.(1)"