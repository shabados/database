[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑਰੀ ਉਸਤਤਿ; ਤੁਮ ਤੇ. ਹੋਇ ॥"
page = 266
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy praise can only be celebrated by Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਤੇਰੀ ਉਪਮਾ ਕੇਵਲ ਤੂੰ ਹੀ ਕਰ ਸਕਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone can celebrate Your Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੀ ਹੀ ਉਸਤਤੀ ਆਪ ਕੀ ਕਿਰਪਾ ਸੇ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀ ਵਡਿਆਈ ਤੈਥੋਂ ਹੀ (ਬਿਆਨ) ਹੋ ਸਕਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਸਤਤਿ = ਸੋਭਾ, ਵਡਿਆਈ। ਤੁਮ ਤੇ = ਤੈਥੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Amor que das viene de Ti solamente;"