[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਇਕੁ ਪਛਾਣਿਆ; ਦੂਜਾ ਭਾਉ ਚੁਕਾਇ ॥"
page = 38
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who recognise the One Lord, eschew another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਸਾਈਂ ਨੂੰ ਸਿੰਞਾਣਦੇ ਹਨ, ਉਹ ਹੋਰਸੁ ਦੇ ਪਿਆਰ ਨੂੰ ਤਜ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who recognize the One renounce the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਅਦ੍ਵੈਤ ਸਰੂਪੁ ਵਾਹਿਗੁਰੂ ਕੋ ਪਹਿਚਾਨਿਆ ਹੈ, ਤਿਨੋਂ ਨੇ ਦ੍ਵੈਤ ਭਾਵਨਾ ਕੋ ਰਿਦੇ ਬੀਚ ਸੇ (ਚੁਕਾਇ) ਉਠਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਹਨਾਂ ਜਿਹਨਾ ਨੇ ਮਾਇਆ ਦਾ ਪਿਆਰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਦੂਰ ਕਰ ਕੇ ਸਿਰਫ਼ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੁਕਾਇ = ਦੂਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquéllos que realizaron al Uno y al Uno sólo y se deshicieron de su dualidad."