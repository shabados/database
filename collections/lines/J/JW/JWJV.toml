[[content]]
asset = "VGRG"
type = "primary"
data = "ਨੁਹੁ ਨਿਤ ਕੰਤ ਕੁਮੰਤੁ ਦੇਇ; ਵਿਹਰੇ ਹੋਵਹੁ ਸਸੁ ਵਿਗੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now, the bride starts ill-advising the son, goading him to get separate from the parents, and consequently the mother-in-law becomes sorrowful."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ) ਨੂੰਹ ਸਦੀਵ ਕਾਲ ਆਪਣੇ ਕੰਤ ਨੂੰ ਖੋਟੀ ਪੱਟੀ ਪੜ੍ਹਾਉਂਦੀ ਹੈ, (ਇਸ ਕਰਕੇ) ਦੋਵੇਂ ਵਿਹਰੇ (ਸਾਹਮਣੇ) ਹੋ ਪੈਂਦੇ ਹਨ, ਸੱਸ ਦੁਖੀ ਹੁੰਦੀ ਹੈ।"