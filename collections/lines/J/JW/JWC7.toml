[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨੁ ਅੰਧੇਰਾ ਕਟਿਆ; ਗੁਰ ਗਿਆਨੁ ਪ੍ਰਚੰਡੁ ਬਲਾਇਆ ॥"
page = 78
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The darkness of my ignorance is removed. The Guru has blazed the very bright light of Divine Knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਬੇਸਮਝੀ ਦਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਗਿਆ ਹੈ। ਗੁਰਾਂ ਨੇ ਬ੍ਰਹਿਮ-ਬੋਧ ਦੀ ਖਰੀ ਤੇਜ ਰੋਸ਼ਨੀ ਬਾਲ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The darkness of ignorance has been dispelled. The Guru has revealed the blazing light of spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ (ਪ੍ਰੰਚਡੁ) ਅਤੀ ਤੇਜਵਾਲਾ ਗ੍ਯਾਨ ਰੂਪੀ ਦੀਪਕ ਪ੍ਰਕਾਸ਼ਿਆ ਹੈ, ਤਿਸ ਕਰ ਕੇ ਮੇਰਾ ਅਗ੍ਯਾਨ ਰੂਪੀ ਅੰਧਕਾਰ (ਕਟਿਆ) ਨਸ਼ਟ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਬਖ਼ਸ਼ਿਆ ਹੋਇਆ ਗਿਆਨ (-ਰੂਪ ਸੂਰਜ ਇਤਨਾ) ਤੇਜ਼ ਜਗ-ਮਗ ਕਰ ਉਠਿਆ ਹੈ ਕਿ (ਮੇਰੇ ਅੰਦਰੋਂ) ਬੇ-ਸਮਝੀ ਦਾ ਹਨੇਰਾ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La oscuridad de mi conciencia se ha desvanecido, el Santo Guru ha alumbrado el Sendero de la Sabiduría."