[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਸਾਹੰਤ ਅਸੁਰੇਸ ਸੋ; ਸਰ ਤੇ ਭਯੋ ਨਿਦਾਨ ॥੨੭॥"
page = 198

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ultimately the arrows of Suraj became the reason for the end of that demon.27."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੁਕਦੀ ਗੱਲ ਇਹ ਹੈ ਕਿ) ਸੂਰਜ (ਨਿਸਾਹੰਤ) ਦੇ ਤੀਰ ਨਾਲ ਅਸੁਰੇਸ (ਦੈਂਤ ਰਾਜ ਦੀਰਘ-ਕਾਇ) ਦਾ ਅੰਤ ਹੋ ਗਿਆ ॥੨੭॥"