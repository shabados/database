[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਮੁਖਿ; ਪਾਂਚਉ ਅੰਮ੍ਰਿਤ ਖਾਏ ॥"
page = 329
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mouth, which used to eat the five dainties,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮੂੰਹ ਪੰਜ ਨਿਆਮ੍ਹਤਾਂ ਖਾਂਦਾ ਹੁੰਦਾ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mouth, which used to eat the five delicacies"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੁਖਿ ਕਰ (ਪਾਂਚਉ ਅੰਮ੍ਰਿਤ) ਸਰਬ ਪਦਾਰਥ ਵਾ ਦੂਧ, ਦਹੀ, ਘ੍ਰਿਤ, ਖੰਡ ਸਹਤ ਖਾਏ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੂੰਹ ਨਾਲ ਪੰਜੇ ਹੀ ਉੱਤਮ ਪਦਾਰਥ ਖਾਈਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los labios que prueban los cinco néctares que dan vida:"