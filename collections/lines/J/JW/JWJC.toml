[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ; ਆਪਿ ਮਿਲਾਏ ॥"
page = 1270
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Lord, has mercifully united me with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਿਹਰ ਧਾਰ ਕੇ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in His Mercy, God has united me with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤੈਨੇ ਆਪ ਹੀ ਗੁਰੂ ਮਿਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਭੀ ਪ੍ਰਭੂ ਦੀ ਆਪਣੀ ਹੀ ਮਿਹਰ ਹੁੰਦੀ ਹੈ) ਪ੍ਰਭੂ ਨੇ ਆਪ (ਹੀ) ਮਿਹਰ ਕਰ ਕੇ (ਉਸ ਨੂੰ ਗੁਰੂ ਚਰਨਾਂ ਵਿਚ) ਜੋੜਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਕਉ = ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Misericordia me ha unido a Él."