[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਆਰਾਧਨਿ ਹਰਿ ਹਰਿ; ਕਿਉ. ਸਿਮਰਤ ਕੀਜੈ ਆਲਕਾ ॥੮॥"
page = 1085
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every breath, they contemplate their Lord Master, Why does one laze in the Lord's meditation?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸੁਆਸ ਨਾਲ ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਸਿਮਰਦੇ ਹਨ। ਸਾਹਿਬ ਦੀ ਬੰਦਗੀ ਕਰਨ ਵਿੱਚ ਬੰਦਾ ਕਿਉਂ ਸੁਸਤੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, they worship and adore the Lord, Har, Har. How could anyone be too lazy to meditate on Him? ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਹਰਿ ਹਰਿ ਨਾਮ ਅਰਾਧਨਾ ਕਰਤੇ ਹੈਂ, ਸੋ ਸਿਮਰਨੇ ਮੇਂ ਕਿਉਂ ਆਲਸ ਕਰੀਏ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ (ਉਹ ਜਾਣਦੇ ਹਨ ਕਿ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਕਦੇ ਆਲਸ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਕਿਉ ਕੀਜੈ = ਕਿਉਂ ਕੀਤਾ ਜਾਏ? ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ। ਆਲਕਾ = ਆਲਸ, ਢਿੱਲ-ਮਠ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Lo contemplan con la mera respiración y sin tardanza. (8)"