[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਤ੍ਰ ਬਿਨਾ ਮੁਰ ਬੰਸ ਲਜਾਵੈ ॥੨॥"
page = 885

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘What use is all this in our house without a son. Without progeny I feel ashamed of myself.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ ਤੋਂ ਬਿਨਾ ਮੇਰਾ ਬੰਸ ਲਜਾਉਂਦਾ ਹੈ ॥੨॥"