[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਛਮ ਸੂਰ ਚੜਿਯੋ ਸੁਨੀਯੈ; ਉਲਟੀ ਫਿਰਿ ਗੰਗ ਬਹੀ ਅਬ ਆਵੈ ॥"
page = 532

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sun can rise from the west, the Ganges can flow backwards,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੱਛਮ ਵਲੋਂ ਸੂਰਜ ਚੜ੍ਹਿਆ ਸੁਣਿਆ ਜਾਵੇ ਅਤੇ ਫਿਰ ਹੁਣ ਗੰਗਾ ਉਲਟੀ ਵਗਣ ਲਗ ਜਾਵੇ।"