[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦੀ ਬੂਝੀਐ; ਏਕ ਹਰਿ ਕੈ ਰੰਗਿ ॥੧॥ ਰਹਾਉ ॥"
page = 405
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's favour, he who under-stand this realty, is imbued, with the love of one God. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜੋ ਇਸ ਅਸਲੀਅਤ ਨੂੰ ਸਮਝ ਲੈਦਾ ਹੈ, ਉਹ ਇੱਕ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, one understands, and is imbued with the Love of the One Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਿਨ ਕੋ ਯਹ ਬੂਝਿ ਆਈ ਹੈ, ਸੋ ਏਕ ਹਰਿ ਕੇ (ਰੰਗਿ) ਆਨੰਦ ਕੋ ਪ੍ਰਾਪਤ ਹੂਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਮਝ ਭੀ ਤਦੋਂ ਹੀ ਪੈ ਸਕਦੀ ਹੈ ਜੇ ਗੁਰੂ ਕਿਰਪਾ ਨਾਲ ਇਕ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਵਿਚ ਹੀ ਟਿਕੇ ਰਹੀਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਸਾਦੀ = ਪ੍ਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਬੂਝਿਐ = ਸਮਝ ਆਉਂਦੀ ਹੈ। ਰੰਗਿ = ਪ੍ਰੇਮ ਵਿਚ (ਜੁੜਿਆਂ)।॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e imbuido en Su Amor, concíbelo por la Gracia del Guru. (1-Pausa)"