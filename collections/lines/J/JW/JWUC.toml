[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ ਤਨਿ ਵਡੜੀ; ਗੋਵਿੰਦ ਪ੍ਰਭ ਆਸਾ ਜੀਉ ॥"
page = 175
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind and body is the great longing for the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਤੇ ਦੇਹਿ ਅੰਦਰਿ ਸੁਆਮੀ ਮਾਲਕ ਲਈ ਭਾਰੀ ਚਾਹਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my mind and body, there is such a great longing for God, the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨਿ ਤਨਿ ਮੇਂ ਗੋਵਿੰਦ ਪ੍ਰਭੂ ਕੇ ਮਿਲਨੇ ਕੀ ਵੱਡੀ ਆਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਗੋਵਿੰਦ-ਪ੍ਰਭੂ (ਦੇ ਮਿਲਾਪ) ਦੀ ਬੜੀ ਆਸ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Grande, muy grande es el deseo en mi mente por ver al Señor."