[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੈ ਭੀ ਹੋਸੀ ਸਚੁ ਨਾਉ ਸਚੁ ਦਰਸਣੁ ਸਤਿਗੁਰੂ ਦਿਖਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is verily the truth and will continue to be the truth for ever."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਹ) ਹੈ ਬੀ, ਹੋਵੇਗਾ ਬੀ (ਇਕ ਗੁਰਮੰਤ੍ਰ ਰੂਪੀ) ਸਚਾ ਨਾਉਂ, (ਤੇ ਇਸ ਦਾ ਜਪ ਤੇ ਗਯਾਨ ਉਸ ਤੋਂ ਪ੍ਰੇਮ ਪ੍ਰਾਪਤੀ) ਸਚਾ ਦਰਸ਼ਨ (ਮਤ) ਸਤਿਗੁਰੂ (ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਨੇ ਸੰਸਾਰ ਨੂੰ) ਦਿਖਾਇਆ ਹੈ।"