[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਲੀਜੈ. ਅਮਿਉ ਪੀਜੈ; ਰੈਣਿ ਦਿਨਸੁ ਅਰਾਧੀਐ ॥"
page = 925
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dwell thou on God's Name, quaff Nectar and remember it night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਸਿਮਰ, ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰ ਅਤੇ ਰਾਤ ਦਿਨ ਇਸ ਦਾ ਚਿੰਤਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwell upon the Lord's Name, and drink in the Nectar; day and night, worship and adore Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਕੋ ਲੀਜੀਏ ਏਹੀ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕੀਜੀਏ, ਰਾਤ ਦਿਨ (ਸੁ) ਸੋਈ ਨਾਮ ਕੋ ਅਰਾਧੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ ਨਾਮ-ਜਲ ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ, ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦਾ ਆਰਾਧਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੀਜੈ = ਲਿਆ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ। ਅਮਿਉ = ਅੰਮ੍ਰਿਤੁ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਪੀਜੈ = ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ। ਰੈਣਿ = ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitemos en el Nombre de Dios, tomemos de Su Néctar y contemplémoslo noche y día."