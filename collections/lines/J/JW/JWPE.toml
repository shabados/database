[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਪ੍ਰਾਛਤ; ਸੰਤਸੰਗਿ ਬਿਨਾਸ ॥"
page = 914
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so are the sins obliterated in the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸਤਿਸੰਗਤ ਅੰਦਰ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "sins are driven out in the Society of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਹੀ ਜੋ ਪ੍ਰਾਛਤ ਹੈਂ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਨਾਸ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕੀਤਿਆਂ ਪਾਪਾਂ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestros errores se borran en la Saad Sangat, la Sociedad de los Santos"