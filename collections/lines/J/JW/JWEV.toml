[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਤ੍ਰਿਕ ਚਿਤਵਤ. ਬਰਸਤ ਮੇਂਹ ॥"
page = 702
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pied-cuckoo wishes the rain to fall,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਪੀਹਾ ਮੀਂਹ ਪੈਣਾ ਬੋਲਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rainbird longs for the rain to fall."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਜੈਸੇ ਚਾਤ੍ਰਿਕ ਮੇਘ ਕਾ ਬਰਸਨਾ ਚਿਤਵਤਾ ਹੈ ਕਿ ਕਦ ਬਰਸੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਪੀਹਾ (ਹਰ ਵੇਲੇ) ਮੀਂਹ ਦਾ ਵੱਸਣਾ ਚਿਤਵਦਾ ਰਹਿੰਦਾ ਹੈ (ਵਰਖਾ ਚਾਹੁੰਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਤ੍ਰਿਕ = ਪਪੀਹਾ। ਚਿਤਵਤ = ਚਿਤਾਰਦਾ ਰਹਿੰਦਾ ਹੈ। ਬਰਸਤ ਮੇਂਹ = (ਕਿ) ਮੀਂਹ ਵਰ੍ਹੇ, ਮੀਂਹ ਦਾ ਵਰ੍ਹਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pajarillo Cuclillo añora la lluvia y ésta llega."