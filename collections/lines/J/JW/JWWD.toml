[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਮਾਗਉ ਆਨ; ਲਜਾਵਉ ॥"
page = 401
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I beg others I feel ashamed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾ ਪਾਸੋਂ ਮੰਗਦਿਆਂ ਮੈਨੂੰ ਸ਼ਰਮ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I beg from others, I am ashamed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਰਮੇਸ੍ਵਰ ਕੋ ਛੋਡ ਕਰ ਔਰੁ ਸੇ ਮਾਂਗਤਾ ਲਜਿਤ ਹੋਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਪਾਸੋਂ ਮੰਗਦਾ ਹਾਂ ਤਾਂ ਸ਼ਰਮਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਮਾਗਉ = ਮਾਗਉਂ, ਮੈਂ ਮੰਗਦਾ ਹਾਂ। ਆਨ = {अन्य} ਕੋਈ ਹੋਰ। ਲਜਾਵਉ = ਲਜਾਵਉਂ, ਮੈਂ ਸ਼ਰਮਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy avergonzado cuando le pido a otro,"