[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਨਹਾਰੈ ਰਾਖਿਆ; ਭਏ ਭ੍ਰਮ ਭਸਨਾ ॥"
page = 811
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Saviour saves him and his doubts are burnt to ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਖਣ ਵਾਲਾ ਸਾਹਿਬ ਉਸ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਸੰਦੇਹ ਸੜ ਕੇ ਸੁਆਹ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Savior Lord saves him, and his doubts are burnt to ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਖਨਹਾਰੇ ਵਾਹਿਗੁਰੂ! ਤੈਨੇ ਆਪਣੀ ਕਿਰਪਾ ਕਰ ਇਸ ਸੰਸਾਰ ਦੁਖ ਸੇ ਮੈਨੂੰ ਰਾਖ ਲੀਆ ਹੈ, ਤਿਸੀ ਤੇ ਸੰਪੂਰਨ ਭਰਮ (ਭਸਨਾ) ਭਸਮ ਵਤ ਹੋ ਗਏ ਹੈਂ, ਭਾਵ ਸੇ ਸਭ ਭਰਮ ਜਲ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਰੱਖਿਆ ਕਰਨ ਦੇ ਸਮਰੱਥ ਪ੍ਰਭੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਦੀ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਰਾਖੀ ਕੀਤੀ, ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਹੀ ਭਟਕਣਾਂ (ਸੜ ਕੇ) ਸੁਆਹ ਹੋ ਗਈਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, el Protector de todos, protege a Su Devoto, convirtiendo sus dudas en cenizas."