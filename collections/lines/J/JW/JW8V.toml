[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਨਰ ਕਾਲ ਫਾਸ ਤੇ ਬਾਚੇ; ਜੋ ਹਰਿ ਸਰਣਿ ਸਿਧਾਏ ॥੩॥੧॥੮॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That man is saved from the noose of death, who takes refuge in the Lord.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਓਹੀ ਪੁਰਸ਼ ਕਾਲ ਦੀ ਫਾਹੀ ਤੋਂ ਬਚ ਸਕਦਾ ਹੈ ਜੋ ਹਰਿ ਦੀ ਸ਼ਰਨ ਵਿਚ ਜਾਂਦਾ ਹੈ ॥੩॥੧॥੮॥"