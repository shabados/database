[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ. ਤੇਰੋ ਕੋਇ ਨਹੀ; ਖਿੰਚਿ ਲੇਇ ਜਿਨਿ ਭਾਰੁ ॥"
page = 337
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, no one, whose burden thou carriest, belongs to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ! ਕੋਈ ਜਣਾ ਜਿਸ ਦਾ ਬੋਝ ਤੂੰ ਚੁਕਦਾ ਹੈ, ਤੇਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, even if you carry someone's burden, they don't belong to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਤੇਰਾ ਕੋਈ ਨਹੀਂ, ਯਾਂ ਤੇ ਸਬੰਧੀਓਂ ਕੀ ਪਾਲਣਾ ਕੇ ਵਾਸਤੇ ਬਿਵਹਾਰੋਂ ਰੂਪ ਵਾ ਪਾਪ ਰੂਪੀ ਭਾਰੁ ਤੂੰ ਆਪਨੇ ਊਪਰ ਖੈਂਚ ਕਰ (ਜਿਨਿ) ਮਤ ਲੇਹੁ॥☬ਜੇ ਕਹੇ ਮੇਰਾ ਕੋਈ ਕਿਉਂ ਨਹੀਂ ਸਰਬ ਕੁਟੰਬ ਅਪਨਾ ਦੇਖੀਤਾ ਹੈ, ਸਭ ਸੰਸਾਰ ਮੇਂ ਮਿਲ ਕਰ ਰਹਤੇ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਅੰਤ ਨੂੰ) ਤੇਰਾ ਕੋਈ (ਸਾਥੀ) ਨਹੀਂ ਬਣੇਗਾ, ਮਤਾਂ (ਹੋਰਨਾਂ ਸੰਬੰਧੀਆਂ ਦਾ) ਭਾਰ ਖਿੱਚ ਕੇ (ਆਪਣੇ ਸਿਰ ਤੇ) ਲੈ ਲਏਂ (ਭਾਵ, ਮਤਾਂ ਸੰਬੰਧੀਆਂ ਦੀ ਖ਼ਾਤਰ ਪਰਪੰਚ ਕਰ ਕੇ ਪਰਾਇਆ ਧਨ ਲਿਆਉਣਾ ਸ਼ੁਰੂ ਕਰ ਦੇਵੇਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਮਤਾਂ। ਖਿੰਚਿ = ਖਿੱਚ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, no hay nadie, aunque respondas por él, que pertenezca a tu ser."