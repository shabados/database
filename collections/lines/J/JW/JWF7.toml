[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮੁ ਪਸਾਰੁ ਪਸਾਰਿਓ ਭੀਤਰਿ; ਸਤਿਗੁਰ ਤੇ ਸੋਝੀ ਪਾਈ ॥੨॥"
page = 671
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord who has spread the world, is within all and this understanding I have gathered from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੁਆਮੀ ਨੇ ਸੰਸਾਰ ਫੈਲਾਇਆ ਹੈ, ਉਹ ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਹੈ। ਇਹ ਸਮਝ ਮੈਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਤੋਂ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, who expanded His expanse, is within all; I learned this from the True Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬ੍ਰਹਮ ਨੇ ਪ੍ਰਪੰਚ ਰੂਪ ਪਸਾਰਾ ਪਸਾਰਿਆ ਹੈ, ਸੋ ਸਰੀਰ ਕੇ ਭੀਤਰ ਹੀ ਹੈ। ਇਹ ਸਮਝ ਸਤਿਗੁਰੋਂ ਤੇ ਹਮ ਨੇ ਪਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਗੁਰੂ ਪਾਸੋਂ ਇਹ ਸਮਝ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ ਕਿ ਇਹ ਸਾਰਾ ਜਗਤ-ਖਿਲਾਰਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹੈ, (ਸਭਨਾਂ ਦੇ) ਅੰਦਰ (ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ) ਖਿਲਾਰਿਆ ਹੋਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਸਾਰੁ = ਖਿਲਾਰਾ। ਭੀਤਰਿ = (ਹਰੇਕ ਦੇ) ਅੰਦਰ। ਤੇ = ਤੋਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor prevalece en la raíz de mi mente, esta es la Sabiduría que he obtenido del Guru. (2)"