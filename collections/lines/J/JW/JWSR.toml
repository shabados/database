[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਉਜੂ. ਪਾਕੁ ਕੀਆ, ਮੁਹੁ ਧੋਇਆ; ਕਿਆ. ਮਸੀਤਿ ਸਿਰੁ ਲਾਇਆ ॥"
page = 1350
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And, What is the use of the purification of thine hands, feet and mouth and the washing of thy face and What use thy head's prostration in the mosque?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੈਨੂੰ ਆਪਣੇ ਹੱਥਾਂ, ਪੈਰਾਂ ਤੇ ਮੂੰਹ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਅਤੇ ਚਿਹਰਾ ਧੋਣ ਦਾ ਕੀ ਫਾਇਦਾ ਹੈ ਅਤੇ ਕੀ ਹੈ ਆਪਣੇ ਸੀਸ ਨੂੰ ਮਸਜਿਦ ਵਿੱਚ ਨਿਵਾਉਣ ਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And what good are your purifications? Why do you bother to wash your face? And why do you bother to bow your head in the mosque?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂੰਹ ਧੋਇ ਕਰ ਕੇ ਉਜੂ ਕਰ ਕੇ ਸਰੀਰ ਕੋ (ਪਾਕ) ਪਵਿਤ੍ਰ ਕੀਆ, ਤੋ ਕਿਆ ਹੂਆ ਔਰ ਮਸੀਤ ਮੇਂ ਜਾਇ ਕਰ ਧਰਤੀ ਪਰ ਸਿਰ ਲਾਇਆ ਅਰਥਾਤ ਨਿਵਾਜ ਪੜ੍ਹੀ ਤੋ ਕਿਆ ਹੈ ਅਰਥਾਤ ਨਿਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁੱਲਾਂ! ਪੈਰ ਹੱਥ ਆਦਿਕ ਸਾਫ਼ ਕਰਨ ਦੀ ਰਸਮ ਦਾ ਕੀਹ ਲਾਭ? ਮੂੰਹ ਧੋਣ ਦਾ ਕੀਹ ਗੁਣ? ਮਸਜਦ ਵਿਚ ਜਾ ਕੇ ਸਜਦਾ ਕਰਨ ਦੀ ਕੀਹ ਲੋੜ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਜੂ = ਉਜ਼ੂ, ਨਮਾਜ਼ ਪੜ੍ਹਨ ਤੋਂ ਪਹਿਲਾਂ ਹੱਥ ਪੈਰ ਮੂੰਹ ਧੋਣ ਦੀ ਕ੍ਰਿਆ। ਪਾਕੁ = ਪਵਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué sirven tus purificaciones?, ¿Por qué te molestas en lavarte la cara? y ¿para qué te molestas en postrar tu cabeza en la mezquita?"