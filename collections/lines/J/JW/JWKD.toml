[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਜਿ ਸਚੇ ਸੇਵਦੇ; ਤਿਨ ਵਾਰੀ ਸਦ ਕੁਰਬਾਣੁ ॥੧੩॥"
page = 307
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Verily, I am devoted and ever a sacrifice unto those who serve the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਸਚਿਤ ਹੀ ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਸਦਕੇ ਅਤੇ ਹਮੇਸ਼ਾਂ ਬਲਿਹਾਰ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਸੱਚੇ ਸਾਈਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am truly a sacrifice, forever devoted to those who serve the True Lord. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਜੋ ਨਿਸਚੇ ਕਰ ਕੇ ਤੇਰੇ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਮੈਂ ਤਿਨੋਂ ਕੇ ਉਪਰ ਸੇ ਸਦਾ ਮਨ ਤਨ ਕਰ ਕੁਰਾਬਨ ਹੋਤਾ ਹੂੰ॥੧੩॥☬ਜੋ ਗੁਰੂ ਅਮਰ ਦਾਸ ਜੀ ਕਾ ਕਹਣਾ ਹੈ, ਤਿਸ ਕਾ ਕਥਨ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮ ਦਾਸ ਜੀ ਮਹਾਰਾਜ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਹਾਂ ਕੁਰਬਾਨ ਹਾਂ ਉਹਨਾਂ ਤੋਂ ਜੋ ਸੱਚੇ ਪ੍ਰਭੂ ਨੂੰ ਤਨੋਂ ਮਨੋਂ ਸਿਮਰਦੇ ਹਨ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ofrece su ser en sacrificio a los que sirven al Uno Verdadero.(13)"