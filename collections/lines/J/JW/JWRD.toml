[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ ਤਨਿ ਪ੍ਰੇਮੁ ਪਿਰੰਮ ਕਾ. ਮੇਰੇ ਗੋਵਿਦਾ; ਹਰਿ ਪੂੰਜੀ ਰਾਖੁ. ਹਮਾਰੀ ਜੀਉ ॥"
page = 174
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my mind and body is the love of my Beloved Spouse. O my Lord, preserve my capital, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਤਹਕਰਣ ਅਤੇ ਸਰੀਰ ਅੰਦਰ ਮੇਰੇ ਮਹਿਬੁਬ ਕੰਤ ਦੀ ਪ੍ਰੀਤ ਹੈ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਮੇਰੀ ਰਾਸਿ ਦੀ ਰਖਵਾਲੀ ਕਰ, ਹੇ ਵਾਹਿਗੁਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are filled with love for my Husband Lord; O my Lord of the Universe, please preserve my assets."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਗੋਬਿੰਦ ਮੇਰੇ ਪਤੀ! ਮੇਰੇ ਮਨ ਤਥਾ ਤਨ ਮੇਂ ਆਪ ਕਾ ਹੀ ਪ੍ਰੇਮੁ ਹੈ, ਹਮਾਰੀ ਸਰਧਾ ਰੂਪੀ ਪੂੰਜੀ ਰਖੋ ਜੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੋਵਿੰਦ! ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਤੈਂ ਪਿਆਰੇ ਦਾ ਪ੍ਰੇਮ ਜਾਗ ਉਠਿਆ ਹੈ (ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ) ਮੇਰੀ ਇਸ (ਪ੍ਰੇਮ ਦੀ) ਰਾਸ ਦੀ ਤੂੰ ਰਾਖੀ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰੰਮ ਕਾ = ਪਿਆਰੇ ਦਾ। ਪੂੰਜੀ = ਸਰਮਾਇਆ, ਆਤਮਕ ਗੁਣਾਂ ਦੀ ਰਾਸਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "un millón de veces mi cuerpo y mi mente se funden en Tu Amor, oh, salva mi Alma mi Señor,"