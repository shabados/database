[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਏਕੁ ਰਵਿਆ ਸਭ ਠਾਈ ॥"
page = 1080
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord alone is contained in all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇੱਕ ਸਾਈਂ ਹੀ ਸਾਰਿਆਂ ਥਾਵਾਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One and Only Lord is permeating and pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਸਰਬ ਠਾਉਂ ਮੇਂ ਏਕ ਅਦੁਤੀ ਹੀ ਰਵਿਆ ਹੂਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦੀ ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, el Dios Uno prevalece en todo por todas partes,"