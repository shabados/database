[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ; ਭਰੋਸੇ ਤੇਰੇ ॥"
page = 337
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Merciful to the poor, placing reliance on Thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗਰੀਬਾਂ ਦੇ ਮਿਹਰਬਾਨ! ਤੇਰੇ ਉਤੇ ਧਕੀਨ ਧਾਰ ਕੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Merciful to the meek, I have placed my faith in You;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨ ਦਇਆਲ! ਤੇਰੇ ਭਰੋਸੇ ਪਰ ਮੈਨੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉੱਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਮਿਹਰ ਦੀ ਆਸ ਤੇ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨ ਦਇਆਲ = ਹੇ ਦੀਨਾਂ ਉੱਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así, he puesto a mi ser"