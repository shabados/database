data = "ਚਟਪਟ ਕਰਿ ਚਰਨਨ ਭੀ ਗਹਾ ॥੩੫੩॥"
page = 709

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many people forbade him and even fell at his feet.126.353."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਛੇਤੀ ਨਾਲ ਪੈਰ ਵੀ ਪਕੜੇ (ਅਰਥਾਤ ਤਰਲਾ ਕੀਤਾ) ॥੩੫੩॥"