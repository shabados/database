[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਦੇਖਹਿ ਥਾਪਿ ਉਥਾਪਿ; ਦਰਿ ਬੀਨਾਈਐ ॥੩॥"
page = 752
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou seest, createst and destroyest all, Everyone Thou keepest in Thy eye, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਨੂੰ ਵੇਖਦਾ, ਰਚਦਾ ਅਤੇ ਢਾਉਂਦਾ ਹੈਂ ਹਰ ਕਿਸੇ ਨੂੰ ਤੂੰ ਆਪਣੀ ਅੱਖਾਂ ਹੇਠ ਰੱਖਦਾ ਹੈਂ, ਹੇ ਸਾਈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You watch, establish and disestablish; You keep all in Your vision at Your Door. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਥਾਪ ਉਥਾਪਕੇ (ਦਰਿ) ਅੰਦਰ (ਬੀਨਾਈਐ) ਨਿਗਾ ਦੇ ਦੇਖਤਾ ਹੈਂ; ਵਾ (ਦਰਬੀ) ਕਛੜੀ ਦੇ ਨਿਯਾਇ ਕਰ ਦੇਖਤਾ ਹੈਂ; ਵਾ ਤੇਰੇ ਨਾਮ ਵਾਲੇ (ਦਰਬੀ) ਧਨੀ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਪੈਦਾ ਕਰਦਾ ਹੈਂ ਆਪ ਨਾਸ ਕਰਦਾ ਹੈਂ, ਸਭ ਦੀ ਤੂੰ ਆਪਣੀ ਨਿਗਰਾਨੀ ਵਿਚ ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "destruyes y conservas todo en Tu Mirada.(3)"