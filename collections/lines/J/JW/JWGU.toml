data = "ਭੈਰਉ ਕਬੀਰ ਜੀਉ ਅਸਟਪਦੀ ਘਰੁ ੨ ॥"
page = 1162
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bhairo Kabir Ji Ashtpadis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੈਰਉ ਕਬੀਰ ਜੀ ਅਸਟਪਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bhairao, Kabeer Jee, Ashtpadheeyaa, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਭੈਰਉ, ਘਰ ੨ ਵਿੱਚ ਭਗਤ ਕਬੀਰ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bhairo Kabir yi, Ashtapadis."