[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਝੁ ਕਲਾ; ਧਰਿ ਗਗਨੁ ਧਰੀਆ ॥੨॥"
page = 1188
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "without any pillar, He has supported the earth and sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਥੰਭ ਦੇ ਬਗੈਰ, ਉਸ ਨੇ ਧਰਤੀ ਅਤੇ ਅਸਮਾਨ ਨੂੰ ਟਿਕਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without any pillars, He supports the earth and the sky. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਥੰਮਾਂ ਰੂਪ ਕਲਾ ਸੇ ਬਿਨਾਂ ਧਰਤੀ ਔਰ ਅਕਾਸ ਕੋ ਧਾਰਨ ਕੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕਿਸੇ ਦਿੱਸਦੇ ਸਹਾਰੇ ਤੋਂ ਬਿਨਾ ਹੀ ਧਰਤੀ ਤੇ ਆਕਾਸ਼ ਨੂੰ ਠਹਰਾਇਆ ਹੋਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਾ = (ਕੋਈ ਦਿੱਸਦਾ) ਵਸੀਲਾ। ਧਰਿ = ਧਰਤੀ। ਗਗਨੁ = ਆਕਾਸ਼। ਧਰੀਆ = ਟਿਕਾਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Su Gracia sostiene los cielos. (2)"