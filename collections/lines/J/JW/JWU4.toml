[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਹਿ; ਸਿ ਭਿ ਕੇਈ ਕੇਇ ॥"
page = 5
line = 15

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "੧. \"ਆਖਹਿ\" ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ ੨. ਕੇਈ ਕੇਇ ਦਾ ਭਾਵ ਕੋਈ ਕੋਈ ਭਾਵ ਵਿਰਲੇ ਮਨੁਖ। ੩. \"ਆਖਹਿ ਸਿ ਭਿ\" ਦਾ ਭਾਂਵ ਹੈ ਇਹ ਭੀ ਆਖਦੇ ਹਨ। ਕੀ ਆਖਦੇ ਹਨ? \"ਆਪੇ ਜਾਣੈ, ਆਪੇ ਦੇਇ॥\" ਭਾਵ ਕਈ ਇਹ ਵੀ ਆਖਦੇ ਹਨ ਕਿ ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ ਤੇ ਆਪ ਹੀ (ਲੋੜ ਅਨੁਸਾਰ) ਦੇਂਦਾ ਹੈ। ਯਾਨੀ ਕਿ ਸਾਰੇ ਮੂਰਖ ਹੀ ਨਹੀਂ ਹਨ ਕਈ ਸਿਆਣੇ ਇਹ ਪਛਾਣਦੇ ਹਨ ਕਿ ਪਰਮਾਤਮਾ ਹੀ ਸਭ ਕੁਝ ਜਾਣਦਾ ਹੈ ਤੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Again few are those who acknowledge God's gifts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁਨਾਂ, ਵਿਰਲੇ ਹਨ ਉਹ ਜੋ ਰੱਬ ਦੀਆਂ ਦਾਤਾਂ ਨੂੰ ਮੰਨਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Few, very few are those who acknowledge this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਕੋਈ ਐਸੇ ਭੀ ਹੈਂ, ਜੋ ਏਹਿ ਕਹਤੇ ਹੈਂ, ਅਰੁ ਏਹੀ ਤਿਨ ਕੇ ਨਿਸਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਮਨੁੱਖ ਇਹ ਗੱਲ ਭੀ ਆਖਦੇ ਹਨ। (ਸਾਰੇ ਨ-ਸ਼ੁਕਰੇ ਹੀ ਨਹੀਂ ਹਨ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖਹਿ = ਆਖਦੇ ਹਨ। ਸਿ ਭਿ = ਇਹ ਗੱਲ ਭੀ। ਕੇਈ ਕੇਇ = ਕਈ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero pocos, muy pocos son los que saben esto."