[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਦਇਆਲੁ ਹੋਇ ਭਗਵਾਨੈ ॥"
page = 623
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whom the Lord blesseth with His mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਪ੍ਰਭੂ ਮਿਹਰਬਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whom God blesses with His kindness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਭਗਵੰਤ ਦਿਆਲ ਹੋਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉੱਤੇ ਪਰਮਾਤਮਾ ਆਪ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendice con Su Misericordia."