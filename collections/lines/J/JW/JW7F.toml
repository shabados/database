[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਤ੍ਰੁ ਤੁਪਕ ਕੇ ਨਾਮ ਹੈ; ਲੀਜਹੁ ਸਮਝ ਪ੍ਰਬੀਨ ॥੪੬੭॥"
page = 739

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Ashivani” in the beginning and then adding the word “Ari” at the end, O skilful people! the names of Tupak may be comprehended.467."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) 'ਸਤ੍ਰੁ' ਪਦ ਕਹੋ। (ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੈ। ਪ੍ਰਬੀਨੋ! ਚੇਤੇ ਰਖੋ ॥੪੬੭॥"