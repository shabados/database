[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਸੁਆਇ ਕਰਹਿ ਬਹੁ ਬਾਤਾ; ਤਿਨਾ ਕਾ ਵਿਸਾਹੁ ਕਿਆ ਕੀਜੈ ॥੬॥"
page = 1326
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For his own self-interest, he talks much. What reliance can be placed on him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨਿਜ ਦੇ ਸਵੈ-ਮਨੋਰਥ ਲਈ, ਉਹ ਘਣੇਰੀਆਂ ਗੱਲਾ ਕਰਦਾ ਹੈ। ਉਸ ਉਤੇ ਕੀ ਭਰੋਸਾ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He talks excessively about his own interests. How can he be trusted? ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਅਪਨੇ ਪ੍ਰਯੋਜਨ ਵਾਸਤੇ ਬਹੁਤ ਬਾਤਾਂ ਕਰਤੇ ਹੈਂ, ਸੋ ਤਿਨ੍ਹਾਂ ਸ੍ਵਾਰਥੀਆਂ ਕਾ ਵਿਸਾਹੁ ਕ੍ਯਾ ਕਰਨਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਕਤ ਮਨੁੱਖ) ਆਪਣੀ ਗ਼ਰਜ਼ ਦੀ ਖ਼ਾਤਰ ਬਹੁਤ ਗੱਲਾਂ ਕਰਦੇ ਹਨ, ਪਰ ਉਹਨਾਂ ਦਾ ਇਤਬਾਰ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es un malvado intelecto. De manera excesiva expresa sus propios intereses. ¿Cómo puede uno confiar en él? (6)"