[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਬਿਖੁ ਮਨੁ ਮੋਹਿਆ; ਲਦਿਆ ਅਜਗਰ ਭਾਰੀ ॥"
page = 1260
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is lured by the poison of pride and he has loaded a dragon heavy load of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਨੂੰ ਹੰਕਾਰ ਦੀ ਜ਼ਹਿਰ ਨੇ ਫਰੇਫਤਾ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਉਸ ਨੇ ਪਾਪਾਂ ਦਾ ਵਡੇ ਸੱਪ ਜਿੰਨਾ ਬੋਝਲ ਭਾਰ ਲੱਦ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal is enticed by the poison of corruption, burdened with such a heavy load."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਹਉਮੈਂ ਕਰ ਵਿਖ ਰੂਪ ਵਿਸਿਅਹੁੰ ਮੇਂ ਮੋਹਿਆ ਔਰ ਪਾਪੋਂ ਰੂਪੀ (ਅਜਗਰ) ਭਾਰੀ ਭਾਰ ਕਰ ਕੇ ਲਦਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ (ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲਾ) ਜ਼ਹਰ ਹੈ, (ਮਨੁੱਖ ਦਾ) ਮਨ (ਇਸ ਜ਼ਹਰ ਦੇ) ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ, (ਇਸ ਹਉਮੈ ਦੇ) ਬਹੁਤ ਵੱਡੇ ਭਾਰ ਨਾਲ ਲੱਦਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal es engañado con el veneno de la corrupción y eso le produce una gran carga en su vida."