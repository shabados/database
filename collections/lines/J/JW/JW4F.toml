[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਪਇਅੰਪੈ ਸੰਤ ਦਾਸੀ; ਤਉ ਪ੍ਰਸਾਦਿ ਮੇਰਾ ਪਿਰੁ ਮਿਲੈ ॥੨॥"
page = 543
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O my Saint-Guru, I am a serf of thine. By thy grace alone can I meet my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਸਾਧੂ ਗੁਰਦੇਵ ਜੀ! ਮੈਂ ਤੁਹਾਡੀ ਬਾਂਦੀ ਹਾਂ। ਕੇਵਲ ਤੁਹਾਡੀ ਦਇਆ ਦੁਆਰਾ ਹੀ ਮੈਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਮਿਲ ਸਕਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, O Saint, I am Your slave; by Your Grace, I meet my Husband Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸੰਤੋ ਮੈਂ ਤੁਮਾਰੀ ਸੇਵਾ ਕਰੂੰ, ਤੁਮਾਰੀ ਕ੍ਰਿਪਾ ਕਰ ਮੇਰਾ ਪਤਿ ਮੁਝ ਕੋ ਮਿਲੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਹੇ ਗੁਰੂ! ਮੈਂ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਤੇਰੀ ਦਾਸੀ ਆ ਬਣੀ ਹਾਂ, ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ (ਹੀ) ਮੇਰਾ ਪ੍ਰਭੂ ਪਤੀ (ਮੈਨੂੰ) ਮਿਲ ਸਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, soy el Sirviente de los Santos, pues sólo por su Gracia podré encontrar a mi Dios. (2)"