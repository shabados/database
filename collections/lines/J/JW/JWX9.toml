data = "ਕਢੀ ਕੁੰਦਨ ਹ੍ਵੈ ਕੈ ॥"
page = 268

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She entered the fire and came out like pure gold"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਗਨੀ ਦੇਵਤਾ ਨੇ ਉਸ ਨੂੰ ਸੋਨੇ) (ਵਾਂਗ ਨਿਖਾਰ ਕੇ) ਬਾਹਰ ਕੱਢਿਆ।"