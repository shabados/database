[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਬਿਨੁ; ਧ੍ਰਿਗੁ ਸ੍ਰੋਤ ॥"
page = 1121
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed are the ears without the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭ੍ਰਿਸ਼ਟ ਹਨ ਕੰਨ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name of the Lord, one's ears are cursed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੇ ਸਰਬੰਸ ਕੀ ਬ੍ਯਰਥਤਾ ਦਿਖਾਵਤੇ ਹੂਏ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਨਾਮ ਕੇ ਸੁਣੇ ਬਿਨਾਂ ਜੋ ਸ੍ਰੋਤ੍ਰ ਇੰਦ੍ਰੇ ਹੈਂ ਤਿਸ ਕੋ ਧਿਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਨ ਤੋਂ ਬਿਨਾ (ਮਨੁੱਖ ਦੇ) ਕੰਨ ਫਿਟਕਾਰ-ਜੋਗ ਹਨ (ਕਿਉਂਕਿ ਫਿਰ ਇਹ ਨਿੰਦਾ-ਚੁਗਲੀ ਵਿਚ ਹੀ ਰੁੱਝੇ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que uno escucha sin el Nombre del Señor está podrido."