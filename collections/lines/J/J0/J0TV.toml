[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਕੀਰਤਨੁ ਹਰਿ ਗੁਣ ਰਵਾ; ਹਰਿ ਜਸੁ ਮਨਿ ਲਿਖਾ ॥"
page = 650
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing Lord's praise, I utter His virtues and inscribe God's glory in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਉਸਤਤੀ ਸ੍ਰਵਣ ਕਰਕੇ ਮੈਂ ਉਸ ਦੀਆਂ ਵਡਿਆਈਆਂ ਨੂੰ ਉਚਾਰਦਾ ਹਾਂ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਉਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening to the Kirtan of the Lord's Praises, I contemplate His virtues; I write His Praises on the fabric of my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੀ ਰਸਨਾ ਮੇਂ ਹਰੀ ਕਾ ਕੀਰਤਨ ਸੁਣ ਕਰ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕਾ ਉਚਾਰਨ ਕਰੂੰ, ਪੁਨਾ ਤਿਸ ਹਰਿ ਜਸ ਕੋ ਮਨ ਮੇਂ ਲਿਖ ਲੇਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਪਾਸੋਂ) ਕੀਰਤਨ ਸੁਣ ਕੇ ਹਰੀ ਦੇ ਗੁਣ ਗਾਵਾਂ ਤੇ ਹਰੀ-ਜਸ ਮਨ ਵਿਚ ਉੱਕਰ ਲਵਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando la Alabanza del Señor quisiera recitarla también y grabarla en mi mente."