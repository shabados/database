[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਨਿਤ ਇਵੈ ਧਿਆਈਁ ॥"
page = 386
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, ever, do I dwell on Thee, like this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੇ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, this is my continual meditation:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਨਿਤ ਇਸੀ ਪ੍ਰਕਾਰ ਚਿਤਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ-ਦਰ ਤੇ ਅਰਦਾਸ ਕਰਦਾ ਰਹੁ ਤੇ) ਆਖ-(ਹੇ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ) ਮੈਂ ਇਸੇ ਤਰ੍ਹਾਂ ਸਦਾ ਤੈਨੂੰ ਸਿਮਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਵੈ = ਇਸੇ ਤਰ੍ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, para siempre resido en Ti, oh Señor,"