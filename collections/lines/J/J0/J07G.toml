[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਿਆਨੁ ਧਿਆਨੁ ਸਿਮਰਣੁ ਮਿਲੈ; ਪੀ ਅਪਿਓ ਅਸੋਗੀ ।੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Drinking the elixir of knowledge, meditation and remembrance of the Lord, he has gone beyond all sorrows and sufferings."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ) ਗਿਆਨ ਧਿਆਨ ਅਤੇ ਸਿਮਰਣ ਵਿਖੇ (ਉਸ ਸਿਖ) ਦਾ ਮਨ ਮਿਲਿਆ ਹੋਇਆ ਹੈ, ਉਹ 'ਅਪਿਓ' (ਅੰਮਿਤ੍ਰ ਦੇ ਪਿਆਲੇ) ਨੂੰ ਪੀਕੇ (ਅਸੋਗੀ=) ਸੰਸਾਰਕ ਸੋਗਾਂ ਥੋਂ ਰਹਿਤ ਹੋ ਗਿਆ ਹੈ (ਭਾਵ ਜਿੱਕੁਰ ਸ਼ਰਾਬ ਦੀ ਮਸਤੀ ਵਿਖੇ ਸੰਸਾਰ ਦੇ ਫਿਕਰ ਹਟ ਜਾਂਦੇ ਹਨ ਤਿਹਾ ਪ੍ਰੇਮ ਦੀ ਮਸਤੀ ਵਿਖੇ ਰਾਗ ਦ੍ਵੈਖ ਦੇ ਸੋਗ ਦੂਰ ਹੋ ਗਏ ਹਨ)।"