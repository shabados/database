[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਠਗਉਰੀ ਪਾਇ ਭੁਲਾਵੈ; ਮਨਿ ਸਭ ਕੈ ਲਾਗੈ ਮੀਠੀ ॥੨॥"
page = 673
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Administering intoxicating herb, so does she mislead the mortals that she seems sweet to the mind of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਮੋਹ ਦੀ) ਨਸ਼ੀਲੀ ਬੂਟੀ ਦੇ ਕੇ ਇਹ ਜੀਵਾਂ ਨੂੰ ਐਸ ਤਰ੍ਹਾਂ ਗੁੰਮਰਾਹ ਕਰਦੀ ਹੈ ਕਿ ਇਹ ਸਾਰਿਆਂ ਦੇ ਚਿੱਤ ਨੂੰ ਮਿੱਠੜੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She administers her intoxicating drug, and so confuses them; thus she seems sweet to everyone's mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਮਾਯਾ ਐਸੀ ਠਗ ਬੂਟੀ ਪਾਇਕਰ ਜੀਵੋਂ ਕੌ ਭੁਲਾਵਤੀ ਹੈ, ਜੋ ਸਭ ਕੇ ਮਨ ਮੇਂ ਮੀਠੀ ਅਰਥਾਤ ਪਿਆਰੀ ਹੀ ਲਾਗਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਅਜੇਹੀ ਨਸ਼ੀਲੀ ਚੀਜ਼ ਖਵਾ ਕੇ ਮਨੁੱਖ ਨੂੰ ਕੁਰਾਹੇ ਪਾ ਦੇਂਦੀ ਹੈ ਕਿ ਸਭਨਾਂ ਦੇ ਮਨ ਵਿਚ ਉਹ ਪਿਆਰੀ ਪਈ ਲੱਗਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਗਉਰੀ = ਠਗਮੂਰੀ, ਠਗਬੂਟੀ, ਨਸ਼ੀਲੀ ਚੀਜ਼। ਭੁਲਾਵੈ = ਕੁਰਾਹੇ ਪਾ ਦੇਂਦੀ ਹੈ। ਕੈ ਮਨਿ = ਦੇ ਮਨ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tampoco es vista engañando a alguien, pero tal es la poción venenosa que ella administra: a todos les parece dulce. (2)"