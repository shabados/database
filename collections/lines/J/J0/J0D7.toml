[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹੁ ਸੰਤ. ਮਿਲਹੁ ਮੇਰੇ ਭਾਈ; ਮਿਲਿ ਹਰਿ ਹਰਿ ਕਥਾ ਕਰਹੁ ॥"
page = 799
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come, ye saints, my brothers, meeting together, let us recite the Lord God's discourses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ ਸਾਧੂਓ! ਮੇਰੇ ਭਰਾਓ, ਆਪਾਂ ਮਿਲ ਕੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਕਥਾ-ਵਾਰਤਾ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, O Saints, and join together, O my Siblings of Destiny; let us tell the Stories of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ ਮੇਰੇ ਭਾਈਓ! ਮੇਰੇ ਪਾਸ ਆਵੋ, ਇਕਤ੍ਰ ਹੋ ਕੇ ਹਰੀ ਕੀਆਂ ਹਰ ਪ੍ਰਕਾਰ ਕੀਆਂ ਕਥਾ ਉਚਾਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਹੇ ਭਰਾਵੋ! (ਸਾਧ-ਸੰਗਤਿ ਵਿਚ) ਇਕੱਠੇ ਰਲ ਬੈਠੋ, ਅਤੇ ਮਿਲ ਕੇ ਸਦਾ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan Santos, Hermanos del Destino, cantemos las Historias del Señor, Jar, Jar."