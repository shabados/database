[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਕਾਰ; ਧੁਰਹੁ ਫੁਰਮਾਈ ॥"
page = 363
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He does deeds as is the Lord's primal will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਈਂ ਦੀ ਆਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਕਰਮ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does his deeds according to the Lord's Primal Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਸਭੁ ਕਾਰ ਕਰਣੀ ਆਦਿ ਸੇ ਕਹੀ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੇ ਦਾਸ ਨੂੰ ਸਿਮਰਨ ਦੀ ਹੀ ਕਰਨ-ਜੋਗ ਕਾਰ ਆਪਣੀ ਹਜ਼ੂਰੀ ਤੋਂ ਦੱਸੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣੀ = {करणीय} ਕਰਨ-ਯੋਗ। ਧੁਰਹੁ = ਆਪਣੀ ਹਜ਼ੂਰੀ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él actúa en la Eterna Voluntad de Dios;"