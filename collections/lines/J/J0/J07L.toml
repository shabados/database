[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ ਅਨੰਦੁ ਹੋਵੈ ਦਿਨੁ ਰਾਤੀ; ਅੰਕੁਰੁ ਭਲੋ ਹਮਾਰਾ ॥ ਰਹਾਉ ॥"
page = 717
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, I enjoy the bliss of Equipoise. My destiny's seed has sprouted well. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਰੈਣ ਬੈਕੁੰਠੀ, ਆਨੰਦ ਮਾਣਦਾ ਹਾਂ। ਮੇਰੀ ਕਿਸਮਤ ਦਾ ਬੀਜ ਚੰਗੀ ਤਰ੍ਹਾਂ ਫੁਟ ਪਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in peaceful poise and bliss, day and night; the seed of my destiny has sprouted. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਸਾਂਤੀ ਔ ਅਨੰਦ ਹਮ ਕੋ ਦਿਨੇ ਰਾਤਿ ਹੋਵਤਾ ਹੈ, ਕਿਉਂਕਿ ਹਮਾਰਾ ਪੂਰਬਲਾ (ਅੰਕੁਰੁ) ਕਰਮ ਭਲਾ ਅਰਥਾਤ ਉਤਮ ਥਾ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਕਾਰਨ (ਉਸ ਦੇ ਅੰਦਰ) ਦਿਨ ਰਾਤ (ਹਰ ਵੇਲੇ) ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ। (ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਅਸਾਂ ਜੀਵਾਂ ਦੇ ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਭਲਾ ਅੰਗੂਰ ਫੁੱਟ ਪੈਂਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día los paso en el Éxtasis del Equilibrio y la semilla de mi Destino ha germinado en una flor.(Pausa)"