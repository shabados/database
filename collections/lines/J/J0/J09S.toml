[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਤੇਰੀ ਖੁਸੀ; ਤਿਨਿ ਨਉ ਨਿਧਿ ਭੁੰਚੀਐ ॥"
page = 961
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whom is Thy pleasure, O Lord, partakes of Thine nine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉੱਤੇ ਤੇਰੀ ਪ੍ਰਸੰਨਤਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਉਹ ਤੇਰੇ ਨੌ ਖਜ਼ਾਨਿਆਂ ਨੂੰ ਭੋਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One with whom You are pleased, obtains the nine treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੋ ਤੇਰੀ ਖੁਸੀ ਹੂਈ ਹੈ ਤਿਸ ਨੇ ਨੌ ਨਿਧਾਂ ਭੋਗੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਨੂੰ ਤੇਰੀ ਖ਼ੁਸ਼ੀ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ ਉਸ ਨੇ ਤੇਰੇ ਨਾਮ-ਰੂਪ ਨੌ ਖ਼ਜ਼ਾਨੇ ਮਾਣ ਲਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ ਨੇ। ਭੁੰਚੀਐ = ਵਰਤਿਆ ਹੈ, ਮਾਣਿਆ ਹੈ, ਭੋਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél sobre quien está Tu Placer, participa de los Nueve Tesoros."