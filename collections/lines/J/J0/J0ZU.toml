type = "primary"
data = "ਬਹੁਰਿ ਨ ਤਾ ਕੋ ਦਰਸੁ ਦਿਖਾਯੋ ॥੩॥"
page = 912

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore, he was much scared. He abandoned the village and was never seen.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ ਉਸ ਨੂੰ ਆਪਣੀ ਸ਼ਕਲ ਨਾ ਵਿਖਾਈ ॥੩॥"