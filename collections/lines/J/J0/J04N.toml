[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਊਤਮੁ ਰਿਦ ਅੰਤਰਿ ਭਾਇਓ; ਗੁਰਿ. ਮੰਤੁ ਦੀਓ ਹਰਿ ਕਾਨ ॥੧॥ ਰਹਾਉ ॥"
page = 1335
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru ministered the Name through my ears, the Supreme Lord became pleasing unto my mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਕੰਨਾਂ ਵਿੱਚ ਨਾਮ ਪਾ ਦਿਤਾ ਤਾਂ ਸ੍ਰੇਸ਼ਟ ਸੁਆਮੀ ਮੇਰੇ ਮਨ ਨੂੰ ਚੰਗਾ ਲਗਣ ਲੱਗ ਗਿਆ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lofty and Exalted Lord became pleasing to my heart and my inner being, when the Guru breathed the Mantra of the Lord into my ears. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਨਾਮ ਕਾ ਮੰਤ੍ਰ ਸਤਿਗੁਰੋਂ ਨੇ ਹਮਾਰੇ ਕਾਨੋਂ ਮੇਂ ਦੀਆ ਹੈ, ਸੋਈ ਹਰੀ ਕਾ ਨਾਮ ਉਤਮ ਹਮਾਰੇ ਰਿਦੇ ਬੀਚ ਭਾਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ) ਕੰਨਾਂ ਵਿਚ ਗੁਰੂ ਨੇ ਹਰਿ-ਨਾਮ ਦਾ ਉਪਦੇਸ਼ ਦੇ ਦਿੱਤਾ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਉੱਤਮ ਹਰੀ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese Suave y Exaltado Señor dio Bienestar a mi corazón y a mi ser interior cuando el Guru exhaló el Mantra de mi Señor en mis oídos. (1-Pausa)"