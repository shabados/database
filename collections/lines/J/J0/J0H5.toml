[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਆਸਮਾਨ ਧਰਤੀ ਦੇ ਸਾਹਮਣੇ ਇਸ ਲਈ ਮੱਥਾ ਟੇਕਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਸਮਾਣ ਸਿਜਦਾ ਕੁਨਦ ਪੇਸ਼ਿ ਜ਼ਮੀਣ ਕਿ ਬਰ ਊ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, this tendency also blessed him with honor and eminence and made him familiar with His mysteries. (350)"