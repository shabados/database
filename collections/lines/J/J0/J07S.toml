[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਆਪੁ ਉਪਾਇਓਨੁ; ਤਦਹੁ. ਹੋਰੁ ਨ ਕੋਈ ॥"
page = 509
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord created His ownself, then there was none else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਉਤਪੰਨ ਕੀਤਾ, ਤਦ ਹੋਰ ਕੋਈ ਨਹੀਂ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created Himself - at that time, there was no other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਪਨੇ ਸੇ ਆਪ ਕੋ ਉਤਪੰਨ ਕੀਆ ਅਰਥਾਤ ਅਫੁਰ ਸੇ ਮਾਇਆ ਸਬਲ ਹੂਆ ਤਿਸ ਕਾਲ ਮੇਂ ਔਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਨੇ ਆਪਣਾ ਆਪ (ਹੀ) ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਸੀ ਤਦੋਂ ਕੋਈ ਹੋਰ ਦੂਜਾ ਨਹੀਂ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਇਓਨੁ = ਉਪਾਇਆ ਉਨਿ, ਪੈਦਾ ਕੀਤਾ ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor se creó a Sí Mismo, no había nadie más."