[[content]]
asset = "SSKS"
type = "primary"
data = "ਕਪਟ ਸਨੇਹ ਕੈ ਮਿਲਤ ਸਾਧਸੰਗਤਿ ਮੈ; ਚੰਦਨ ਸੁਗੰਧ ਬਾਂਸ ਗਠੀਲੋ ਨ ਬੋਹਈ ।੨੪੦।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, if a person with mock and fake love comes to the company of saintly persons, he does not acquire or assimilate the good influence of the holy congregation, just as a knotted bamboo tree acquire no fragrance despite growing in the near proximity"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਕਪਟ ਦਾ ਪ੍ਰੇਮ ਧਾਰ ਕੇ ਹਿੜਾ ਕਈ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਆਣ ਕੇ ਰਲਿਆ ਕਰਦਾ ਹੈ, ਉਹ ਅੰਦਰਲੀਆਂ ਪਾਪ ਬਾਸਨਾ ਮਈ ਗੰਢਾਂ ਨਾਲ ਗ੍ਰਸਿਆ ਹੋਣ ਕਾਰਨ ਵਿਨਾਹ ਕਰਨ ਵਾਲਾ ਹੀ ਰਹਿੰਦਾ ਹੈ, ਕੋਈ ਓਸ ਵਿਚ ਚੰਦਨ ਵਲੀ ਸੁਗੰਧੀ ਨਹੀਂ ਮਹਿਕਨ ਲਗ ਪੈਂਦੀ, ਭਾਵ ਸਤਸੰਗ ਦਾ ਪਾਹ ਓਨ੍ਹਾਂ ਨੂੰ ਨਹੀਂ ਲਗਿਆ ਕਰਦਾ ਹੈ ॥੨੪੦॥"