[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਨੁ ਕਰਿ; ਹਰਿ ਜਨ ਛੂਟੇ ॥੧॥"
page = 388
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's meditation, the slaves of God are redeemed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਬੰਦਗੀ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਬੰਦ-ਖਲਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, the Lord's humble servants are redeemed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਭਗਤਿ ਹਰਿ ਸਿਮਰਨ ਕਰ ਕਾਮ ਕ੍ਰੋਧ ਫੰਧ ਸੇ ਛੁਟ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ ਕੇ (ਕਾਮ ਕ੍ਰੋਧ ਅਹੰਕਾਰ ਆਦਿਕ ਤੋਂ) ਬਚੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੂਟੇ = ਬਚ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditando en el Señor, Sus Sirvientes son redimidos. (1)"