[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰਹੁ ਪ੍ਰਭ ਅਪਨੀ; ਮੁਖਿ ਦੇਵਹੁ ਹਰਿ ਨਿਮਖਾਤੀ ॥੧॥"
page = 668
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, God, my Master, shower Thy benediction and pour into my mouth Thy Name drop, even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਮੇਰੇ ਮਾਲਕ! ਤੂੰ ਆਪਣੀ ਮਿਹਰ ਧਾਰ, ਤੇ ਇਕ ਮੁਹਤ ਲਈ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਆਪਣੇ ਨਾਮ ਦੀ ਕਣੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord God, please bless me with Your Mercy, and pour Your Name into my mouth, even if for only an instant. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਤੁਮ ਅਪਨੀ ਅਤੀ ਕ੍ਰਿਪਾ ਕਰੋ, ਅਪਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੀ ਬੂੰਦ ਨਿਮਖ ਨਿਮਖ ਮੇਂ ਮੁਖ ਵਿਖੇ ਦੇਵੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! ਆਪਣੀ ਮੇਹਰ ਕਰ, ਅੱਖ ਦੇ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਵਾਸਤੇ ਹੀ ਮੇਰੇ ਮੂੰਹ ਵਿਚ (ਆਪਣੀ ਨਾਮ ਦੀ ਸ੍ਵਾਂਤੀ) ਬੂੰਦ ਪਾ ਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, Jar, Jar, es la Gota de Rocío, yo soy el Cuclillo añorándola, añorándola. Oh Señor, vierte la Gota de Tu Nombre en mi boca, aunque sea por un instante. (1)"