[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੋਲਾ ਮੁਲ ਖਰੀਦੁ; ਕਾਰੇ ਜੋਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true disciple is a boughten slave who is ever busy in the service of the Master."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੁੱਲ ਖਰੀਦੀ ਗੁਲਾਮ ਹੋਵੇ (ਹਰ ਵੇਲੇ) ਟਹਿਲ ਵਿਖੇ ਜੁੜਿਆ ਰਹੇ।"