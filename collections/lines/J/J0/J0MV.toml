[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਤ ਕੀ ਮਾਈ. ਬਾਪੁ ਕਤ ਕੇਰਾ; ਕਿਦੂ ਥਾਵਹੁ. ਹਮ ਆਏ ॥"
page = 156
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of whom is the mother, of whom the father, and from which place have we come?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਦੀ ਹੈ ਮਾਂ, ਕਿਸ ਦਾ ਪਿੳ ਅਤੇ ਕਿਸ ਜਗ੍ਹਾ ਤੇ ਅਸੀਂ ਆਏ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is our mother, and who is our father? Where did we come from?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰ ਕਰ ਦੇਖੀਏ ਤੌ ਕਬਕੀ ਮਾਈ ਔਰ ਕਬ ਕਾ ਪਿਤਾ ਹੈ, ਕਿਸ ਅਸਥਾਨ ਸੇ ਤਮਾਮ ਵਾ ਅਸਮਦਾਦਿਕ ਆਏ ਹੈਂ ਅਰਥਾਤ ਸਬ ਕਾ ਮਾਤਾ ਪਿਤਾ ਤੂੰ  ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਸਾਹਿਬ! ਅਣਗਿਣਤ ਔਗੁਣਾਂ ਦੇ ਕਾਰਨ ਹੀ ਸਾਨੂੰ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਣਾ ਪੈਂਦਾ ਹੈ, ਅਸੀਂ ਕੀਹ ਦੱਸੀਏ ਕਿ) ਕਦੋਂ ਦੀ ਸਾਡੀ (ਕੋਈ) ਮਾਂ ਹੈ ਕਦੋਂ ਦਾ (ਭਾਵ, ਕਿਸ ਜੂਨ ਦਾ) ਸਾਡਾ ਕੋਈ ਪਿਉ ਹੈ, ਕਿਸ ਕਿਸ ਥਾਂ ਤੋਂ (ਜੂਨ ਵਿਚੋਂ ਹੋ ਕੇ) ਅਸੀਂ (ਹੁਣ ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ) ਆਏ ਹਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤ ਕੀ = ਕਦੋਂ ਦੀ? ਕੇਰਾ = ਦਾ। ਕਤ ਕੇਰਾ = ਕਦੋਂ ਦਾ।? ਕਿਦੂ = ਕਿਸ ਤੋਂ? ਕਿਦੂ ਥਾਵਹੁ = ਕਿਸ ਥਾਂ ਤੋਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De dónde eran mi madre y mi padre, a través de los cuales llegué a este mundo?"