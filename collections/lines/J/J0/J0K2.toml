[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦਨ ਕਾ ਫਲੁ ਚੰਦਨ ਵਾਸੁ ॥"
page = 1256
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The use of sandal-wood is the sandal's perfume."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਨਣ ਦੀ ਲਕੜੀ ਦਾ ਫਾਇਦਾ ਚੰਨਣ ਦੀ ਸੁੰਗਧੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The value of sandalwood lies in its fragrance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਚੰਦਨ ਕੀ ਵਾਸਨਾ ਔ ਸੀਤਲਤਾ ਹੀ ਚੰਦਨ ਕਾ ਫਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਦਾ ਰੁੱਖ ਤਦੋਂ ਤਕ ਚੰਦਨ ਹੈ ਜਦ ਤਕ ਵਿਚ ਚੰਦਨ ਦੀ ਸੁਗੰਧੀ ਹੈ (ਸੁਗੰਧੀ ਤੋਂ ਬਿਨਾ ਇਹ ਸਾਧਾਰਨ ਲੱਕੜੀ ਹੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੰਦਨ ਵਾਸੁ = ਚੰਦਨ ਦੀ ਸੁਗੰਧੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al Sándalo se le conoce por su fragancia y al ser humano"