[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਕੈ ਹੀਅਰੈ. ਬਸਿਓ ਮੇਰਾ ਸਤਿਗੁਰੁ; ਤੇ ਸੰਤ ਭਲੇ ਭਲ ਭਾਂਤਿ ॥"
page = 1264
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime, sublime in very way are the saints, within whose mind my True Guru abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੇਸ਼ਟ, ਹਰ ਤਰੀਕੇ ਨਾਲ ਸਰੇਸ਼ਟ ਹਨ ਉਹ ਸਾਧੂ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਅੰਦਰ ਮੇਰੇ ਸੱਚੇ ਗੁਰੂ ਜੀ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose hearts are filled with my True Guru - those Saints are good and noble in every way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਕੇ ਹਿਰਦੇ ਮੇਂ ਮੇਰਾ ਸ੍ਵਾਮੀ (ਗੁਰੁ) ਬਡਾ ਬਸਾ ਹੈ ਤੇ ਸੰਤ ਭਲੇ ਹੈਂ ਔਰ ਭਲੀ ਪ੍ਰਕਾਰ ਤਿਨ ਕੋ (ਭਾਂਤਿ) ਗ੍ਯਾਨੁ ਪ੍ਰਕਾਸ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਿਆਰਾ ਗੁਰੂ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪੂਰਨ ਤੌਰ ਤੇ ਭਲੇ ਸੰਤ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਹੀਅਰੈ = ਦੇ ਹਿਰਦੇ ਵਿਚ। ਤੇ = ਉਹ (ਬਹੁ-ਵਚਨ)। ਭਲ ਭਾਂਤਿ = ਚੰਗੀ ਤਰ੍ਹਾਂ, ਪੂਰਨ ਤੌਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esos Santos, cuyo corazón está lleno de mi Verdadero Guru, son buenos y nobles de cualquier forma,"