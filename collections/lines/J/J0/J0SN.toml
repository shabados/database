data = "ਗਿਰਫ਼ਤੰਦ ਓ ਰਾ ਬੁਬਸਤੰਦ ਸਖ਼ਤ ॥"
page = 1407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They (the people) got hold of the Raja and tied him,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ ਨੇ ਉਸ ਰਾਜੇ ਨੂੰ ਪਕੜ ਕੇ ਬੰਨ੍ਹ ਲਿਆ।"