[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਰਣੀ ਜਾਇ ਪਉ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਗੁਣ ਦਸੇ ਹਰਿ ਪ੍ਰਭ ਕੇਰੇ ਰਾਮ ॥"
page = 538
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Go and seek the shelter of the True Guru, O my soul, and he shall tell thee the merits of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾ ਕੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਅਤੇ ਉਹ ਤੈਨੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਖੂਬੀਆਂ ਬਾਰੇ ਦੱਸਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Go, and seek the Sanctuary of the True Guru, O my soul; He shall tell you of the Glorious Virtues of the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੀ ਬੁਧੀ! ਜੋ ਹਰਿ ਪ੍ਰਭ ਕੇ ਗੁਣੋਂ ਕੋ ਬਤਲਾਇ ਦੇਵੇ, ਤੂੰ ਤਿਸ ਸਤਿਗੁਰੂ ਕੀ ਸਰਣ ਮੇਂ ਜਾਇ ਕਰ ਕੇ ਪੜ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਜਾ ਕੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਈ ਰਹੁ, ਗੁਰੂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਦੱਸ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਇ = ਜਾ ਕੇ। ਕੇਰੇ = ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca el Refugio del Verdadero Guru, oh Alma, para que Él te recite los Méritos del Señor."