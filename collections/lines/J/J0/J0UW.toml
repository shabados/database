[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਖ ਅਪਾਰ ਅਗੰਮ ਅਗੋਚਰ ਨਾ; ਤਿਸੁ ਕਾਲੁ. .ਨ ਕਰਮਾ ॥"
page = 597
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unknowable, Infinite, Unapproachable and Imperceptible is my Lord. He is not subject to death and destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਗਾਧ, ਬੇਅੰਤ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਹੈ ਮੇਰਾ ਪ੍ਰਭੂ, ਉਹ ਮੌਤ ਅਤੇ ਪ੍ਰਾਲਭਧ ਦੇ ਅਧੀਨ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is unknowable, infinite, unapproachable and imperceptible. He is not subject to death or karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਤਿਸ ਕੋ ਆਜ ਤਕ ਕਿਸੀ ਨੇ ਇਦਮਿਥੰ ਕਰ ਦੇਖਾ ਨਹੀਂ, (ਅਪਾਰ) ਮਨ ਬੁਧਿ ਸੇ ਪਰੇ ਹੈ ਔ ਤਿਸੀ ਤੇ ਤਿਸ ਮੇਂ ਬੁਧੀ ਕੀ ਗਮਤਾ ਨਹੀਂ ਹੈ, (ਅਗੋਚਰ) ਤਿਸਮੇਂ ਨੇਤ੍ਰਾਦਿ ਇੰਦ੍ਰਯ ਜਾਇ ਨਹੀਂ ਸਕਤੀ ਹੈ, ਔਰ ਤੀਨ ਕਾਲ ਤਥਾ ਰਾਜਸ ਤਾਮਸ ਸਾਂਤਕ ਤ੍ਰਿਬਿਧਿ ਕਰਮ ਭੀ ਤਿਸਮੇਂ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਅਦ੍ਰਿੱਸ਼ ਹੈ, ਬੇਅੰਤ ਹੈ, ਅਪਹੁੰਚ ਹੈ, ਮਨੁੱਖ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਉਸ ਨੂੰ ਸਮਝ ਨਹੀਂ ਸਕਦੇ, ਮੌਤ ਉਸ ਨੂੰ ਪੋਹ ਨਹੀਂ ਸਕਦੀ, ਕਰਮਾਂ ਦਾ ਉਸ ਉਤੇ ਕੋਈ ਦਬਾਉ ਨਹੀਂ (ਜਿਵੇਂ ਜੀਵ ਕਰਮ-ਅਧੀਨ ਹਨ ਉਹ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖ = {अलक्ष्य = invisible} ਅਦ੍ਰਿੱਸ਼। ਅਗੰਮ = ਅਪਹੁੰਚ। ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਗੋਚਰ = ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਪਹੁੰਚ ਸਕਣ। ਅਗੋਚਰ = ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨ ਹੋ ਸਕੇ। ਕਾਲੁ = ਮੌਤ। ਕਰਮਾ = ਕਰਮ, ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es Inefable, Infinito, Sutil e Insondable; Él no muere, ni está atado a la rueda del Karma."