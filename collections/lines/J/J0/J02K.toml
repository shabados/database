[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਮਨ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਕਰਿ ਧਿਆਨੁ ॥"
page = 1337
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, attentively hearken thou the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਬਿਰਤੀ ਜੋੜ ਕੇ, ਤੂੰ ਸਾਈਂ ਹਰੀ ਦੇ ਨਾਮ ਨੂੰ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O mind: meditate on the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਨ ਕਰ ਕੇ ਸਰਵਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਧਿਆਨ ਜੋੜ ਕੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ ਧਿਆਨੁ = ਧਿਆਨ ਕਰ ਕੇ, ਧਿਆਨ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha oh mente, medita en el Nombre del Señor, Jar, Jar."