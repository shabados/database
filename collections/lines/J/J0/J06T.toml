[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ. ਨ ਸੋਧਨੀ; ਮਨਮੁਖ ਵਿਗੁਤੇ ॥"
page = 1093
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Simirtis and Shastras they carefully read not and the wayward are thus wasted away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਮਰਤੀਆਂ ਅਤੇ ਸ਼ਾਸਤਰਾਂ ਨੂੰ ਉਹ ਗਹੁ ਨਾਲ ਪੜ੍ਹਦੇ ਨਹੀਂ ਅਤੇ ਆਪ-ਹੁਦਰੇ ਇਸ ਤਰ੍ਹਾਂ ਬਰਬਾਦ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not study the Simritees and the Shaastras; the manmukhs waste away and are lost."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਮਰਤੀਆਂ ਔ ਸਾਸਤ੍ਰ ਨਹੀਂ ਸੋਧਤੇ, ਮਨਮੁਖਤਾ ਕਰਿ ਖਰਾਬ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿੰਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤ੍ਰਾਂ (ਭਾਵ, ਆਪਣੇ ਧਰਮ-ਪੁਸਤਕਾਂ) ਨੂੰ ਗਹੁ ਨਾਲ ਨਹੀਂ ਖੋਜਦੇ ਤੇ (ਧਰਮ-ਪੁਸਤਕਾਂ ਦੇ ਥਾਂ ਆਪਣੇ) ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰ ਕੋ ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra no reflexiona en los Smritis, ni en los Shastras y es así destruido,"