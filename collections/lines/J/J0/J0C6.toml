[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਸੇਵਾ ਪਾਰਬ੍ਰਹਮ ਗੁਰ; ਭੁਖ ਰਹੈ ਨ. ਕਾਈ ॥"
page = 318
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve thou the Transcendent Lord and the Guru that thou mayest hunger no more."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਰਮ ਪ੍ਰਭੂ ਅਤੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਰ, ਤਾਂ ਜੋ ਤੈਨੂੰ ਕੋਈ ਭੀ ਭੁੱਖ ਨਾਂ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve the Supreme Lord God and the Guru, and you shall never be hungry again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪਾਰਬ੍ਰਹਮ ਰੂਪ ਗੁਰ ਕੀ ਸੇਵਾ ਕਰਤੇ ਕੋਈ ਭੂਖ ਨਹੀਂ ਰਹੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਅਕਾਲ ਪੁਰਖ ਦੀ ਸੇਵਾ ਕਰ, (ਮਾਇਆ ਦੀ) ਕੋਈ ਭੁਖ ਨਹੀਂ ਰਹਿ ਜਾਏਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਈ = ਕੋਈ। ਪੁੰਨਿਆ = ਪੂਰੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y toda su hambre es saciada."