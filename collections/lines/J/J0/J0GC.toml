[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ; ਕਬੀਰ ਉਜਾਗਰ ॥"
page = 487
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's Name, Kabir became renowned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੁਆਰਾ ਕਬੀਰ ਨਾਮਵਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Lord's Name, Kabeer became famous and respected."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖੋ ਹਰਿ ਕੇ ਨਾਮ ਜਪਨੇ ਕਰ ਕਬੀਰ ਜੀ ਪ੍ਰਗਟ ਹੋ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਕਬੀਰ (ਭਗਤ ਜਗਤ ਵਿਚ) ਮਸ਼ਹੂਰ ਹੋਇਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Nombre del Señor, Kabir se volvió renombrado en el mundo,"