[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਿਰੁ ਦੇ ਛੁਟੀਐ; ਮਨਿ ਤਨਿ ਸਾਚਾ ਸੋਇ ॥੪॥੧੦॥"
page = 992
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, surrendering his head to the Lord, man is emancipated and sanctified become his soul and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਨੂੰ ਆਪਣਾ ਸੀਸ ਸਮਰਪਣ ਕਰਲ ਦੁਆਰਾ ਬੰਦਾ ਬੰਦ-ਖ਼ਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪਵਿਤ੍ਰ ਥੀ ਵੰਝਦੀ ਹੈ ਉਸ ਦੀ ਅਤਮਾ ਅਤੇ ਦੇਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, giving one's head, one is emancipated, and the mind and body become true. ||4||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੇ ਮਨ ਤਨ ਮੇਂ ਸੋ ਸਾਚਾ ਵਾਹਿਗੁਰੂ ਹੈ, ਜੇ ਤਿਨ ਕੋ ਸਿਰੁ ਦੇਈਏ ਤੌ ਸੰਸਾਰ ਸੇ ਛੁਟੀਤਾ ਹੈ॥੪॥੧੦॥☬ਗੁਰੂ ਜੀ ਨੇ ਸੰਗਲਾ ਦੀਪ ਸਿਵਨਾਭ ਰਾਜੇ ਕੇ ਬਾਗ ਮੇਂ ਏਕ ਮੰਦਰ ਵਿਖੇ ਜਾਇ ਆਸਣ ਕੀਆ। ਸਿਵਨਾਭ ਸੁਣ ਕੇ ਆਇਆ। ਤਿਸ ਕੇ ਪ੍ਰੇਮ ਕੀ ਪ੍ਰੀਖ੍ਯਾ ਲੀਏ ਗੁਰੂ ਜੀ ਨੇ ਕਿਵਾੜ ਬੰਦ ਕਰ ਲੀਏ। ਤਿਸ ਰਾਜਾ ਨੇ ਆਨਕਰ ਕਹਿਆ: ਹੇ ਸੁਆਮੀ! ਆਪ ਕਾ ਨਾਮ ਕਿਆ ਹੈ ਅਰ ਜਾਤੀ ਕਿਆ ਹੈ। ਜੋ ਆਪ ਮੈਨੂੰ ਮਹਲ ਦੇ ਅੰਦਰ ਬੁਲਾਇ ਲਵੋ ਤਾਂ ਮੈਂ ਏਕ ਬਾਤ ਪਾਸ ਹੋ ਕਰ ਪੁਛ ਲਵਾਂ ਜੀ। ਤਬ ਗੁਰੂ ਜੀ ਨੇ ਕਵਾੜ ਖੋਲ ਕਰ ਕਹਾ: ਕਹੁ ਤੂ ਕ੍ਯਾ ਕਹਿਤਾ ਹੈ। ਪੁਨਾ ਰਾਜਾ ਨੇ ਕਹਿਆ: ਆਪ ਕੋਈ ਜੋਗੀ ਹੈ? ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਆਪਾ-ਭਾਵ ਗਵਾਇਆਂ ਹੀ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਮਿਲਦੀ ਹੈ, ਤੇ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਮਨ ਵਿਚ ਤੇ ਸਰੀਰ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰੁ ਦੇ = ਸਿਰ ਦੇ ਕੇ, ਆਪਾ-ਭਾਵ ਗਵਾ ਕੇ। ਛੁਟੀਐ = (ਮੈਂ ਮੈਂ ਦੀਆਂ ਲਹਿਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਹੁੰਦੀ ਹੈ ॥੪॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si uno Le entrega su cabeza, es emancipado, y puros se vuelven el cuerpo y la mente.(4-10)"