[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਬਦੇ ਹਰਿ ਸਾਲਾਹੀਐ; ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥੮॥੪॥੨੧॥"
page = 67
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through the Word do thou praise God. By His grace, is He obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸ਼ਬਦ ਰਾਹੀਂ ਤੂੰ ਹਰੀ ਦੀ ਪਰਸੰਸਾ ਕਰ। ਉਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Shabad, praise the Lord. By His Grace, He is obtained. ||8||4||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਗੁਰੋਂ ਕੇ (ਸਬਦੇ) ਉਪਦੇਸ਼ ਕਰ ਕੇ ਹਰੀ ਕਾ ਸਲਾਹਣਾ ਕਰੀਏ, ਪਰੰਤੂ ਸੋ ਸਬਦ ਪੂਰਬ ਜਨਮੋਂ ਕੇ ਪੁੰਨ ਰੂਪ ਕਰਮੋਂ ਕਰ ਕੇ ਮਿਲਤਾ ਹੈ॥੮॥੪॥੨੧॥☬ਮਨ ਪ੍ਰਤਿ ਉਪਦੇਸ ਹੈ:☬ਪ੍ਰਸ਼ਨ: ਜੀਵ ਅਪਨੇ ਸਰੂਪ ਸੇ ਕੈਸੇ ਭੂਲ ਗਏ, ਔਰ ਜਨਮ ਮਰਨ ਕਾ ਭੈ ਕੈਸੇ ਨਿਬ੍ਰਿਤਿ ਹੋਤਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ। (ਪਰ ਇਹ ਦਾਤਿ) ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ ਹੀ ਮਿਲਦੀ ਹੈ ॥੮॥੪॥੨੧॥{66-67}"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = ਮਿਹਰ ਦੀ ਰਾਹੀਂ। ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼ ॥੮॥੪॥੨੧॥{66-67}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba entonces a tu Señor, dice Nanak, a través de la Palabra; pues es a través de Su Gracia que Lo recibimos. (8-4-21)"