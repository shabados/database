[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਮੇਲੇ ਸੰਤ; ਹਰਿ ਸੁਘੜੁ ਸੁਜਾਣੁ ਜੀਉ ॥"
page = 175
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru saint has united me with the Omniscient, and All-seeing Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਾਧੂ ਨੇ ਮੈਨੂੰ ਸਰਬਗ ਤੇ ਸਭ ਕੁਛ-ਵੇਖਣਹਾਰ ਸਾਹਿਬ ਨਾਲ ਜੋੜ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saintly Guru has united me with the All-knowing and All-seeing Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੋ ਸੰਤ ਹੈਂ, ਸੋ ਹਰੀ ਚਤਰ ਔਰ ਗਿ੍ਯਾਤ ਗੇਯ ਕੋ ਮਿਲਾਇ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹੀ ਉਸ ਸੰਤ ਸੁਜਾਨ ਸੁਘੜ ਹਰੀ ਨਾਲ ਮਿਲਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਲੇ ਸੰਤ ਹਰਿ = (ਗੁਰੂ) ਸੰਤ = ਹਰਿ ਨੂੰ ਮਿਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Él, a través del Guru Santo, soy unido."