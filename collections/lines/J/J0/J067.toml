[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਤਪੁ ਪੂਰਾ. ਸਾਈ ਸੇਵਾ; ਜੋ ਹਰਿ ਮੇਰੇ ਮਨਿ ਭਾਣੀ ਹੇ ॥੧੧॥"
page = 1071
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is that penance and that service, which are pleasing to the mind of my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹੈ ਉਹ ਤਪੱਸਿਆ ਅਤੇ ਉਹ ਘਾਲ ਜੋ ਮੈਂਡੇ ਵਾਹਿਗੁਰੂ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗੀਆਂ ਲਗਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect is that penance and that service, which is pleasing to the Mind of my Lord. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਤਪ ਪੂਰਾ ਹੈ ਔ ਸੋਈ ਸੇਵਾ ਸਫਲੀ ਹੈ, ਜੋ ਮੇਰੇ ਹਰੀ ਕੇ ਮਨ ਮੇਂ ਭਾਈ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਹੈ ਪੂਰਾ ਤਪ, ਉਹੀ ਹੈ ਸੇਵਾ-ਭਗਤੀ, ਜਿਹੜੀ ਮੇਰੇ ਪ੍ਰਭੂ ਦੇ ਮਨ ਵਿਚ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ (ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਨਾ ਹੀ ਸਹੀ ਰਸਤਾ ਹੈ) ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਭਾਣੀ = ਚੰਗੀ ਲੱਗਦੀ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la Austeridad y el Servicio perfecto, es lo que complace a mi Dios. (11)"