[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਕਬੀਰੁ; ਪੂਰਨ ਜਗ ਸੋਈ ॥"
page = 330
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, that man alone is perfect in this world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਇਸ ਜਹਾਨ ਅੰਦਰ ਕੇਵਲ ਉਹੀ ਪੁਰਸ਼ ਮੁਕੰਮਲ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, he alone is perfect in this world,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਗਤ ਮੇਂ ਪੂਰਨ ਕਾਮ ਸੋਈ ਪੁਰਸ਼ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਸੰਸਾਰ ਵਿਚ ਕੇਵਲ ਉਹੀ ਮਨੁੱਖ ਗੁਣਾਂ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ = ਭਰਿਆ ਹੋਇਆ, ਸਭ ਗੁਣਾਂ ਵਾਲਾ, ਜਿਸ ਵਿਚ ਕੋਈ ਊਣਤਾ ਨਾਹ ਹੋਵੇ। ਸੋਈ = ਉਹੀ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, la perfección es lograda solamente por aquél"