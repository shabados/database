[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਕੜੀਐ; ਜੇ ਦੂਜਾ ਭਾਏ ॥"
page = 1140
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone should we sorrow if we love another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਾਂ ਹੀ ਸਾਨੂੰ ਅਫਸੋਸ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ਜੇਕਰ ਅਸੀਂ ਕਿਸੇ ਹੋਰਸ ਨੂੰ ਪਿਆਰ ਕਰਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We should feel sad, if we are in love with duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਝੂਰਨਾ ਕਰੀਏ ਜੇ ਦ੍ਵੈਤ ਭਾਵ ਹੋ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਪਦਾਰਥ (ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਵਧੀਕ) ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਤਦੋਂ (ਭੀ) ਝੁਰਦੇ ਰਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sufriríamos si fuéramos entregados al otro,"