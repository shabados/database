[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੰਸਨੀ ਸੀ ਸੀਹਾ ਰੂਮ ਹੀਰਾ ਸੀ ਹੁਸੈਨਾਬਾਦ ਗੰਗਾ ਕੈਸੀ ਧਾਰ ਚਲੀ ਸਾਤੋ ਸਿੰਧ ਰੂਲ ਕੈ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The country of rum is like the beautiful Hansani (damsel), the town of Husainabad is like a diamond; the winsome current of the Ganges make the seven seas diffident."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੀਹਾ-ਰੂਮ (ਨਗਰੀ) ਵਿਚ ਹੰਸਨੀ ਜਿਹੀ, ਹੁਸੈਨਾਬਾਦ ਵਿਚ ਹੀਰੇ ਜਿਹੀ ਅਤੇ ਸੱਤਾਂ ਸਮੁੰਦਰਾਂ ਦੇ ਸਮੁੱਚ ਨੂੰ (ਲਜਾਉਣ ਵਾਲੀ) ਗੰਗਾ ਦੀ ਧਾਰਾ ਜਿਹੀ,"