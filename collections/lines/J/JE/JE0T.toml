[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੀਅਤ ਆਨ. ਅਚਰੀਅਤ ਅਨ ਕਛੁ; ਸਮਝ ਨ ਪਰੈ. ਅਪਰ ਮਾਇਆ ॥"
page = 658
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "We say one thing and do quite another and deluded by infinite worldly attachments, we obtain not true understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਕਹਿੰਦੇ ਕੁੱਝ ਹਾਂ ਅਤੇ ਕਮਾਉਂਦੇ ਬਿਲਕੁਲ ਹੋਰ ਹੀ ਹਾਂ। ਅਨੰਤ ਸੰਸਾਰੀ ਲਗਨਾਂ ਦੇ ਬਹਿਕਾਇਆਂ ਹੋਇਆਂ ਨੂੰ ਸਾਨੂੰ ਕੋਈ ਸੂਝ ਬੂਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We say one thing, and do something else; entangled in endless Maya, we do not understand anything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਕਹੀਤਾ ਕੁਛ ਔਰ ਹੈ ਪੁਨਾ (ਅਚਰੀਅਤ) ਕਰੀਤਾ ਕੁਛ ਔਰ ਹੈ, ਭਾਵ ਸੇ ਜੈਸੀ ਕਥਨੀ ਹੈ ਤੈਸੀ ਰਹਣੀ ਨਹੀਂ ਹੈ। ਤਿਸ ਕਰ ਕੇ ਅਪਨੇ ਸਰੂਪ ਕੀ ਇਨ ਕੋ ਸਮਝ ਨਹੀਂ ਹੋਤੀ, ਕਿਉਂਕਿ (ਅਪਰ) ਅਪਾਰ ਮਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਆਖਦੇ ਹੋਰ ਹਾਂ ਤੇ ਕਰਦੇ ਕੁਝ ਹੋਰ ਹਾਂ, ਮਾਇਆ ਇਤਨੀ ਬਲਵਾਨ ਹੋ ਰਹੀ ਹੈ ਕਿ ਅਸਾਨੂੰ (ਆਪਣੀ ਮੂਰਖਤਾ ਦੀ) ਸਮਝ ਹੀ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ = ਕੁੱਝ ਹੋਰ। ਅਚਰੀਅਤ = ਕਮਾਈਦਾ ਹੈ। ਅਨ ਕਛੁ = ਕੁਝ ਹੋਰ। ਅਪਰ = ਅਪਾਰ, ਬਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Digo una cosa y hago otra; sin saber nada, estoy siendo engañado por la infinita Maya."