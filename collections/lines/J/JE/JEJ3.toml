[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਤੂੰ ਰੱਬ ਦਾ ਜਲਵਾ ਵੇਖ ਸਕੇਣਗਾ, ਤੇਰੇ ਲਈ ਹੋਰ ਕੋਈ ਸੁਰਮਾ ਕਿਸ ਕੰਮ#"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਮਾਲਿ ਹੱਕ ਨਿਗਰੀ ਬਾ ਤੂ ਤੂਤੀਆ ਚਿ ਕੁਨਦ ।੨੦।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In fact, his devotees are enamored with each and every hair on his head. (36) (2)"