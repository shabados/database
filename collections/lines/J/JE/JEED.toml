[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ ਮੇਰੇ; ਤੂ ਏਕੋ ਨਾਮੁ ॥"
page = 558
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, repeat thou the one Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਕੇਵਲ ਇਕ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the One Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਏਕ ਨਾਮ ਕਾ ਜਪਨਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਇਕ ਨਾਮ ਹੀ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, contempla el Nombre del Señor,"