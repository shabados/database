[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਰਿ ਵਾਰਿ ਜਾਈ ਲਖ ਵਰੀਆ; ਦੇਹੁ ਸੰਤਨ ਕੀ ਧੂਰਾ ਜੀਉ ॥੧॥"
page = 99
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lakhs of times I am sacrifice unto them and pray for the grant of the dust of feet of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਵਾਰੀ ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਅਤੇ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੀ ਪਰਾਪਤੀ ਲਈ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, hundreds of thousands of times a sacrifice, and I pray: please, give me the dust of the feet of the Saints. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਨੇਕ ਵਾਰੀ ਤੁਮਾਰੇ ਊਪਰ ਸੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ, ਮੇਰੇ ਕੋ ਸੰਤ ਜਨੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂੜੀ ਦੇਵੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਲੱਖਾਂ ਵਾਰ (ਤੇਰੇ ਸੰਤਾਂ ਤੋਂ) ਸਦਕੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਮੈਨੂੰ ਆਪਣੇ ਸੰਤਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਖ਼ਸ਼ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin nada de orgullo, concédanme el Polvo de sus Pies. (1)"