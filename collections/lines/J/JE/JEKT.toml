[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰਿਉ ਪ੍ਰਿਉ ਜੇ ਕਰੀ; ਮੇਲੇ ਮੇਲਣਹਾਰੁ ॥"
page = 935
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if I utter the Name of my Beloved Groom, God, the Uniter, shall unite me with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਕੰਤ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਾਂ ਤਾਂ ਮਿਲਾਉਣ ਵਾਲਾ ਵਾਹਿਗੁਰੂ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, crying out, \"Beloved, Beloved\", we are united with the Uniter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪਤੀ ਪਤੀ ਜੇ ਕਹੀਏ ਤੋ (ਮੇਲਣਹਾਰੁ) ਪਰਮੇਸਰ ਮੇਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਮੈਂ ਉਸ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਮੁੜ ਮੁੜ ਯਾਦ ਕਰਾਂ ਤੇ ਉਹ ਮੇਲਣ ਦੇ ਸਮਰੱਥ ਪਿਆਰਾ ਆਪ ਹੀ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਿਉ = ਪਿਆਰਾ। ਕਰੀ = ਮੈਂ ਕਰਾਂ। ਮੇਲਣਹਾਰੁ = ਜੋ ਮੇਲਣ ਨੂੰ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor lo tomaría para unirlo con Él."