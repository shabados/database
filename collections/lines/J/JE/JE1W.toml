[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਸਾਧੀਐ; ਤੀਰਥਿ ਕੀਚੈ ਵਾਸੁ ॥"
page = 56
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man may perform recitations austerities and self restraint and dwell at places of pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਪਾਠ, ਤਪੱਸਿਆ ਤੇ ਸਵੈ-ਰੋਕ-ਥਾਮ ਪਿਆ ਕਰੇ ਅਤੇ ਯਾਤ੍ਰਾ ਅਸਥਾਨਾਂ ਤੇ ਨਿਵਾਸ ਕਰ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may chant and meditate, practice austerities and self-restraint, and dwell at sacred shrines of pilgrimage;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੇ ਬਿਨਾਂ ਜਪ, ਤਪ, (ਸੰਜਮ) ਧਾਰਨਾ, ਧਿਆਨ, ਇਨ ਸਾਧਨੋਂ ਕੋ ਸਿਧ ਕਰ ਲੀਜੀਏ, ਪੁਨਾ ਤੀਰਥੋਂ ਵਿਖੇ ਵਾਸੁ ਕਰ ਰਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਕਿਸੇ ਸਿੱਧੀ ਆਦਿਕ ਵਾਸਤੇ ਮੰਤ੍ਰਾਂ ਦਾ) ਪਾਠ ਕੀਤਾ ਜਾਏ, (ਧੂਣੀਆਂ ਆਦਿਕ ਤਪਾ ਕੇ) ਸਰੀਰ ਨੂੰ ਕਸ਼ਟ ਦਿੱਤਾ ਜਾਏ, ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰਨ ਦਾ ਕੋਈ ਸਾਧਨ ਕੀਤਾ ਜਾਏ, ਕਿਸੇ ਤੀਰਥ ਉੱਤੇ ਨਿਵਾਸ ਕੀਤਾ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪੁ = ਮੰਤ੍ਰਾਂ ਦਾ ਪਾਠ (ਕਿਸੇ ਸਿੱਧੀ ਆਦਿਕ ਦੀ ਪ੍ਰਾਪਤੀ ਵਾਸਤੇ)। ਤਪੁ = ਪੁੱਠਾ ਲਟਕ ਕੇ ਜਾਂ ਧੂਣੀਆਂ ਆਦਿਕ ਤਪਾ ਕੇ ਸਰੀਰ ਨੂੰ ਕਸ਼ਟ ਦੇਣਾ। ਸੰਜਮੁ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਕਾਬੂ ਵਿਚ ਰੱਖਣ ਦਾ ਕੋਈ ਸਾਧਨ। ਤੀਰਥਿ = ਤੀਰਥ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medito y practico la austeridad, disciplino mi cuerpo y vivo en un lugar santo."