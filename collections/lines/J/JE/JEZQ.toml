[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਵਿਛੋੜਾ. ਨਾ ਥੀਐ; ਸੋ ਸਹੁ ਰੰਗਿ ਰਵੰਤੁ ॥੪॥"
page = 1015
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who lovingly remembers the True Lord, her Husband, suffers not separation from Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਸੱਚੇ ਸਾਈਂ ਆਪਣੇ ਖਸਮ ਨੂੰ ਪਿਆਰ ਨਾਲ ਯਾਦ ਕਰਦਾ ਹੈ, ਉਸ ਦੀ ਉਸ ਨਾਲੋਂ ਜੁਦਾਈ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who lovingly remembers her True Husband Lord is not separated from Him again. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਹੁ ਕੋ ਜੋ ਪ੍ਰੇਮ ਕਰਿ ਜਪਤੀ ਹੈ ਤਿਸ ਕਾ ਸਚ ਸਰੂਪ ਸਾਥ ਵਿਛੋੜਾ ਨਹੀਂ ਹੋਤਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦਾ-ਥਿਰ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਉਸ ਨਾਲੋਂ ਵਿਛੋੜਾ ਨਹੀਂ ਹੁੰਦਾ। (ਚਰਨਾਂ ਵਿਚ ਜੁੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਉਹ ਖਸਮ ਪਿਆਰ ਨਾਲ ਗਲੇ ਲਾਈ ਰੱਖਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se regocija siempre en la Dicha, o sea, la novia que Lo alaba con Amor, no se separa nunca de Él, del Uno Verdadero.  (4)"