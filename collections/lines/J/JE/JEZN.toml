[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਹੀ ਕਉ ਘਾਸੁ. ਇਕ ਹੀ ਕਉ ਰਾਜਾ; ਇਨ ਮਹਿ ਕਹੀਐ ਕਿਆ ਕੂੜਾ ॥੫॥"
page = 1081
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are grass-cutter and some the kings, who can be called false from amongst these?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਘਾਅ-ਖੋਤਣ (ਖੋਦਣ) ਵਾਲੇ ਹਨ ਅਤੇ ਕਈ ਪਾਤਿਸ਼ਾਹ। ਇਨ੍ਹਾਂ ਵਿਚੋਂ ਕਿਹੜਾ ਝੂਠਾ ਆਖਿਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are grass-cutters, and some are kings. Who among these can be called false? ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਕੋ ਘਾਸ ਖੋਤਣਾ ਦੀਆ ਹੈ ਇਕ ਕੋ ਰਾਜਾ ਹੀ ਕਰ ਦੀਆ ਹੈ, ਇਨ ਬਾਤੋਂ ਮੇਂ ਕਹੋ ਤੋ ਸਹੀ ਕਿਆ ਝੂਠਾ ਹੈ ਅਰਥਾਤ ਕੁਛ ਝੂਠ ਨਹੀਂ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੀਵਾਂ ਨੂੰ ਤੂੰ ਘਾਹ ਖੋਤਰਨ ਤੇ ਲਾ ਦਿੱਤਾ ਹੈ, ਕਈਆਂ ਨੂੰ ਤੂੰ ਰਾਜੇ ਬਣਾ ਦਿੱਤਾ ਹੈ। ਤੇਰੇ ਇਹਨਾਂ ਕੰਮਾਂ ਵਿਚੋਂ ਕਿਸੇ ਕੰਮ ਨੂੰ ਗ਼ਲਤ ਨਹੀਂ ਆਖਿਆ ਜਾ ਸਕਦਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos cortan el pasto, otros son reyes, ¿a quién entonces se le podría llamar falso de entre estos? (5)"