[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਰਾਮ ਗਾਏ. ਮਨਿ ਸੁਭਾਏ; ਹਰਿ ਗੁਰਮਤੀ ਮਨਿ ਧਿਆਇਆ ॥"
page = 576
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sing Lord's praise, which is pleasing to my mind and by Guru's instruction, I remember God within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਈਂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ, ਜੋ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਹਰੀ ਨੂੰ ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਯਾਦ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Glorious Praises of the Lord, so pleasing to my mind; following the Guru's Teachings, I meditate on the Lord within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੇਂ ਇਸ ਸੇ ਰਾਮ ਕੇ ਗੁਣ ਭਾਏ ਹੈਂ ਔ ਸੋਈ ਗਾਏ ਹੈਂ, ਗੁਰਮਤੀਏ ਹੋ ਕਰ ਹਰਿ ਕੋ ਮਨ ਮੇਂ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰੇਮ ਨਾਲ ਆਪਣੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ਤੇ ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰ ਕੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la gloriosa presencia del Señor, tan placentera a mi mente, Medita en el Señor en lo profundo de tu mente."