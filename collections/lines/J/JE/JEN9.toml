[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਜ ਗਈ, ਕਛੁ ਕਾਜੁ ਸਰਯੋ ਨਹਿ; ਪ੍ਰੇਮ ਬਿਨਾ ਪ੍ਰਭ ਪਾਨਿ ਨ ਆਏ ॥੧੮॥"
page = 713

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way your self—respect has been lost and no work could be accomplished  the Lord is not realized without true love.18."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਭ) ਲਾਜ-ਮਰਯਾਦਾ ਖਤਮ ਸਹੋ ਗਈ, (ਪਰ) ਕੁਝ ਵੀ ਕੰਮ ਨਹੀਂ ਸਰਿਆ (ਕਿਉਂਕਿ) ਪ੍ਰੇਮ ਤੋਂ ਬਿਨਾ ਪ੍ਰਭੂ ਹੱਥ ਨਹੀਂ ਆਉਂਦੇ ਹਨ ॥੧੮॥"