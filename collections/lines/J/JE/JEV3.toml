[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਕ੍ਰਿਪਾਲ ਨਾਨਕ ਕੇ ਸੁਆਮੀ; ਹਰਿ ਚਰਨਹ ਸੰਗਿ ਸਮਾਵੈ ॥੩॥"
page = 1122
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be Thou merciful unto me, O the Lord Master of Nanak, that I may blend with Thine feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ, ਹੇ ਨਾਨਕ ਦੇ ਸੁਆਮੀ ਮਾਲਕ! ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੇ ਪੈਰ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please be kind to me, O Lord and Master of Nanak, that I may merge in You. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ ਸ੍ਵਾਮੀ! ਦਾਸ ਕੇ ਊਪਰ ਕ੍ਰਿਪਾਲ ਹੋ ਵਹੁ ਜੋ ਤੇਰੇ ਚਰਨੋਂ ਕੇ ਸਾਥ ਮੇਰਾ ਮਨੁ ਸਮਾਇ ਜਾਵੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਤੂੰ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈਂ, ਉਹ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਹੁ = ਤੁਸੀਂ ਹੁੰਦੇ ਹੋ। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ਸੰਗਿ = ਨਾਲ। ਸਮਾਵੈ = ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten Compasión de mí, oh Maestro de Nanak, para que me inmerja en el Amor del Loto de Tus Pies. (3)"