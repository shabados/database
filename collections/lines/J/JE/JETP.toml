[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਥਾਨੁ ਸਚੁ ਬੈਠਕਾ; ਸਚੁ ਸੁਆਉ ਬਣਾਇਆ ॥"
page = 1002
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is my place, true my seat and truth I have made the aim of my life"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਮੇਰੀ ਥਾਂ, ਸੱਚਾ ਹੈ ਮੇਰਾ ਟਿਕਾਣਾ ਅਤੇ ਸੱਚ ਨੂੰ ਹੀ ਮੈਂ ਆਪਣੇ ਜੀਵਨ ਦਾ ਮਨੋਰਥ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is my place, and True is my seat; I have made Truth my life's purpose."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚੁ ਥਾਨੁ) ਸਤਸੰਗ ਮੇਂ ਨਿਸਚੇ ਕਰ (ਬੈਠਕਾ) ਬੈਠਣਾ ਕੀਆ ਹੈ ਔਰੁ ਸਚਾ ਲਾਭ ਬਣਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੇ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਨੂੰ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦਾ ਮਨੋਰਥ ਬਣਾ ਲਿਆ, ਸਦਾ-ਥਿਰ ਹਰਿ-ਚਰਨ ਹੀ ਉਸ ਲਈ (ਆਤਮਕ ਰਿਹਾਇਸ਼ ਦਾ) ਥਾਂ ਬਣ ਗਿਆ, ਬੈਠਕ ਬਣ ਗਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸੁਆਉ = ਜੀਵਨ-ਮਨੋਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero es mi Capital y verdadera mi Mercancía;"