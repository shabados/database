[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਦੀਨ ਦਰਦ; ਨਿਵਾਰ ॥"
page = 837
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Destroyer of the sorrow and suffering of the poor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਗਰੀਬਾਂ ਦਾ ਰੰਜ ਅਤੇ ਤਕਲੀਫ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Destroyer of the pains and sorrows of the poor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੀਨ ਜਨੋਂ ਕੇ ਦੁਖ ਦਰਦ ਕੋ ਨਿਵਾਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ (ਪਰਮਾਤਮਾ) ਗਰੀਬਾਂ ਦੇ ਦੁੱਖ-ਦਰਦ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Dios libera a Sus humildes criaturas de sus aflicciones,"