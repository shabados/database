[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਰੁ ਸਾਗਰੁ ਹਰਿ ਹੈ ਆਪੇ; ਇਹੁ ਜਗੁ ਹੈ ਸਭੁ ਖੇਲੁ ਖੇਲਈਆ ॥"
page = 835
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the pool and God Himself is the ocean, this world is all a play staged by Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸਰੋਵਰ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਖੁਦ ਹੀ ਸਮੁੰਦਰ ਹੈ। ਇਹ ਸਮੂਹ ਸੰਸਾਰ ਉਸ ਨੇ ਇਕ ਖੇਡ ਰਚੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the pool, and the Lord Himself is the ocean; this world is all a play which He has staged."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਆਪ ਹੀ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਸਮੁੰਦ੍ਰ ਕੇ (ਸਰੁ) ਸਮਾਨ ਹੈ। ਇਹ ਜਗਤ ਜੋ ਹੈ, ਸੋ ਸਭ ਤਿਸ ਕਾ ਖੇਲ ਖੇਲਿਆ ਹੂਆ ਵਾ ਖਿਲਾਰਿਆ ਹੂਆ ਤਰੰਗ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਸਾਰਾ ਜਗਤ (ਪਰਮਾਤਮਾ ਨੇ) ਇਕ ਤਮਾਸ਼ਾ ਰਚਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਆਪ ਹੀ (ਜੀਵਨ ਦਾ) ਸਰੋਵਰ ਹੈ, ਸਮੁੰਦਰ ਹੈ (ਸਾਰੇ ਜੀਵ ਉਸ ਸਮੁੰਦਰ ਦੀਆਂ ਲਹਿਰਾਂ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el mar y este mundo realiza Su Teatro en sus orillas,"