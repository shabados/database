[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਿ ਨਾਨਕਿ. ਨਾਮੁ ਧਿਆਇਆ; ਗੁਰਮੁਖਿ ਪਰਗਾਸ ॥੪॥੩॥੯॥੪੭॥"
page = 166
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak has dwelt on God's Name and through the Guru, his soul is enlightened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ ਨੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਉਸ ਦੀ ਆਤਮਾ ਰੋਸ਼ਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak meditates on the Naam; the Gurmukh is enlightened. ||4||3||9||47||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਤੇਰਾ ਨਾਮ ਧਿਆਇਆ ਹੈ, ਤਿਨ ਕੋ ਗਿਆਨ ਹੂਆ ਹੈ॥੪॥੩॥੯॥੪੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਨੇ (ਭੀ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ) ਚਾਨਣ ਹਾਸਲ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ ॥੪॥੩॥੯॥੪੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak habita en el Naam, el Nombre del Señor y a través del Bani del Guru, su mente es iluminada. (4-3-9-47)"