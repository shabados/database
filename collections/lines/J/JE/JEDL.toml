[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਧਰ ਸਾਜੀ; ਗਗਨੁ ਅਕਾਸੁ ॥"
page = 412
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who created the earth, tenth gate and sky,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਧਰਤੀ, ਦਸਮ ਦੁਆਰ ਅਤੇ ਅਸਮਾਨ ਰਚੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who created the earth and the Akaashic ethers of the sky,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਚਿਦਾਕਾਸ ਨੇ ਆਕਾਸ ਰਚਾ ਹੈ ਪੁਨਾ ਧਰਤੀ ਸਾਜੀ ਹੈ ਇਨ ਉਪਲਖਿ੍ਯਤ ਪੰਚ ਤਤੋਂ ਕਰ ਬ੍ਰਹਮਾਂਡ ਕੀ ਸਭ ਰਚਨਾ ਥਾਪੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ) ਜਿਸ ਨੇ ਇਹ ਧਰਤੀ ਤੇ ਅਕਾਸ਼ ਆਦਿਕ ਰਚੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Quien creó la tierra, el cielo"