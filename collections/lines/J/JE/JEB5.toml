[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਾਰੀ ਕਰੀ ਤਪਸਿਆ; ਵਡੇ ਭਾਗਿ, ਹਰਿ ਸਿਉ ਬਣਿ ਆਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He offered hid full devotion and then he was fortunate to have proximity with God."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਡੀ ਤਪੱਸਿਆ ਕੀਤੀ, ਵਡੇ ਭਾਗਾਂ ਨਾਲ ਵਾਹਿਗੁਰੂ ਨਾਲ ਬਣ ਆਈ (ਭਾਵ ਉਸ ਘਾਲ ਪਰ ਵਾਹਿਗੁਰੂ ਜੀ ਪ੍ਰਸੰਨ ਹੋ ਗਏ)।"