[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਮਿਰਤੁ ਨ ਦੁਖੁ ਸੁਖੁ ਬਿਆਪੈ; ਸੁੰਨ ਸਮਾਧਿ ਦੋਊ. ਤਹ ਨਾਹੀ ॥੧॥"
page = 333
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No life, no death, no sorrow or joy is felt there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਜੰਮਣਾ ਤੇ ਮਰਣਾ ਨਹੀਂ ਨਾਂ ਹੀ ਗ਼ਮ ਜਾਂ ਖੁਸ਼ੀ ਮਹਿਸੂਸ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No life or death, no pain or pleasure is felt there. There is only the Primal Trance of Samaadhi, and no duality. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੀਵਨਾ ਮਰਨਾ ਦੁਖ ਸੁਖ ਤਿਸ ਕੋ ਕੁਛ ਨਹੀਂ ਬਿਆਪਤਾ ਅਫੁਰ ਸਮਾਧ ਹੈ ਔਰ ਤਹਾਂ (ਦੋਊ) ਦ੍ਵੈਤ ਨਹੀਂ ਹੈ, ਵਾ (ਸੁੰਨ) ਨਿਰ ਵਿਕਲਪ ਸਮਾਧੀ ਸਮਾਧ ਕਰ ਲੈਣੀ ਸਵਿਕਲਪ ਸਮਾਧੀ ਤਿਸ ਮੇਂ ਦੇਊ ਨਹੀਂ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ (ਹੋਰ ਹੋਰ) ਜੀਊਣ (ਦੀ ਲਾਲਸਾ), ਨਾਹ ਮੌਤ (ਦਾ ਡਰ), ਨਾਹ ਕੋਈ ਦੁਖ, ਨਾਹ ਸੁਖ (ਭਾਵ, ਦੁੱਖ ਤੋਂ ਘਬਰਾਹਟ ਜਾਂ ਸੁਖ ਦੀ ਤਾਂਘ), ਸਹਿਜ ਅਵਸਥਾ ਵਿਚ ਅੱਪੜਿਆਂ ਕੋਈ ਭੀ ਨਹੀਂ ਪੁਂਹਦਾ। ਉਹ ਮਨ ਦੀ ਇਕ ਅਜਿਹੀ ਟਿਕਵੀਂ ਹਾਲਤ ਹੁੰਦੀ ਹੈ ਕਿ ਉਸ ਵਿਚ ਵਿਕਾਰਾਂ ਦਾ ਕੋਈ ਫੁਰਨਾ ਉਠਦਾ ਹੀ ਨਹੀਂ, ਨਾਹ ਹੀ ਕੋਈ ਮੇਰ-ਤੇਰ ਰਹਿ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vida o muerte, ni placer ni dolor, donde sólo hay un trance absoluto, pero no hay dualidad alguna.  (1)"