data = "ਨਹੀ ਹੋਤ ਅਰਥ ॥੧੬੧॥"
page = 567

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The vicious conduct will be visible in all the countries and there be meaninglessness instead of meaningfulness everywhere.161."

[[content]]
