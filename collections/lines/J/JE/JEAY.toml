asset = "SSA2"
type = "primary"
data = "ਜਤ ਪੇਖਉ; ਤਤ ਅੰਤਰਜਾਮੀ ॥੩॥"
page = 331
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, there is the Knower of hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there is the Inner-knower, the Searcher of hearts. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅੰਤਰਜਾਮੀ ਕੋ ਜਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਹੀ ਦੇਖਾਈ ਦੇਤਾ ਹੈ॥੩॥☬ਪ੍ਰਸ਼ਨ: ਤੁਮ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕੀ ਭਗਤੀ ਕਿਸ ਨੇ ਦ੍ਰਿੜਾਈ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿੱਧਰ ਤੱਕਦਾ ਹਾਂ, ਓਧਰ ਘਟ ਘਟ ਦੀ ਜਾਣਨ ਵਾਲਾ ਪ੍ਰਭੂ ਹੀ (ਦਿੱਸਦਾ) ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤ = ਜਿੱਧਰ। ਪੇਖਉ = ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਤਤ = ਓਧਰ ਹੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y donde sea que volteo a ver, no veo nada más que al Conocedor de lo íntimo de nuestros corazones. (3)"