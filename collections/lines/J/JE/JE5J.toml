[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ ਬੇਦ ਬੀਚਾਰੇ ॥"
page = 804
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though man may reflect on the Simirtis, the Shashtras and the Vedas,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਇਨਸਾਨ ਸਿਮਰਤੀਆਂ ਸ਼ਾਸਤਰਾਂ ਅਤੇ ਵੇਦਾਂ ਨੂੰ ਘੋਖ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One may contemplate the Simritees, Shaastras and Vedas,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਾਈ ਸਿੰਮ੍ਰਤੀਆਂ ਔ ਛੇ ਸਾਸਤਰ, ਚਾਰ ਬੇਦ, ਇਹ ਸਭ ਬੀਚਾਰ ਕਰ ਦੇਖ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਰੇ ਸ਼ਾਸਤ੍ਰ, ਸਿੰਮ੍ਰਿਤੀਆਂ ਅਤੇ ਵੇਦ ਵਿਚਾਰ ਕੇ ਵੇਖ ਲਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿੰਮ੍ਰਿਤਿ = ਇਹਨਾਂ ਦੀ ਗਿਣਤੀ ੨੭ ਦੇ ਕਰੀਬ ਹੈ। ਵੇਦ ਆਦਿਕਾਂ ਦੇ ਵਾਕਾਂ ਨੂੰ ਚੇਤੇ ਕਰ ਕੇ ਹਿੰਦੂ-ਸਮਾਜ ਦੀ ਅਗਵਾਈ ਲਈ ਲਿਖੇ ਹੋਏ ਧਾਰਮਿਕ ਗ੍ਰੰਥ। ਸਾਸਤ = ਸ਼ਾਸਤ੍ਰ, ਹਿੰਦੂ-ਫ਼ਲਸਫ਼ੇ ਦੇ ਗ੍ਰੰਥ-ਸਾਂਖ, ਪਤੰਜਲ ਜਾਂ ਜੋਗ, ਨਿਆਇ, ਵੈਸ਼ੈਸ਼ਿਕ, ਮੀਮਾਂਸਾ, ਵੇਦਾਂਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He meditado en los Shastras, en los textos semíticos y en los Vedas,"