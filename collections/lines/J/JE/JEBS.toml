[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਰਧਾ ਪੂਰਿ; ਅੰਮ੍ਰਿਤੁ ਮੁਖਿ ਪਾਈ ਜੀਉ ॥"
page = 175
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has fulfilled my desire, and in my mouth I have oozed the Name Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੇਰੀ ਖਾਹਿਸ਼ ਪੂਰਨ ਕਰ ਦਿਤੀ ਹੈ ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਵਿੱਚ ਮੈਂ ਨਾਮ ਸੁਧਾਰਸ ਚੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has fulfilled my desire, and I have received the Ambrosial Nectar in my mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੋ! ਮੇਰੀ ਸਰਧਾ ਪੂਰਨ ਕਰੋ।☬ਜੇ ਗੁਰ ਕਹੇਂ ਤੇਰੀ ਕਿਆ ਸਰਧਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:☬ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਮੁਖ ਮੇਂ ਪਾਵਾਂ ਅਰਥਾਤ ਨਾਮ ਕਾ ਜਾਪ ਕਰਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਮੇਰੀ ਸਰਧਾ ਪੂਰੀ ਕਰ (ਤਾ ਕਿ) ਮੈਂ ਉਸ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ (ਆਪਣੇ) ਮੂੰਹ ਵਿਚ ਪਾਵਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ = ਹੇ ਗੁਰੂ! ਪੂਰਿ = ਪੂਰੀ ਕਰ। ਮੁਖਿ = ਮੂੰਹ ਵਿਚ। ਪਾਈ = ਪਾਈਂ, ਮੈਂ ਪਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha satisfecho mi deseo y he recibido el Néctar Ambrosial en mi paladar."