[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਸੇਵਹਿ. ਸੋ ਤੂਹੈ ਹੋਵਹਿ; ਤੁਧੁ. ਸੇਵਕ ਪੈਜ ਰਖਾਈ ॥੨੦॥"
page = 758
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve Thee, become like Thee, Thou preservest the honour of Thy servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ, ਉਹ ਤੇਰੇ ਵਰਗੇ ਹੀ ਹੋ ਜਾਂਦੇ ਹਨ। ਤੂੰ ਹੀ ਆਪਣੇ ਟਹਿਲੂਏ ਦੀ ਲੱਜਿਆ ਰੱਖਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve You, become You. You preserve the honor of Your servants. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੁਝ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਤੂੰ ਉਨੋਂ ਪਰ ਕਿਰਪਾਲ ਹੋਤਾ ਹੈਂ ਵਾ ਵਹੁ ਤੇਰਾ ਸ੍ਵਰੂਪ ਹੋ ਜਾਤੇ ਹੈਂ। ਤੈਨੇ ਸੇਵਕੋਂ ਕੀ (ਪੈਜ) ਪ੍ਰਤਗ੍ਯਾ ਵ ਪਤ ਜਹਾਂ ਤਹਾਂ ਗੁਰੋਂ ਸੇ ਰਖਵਾਈ ਹੈ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜੇ ਮਨੁੱਖ ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ, ਉਹ ਤੇਰਾ ਹੀ ਰੂਪ ਬਣ ਜਾਂਦੇ ਹਨ। ਤੂੰ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਇੱਜ਼ਤ (ਸਦਾ) ਰੱਖਦਾ ਆਇਆ ਹੈਂ ॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਧੁ = ਤੈਨੂੰ। ਤੂ ਹੈ = ਤੂੰ ਹੀ, ਤੇਰਾ ਹੀ ਰੂਪ। ਹੋਵਹਿ = ਹੋ ਜਾਂਦੇ ਹਨ। ਪੈਜ = ਇੱਜ਼ਤ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que Te sirven, se vuelven como Tú y Tú proteges el honor de Tus Devotos.  (20)"