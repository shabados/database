[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਚਿੰਦੇ; ਸੇਈ ਫਲ ਪਾਵਹਿ ॥"
page = 104
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and we shall receive the fruits that our heart desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਨੂੰ ਉਹ ਮੇਵੇ ਮਿਲ ਜਾਣਗੇ ਜਿਹੜੇ ਸਾਡਾ ਦਿਲ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and we receive the fruits of the mind's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਵੁਹ ਜੀਵ ਮਨ ਸੇ ਚਾਹਿਤੇ ਹੈਂ ਸੋਈ ਫਲ ਪਾਇ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਫਲ ਉਹ ਆਪਣੇ ਮਨ ਵਿਚ ਚਿਤਵਦੇ ਹਨ, ਉਹੋ ਫਲ ਉਹ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਚਿੰਦੇ = ਵਿਚਾਰੇ ਹੋਏ, ਸੋਚੇ ਹੋਏ। ਪਾਵਹਿ = ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todos los Placeres serán obtenidos."