[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਇਸੁ ਪਿੰਡੁ; ਨ ਰਕਤੂ ਰਾਤੀ ॥"
page = 871
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It has no body, nor a particle of blood in it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀ ਕੋਈ ਦੇਹ ਨਹੀਂ ਨਾਂ ਹੀ ਇਸ ਵਿੱਚ ਰਤਾ ਭਰ ਭੀ ਲਹੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It has no body, no drop of blood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਇਸ ਕਾ ਸਰੀਰ ਹੈ ਅਰੁ ਨਾ ਇਸੁ ਮੇਂ (ਰਕਤੁ) ਰਤੁ ਰਤੀ ਮਾਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਇਸ ਦਾ ਕੋਈ ਸਰੀਰ ਹੈ ਨਾਹ ਇਸ ਵਿਚ ਰਤਾ ਭਰ ਭੀ ਲਹੂ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No es un cuerpo ni tiene una gota de sangre;"