[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਮੇਰਾ ਠਾਕੁਰੁ; ਗਹਿਰ ਗੰਭੀਰੁ ॥"
page = 905
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is my profound and unfathomable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜਿਹਾ ਹੈ ਮੇਰਾ ਡੂੰਘਾ ਅਤੇ ਅਥਾਹ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is my Lord and Master, profound and unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਮੇਰਾ ਸ੍ਵਾਮੀ ਡੂੰਘਾ ਔਰ ਨਿਰਹਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਬੜਾ ਅਥਾਹ ਹੈ ਤੇ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es mi Maestro, Profundo e Insondable,"