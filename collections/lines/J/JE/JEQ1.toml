[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਤਿਗੁਰੁ ਸਾਚੀ ਜਿਸੁ ਬਾਣੀ; ਭਜਿ ਛੂਟਹਿ ਗੁਰ ਸਰਣਾਈ ॥੭॥"
page = 638
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Satguru, whose word is True Repairing to the Guru's refuge one is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਹਨ ਸਤਿਗੁਰੂ, ਜਿਨ੍ਹਾਂ ਦੀ ਕਲਾਮ ਸੱਚੀ ਹੈ। ਗੁਰਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲਣ ਦੁਆਰਾ ਬੰਦਾ ਬੰਦ-ਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the True Guru, and True is the Word of His Bani; in the Guru's Sanctuary, one is saved. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਸਚਾ ਹੈ ਜਿਸ ਕੀ ਬਾਨੀ ਭੀ ਸਚੀ ਹੈ, ਤਿਸ ਸਤਿਗੁਰ ਕੀ ਸਰਣ ਪ੍ਰਾਪਤਿ ਹੋ ਕਰ ਤੇਰੇ ਕੋ ਭਜਿ ਕਰਿ ਜੀਵੋਂ ਕਾ ਚੌਰਾਸੀ ਸੇ ਛੂਟਨ ਹੋਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਪਦੇਸ਼ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਸ ਦੀ ਬਾਣੀ ਭੀ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ ਹੈ। ਜੇਹੜੇ ਮਨੁੱਖ ਦੌੜ ਕੇ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਜਾ ਪੈਂਦੇ ਹਨ, ਉਹ (ਆਤਮਕ ਮੌਤ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ-ਥਿਰ (ਪ੍ਰਭੂ ਦਾ ਉਪਦੇਸ਼ ਕਰਨ ਵਾਲਾ)। ਸਾਚੀ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ। ਭਜਿ = ਭੱਜ ਕੇ, ਦੌੜ ਕੇ। ਛੂਟਹਿ = (ਆਤਮਕ ਮੌਤ ਤੋਂ) ਬਚਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al estar privado de Dios. Verdad es el Guru; Verdad es Su Palabra. Si uno va al Refugio del Guru, es emancipado de seguro. (7)"