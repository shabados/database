[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਉਪਾਵ; ਚਿਤਵਤ ਹੈ ਪ੍ਰਾਣੀ ॥"
page = 1139
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal thinks of millions of plans,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਾਨੀ ਬੰਦਾ ਕ੍ਰੋੜਾਂ ਹੀ ਤਦਬੀਰਾਂ ਸੋਚਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal thinks up millions of plans,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰੋੜੋਂ ਹੀ ਉਪਾਵ ਪ੍ਰਾਣੀ ਆਪਣੇ ਲਾਭ ਕੇ ਵਾਸਤੇ ਸੋਚਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ (ਆਪਣੇ ਵਾਸਤੇ) ਕ੍ਰੋੜਾਂ ਹੀਲੇ ਸੋਚਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਉਪਾਵ = {ਲਫ਼ਜ਼ 'ਉਪਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser humano piensa de mil formas y propone otras,"