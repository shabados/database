[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕੁਸੁਧ; ਹਉਮੈ ਮਲੁ ਲਾਈ ॥"
page = 1045
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Impure is the body which is soiled with the filth of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਵਿੱਤ੍ਰ ਹੈ ਉਹ ਦੇਹ ਜਿਸ ਨੂੰ ਹੰਕਾਰ ਦੀ ਗੰਦਗੀ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That body which is stained with the filth of egotism is false and impure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ (ਕਾਇਆ) ਦੇਹੀ, ਭਾਵ ਸੂਖਮ ਬੁਧੀ ਕੋ ਜੀਵ ਨੇ ਹਉਮੈ ਮੈਲ ਲਾਈ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰੀਰ ਅਪਵਿੱਤਰ ਹੈ ਜਿਸ ਨੂੰ ਹਉਮੈ ਦੀ ਮੈਲ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es impuro cuando está manchado por el ego"