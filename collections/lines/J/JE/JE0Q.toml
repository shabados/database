[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਯਾ ਕੇ ਭੀਤਰ ਭੇਦ; ਨ ਨੈਕੁ ਪ੍ਰਮਾਨੀਐ ॥੧੧੨੩॥"
page = 790

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Dhanushani”, add the word “Shatru” and know all the names of Tupak without any discrimination.1123."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਬਿਲਕੁਲ ਕੋਈ ਭੇਦ ਨਾ ਸੋਚਣ ॥੧੧੨੩॥"