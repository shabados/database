[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚਤੁਰ, ਲੀਜੀਅਹੁ ਚੀਨ ॥੫੨੦॥"
page = 741

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying primarily “Vishikh-varshini” in the beginning and then adding “Ripu Ari”, O wise men! the names of Tupak are formed.520."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਬਣਦਾ ਹੈ। ਸਮਝਦਾਰ ਪੁਰਸ਼ੋ! ਵਿਚਾਰ ਕਰ ਲਵੋ ॥੫੨੦॥"