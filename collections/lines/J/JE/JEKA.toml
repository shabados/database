[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਮ ਤੇ ਜਿਉ ਜਸੁ, ਬਿਓਗ ਤੇ ਜਿਉ ਰਸੁ; ਪੂਤ ਕਪੂਤ ਤੇ ਜਿਉ ਬੰਸੁ ਹਾਨੇ ॥"
page = 90

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as the praise from the miser, bliss from separation and the family from a bad son are destroyed.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੰਜੂਸ ਤੋਂ ਯਸ਼, ਜਿਵੇਂ ਵਿਯੋਗ ਤੋਂ ਆਨੰਦ ਅਤੇ ਜਿਵੇਂ ਕੁਪੁੱਤਰ ਤੋਂ ਖ਼ਾਨਦਾਨ ਦਾ ਨੁਕਸਾਨ ਹੁੰਦਾ ਹੈ"