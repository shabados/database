[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਦਾਸ ਕੇ ਚਰਣ; ਨਮਸਕਾਰਹੁ ॥੨॥"
page = 191
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make obeisance unto the feet of God's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਦੇ ਚਰਨਾ ਤੇ ਤੂੰ ਪਰਣਾਮ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bow in humility to the feet of the Lord's slave. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਦਾਸ ਜੋ ਸੰਤ ਜਨ ਹੈਂ ਤਿਨ ਕੇ ਚਰਨੋਂ ਕੋ ਨਮਸਕਾਰ ਕਰੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਦੇ ਚਰਨਾਂ ਉਤੇ ਆਪਣਾ ਸਿਰ ਰੱਖ ਦੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਮਸਕਾਰਹੁ = ਨਮਸਕਾਰ ਕਰੋ, ਆਪਣਾ ਸਿਰ ਨਿਵਾਓ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y póstrate a los Pies de los Santos. (2)"