[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਤਿਸ ਨੋ ਆਖੀਐ; ਜਿ ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਇ ॥"
page = 515
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Address bravo! bravo! to Him who is contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼! ਸ਼ਾਬਾਸ਼! ਉਸ ਨੂੰ ਆਖ, ਜੋ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant Waaho! Waaho! to the Lord, who is permeating and pervading in all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ ਤਿਸ ਕੋ ਵਾਹੁ ਵਾਹੁ ਕਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਜੋ ਸਭ ਵਿੱਚ ਸਮਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta Wajo, Wajo al Señor, Quien lo Compenetra y Prevalece en todo."