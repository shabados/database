[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਹੂ ਨਾਲਿ ਡੁਬਾਈਆਂ, ਤੇਗਾਂ ਨੰਗੀਆਂ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She steeped her naked swords in blood."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ ਦੈਂਤਾਂ ਦੇ) ਲਹੂ ਨਾਲ ਨੰਗੀਆਂ ਤਲਵਾਰਾਂ ਭਿਉਂ ਲਈਆਂ।"