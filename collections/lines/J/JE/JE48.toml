[[content]]
asset = "DGDG"
type = "primary"
data = "ਝੂਮਿ ਗਿਰੈ ਧਰਨੀ ਪਰ ਸੋ; ਮ੍ਰਿਗਨੀ ਮ੍ਰਿਗਹਾ ਮਨੋ ਮਾਰਿ ਗਿਰਾਈ ॥੬੬੦॥"
page = 360

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Radha was pierced by the arrows of his eyes discharged from the bow of his eyebrows and she has fallen down on the earth like a doe fallen down by a hunter.660."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਧਰਤੀ ਉਤੇ ਘੁਮੇਰੀ ਖਾ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਡਿਗ ਪਈ, ਮਾਨੋ ਸ਼ਿਕਾਰੀ ਨੇ ਹਿਰਨੀ ਨੂੰ ਮਾਰ ਕੇ ਗਿਰਾ ਦਿੱਤਾ ਹੋਵੇ ॥੬੬੦॥"