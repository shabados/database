[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਜੀਗਰ ਡੰਕ ਬਜਾਈ ॥"
page = 655
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the magician beats his tembourine,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਦਾਰੀ ਆਪਣੀ ਡੁਗਡੁਗੀ ਵਜਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the magician beats his tambourine,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਸੇ ਬਿਨਾ ਇਹੁ ਸੰਸਾਰ ਐਸਾ ਹੈ ਜੈਸੇ ਬਾਜੀਗਰ ਨੇ ਡੰਕ ਬਜਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਹੁਣ ਇਉਂ ਦਿੱਸਦਾ ਹੈ ਕਿ) ਜਦੋਂ ਪ੍ਰਭੂ-ਬਾਜ਼ੀਗਰ ਡੁਗਡੁਗੀ ਵਜਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਜੀਗਰ = ਤਮਾਸ਼ਾ ਕਰਨ ਵਾਲੇ (ਪ੍ਰਭੂ) ਨੇ। ਡੰਕ = ਡੁਗਡੁਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Dios, el Mago, toca Su Tambor,"