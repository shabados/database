[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਬੁਝਾਏ; ਤਿਸਹਿ ਸਭ ਭਲੀ ॥"
page = 284
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything turns out well for him, whom the Lord instructs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸ਼ੈ ਉਸ ਲਈ ਚੰਗੀ ਹੋ ਆਉਂਦੀ ਹੈ, ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਦਰਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All goes well for those who know Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੌ ਵਹੁ ਆਪ ਸਮਝਾਵਤਾ ਹੈ ਤਿਸ ਕੌ ਸਭ ਬਾਤ ਭਲੀ ਪ੍ਰਤੀਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਨੂੰ (ਰਜ਼ਾ ਦੀ) ਸਮਝ ਦੇਂਦਾ ਹੈ, ਉਸ ਨੂੰ (ਉਹ ਰਜ਼ਾ) ਪੂਰਨ ਤੌਰ ਤੇ ਸੁਖਦਾਈ (ਲੱਗਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਲੀ = ਸੁਖਦਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquéllos que las conocen, perciben la Bondad de todo lo que Él hace."