[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਹਰਿ ਆਰਾਧੀਐ; ਤਿਥੈ ਹਰਿ ਮਿਤੁ ਸਹਾਈ ॥"
page = 733
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever the Lord is remembered, there the Lord becomes a friend and helper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਸਾਹਿਬ ਬਿਮਰਿਆ ਜਾਂਦਾ ਹੈ, ਉਥੇ ਹੀ ਸਾਹਿਬ ਸੱਜਣ ਅਤੇ ਸਹਾਇਕ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever the Lord is worshipped in adoration, there the Lord becomes one's friend and helper."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਹਰੀ ਕੋ ਯਾਦ ਕਰੀਏ ਤਹਾਂ ਹੀ ਸਭ ਕਾ ਮਿਤ੍ਰ ਹਰੀ ਸਹਾਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਭੀ ਥਾਂ ਪਰਮਾਤਮਾ ਦਾ ਆਰਾਧਨ ਕੀਤਾ ਜਾਏ, ਉਹ ਮਿੱਤਰ ਪਰਮਾਤਮਾ ਉੱਥੇ ਹੀ ਆ ਮਦਦਗਾਰ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que el Señor es Alabado y Adorado, ahí Él se vuelve el Protector y el Amigo."