[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਤੇ ਰਾਧੇ ਕਹੋ ਤੁਮ ਸੋ; ਅਬ ਚਾਰ ਭਈ ਤੁ ਬਿਚਾਰ ਨ ਕੀਜੈ ॥੫੫੦॥"
page = 349

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The work, bydoing which the friend is pleased, that work should be done, therefore, O Radha! I am saying to you that now when you have adopted this path, do not have other thoughts in your mind”.550."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਧਾ! ਇਸ ਲਈ ਤਾਂ ਤੈਨੂੰ ਕਹਿੰਦੀ ਹਾਂ ਕਿ ਜੇ ਹੁਣ (ਅੱਖਾਂ) ਚਾਰ ਹੋ ਗਈਆਂ ਹਨ ਤਾਂ (ਫਿਰ) ਵਿਚਾਰ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ ॥੫੫੦॥"