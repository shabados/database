[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਰਿ ਕਲਹਨੀ ਬੋਰਿ ਕਰਿ; ਜਾਟ ਅਯੋ ਗ੍ਰਿਹ ਮਾਹਿ ॥"
page = 860

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thus getting rid of that quarrelsome woman Jat came back home,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੁਲੱਛਣੀ ਔਰਤ ਨੂੰ ਡੋਬ ਕੇ ਜਟ ਘਰ ਆ ਗਿਆ।"