[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਭਜਨ. ਹੋਵਤ ਖੇਹ ॥"
page = 838
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's meditation it is reduced to ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਸਿਮਰਨ ਬਗੈਰ, ਇਹ ਸੁਆਹ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meditating and vibrating upon the Lord, it is reduced to ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੇਰੇ ਭਜਨ ਤੇ ਬਿਨਾਂ ਖੇਹ ਰੂਪ ਹੋ ਜਾਤੀ ਹੈ, ਭਾਵ ਨਿਸਫਲ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ) ਭਜਨ ਕਰਨ ਤੋਂ ਬਿਨਾ ਮਿੱਟੀ ਹੁੰਦਾ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੇਹ = ਮਿੱਟੀ, ਸੁਆਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin la Devoción a Dios, es convertido en polvo."