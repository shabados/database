[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਡੁਬੰਦੋ ਆਪਿ; ਸੋ ਤਰਾਏ ਕਿਨੑ ਖੇ ॥"
page = 1101
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who himself is drowned; whom else can he ferry across?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਖ਼ੁਦ ਡੁੱਬ ਗਿਆ ਹੈ, ਉਹ ਹੋਰ ਕਿਸੇ ਨੂੰ ਕੀ ਪਾਰ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who himself has drowned - how can he carry anyone else across?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਡੁਬਤਾ ਹੈ, ਸੋ ਕਿਸ ਕੇ ਤਾਂਈ ਤਾਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਪ ਹੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਵਿਚ) ਡੁੱਬ ਰਿਹਾ ਹੋਵੇ, ਉਹ ਹੋਰ ਕਿਨ੍ਹਾਂ ਨੂੰ ਤਾਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨ੍ਹ੍ਹ ਖੇ = ਕਿਨ੍ਹਾਂ ਨੂੰ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que se están ahogando, ¿a quien pueden llevar a través?"