[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਬੇਣੀ; ਗੁਰਮੁਖਿ ਧਿਆਵੈ ॥"
page = 1351
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Beni, meditate thou on thy Lord, by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਣੀ ਜੀ ਆਖਦੇ ਹਨ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Baynee, as Gurmukh, meditate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਬੇਣੀ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਧਿਆਵਣਾ ਕਰੇ ਤਬ ਸਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਣੀ ਆਖਦਾ ਹੈ- ਉਹੀ ਮਨੁੱਖ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਜੋ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Beni, como Gurmukj medita,"