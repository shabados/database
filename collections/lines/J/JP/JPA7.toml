[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਨਿਰਵੈਰੁ, ਪੁਤ੍ਰ ਸਤ੍ਰ ਸਮਾਨੇ; ਅਉਗਣ ਕਟੇ, ਕਰੇ ਸੁਧੁ ਦੇਹਾ ॥"
page = 960
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uninimical is the True Guru. He looks on the son and foe alike. Removing demerits, he renders the human body pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਸ਼ਮਨੀ ਰਹਿਤ ਹਨ ਸੱਚੇ ਗੁਰੂ ਜੀ। ਉਹ ਪੁੱਤਰ ਅਤੇ ਵੈਰੀ ਨੂੰ ਇਕ ਬਰਾਬਰ ਵੇਖਦੇ ਹਨ। ਬਦੀਆਂ ਨੂੰ ਦੂਰ ਕਰਕੇ ਉਹ ਮਨੁੱਖੀ ਸਰੀਰ ਨੂੰ ਪਵਿੱਤਰ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has no anger or vengeance; He looks upon son and enemy alike. Removing faults and mistakes, He purifies the human body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੂ ਤੌ ਨਿਰਵੈਰ ਹੈਂ ਜਿਨ ਕੋ ਪੁਤ੍ਰ ਔ ਸਤਰੂ ਏਕ ਸਮਾਨ ਹੈਂ, ਔਗੁਣ ਕਟ ਕੇ ਇਸ ਦੇਹ ਮੈਂ ਸੁਧ ਕਰ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੂੰ ਕਿਸੇ ਨਾਲ ਵੈਰ ਨਹੀਂ, ਉਸ ਨੂੰ ਪੁਤ੍ਰ ਤੇ ਵੈਰੀ ਇਕੋ ਜਿਹੇ ਪਿਆਰੇ ਹਨ (ਜੋ ਕੋਈ ਭੀ ਉਸ ਦੀ ਸਰਨ ਆਵੇ ਉਸ ਦੇ) ਔਗੁਣ ਕੱਟ ਕੇ (ਗੁਰੂ) ਉਸ ਦੇ ਸਰੀਰ ਨੂੰ ਸੁੱਧ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y borrando sus impurezas lo vuelve Puro."