[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਕਾਰਣੁ ਕਰਤਾ ਕਰੇ; ਜੋਤੀ ਜੋਤਿ ਸਮਾਇ ॥੪॥੩॥੫॥"
page = 491
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This affair was accomplished by the Creator and Lahna's light merged into the Nanak's Divine light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਨੇ ਇਹ ਕਾਰਜ ਸੰਪੂਰਨ ਕੀਤਾ ਅਤੇ ਲਹਿਣੇ ਦਾ ਨੂਰ ਨਾਨਕ ਦੇ ਰੱਬੀ ਨੂਰ ਵਿੱਚ ਲੀਨ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This deed was done by the Creator Lord; one's light merges into the Light. ||4||3||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਰਤਾ ਪੁਰਖ ਹੀ ਇਸ ਕਾਰਯ ਕੋ ਕਰਤਾ ਹੈ ਔਰ ਜਿਸ ਪਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟਿ ਹੋਤੀ ਹੈ ਤਿਸ ਕੀ ਜੋਤਿ ਅਪਨੀ ਜੋਤਿ ਮੇਂ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥੪॥੩॥☬ਆਪ ਨੇ ਕਹਾ ਹੈ ਗੁਰੂ ਤੇ ਗੁਰੂ ਹੂਆ ਹੈ। ਜੇ ਆਪ ਹੀ ਰਾਮ ਰਾਮ ਜਪ ਲੇਵੇ ਤੋ ਗੁਰੂ ਕੀ ਕਿਆ ਲੋੜ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਇਹ ਸਬੱਬ ਬਣਾਂਦਾ ਹੈ, (ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਮਨੁੱਖ ਦੀ) ਆਤਮਾ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ ॥੪॥੩॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esto lo hizo el Creador; la luz de uno se inmerge en la Luz Total. (4-3-5)"