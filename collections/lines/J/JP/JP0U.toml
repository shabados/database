[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮੁ ਚੀਨਿ; ਰਹੈ ਲਿਵ ਲਾਇਆ ॥"
page = 354
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering God in the mind man remains absorbed in His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੇਤੇ ਕਰ ਕੇ, ਇਹ ਉਸ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul remains conscious of the Lord, absorbed in His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨੋਂ ਨੇ ਹਰੀ ਮੇਂ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇਆ ਹੈ ਇਸ ਤੇ ਵਹੁ ਆਤਮ ਕੋ ਬ੍ਰਹਮ ਰੂਪ ਜਾਨ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ (ਆਪਣੇ ਅਸਲੇ ਨੂੰ) ਪਛਾਣ ਕੇ ਉਹ ਸਦਾ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਸੁਰਤਿ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
