[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੋ; ਮਾਇਆ ਕੋ ਮਦ ਮਾਨੁ ॥"
page = 1215
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the pride and ego of riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜਾ ਹੈ ਹੰਕਾਰ ਅਤੇ ਗਰੂਰ ਧਨ-ਦੌਲਤ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is intoxication and pride in Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਯਾ ਕੇ (ਮਦ) ਗਰਬ ਕੋ ਝੂਠਾ ਮਾਨੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਞਾਣ! ਮਾਇਆ ਦਾ ਨਸ਼ਾ ਮਾਇਆ ਦਾ ਅਹੰਕਾਰ ਝੂਠਾ ਹੈ (ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, vano es tener orgullo en Maya, criatura ignorante,"