[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੀ ਨਗਰਿ ਕੋਟਿ, ਪੰਚ ਚੋਰ ਵਟਵਾਰੇ; ਤਿਨ ਕਾ ਥਾਉ ਥੇਹੁ ਗਵਾਇਆ ॥"
page = 1117
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five thieves and the way robbers abode in the fortress of the body-city. The Guru has destroyed their abode and habitation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਤਸਕਰ ਅਤੇ ਰਸਤੇ ਦੇ ਧਾੜਵੀ ਸਰੀਰ ਦੇ ਸ਼ਹਿਰ ਦੇ ਕਿਲ੍ਹੇ ਅੰਦਰ ਵਸਦੇ ਹਨ। ਗੁਰਾਂ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਟਿਕਾਣੇ ਤੇ ਵਾਸ-ਸਥਾਨ ਨੂੰ ਮਲੀਆਮੇਟ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five thieves and the highway robbers dwell in the fortress of the body-village; the Guru has destroyed their home and place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਖਮ ਦੇਹੀ ਰੂਪੀ ਨਗਰ ਅਰ ਅਸਥੂਲ ਸਰੀਰ ਰੂਪੀ ਜਿਸ ਕਾ ਕੋਟੁ ਹੈ। ਤਿਸ ਵਿਖੈ (ਵਟਵਾਰੇ) ਰਸਤਾ ਮਾਰਨੇ ਵਾਲੇ ਕਾਮਾਦਿਕ ਪੰਚ ਬਿਕਾਰ ਜੋ ਚੋਰ ਥੇ, ਸੋ ਤਿਨ ਕਾ ਸਰੀਰ (ਥੇਹੁ) ਪਿੰਡੁ ਮੇਂ ਸੇ ਥਾਉ ਹੀ ਗਵਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਸੁਕ ਪ੍ਰਹਿਲਾਦ ਸ੍ਰੀ ਰਾਮ ਨੇ) ਸਰੀਰ-ਨਗਰ ਵਿਚ ਵੱਸਣ ਵਾਲੇ ਸਰੀਰ-ਕਿਲ੍ਹੇ ਵਿਚ ਵੱਸਣ ਵਾਲੇ (ਕਾਮਾਦਿਕ) ਪੰਜ ਚੋਰਾਂ ਨੂੰ ਪੰਜ ਡਾਕੂਆਂ ਨੂੰ (ਮਾਰ ਕੇ) ਉਹਨਾਂ ਦਾ (ਆਪਣੇ ਅੰਦਰੋਂ) ਨਿਸ਼ਾਨ ਹੀ ਮਿਟਾ ਦਿੱਤਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Antes del Guru, los seres humanos discursaban sobre los Puranas, también practicaban la Virtud y cantaban a sus dioses,"