[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਸਾਚੇ ਕੀ. ਸਾਚੀ ਕਾਰ ॥"
page = 665
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the service of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਸੇਵਾ ਸੱਚੇ ਸੁਆਮੀ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is service to the True Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਚੇ ਪ੍ਰਭੂ ਕੀ ਸਚੀ (ਕਾਰ) ਸੇਵਾ ਜੋ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਇਹ ਅਟੱਲ ਮਰਯਾਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ ਕਾਰ = ਅਟੱਲ ਮਰਯਾਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero es el Servicio al Señor Verdadero."