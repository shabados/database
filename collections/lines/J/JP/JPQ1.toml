[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾ. ਖਾਟਿ ਚਲਹੁ ਹਰਿ ਲਾਹਾ; ਆਗੈ ਬਸਨੁ ਸੁਹੇਲਾ ॥੧॥"
page = 205
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over here, earn the profit of God's Name and depart. Hereafter, thou shalt have an adorned abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੋ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਖੱਟੀ ਖਟ ਕੇ ਚਾਲੇ ਪਾ। ਪ੍ਰਲੋਕ ਵਿੱਚ ਤੈਨੂੰ ਸਸ਼ੋਭਤ ਨਿਵਾਸ ਅਸਥਾਨ ਮਿਲੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, earn the profit of the Lord's Name, and hereafter, you shall dwell in peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਸ ਲੋਕ ਮੇਂ ਸੰਤ ਸੇਵਾ ਕਰ ਕੇ ਨਾਮ ਰੂਪ ਲਾਹਾ ਖਾਟ ਕਰ ਚਲੋਗੇ, ਤਬ ਪ੍ਰਲੋਕ ਮੇਂ ਬਸਨਾ ਸੁਖਾਲਾ ਹੋਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਥੋਂ ਹਰਿ-ਨਾਮ ਦਾ ਲਾਭ ਖੱਟ ਕੇ ਤੁਰੋ, ਪਰਲੋਕ ਵਿਚ ਸੌਖਾ ਵਾਸ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਹਾ = ਇੱਥੇ, ਇਸ ਲੋਕ ਵਿਚ। ਲਾਹਾ = ਲਾਭ। ਆਗੈ = ਪਰਲੋਕ ਵਿਚ। ਸੁਹੇਲਾ = ਸੌਖਾ। ਬਸਨੁ = ਵਾਸ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno hace méritos aquí, uno puede vivir en Éxtasis aquí después. (1)"