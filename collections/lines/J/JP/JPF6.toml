[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਜੋਰੀ ਕੀਏ ਜੁਲਮੁ ਹੈ; ਕਹਤਾ ਨਾਉ ਹਲਾਲੁ ॥"
page = 1374
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, to use force is tyranny, even if it be lawful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜਬਰਦਸਤੀ ਕਰਨਾ ਅਤਿਆਚਾਰ ਹੈ, ਭਾਵੇਂ ਤੂੰ ਇਸ ਨੂੰ ਕਾਨੂੰਨਣ ਜਾਇਜ਼ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, to use force is tyranny, even if you call it legal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋਰਾ ਜੋਰੀ ਕਰ ਬੱਕਰਾ ਆਦੀ ਮਾਰਨੇ ਸੇ ਹੈ, ਤੋ ਜੁਲਮ ਔ ਤਿਸ ਕੋ ਮਾਰ ਕੇ ਨਾਮ ਹਲਾਲ ਕੀਆ ਕਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਮੁੱਲਾਂ ਨੂੰ ਦੱਸ ਕਿ) ਕਿਸੇ ਉਤੇ ਧੱਕਾ ਕਰਨਾ ਜ਼ੁਲਮ ਹੈ, (ਤੂੰ ਜਾਨਵਰ ਨੂੰ ਫੜ ਕੇ ਬਿਸਮਿੱਲਾ ਆਖ ਕੇ ਜ਼ਬਹ ਕਰਦਾ ਹੈਂ ਅਤੇ) ਤੂੰ ਆਖਦਾ ਹੈਂ ਕਿ ਇਹ (ਜ਼ਬਹ ਕੀਤਾ ਜਾਨਵਰ) ਰੱਬ ਦੇ ਨਾਮ ਤੇ ਕੁਰਬਾਨੀ ਦੇਣ ਦੇ ਲਾਇਕ ਹੋ ਗਿਆ ਹੈ (ਅਤੇ ਇਸ ਕੁਰਬਾਨੀ ਨਾਲ ਖ਼ੁਦਾ ਤੇਰੇ ਉਤੇ ਖ਼ੁਸ਼ ਹੋ ਗਿਆ ਹੈ); (ਪਰ ਇਹ ਮਾਸ ਤੂੰ ਆਪ ਹੀ ਖਾ ਲੈਂਦਾ ਹੈਂ। ਇਸ ਤਰ੍ਹਾਂ ਪਾਪ ਨਹੀਂ ਬਖ਼ਸ਼ੀਂਦੇ, ਕਦੇ ਸੋਚ ਕਿ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਰੀ ਕੀਏ = ਧੱਕਾ ਕੀਤਿਆਂ। ਹਲਾਲੁ = ਜਾਇਜ਼, ਭੇਟਾ ਕਰਨ-ਯੋਗ, ਰੱਬ ਦੇ ਨਾਮ ਤੇ ਕੁਰਬਾਨੀ ਦੇਣ ਦੇ ਲਾਇਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, usar la fuerza es tiranía, aún si la llamas legal,"