[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਮਧੁ ਕੀਟਭ ਤਨ ਧਾਰਾ ॥"
page = 47

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Madhu and Kaitabh came into being."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਮਧੁ ਅਤੇ ਕੈਟਭ ਨੇ ਸ਼ਰੀਰ ਧਾਰਨ ਕੀਤੇ।"