[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕੀ ਪਤਿ. ਰਾਖੁ ਮੇਰੇ ਸੁਆਮੀ; ਹਰਿ ਆਇ ਪਰਿਓ ਹੈ ਸਰਣਿ ਤੁਮਾਰੀ ॥੨॥੩॥੯॥"
page = 669
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, preserve Thou, Thy servant Nanak's honour, who has come and sought Thine refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਹਿਬ! ਤੂੰ ਆਪਣੇ ਸੇਵਕ ਨਾਨਕ ਦੀ ਲੱਜਿਆ ਰੱਖ। ਉਸ ਨੇ ਆ ਕੇ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Preserve the honor of servant Nanak, O my Lord and Master; I have come seeking Your Sanctuary. ||2||3||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਮੇਰੇ ਸ੍ਵਾਮੀ ਹਰੀ! ਮੈਂ ਜਨ ਕੀ ਪਤਿ ਰਾਖੋ, ਕਿਉਂਕਿ ਮੈਂ ਦਾਸ ਆਪ ਕੀ ਸ਼ਰਨ ਆਇ ਪੜਾ ਹੂੰ॥੨॥੩॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਆਪਣੇ ਦਾਸ ਨਾਨਕ ਦੀ ਇੱਜ਼ਤ ਰੱਖ, ਤੇਰਾ ਇਹ ਦਾਸ ਤੇਰੀ ਸਰਨ ਆ ਪਿਆ ਹੈ (ਆਪਣੇ ਦਾਸ ਨੂੰ ਨਾਮ ਜਪਣ ਦੀ ਦਾਤਿ ਬਖ਼ਸ਼) ॥੨॥੩॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, salva el Honor de Nanak, Tu Sirviente, pues él busca sólo Tu Refugio. (2-3-9)"