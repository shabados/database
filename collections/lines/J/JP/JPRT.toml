[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਖਾਣਾ. ਸਚੁ ਪੈਨਣਾ; ਸਚੁ ਨਾਮੁ ਅਧਾਰੁ ॥"
page = 1251
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the True Name be man's food, the True Name his wear and the True Name his support,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਤਿਨਾਮ ਬੰਦੇ ਦਾ ਭੋਜਨ, ਸਤਿਨਾਮ ਉਸ ਦੀ ਪੁਸ਼ਾਕ ਅਤੇ ਸਤਿਨਾਮ ਉਸ ਦਾ ਆਸਰਾ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let Truth be your food, and Truth your clothes, and take the Support of the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਚ ਨਾਮ ਕਾ ਅਧਾਰੁ ਕੀਆ ਹੈ ਤਿਸ ਕਾ ਖਾਣਾ ਪੈਨਣਾ (ਸਚੁ) ਸਫਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ (ਜਿੰਦ ਦੀ) ਖ਼ੁਰਾਕ ਤੇ ਪੁਸ਼ਾਕ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੋ ਜਾਂਦਾ ਹੈ, ਨਾਮ ਹੀ ਉਸ ਦਾ ਆਸਰਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la Verdad la usamos y nos alimentamos de Ella y el Nombre Verdadero"