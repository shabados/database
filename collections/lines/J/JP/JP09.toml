[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਹੁ; ਰਾਮ ਕੇ ਗੁਣ ਗੀਤ ॥"
page = 901
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the songs of praise of thy Omnipresent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਦੇ ਗਾਉਣ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the songs of Praise of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਕੇ ਗੁਣੋਂ ਕੇ ਗੀਤ ਗਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰ! ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੇ ਗੀਤ (ਸਦਾ) ਗਾਂਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta la Alabanza de tu Señor; cantando el Naam,"