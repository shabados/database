[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਜਿਓ ਨ; ਰਘੁਪਤਿ ਰਾਜਾ ॥੧॥ ਰਹਾਉ ॥"
page = 654
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast not contemplated on Lord, the King. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਾਤਿਸ਼ਾਹ ਪ੍ਰਮੇਸ਼ਰ ਦਾ ਭਜਨ ਨਹੀਂ ਕੀਤਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you have not meditated on the Lord, your King. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤੈਨੇ ਰਾਘਵੋਂ ਕੇ ਪਤੀ (ਰਾਜਾ) ਪ੍ਰਕਾਸ ਰੂਪ ਕੋ ਸਿਮਰਨ ਨਹੀਂ ਕੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਨਹੀਂ ਕੀਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no has habitado en tu Dios. (1‑Pausa)"