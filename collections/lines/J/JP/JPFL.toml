[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਕ ਕਉ. ਬਿਘਨੁ ਨ, ਭਗਤੀ; ਹਰਿ ਪੂਰ ਦ੍ਰਿੜੑਾਇਆ ਗਿਆਨਾਂ ਹੇ ॥੫॥"
page = 1075
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No hindrance comes in the way of the devotional service of the Guru's slave and the Guru implants in him the Perfect God's gnosis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਵੋਲੇ ਫੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਦੇ ਰਸਤੇ ਵਿੱਚ ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਆਉਂਦੀ ਅਤੇ ਗੁਰੂ ਜੀ ਪੂਰਨ ਵਾਹਿਗੁਰੂ ਦੀ ਗਿਆਤ ਉਸ ਦੇ ਅੰਦਰ ਪੱਕੀ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No obstacles stand in the way of devotion to the Lord, for one who serves the Guru. The Guru implants perfect spiritual wisdom. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕੇ ਸੇਵਕੋਂ ਕੀ ਭਗਤੀ ਕਰਤੇ ਹੂਏ ਕੋ ਬਿਘਨ ਕਬੀ ਨਹੀਂ ਹੋਤਾ ਅਰ ਹਰੀ ਪੂਰਨ ਕਾ ਗਿਆਨ ਹਮ ਕੋ ਗੁਰਾਂ ਨੇ ਦ੍ਰਿੜ ਕਰਾਇਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਗੁਰੂ ਦੇ ਸੇਵਕ ਦੇ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਪੈਂਦੀ ਗੁਰੂ ਹੀ ਪੂਰਨ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਸੇਵਕ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪੱਕੀ ਕਰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ningún obstáculo esta en el camino de la Voluntad de Dios, Él le muestra el Sendero de Dios. (5)"