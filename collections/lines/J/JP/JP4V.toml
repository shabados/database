[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਰਾਮਦਾਸ ਕਲੵੁਚਰੈ; ਤੈਂ ਅਟਲ ਅਮਰ ਪਦੁ ਪਾਇਓ ॥੫॥"
page = 1397
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kall, the bard, thou, O Guru Ram Dass, has attained the eternal and imperishable dignity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੱਟ ਕਲ ਕਹਿੰਦਾ ਹੈ, ਤੂੰ ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ! ਅਹਿੱਲ ਅਤੇ ਅਬਿਨਾਸ਼ੀ ਪਦਵੀ ਪਰਾਪਤ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So speaks KALL: O Guru Raam Daas, You have attained the status of eternal and imperishable dignity. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਲ ਜੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ: ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ! ਆਪ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰ ਦਾਸ ਸਾਹਿਬ ਜੀ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਅਟਲ ਰੂਪ ਅਮਰ ਪਦ ਕੋ ਪਾਯਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਵੀ ਕਲ੍ਯ੍ਯਸਹਾਰ ਆਖਦਾ ਹੈ (ਕਿ) ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ! ਤੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਅਬਿਨਾਸੀ ਹਰੀ ਦੀ ਪਦਵੀ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਰਾਮਦਾਸ = ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ! ਕਲ੍ਯ੍ਯੁਚਰੈ = ਕਲ੍ਹ ਉਚਰੈ, ਕਲ੍ਯ੍ਯਸਹਾਰ ਆਖਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Amar Das anunció el Mandato del Señor. Así dice Kal el poeta, Guru Ram Das, has obtenido el Estado de la Eterna e Imperecedera Dignidad. (5)"