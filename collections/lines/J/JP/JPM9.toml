[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਬੁਧਿਜਨ ਸੁਨਤ; ਉਚਾਰਨ ਕੀਜੀਐ ॥੧੧੬੨॥"
page = 794

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Dhaval-Dhareeshani”, add the word “arini” at the end and know cleverly the innumerable names of Tupak.1162."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਸਾਰੇ ਬੁੱਧੀਜਨਾਂ ਦੇ ਸੁਣਦੇ ਹੋਇਆਂ ਉਚਾਰਨ ਕਰੋ ॥੧੧੬੨॥"