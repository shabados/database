[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਨਾਨਕ ਬਖਸੀਸ; ਮਨ ਮਾਹਿ ਪਰੋਵਣਾ ॥੧੮॥"
page = 523
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they attain the Name's gift, which they string into their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਨ੍ਹਾਂ ਨੂੰ ਨਾਮ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਪਰੋ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they are blessed with the gift of the Name, woven into the fabric of their minds. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਕੀ ਬਖਸੀਸ ਕਰੋ ਅਰ ਤਿਸ ਕੋ ਮੈਂ ਅਪਨੇ ਮਨ ਮੇਂ ਪਰੋਨਾ ਕਰੂੰ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰੂਪ ਬਖ਼ਸ਼ੀਸ਼ (ਸਦਾ ਆਪਣੇ) ਮਨ ਵਿਚ ਪਰੋਈ ਰੱਖਦੇ ਹਨ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La entretejen en su corazón son bendecidos con Tu Nombre. (18)"