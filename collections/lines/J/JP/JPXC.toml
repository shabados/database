[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖੀ ਬਾਝਹੁ ਵੇਖਣਾ; ਵਿਣੁ ਕੰਨਾ ਸੁਨਣਾ ॥"
page = 139
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To see without eyes to hear without ears,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੀਦਿਆਂ ਬਿਨਾ ਦੇਖਣਾ, ਕੰਨਾਂ ਦੇ ਬਗੈਰ ਸਰਵਣ ਕਰਨਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To see without eyes; to hear without ears;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਨਾਂ ਨੇਤ੍ਰੋਂ ਸੇ ਬਿਨਾਂ ਸੁਰਤੀ ਸਿਮ੍ਰਤੀ ਦੁਆਰੇ ਦੇਖਨਾ ਕਰੀਏ ਔਰ ਇਨ ਅਸਥੂਲ ਕਾਨੋਂ ਸੇ ਬਿਨਾਂ ਸ੍ਰਧਾ ਰੂਪੀ ਕੰਨਾਂ ਦੁਆਰਾ ਸੁਨਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਅੱਖਾਂ ਤੋਂ ਬਿਨਾ ਵੇਖੀਏ (ਭਾਵ, ਜੇ ਪਰਾਇਆ ਰੂਪ ਤੱਕਣ ਦੀ ਵਾਦੀ ਵਲੋਂ ਇਹਨਾਂ ਅੱਖਾਂ ਨੂੰ ਹਟਾ ਕੇ ਜਗਤ ਨੂੰ ਵੇਖੀਏ), ਕੰਨਾਂ ਤੋਂ ਬਿਨਾ ਸੁਣੀਏ (ਭਾਵ, ਜੇ ਨਿੰਦਾ ਸੁਣਨ ਦੀ ਵਾਦੀ ਹਟਾ ਕੇ ਇਹ ਕੰਨ ਵਰਤੀਏ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo sin ojos, escuchando sin oídos,"