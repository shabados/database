[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਚਤੁਰ ਚਿਤ ਮੈ ਜਾਨ ॥੨੫੧॥"
page = 728

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Shar” in the beginning and then adding the word “Ari”, all the names of Baan are known mind.251."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਮ ਬਾਣ ਦੇ ਹਨ। ਚਤੁਰ ਲੋਗ ਮਨ ਵਿਚ ਜਾਣ ਲੈਣ ॥੨੫੧॥"