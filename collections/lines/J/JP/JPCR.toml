[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਹਾ ਨਾਮੁ ਸੰਸਾਰਿ; ਅੰਮ੍ਰਿਤੁ ਪੀਜਈ ॥"
page = 1285
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world, the profit lies in-drinking the Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਜਹਾਨ ਅੰਦਰ, ਮੁਨਾਫਾ ਨਾਮ-ਸੁਧਾਰਸ ਪਾਨ ਕਰਨ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, profit comes by drinking in the Ambrosial Nectar of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮੇਂ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕਾ ਜੋ ਲਾਹਾ ਹੈ, ਸੋ ਨਾਮ ਅੰਮ੍ਰਿਤ ਹੀ ਗੁਰਮੁਖ ਪੀਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਖੱਟੀ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਹੀ ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En este mundo, la ganancia viene sólo bebiendo del Néctar Ambrosial del Naam."