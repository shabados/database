[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵਹੁ ਨਿਤ ਨਿਤ ਭਗਵੰਤ ॥੩॥"
page = 1271
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever hymn thou the praise of the Auspicious Lord, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ, ਸਦਾ ਹੀ ਤੂੰ ਸੁਲਖਣੇ ਸੁਆਮੀ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Continually and continuously, sing the Glorious Praises of the Lord God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਭਗਵੰਤ ਕੇ ਗੁਣੋ ਕੋ ਨਿਤ ਨਿਤ ਗਾਵਣਾ ਕਰੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਵਾਨ ਦੇ ਗੁਣ ਸਦਾ ਹੀ ਗਾਂਦੇ ਰਹੋ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਤ = ਸਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta las Gloriosas Alabanzas del Señor Dios continuamente. (3)"