[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕਉ ਰਾਮ ਨਾਮੁ ਆਧਾਰਾ; ਹਰਿ ਨਾਮੁ ਜਪਤ, ਹਰਿ ਨਾਮੇ ਸੋਹੈ ॥੨॥"
page = 492
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's Name is the support of His serf and God's Name he utters and with God's Name he is adorned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ ਉਸ ਦੇ ਨਫਰ ਦਾ ਆਸਰਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਹ ਉਚਾਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਨਾਮ ਨਾਲ ਹੀ ਉਹ ਸਸ਼ੋਭਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is the Support of His humble servant; he chants the Lord's Name, and with the Lord's Name he is adorned. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਦਾਸੋਂ ਕੋ ਰਾਮ ਨਾਮ ਕਾ ਹੀ (ਆਧਾਰਾ) ਆਸਰਾ ਹੈ। ਵਹੁ ਰਿਧੀਆਂ ਸਿਧੀਆਂ ਕੀ ਓਰ ਦੇਖਤੇ ਹੀ ਨਹੀਂ, ਹਰਿ ਨਾਮ ਹੀ ਜਪਤੇ ਹੈਂ ਔ ਹਰਿ ਨਾਮ ਹੀ ਕਰ ਕੇ ਸੋਭਾਇਮਾਨ ਹੋਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਭਗਤ ਨੂੰ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਸਹਾਰਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਉਸ ਦਾ ਆਤਮਕ ਜੀਵਨ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਧਾਰਾ = ਆਸਰਾ। ਨਾਮੇ = ਨਾਮਿ, ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El buscador se apoya en nada más que en el Nombre del Señor; el Nombre es lo que solamente canta y con Él se adorna. (2)"