[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਗੁਣ ਹੋਵਨਿ. ਤਾ ਪਿਰੁ ਰਵੈ; ਨਾਨਕ. ਅਵਗੁਣ ਮੁੰਧ ॥੧॥"
page = 1088
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If she has merits, then alone can she enjoy her spouse, but, O Nanak, the bride abounds in demerits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਸ ਵਿੱਚ ਨੇਕੀਆਂ ਹੋਣ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਆਪਣੀ ਪਤੀ ਨੂੰ ਮਾਣ ਸਕਦੀ ਹੈ, ਪ੍ਰੰਤੂ ਹੇ ਨਾਨਕ! ਪਤਨੀ ਤਾਂ ਬਦੀਆਂ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She can enjoy her Husband Lord, only if she is virtuous. O Nanak, the soul-bride is unworthy, and without virtue. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ (ਮੁੰਧ) ਇਸਤ੍ਰੀ ਮੇਂ ਦੈਵੀ ਗੁਣ ਹੋਣ ਤਾਂ ਪਿਰੀ ਕੋ (ਰਵੈ) ਮਿਲੈ ਵਾ ਜਪੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਔਗੁਣ ਬਹੁਤ ਹੈਂ ਇਸ ਵਾਸਤੇ ਨਹੀਂ ਜਪਤੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜੀਵ-ਇਸਤ੍ਰੀ) ਖਸਮ ਪ੍ਰਭੂ ਨੂੰ ਤਾਂ ਹੀ ਮਿਲ ਸਕਦੀ ਹੈ ਜੇ (ਉਸ ਦੇ) ਅੰਦਰ ਗੁਣ ਹੋਣ, (ਪਰ ਕੁਚੱਜੀ) ਇਸਤ੍ਰੀ ਦੇ ਪਾਸ ਹੋਏ ਨਿਰੇ ਔਗੁਣ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella podrá disfrutar de Su Señor Esposo, sólo si es virtuosa. Oh Nanak, la novia alma no es merecedora y permanece privada de toda virtud. (1)"