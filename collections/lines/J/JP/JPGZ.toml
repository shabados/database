[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਕੈ ਮਜਨਿ. ਜੇ ਗਤਿ ਹੋਵੈ; ਨਿਤ ਨਿਤ ਮੇਂਡੁਕ ਨਾਵਹਿ ॥"
page = 484
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If salvation be obtained by bathing in water, then the frog ever, ever bathes in water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪਾਣੀ ਦੇ ਵਿੱਚ ਨ੍ਹਾਉਣ ਦੁਆਰਾ ਮੁਕਤੀ ਮਿਲਦੀ ਹੋਵੇ ਤਾਂ ਡੱਡੂ ਸਦਾ, ਸਦਾ ਹੀ ਪਾਣੀ ਵਿੱਚ ਨ੍ਹਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If salvation can be obtained by bathing in water, then what about the frog, which is always bathing in water?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜਲ ਸਨਾਨ ਸੇ ਹੀ ਮੁਕਤਿ ਹੋਤੀ ਹੋ ਤੌ ਤਿਣ ਪ੍ਰਤਿ (ਮੇਂਡੁਕ) ਡਡੂ ਸਨਾਨ ਕਰਤੇ ਹੈਂ, ਉਨ ਕੀ ਮੁਕਤ ਹੋਨੀ ਚਾਹੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਵਿਚ ਚੁੱਭੀ ਲਾਇਆਂ ਜੇ ਮੁਕਤੀ ਮਿਲ ਸਕਦੀ ਹੋਵੇ ਤਾਂ ਡੱਡੂ ਸਦਾ ਹੀ ਨ੍ਹਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਜਨਿ = ਇਸ਼ਨਾਨ ਨਾਲ, ਚੁੱਭੀ ਨਾਲ। ਗਤਿ = ਮੁਕਤੀ। ਨਾਵਹਿ = ਨ੍ਹਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si sólo por bañarse uno fuera emancipado, entonces las ranas que se bañan todo el tiempo, serían para siempre los seres más limpios de todos."