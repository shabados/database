[[content]]
asset = "SSKS"
type = "primary"
data = "ਦੀਪ ਜੋਤਿ ਮਿਲਿ ਦੀਪ ਜੋਤਿ ਜਗਮਗ ਅੰਤਰਿ ਉਰ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The flame of a beacon lights up another lamp."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਉਂ ਅਭ੍ਯਾਸ ਸਾਧਦਿਆਂ ਜਦ ਆਤਮ ਜੋਤੀ ਪਰਮਾਤਮ ਜੋਤੀ ਵਿਖੇ ਮਿਲ ਗਈ ਭਾਵ ਸ਼ਬਦ ਵਿਖੇ ਸੁਰਤ ਦਾ ਧਿਆਨ ਲਿਵ ਲਗਾਂਦਿਆਂ ਲਗਾਂਦਿਆਂ *ਆਤਮਾ ਪਰਾਤਮਾ ਏਕੋ ਕਰੈ ॥ ਅੰਤਰ ਕੀ ਦੁਬਿਧਾ ਅੰਤਰਿ ਮਰੈ ॥* ਬਚਨ ਮੂਜਬ ਜਦ ਏਕਤਾ ਦਾ ਭੇਦ ਖੁੱਲ ਗਿਆ ਤਾਂ ਰਿਦੇ ਅੰਦਰ ਜਗ ਮਗ ਜਗ ਮਗ ਚਮਤਕਾਰ ਹੋ ਆਇਆ।"