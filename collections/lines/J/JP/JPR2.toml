[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹ ਤੇਜਣਿ ਜੀ; ਰਾਮਿ ਉਪਾਈਆ ਰਾਮ ॥"
page = 575
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True body mare has been created by the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੀ ਘੋੜੀ ਸੁਆਮੀ ਮਾਲਕ ਨੇ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body-horse was created by the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਜੋ ਮਨੁਖ ਦੇਹੀ ਰੂਪ (ਤੇਜਣਿ) ਘੋੜੀ ਰਾਮ ਨੇ ਉਤਪੰਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੀ ਇਹ ਕਾਂਇਆਂ (ਮਾਨੋ) ਘੋੜੀ ਹੈ (ਇਸ ਨੂੰ) ਪਰਮਾਤਮਾ ਨੇ ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹ = ਸਰੀਰ, ਮਨੁੱਖਾ ਸਰੀਰ। ਤੇਜਣਿ = ਘੋੜੀ। ਰਾਮਿ = ਰਾਮ ਨੇ, ਪਰਮਾਤਮਾ ਨੇ। ਉਪਾਈਆ = ਉਪਾਈ, ਪੈਦਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo humano es el corcel creado por el Señor para galopar hasta Él."