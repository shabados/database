[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਸਰਣਿ ਤੇਰੀ; ਰਖਿ ਲੇਹੁ ਆਵਣ ਜਾਣਾ ॥੧॥"
page = 543
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, I have sought Thy refuge, O Lord Save me from coming and going (transmigration)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਮੈਂ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ ਹੇ ਸੁਆਮੀ! ਮੈਨੂੰ ਜੰਮਣ ਤੇ ਮਰਨ ਤੋਂ ਬਚਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I seek Your Sanctuary - please save me from coming and going in reincarnation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਹਾਰਾਜ! ਮੈਂ ਆਪ ਕੀ ਸਰਣ ਹੂੰ, ਆਪ ਮੁਝੇ ਇਸ ਆਵਾਗਵਨ ਸੇ ਰਖ੍ਯਾ ਕਰ ਲੇਹੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਤੂੰ ਮੈਨੂੰ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਤੋਂ ਬਚਾ ਲੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਣ ਜਾਣਾ = ਜੰਮਣ ਮਰਨਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, busco Tu Refugio, oh Señor; sálvame de las idas y venidas sin fin."