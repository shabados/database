[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਦਾਤਿ ਕਰਹੁ ਪ੍ਰਭ ਭਾਵੈ; ਗੁਣ ਨਾਨਕ ਨਾਮੁ ਓੁਮਾਹਾ ਰਾਮ ॥੪॥੪॥੧੦॥"
page = 699
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord God, bless me with such a gift that Thy virtues seem sweet to me and, within Nanak, wells up the joy of Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ ਮੇਰੇ ਤੇ ਮਿਹਰ ਧਾਰ ਕੇ ਐਸੀ ਦਾਤ ਦੀ ਬਖਸ਼ਿਸ਼ ਕਰੋ ਕਿ ਤੇਰੀਆਂ ਵਡਿਆਈਆਂ ਮੈਨੂੰ ਚੰਗੀਆਂ ਲੱਗਣ ਅਤੇ ਨਾਨਕ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਪਿਆਰ ਉਤਪੰਨ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord God, Har, Har, bless me with such a gift, that Your Glorious Virtues seem pleasing to me; Nanak is filled with sincere love and yearning for the Lord. ||4||4||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਪਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਜਪਨੇ ਕੀ ਦਾਤ ਕਰੋ ਜੋ ਮੇਰੇ ਕੋ ਭਾਵਤੀ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਤੇ ਹੇ ਰਾਮ! ਤੇਰੇ ਗੁਣ ਔਰ ਨਾਮ ਜਾਪ ਕਾ ਹੀ ਉਤਸਾਹ ਰਹਿਤਾ ਹੈ ਵਾ ਰਹੇ॥੪॥੪॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! (ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ) ਦਾਤਿ ਬਖ਼ਸ਼, ਜੇ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਤਾਂ ਮੇਰੇ ਅੰਦਰ ਤੇਰਾ ਨਾਮ ਵੱਸੇ, ਤੇਰੇ ਗੁਣਾਂ ਨੂੰ ਯਾਦ ਕਰਨ ਦਾ ਚਾਉ ਪੈਦਾ ਹੋਵੇ ॥੪॥੪॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਹਰਿ = ਹੇ ਹਰੀ! ॥੪॥੪॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Compasión para que Tus Virtudes me sean Dulces y mi ser se llene de la Dicha de Tu Nombre. (4‑4‑10)"