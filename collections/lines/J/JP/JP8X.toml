[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸੰਤਨ ਰਸੁ ਆਈ ਹੈ; ਜਿਉ ਚਾਖਿ ਗੂੰਗਾ ਮੁਸਕਾਰੈ ॥੨॥੧॥੨੦॥"
page = 1302
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the saints enjoy the God's elixir, as the dumb smiles tasting the sweets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਸਾਧੂ ਐਸ ਤਰ੍ਹਾਂ ਰੱਬ ਦੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਨੂੰ ਮਾਣਦੇ ਹਨ, ਜਿਸ ਤਰ੍ਹਾਂ ਗੁੰਗਾ ਮਿਠਿਆਈ ਨੂੰ ਚਖ ਕੇ ਮੁਸਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Saints savor this sublime essence, like the mute, who tastes the sweet candy, but only smiles. ||2||1||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੋ ਤੇਰੇ ਰਸੁ ਕੀ ਪ੍ਰਾਪਤੀ ਹੂਈ ਹੈ ਔਰ ਵਹੁ ਕਹਿ ਨਹੀਂ ਸਕਤੇ। ਜੈਸੇ ਗੁੰਗਾ ਪੁਰਸ਼ ਮਿਠਾਈ ਖਾ ਕਰ ਮੁਸਕਾਵਤਾ ਹੈ, ਪਰੰਤੂ ਉਸ ਕੇ ਸ੍ਵਾਦ ਕੋ ਕਹਿ ਨਹੀਂ ਸਕਤਾ, ਭਾਵ ਆਤਮੁ ਰਸੁ ਅਨਭਵ ਗੰਮ ਹੈ॥੨॥੧ ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਸੰਤ ਜਨਾਂ ਨੂੰ (ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਦਾ) ਸੁਆਦ ਆਉਂਦਾ ਹੈ (ਪਰ ਇਸ ਸੁਆਦ ਨੂੰ ਉਹ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦੇ) ਜਿਵੇਂ (ਕੋਈ) ਗੁੰਗਾ ਮਨੁੱਖ (ਕੋਈ ਸੁਆਦਲਾ ਪਦਾਰਥ) ਚੱਖ ਕੇ (ਸਿਰਫ਼) ਮੁਸਕਰਾ ਹੀ ਦੇਂਦਾ ਹੈ (ਪਰ ਸੁਆਦ ਨੂੰ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ) ॥੨॥੧॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਆਖ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਰਸੁ = (ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਦਾ) ਸੁਆਦ। ਆਈ ਹੈ = ਆਉਂਦਾ ਹੈ। ਚਾਖਿ = ਚੱਖ ਕੇ। ਮੁਸਕਾਰੈ = ਮੁਸਕਰਾ ਦੇਂਦਾ ਹੈ ॥੨॥੧॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los Santos saborean esta Esencia Sublime, igual que el mudo cuando saborea el dulce y sólo sonríe. (2-1-20)"