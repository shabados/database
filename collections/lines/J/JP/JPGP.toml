[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਮਨੁ ਸੀਤਲੁ ਭਇਆ; ਪਾਇਆ ਬ੍ਰਹਮ ਗਿਆਨੁ ॥"
page = 1373
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir obtaining the Lord's knowledge, my mind has become refreshed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਪ੍ਰਭੂ ਦੀ ਗਿਆਤ ਨੂੰ ਪਰਾਪਤ ਕਰਨ ਦੁਆਰਾ, ਮੇਰਾ ਚਿੱਤ ਤ੍ਰਿਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, my mind is cooled and soothed; I have become God-conscious."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਬ੍ਰਹਮ ਗਿਆਨ ਕੋ ਹਮਨੇ ਪਾਇਆ ਹੈ ਤਬ ਹਮਾਰਾ ਮਨ ਸੀਤਲ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜਦੋਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ (ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ) ਜਾਣ-ਪਛਾਣ ਬਣਾ ਲੈਂਦਾ ਹੈ ਤਾਂ (ਦੁਨੀਆ ਦੇ ਕਾਰ-ਵਿਹਾਰ ਕਰਦਿਆਂ ਭੀ) ਉਸ ਦਾ ਮਨ ਠੰਢਾ-ਠਾਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, mi mente está fresca y ligera, he tomado Conciencia en Dios,"