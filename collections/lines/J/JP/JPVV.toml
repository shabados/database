[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮੰਤਿ. ਭ੍ਰਮੰਤਿ. ਬਹੁ ਜਨਮ ਹਾਰਿਓ; ਸਰਣਿ ਨਾਨਕ. ਕਰੁਣਾ ਮਯਹ ॥੬੧॥"
page = 1359
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rambling and roaming in many births, man grows weary. So Nanak has sought the refuge of God, the Embodiment of mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤਿਆਂ ਜਨਮਾਂ ਅੰਦਰ ਭਾਉਂਦਾ ਤੇ ਭਟਕਦਾ ਹੋਇਆ ਬੰਦਾ ਹੰਬ ਜਾਂਦਾ ਹੈ। ਇਸ ਲਈ ਨਾਨਕ ਨੇ ਰਹਿਮਤ ਦੇ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਦੀ ਓਟ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering lost in countless incarnations, he is exhausted. Nanak seeks the Sanctuary of the Embodiment of Mercy. ||61||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਭ੍ਰਮ ਕਰ ਕੇ ਇਹੁ ਜੀਵ ਅਨੇਕ ਜੋਨੀਓਂ ਮੇਂ ਜਨਮ ਲੇ ਕਰ ਭ੍ਰਮਤਾ ਹੂਆ ਹਾਰ ਗਿਆ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਕਰਣਾ ਸਰੂਪ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਪੜਾ ਹੂੰ॥੬੧॥☬ਰਸਨਾ ਕੋ ਐਸੇ ਕਹਿਣਾ ਚਾਹੀਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿੱਟਾ ਇਹ ਨਿਕਲਦਾ ਹੈ ਕਿ) ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦਾ ਜੀਵ ਥੱਕ ਜਾਂਦਾ ਹੈ। ਹੇ ਨਾਨਕ! (ਇਸ ਕਲੇਸ਼ ਤੋਂ ਬਚਣ ਲਈ) ਦਇਆ-ਸਰੂਪ ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ ਲੈ ॥੬੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vagando perdido a través de incontables encarnaciones, se encuentra exhausto, Nanak busca el Santuario de la Encarnación de Misericordia.(61)"