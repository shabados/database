[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਰਾਹ ਦਾ ਮੁਸਾਫਰ ਆਪਣੇ ਰਾਹ ਦੇ ਅੱਡੇ ਤੇ ਪੁਜ ਗਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਾਲਾਕਿ ਈਂ ਰਾਹ ਬਮੰਜ਼ਲ ਰਾਹ ਯਾਫ਼ਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the aroma of the garden of the One and the only One. (119)"