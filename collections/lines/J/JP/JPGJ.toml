[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਟ ਪੀਤ ਧਰੇ ਤਨ ਪੈ ਨਰ ਦੇਖਿ; ਮਹਾ ਬਲਿ ਕੈ ਤਿਨ ਜੁਧ ਕਰਿਯੋ ॥੨੦੮॥"
page = 312

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Naga saw a man riding upon him, he began to fight.208."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਰੀਰ ਉਤੇ ਪੀਲੇ ਕਪੜੇ ਪਾਏ ਹੋਏ ਮਨੁੱਖ ਨੂੰ ਵੇਖ ਕੇ ਮਹਾਨ ਬਲੀ (ਕਾਲੀ ਨਾਗ ਨੇ) ਉਸ ਨਾਲ ਯੁੱਧ ਕਰਨਾ ਸ਼ੁਰੂ ਕੀਤਾ ॥੨੦੮॥"