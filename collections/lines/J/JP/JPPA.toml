[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਾ; ਸਚੁ ਸਭਨੀ ਥਾਈ ॥"
page = 119
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I behold, I find the True Lord at all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਸਾਰਿਆਂ ਥਾਵਾਂ ਤੇ ਮੈਂ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True One is everywhere, wherever I look."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਦੇਖਾ ਹੈ ਤਹਾਂ ਸਭਿ ਅਸਥਾਨੋਂ ਮੇਂ ਸਚਾ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ, ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਸਭ ਥਾਈਂ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por donde sea que volteo a ver, veo al Uno Verdadero,"