[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਭੂਪਤ ਤਹ ਦੂਤ ਪਠਾਏ ॥"
page = 152

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king (Ajai Singh) sent his messengers (to king Tilak) and (Sanaudhi Brahmin)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਰਾਜੇ (ਅਜੈ ਸਿੰਘ) ਨੇ ਉਥੇ ਦੂਤ ਭੇਜ ਦਿੱਤੇ।"