[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ. ਨਾਮੁ ਚਿਤਿ ਨ ਆਵੈ; ਬਿਨੁ ਨਾਵੈ. ਬਹੁ ਦੁਖੁ ਪਾਵਣਿਆ ॥੭॥"
page = 129
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mindward remembers not the Name. Without God's Name he suffers great misery."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ-ਮਤੀਆ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ। ਹਰੀ ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਹ ਘਣੀ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs do not remember the Naam. Without the Naam, they suffer in terrible pain. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਕੋ ਨਾਮ ਯਾਦ ਨਹੀਂ ਆਵਤਾ ਬਿਨਾ ਨਾਮ ਕੇ ਬਹੁਤ ਦੁਖ ਪਾਵਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੇ ਚਿਤ ਵਿਚ (ਕਦੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਵੱਸਦਾ, ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ ਉਹ ਬਹੁਤ ਦੁੱਖ ਸਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los necios no aman al Señor, y así siempre están afligidos. (7)"