[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਹੂ ਕੇ ਤਨਈਆ ਹੈ ਨ ਮਈਆ ਜਾ ਕੇ ਭਈਆ ਕੋਊ; ਛਉਨੀ ਹੂ ਕੇ ਛਈਆ ਛੋਡ, ਕਾ ਸਿਉ ਪ੍ਰੀਤ ਲਾਈਐ ॥"
page = 131

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath neither a son, nor mother non brother He is the Support of the earth, forsaking such Lord whom should we love?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਸੇ ਦਾ ਪੁੱਤਰ (ਤਨਈਆ) ਨਹੀਂ ਹੈ, ਜਿਸ ਦੀ ਨਾ ਕੋਈ ਮਾਤਾ ਤੇ ਨਾ ਹੀ ਭਰਾਤਾ ਹੈ, ਧਰਤੀ ਨੂੰ ਧਾਰਨ ਕਰਨ ਵਾਲੇ (ਛੌਨੀ) ਦੀ ਛਾਇਆ ਨੂੰ ਛਡ ਕੇ (ਹੋਰ) ਕਿਸ ਨਾਲ ਪ੍ਰੀਤ ਲਗਾਈ ਜਾਏ"