[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ ਕਾ ਪਿਆਰਾ. ਸੋ ਸਭਨਾ ਕਾ ਪਿਆਰਾ; ਹੋਰ ਕੇਤੀ. ਝਖਿ ਝਖਿ ਆਵੈ ਜਾਵੈ ॥੧੭॥"
page = 555
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is dear to God, is dear to all. Good many others uselessly continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦਾ ਲਾਡਲਾ ਹੈ, ਉਹ ਸਾਰਿਆਂ ਦਾ ਲਾਡਲਾ ਹੈ। ਹੋਰ ਬਥੇਰੇ ਬੇ-ਫਾਇਦਾ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is dear to the Lord, is dear to all; so many others come and go in vain. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਕਾ ਪ੍ਯਾਰਾ ਹੈ, ਸੋਈ ਸਭ ਕਾ ਪ੍ਯਾਰਾ ਹੋਤਾ ਹੈ। ਪਰਮੇਸ੍ਵਰ ਕੇ ਪ੍ਯਾਰਿਓਂ ਸੇ ਬਿਨਾਂ ਔਰੁ ਕਿਤਨੀ ਸ੍ਰਿਸਟੀ (ਝਖਿ ਝਖਿ) ਖਪ ਖਪ ਕਰ ਕੇ ਆਉਤੀ ਜਾਤੀ ਰਹਿਤੀ ਹੈ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਪਿਆਰਾ ਹੈ ਉਹ ਸਭ ਦਾ ਪਿਆਰਾ ਹੈ ਤੇ ਹੋਰ ਬਥੇਰੀ ਸ੍ਰਿਸ਼ਟੀ ਖਪ ਖਪ ਕੇ ਜੰਮਦੀ ਮਰਦੀ ਹੈ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mundo entero lo ama, el resto de los mortales sólo van y vienen en vano. (17)"