[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕੇ ਰਾਮ ਅਵਤਾਰ ਕਥਾ ਸੂਪਨਖਾ ਕੋ ਨਾਕ ਕਾਟਬੋ ਧਯਾਇ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੫॥"
page = 234

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter regarding the Chopping of the Nose of Surapanakha in the story of Rama Incarnation in BACHITTAR NATAK."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਦੀ ਰਾਮ-ਅਵਤਾਰ ਕਥਾ ਵਿਚ ਸ਼ੂਰਪਣਖਾ ਦੇ ਨੱਕ ਕੱਟਣ ਦੇ ਅਧਿਆਏ ਦੀ ਸਮਾਪਤੀ ॥੫॥"