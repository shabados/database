[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਦੇ; ਰਾਮੁ ਲੀਆ ਹੈ ਮੋਲਿ ॥੧॥"
page = 327
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by giving my soul, I have purchased the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਦੇ ਕੇ ਮੈਂ ਮਾਲਕ ਨੂੰ ਖਰੀਦਿਆਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But I have bought the Lord by giving my mind to Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਤੋ ਮਨ ਦੇ ਕਰ ਰਾਮ ਕੋ ਮੋਲ ਲੀਆ ਹੈ। ਮੋਲ ਕਾ ਭਾਵ ਯੇਹ ਕਿ ਪਰਮੇਸ੍ਵਰ ਭਗਤੋਂ ਕੇ ਵਸ ਹੋ ਜਾਤਾ ਹੈ, ਤਾਂ ਤੇ ਤੂੰ  ਭੀ ਮਨ ਦੇਵੈ ਤਬ ਪਾਵੈਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਮੁੱਲ ਵਜੋਂ ਆਪਣਾ ਮਨ ਦੇ ਕੇ ਰੱਬ ਲੱਭਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇ = ਦੇ ਕੇ। ਮੋਲਿ = ਮੁੱਲ ਦੇ ਥਾਂ, ਮੁੱਲ ਵਜੋਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso, yo Le regalé mi mente, y me postré ante Él. (1)"