[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰ ਤੋਰੋ; ਮੁਖੁ ਜੋਰੋ ॥"
page = 1306
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shed thou, thy ego and turn thy face God-wards,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਦੇ ਤੇ ਆਪਣਾ ਮੂੰਹ ਗੁਰਾਂ ਵਲ ਮੋੜ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up your ego, and turn your face to God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕੋ ਤੋੜ ਕਰ ਸੰਤੋਂ ਕੇ ਸਾਥ ਮੁਖ ਕੋ ਜੋੜਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! (ਸਾਧ ਸੰਗਤ ਵਿਚ) ਮਿਲ ਬੈਠਿਆ ਕਰ (ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੰ = ਅਹੰਕਾਰ, ਹਉਮੈ। ਤੋਰੋ = ਤੋਰ, ਤੋੜ, ਨਾਸ ਕਰ। ਜੋਰੋ = ਜੋੜ। ਮੁਖੁ ਜੋਰੋ = (ਸਤਸੰਗੀਆਂ ਨਾਲ) ਮੂੰਹ ਜੋੜ, ਸੰਗਤ ਵਿਚ ਮਿਲ ਬੈਠਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrega tu ego y mira hacia Dios,"