[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਵਡੁ ਵਡਾ; ਡੀਠਾ ਹੋਇ ॥"
page = 9
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But One, who has seen Thee Knows, how great Thou art."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਨੇ ਤੈਨੂੰ ਵੇਖਿਆ ਹੈ, ਉਹ ਜਾਣਦਾ ਹੈ, ਕਿ ਤੂੰ ਕਿੱਡਾ ਕੁ ਵਿਸ਼ਾਲ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But just how Great His Greatness is-this is known only to those who have seen Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੇਵਡੁ) ਕਿਤਨਾਂ ਵਡਾ ਹੈ? ਜਬ ਕਿਸੀ ਨੇ ਦੇਖਾ ਹੋਇ, ਤਬ ਕਹੇ ਕਿ ਇਤਨਾ ਵਡਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤੂੰ ਕੇਡਾ ਵੱਡਾ ਹੈਂ (ਕਿਤਨਾ ਬੇਅੰਤ ਹੈਂ?) ਇਹ ਗੱਲ ਤੇਰਾ ਦਰਸਨ ਕੀਤਿਆਂ ਹੀ ਦੱਸੀ ਜਾ ਸਕਦੀ ਹੈ (ਤੇਰਾ ਦਰਸਨ ਕੀਤਿਆਂ ਹੀ ਦੱਸਿਆ ਜਾ ਸਕਦਾ ਹੈ ਕਿ ਤੂੰ ਬਹੁਤ ਬੇਅੰਤ ਹੈਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਵਡੁ = ਕੇਡਾ। ਡੀਠਾ = ਵੇਖਿਆਂ ਹੀ। ਹੋਇ = (ਬਿਆਨ) ਹੋ ਸਕਦਾ ਹੈ, ਦੱਸਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo aquél que Te ha visto, sabe qué tan Grande Eres."