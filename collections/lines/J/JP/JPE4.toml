[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ ਨਿਵੈ ਆਪ ਕਉ; ਪਰ ਕਉ. ਨਿਵੈ ਨ ਕੋਇ ॥"
page = 470
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone bows for himself None bows for another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਆਪਣੀ ਖਾਤਰ ਨਿਉਂਦਾ ਹੈ। ਓਪਰੇ ਦੀ ਖਾਤਰ ਕੋਈ ਨਹੀਂ ਨਿਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone bows down to himself; no one bows down to another."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਮ੍ਰਤਾ ਕਰਤਾ ਹੈ, ਸੋ ਸਭ ਕੋਈ ਆਪ ਕੋ ਨਿਉਂਦਾ ਹੈ, ਭਾਵ ਅਪਨੇ ਵਾਸਤੇ ਕਰਤਾ ਹੈ, ਪਰਾਏ ਵਾਸਤੇ ਕੋਈ ਨਿਮ੍ਰਤਾ ਨਹੀਂ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵੇਂ ਆਮ ਤੌਰ ਤੇ ਜਗਤ ਵਿਚ) ਹਰੇਕ ਜੀਵ ਆਪਣੇ ਸੁਆਰਥ ਲਈ ਲਿਫਦਾ ਹੈ, ਕਿਸੇ ਦੂਜੇ ਦੀ ਖ਼ਾਤਰ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con estas cualidades uno se postra ante todos menos ante sí mismo; nadie más hace esto."