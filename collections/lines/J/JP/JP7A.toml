[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਸਦਾ ਕੁਰਬਾਨੀ ॥੮॥੪॥"
page = 268
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, a slave of Thine is ever a sacrifice unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਗੋਲਾ, ਨਾਨਕ, ਸਦੀਵ ਹੀ, ਤੇਰੇ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, Your slave, is forever a sacrifice. ||8||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਆਪ ਪਰ ਸਦਾ ਕੁਰਬਾਨ ਹੋਤਾ ਹੂੰ॥੮॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ, ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਸੇਵਕ (ਤੈਥੋਂ) ਸਦਾ ਸਦਕੇ ਜਾਂਦੇ ਹਨ ॥੮॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, me postro ante Ti por siempre y para siempre.(8-4)"