[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਗਤਿ. ਕਹੀ ਨ ਜਾਈ, ਅਮਿਤਿ ਵਡਿਆਈ; ਮੇਰਾ ਗੋਵਿੰਦੁ. ਅਲਖ ਅਪਾਰ ਜੀਉ ॥"
page = 448
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His condition cannot be described immeasurable is his glory My world - Lord is invisible and infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਸ ਦੀ ਦਸ਼ਾ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ। ਅਡੋਲ ਹੈ ਉਸ ਦਾ ਪ੍ਰਤਾਪ। ਮੈਡਾਂ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਅਨੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His condition cannot be described; His Glorious Greatness is immeasurable. My Lord of the Universe is invisible and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰਾ ਗੋਬਿੰਦੁ ਅਲਖ ਅਪਾਰ! ਜੀਵ ਸੇ (ਤਾ ਕੀ) ਤੇਰੀ ਗਤਿ ਕਹੀ ਨਹੀਂ ਜਾਤੀ, ਤੇਰੀ (ਵਡਿਆਈ) ਸੋਭਾ ਭੀ ਅਮਿਤਾ ਔ ਅਲਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਹੀਂ ਦੱਸਿਆ ਜਾ ਸਕਦਾ ਕਿ ਪਰਮਾਤਮਾ ਕਿਹੋ ਜਿਹਾ ਹੈ, ਉਸ ਦਾ ਵਡੱਪਣ ਭੀ ਮਿਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਮੇਰਾ ਉਹ ਗੋਵਿੰਦ ਬਿਆਨ ਤੋਂ ਬਾਹਰ ਹੈ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de Su estado no puedo decir nada. Mi Dios, de Gloria Indescriptible, es Insondable e Infinito;"