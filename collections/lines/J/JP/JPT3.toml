[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੈਸਾ ਪੁਰਖੁ. ਨ ਲਭਈ; ਸਭੁ ਦੇਖਿਆ ਜਗਤੁ ਮੈ ਟੋਲੇ ॥"
page = 642
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God like Lord, if found not; I have seen and searched the whole world through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਵਰਗਾ, ਸੁਆਮੀ ਨਹੀਂ ਮਿਲਦਾ। ਮੈਂ ਸਾਰਾ ਸੰਸਾਰ ਦੇਖ ਭਾਲ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No other being like the Lord God can be found; I have looked and searched over the whole world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸਮਾਨ ਕੋਈ ਪੁਰਖ ਦ੍ਰਿਸਟ ਨਹੀਂ ਆਵਤਾ ਹੈ, ਮੈਂ ਸਭੀ ਸੰਸਾਰ (ਟੋਲੇ) ਢੂੰਢ ਕਰ ਕੇ ਦੇਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰਾ ਸੰਸਾਰ ਟੋਲ ਕੇ ਵੇਖ ਲਿਆ ਹੈ ਪਰਮਾਤਮਾ ਜਿਹਾ ਕੋਈ ਪੁਰਖ ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado a través del mundo entero y como el Señor, no existe otro."