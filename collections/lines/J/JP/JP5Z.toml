[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨੀ ਜਗਤੁ ਅੰਧੁ ਹੈ ਭਾਈ; ਸੂਤੇ ਗਏ ਮੁਹਾਇ ॥੨॥"
page = 603
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant world is blind, The sleeping ones are plundered, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਦੁਨੀਆ ਅੰਨ੍ਹੀ ਹੈ। (ਮਨੁੱਖ) ਸੁੱਤੇ ਪਏ ਹੀ ਲੁੱਟੇ ਜਾ ਰਹੇ ਹਨ, ਹੇ ਭਰਾਵਾਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant world is blind, O Siblings of Destiny; those who sleep are plundered. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਅਗਿਆਨੀ ਜੀਵ ਜਗਤ ਮੇਂ ਅੰਧੇ ਹੈਂ, ਸੋ ਮੋਹ ਵਾ ਅਗਿਆਨ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੋਏ ਹੂਏ ਸ਼ੁਭ ਗੁਣੋਂ ਕੋ (ਮੁਹਾਇ) ਠਗਾਇ ਗਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਮਝ ਤੋਂ ਸੱਖਣਾ ਜਗਤ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ। ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਸੁੱਤੇ ਹੋਏ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੀ ਰਾਸਿ-ਪੂੰਜੀ ਲੁਟਾ ਕੇ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਿਆਨੀ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਤੋਂ ਸੱਖਣਾ। ਅੰਧੁ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ। ਮੁਹਾਇ = (ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਰਮਾਇਆ) ਲੁਟਾ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo ciego habita en la ignorancia, y dormidos, los hombres son engañados y alejados de su Conciencia. (2)"