[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨੑਿ ਤੁਧਨੋ. ਈਸਰੁ ਬ੍ਰਹਮਾ ਦੇਵੀ; ਸੋਹਨਿ ਤੇਰੇ ਸਦਾ ਸਵਾਰੇ ॥"
page = 347
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shiva, Brahma and goddess, ever beautiful and adorned by thee, hymn thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸ਼ਿੰਗਾਰੇ ਹੋਏ ਸਦੀਵੀ ਸੁੰਦਰ ਮਹਾਂਦੇਉ, ਬਰਮਾ ਅਤੇ ਭਵਾਨੀ, ਤੈਨੂੰ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva and Brahma and the Goddess Parvaati, so beautiful and ever adorned by You, sing to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਝ ਕੋ ਈਸ੍ਵਰ ਅਰੁ ਬ੍ਰਹਮਾ ਜੀ ਸਹਿਤ ਦੇਵੀਓਂ ਕੋ ਜੋ ਤੇਰੇ ਬਨਾਏ ਹੂਏ ਹੈਂ ਸਦੀਵ ਗਾਇਨ ਕਰਤੇ ਹੂਏ ਸੋਭਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਅਕਾਲ ਪੁਰਖ!) ਦੇਵੀਆਂ, ਸ਼ਿਵ ਤੇ ਬ੍ਰਹਮਾ ਜੋ ਤੇਰੇ ਸਵਾਰੇ ਹੋਏ ਹਨ ਤੇ ਸੋਭ ਰਹੇ ਹਨ, ਤੈਨੂੰ ਗਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਸਰੁ = ਸ਼ਿਵ। ਦੇਵੀ = ਦੇਵੀਆਂ। ਸੋਹਨਿ = ਸੋਭਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Shiva, Brahma y la diosa Parvati, tan bella y decorada por Ti,"