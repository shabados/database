[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਭਜੁ ਸਾਰਿਗਪਾਨੀ ॥"
page = 337
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir meditate Thou on God, the earth sustainer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਧਰਤੀ ਦੇ ਥੰਮ੍ਹਣਹਾਰ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, meditate, vibrate upon the Lord, the Sustainer of the earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਾਰੰਗ ਨਾਮੇ ਧਨਖ ਕੇ ਹਾਥ ਮੇਂ ਧਾਰਨੇ ਵਾਲੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਭਜ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- (ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝਾ ਕਿ ਹੇ ਮਨ!)-ਸਾਰਿੰਗਪਾਨੀ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਜੁ = ਸਿਮਰ। ਸਾਰਿਗਪਾਨੀ = ਧਨਖ ਜਿਸ ਦੇ ਹੱਥ ਵਿਚ ਹੈ {ਸਾਰਿਗ = ਵਿਸ਼ਨੂੰ ਦੇ ਧਨਖ ਦਾ ਨਾਮ ਹੈ। ਪਾਨੀ = ਹੱਥ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, contempla a tu Señor, el Soporte de la Tierra,"