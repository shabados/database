[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਥਾ ਪਹਰੁ ਭਇਆ; ਦਉਤੁ ਬਿਹਾਗੈ, ਰਾਮ ॥"
page = 1110
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fourth watch has come and the day of death is about to dawn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਥਾ ਪਹਿਰ ਆ ਗਿਆ ਹੈ ਅਤੇ ਮੌਤ ਦਾ ਦਿਨ ਉਦੇ ਹੋਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fourth watch has begun, and the day is about to dawn."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਮ) ਹੇ ਭਾਈ! ਜਬ ਅਵਸਥਾ ਰੂਪ ਰਾਤ੍ਰੀ ਕਾ ਚੌਥਾ ਪਹਿਰਾ ਹੂਆ, ਭਾਵ ਅਸੀ ਸੇ ਸੌ ਵਰਸ ਤਕ ਅਵਸਥਾ ਭਈ ਅਰਥਾਤ ਅਤੀ ਬੁਢੇਪਾ ਆਯਾ ਤਬ ਕਾਲ ਰੂਪ (ਬਿਹਾਗੈ) ਦਿਨ (ਦਉਤੁ) ਉਦੈ ਹੋਣ ਕੀ ਸਮੀਪਤਾ ਹੂਈ, ਭਾਵ ਮਰਨ ਨਜੀਕ ਆਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਦੀ ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਦਾ ਚੌਥਾ ਪਹਰ ਬੀਤ ਰਿਹਾ ਹੁੰਦਾ ਹੈ ਤਦੋਂ ਰਾਤ ਤੋਂ ਦਿਨ ਹੋ ਜਾਂਦਾ ਹੈ (ਤਦੋਂ ਕਾਲੇ ਕੇਸਾਂ ਤੋਂ ਧੌਲੇ ਹੋ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la cuarta ronda de la noche, el día de la muerte se presenta ante ti"