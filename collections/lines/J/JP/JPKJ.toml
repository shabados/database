[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇ ਬਨਿਓ ਪੂਰਬਲਾ ਭਾਗੁ ॥"
page = 892
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My primal destiny has dawned,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪਿਛਲੀ ਪ੍ਰਾਲਬਧ ਉਘੜ ਆਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My pre-ordained destiny has been activated;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਉਨ ਕਾ ਪੂਰਬ ਜਨਮ ਕਾ (ਭਾਗੁ) ਪੁੰਨ ਫਲ ਦੇਣੇ ਕੋ ਆਣ ਉਦੇ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਸ ਦਾ ਪਹਿਲੇ ਜਨਮਾਂ ਦਾ ਚੰਗਾ ਭਾਗ ਮਿਲਣ ਦਾ ਸਬੱਬ ਆ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਲਾ = ਪਹਿਲੇ ਜਨਮਾਂ ਦਾ। ਭਾਗ = ਚੰਗੀ ਕਿਸਮਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el árbol de las acciones pasadas da frutos,"