[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਨਿਧਾਨ; ਦਇਆਲ ਬਖਸੰਦ ॥"
page = 283
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the Treasure of mercy Compassionate and the Pardoner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਰਹਿਮਤ ਦਾ ਖ਼ਜ਼ਾਨਾ, ਮਿਹਰਬਾਨ ਅਤੇ ਮਾਫੀ ਦੇਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Treasure of mercy, compassion and forgiveness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਦਿਆਲ ਰੂਪ! ਸਦਾ ਤੂੰ ਬਖਸ਼ਿੰਦ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਦਇਆ ਦੇ ਘਰ! ਤੇ ਬਖ਼ਸ਼ਣਹਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Todo Entendimiento, Compasión y Perdón."