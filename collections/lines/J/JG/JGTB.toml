[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੀਹਾਂ ਉਪਲੁ ਜਾਣੀਐ; ਗਜਣੁ ਉਪਲੁ ਸਤਿਗੁਰ ਭਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sihan, the Uppal, and another devotee of Uppal caste were very dear to the true Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ੀਹਾਂ ਉੱਪਲ ਤੇ ਗੱਜਣ ਉੱਪਲ (ਨਾਮੇ ਭਗਤ) ਗੁਰੂ ਜੀ ਦੇ ਪਿਆਰੇ ਸਨ।"