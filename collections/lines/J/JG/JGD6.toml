[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਗੁ ਨ ਪੈਰੀ; ਤਗੁ ਨ ਹਥੀ ॥"
page = 471
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is not thread for the feet and no thread for the hands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਗਾਂ ਲਈ ਕੋਈ ਧਾਗਾ ਨਹੀਂ ਅਤੇ ਧਾਗਾ ਹੱਥਾਂ ਲਈ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no sacred thread for the feet, and no thread for the hands;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਪੈਰੋਂ ਕੋ ਬੁਰੇ ਕਾਮੋਂ ਕੀ ਓਰ ਜਾਨੇ ਸੇ ਤਗ ਪੜਾ, ਹਾਥੋਂ ਕੋ ਭੀ ਤਗ ਨ ਪੜਾ ਕਿ ਪਰ ਇਸਤ੍ਰੀ ਵਾ ਪਰ ਦ੍ਰਬ੍ਯ ਕੀ ਓਰ ਨ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੈਰਾਂ ਨੂੰ (ਅਜਿਹਾ) ਜਨੇਊ ਨਹੀਂ ਪਾਇਆ (ਕਿ ਭੈੜੇ ਪਾਸੇ ਨਾ ਲੈ ਜਾਣ), ਹੱਥਾਂ ਨੂੰ ਜਨੇਊ ਨਹੀਂ ਪਾਇਆ (ਕਿ ਉਹ ਮੰਦੇ ਕੰਮ ਨ ਕਰਨ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay hilo para los pies, no hay hilo para las manos,"