[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਅਭਿੰਨੁ. ਨ ਭਿਜਈ; ਪਥਰੁ ਨਾਵਾਇਆ ॥"
page = 1244
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the washing of a stone, the unwaterable egocentric is softened not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਥਰ ਨੂੰ ਨਹਾਉਣ ਦੀ ਮਾਨੰਦ, ਅਭਿੱਜ ਮਨਮਤੀਆਂ ਦ੍ਰਵਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is resistant; he cannot be softened. You might as well water a stone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਮਨਮੁਖ (ਅਭਿੰਨੁ) ਅਭਿਜ ਹੈ ਅੰਤਰ ਸੇ ਕਬੀ ਭੀਜਤਾ ਨਹੀਂ ਹੈ, ਜੈਸੇ ਨਵਾਇਆ ਹੂਆ ਪਥਰ ਅੰਤਰ ਸੇ ਸੂਕਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਪੱਥਰ ਨੂੰ ਇਸ਼ਨਾਨ ਕਰਾਈਏ (ਤਾਂ ਭੀ ਕੋਰੇ ਦਾ ਕੋਰਾ, ਇਸੇ ਤਰ੍ਹਾਂ) ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਕੋਰਾ ਹੀ ਰਹਿੰਦਾ ਹੈ (ਉਸ ਦਾ ਹਿਰਦਾ ਕਦੇ) ਭਿੱਜਦਾ ਨਹੀਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖੁ = ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ, ਮਨ ਦਾ ਮੁਰੀਦ ਮਨੁੱਖ, ਆਪ-ਹੁਦਰਾ ਮਨੁੱਖ। ਅਭਿੰਨੁ = ਨਾਹ ਭਿੱਜਣ ਵਾਲਾ, ਕੋਰਾ, ਰੁੱਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues de nada serviría, la piedra se seca acabándola de mojar, igual que el soberbio."