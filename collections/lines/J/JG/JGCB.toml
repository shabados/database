[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਬਿਹਾਵੈ; ਨਾਮ ਧਿਆਏ ॥੩॥"
page = 914
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slave's life passes contemplating the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਗੋਲੇ ਜਿੰਦਗੀ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਿਆਂ ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servants of the Lord pass their lives meditating on the Naam. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜਨੋਂ ਕੀ ਅਵਸਥਾ ਨਾਮ ਕੇ ਧਿਆਵਣੇ ਮੇਂ ਬੀਤਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪ੍ਰਭੂ ਦੇ ਭਗਤਾਂ ਦੀ ਉਮਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਗੁਜ਼ਰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos dedican su vida a la Contemplación del Señor.(3)"