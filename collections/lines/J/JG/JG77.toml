[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਜਨ ਧੀਰਜੁ ਪਾਵਾ ॥੧॥"
page = 656
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is then, that I, His slave, obtain forbearance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹੀ ਮੈਂ ਉਸ ਦਾ ਗੋਲਾ, ਸਬਰ ਸਿਦਕ ਨੂੰ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then I, his humble servant, become patient. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਮੇਂ ਜਨ ਨੇ ਧੀਰਜ ਪਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੇ ਭਾਈ! ਮੇਰੇ ਅੰਦਰ ਠੰਢ ਪੈਂਦੀ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces, yo, Su Esclavo, me pongo contento. (1)"