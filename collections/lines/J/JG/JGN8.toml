[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦੋ ਦੀਪਾਇਆ. ਦਾਨਿ ਹਰਿ ਕੈ; ਦੁਖੁ ਅੰਧੇਰਾ. ਉਠਿ ਗਇਆ ॥"
page = 765
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Lord's gifts, the moon of Divine knowledge shines and the darkness of pain is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀਆਂ ਦਾਤਾਂ ਦੁਆਰਾ ਬ੍ਰਹਿਮ ਵੀਚਾਰ ਦਾ ਚੰਦਰਮਾ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਤਕਲੀਫ ਦਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The moon glows, by the Lord's gift, and the darkness of suffering is taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਐਸੇ ਜਾਣਿਆਂ ਹੈ ਕਿ ਹਰੀ ਕੇ ਦਾਂਨ ਸੇ ਚੰਦ੍ਰਮਾਂ ਵਤ (ਦੀਪਾਇਆ) ਪ੍ਰਕਾਸ ਹੋਇਆ ਹੈ, ਤਿਨ ਕਾ ਅਗ੍ਯਾਨ ਜੋ ਦੁਖਦਾਈ ਅੰਧੇਰਾ ਥਾ, ਸੋ ਚਲਾ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਨਾਲ ਜਿਸ ਹਿਰਦੇ ਵਿਚ (ਪ੍ਰਭੂ-ਨਾਮ ਦੀ) ਸੀਤਲਤਾ ਲਿਸ਼ਕ ਮਾਰਦੀ ਹੈ ਉਸ ਹਿਰਦੇ ਵਿਚੋਂ (ਅਗਿਆਨਤਾ ਦਾ) ਹਨੇਰਾ ਤੇ ਦੁੱਖ-ਕਲੇਸ਼ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Luna de la Sabiduría brilla por la Gracia de Dios, y la oscuridad del dolor es desterrada."