[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਤ ਨ ਦੀਜੈ ਆਪਨੋ; ਸਭ ਕੋ ਲੇਹੁ ਬਨਾਇ ॥"
page = 868

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Win the confidence of others but never divulge your secrets."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ (ਦੀ ਗੱਲ ਕਿਸੇ ਨਾਲ) ਸਾਂਝੀ ਨਾ ਕਰੋ ਅਤੇ ਸਾਰਿਆਂ ਨੂੰ ਆਪਣਾ ਬਣਾ ਕੇ ਰਖੋ।"