[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ; ਦੇਖਹੁ ਸਤਿਗੁਰੁ ਨੈਨੀ ॥"
page = 800
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God's people see the True Guru with your eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਬ ਦੇ ਬੰਦਿਓ! ਤੁਸੀਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਵੇਖੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O humble servants of the Lord, behold the True Guru with your eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਕੇ ਜਨੋਂ! ਸਤਿਗੁਰਾਂ ਕਾ ਨੇਤਰੋਂ ਸੇ ਦਰਸਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ-ਜਨੋ! ਗੁਰੂ ਨੂੰ ਅੱਖਾਂ ਖੋਲ੍ਹ ਕੇ ਵੇਖੋ (ਗੁਰੂ ਪਾਰਬ੍ਰਹਮ ਦਾ ਰੂਪ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਜਨ = ਹੇ ਹਰੀ ਦੇ ਸੇਵਕੋ! ਨੈਨੀ = ਨੈਨੀਂ, ਅੱਖਾਂ ਨਾਲ, ਅੱਖਾਂ ਖੋਲ੍ਹ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, vean al Guru Verdadero con sus propios ojos"