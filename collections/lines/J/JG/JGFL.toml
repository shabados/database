[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਛਨ ਲਛਨ ਦੈ ਕੈ ਪ੍ਰਦਛਨ; ਟੀਕਾ ਸੁ ਚੰਡਿ ਕੇ ਭਾਲ ਮੈ ਦੀਨੋ ॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Lakhs of gods, circumambulating the goddess immeditately applied the frontal mark (of victory) on her forehead."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਵੇਲੇ ਲੱਖਾਂ ਨੇ ਹੀ ਪ੍ਰਦਖਣਾ ਦੇ ਕੇ ਚੰਡੀ ਦੇ ਮੱਥੇ ਉਤੇ ਤਿਲਕ ਲਗਾ ਦਿੱਤਾ।"