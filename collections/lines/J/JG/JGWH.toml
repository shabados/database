[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਣਿ ਬੁਝੀ ਸੀਤਲ ਭਏ; ਮਨਿ ਤਨਿ ਉਪਜੀ ਸਾਂਤਿ ॥"
page = 928
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My inner fire is quenched, am pacified and within my soul and body, peace has welled up."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਅੰਦਰਲੀ ਅੱਗ ਬੁੱਝ ਗਈ ਹੈ, ਮੈਂ ਠੰਢਾ ਠਾਰ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਅੰਦਰ ਠੰਢ ਚੈਣ ਉਤਪੰਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of desire is cooled and quenched; my mind and body are filled with peace and tranquility."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਮੇਂ ਸਾਂਤਿ ਉਤਪਤ ਭਈ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਕੀ ਜਲਣਤਾ ਬੁਝ ਗਈ ਪੁਨਾ ਸੀਤਲ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ) ਪੂਰਨ ਪ੍ਰਭੂ ਜੀ ਮਿਲ ਪਏ (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਹੋਰ ਹੋਰ ਪਾਸੇ ਦੀ ਭਟਕਣਾ ਦੂਰ ਹੋ ਗਈ; (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁੱਝ ਗਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਣਿ = ਸੜਨ, ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ। ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਤਨ ਵਿਚ। ਸਾਂਤਿ = ਠੰਢ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi fuego interno se ha apagado y mi cuerpo y mente están refrescados,"