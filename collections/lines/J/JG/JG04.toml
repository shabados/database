[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਣਜੁ ਕਰੇ; ਪ੍ਰਭ ਭਾਵੈ ॥"
page = 1032
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he, who bargains through the Guru, is dear unto the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਵਾਪਾਰ ਕਰਦਾ ਹੈ ਉਹਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The trades of the Gurmukh are pleasing to God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸਚਾ ਨਾਮੁ ਵਣਜ ਕਰਤੇ ਹੈਂ, ਸੋ ਪ੍ਰਭੂ ਕੋ ਭਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਬੰਦਾ ਉਹ (ਆਤਮਕ) ਵਪਾਰ ਕਰਦਾ ਹੈ ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਪਸੰਦ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Ser Consciente en Dios, hace sólo lo que a Dios le place."