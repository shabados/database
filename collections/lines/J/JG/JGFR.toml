[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਸੁ ਤੇਰਾ ਥਾਨੁ ਹੈ; ਸਚੁ ਤੇਰਾ ਪੈਸਕਾਰਿਆ ॥"
page = 968
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praiseworthy is Thy place and true are thine bounties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਲਾਘਾਯੋਗ ਹੈ ਤੇਰਾ ਅਸਥਾਨ ਅਤੇ ਸੱਚੀਆਂ ਹਨ ਤੇਰੀਆਂ ਦਾਤਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is Your place, and True is Your magnificent glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਅਸਥਾਨ ਸਤਸੰਗੁ ਧੰਨਤਾ ਯੋਗ ਹੈ ਔ ਭਗਤੀ ਰੂਪ ਤੇਰਾ ਪਾਸਾਰਾ ਭੀ ਸਚਾ ਹੈ; ਵਾ ਪੇਸਕਾਰ ਅਰਥਾਤ ਜੋ ਤੇਰੇ ਸੇਵਕ ਹੈਂ ਤਿਨਕਾ ਸਮਦਾਯ ਭੀ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ!) ਮੈਂ ਸਦਕੇ ਹਾਂ ਉਸ ਥਾਂ ਤੋਂ ਜਿਥੇ ਤੂੰ ਵੱਸਿਆ। ਤੇਰੀ ਸੰਗਤ ਸਦਾ ਅਟੱਲ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es tu Corte, oh Guru;"