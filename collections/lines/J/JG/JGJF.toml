[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗਿਆ ਮਹਿ ਤੇਰੀ ਪ੍ਰਭ ਆਗਿਆ; ਹੁਕਮਨ ਸਿਰਿ ਹੁਕਮਾ ॥੭॥"
page = 507
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all the wills, Thy will, O Lord, is the supreme and in commands Thine is the over-riding command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਰਜ਼ਾਵਾਂ ਵਿਚੋਂ ਤੈਂਡੀ ਰਜ਼ਾ ਸ਼੍ਰੋਮਣੀ ਹੈ, ਹੇ ਸਾਈਂ! ਅਤੇ ਫੁਰਮਾਨਾਂ ਵਿਚੋਂ ਤੇਰਾ ਸਭ ਤੋਂ ਉਪਰ ਦਾ ਫੁਰਮਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among wills, Your Will, God, is the Supreme Will. Of commands, Yours is the Supreme Command. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਤਨੀ ਬੇਦ ਪੁਰਾਨ ਧਰਮ ਸਾਸਤ੍ਰ ਕੀ ਆਗ੍ਯਾ ਹੈ ਸਭ ਕੇ ਉਪਰ ਤੇਰੀ ਆਗ੍ਯਾ ਹੈ ਔਰ ਜਿਤਨੇ ਰਾਜੇ ਮਹਾਰਾਜੇ ਹੁਕਮ ਦੇਤੇ ਹੈਂ ਤਿਨ ਸਭ ਕੇ ਸਿਰ ਉਪਰ ਤੇਰਾ ਹੁਕਮ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਦੁਨੀਆ ਦੇ) ਇਖ਼ਤਿਆਰ ਵਾਲਿਆਂ ਵਿਚ ਤੇਰਾ ਇਖ਼ਤਿਆਰ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈ, (ਦੁਨੀਆ ਦੇ) ਹੁਕਮ ਚਲਾਣ ਵਾਲਿਆਂ ਵਿਚ ਤੂੰ ਸ਼ਿਰੋਮਣੀ ਹਾਕਮ ਹੈਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De entre todas las voluntades, Tu Voluntad es Suprema; de entre los mandatos, Tu Comando es el Supremo. (7)"