[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਬਚਨੁ; ਕਤਹੁ ਨ ਜਾਇ ॥"
page = 177
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru 's word (stays with the man, and) never goes anywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਸ਼ਬਦ (ਇਨਸਾਨ ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ ਅਤੇ) ਕਦਾਚਿੱਤ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Word never goes away;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਕਾ ਬਚਨ ਕਬੀ ਵਿਅਰਥ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਕਦੇ ਵਿਅਰਥ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Shabd del Guru se queda siempre contigo;"