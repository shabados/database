[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਮਿ ਦਾਨੁ ਗਊਆ ਘਣੀ; ਭੀ ਅੰਤਰਿ ਗਰਬੁ ਗੁਮਾਨੁ ॥"
page = 62
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and were I to donate land and many cows, even then pride and ego will remain within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇਕਰ ਮੈਂ ਜਮੀਨ ਅਤੇ ਘਣੇਰੀਆਂ ਗਾਈਆਂ ਬਖਸ਼ੀਸ਼ ਕਰਾਂ, ਤਾਂ ਭੀ ਮੇਰੇ ਮਨ ਅੰਦਰ ਹਉਮੇ ਤੇ ਹੰਕਾਰ ਰਹੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and if I made donations of land and cows-even then, pride and ego would still be within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਭੂਮੀ ਕਾ ਔਰ ਬਹੁਤ ਗਊਓਂ ਕਾ ਦਾਨੁ ਕਰੀਏ, ਤਾਂ ਵੀ ਜਾਤੀ ਆਦਿਕੋਂ ਕਾ (ਗਰਬੁ) ਹੰਕਾਰੁ ਔਰ (ਗੁ) ਇੰਦ੍ਰੀਓਂ ਦ੍ਵਾਰੇ ਮਾਨ ਜੋ ਬਾਣੀ ਕਰ ਕਥਨ ਕਰਣਾ ਹੈ ਕਿ ਮੈਨੇ ਅਮਕਾ ਦਾਨ ਕੀਆ ਹੈ, ਏਹ ਅਭਿਮਾਨ ਅੰਤਰਿ ਬਨਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ਮੀਨ ਦਾਨ ਕਰਾਂ, ਬਹੁਤ ਸਾਰੀਆਂ ਗਾਂਈਆਂ ਦਾਨ ਕਰਾਂ, ਫਿਰ ਭੀ (ਸਗੋਂ ਇਸ ਦਾਨ ਦਾ ਹੀ) ਮਨ ਵਿਚ ਅਹੰਕਾਰ ਮਾਣ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "regalando tierras también, y muchas vacas, no por eso el ego de la mente nos deja."