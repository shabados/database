[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਸਤਿਗੁਰ ਸਿਮਰੰਥਿ; ਜੀਅ ਕੀ ਤਪਤਿ ਮਿਟਾਵੈ ॥"
page = 1405
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever remembers the True Guru, the fire of his mind is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਦੀ ਅੱਗ ਬੁਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate in remembrance on the True Guru within their souls - the fire of desire is extinguished for them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਤਿਗੁਰੋਂ ਕੇ ਸਿਮਰਨੇ ਤੇ ਇਹ ਜੀਵ ਰਿਦੇ ਕੀ ਤਪਤ ਮਿਟਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨੂੰ ਸਿਮਰਿਆਂ (ਜੀਵ) ਹਿਰਦੇ ਦੀ ਤਪਤ ਮਿਟਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes meditan recordando al Verdadero Guru en su Alma, el fuego del deseo es extinguido en ellos."