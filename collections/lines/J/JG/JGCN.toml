[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ ਦੀ ਕੁੰਜੀ ਉਨ੍ਹਾਣ ਸੰਤਾਣ ਕੋਲ ਹੀ ਹੂੰਦੀ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਕੁਲੀਦਿ ਨਾਮ ਪੇਸ਼ਿ ਸ਼ਾਣ ਬਵਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "People from the three universes and six directions are at his beck and call; Thousands from the four oceans and nine cosmos and millions from the ten directions appreciate and praise his divine court;"