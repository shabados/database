[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾ ਊਹਾ; ਜੋ ਕਾਮਿ ਤੇਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 236
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "which may avail thee here and hereafter. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਏਥੇ ਅਤੇ ਉਥੇ ਤੇਰੇ ਕੰਮ ਆਵੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "which shall be of use to you here and hereafter. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਲੋਕ ਔਰ ਪ੍ਰਲੋਕ ਮੇਂ ਤੇਰੇ ਕਾਮ ਆਵੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਤੇਰੀ ਇਸ ਜ਼ਿੰਦਗੀ ਵਿਚ ਭੀ ਕੰਮ ਆਵੇ, ਤੇ ਪਰਲੋਕ ਵਿਚ ਭੀ ਤੇਰੇ ਕੰਮ ਆਵੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਹਾ = ਇਸ ਜ਼ਿੰਦਗੀ ਵਿਚ। ਊਹਾ = ਪਰਲੋਕ ਵਿਚ। ਤੇਰੈ ਕਾਮਿ = ਤੇਰੇ ਕੰਮ, ਤੇਰੇ ਵਾਸਤੇ ਲਾਭਦਾਇਕ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que conozcas la Plenitud aquí y aquí después. (1-Pausa)"