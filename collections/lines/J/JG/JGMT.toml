[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਖ ਪੁੰਜ ਦੀਨਨ ਕੇ ਹਰੇ ॥੧੦੨॥"
page = 622

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Everyone heard his praise at many places and the enemies, listening to his praises would become fearful and suffer mental agony, he removed the afficions of the poor by performing the Yajnas in a nice manner.102."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੀਨਾਂ (ਆਜਿਜ਼ਾਂ) ਦੇ ਦੁਖ ਹਰ ਲਏ ॥੧੦੨॥"