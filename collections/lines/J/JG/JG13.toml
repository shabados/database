[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਤਿ ਕਾਲਿ ਜਮ ਜਾਲੁ ਪੈ, ਪਾਏ ਫਲ ਫੋਟਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And forts are such that ultimately man is caught in the web of yama i.e. he goes on transmigrating."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੰਤ ਦੇ ਸਮੇਂ ਜਮ ਦੀ ਫ਼ਾਂਸੀ ਵਿਖੇ ਪੈਕੇ ('ਫੋਟਾ') ਫੁੱਟਣ ਵਾਲਾ (ਜਾਂ ਮਾੜਾ) ਫਲ ਭੋਗ ਦੇ ਹਨ (ਭਾਵ ਚੋਰਾਸੀ ਦੀ ਫਾਂਸੀ ਨਹੀਂ ਪੈਂਦੀ ਦੱਸਦੇ ਹਨ)।"