[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸੰਤਸੰਗਤਿ, ਆਰਾਧਿਆ; ਹਰਿ ਘਟਿ ਘਟੇ ਡੀਠਾ. ਰਾਮ ਰਾਜੇ ॥"
page = 453
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the society of saints, I meditate on God and see the Sovereign Lord in all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਪ੍ਰਭੂ ਪਾਤਸ਼ਾਹ ਨੂੰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Society of the Saints, I meditate on the Lord in adoration; I behold the Lord King in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕਰ ਅਰਾਧਨਾ ਕੀਆ ਹੈ, ਤਬ ਘਟ ਘਟ ਮੇਂ ਹਰੀ ਰਾਮ ਰਾਜੇ ਕੋ ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਦਿੱਸ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਘਟਿ ਘਟੇ = ਹਰੇਕ ਘਟ (ਸਰੀਰ) ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Sociedad de los Santos, habito en Él y Lo veo todo el tiempo, a mi Rey, prevaleciendo en todos los corazones."