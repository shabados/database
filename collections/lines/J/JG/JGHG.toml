[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੀਜੇ ਬਿਖੁ ਮੰਗੈ ਅੰਮ੍ਰਿਤੁ; ਵੇਖਹੁ ਏਹੁ ਨਿਆਉ ॥੨॥"
page = 474
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal sows poison and demands nectar, See, what sort of justice this is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਜ਼ਹਿਰ ਬੀਜਦਾ ਹੈ ਅਤੇ ਅੰਮ੍ਰਿਤ ਲੋੜਦਾ ਹੈ। ਦੇਖੋ। ਇਹ ਕਿਸ ਕਿਸਮ ਦਾ ਇਨਸਾਫ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sows seeds of poison, and demands Ambrosial Nectar. Behold - what justice is this? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਿਖ ਤੋ ਬੀਜਤਾ ਹੈ ਔਰ ਅੰਮ੍ਰਿਤ ਮਾਂਗਤਾ ਹੈ ਭਲਾ ਦੇਖੋ ਯਹ ਨਿਆਉਂ ਹੈ? ਭਾਵ ਅਨ੍ਯਾਉਂ ਹੈ। ਅਰਥਾਤ ਜੈਸਾ ਕਰਮੁ ਕਰੈਗਾ ਵੈਸਾ ਹੀ ਫਲ ਭੁਗਤਨਾ ਪੜੈਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਕੇਡੀ ਅਚਰਜ ਗੱਲ ਹੈ ਕਿ ਮਨੁੱਖ ਬੀਜਦਾ ਤਾਂ ਜ਼ਹਿਰ ਹੈ (ਭਾਵ, ਨੀਯਤ ਤਾਂ ਵਿਕਾਰਾਂ ਵਲ ਹੈ) (ਪਰ ਉਸ ਦੇ ਫਲ ਵਜੋਂ) ਮੰਗਦਾ ਅੰਮ੍ਰਿਤ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien planta el veneno y busca cosechar el Néctar no le hace justicia a su mente. (2)"