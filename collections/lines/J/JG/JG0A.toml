[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਢੇ ਤ੍ਰੈ ਮਣ ਦੇਹੁਰੀ; ਚਲੈ ਪਾਣੀ ਅੰਨਿ ॥"
page = 1383
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body of three and a half maunds, lives on water and grain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਢੇ ਤਿੰਨ ਮਣ ਦੀ ਦੇਹ ਜਲ ਤੇ ਅਨਾਜ ਨਾਲ ਤੁਰਦੀ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is nourished by water and grain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹ ਦੇਹੀ ਕੀ (ਮਣ) ਮਿਣਤੀ ਆਪੋ ਅਪਨੇ ਹਾਥੋਂ ਸੇ ਸਾਢੇ ਤੀਨ ਹਾਥ ਕੀ ਹੀ ਹੈ ਔਰ ਪਾਣੀ ਅਰ ਅੰਨ ਕਰ ਕੇ ਚਲਤੀ ਹੈ, ਭਾਵ ਇਸ ਕਾ ਨਿਰਬਾਹ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦਾ ਇਹ) ਸਾਢੇ ਤਿੰਨ ਮਣ ਦਾ ਪਲਿਆ ਹੋਇਆ ਸਰੀਰ (ਇਸ ਨੂੰ) ਪਾਣੀ ਤੇ ਅੰਨ ਦੇ ਜ਼ੋਰ ਕੰਮ ਦੇ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo se nutre de agua y granos,"