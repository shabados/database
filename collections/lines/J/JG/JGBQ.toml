[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਸਾ ਢਾਰ ਧਰੈ ਕਸ ਦਾਵਾ ॥"
page = 149

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They thought, how the dice be cast and the rouse be played?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਵਿਚਾਰਨ ਲਗੇ) ਕਿ ਕਿਹੋ ਜਿਹਾ ਪਾਸਾ ਸੁਟ ਕੇ ਦਾਉ ਲਗਾਇਆ ਜਾਏ।"