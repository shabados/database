[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਲਾਏ. ਤਿਸੁ ਲਗੈ; ਲਗੀ ਤਾ ਪਰਵਾਣੁ ॥"
page = 1411
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom, the Lord strike, he alone is struck. After such a stroke, the, becomes he approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਸੱਟ ਲਾਉਂਦਾ ਹੈ, ਕੇਵਲ ਉਸੇ ਨੂੰ ਹੀ ਸੱਟ ਲਗਦੀ ਹੈ, ਐਹੋ ਜੇਹੀ ਸੱਟ ਨਾਲ ਤਦ ਉਹ ਪ੍ਰਮਾਣੀਕ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is struck, who is struck by the Lord; after such a stroke, he is approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸਨੋ ਵਾਹਿਗੁਰੂ ਪ੍ਰੇਮ ਚੋਟ ਲਗਾਵੈ ਤਿਸੀ ਕੋ ਲਗਤੀ ਹੈ ਔ ਸੋਈ ਪਰਵਾਣ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਇਹ ਪ੍ਰੇਮ ਦੀ ਚੋਟ) ਉਸ ਮਨੁੱਖ ਨੂੰ ਹੀ ਲੱਗਦੀ ਹੈ ਜਿਸ ਨੂੰ (ਪਰਮਾਤਮਾ ਆਪ) ਲਾਂਦਾ ਹੈ (ਜਦੋਂ ਇਹ ਚੋਟ ਪਰਮਾਤਮਾ ਵਲੋਂ ਲੱਗਦੀ ਹੈ) ਤਦੋਂ ਹੀ ਇਹ ਲੱਗੀ ਹੋਈ (ਚੋਟ) ਕਬੂਲ ਹੁੰਦੀ ਹੈ (ਸਫਲ ਹੁੰਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo recibe el Golpe quien es golpeado por el Señor, después de tal Golpe, es aprobado."