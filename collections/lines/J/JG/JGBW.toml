[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਣੈ. ਹਾਥ ਨ ਲਭਈ; ਸਚਿ ਟਿਕੈ. ਪਤਿ ਪਾਇ ॥"
page = 61
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saying His fathom cannot be fond. If man abides in Truth, He obtains honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਖਣ ਦੁਆਰਾ ਉਸ ਦੀ ਡੂੰਘਾਈ ਪਾਈ ਨਹੀਂ ਜਾ ਸਕਦੀ। ਜੇਕਰ ਬੰਦਾ ਸੱਚ ਅੰਦਰ ਵਸ ਜਾਵੇ, ਉਹ ਇੱਜ਼ਤ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By speaking, His Depth cannot be found. Abiding in truth, honor is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸ਼ਾਸਤ੍ਰ (ਕਹਣੈ) ਉਚਾਰਨ ਸੇ ਭੀ ਤੇਰੀ (ਹਾਥ) ਥਾਹ ਨਹੀਂ ਪਾਈ ਜਾਤੀ ਹੈ। ਹੇ ਸਚ ਰੂਪ ਵਾਹਿਗੁਰੂ! ਜੋ ਤੇਰੇ ਮੇਂ ਟਿਕੇ ਹੈਂ, ਸੋ ਹੇ (ਪਤਿ) ਪਤੀ! ਤੇਰੇ ਕੋ ਪਾਇ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੇਅੰਤ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈਂ) ਬਿਆਨ ਕਰਨ ਨਾਲ ਤੇਰੇ ਗੁਣਾਂ ਦੀ ਥਾਹ ਨਹੀਂ ਪਾਈ ਜਾ ਸਕਦੀ। ਜੇਹੜਾ ਜੀਵ ਸਦਾ-ਥਿਰ ਸਰੂਪ ਵਿਚ ਟਿਕਦਾ ਹੈ, ਉਸ ਨੂੰ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਥ = ਡੂੰਘਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no puede encontrar Su Medida, si uno habita en la Verdad de Dios, rescata su honor."