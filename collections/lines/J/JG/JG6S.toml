[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਨ ਸੰਗਿ ਧਨਾ; ਹਰਿ ਅਵਿਨਾਸੀ ਓਹੁ ॥"
page = 133
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The son the wife and the riches go not with the mortal but that imperishable God does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੜਕਾ, ਵਹੁਟੀ ਅਤੇ ਮਾਲ ਮਿਲਖ ਪ੍ਰਾਣੀ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੇ ਪ੍ਰੰਤੂ ਉਹ ਨਾਸ-ਰਹਿਤ ਵਾਹਿਗੁਰੂ ਹੀ ਉਸ ਦਾ ਸਾਥੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Neither son, nor spouse, nor wealth shall go along with you-only the Eternal Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਪੁਨਾ ਇਸਤ੍ਰੀ ਤਥਾ ਧਨ ਕੋਈ ਜੀਵ ਕਾ ਸੰਗ ਨਹੀਂ ਕਰਤਾ, (ਓਹੁ) ਵਹੁ ਹਰੀ ਅਬਿਨਾਸੀ ਸਹਾਇਕ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਪੁਤ੍ਰ, ਨਾਹ ਇਸਤ੍ਰੀ, ਨਾਹ ਧਨ, ਕੋਈ ਭੀ ਮਨੁੱਖ ਦੇ ਨਾਲ ਨਹੀਂ ਨਿਭਦਾ ਇਕ ਅਬਿਨਾਸੀ ਪਰਮਾਤਮਾ ਹੀ ਅਸਲ ਸਾਥੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sabe que ni hijos, ni esposa, ni dinero, te ayudarán a la larga, sino solamente el Señor Eterno."