[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਬੀਂਗ ਦਾਸ ਕੇ; ਪਰਹਰਿਆ ॥"
page = 742
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord removes many shortcomings of His slave,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪਣੇ ਗੋਲੇ ਦੀਆਂ ਕਈ ਕਮਜ਼ੋਰੀਆਂ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God covers the many shortcomings of His slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਕੁਟਲਪਨੇ ਦਾਸ ਕੇ ਆਪਨਨੇ ਦੂਰ ਕੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਸੇਵਕ ਦੇ ਅਨੇਕਾਂ ਵਿੰਗ ਦੂਰ ਕਰ ਦਿੱਤੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਂਗ = ਵਿੰਗ, ਵਲ-ਛਲ, ਉਕਾਈਆਂ। ਪਰਹਰਿਆ = ਦੂਰ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor disuelve las miles de distorsiones de Sus Devotos"