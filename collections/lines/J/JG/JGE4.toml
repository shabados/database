[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੁ ਸੰਤੋਖੁ ਪਤੁ ਕਰਿ ਝੋਲੀ ਜੋਗੀ; ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਭੁਗਤਿ ਪਾਈ ॥"
page = 908
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make truth thy platter and contentment thy wallet. Put the ambrosial Name therein as thy food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਨੂੰ ਆਪਣੀ ਚਿੱਪੀ ਬਣਾ ਅਤੇ ਸਬਰ ਸਿਦਕ ਨੂੰ ਆਪਣੀ ਗੁਥਲੀ ਅਤੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਦਾ ਭੋਜਨ ਉਸ ਵਿੱਚ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make truth and contentment your plate and pouch, Yogi; take the Ambrosial Naam as your food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਸਤ ਬੋਲਣ ਰੂਪ ਪਾਤ੍ਰ ਅਰਥਾਤ ਚਿਪੀ ਬਨਾਉ ਔ ਸੰਤੋਖ ਧਾਰਨ ਰੂਪ ਝੋਲੀ ਕਰਿ। ਪੁਨਹ ਜੋ ਨਾਮ ਅੰਮ੍ਰਿਤ ਰੂਪ ਜਪਨਾ ਹੈ ਏਹੀ ਭਗਤੀ ਕੋ ਤੂੰ ਪਾਈ, ਭਾਵ ਏਹੀ ਭੋਜਨ ਖਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! (ਦੂਜਿਆਂ ਦੀ) ਸੇਵਾ (ਕਰਿਆ ਕਰ, ਅਤੇ ਆਪਣੇ ਅੰਦਰ) ਸੰਤੋਖ (ਧਾਰਨ ਕਰ, ਇਹਨਾਂ ਦੋਹਾਂ) ਨੂੰ ਖੱਪਰ ਅਤੇ ਝੋਲੀ ਬਣਾ। ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖੋ) ਇਹ ਚੂਰਮਾ ਪਾ (ਤੂੰ ਆਪਣੇ ਖੱਪਰ ਵਿਚ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤੁ = ਦਾਨ, ਸੇਵਾ। ਪਤੁ = ਪਾਤਰ, ਖੱਪਰ। ਕਰਿ = ਬਣਾ। ਹੇ ਜੋਗੀ = ਹੇ ਜੋਗੀ! ਅੰਮ੍ਰਿਤ ਨਾਮੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ। ਭੁਗਤਿ = ਚੂਰਮਾ, ਭੋਜਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que la Verdad, el Contentamiento y el Honor sean tu morral y que tu alimento sea el Néctar del Nombre."