[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪ ਤਪ ਸੰਜਮ ਕਰਮ ਨ ਜਾਨਾ; ਨਾਮੁ ਜਪੀ ਪ੍ਰਭ ਤੇਰਾ ॥"
page = 878
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know not worship, penitence. self-mortification and rituals, but I utter Thine Name, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੂਜਾ ਪਾਠ, ਤਪੱਸਿਆ, ਸੰਜਮ ਅਤੇ ਕਰਮ ਕਾਂਡਾਂ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ, ਪ੍ਰੰਤੂ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਹੀ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know nothing of charity, meditation, self-discipline or religious rituals; I only chant Your Name, God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ ਕਰਨਾ ਔ ਤਪ ਕਾ ਕਰਤਬ ਪੁਨਹ ਇੰਦ੍ਰਯੋਂ ਕਾ ਰੋਕਨ ਰੂਪ ਜੋ ਕਰਮ ਹੈ, ਸੋ ਮੈਂ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ। ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੋ ਤੇਰਾ ਨਾਮ ਹੀ ਜਪਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਨਿਬੇੜਨ ਵਾਸਤੇ) ਮੈਂ ਕਿਸੇ ਜਪ ਤਪ ਸੰਜਮ ਆਦਿਕ ਧਾਰਮਿਕ ਕਰਮ ਨੂੰ ਕਾਫ਼ੀ ਨਹੀਂ ਸਮਝਦਾ। ਮੈਂ ਤੇਰਾ ਨਾਮ ਹੀ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾ ਜਾਨਾ = ਮੈਂ ਨਹੀਂ ਪਛਾਣਦਾ, ਮੈਂ ਕਾਫ਼ੀ ਨਹੀਂ ਸਮਝਦਾ। ਜਪੀ = ਮੈਂ ਜਪਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No sé nada de caridad, meditación, disciplina o ritos religiosos, pero recito Tu Santo Nombre,"