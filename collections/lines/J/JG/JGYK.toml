[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ; ਹਰਿ ਕੇ ਗੁਨ ਗਾਹਿ ॥"
page = 281
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who ever and ever chant God's glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹਮੇਸ਼ਾਂ ਤੇ ਹਮੇਸ਼ਾਂ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who sing the Glorious Praises of the Lord, forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਦਾ ਮਨ ਬਾਣੀ ਸਾਥ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੌ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ) ਸਦਾ ਹੀ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਹਿ = ਗਾਉਂਦੇ ਹਨ। ਸੋ = ਉਹ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que contemplan el Nombre se convierten en los canales de poder ,se convierten en riqueza de este mundo."