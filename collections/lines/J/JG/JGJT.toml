[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਪ੍ਰੇਮ ਰਹਣਾ. ਹਰਿ ਨਾਮੁ ਗਹਣਾ; ਪ੍ਰਿਅ ਬਚਨ ਮੀਠੇ ਭਾਣੇ ॥"
page = 544
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's love she remains absorbed and God's Name is her ornament. The world of the darling Spouse, to her, are sweet and pleasing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਵਿੱਚ ਉਹ ਲੀਨ ਰਹਿੰਦੀ ਹੈ ਅਤੇ ਰੱਬ ਦਾ ਨਾਮ ਉਸ ਦਾ ਜੇਵਰ ਹੈ। ਪਿਆਰੇ ਪਤੀ ਦੇ ਬਚਨ ਬਿਲਾਸ ਉਸ ਨੂੰ ਮਿੱਠੜੇ ਤੇ ਚੰਗੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She remains absorbed in her Beloved - the Lord's Name is her ornament. The Words of her Beloved are sweet and pleasing to her."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਾਮ ਕੋ ਗ੍ਰਹਣ ਕਰ ਪ੍ਰੇਮ ਮੇਂ ਮਿਲੀ ਰਹਿਤੀ ਹੈ, ਪ੍ਯਾਰੇ ਕੇ ਬਚਨ ਮੀਠੇ ਜਾਨ ਕਰ (ਭਾਏ) ਪ੍ਯਾਰੇ ਲਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ (ਸਾਧ ਸੰਗਤ ਵਿਚ) ਪ੍ਰੇਮ ਨਾਲ ਮਿਲ ਕੇ ਰਹਿੰਦੀਆਂ ਹਨ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਿਨ੍ਹਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਸਿੰਗਾਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਬੋਲ ਮਿੱਠੇ ਲੱਗਦੇ ਹਨ, ਚੰਗੇ ਲੱਗਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = (ਸਾਧ ਸੰਗਤ ਵਿਚ) ਮਿਲ ਕੇ। ਪ੍ਰਿਅ ਬਚਨ = ਪਿਆਰੇ ਦੇ ਬੋਲ। ਭਾਣੇ = ਚੰਗੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vive con su Señor en Amor constante, en el Nombre irradia belleza y dulzura sin igual."