[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਨਾਵਣੁ; ਸਾਚੁ ਪਛਾਣੈ ॥"
page = 414
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who laves internally knows the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਦਿਲ ਨੂੰ ਨਵਾਉਂਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਜਾਣ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who cleanses himself within, knows the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚ ਕੋ ਪਛਾਨਤੇ ਹੈਂ, ਸੋ ਅੰਤਸਕਰਣ ਰੂਪ ਤੀਰਥ ਮੇਂ ਹੀ ਸਨਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਆਤਮਾ ਵਿਚ (ਤੀਰਥ-) ਇਸ਼ਨਾਨ ਕਰ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਵਣੁ = ਇਸ਼ਨਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se baña en la fuente interior, toma Conciencia de la Verdad,"