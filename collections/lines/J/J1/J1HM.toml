[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਨ ਬਚ ਕਰਮ ਨ ਭਰਮੁ ਹੈ; ਜੋਗੀਸਰੁ ਜੋਗੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His mind, speech and actions are not engrossed in delusions and he is king of the yogis."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸਦੇ) ਮਨ ਬਾਣੀ ਅਤੇ ਸਰੀਰ ਵਿਖੇ ਭਰਮ ਨਹੀਂ (ਓਹੋ) ਜੋਗੀਸ਼ਰਾਂ (ਵਿਚੋਂ) ਜੋਗੀ (ਅਰਥਾਤ ਭਗਵੰਤ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ)।"