[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਤ ਹਮਾਰੇ; ਸਦਾ ਅਬਿਨਾਸੀ ॥"
page = 1141
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever imperishable are my friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਅਮਰ ਹਨ ਮੇਰੇ ਮਿੱਤਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My friends are permanent and imperishable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਜੋ ਮਿਤ੍ਰ ਜਗ੍ਯਾਸੂ ਜਨ ਹੈਂ ਵਹੁ (ਅਬਿਨਾਸੀ) ਨਾਸ ਸੇ ਰਹਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਨਾਲ ਹਰਿ-ਨਾਮ-ਸਿਮਰਨ ਦੀ ਪ੍ਰੇਮ ਰੱਖਣ ਵਾਲੇ ਸਦਾ ਲਈ ਅਟੱਲ ਜੀਵਨ ਵਾਲੇ ਹੋ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬਿਨਾਸੀ = ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre entre nosotros se encuentran mis Amigos,"