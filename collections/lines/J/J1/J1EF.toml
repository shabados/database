[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੋਵੈ ਤਰਫਾ ਉਪਾਇ; ਇਕੁ ਵਰਤਿਆ ॥"
page = 1280
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating both the sides, He, the One Lord, is pervading both."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਨਾਂ ਹੀ ਪਾਸਿਆਂ ਨੂੰ ਰੱਚ ਕੇ ਉਹ, ਇਕ ਸੁਆਮੀ ਦੋਨਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord created both sides and pervades the expanse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਔ ਮਨਮੁਖ ਦੋਨੋਂ ਤਰਫਾਂ ਉਤਪਤ ਕਰ ਕੇ ਸਭ ਮੇਂ ਇਕ ਵਾਹਿਗੁਰੂ ਹੀ ਵਰਤ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਗੁਰਮੁਖ' ਤੇ 'ਮਨਮੁਖ') ਦੋਹਾਂ ਕਿਸਮਾਂ ਦੇ ਜੀਵ ਪੈਦਾ ਕਰ ਕੇ (ਦੋਹਾਂ ਵਿਚ) ਪ੍ਰਭੂ ਆਪ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor creó ambos lados y prevalece en la Expansión."