[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਲਿਖਿਆ; ਕੋਇ. ਨ ਮੇਟਣਹਾਰਾ ॥"
page = 1056
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None can erase what is writ by Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਲਿਖੇ ਹੋਏ ਨੂੰ ਕੋਈ ਭੀ ਮੇਟ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can erase what You have written."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਲੇਖ ਲਿਖਿਆ ਹੋਇਆ ਕੋਈ ਮੇਟਣਹਾਰਾ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜੀਵ ਤੇਰੇ ਲਿਖੇ ਲੇਖ ਨੂੰ ਮਿਟਾਣ-ਜੋਗਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਟਣਹਾਰਾ = ਮਿਟਾ ਸਕਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Tú Mismo bendices a los hombres y mujeres que tienen Conciencia de Dios con Tu Nombre"