[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਹਰਿ ਦੇਤ ਭਯੋ ਤਿਹ ਕੋ ਮੁੰਦਰੀ ਮਨੋ ਸ︀ਯਾਮ ਜੂ ਰਾਘਵ ਹਾਈ ॥੨੦੮੩॥"
page = 506

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which was taken by Akrur and which had come again to Krishna, the same was returned by Krishna to Akrur like the bestowal of a gold coin by Ram Chandra to his devotee.2083."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਉਹੀ ਉਸ ਨੂੰ ਮੋੜ ਦਿੱਤੀ। (ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਰੂਪ ਰਾਮਚੰਦਰ ਨੇ ਮੁੰਦਰੀ ਬਖ਼ਸ਼ੀ ਹੋਵੇ ॥੨੦੮੩॥"