[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਤਨ ਪਦਾਰਥ ਬੇਸੁਮਾਰ; ਭਾਉ ਭਗਤਿ ਲਖ ਭਰੇ ਭੰਡਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He has the treasure of infinite jewels in the form of loving devotion."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਘਰ) ਰਤਨ ਪਦਾਰਥ ਬੇਸ਼ੁਮਾਰ ਹੁੰਦੇ ਹਨ (ਆਪ ਦੇ ਘਰ ਵਿਖੇ ਰਤਨ ਪਦਾਰਥ ਰੂਪ) ਪ੍ਰੇਮ ਭਗਤੀ ਦੇ ਭੰਡਾਰੇ ਲੱਖਾਂ ਭਰੇ ਹੋਏ ਹਨ।"