[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਸਿਖ ਹੋਇ ਆਨ ਦੇਵ ਸੇਵ ਟੇਵ ਗਹੈ; ਸਹੈ ਜਮ ਡੰਡ ਧ੍ਰਿਗ ਜੀਵਨੁ ਸੰਸਾਰ ਹੈ ।੪੬੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, if a devout Sikh of Guru worships other gods and goddesses to assuage his addiction, what to speak of his liberation, he even bears the punishment of the angels of death. His life is condemned by the world.  (467)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੇ ਪ੍ਰਕਾਰ ਗੁਰੂ ਕਾ ਸਿੱਖ ਹੋ ਕੇ ਜੇਕਰ ਹੋਰਨਾਂ ਦਵਤਿਆਂ ਦੇ ਸੇਵਨ ਆਰਾਧਨ ਦੀ ਟੇਵ ਵਾਦੀ ਰਖੇਗਾ ਤਾਂ ਸੰਸਾਰ ਵਿਚ ਜੀਉਂਦਾ ਹੋਯਾ ਤਾਂ ਨਿੱਤ ਹੀ ਫਿਟਕਾਰ ਲੈਕ ਰਹੂ ਤੇ ਮਰ ਕੇ ਜਮ ਰਾਜ ਦੀ ਕਠਨ ਤੜਨਾ ਨੂੰ ਸਹੇਗਾ ॥੪੬੭॥"