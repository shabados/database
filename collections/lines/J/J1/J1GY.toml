[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨਾ ਘਰੁ ਮੂਸਤ. ਰਾਖਿ ਨ ਸਾਕਹਿ; ਕੀ ਪਰ ਘਰੁ. ਜੋਹਨ ਲਾਗਾ ॥"
page = 598
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy own home, thou cannot save from being plundered; why spies thou upon other's houses?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨਿੱਜ ਦੇ ਧਾਮ ਨੂੰ ਤੂੰ ਲੁੱਟੇ ਜਾਣ ਤੋਂ ਬਚਾ ਨਹੀਂ ਸਕਦਾ। ਤੂੰ ਹੋਰਨਾਂ ਦੇ ਘਰਾਂ ਨੂੰ ਬੁਰੀ ਨੀਤ ਨਾਲ ਕਿਉਂ ਤਕਾਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You cannot save your own home from being plundered; why do you spy on the houses of others?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਅਪਨਾ ਘਰ ਕਾਮਾਦਿਕ ਚੋਰੋਂ ਸੇ ਤੂੰ ਰਖ ਨਹੀਂ ਸਕਤਾ ਹੈਂ ਪਰਾਏ ਘਰੋਂ ਕੋ ਕੀ ਦੇਖਣੇ ਲਗਾ ਹੈਂ; ਪਰਾਏ ਅਵਗੁਣੋਂ ਕੋ ਕਿਆ ਦੇਖਤਾ ਹੈਂ ਅਪਨੇ ਅਵਗੁਣੋਂ ਕੇ ਦੇਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਤੇਰਾ ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ ਲੁੱਟਿਆ ਜਾ ਰਿਹਾ ਹੈ ਉਸ ਨੂੰ ਤੂੰ ਬਚਾ ਨਹੀਂ ਸਕਦਾ, ਪਰਾਏ ਐਬ ਕਿਉਂ ਫੋਲਦਾ ਫਿਰਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰੁ = ਆਤਮਕ ਜੀਵਨ। ਮੂਸਤ = ਚੁਰਾਇਆ ਜਾ ਰਿਹਾ ਹੈ। ਕੀ = ਕਿਉਂ? ਜੋਹਨ ਲਾਗਾ = ਤੱਕ ਰਿਹਾ ਹੈਂ, ਛਿੱਦ੍ਰ ਲੱਭ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no sabe que mientras le roba a otros, su propio interior está siendo ultrajado,"