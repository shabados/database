[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਨਾਨਕੁ; ਨਿਕਟਿ ਬਸੈ ਬਨਵਾਰੀ ॥"
page = 1401
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Nanak abides near the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਜੀ ਸਿਰਜਣਹਾਰ ਦੇ ਨੇੜੇ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Nanak dwells near the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ (ਬਨਵਾਰੀ) ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਕੇ ਨਿਕਟ ਨਿਵਾਸ ਕਰਤੇ ਭਏ, ਭਾਵ ਬੈਕੁੰਠਵਾਸੀ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਅਕਾਲ ਪੁਰਖ ਦੇ ਨੇੜੇ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਟਿ = ਨੇੜੇ। ਬਨਵਾਰੀ = ਜਗਤ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Nanak habita cerca del Señor Creador y estableció a Lejna como Guru, enalteciendo Su Luz en el mundo."