[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਏ ਪਾਸਿ ਕੇ; ਚੀਨ ਚਤੁਰ ਚਿਤ ਲੇਹੁ ॥੨੭੪॥"
page = 729

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying primarily the words “Bhanu-Aatmaj” and then adding the word “Aayudh” at the end, the wise people know all the names of Paash. 274."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਪਾਸ ਦੇ ਨਾਮ ਹਨ। ਸਿਆਣੇ ਲੋਗ ਵਿਚਾਰ ਲੈਣ ॥੨੭੪॥"