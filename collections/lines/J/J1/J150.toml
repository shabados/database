[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤ੍ਰਿਪਤਾਸਿਆ; ਅਲਖ ਅਭੇਵਾ ॥੩॥"
page = 224
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Inscrutable and Mysterious Master my soul is sated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੋਜ-ਰਹਿਤ ਅਤੇ ਭੇਦ-ਰਹਿਤ ਮਾਲਕ ਨਾਲ ਮੇਰੀ ਆਤਮਾ ਧ੍ਰਾਪ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is satisfied by the Inscrutable, Mysterious Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਲਖ ਅਭੇਵ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੋ ਅੰਤਰ ਹੀ ਪਾਇ ਕਰ ਮਨ ਤ੍ਰਿਪਤ ਭਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਲੱਖ ਤੇ ਅਭੇਵ ਪਰਮਾਤਮਾ ਦੀ ਆਪਣੇ ਅੰਦਰ ਸੇਵਾ-ਭਗਤੀ ਕਰ ਕੇ ਉਸ ਦਾ ਮਨ (ਮਾਇਆ ਵਲੋਂ) ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖ ਅਭੇਵ ਸੇਵਾ = ਅਲੱਖ ਅਭੇਵ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su mente está imbuida en el Inefable e Insondable Señor. (3)"