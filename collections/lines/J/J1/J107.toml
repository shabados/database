[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਸੁ ਹੇਤੁ ਲੋਭੁ ਕੋਪੁ; ਚਾਰੇ ਨਦੀਆ ਅਗਿ ॥"
page = 147
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cruelty, worldly love, avarice and wrath are the four streams of fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਦਈਪੁਣਾ, ਸੰਸਾਰੀ ਮੋਹ, ਲਾਲਚ ਤੇ ਗੁੱਸਾ ਚਾਰੇ ਅਗਨੀ ਦੇ ਦਰਿਆ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cruelty, material attachment, greed and anger are the four rivers of fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹੰਸੁ) ਹਿੰਸਾ, (ਹੇਤੁ) ਮੋਹ ਔਰ ਲੋਭ, ਕ੍ਰੋਧ ਏਹ ਚਾਰੋਂ ਅਗਨੀ ਕੀ ਨਦੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰਦਇਤਾ, ਮੋਹ, ਲੋਭ ਤੇ ਕ੍ਰੋਧ-ਇਹ ਚਾਰੇ ਅੱਗ ਦੀਆਂ ਨਦੀਆਂ (ਜਗਤ ਵਿਚ ਚੱਲ ਰਹੀਆਂ) ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੰਸੁ = ਨਿਰਦਇਤਾ। ਹੇਤੁ = ਮੋਹੁ। ਕੋਪੁ = ਗੁੱਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La crueldad, el apego, la avaricia y el enojo son los cuatro ríos de fuego"