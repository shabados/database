[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਭਗਤਿ ਗੁਨ ਗਾਵਨ ਗੀਧੇ; ਪੋਹਤ ਨਹ. ਸੰਸਾਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1222
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the loving adoration of their Lord, they sing His praise and the world affects them not. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਪਿਆਰੀ-ਉਪਾਸ਼ਨਾ ਨਾਲ ਰੰਗੇ ਹੋਏ, ਉਹ ਉਸ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ ਤੇ ਦੁਨੀਆਂ ਉਹਨਾਂ ਉਤੇ ਅਸਰ ਨਹੀਂ ਕਰਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with loving devotional worship, I sing His Glorious Praises; I am not affected by worldly affairs. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮਾ ਭਗਤੀ ਸਹਿਤ ਪਰਮੇਸਰ ਕੇ ਗੁਨ ਗਾਵਨੇ ਮੇਂ ਰੀਝੇ ਹੈਂ ਔਰ ਤਿਨ ਕੋ (ਸੰਸਾਰੁ) ਜਨਮ ਔਰ ਮਰਨ ਨਹੀਂ ਬਿਆਪ ਸਕਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਅਤੇ ਹਰਿ-ਭਗਤੀ (ਦੇ ਮਤਵਾਲੇ ਹਨ) ਜੋ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਣ ਵਿਚ ਗਿੱਝੇ ਹੋਏ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਜਗਤ (ਦਾ ਮੋਹ) ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੀਧੋ = ਗਿੱਝੇ ਹੋਏ। ਸੰਸਾਰੁ = ਜਗਤ (ਦਾ ਮੋਹ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los males del mundo no me afligen y vivo así imbuido en la Amorosa Adoración de mi Señor. (1-Pausa)"