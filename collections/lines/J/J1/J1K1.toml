[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਬਿਰਾਜਿਤ ਸਭ ਊਪਰੇ; ਮਿਟਿਆ ਸਗਲ ਕਲੇਸੁ ਜੀਉ ॥"
page = 929
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's feet abide over the head of all, Enshrining them in the mind all the woes are erased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਚਰਣ ਸਾਰਿਆਂ ਦੇ ਸਿਰ ਉੱਤੇ ਵੱਸਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਨੂੰ ਰਿਦੇ ਅੰਦਰ ਟਿਕਾਉਣ ਦੁਆਰਾ ਸਾਰੇ ਰੰਜ ਗਮ ਮਿੱਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His feet are exalted above all. They eradicate all suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੁਮਾਰੇ ਚਰਨ ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਬਿਰਾਜਤੇ ਹੈਂ ਵਹੁ ਸਭ ਕੇ ਊਪਰ, ਭਾਵ ਸਭ ਸੇ ਸ੍ਰੇਸਟ ਹੈਂ ਔਰ ਤਿਨ ਕਾ ਸੰਪੂਰਨ ਕਲੇਸ਼ ਮਿਟ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਪ੍ਰਭੂ ਦੇ) ਚਰਨ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਤੇ ਹੋਰ ਮਾਇਕ ਸੰਕਲਪ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਤੋਂ ਹੇਠਾਂ ਰਹਿੰਦੇ ਹਨ, (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਹਰੇਕ ਕਿਸਮ ਦਾ) ਸਾਰਾ ਦੁੱਖ ਮਿਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਾਜਿਤ = ਵੱਸ ਰਹੇ ਹਨ। ਸਭ ਊਪਰੇ = ਹੋਰ ਸਭ ਖ਼ਿਆਲਾਂ ਦੇ ਉੱਤੇ। ਕਲੇਸੁ = ਦੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pies de Loto del Señor son Sublimes; enalteciéndolos en la mente, toda aflicción se va."