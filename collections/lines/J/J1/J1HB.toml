[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦੇਇ ਪਿਆਰੁ; ਮੰਨਿ ਵਸਾਈਐ ॥"
page = 147
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself bestows His love and enshrines it within the mortal's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਖੁਦ ਹੀ ਆਪਣੀ ਪ੍ਰੀਤ ਬਖਸ਼ਦਾ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਪ੍ਰਾਣੀ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself gives His Love, and enshrines it within their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪਰਮੇਸ੍ਵਰ ਅਪਨਾ ਪਿਆਰੁ ਆਪੇ ਦੇਤਾ ਹੈ ਤਬ ਮਨ ਮੇਂ ਵਸਾਈਤਾ ਹੈ, ਫਿਰ ਜਮਦੂਤ ਨਹੀਂ ਮਾਰਤਾ ਹੈ॥☬ਦੇਹੋਂ ਕੀ ਅਨਿੱਤਤਾ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦੇ ਕੀਹ ਵੱਸ?) ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣਾ ਪਿਆਰ ਬਖ਼ਸ਼ਦਾ ਹੈ (ਤੇ ਜੀਵ ਦੇ) ਮਨ ਵਿਚ (ਆਪਣਾ ਆਪ) ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si así lo quiere Dios, enaltecemos el Amor del Señor en nuestra mente."