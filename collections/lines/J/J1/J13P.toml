[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਕੋ ਜਾਨ ਕਿਧੋ ਪਤਿ ਹੈ; ਇਹ ਕੈ ਜਮੁਨਾ ਤਿਹ ਭੇਟਤ ਮਾਨੋ ॥੬੭॥"
page = 296

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Recognising in its mind some old affection  the poet felt thus about the high praise of that elegance that considering Krishna her Lord, Yamuna rose up to touch his feet.67."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਕਾਨ੍ਹ ਨੂੰ ਜਿਵੇਂ ਪਤੀ ਮੰਨ ਕੇ ਜਮਨਾ ਉਸ ਦੇ ਚਰਨ ਪਰਸਣਾ ਚਾਹੁੰਦੀ ਹੋਵੇ? ॥੬੭॥"