[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸੁ ਕੀ ਦੁਖੀ. ਸਸੁਰ ਕੀ ਪਿਆਰੀ; ਜੇਠ ਕੇ ਨਾਮਿ ਡਰਉ ਰੇ ॥"
page = 482
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am annoyed by my mother-in-law (mammon) and loved by my father-in-law (God) and I dread the very Name of my husband's elder brother (death)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਸੱਸ (ਮਾਇਆ) ਦੀ ਸਤਾਈ ਹੋਈ ਹਾਂ ਅਤੇ ਆਪਣੇ ਸਹੁਰੇ (ਪ੍ਰਭੂ) ਦੀ ਮੈਂ ਲਾਡਲੀ ਹਾਂ। ਆਪਣੇ ਪਤੀ ਦੇ ਵੱਡੇ ਭਰਾ, ਮੌਤ, ਦੇ ਤਾਂ ਨਾਮ ਪਾਸੋ ਹੀ ਮੈਂ ਭੈ ਖਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am bothered by my mother-in-law, Maya, and loved by my father-in-law, the Lord. I fear even the name of my husband's elder brother, Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਅਵਿਦ੍ਯਾ ਰੂਪੁ ਸਾਸੁ ਕੀ ਮੈਂ ਦੁਖੀ ਕਰੀ ਹੋਈ ਹਾਂ, ਕ੍ਯੋਂਕੇ ਜੋ ਦੇਹ ਅਧ੍ਯਾਸ ਰੂਪੁ ਸੌਹਰਾ ਹੈ ਮੈਂ ਤਿਸ ਕੀ ਪਿਆਰੀ ਹੂੰ ਅਰੁ ਜੇਠ ਜੋ ਧਰਮ ਰਾਜਾ ਹੈ ਤਿਸ ਕਾ ਨਾਮ ਸੁਨ ਕਰ ਮੈਂ ਡਰਦੀ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਮੈਂ ਮਾਇਆ ਦੇ ਹੱਥੋਂ ਦੁੱਖੀ ਹਾਂ, ਫਿਰ ਭੀ ਸਰੀਰ ਨਾਲ ਪਿਆਰ (ਦੇਹ-ਅੱਧਿਆਸ) ਹੋਣ ਕਰਕੇ, ਮੈਨੂੰ ਜੇਠ ਦੇ ਨਾਮ ਤੋਂ ਹੀ ਡਰ ਲੱਗਦਾ ਹੈ (ਭਾਵ, ਮੇਰਾ ਮਰਨ ਨੂੰ ਚਿੱਤ ਨਹੀਂ ਕਰਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸੁ = ਸੱਸ, ਅਵਿੱਦਿਆ, ਮਾਇਆ। ਸਸੁਰ = ਸਹੁਰਾ, ਦੇਹ-ਅੱਧਿਆਸ, ਸਰੀਰ ਦਾ ਮੋਹ। ਜੇਠ = (ਭਾਵ,) ਮੌਤ। ਜੇਠ ਕੇ ਨਾਮਿ = ਮੌਤ ਦੇ ਨਾਮ ਤੋਂ, ਮੌਤ ਦਾ ਨਾਮ ਸੁਣ ਕੇ ਹੀ। ਰੇ = ਹੇ ਵੀਰ! ਡਰਉ = ਮੈਂ ਡਰਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acongojado por Maya, soy ahora el Bienamado de Dios; pero la muerte me trata de aterrorizar como si fuera el hermano mayor de mi esposa, el Alma."