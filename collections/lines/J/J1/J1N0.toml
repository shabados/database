[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਸਾਵਧਾਨ; ਗੁਰਮੁਖਿ ਪੰਥ ਚਲੈ ਪਗੁ ਧਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Attuning consciousness with the Word, the gurmukhs alertly move with firm feet on the path of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ਬਦ ਦੀ ਤਾਰ ਵਿਖੇ ਸਾਵਧਾਨ ਹੋਕੇ ਗੁਰਮੁਖਾਂ ਦੇ ਰਸਤੇ(ਬੁੱਧੀ) ਦਾ ਪੈਰ ਟਿਕਾਕੇ ਰਖਦਾ ਹੈ।"