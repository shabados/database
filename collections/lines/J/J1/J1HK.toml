[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਇਆ ਸੁ ਜੋਬਨੁ; ਧਨ ਪਛੁਤਾਣੀ ॥੨॥"
page = 990
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Losing my beautiful youth, I, the bride, am feeling sorry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸੁੰਦਰ ਜੁਆਨੀ ਨੂੰ ਗੁਆ ਕੇ, ਮੈਂ, ਪਤਨੀ ਪਸਚਾਤਾਪ ਕਰ ਰਹੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have lost my youth; I regret and repent. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤਖ ਵਾ ਅਧਕ ਪ੍ਰੇਮ ਰੂਪ ਜੋਬਨੁ ਚਲਾ ਗਾਇਆ ਹੈ, ਇਸੀ ਤੇ ਮੈਂ (ਧਨ) ਇਸਤ੍ਰੀ ਅਧਕ ਪਛੁਤਾਈ ਹਾਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਜਿਸ ਇਸਤ੍ਰੀ ਦਾ ਜਦੋਂ ਉਹ ਜੋਬਨ ਲੰਘ ਜਾਂਦਾ ਹੈ ਜੋ ਉਸ ਨੂੰ ਪਤੀ ਨਾਲ ਮਿਲਾ ਸਕਦਾ ਹੈ ਤਾਂ ਉਹ ਪਛੁਤਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁ ਜੋਬਨ = ਉਹ ਜਵਾਨੀ (ਜੋ ਪਤੀ ਨਾਲ ਮਿਲਾਂਦੀ ਹੈ)। ਧਨ = ਇਸਤ੍ਰੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque mi juventud se ha perdido y me lamento a cada instante.(2)"