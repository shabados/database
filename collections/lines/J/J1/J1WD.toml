[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ; ਬਨ ਬਨ ਅਵਗਾਹੇ ॥"
page = 98
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The forests and woods of various varieties I have traversed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਤਰ੍ਹਾਂ ਦੇ ਜੰਗਲ ਤੇ ਬੇਲੇ ਮੈਂ ਗਾਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I travelled through all sorts of woods and forests."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾ ਨਾਨਾ ਪ੍ਰਕਾਰ ਕੇ ਭੇਖਧਾਰੀ ਬਨਬਨ ਤੀਰਥ ਅਵਗਾਹਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਕਿਸਮਾਂ ਦੇ ਜੰਗਲ ਗਾਹ ਮਾਰਦੇ ਹਨ (ਪਰ ਇਸ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਨਹੀਂ ਹੁੰਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en eso he estado aturdido a través de un millón de florestas y bosques."