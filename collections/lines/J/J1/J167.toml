data = "ਅਨਹਤ ਸਬਦੁ ਸੁਹਾਵਾ ॥"
page = 778
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous is the celestial strain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹੈ ਬੈਕੁੰਠੀ ਕੀਰਤਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck melody of the Shabad, the Word of God is so very beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਰਸ ਬ੍ਰਹਮ ਹੀ ਸੋਭਨੀਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਹਰ ਵੇਲੇ ਗਾਂਵਿਆਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd es Bella, la Palabra de Dios es tan Bella,"