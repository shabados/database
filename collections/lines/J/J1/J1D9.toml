[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੀ ਜਗਦੀਸਰਿ; ਦੁਰਮਤਿ ਦੂਜਾ ਭਾਉ ਗਇਓ ਸਭ ਝਾਕ ॥੧॥ ਰਹਾਉ ॥"
page = 1295
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord God, the Master of the universe, has shown mercy unto me and my evil thought, duality and longing for something else have all been dispelled. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਮਾਲਕ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੇ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਕੀਤੀ ਹੈ ਅਤੇ ਮੇਰੀ ਮੰਦੀ-ਅਕਲ ਦਵੈਤ-ਭਾਵ ਅਤੇ ਹੋਰਸ ਦੀ ਤਮਨਾ ਸਮੂਹ ਦੂਰ ਹੋ ਗਈਆਂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har, has shown me His Mercy, and my evil-mindedness, love of duality and sense of alienation are totally gone, thanks to the Lord of the Universe. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਜਗਦੀਸ੍ਵਰ ਨੇ ਹਮਾਰੇ ਪੁਰ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ ਦੁਰਮਤਿ ਅਰ ਦ੍ਵੈਤ ਭਾਵਨਾ ਅਰ (ਝਾਕ) ਔਰੋਂ ਕੀ ਆਸਾ ਏਹ ਸਭੀ ਦੂਰ ਹੋ ਗਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ) ਜਗਤ ਦੇ ਮਾਲਕ ਹਰੀ ਨੇ ਮਿਹਰ ਕੀਤੀ (ਉਸਨੇ ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਉੱਤੇ ਤੁਰ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਿਆ, ਤੇ, ਉਸ ਦੇ ਅੰਦਰੋਂ) ਖੋਟੀ ਬੁੱਧੀ ਦੂਰ ਹੋ ਗਈ, ਮਾਇਆ ਦਾ ਮੋਹ ਮੁੱਕ ਗਿਆ, (ਮਾਇਆ ਵਾਲੀ) ਸਾਰੀ ਝਾਕ ਖ਼ਤਮ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਦੀਸਰਿ = ਜਗਤ ਦੇ ਈਸਰ (ਮਾਲਕ) ਨੇ। ਦੁਰਮਤਿ = ਖੋਟੀ ਅਕਲ। ਦੂਜਾ ਭਾਉ = (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਦਾ ਪਿਆਰ। ਝਾਕ = ਤੱਕ, ਲਾਲਸਾ। ਸਭ = ਸਾਰੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y la maldad de mi mente, mi fascinación por la dualidad y mi alejamiento, han desaparecido gracias al Señor del Universo. (1-Pausa)"