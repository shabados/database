[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਚਿੰਤਾ ਚਿਤਵੈ; ਆਪੁ ਨ ਪਛਾਨਾ ॥"
page = 159
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He thinks of many anxieties, and recognises not his-own-self."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਘਣੋਰਿਆਂ ਫਿਕਰਾਂ ਦਾ ਖਿਆਲ ਕਰਦਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਨਹੀਂ ਸਿੰਞਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is distracted by great anxiety; no one recognizes one's own self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੀ ਚਿੰਤਾ ਕੋ ਚਿਤਵਤਾ ਰਹਤਾ ਹੈ, ਅਪਨੇ ਸ੍ਵਰੂਪ ਕੋ ਨਹੀਂ ਪਹਚਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਹੋਰ ਕਈ ਸੋਚਾਂ ਸੋਚਦਾ ਰਹਿੰਦਾ ਹੈ ਪਰ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਨਹੀਂ ਪੜਤਾਲਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La ansiedad es ilimitada, pues uno desconoce su propio ser,"