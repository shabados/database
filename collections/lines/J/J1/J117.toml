[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸਾਹਿਬ ਕੈ; ਹਉ ਕੁਰਬਾਣੈ ॥"
page = 1070
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "unto that Lord, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਉੱਤੋਂ ਮੈਂ ਘੋਲੀ ਵੰਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "unto that Lord and Master, I am a sacrifice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸ੍ਵਾਮੀ ਕੇ ਮੇਂ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਉਸ ਮਾਲਕ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a Dios, ofrezco mi ser en sacrificio."