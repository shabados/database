[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੇਟਿ; ਸਬਦਿ ਸੁਖੁ ਹੋਈ ॥"
page = 1040
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who stills his ego, obtains the Name's bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਹੰਕਾਰ ਨੂੰ ਮਾਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਨਾਮ ਦੀ ਖੁਸ਼ੀ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicating egotism, he obtains the peace of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਉਮੈਂ ਕੋ ਮੇਟਿਆ ਹੈ ਤਿਸ ਕੋ ਗੁਰ ਸਬਦ ਕਾ ਸੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਦਾ ਹੈ ਤੇ ਉਸ ਮਨੁੱਖ ਨੂੰ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A este Trono del Ser Inmaculado, todos prestan obediencia, noche y día."