[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਂਨਵਿ ਊਂਨਵਿ ਆਇਆ; ਵਰਸੈ ਨੀਰੁ ਨਿਪੰਗੁ ॥"
page = 1280
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Descending low, very low, the cloud has come and the pure water falls."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀਵਾਂ ਬਹੁਤ ਹੀ ਨੀਵਾਂ ਹੋ ਕੇ ਬੱਦਲ ਆਇਆ ਹੈ ਅਤੇ ਪਵਿੱਤਰ ਪਾਣੀ ਵਰ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hanging low, low and thick in the sky, the clouds come, and pure water rains down."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰੂਪੀ ਮੇਘ (ਊਂਨਵਿ ਊਂਨਵਿ) ਝੁਕ ਝੁਕ ਕਰ ਕਿਰਪਾਲੁ ਹੋ ਕਰ ਆਯਾ ਹੈ ਔਰ ਉਜਲ ਜਲ ਬਰਸਤਾ ਹੈ, ਭਾਵ ਗੁਰੂ ਕਪਟ ਚਿਕੜ ਸੇ ਰਹਿਤ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ-ਬੱਦਲ) ਨਿਉਂ ਨਿਉਂ ਕੇ ਆਇਆ ਹੈ ਤੇ ਸਾਫ਼ ਜਲ ਵਰਸ ਰਿਹਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਪੰਗੁ = (ਨਿ-ਪੰਗੁ; ਪੰਗੁ = ਪੰਕ, ਚਿੱਕੜ) ਚਿੱਕੜ-ਰਹਿਤ, ਸਾਫ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viajando bajo, bajo y densas en el cielo, las nubes llegan y el agua prístina es rociada."