[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੇਰੀ ਦੋਸੁ ਰਾਵ ਸਿਰ ਦਯੋ ॥"
page = 916

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The Raja had sex with me and, as a consequent of this, a Son is born.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦਾ) ਦੋਸ਼ ਦਾਸੀ ਨੇ ਰਾਜੇ ਦੇ ਸਿਰ ਮੜ੍ਹਿਆ।"