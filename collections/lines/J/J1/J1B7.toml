[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਵਿਚਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ; ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥"
page = 88
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the True Guru is the Name treasure, which is obtained by God's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਅੰਦਰ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਜੋ ਰਬ ਦੀ ਰਹਿਮਤ ਦੁਆਰਾ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Treasure of the Naam is within the True Guru; by His Grace, it is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਨਾਮ ਕਾ ਖਜਾਨਾ ਹੈ, ਪਰੰਤੂ ਸੁਭ ਕਰਮੋਂ ਕਰ ਕੇ ਵਾ (ਕਰਮਿ) ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਪਾਸ 'ਨਾਮ' ਖ਼ਜ਼ਾਨਾ ਹੈ, ਜੋ ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਨਾਲ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਕਰਮਿ = ਮਿਹਰ ਨਾਲ। ਕਰਮ = ਮਿਹਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero, en Sí Mismo, lleva el Tesoro del Nombre del Señor, pero es a través de la Gracia del Señor que uno lo logra obtener."