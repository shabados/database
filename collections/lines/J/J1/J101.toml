[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧਕਾਰ ਮਹਿ; ਗੁਰ ਮੰਤ੍ਰੁ ਉਜਾਰਾ ॥"
page = 864
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's instruction illumines the darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਚਾਨਣ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the darkness, the Guru's Mantra shines forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਲੋਕ ਕੇ ਅੰਧੇਰੇ ਮੇਂ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਾ ਹੀ ਚਾਨਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਘੁੱਪ ਹਨੇਰੇ ਵਿਚ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਹੀ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧਕਾਰ = ਘੁੱਪ ਹਨੇਰਾ। ਮੰਤ੍ਰੁ = ਉਪਦੇਸ਼, ਸ਼ਬਦ। ਉਜਾਰਾ = ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En los abismos de la oscuridad el Mantra del Guru es la Única Luz;"