[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉਜਲੁ ਬਿਖਮੁ ਅਸਗਾਹੁ; ਗੁਰਿ ਬੋਹਿਥੈ. ਤਾਰਿਅਮੁ ॥"
page = 710
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the ship to cross over the dangerous, formidable and unfathomable world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ, ਕਠਨ ਅਤੇ ਅਥਾਹ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉੱਤਰਨ ਲਈ ਗੁਰੂ ਜੀ ਇਕ ਜਹਾਜ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the boat, to cross over the dangerous, treacherous, unfathomable world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਰੂਪੀ ਸਮੁੰਦ੍ਰ ਜੋ (ਅਸਗਾਹੁ) ਅਥਾਹ ਹੈ, ਤਿਸ ਕੇ (ਬੋਹਥੈ) ਜਹਾਜ ਰੂਪ ਹੋ ਕਰ ਸਤਗੁਰੋਂ ਨੇ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਤਾਰਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ-ਸਮੁੰਦਰ ਬੜਾ ਭਿਆਨਕ ਤੇ ਅਥਾਹ ਹੈ, ਪਰ ਗੁਰੂ-ਜਹਾਜ਼ ਨੇ ਮੈਨੂੰ ਇਸ ਵਿਚੋਂ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉਜਲ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਬਿਖਮੁ = ਔਖਾ, ਡਰਾਉਣਾ। ਅਸਗਾਹੁ = ਅਥਾਹ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਬੋਹਿਥੈ = ਜਹਾਜ਼ ਨੇ। ਗੁਰਿ ਬੋਹਿਥੈ = ਗੁਰੂ ਜਹਾਜ਼ ਨੇ। ਤਾਰਿਅਮੁ = ਮੈਨੂੰ ਤਾਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mar del mundo, el mar donde uno viene y va, es profundo y traicionero; en el Barco del Guru uno es cargado y llevado a través."