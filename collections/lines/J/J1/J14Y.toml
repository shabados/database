[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਮਿਲਣ ਕੀ; ਇਹ ਤੇਰੀ ਬਰੀਆ ॥"
page = 378
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is thy chance to meet the Lord of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲਣ ਦਾ ਏਹੀ ਤੇਰਾ ਮੌਕਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is your chance to meet the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਜੀ ਕੋ ਮਿਲਣੇ ਕੀ ਤੇਰੀ ਏਹੀ ਬਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੀ ਹੈ ਸਮਾ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲਣ ਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰੀਆ = ਵਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora es el momento de obtener al Señor."