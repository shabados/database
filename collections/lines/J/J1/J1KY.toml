[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੈ ਦਾਨੁ ਸੰਤ ਰੇਨ; ਜੇਹ ਲਗਿ ਭਉਜਲੁ ਤਰਨਾ ॥"
page = 1386
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless Thou me with the bounty of the dust of the saints feet, attached to which I shall cross the dreadful world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੀ ਦਾਤ ਬਖਸ਼, ਜਿਸ ਦੇ ਨਾਲ ਲੱਗ ਕੇ ਮੈਂ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with the gift of the dust of the feet of the Saints; grasping them, I cross over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂੜੀ ਕਾ ਮੁਝ ਕੋ ਦਾਨ ਪਰਾਪਤਿ ਹੋਵੈ, ਜਿਸ ਕੇ (ਲਗਿ) ਮਿਲਨੇ ਸੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰਨਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਮੰਗਤੇ ਨੂੰ) ਸਤਸੰਗੀਆਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਦਾ ਖ਼ੈਰ ਮਿਲ ਜਾਏ, ਤਾਕਿ ਇਸ ਧੂੜ ਦੀ ਓਟ ਲੈ ਕੇ ਮੈਂ (ਸੰਸਾਰ ਦੇ) ਘੁੰਮਣ-ਘੇਰ ਤੋਂ ਪਾਰ ਲੰਘ ਸਕਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨੁ = ਖ਼ੈਰ, ਭਿੱਛਿਆ। ਸੰਤ ਰੇਨ = ਸੰਤਸੰਗੀਆਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ। ਜੇਹ ਲਗਿ = ਜਿਸ ਦੇ ਆਸਰੇ, ਜਿਸ (ਧੂੜ) ਦੀ ਓਟ ਲੈ ਕੇ। ਭਉਜਲੁ = ਘੁੰਮਣ-ਘੇਰ (ਸੰਸਾਰ ਦਾ)। ਤਰਨਾ = ਤਰਿਆ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendíceme por favor con el Regalo del Polvo de los Pies de los Santos, aferrado a ellos logro cruzar el terrorífico océano del mundo."