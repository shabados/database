[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਕੀਏ ਰਤਨ ਸਮੁਦ ॥"
page = 276
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions of oceans with pearls have been made."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜ ਮੋਤੀਆਂ ਵਾਲੇ ਸਮੁੰਦਰ ਸਾਜੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are the pearls of the oceans."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਰਤਨੋਂ ਵਾਰੇ ਸਮੁੰਦਰ ਵਾ ਰਤਨ ਔ ਸਮੁੰਦ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦਰ ਵਿਚ ਕਰੋੜਾਂ ਰਤਨ ਪੈਦਾ ਕਰ ਦਿੱਤੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones las perlas de los océanos,"