[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੈਠੋ ਹੁਤੋ ਨ੍ਰਿਪ ਮਧਿ ਸਭਾ; ਉਠਿ ਕੈ ਕਰਿ ਜੋਰਿ ਕਹਿਓ ਮਮ ਜਾਊ ॥"
page = 84

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king was seated in his court and there with folded hands (Dhumar Lochan) said, I will go,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਵੇਲੇ) ਰਾਜੇ ਦੀ ਸਭਾ ਵਿਚ ਬੈਠੇ (ਧੂਮ੍ਰਲੋਚਨ ਨੇ) ਨੇ ਉਠ ਕੇ ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਕਿਹਾ \"ਮੈਂ ਜਾਵਾਂਗਾ।"