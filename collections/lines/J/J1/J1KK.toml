[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਸੇਵੀ; ਅਵਰੁ. ਨ ਦੂਜਾ ॥੨॥"
page = 1136
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I serve only the one Lord and not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੇਵਲ ਇੱਕ ਸੁਆਮੀ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹਾਂ ਅਤੇ ਕਿਸੇ ਹੋਰਸ ਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve the One Lord, and not any other. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਵਾਹਿਗੁਰੂ ਕੋ ਸੇਵਨਾ ਕਰਤਾ ਹੂੰ ਔਰ ਦੂਸਰਾ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਸਿਰਫ਼ ਇੱਕ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ, ਕਿਸੇ ਹੋਰ ਦੂਜੇ ਨੂੰ ਨਹੀਂ (ਸਿਮਰਦਾ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirvo sólo al Único Dios y no, no sirvo a nadie más. (2)"