[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਾਖੀ; ਮਿਟਿਆ ਅੰਧਿਆਰਾ ॥"
page = 126
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction the darkness is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿੱਖ-ਮਤ ਦੁਆਰਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, the darkness of spiritual ignorance is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਸਿਖ੍ਯਾ ਕਰ ਜਿਨ ਕਾ ਅਗ੍ਯਾਨ ਅੰਧੇਰਾ ਮਿਟਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਿਖਿਆ ਦੀ ਰਾਹੀਂ ਉਸ ਦੇ ਅੰਦਰੋਂ ਅਗਿਆਨਤਾ ਦਾ ਹਨੇਰਾ ਮਿਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con Su Luz dentro de nosotros el Señor se manifiesta en toda Su Expansión."