[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਕਥਾ ਸੁਨਿ ਚਿਤ ਕੇ ਬੀਚ; ਹੁਲਾਸ ਬਢਿਓ ਸਭ ਹੀ ਦੁਖ ਭਾਗਿਯੋ ॥"
page = 386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All his grief was dispelled and happiness was increased in his mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਦੀ ਕਥਾ ਸੁਣ ਕੇ (ਉਸ ਦੇ) ਚਿਤ ਵਿਚ ਹੁਲਾਸ ਵਧ ਗਿਆ ਅਤੇ ਸਾਰੇ ਹੀ ਦੁਖ ਭਜ ਗਏ।"