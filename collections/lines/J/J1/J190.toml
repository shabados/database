[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਿ ਤੁਧਨੋ ਪਵਣੁ ਪਾਣੀ ਬੈਸੰਤਰੁ; ਗਾਵੈ ਰਾਜਾ ਧਰਮੁ ਦੁਆਰੇ ॥"
page = 8
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing Thee wind, water and fire; and the Righteous Justice sings (Thine) praises at (Thy) door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਾਉਂਦੇ ਹਨ ਤੈਨੂੰ ਹਵਾ, ਜਲ ਅਤੇ ਅੱਗ, ਅਤੇ ਧਰਮ ਰਾਜ (ਤੇਰੇ) ਬੂਹੇ ਉਤੇ (ਤੇਰੀ) ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wind, water and fire sing of You. The Righteous Judge of Dharma sings at Your Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੋ ਪੌਣ ਅਰੁ ਪਾਣੀ ਪੁਨਃ ਬੈਸੰਤਰੁ ਗਾਵਤਾ ਹੈ। ਔਰੁ ਧਰਮ ਰਾਜਾ ਭੀ ਤੇਰੇ ਦ੍ਵਾਰੇ ਪਰ ਤੇਰਾ ਜਸੁ ਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਹਵਾ ਪਾਣੀ ਅੱਗ (ਆਦਿਕ ਤੱਤ) ਤੇਰੇ ਗੁਣ ਗਾ ਰਹੇ ਹਨ (ਤੇਰੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰ ਰਹੇ ਹਨ)। ਧਰਮ ਰਾਜ (ਤੇਰੇ) ਦਰ ਤੇ (ਖਲੋ ਕੇ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ) ਗਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਨਿ = ਗਾਂਦੇ ਹਨ। ਤੁਧ ਨੋ = ਤੈਨੂੰ। ਬੈਸੰਤਰੁ = ਅੱਗ। ਗਾਵੈ = ਗਾਂਦਾ ਹੈ {'ਗਾਵੈ' ਇਕ-ਵਚਨ ਹੈ, 'ਗਾਵਨਿ' ਬਹੁ-ਵਚਨ ਹੈ}। ਰਾਜਾ ਧਰਮੁ = ਧਰਮ ਰਾਜ। ਦੁਆਰੇ = (ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ) ਦਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para cantarte están los vientos, el agua y el fuego,"