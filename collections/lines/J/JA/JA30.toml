[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਯੋ ਸੁਪ੍ਰਭੰ ਸਰਬ ਬਿਦ︀ਯਾ ਨਿਧਾਨੰ ॥"
page = 677

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Two years and eight months passed and Parasnath, the store of all learnings was known as a glorious king"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਉਹ ਸਾਰੀਆਂ ਵਿਦਿਆਵਾਂ ਦਾ ਖਜ਼ਾਨਾ ਪ੍ਰਭਾਮਾਨ ਹੋ ਨਿਬੜਿਆ।"