[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਤੁ ਉਪਾਇ ਖੇਲੁ ਰਚਾਇਆ ॥"
page = 1031
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the world, the Lord has staged His play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਨੂੰ ਸਾਜ ਕੇ ਸੁਆਮੀ ਨੇ ਆਪਣੀ ਖੇਡ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating the world, He has set His play into motion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਨੇ ਜਗਤ ਕੋ ਉਤਪਤ ਕਰ ਕੇ ਖੇਲ ਬਨਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਪੈਦਾ ਕਰ ਕੇ ਪ੍ਰਭੂ ਨੇ (ਮਾਨੋ, ਇਕ) ਖੇਡ ਬਣਾ ਦਿੱਤੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él crea el mundo y así establece Su Obra."