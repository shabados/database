[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ ਦਾਨੁ ਦੀਆ. ਹਰਿ ਨਿਹਚਲੁ; ਨਿਤ ਬਖਸੇ ਚੜੈ ਸਵਾਇਆ ॥"
page = 305
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the Perfect Guru the Lord has given the permanent gift and what He has given increases day by day,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਸਦੀਵੀ ਸਥਿਰ ਦਾਤ ਦਿੱਤੀ ਹੈ ਅਤੇ ਜੋ ਕੁਛ ਉਸ ਨੇ ਪਰਦਾਨ ਕੀਤਾ ਹੈ, ਉਹ ਦਿਨ-ਬ-ਦਿਨ ਵਧਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has bestowed this eternal gift upon the Perfect Guru; His blessings increase day by day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰੇ ਗੁਰੋਂ ਕੋ ਅਪਨਾ ਨਾਮ ਨਿਹਚਲ ਦਾਨ ਦੀਆ ਹੈ, ਸੋ ਬਖਸਨੇ ਸੇ ਨਿਤ ਸਵਾਇਆ ਚੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਨੇ (ਜੋ ਆਪਣੇ ਨਾਮ ਦਾ) ਦਾਨ (ਆਪਣੇ ਸੇਵਕ ਨੂੰ) ਬਖ਼ਸ਼ਿਆ ਹੈ ਉਹ ਮੁੱਕਦਾ ਨਹੀਂ, ਕਿਉਂਕਿ ਪ੍ਰਭੂ ਸਦਾ ਬਖ਼ਸ਼ਸ਼ ਕਰੀ ਜਾਂਦਾ ਹੈ ਤੇ ਉਹ ਦਾਨ (ਦਿਨੋ ਦਿਨ) ਵਧਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru nos bendice con la Remembranza del Señor Eterno, y por Su Gracia remontamos a reinos más y más elevados."