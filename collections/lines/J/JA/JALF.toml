[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਦੁਖੁ ਸਮ ਕਰਿ; ਨਾਮੁ ਅਧਾਰਾ ॥"
page = 943
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 59: Leaning on the Name, death's spying ceases and one deems weal and woe alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 59: ਨਾਮ ਦਾ ਆਸਰਾ ਲੈਣ ਦੁਆਰਾ ਮੌਤ ਦਾ ਸਦਾ ਦਾ ਤਕਾਉਂਦਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ਅਤੇ ਬੰਦਾ ਖ਼ੁਸ਼ੀ ਤੇ ਗਮੀ ਨੂੰ ਇਕ ਤੁੱਲ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pleasure and pain are just the same, when one takes the Support of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਅਧਾਰ ਕਰਨੇ ਸੇ ਸੁਖ ਦੁਖ ਸਮ ਕਰਨ ਜਾਨਨੇ ਸੇ ਜੀਵ ਨਿਤ ਕਾਲ ਕੋ ਜੋਹਤਾ ਰਹਿਤਾ ਹੈ। ਭਾਵ ਜਿਸ ਸਮੇਂ ਦੁਖਾਦਿ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ ਤਬ ਤਿਨ ਕੋ ਮਹਾਤਮਾਂ ਅਨਿਤ ਜਾਣ ਕੇ ਸਹਾਰਤਾ ਹੂਆ ਹਰਖ ਸੋਗ ਨਹੀਂ ਕਰਤਾ ਹੈ ੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰ-ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜਦੋਂ ਗੁਰਮੁਖਿ) ਸੁਖ ਅਤੇ ਦੁੱਖ ਨੂੰ ਇਕੋ ਜਿਹਾ ਜਾਣ ਕੇ 'ਨਾਮ' ਨੂੰ (ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ ਬਣਾਂਦਾ ਹੈ (ਭਾਵ, ਜਦੋਂ ਨਾਹ ਸੁਖ ਵਿਚ ਤੇ ਨਾਹ ਦੁੱਖ ਵੇਲੇ ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾਵੇ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮ = ਇੱਕੋ ਜਿਹਾ, ਬਰਾਬਰ। ਅਧਾਰ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el placer y el dolor se vuelven lo mismo."