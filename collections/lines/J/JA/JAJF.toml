[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਨਾਮੁ ਵਖਰੁ; ਵਾਪਾਰੁ ਜੀ ॥੧॥ ਰਹਾਉ ॥"
page = 157
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy name is my merchandise, and trade. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਮੇਰਾ ਸੌਦਾ-ਸੂਤ ਅਤੇ ਸੁਦਾਗਰੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is my merchandise and trade. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤੇਰਾ ਨਾਮੁ ਸੌਦਾ ਤਿਸ ਕਾ ਵਾਪਾਰੁ ਕਰਤੀ ਹਾਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਮੇਰਾ ਸੌਦਾ ਬਣੇ, ਤੇਰੇ ਨਾਮ ਨੂੰ ਵਿਹਾਝਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y comercio sólo con la Mercancía de Su Nombre. (1-Pausa)"