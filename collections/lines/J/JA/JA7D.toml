[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਰਿਖੀ ਮੁਨੀ ਸੰਕਰੁ; ਇੰਦੁ ਤਪੈ ਭੇਖਾਰੀ ॥"
page = 992
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brahma, Vishnu, hermits, silent saves Shiva, Indra, penitent sad beggars"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਚਮਾ, ਵਿਸ਼ਨੂੰ, ਰਿਸ਼ੀ, ਮੋਨੀ ਸਾਧੂ, ਸ਼ਿਵਜੀ, ਇੰਦ੍ਰ; ਤਪੱਸਵੀ ਅਤੇ ਮੰਗਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma and Vishnu, the Rishis and the silent sages, Shiva and Indra, penitents and beggars"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਔ ਬਿਸਨ ਰਿਖੀ ਤਥਾ ਮੁਨੀ ਪੁਨਾ ਸਿਵ ਔ ਚੰਦ ਵਾ ਇੰਦ੍ਰ ਜੋ ਕੋਈ (ਤਪੇ) ਤਪ ਕੇ ਕਰਨੇਹਾਰੇ ਤਥਾ ਜੋ ਭਿਛਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਵਿਸ਼ਨੂੰ ਸ਼ਿਵ ਇੰਦਰ ਹੋਰ ਅਨੇਕਾਂ ਰਿਸ਼ੀ ਮੁਨੀ, ਚਾਹੇ ਕੋਈ ਤਪ ਕਰਦਾ ਹੈ ਚਾਹੇ ਕੋਈ ਤਿਆਗੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Brahma, Vishnu, Shiva, Indra, todos los videntes, los ascetas y los mendigos, de todos ellos,"