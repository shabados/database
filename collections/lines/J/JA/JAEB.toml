[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਰੰਗਿ ਰਾਤੇ; ਇਕਿ ਮਰਿ ਧੂਰਿ ॥"
page = 839
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are imbued with the Lord's love and some die to be reduced to dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜੇ ਹਨ ਅਤੇ ਕਈ ਮਰ ਕੇ ਮਿੱਟੀ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are imbued with the Lord's Love, while some die, and are reduced to dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਵਾਹਿਗੁਰੂ ਕੇ ਰੰਗ ਪ੍ਰੇਮ ਮੇਂ ਰਾਤੇ ਹੈਂ ਔਰ ਏਕ ਨਾਮ ਸੇ ਬਿਨਾਂ ਮਰ ਕਰ ਖਾਕ ਹੋ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਯਹਿ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਕ ਐਸੇ ਹਨ ਜੋ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਕੇ ਮਿੱਟੀ ਹੋਏ ਪਏ ਹਨ (ਜੀਵਨ ਉੱਕਾ ਹੀ ਗਵਾ ਚੁਕੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos están imbuidos en Su Amor; otros son reducidos a polvo y mueren."