[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਭਾਈ, ਨਾਨਕ ਕੋ; ਸੁਖਦਾਤਾ ਹਰਿ ਪ੍ਰਾਨ ਸਾਇ ॥੨॥੨॥੨੧॥"
page = 1208
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord, is Nanak's mother, father and brother and the Giver of peace to his vital-breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਨਾਨਕ ਦੀ ਅੰਮੜੀ ਬਾਬਲ ਤੇ ਵੀਰ ਅਤੇ ਉਸ ਦੀ ਜਿੰਦ-ਜਾਨ ਨੂੰ ਆਰਾਮ ਬਖਸ਼ਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is Nanak's Mother, Father and Sibling, the Giver of Peace, his Breath of Life. ||2||2||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮਾਰਾ ਤੋ ਮਾਤ ਪਿਤਾ ਔਰ ਭਾਈ ਔਰ ਪ੍ਰਾਨ ਕਾ ਸੁਖਦਾਤਾ (ਸਾਇ) ਸੋ ਹਰੀ ਹੈ॥੨॥੨॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਤਾਂ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਮਾਂ ਪਿਉ ਭਰਾ ਤੇ ਪ੍ਰਾਣਾਂ ਨੂੰ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ ॥੨॥੨॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਸੁਖ ਦਾਤਾ = ਸੁਖ ਦੇਣ ਵਾਲਾ। ਸਾਇ = ਉਹ (ਹਰੀ) ਹੀ ॥੨॥੨॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo Él es quien nos bendice, nuestro padre, madre, hermano y el sostén de nuestra respiración vital. (2-2-21)"