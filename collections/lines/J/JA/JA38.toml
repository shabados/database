[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਦਰਿ ਕਰੇ ਜੇ ਆਪਣੀ; ਸਤਿਗੁਰੁ ਮੇਲੈ ਸੋਇ ॥"
page = 554
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if God casts His merciful glance, He makes man meet the true Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੇਕਰ ਵਾਹਿਗੁਰੂ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਧਾਰੇ, ਉਹ ਇਨਸਾਨ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, when the Lord casts His Glance of Grace, He causes him to meet the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਸੋਇ ਪਰਮੇਸ੍ਵਰ ਅਪਨੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟ ਕਰੈ ਤਬ ਸਤਿਗੁਰੂ ਕੋ ਮਿਲਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਤੇ ਪ੍ਰਭੂ ਆਪਣੀ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰੇ ਤਾਂ ਓਸੇ ਨੂੰ ਸਤਿਗੁਰੂ ਮੇਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él lo lleva a uno hasta el Verdadero Guru,"