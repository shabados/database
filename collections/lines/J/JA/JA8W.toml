[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਕਾਰਜ ਸਗਲੇ ਪੂਰੇ; ਗੁਰ ਚਰਣੀ ਮਨੁ ਲਾਈ ॥੪॥੨॥੫॥"
page = 780
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, all the affairs are adjusted by fixing the mind on the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ, ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਚਿੱਤ ਜੋੜਨ ਦੁਆਰਾ ਸਾਰੇ ਕੰਮ-ਕਾਰ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, all affairs are perfectly resolved, focusing one's mind on the Guru's Feet. ||4||2||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਕੇ ਕਾਰਜ ਸਭ ਪੂਰੇ ਹੋਏ। ਪਰੰਤੂ ਏਹ ਦ੍ਰਿਸ੍ਟੀ ਤਬ ਆਈ ਜਬ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਮਨ ਬ੍ਰਿਤੀ ਲਾਈ ਹੈ॥੪॥੨॥੫॥☬ਪਰਮੇਸਰ ਤੋਂ ਪ੍ਰਿਥੂ ਰਾਜਾ ਸਮ ਵਰ ਮਾਂਗਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਮਨ ਲਾ ਕੇ ਸਾਰੇ ਕੰਮ ਸਫਲ ਜੋ ਜਾਂਦੇ ਹਨ ॥੪॥੨॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਈ = ਲਾਇ, ਲਾ ਕੇ ॥੪॥੨॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, dedicándose a servir a los Pies del Guru, vive uno totalmente satisfecho. (4-2-5)"