[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਰਣੀ ਆਇਆਂ; ਬਾਹੁੜਿ ਨਹੀ ਬਿਨਾਸੁ ॥"
page = 52
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By seeking the sanctuary of the True Guru, who shalt not die again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲਣ ਦੁਆਰਾ, ਤੂੰ ਮੁੜ ਕੇ ਨਹੀਂ ਮਰੇਗਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Entering the Sanctuary of the True Guru, you shall never die again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣੀ ਆਇਆਂ ਹੋਇਆਂ (ਬਾਹੁੜਿ) ਫੇਰ (ਬਿਨਾਸੁ) ਜਨਮੁ ਮਰਨੁ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਦੀ ਸਰਨ ਆ ਪਈਏ, ਤਾਂ ਉਸ ਤੋਂ ਮਿਲੇ ਆਤਮਕ ਜੀਵਨ ਦਾ ਮੁੜ ਕਦੇ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਾਸੁ = (ਆਤਮਕ) ਮੌਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno busca el Refugio del Guru Verdadero, uno no morirá más."