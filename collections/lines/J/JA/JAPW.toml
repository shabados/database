[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਜੋਤਿ; ਜੀਅ ਪਰਗਾਸ ॥"
page = 184
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with whose light the soul is illumined,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਨੂਰ ਨਾਲ ਆਤਮ ਪਰਕਾਸ਼ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul is illumined with His Light;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸਤਾ ਕਾ ਜੀਵੋਂ ਮੇਂ ਚਾਂਦਨਾ ਹੋ ਰਹਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਸਰਬ ਇੰਦ੍ਰੇ ਸ੍ਵੈ ਸ੍ਵੈ ਵਿਖੇ ਕੋ ਗ੍ਰਹਣ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਜੋਤਿ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਚਾਨਣ ਕਰ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El alma es iluminada con su resplandor."