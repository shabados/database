[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੋਵਹਿ ਗੁਪਤੁ; ਆਪੇ ਪਰਗਟੀਐ ॥"
page = 966
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself, O Lord, becomest unmanifest and Thyself manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ, ਹੇ ਸੁਆਮੀ! ਅਦ੍ਰਿਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਜ਼ਾਹਿਰਾ ਜ਼ਹੂਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is hidden, and He Himself is revealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਮਨਮੁਖੋਂ ਕੋ ਗੁਪਤ ਹੋ ਰਿਹਾ ਹੈਂ ਪੁਨਾ ਤੂੰ ਆਪ ਹੀ ਗੁਰਮੁਖੋਂ ਕੋ ਪ੍ਰਗਟ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਲੁਕਿਆ ਹੈਂ, ਤੇ ਪਰਗਟ ਭੀ ਆਪ ਹੀ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo se vuelve Manifiesto; Él Mismo no se manifiesta."