[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਹਤ ਛੀਰਿ ਕਟਿਯਾ ਦੁਖ ਦੇਈ ॥"
page = 845

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She used to bring buffaloes there for milking and at the same time Raja would reach there as well."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁੱਧ ਚੋਣ ਵੇਲੇ ਕਟੀ ਬਹੁਤ ਤੰਗ ਕਰਦੀ ਸੀ,"