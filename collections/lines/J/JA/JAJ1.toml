[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਦ ਕੁਰੰਕਹਿ ਬੇਧਿਆ; ਸਨਮੁਖ ਉਠਿ ਧਾਵੈ ॥"
page = 708
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the deer, fascinated by music runs straight towards the huntsman,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਘੰਡੇ-ਹੇੜੇ ਦੇ ਰਾਗ ਦਾ ਮੋਹਿਤ ਹੋਇਆ ਹਰਣ ਸਿੱਧੇ ਮੱਥੇ ਸ਼ਿਕਾਰੀ ਵੱਲ ਨੂੰ ਭੱਜ ਤੁਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The deer, entranced by the sound of the hunter's bell, runs straight to him;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਹਰਨ ਘੰਡੇ ਹੇੜੇ ਕੇ ਸਬਦ ਮੇਂ ਬੇਧਿਆ ਹੂਆ ਸਨਮੁਖ ਉਠ ਧਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ, (ਘੰਡੇਹੇੜੇ ਦੀ) ਆਵਾਜ਼ ਹਰਨ ਨੂੰ ਮੋਹ ਲੈਂਦੀ ਹੈ, ਉਹ ਓਧਰ ਹੀ ਉੱਠ ਦੌੜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਰੰਕਹਿ = ਹਰਨ ਨੂੰ। ਬੇਧਿਆ = ਵਿੰਨ੍ਹ ਲੈਂਦਾ ਹੈ। ਸਨਮੁਖ = ਨਾਦ ਦੇ ਸਾਹਮਣੇ, ਉਸ ਪਾਸੇ ਵਲ ਜਿਧਰੋਂ ਘੰਡੇਹੇੜੇ ਦੀ ਆਵਾਜ਼ ਆਉਂਦੀ ਹੈ। ਨਾਦ = ਆਵਾਜ਼ {ਹਰਨ ਨੂੰ ਫੜਨ ਲਈ ਘੜੇ ਨੂੰ ਖੱਲ ਨਾਲ ਮੜ੍ਹ ਕੇ ਉਸ ਵਿਚੋਂ ਆਵਾਜ਼ ਕੱਢਦੇ ਹਨ। ਇਹ ਆਵਾਜ਼ ਹਰਨ ਨੂੰ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ। ਜਿਧਰੋਂ ਇਹ ਆਵਾਜ਼ ਆਉਂਦੀ ਹੈ, ਉਧਰ ਤੁਰ ਪੈਂਦਾ ਹੈ}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el venado engañado por la música va derecho hasta la trampa;"