[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜਨ; ਸਦਾ ਸਦਾ ਦਿਨੁ ਰੈਣੀ ॥"
page = 283
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and ever, O man, meditate on Him day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਤੇ ਹਮੇਸ਼ਾ, ਹੇ ਬੰਦੇ! ਦਿਨ ਰਾਤ ਉਸ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on Him forever and ever, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਜਨ! ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਦਿਨੇ ਰਾਤ ਤਿਸੀ ਕੌ ਜਪਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਨ! ਸਦਾ ਹੀ ਦਿਨ ਰਾਤ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣੀ = ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has de Procurarlo cada día y cada noche,"