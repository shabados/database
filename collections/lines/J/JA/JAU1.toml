[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੇਠਿ ਜਾਣੈ ਤਿਸੁ ਜੈਸੀ; ਕਰਮਿ ਮਿਲੈ ਗੁਣ ਗਹਿਲੀ ॥੭॥"
page = 1108
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Jeth, O Nanak, she who knows her Lord, becomes like Him and grasping virtue through His grace, she meets with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਠ ਵਿੱਚ ਹੇ ਨਾਨਕ! ਜਿਹੜੀ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਜਾਣਦੀ ਹੈ, ਊਹ ਉਸ ਵਰਗੀ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦੀ ਮਿਹਰ ਰਾਹੀਂ ਨੇਕੀ ਗ੍ਰਹਿਣ ਕਰਕੇ ਉਹ ਉਸ ਨਾਲ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, in Jayt'h, she who knows her Lord becomes just like Him; grasping virtue, she meets with the Merciful Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਇਸਤ੍ਰੀ (ਜੇਠਿ) ਤੀਬਰ ਬੈਰਾਗ ਕੋ ਧਾਰ ਕਰ ਤੇਰੇ ਕੋ ਜਾਣੇ ਹੈ, ਸੋ ਤੇਰੇ ਜੈਸੀ ਹੀ ਹੈ। ਪਰੰਤੂ ਜੋ ਤੇਰੀ (ਕਰਮਿ) ਕਿਰਪਾ ਬਖਸੀਸ ਕਰ ਸੁਭ ਗੁਣੋਂ ਮੇਂ ਮਿਲੀ ਹੈ, ਸੋ ਤੁਮ ਨੇ (ਗਹਿਲੀ) ਪਕੜ ਲਈ ਅਰਥਾਤ ਅਭੇਦ ਕਰ ਲਈ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਠ (ਦੀ ਸਾੜਦੀ ਲੋ) ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲੈਣ ਵਾਲੀ ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾ ਲੈਂਦੀ ਹੈ, ਉਹ ਉਸ (ਸ਼ਾਂਤ-ਚਿੱਤ ਪ੍ਰਭੂ) ਵਰਗੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ ਉਸ ਵਿਚ ਇਕ-ਰੂਪ ਹੋ ਜਾਂਦੀ ਹੈ (ਤੇ ਵਿਕਾਰਾਂ ਦੀ ਤਪਸ਼-ਲੋ ਤੋਂ ਬਚੀ ਰਹਿੰਦੀ ਹੈ) ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, por Su Gracia, ella se vuelve como su Señor, logrando el Mérito en el mes de Yeyth. (7)"