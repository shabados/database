[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਉਦਾ ਹਰਿ ਨਾਮੁ ਹੈ; ਸਚਾ ਵਾਪਾਰਾ ਰਾਮ ॥"
page = 570
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true merchandise is the Lord's Name and true is this trade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੌਦਾ ਸੂਤ ਸੁਆਮੀ ਦਾ ਨਾਮ ਹੈ ਅਤੇ ਸੱਚਾ ਹੈ ਇਹ ਵਣਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True merchandise is the Lord's Name. This is the true trade."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਨਾਮੁ ਹੀ ਸਚਾ ਸਉਦਾ ਹੈ, ਤਿਸ ਕਾ ਬਪਾਰੁ ਕਰਨਾ, ਭਾਵ ਜਪਨਾ ਭੀ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸਦਾ ਨਾਲ ਨਿਭਣ ਵਾਲਾ ਸੌਦਾ ਹੈ ਵਪਾਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ ਨਾਲ ਨਿਭਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mercancía verdadera es el Nombre del Señor; Verdad es Su Comercio."