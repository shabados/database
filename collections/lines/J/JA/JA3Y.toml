[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹਿ ਸੂਖਮ; ਆਪਹਿ ਅਸਥੂਲ ॥੮॥"
page = 1236
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the Lord is the mind and of Himself, the matter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪੇ ਮਨ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਮਾਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is mind, and He Himself is matter. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੂਖਮ ਰੂਪ ਹੈ ਪੁਨਹ ਆਪ ਹੀ ਵਾਹਿਗੁਰੂ ਅਸਥੂਲ ਰੂਪ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਅਦ੍ਰਿਸ਼ਟ ਰੂਪ ਵਾਲਾ ਹੈ, ਉਹ ਆਪ ਹੀ ਇਹ ਦਿੱਸਦਾ ਜਗਤ-ਤਮਾਸ਼ਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਹਿ = ਆਪ ਹੀ। ਸੂਖਮ = ਅਦ੍ਰਿਸ਼ਟ। ਅਸਥੂਲ = ਦ੍ਰਿਸ਼ਟਮਾਨ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, nuestro Dios es Compasivo y también No Manifiesto. (8)"