[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਕੋ ਸੰਗੁ ਤਿਆਗੁ; ਪ੍ਰਭ ਜੂ ਕੀ ਸਰਨਿ ਲਾਗੁ ॥"
page = 1352
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon thou the association of worldly valuables and repair to the Reverend Lord's refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਸਾਰੀ ਪਦਾਰਥ ਦੀ ਸੰਗਤ ਨੂੰ ਛੱਡ ਦੇ ਅਤੇ ਪੂਜਯ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon your association with Maya, and take shelter in the Sanctuary of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮਾਯਾ ਕੇ ਸੰਗ ਕੌ ਤਿਆਗ ਕਰ ਕੇ ਪ੍ਰਭੂ ਜੀ ਕੀ ਸਰਨ ਮੇਂ ਲਾਗੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ ਛੱਡ ਦੇਹ, ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "rompe tus amarras con Maya y póstrate a los Pies del Refugio de Dios,"