data = "ਹੋਤ ਬਧਾਇ ਬਿਨਾ ਹੀ ਗਹੇ ॥੨੩॥"
page = 938

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She became an epitome of deer who becomes a slave without being tied up.(23)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਬੰਨ੍ਹਿਆਂ ਹੀ ਬੰਨ੍ਹਿਆ ਜਾਂਦਾ ਹੈ ॥੨੩॥"