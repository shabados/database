[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਭਵ ਖੰਡੇ; ਨਿਮਖ ਖਿਆਲ ॥"
page = 894
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord, even for a moment, the sins of millions of births are eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਕਰੋੜਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਕੱਟੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of incarnations are eradicated in an instant, contemplating the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਨਿਮਖ, ਭਾਵ ਥੋੜੇ ਹੀ ਧਿਆਨ ਸੇ ਕ੍ਰੌੜੋਂ ਜਨਮ ਖੰਡਨ ਕਰ ਦੇਤਾ ਹੈ, ਭਾਵ ਆਗੇ ਜਨਮ ਨਹੀਂ ਹੋਤਾ ਹੈ॥ ਪ੍ਰਮਾਨ:☬'ਏਕ ਚਿਤ ਜਿਨ ਇਕ ਛਿਨ ਧਿਆਇਓ॥☬ਕਾਲ ਫਾਸ ਕੇ ਬੀਚ ਨ ਆਇਓ॥'(ਅ: ਉ: ਪਾ: ੧੦)"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਅੱਖ ਫਰਕਣ ਜਿਤਨੇ ਸਮੇ ਵਾਸਤੇ ਭੀ ਉਸ ਦਾ ਧਿਆਨ ਧਰੀਏ, ਤਾਂ ਕ੍ਰੋੜਾਂ ਜਨਮ ਦੇ ਗੇੜ ਕੱਟੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien sea que habite en Ti, aun por un momento, es emancipado."