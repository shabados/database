[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਨੂੰ ਸਮਝਦੇ ਹਨ, ਸੱਚ ਨੂੰ ਪਿਆਰ ਕਰਦੇ ਅਤੇ ਸੱਚ ਦੀ ਹੀ ਆਰਾਧਨਾ ਕਰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹੱਕ ਸ਼ਨਾਸੋ ਹੱਕ ਪਸੰਦੋ ਹੱਕ ਪ੍ਰਸਤ ।੧੮੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The whole world is a slave to Guru Gobind Singh,"