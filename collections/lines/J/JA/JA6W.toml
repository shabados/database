[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਲਾ ਸਚੁ ਪਰਵਾਣੁ; ਸਬਦੁ ਪਛਾਣਸੀ ॥੪॥"
page = 422
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True and acceptable is the time, when one recognises the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਤੇ ਪ੍ਰਮਾਣਿਕ ਹੈ ਉਹ ਸਮਾਂ, ਜਦ ਇਨਸਾਨ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਸਿਆਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True and acceptable is that time, when one recognizes the Word of the Shabad. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਸਚੇ ਕਰ ਕੇ ਸਮਾਂ ਸੋਈ ਪਰਵਾਣ ਹੋਵੈਗਾ, ਜਿਸ ਸਮੈ ਮੇਂ ਹੇ (ਸਬਦੁ) ਬ੍ਰਹਮ! ਜੀਵ ਤੇਰੇ ਕੋ ਪਛਾਨੈਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਪਛਾਣਦਾ ਹੈ (ਸ਼ਬਦ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ) ਉਸ ਦਾ ਜੀਵਨ-ਸਮਾ ਸਫਲ ਹੈ, ਕਬੂਲ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਲਾ = ਜੀਵਨ-ਸਮਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces su vida es aprobada y el Misterio de la Palabra le es revelado. (4)"