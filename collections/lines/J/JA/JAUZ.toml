[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਪੇਖੀਐ ਬਿਸਮਾਦ ॥"
page = 837
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing my Lord, I have been wonder-struck,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੂੰ ਵੇਖ ਕੇ ਮੈਂ ਚਕ੍ਰਿਤ ਹੋ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon God, I am wonderstruck."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਤਿਸ (ਬਿਸਮਾਦ) ਅਸਚਰਜ ਰੂਪ ਪ੍ਰਭੂ ਕੋ ਜਬ ਦੇਖਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਸਚਰਜ-ਰੂਪ ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy maravillado con la Visión de mi Dios;"