[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮਨੁ ਤਨੋ ਗੁਰਮੁਖਿ ਭੀਜੈ; ਰਾਮ ਨਾਮੁ ਪਿਆਰੇ ਰਾਮ ॥"
page = 772
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace soul and body are saturated with the Lord and the Lord's Name seems sweet unto the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਆਤਮਾ ਤੇ ਦੇਹ ਪ੍ਰਭੂ ਨਾਲ ਤਰੋ-ਤਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਸੁਆਮੀ ਦਾ ਨਾਮ ਪ੍ਰਾਣੀ ਨੂੰ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind and body of the Gurmukh is drenched with the Lord, the Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਕੋ ਰਾਮ ਕੇ ਨਾਮ ਪਿਆਰੇ ਲਗੇ ਹੈਂ, ਤਿਨ ਗੁਰਮਖਾਂ ਕਾ ਮਨ ਤਨ ਪਰਮੇਸਰ ਮੇਂ ਸਨਿਗਧ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਹਿਰਦਾ ਪਰਮਾਤਮਾ (ਦੇ ਪਿਆਰ-ਰਸ) ਵਿਚ ਭਿੱਜ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru tu cuerpo y mente se funden en el Señor,"