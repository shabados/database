[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਵਿਹੂਣ; ਮਾਇਆ ਮਲੁ ਧਾਰੀ ॥"
page = 367
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without merit, men of wealth are filthy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ ਤੋਂ ਸੱਖਣੇ ਦੌਲਤਮੰਦ ਗਲੀਜ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those without virtue are stained by Maya's filth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਕੇ ਲੋਗੋਂ ਸੇ ਰਹਤ ਹੈਂ ਔਰ ਮਾਇਆ ਰੂਪ ਮਲ ਕੋ ਧਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਤੋਂ ਵਾਂਜੇ ਹੋਏ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਮੈਲ (ਆਪਣੇ ਮਨ ਵਿਚ) ਟਿਕਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Privado de mérito, uno se revuelca en el lodo de Maya;"