[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੈਚੀ ਕਟਣਿ ਕਟਿਆ; ਸੂਈ ਧਾਗੇ ਜੋੜਿ ਸੀਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The scissors cut it and it was stiched with the help of needle and thread."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੈਂਚੀ ਨੇ ਕਾਟ ਕੱਟੀ ਅਤੇ ਫੇਰ ਸੂਈ ਤਾਗੇ ਨੇ ਉਹ ਕਾਤਰਾਂ ਜੋੜਕੇ ਸੀਤੀਆਂ।"