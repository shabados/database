[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਪੁਰਖੁ ਏਕੁ ਪ੍ਰਭੁ ਜਾਤਾ; ਦੂਜਾ ਅਵਰੁ. ਨ ਕੋਈ ॥੩॥"
page = 1259
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They know but the Unique being, their One Lord For them there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਵਲ ਅਦੁੱਤੀ ਪੁਰਸ਼, ਆਪਣੇ ਇਕ ਸੁਆਮੀ ਨੂੰ ਹੀ ਜਾਣਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਲਈ ਹੋਰ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They realize the One Primal Being, the One Lord God. There is no other at all. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਏਕੋ ਏਕ ਅਦ੍ਵੈਤ ਪੁਰਖ ਪ੍ਰਭੂ ਕੋ ਜਾਣਿਆ ਹੈ, ਤਿਸ ਤੇ ਬਿਨਾਂ ਤਿਨ ਕੋ ਔਰ ਕੋਈ ਦ੍ਰਿਸਟ ਨਹੀਂ ਆਵਤਾ ਹੈ॥੩॥☬ਔਰ ਵਹੁ ਐਸੇ ਜਾਨਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਇਕ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਰੱਖਦੇ ਹਨ (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਦੂਜਾ (ਉਹਨਾਂ ਨੂੰ ਕਿਤੇ) ਨਹੀਂ (ਦਿੱਸਦਾ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ellos comprenden al Ser Primordial, Al Único Señor Dios, al Señor Inigualable. (3)"