[[content]]
asset = "VGRG"
type = "primary"
data = "ਉਲੰਘਿ ਉਣਤੀਹ ਤੀਹ ਸਾਧਿ; ਲੰਘਿ ਇਕਤੀਹ ਵਜੀ ਵਧਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Crossing twenty-nine, thirty and reaching thirty-one, in their heart they feel blest and delighted."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਨੱਤੀਆਂ (ਦੀ ਗਿਣਤੀ) ਨੂੰ ਲੰਘਕੇ ਤੀਹਾਂ (ਦਿਨਾਂ ਜਾਂ ਰੋਜ਼ਿਆਂ) ਨੂੰ ਸਾਧਦੇ ਹਨ (ਫੇਰ) ਇਕੱਤੀਹ ਨੂੰ ਲੰਘਕੇ ਵਧਾਈਆਂ ਵਜਾਉਂਦੇ ਹਨ।"