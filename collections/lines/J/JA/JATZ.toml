[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋ ਸੇਵਕੁ; ਸਾਸਿ ਸਾਸਿ ਸਮਾਰੈ ॥੩॥"
page = 285
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak that slave remembers the Lord at every breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਗੋਲਾ ਹਰ ਸਾਹ ਨਾਲ ਸਾਈਂ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that servant remembers Him with each and every breath. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਸੇਵਕ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੌ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਸਿਮਰਨ ਕਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਜੇਹਾ ਸੇਵਕ ਪ੍ਰਭੂ ਨੂੰ ਦਮ-ਬ-ਦਮ ਯਾਦ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ, ਦਮ-ਬ-ਦਮ। ਸਮਾਰੈ = ਯਾਦ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno se convierte en Su Sirviente y siempre ve hacia Él. (3)"