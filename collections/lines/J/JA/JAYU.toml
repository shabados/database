[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਹਰਿ ਕਾ ਨਾਮੁ. ਨ ਗੁਰਮੁਖਿ ਜਾਤਾ; ਸੇ ਜਗ ਮਹਿ ਕਾਹੇ ਆਇਆ ॥"
page = 1130
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who knows not the Lord's Name, through the Guru, why did he come into this world?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ, ਉਹ ਇਸ ਜਹਾਨ ਵਿੱਚ ਕਿਉਂ ਆਇਆ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not know the Lord's Name, and who does not become Gurmukh - why did he even come into the world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਨਹੀਂ ਜਾਣਿਆ ਵਹੁ ਪੁਰਸ਼ ਜਗਤ ਵਿਚ ਕਾਹੇ ਕੋ ਆਇਆ, ਭਾਵ ਬ੍ਰਿਥਾ ਹੀ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾਈ, ਉਹਨਾਂ ਦਾ ਜਗਤ ਵਿਚ ਆਉਣਾ ਵਿਅਰਥ ਚਲਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਜਾਤਾ = ਜਾਣਿਆ, ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ। ਕਾਹੇ = ਕਾਹਦੇ ਲਈ? ਵਿਅਰਥ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no conoce el Nombre del Señor, a través del Guru, ¿para qué entonces vino a este mundo?"