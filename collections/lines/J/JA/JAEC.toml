[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਜੀਆ ਪੁਰੀਆ ਲੋਆ; ਆਕਾਰਾ ਆਕਾਰ ॥"
page = 466
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are beings in water, on land, in the worlds, in the universes and in the worlds, in the germs and microbes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਵਿੱਚ, ਜਮੀਨ ਉਤੇ, ਜਹਾਨਾਂ ਅੰਦਰ, ਹੋਰ ਆਲਮਾਂ ਵਿੱਚ ਅਤੇ ਸਰੂਪਾਂ ਦੇ ਅੰਦਰਲੇ ਜਰਾਸੀਮਾਂ ਦੇ ਅੰਦਰ ਜੀਵ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are beings and creatures in the water and on the land, in the worlds and universes, form upon form."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲੋਂ ਮੇਂ ਥਲੋਂ ਮੇਂ ਜਿਤਨੇ ਜੀਵੋਂ ਕੇ ਸਮੁਦਾਇ ਹੈਂ, ਜੋ ਬਰੁਣ ਇੰਦ੍ਰਾਦਿ ਪਰੀਓਂ ਮੇਂ ਲੋਕੋਂ ਮੇਂ ੧੪ ਜੋ ਜੀਵੀ ਹੈਂ, ਪੁਨਾ ਜੋ (ਆਕਾਰ) ਸਰੀਰੋਂ ਮੇਂ ਸਰੀਰ ਹੈਂ, ਭਾਵ ਜੂਆਂ ਆਦਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਲ ਵਿਚ ਰਹਿਣ ਵਾਲੇ, ਧਰਤੀ ਉੱਤੇ ਵੱਸਣ ਵਾਲੇ, ਬੇਅੰਤ ਪੁਰੀਆਂ, ਲੋਕਾਂ ਅਤੇ ਬ੍ਰਹਿਮੰਡ ਦੇ ਜੀਵ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਜਲ ਵਿਚ। ਜੀਆ = ਜੀਵ। ਲੋਅ = ਲੋਕ। ਆਕਾਰਾ ਆਕਾਰ = ਸਾਰੇ ਦ੍ਰਿਸ਼ਟਮਾਨ ਬ੍ਰਹਿਮੰਡਾਂ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En las aguas como en la tierra, en los tres mundos como en las esferas,"