[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਪਤੁ ਪ੍ਰਗਟੁ ਸਭ ਜਾਣੀਐ; ਜੇ ਮਨੁ ਰਾਖੈ ਠਾਇ ॥"
page = 57
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal comes to know all the hidden and the apparent, if he keeps his mind centered at One place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਪੋਸ਼ੀਦਾ ਤੇ ਜ਼ਾਹਰਾ ਸਮੁਹ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ, ਜੇਕਰ ਉਹ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਇਕ ਜਗ੍ਹਾ ਤੇ ਕੇਂਦਰਿਤ ਰੱਖੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mysteries of the seen and the unseen are all known, if the mind is kept centered and balanced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਮਨ ਕੋ ਰਿਦੇ ਅਸਥਾਨ ਮੇਂ (ਠਾਇ) ਇਸਥਿਤ ਰਾਖੇ, ਤੌ ਗੁਪਤ ਪ੍ਰਗਟ ਸਭ ਜਗਾ ਪਰਮੇਸ੍ਵਰ ਕੌ ਜਾਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਨੂੰ ਇੱਕ ਟਿਕਾਣੇ ਤੇ ਰੱਖੇ, ਤਾਂ ਉਸ ਨੂੰ ਦਿੱਸਦੇ ਅਣ-ਦਿੱਸਦੇ ਜਗਤ ਵਿਚ ਹਰ ਥਾਂ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸਦਾ ਪਰਤੀਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਇ = ਥਾਂ ਸਿਰ, ਇੱਕ ਟਿਕਾਣੇ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sabemos los misterios aparentes y los reales si conservamos en Paz nuestra mente."