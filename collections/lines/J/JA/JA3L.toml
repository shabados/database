[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑ ਹਮ ਚਰਣ ਸਰੇਵਹ, ਖਿਨੁ ਖਿਨੁ ਪਗ ਧੋਵਹ; ਜਿਨ ਹਰਿ ਮੀਠ ਲਗਾਨ ਜੀਉ ॥"
page = 446
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their feet, I worship and their feet I wash, every moment unto whom God seems sweet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਪੈਰ ਮੈਂ ਪੂਜਦਾ ਹਾਂ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਪੈਰ ਮੈਂ ਹਰ ਮੁਹਤ ਧੋਦਾਂ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਵਾਹਿਗੁਰੂ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow at their feet; each and every moment, I wash the feet of those, unto whom the Lord seems sweet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਹਰਿ ਮੀਠਾ ਲਗਤਾ ਹੈ ਹਮ ਤਿਨ ਕੇ ਚਰਨੋਂ ਕੀ ਸੇਵਾ ਕਰਤੇ ਹੈਂ ਅਰੁ ਖਿਨੁ ਖਿਨੁ ਮੇਂ ਤਿਨ ਕੇ ਚਰਨੋਂ ਕੋ ਧੋਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਅਸੀਂ ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਾਂ ਅਸੀਂ ਉਹਨਾਂ ਦੇ ਹਰ ਵੇਲੇ ਪੈਰ ਧੋਂਦੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A sus pies yo sirvo; en cada momento lavo los pies de aquéllos a quienes el Señor les parece dulce."