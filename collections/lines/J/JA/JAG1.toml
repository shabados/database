[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਹਿਰਦੈ ਸੁਧਿ ਬੁਧਿ ਵਿਸਰਿ ਗਈ; ਮਨ ਆਸਾ ਚਿੰਤ ਵਿਸਾਰਿਆ ॥"
page = 776
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind's worldly sense and wit are lost and my soul has forgotten hopes and anxieties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਦੀ ਸੰਸਾਰੀ ਸੂਝ ਅਤੇ ਸਿਆਣਪ ਜਾਂਦੀ ਰਹੀ ਹੈ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਉਮੈਦਾਂ ਅਤੇ ਅੰਦੇਸਿਆਂ ਨੂੰ ਭੁੱਲ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My heart has forgotten its common sense and wisdom; my mind has forgotten its hopes and cares."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਮੇਂ ਸੰਸਾਰਕ ਬੁਧੀ ਜੋ ਗ੍ਯਾਤ ਸੀ ਸੋ ਭੁਲ ਗਈ ਹੈ ਔਰ ਮਨ ਤੇ ਆਸਾ ਔ ਚਿੰਤਾ ਕੋ ਭੀ ਵਿਸਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਸਾ ਚਿੰਤਾ ਵਾਲੀ ਸੂਝ-ਬੂਝ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚੋਂ ਭੁੱਲ ਗਈ ਹੈ, ਮੈਂ ਆਪਣੇ ਮਨ ਦੀ ਆਸਾ ਤੇ ਚਿੰਤਾ ਵਿਸਾਰ ਚੁਕਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La idea del otro se ha ido y las ansiedades de la mente se han calmado."