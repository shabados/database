[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਲ ਕੂਬਰ ਘਾਇਲ ਕੀਓ; ਅਤਿ ਜੀਯ ਕੋਪੁ ਬਢਾਇ ॥੧੪੯੬॥"
page = 446

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mighty army of the Yakshas was dispatched to the abode of Yama by the king and getting enraged, wounded Nalkoober.1496."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਨ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧ ਵਧਾ ਕੇ ਨਲ ਅਤੇ ਕੂਬਰ ਨੂੰ ਘਾਇਲ ਕਰ ਦਿੱਤਾ ਹੈ ॥੧੪੯੬॥"