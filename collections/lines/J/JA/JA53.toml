[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲਣੁ ਅਜੁ ਕਿ ਕਲੑਿ; ਧੁਰਹੁ ਫੁਰਮਾਇਆ ॥੨॥"
page = 369
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To-day or to-morrow one must depart as is the Primal Lord's order."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਜ ਜਾਂ ਕੱਲ੍ਹ ਬੰਦਾ ਜਰੂਰ ਹੀ ਟੁਰ ਵੰਞੇਗਾ, ਜਿਸ ਤਰ੍ਹਾਂ ਕਿ ਆਦਿ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One must depart, today or tomorrow, according to the Lord's Primal Order. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੁਰ ਕੀ ਆਗਿਆ ਹੈ ਆਜ ਵਾ ਕਾਲ ਕੋ ਚਲਨਾ ਹੈ ਅਰਥਾਤ ਅਵਸ੍ਯ ਮਰਣਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ) ਧੁਰੋਂ ਇਹ ਫ਼ੁਰਮਾਨ ਭੀ ਹੈ ਕਿ ਇਥੋਂ ਅੱਜ ਭਲਕ ਤੁਰ ਭੀ ਜਾਣਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya sea hoy o mañana puede uno morir, pues tal es la Voluntad del Señor. (2)"