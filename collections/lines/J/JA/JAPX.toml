[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਪਿ. ਹਰਿ ਵਖਰੁ ਲਦਿਆ; ਜਮੁ ਜਾਗਾਤੀ. ਨੇੜਿ ਨ ਆਇਆ ॥੨॥"
page = 165
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I remember God and I have loaded the merchandise of God's Name. Death's courier, the tax gatherer, draws not near me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹਾਂ ਤੇ ਮੈਂ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਸੌਦਾ ਸੂਤ ਪਾਰ ਕੀਤਾ ਹੈ। ਮਸੂਲ ਲੈਣ ਵਾਲਾ, ਮੌਤ ਦਾ ਦੂਤ, ਮੇਰੇ ਨਜਦੀਕ ਨਹੀਂ ਢੁਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant and meditate on the Lord, loading the merchandise of the Lord's Name. The Messenger of Death, the tax collector, does not even approach me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਨੇ ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਕੇ ਜਾਪ ਕਾ ਸੌਦਾ ਲਦਿਆ ਹੈ ਤਿਸ ਪੁਰਸ਼ ਕੇ ਜਮ ਰੂਪ ਜਗਾਤੀ ਨਿਕਟ ਨਹੀਂ ਆਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਜੀਵ-ਵਪਾਰੀ ਨੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੌਦਾ ਵਿਹਾਝਿਆ ਹੈ, ਜਮ-ਮਸੂਲੀਆ ਉਸ ਦੇ ਨੇੜੇ ਭੀ ਨਹੀਂ ਢੁਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto y medito el nombre del Señor, Apoyando mi peso en el. La mirada de Yama, el cobrador de impuestos, no se fija en mí. (2)"