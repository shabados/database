[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ; ਥਾਪਿ ਉਥਾਪਨਹਾਰਾ ॥"
page = 108
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In a moment the Lord is the establisher and disestablisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਸਾਈਂ ਅਸਥਾਪਨ ਕਰਣਹਾਰ ਤੇ ਉਖੇੜਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He establishes and disestablishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਿਨ ਕੇ ਬੀਚ ਇਸਥਿਤ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਪੁਨਾ ਖਿਨ ਮਹਿ (ਉਥਾਪਨ) ਉਠਾਵਨੇ ਵਾਲਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਖਿਨ ਮਹਿ ਉਤਪਿਤ ਪ੍ਰਲੈ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ (ਸਾਰਾ ਜਗਤ) ਰਚ ਕੇ ਇਕ ਖਿਨ ਵਿਚ (ਇਸ ਨੂੰ) ਨਾਸ ਕਰਨ ਦੀ ਭੀ ਤਾਕਤ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਪਿ = ਥਾਪ ਕੇ, ਪੈਦਾ ਕਰ ਕੇ। ਉਥਾਪਨਹਾਰਾ = ਨਾਸ ਕਰਨ ਦੀ ਤਾਕਤ ਰੱਖਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En un momento Él crea y destruye; Él es Uno y también muchos."