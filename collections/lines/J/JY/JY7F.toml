[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ; ਇਕੁ ਏਕੰਕਾਰ ॥"
page = 276
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and ever the Unique Lord remains the same One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦੁੱਤੀ ਪ੍ਰਭੂ ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਹੀ ਇਕਸਾਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, He is the One, the One Universal Creator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਸਰਬ ਸਮੇਂ ਮੇਂ ਏਕਾ ਏਕੀ ਸਰੂਪ ਅਰਥਾਤ ਨਿਰਗੁਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੁੜ ਇਸ ਨੂੰ ਸਮੇਟ ਕੇ) ਸਦਾ-ਇਕ ਆਪ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El proceso de creación se repite una y otra vez sin cesar"