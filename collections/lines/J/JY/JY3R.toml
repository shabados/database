[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਬਦਿ ਮਿਲਾਵੜਾ; ਨਾ ਵੇਛੋੜਾ ਹੋਇ ॥੮॥੫॥"
page = 56
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak it is through the name that union with God is effected and separation occurs no more."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਦੇ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ ਤੇ ਫੇਰ ਵਿਛੋੜਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Shabad, union is obtained; there is no more separation. ||8||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕਾ (ਸਬਦਿ) ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਸ੍ਵਰੂਪ ਕੇ ਸਾਥ ਮਿਲਾਪੁ ਭਯਾ ਹੈ, ਤਿਸ ਕਾ ਫਿਰ ਵਿਯੋਗ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੮॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ ਜਿਸ ਨੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨਾਲ) ਸੋਹਣਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ ਉਸ ਦਾ ਉਸ ਤੋਂ ਫਿਰ ਵਿਛੋੜਾ ਨਹੀਂ ਹੁੰਦਾ ॥੮॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te encuentro a través de la Palabra del Guru; de esa forma Tú nunca me abandonarás. (8-5)"