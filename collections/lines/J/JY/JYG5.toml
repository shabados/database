[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਹਿ ਹਾਥਿ ਗਦਾ ਨਿਰਭੈ ਮਨ ਮੈ ॥੧੦॥"
page = 167

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Only the Emperor, fearlessly holding his mace in his hand, stood firmly in that battlefield.10."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥ ਵਿਚ ਗਦਾ ਲੈ ਕੇ ਨਿਡਰ ਮਨ ਨਾਲ ਰਣਭੂਮੀ ਵਿਚ ਡਟਿਆ ਰਿਹਾ ॥੧੦॥"