[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ; ਰਾਮ ਰਾਮ ਰਾਮ ਧਿਆਂਏ ॥"
page = 1208
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's slave meditates on the Name of his Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਗੋਲਾ ਆਪਣੇ ਸੁਅਮਾੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servant of the Lord meditates on the Lord, Raam, Raam, Raam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਜਨ ਸੰਤ ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਰਾਮ ਕੋ ਧ੍ਯਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos de Dios, habiten en su Señor, el Éxtasis que reciben por un instante en la Compañía de los Santos"