[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕਿ ਇਕਿ ਤੇ ਭਏ ਦੋ ਦੋ ਚਾਰਾ ॥੬॥੮੩॥"
page = 106

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who were struck by the sword, they fell down in two halves or four quarters.6.83."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਇਕ ਇਕ ਤੋਂ ਦੋ ਦੋ ਅਤੇ ਦੋ ਦੋ ਤੋਂ ਚਾਰ ਚਾਰ (ਟੁਕੜੇ ਹੋ ਕੇ ਕਟੇ ਗਏ) ॥੬॥੮੩॥"