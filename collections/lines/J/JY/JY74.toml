[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਖਿਨੁ ਹਿਰਦੈ. ਸਾਂਤਿ ਨ ਆਵੈ ਜੋਗੀ; ਬਹੁੜਿ ਬਹੁੜਿ. ਉਠਿ ਧਾਵੈ ਜੀਉ ॥੩॥"
page = 98
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Yet peace enters not his heart even for a moment and up is yogi's mind to venture out again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਿਰ ਭੀ ਇਕ ਮੁਹਤ ਲਈ ਭੀ ਠੰਢ-ਚੈਨ ਉਸ ਦੇ ਦਿਲ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰਦੀ ਅਤੇ ਯੋਗੀ ਦਾ ਮਨੂਆ ਖੜਾ ਹੋ ਮੁੜ ਮੁੜ ਕੇ ਦੌੜਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and yet, their hearts are not at peace, even for an instant. The Yogi rises up and goes out, over and over again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਏਕ ਛਿਨ ਮਾਤ੍ਰ ਭੀ ਰਿਦੈ ਮੇਂ ਸਾਂਤੀ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਭਈ ਹੈ, (ਜੋਗੀ) ਵਿਖਿਓਂ ਮੇਂ ਜੁੜਾ ਹੂਆ ਜੋ ਮਨੁਖ ਹੈ, ਸੋ ਭ੍ਰਮ ਕਰ ਕੇ ਗ੍ਰਸਤ ਭਾਵ ਪਕੜਾ ਹੂਆ (ਬਹੁੜਿ ਬਹੁੜਿ) ਪੁਨਾ ਪੁਨਾ ਉਠ ਕਰ ਕੇ ਉਨ ਕਰਮੋਂ ਕੋ ਹੀ ਧਾਉਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਭੀ) ਹਿਰਦੇ ਵਿਚ ਇਕ ਖਿਨ ਵਾਸਤੇ ਭੀ ਸ਼ਾਂਤੀ ਨਹੀਂ ਆਉਂਦੀ। ਫਿਰ ਭੀ ਜੋਗੀ ਇਹਨਾਂ ਜਪਾਂ ਤਪਾਂ ਦੇ ਪਿੱਛੇ ਹੀ ਮੁੜ ਮੁੜ ਦੌੜਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁੜਿ ਬਹੁੜਿ = ਮੁੜ ਮੁੜ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, no encuentra la Paz en su corazón, ni siquiera por un instante, y vaga en el albur una y otra vez.  (3)"