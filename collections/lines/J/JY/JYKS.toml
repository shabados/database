data = "ਸੋ ਭਾਈ; ਮੇਰੈ ਮਨਿ ਭਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 328
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he is my brother and dear to my heart. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰਾ ਵੀਰ ਹੈ ਅਤੇ ਮੇਰੇ ਦਿਲ ਨੂੰ ਪਿਆਰਾ ਲਗਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are my Siblings of Destiny, so dear to my heart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਭਾਈ) ਪ੍ਰੇਮੀ ਜਨ ਮੇਰੇ ਮਨ ਮੇਂ ਭਾਵਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਤੇਰੇ ਮਨ ਮੇਂ ਕ੍ਯੋਂ ਭਾਵਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹ ਮੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es mi amigo; su visión me complace. (1‑Pausa)"