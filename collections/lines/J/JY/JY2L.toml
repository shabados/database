[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਸੇਵਹਿ; ਤਿਨ ਭਉ ਦੁਖੁ ਨਾਹਿ ॥"
page = 724
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve Thee. them, no dread and distress overtake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਡਰ ਅਤੇ ਦੁਖੜੇ ਨਹੀਂ ਵਿਆਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve You, are not touched by fear or suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਜੋ ਤੈਨੂੰ ਸੇਵਤੇ ਹੈਂ ਤਿਨ ਕੋ ਜਮ ਕਾ ਭੈ ਔ ਜਨਮ ਮਰਣ ਆਦੀ ਦੁਖ ਕੋਈ ਨਹੀਂ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਤੈਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਡਰ ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes te sirven, no son tocados por el miedo, ni la tristeza."