[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ; ਆਇਓ ਸਰਣਿ ਤੁਹਾਰੀ ॥"
page = 713
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Guru, I have sought Thy protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੱਚੇ ਗੁਰੂ ਜੀ, ਮੈਂ ਤੁਹਾਡੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O True Guru, I have come to Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਮੈਂ ਆਪ ਕੀ ਸਰਨ ਆਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco Tu Refugio, oh Verdadero Guru;"