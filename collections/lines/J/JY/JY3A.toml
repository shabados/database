[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ. ਤੇਰੈ ਮਨਿ ਭਾਵਦੇ; ਦਰਿ ਸੋਹਨਿ. ਕੀਰਤਿ ਗਾਵਦੇ ॥"
page = 468
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Saints, O Lord, are pleasing to Thy mind, They look beautiful and sing Thine praises at Thy gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਗਤ, ਹੇ ਸੁਆਮੀ! ਤੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ। ਤੇਰੇ ਬੂਹੇ ਤੇਰੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦੇ ਹੋਏ ਉਹ ਸੁੰਦਰ ਲਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your devotees are pleasing to Your Mind, Lord. They look beautiful at Your door, singing Your Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਸਤਸੰਗਤ ਦਰ ਮੇਂ ਤੇਰਾ ਕੀਰਤਨ ਗਾਉਤੇ ਹੂਏ ਸੋਭਾਇਮਾਨ ਭਗਤ ਹੈਂ, ਸੋ ਤੇਰੇ ਮਨ ਮੇਂ (ਭਾਵਦੇ) ਅਛੇ ਲਗਦੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੈਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਭਗਤ ਪਿਆਰੇ ਲਗਦੇ ਹਨ, ਜੋ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ ਰਹੇ ਹਨ ਤੇ ਤੇਰੇ ਦਰ ਉੱਤੇ ਸੋਭ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇਰੈ ਮਨਿ = ਤੇਰੇ ਮਨ ਵਿਚ। ਦਰਿ = (ਤੇਰੇ) ਦਰਵਾਜ਼ੇ ਉੱਤੇ। ਕੀਰਤਿ = ਸੋਭਾ, ਵਡਿਆਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Devotos, oh Señor, Te son placenteros; ellos se ven bellos cantando Tus Alabanzas"