[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰੈ ਹਕੂਮਤਿ ਅਗਲੀ; ਕੂੜੈ ਮਦਿ ਮਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Intoxicated by false pride it started ruling (over the animals) with great pomp."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਪੁਰ ਬਹੁਤ ਹੁਕਮ ਕਰਨ ਲੱਗਾ, ਝੂਠੀ ਸ਼ਰਾਬ ਦੀ ਮਸਤੀ ਵਿਖੇ ਮਸਤ ਹੋ ਗਿਆ, (ਇਕੇਰਾਂ ਜਦ ਗਿੱਦੜ ਰਾਤ ਨੂੰ ਹੁਆਂ ਹੁਆਂ ਦੀ ਬੋਲੀ ਬੋਲਣ ਲਗੇ ਉਹ ਬੀ ਬੋਲ ਬੈਠਾ, ਇਸ ਗਲ ਤੋਂ ਪਛਾਣਿਆ ਗਿਆ)"