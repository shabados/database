[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੀ ਮਿਹਰ ਅਤੇ ਸਖਾਵਤ ਤੋਂ ਰੱਬ ਦਾ ਹੁਕਮ ਪਰਾਪਤ ਕਰੀਏ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਅਲਤਾਫ਼ੋ ਅਕਰਾਮ ਹੱਕ ਅਦਲਿ ਊ ।੬੧।"
page = 2
line = 61

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And His kindness and generosity, obtain His command. (61)"