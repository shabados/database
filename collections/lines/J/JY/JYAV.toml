[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤਿ ਮੇਰੀ ਪਤਿ ਮੇਰੀ; ਧਨੁ ਹਰਿ ਨਾਮੁ ॥"
page = 742
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is my caste, my honour and riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮੇਰੀ ਜਾਤ, ਮੇਰੀ ਪਤਿ ਆਬਰੂ ਅਤੇ ਦੌਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is my social status, my honor and wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਾਤੀ ਤੇ ਮੇਰੀ ਪਤ ਔ ਧਨ ਭੀ ਹਰਿ ਨਾਮ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੇਰੀ (ਉੱਚੀ) ਜਾਤਿ ਹੈ, ਮੇਰੀ ਇੱਜ਼ਤ ਹੈ, ਮੇਰਾ ਧਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤਿ = ਜਾਤਿ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor, Jar, Jar, es mi Casta, mi Honor y mi Riqueza;"