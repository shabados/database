[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਜਿਹਵੇ ਆਰਾਧਿ ॥"
page = 180
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O tongue repeat thou throughout the eight watches,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਭੇ! ਅਠੇ ਪਹਿਰ ਹੀ ਤੂੰ ਉਚਾਰਣ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, O tongue, dwell upon God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿਹਬੇ! ਆਠ ਪਹਰ ਆਰਾਧੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਜੀਭ! ਅੱਠੇ ਪਹਰ ਸਿਮਰਨ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਰਾਧਿ = ਸਿਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh labios, reciten la Alabanza del Señor noche y día,"