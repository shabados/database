[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਅਵਗਾਹਨ ਬਿਮਲ ਮਤਿ; ਸਬਦ ਸੁਰਤਿ ਗੁਰ ਗਿਆਨ ਕੋ ਪ੍ਰਗਾਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The Sikh who remains in service of his Guru, whose mind is engrossed in his teachings, who practices remembering Lord; his intellect becomes sharp and high. That enlightens his mind and soul with the light of Guru's knowledge."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਬਦ ਵਿਖੇ ਸੁਰਤ ਦੀ ਲਿਵ ਦੇ ਅਵਗਾਹਨ, ਅਭ੍ਯਾਸ ਕਰ ਕੇ ਬਿਮਲ ਮਤਿ ਨਿਰਮਲ ਬੁਧੀ ਕੂੜ ਸੱਚ ਨੂੰ ਠੀਕ ਸਮਝਣ ਵਾਲੀ ਮਤਿ ਪ੍ਰਾਪਤ ਹੋ ਔਂਦੀ ਹੈ। ਸਬਦ ਸੁਰਤ ਦੇ ਲਿਵ ਪਰਚੇ ਦ੍ਵਾਰੇ ਗੁਰਗਿਆਨ ਬ੍ਰਹਮ ਗ੍ਯਾਨ ਦਾ ਪ੍ਰਗਾਸ ਉਦੇ ਹੋਣਾ ਪ੍ਰਗਟ ਹੋਇਆ ਕਰਦਾ ਹੈ।"