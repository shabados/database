[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਓਹੁ ਮਰੈ; ਨ ਆਵੈ ਜਾਇ ॥"
page = 1174
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord dies not, nor comes and goes He."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਹ ਪ੍ਰਭ ਮਰਦਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਊਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not die; He does not come and go in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪਰਮੇਸ੍ਵਰ ਨਾ ਤੋ ਮਰਤਾ ਹੈ ਔਰ ਨਾਹੀ ਆਇ ਕਰ (ਜਾਇ) ਜਨਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਨਾਹ ਕਦੇ ਮਰਦਾ ਹੈ, ਨਾਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵੈ = ਜੰਮਦਾ। ਜਾਇ = ਮਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Dios no muere,"