[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਰੰਗਿ; ਭਗਤ ਭਏ ਲਾਲ ॥"
page = 863
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the love of the Name, the saints becomes the Lord's beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਦੇ ਰਾਹੀਂ ਸੰਤ ਪ੍ਰਭੂ ਦੇ ਲਾਡਲੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Love of the Naam, the Name of the Lord, the devotees become His Beloveds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਰੰਗ ਕਰ ਭਗਤ ਲਾਲ ਹੂਏ ਹੈਂ, ਭਾਵ ਪ੍ਯਾਰੇ ਵਾ ਸਘਨ ਅਨੰਦ ਵਾਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ ਉਸ ਦੇ ਨਾਮ ਦੇ ਰੰਗ ਵਿਚ ਲਾਲ ਹੋਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ, ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos del Señor están siempre imbuidos en el Amor del Señor,"