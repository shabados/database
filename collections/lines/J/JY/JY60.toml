[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੈਕੁ ਨ ਠਾਢੋ ਰਹਿਓ ਰਣ ਮੈ; ਜਲ ਰਾਜ ਭਜਿਓ ਗ੍ਰਿਹ ਕੋ ਮਗੁ ਲੀਨੋ ॥੧੪੮੪॥"
page = 445

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king of water (Varuna) could not stay in the battlefield and ran away towards his hime.1484."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਰੁਨ ਦੇਵਤਾ ਰਣ ਵਿਚ ਬਿਲਕੁਲ ਟਿਕ ਨਾ ਸਕਿਆ ਅਤੇ ਭਜ ਕੇ ਆਪਣੇ ਘਰ ਦੇ ਰਾਹ ਪਿਆ ॥੧੪੮੪॥"