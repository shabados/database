[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਭੀ ਲਾਗੇ; ਕਾਢੁ ਸਵੇਰਾ ॥੨॥"
page = 794
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Take him out quickly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਛੇਤੀ ਬਾਹਰ ਲੈ ਜਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"Take his body out, immediately!\" ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਇ ਭੀ ਕਹਨੇ ਲਾਗੇ (ਕਾਢੁ ਸਵੇਰਾ) ਮੁਰਦੇ ਕੋ ਘਰ ਤੇ ਕਾਢੋ ਸੀਘ੍ਰਤਾ ਕਰੋ ਅਬ ਵਖਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਹੀ ਆਖਣ ਲੱਗ ਪੈਂਦੇ ਹਨ ਕਿ ਇਸ ਨੂੰ ਹੁਣ ਛੇਤੀ ਬਾਹਰ ਕੱਢੋ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llévenselo de aquí tan pronto como sea posible.  (2)"