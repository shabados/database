[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਸਚ ਖੰਡ ਵਿਚਿ; ਪ੍ਰੇਮ ਭਗਤਿ ਪਰਚੈ ਹੋਇ ਮੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When one becomes attached to the abode of truth in the form of holy congregation, he through loving devotion meets the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਦ ਉਹ) ਸਾਧ ਸੰਗਤ ਰੂਪੀ ਸੱਚੇ ਖੰਡ ਦੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਵਿਚ ਪਰਚਦਾ ਹੈ (ਉਸ ਦਾ ਭਗਵੰਤ ਨਾਲ) ਮੇਲ ਹੋ ਜਾਂਦਾ ਹੈ।"