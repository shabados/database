[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਦੀਏ ਤੁਧੁ; ਬਨਿਤਾ ਅਰੁ ਮੀਤਾ ॥"
page = 913
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who blessed thee with wife and friends;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਨੇ ਤੈਨੂੰ ਪਤਨੀ ਅਤੇ ਮਿੱਤਰ ਬਖਸ਼ੇ ਹਨ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he gave you your spouse and friends;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੇਰੇ ਕੋ ਇਸਤ੍ਰੀ ਔਰ ਮਿਤ੍ਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਤੈਨੂੰ ਇਸਤ੍ਰੀ ਅਤੇ ਸੱਜਣ-ਮਿੱਤਰ ਦਿੱਤੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que te bendijo con una amada esposa y amigos,."