[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ. ਤਿਨ ਕੀ ਬਖੀਲੀ ਕਿ ਕਰੇ; ਜਿ ਸਚੈ ਸਬਦਿ ਸਵਾਰੇ ॥"
page = 1249
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can a perverse person back-bite those, who are embellished with the True Name?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਉਨ੍ਹਾਂ ਦੀ ਚੁਗਲੀ ਕਿਸ ਤਰ੍ਹਾ ਕਰ ਸਕਦਾ ਹੈ ਜੋ ਸੱਚੇ ਨਾਮ ਨਾਲ ਸ਼ਸ਼ੋਭਤ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can the self-willed manmukh gossip about those who are embellished and exalted in the True Word of the Shabad?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਪਰਮੇਸ੍ਵਰ ਨੇ ਸਬਦ ਕਰ ਸਵਾਰੇ ਹੈਂ, ਕੋਈ ਮਨਮੁਖ ਤਿਨ ਕੀ ਬਖੀਲੀ ਕਿਆ ਕਰੇਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸੱਚੇ ਪ੍ਰਭੂ ਨੇ ਆਪ ਸੋਹਣਾ ਬਣਾ ਦਿੱਤਾ ਹੈ, ਕੋਈ ਮਨਮੁਖ ਉਹਨਾਂ ਦੀ ਕੀਹ ਨਿੰਦਾ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede disminuir la Gloria de los que están embebidos en la Palabra Verdadera,"