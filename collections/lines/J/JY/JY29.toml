[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਨਾਮੁ; ਵਡੀ ਵਡਿਆਈ ॥"
page = 363
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His greatest glory is that he has God's Name in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮਹਾਨ ਵਿਸ਼ਾਲਤਾ ਇਹ ਹੈ, ਕਿ ਉਸ ਦੇ ਮਨ ਅੰਦਰ ਹਰੀ ਦਾ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His greatest greatness is that the Naam, the Name of the Lord, is in his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਕੀ ਬੜੀ ਵਡਿਅਈ ਹੈ, ਸੋ ਹ੍ਰਿਦ੍ਯ ਮੇਂ ਧਾਰਨ ਕਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਤੋਂ ਵਿਕਿਆ ਹੋਏ ਦਾਸ ਵਾਸਤੇ) ਇਹੀ ਸਭ ਤੋਂ ਵੱਡੀ ਇੱਜ਼ਤ ਹੈ ਕਿ ਉਹ ਉਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ  ਦਾਸ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Mayor Grandeza es que el Naam, el Nombre del Señor está en su corazón."