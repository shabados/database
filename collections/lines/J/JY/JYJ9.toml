[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਣਵਤਿ ਨਾਮਦੇਉ; ਇਹੁ ਜੀਉ ਚਿਤਵੈ ਸੁ ਲਹੈ ॥"
page = 1351
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Name Dev, whatsoever this soul craves for, that it attains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇਵ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਜਿਸ ਕਿਸੇ ਦੇ ਮੁਤਅਲਕ ਇਹ ਆਤਮਾ ਸੋਚਦੀ ਹੈ, ਉਸ ਨੂੰ ਇਹ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Naam Dayv, whatever this soul wants, it obtains."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਇਹੁ ਜੀਵ ਜੋ ਚਿਤਵਤਾ ਹੈ ਅਰਥਾਤ ਜੈਸੀ ਵਾਸ਼ਨਾ ਕਰਤਾ ਹੈ, ਸੋ ਤੈਸੀ ਹੀ ਗਤੀ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਇਹ ਜੀਵ ਜਿਸ ਸ਼ੈ ਉਤੇ ਆਪਣਾ ਮਨ ਟਿਕਾਂਦਾ ਹੈ ਉਸ ਨੂੰ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਵੈ = ਚਿਤਵਦਾ ਹੈ, ਤਾਂਘ ਕਰਦਾ ਹੈ। ਲਹੈ = ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nam Dev, lo que sea que el Alma desea, lo obtiene"