[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਸੂ ਭਏ; ਨਹੀ ਮਿਟੈ ਨੀਸਾਨਾ ॥੬॥"
page = 903
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast become a beast, and this mark can be erased not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਡੰਗਰ ਬਣ ਗਿਆ ਹੈਂ ਅਤੇ ਤੇਰਾ ਇਹ ਚਿੰਨ੍ਹ ਮੇਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have become a beast; this sign cannot be erased. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਸੂਆਂ ਕੇ ਸਮਾਨ ਹੂਏ ਹੋ, ਤੁਮਾਰਾ ਪੂਰਬਲਾ (ਨੀਸਾਨਾ) ਲੇਖ ਨਹੀਂ ਮਿਟਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅਸਲ ਵਿਚ) ਪਸ਼ੂ ਹੈ, (ਬਾਹਰਲੇ ਤਿਆਗੀ ਭੇਖ ਨਾਲ) ਉਸ ਦਾ ਇਹ ਪਸ਼ੂ-ਪੁਣੇ ਦਾ (ਅੰਦਰਲਾ) ਲੱਛਣ ਮਿਟ ਨਹੀਂ ਸਕਦਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਸਾਨਾ = ਨਿਸ਼ਾਨਾ, ਲੱਛਣ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se convierte en un cuadrúpedo, pues sus instintos animales lo controlan.  (6)"