[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤਹ. ਕੁਟੰਬ ਮੋਹ ਮਿਥੵਾ; ਸਿਮਰੰਤਿ ਨਾਨਕ. ਰਾਮ ਰਾਮ ਨਾਮਹ ॥੩੦॥"
page = 1356
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Similarly, the love of family is false, so, Nanak meditates on the Name of his Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿਵੇ ਹੀ ਟੱਬਰ ਕਬੀਲੇ ਦੀ ਮਮਤਾ ਝੁਠੀ ਹੈ, ਸੋ ਨਾਨਕ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachment to family is false, so Nanak meditates in remembrance on the Name of the Lord, Raam, Raam. ||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਇਹ ਜਿਸ ਕੁਟੰਬ ਕਾ ਮੋਹਿ ਕਰਤਾ ਹੈ, ਸੋ ਝੂਠਾ ਹੈ। ਤਿਸ ਕੋ ਸੰਤ ਜਨ (ਮਿਥ੍ਹਾ) ਝੂਠਾ ਜਾਨ ਕਰ ਤਿਸ ਕੀ ਪ੍ਰੀਤੀ ਤਿਆਗ ਕਰ ਸਦ (ਰਾਮ) ਵਿਆਪਕ ਸਰੂਪ ਕੇ ਰਾਮ ਨਾਮ ਕੋ ਸਿਮਰਤੇ ਹੈਂ॥੩੦॥☬ਬੇਨਤੀ ਕਾ ਪ੍ਰਕਾਰੁ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ ਨਾਸਵੰਤ ਕੁਟੰਬ ਦਾ ਮੋਹ ਹੈ। ਹੇ ਨਾਨਕ! (ਇਸ ਨੂੰ ਤਿਆਗ ਕੇ ਸੰਤ-ਜਨ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ ॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El apego emocional a la familia es falso, así Nanak medita en el Nombre del Señor, Ram, Ram. (30)"