[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਖੋਟੀ ਰਾਸਿ; ਖੋਟਾ ਪਾਸਾਰਾ ॥"
page = 116
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the capital and false the ostentation of apostates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਹੈ ਪੂੰਜੀ ਤੇ ਕੂੜਾ ਹੀ ਅਡੰਬਰ ਅਧਰਮੀਆਂ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of the self-willed manmukhs is false, and false is their ostentatious display."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੀ ਸਰਧਾ ਰੂਪੀ ਪੂੰਜੀ ਖੋਟੀ ਹੈ, ਤਿਸ ਸਰਧਾ ਕਰ ਜੋ ਕਰਮੋਂ ਕਾ ਪਸਾਰਾ ਕਰਤੇ ਹੈਂ, ਸੋ ਭੀ ਖੋਟਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਉਹੀ ਪੂੰਜੀ ਜੋੜਦੇ ਹਨ, ਉਹੀ ਖਿਲਾਰਾ ਖਿਲਾਰਦੇ ਹਨ, ਜੇਹੜਾ ਰੱਬੀ ਟਕਸਾਲ ਵਿਚ ਖੋਟਾ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਸਿ = ਪੂੰਜੀ, ਸਰਮਾਇਆ। ਖੋਟੀ = ਜੇਹੜੀ ਸਰਕਾਰੀ ਖ਼ਜ਼ਾਨੇ ਵਿਚ ਦਾਖ਼ਲ ਨਾਹ ਕੀਤੀ ਜਾਏ। ਪਾਸਾਰਾ = ਖਿਲਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs trabajan con capital falso; ellos ponen una buena apariencia,"