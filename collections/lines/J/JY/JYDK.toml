[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਦੁਨੀਆ ਇਸ ਘੁੰਮਣ ਘੇਰੀ ਦੇ ਚੱਕਰ ਵਿਚ ਹੈ, ਹਰ ਇੱਕ ਤੇਰੀ ਸ਼ੋਭਾ ਦੀ ਭਾਲ ਵਿਚ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਸ਼ਤ ਹੈਰਾਂ ਹਮਾ ਆਲਮ ਹਮਾ ਦਰ ਐਨਿ ਜਮਾਲ ।੫੨।੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "However, it is apparent that only that person is on the right path,"