[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਲਣੁ ਜਾਣਿ, ਪਏ ਸਿਰਿ ਤੇਲੇ ।੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "(In India while going to get married the girl applies oil to her hair and understands well that now she is going to leave her parental home) Similarly Gurmukhs always having oil applied to their heads are ever ready to depart from this world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ (ਚਲਣਾ=) ਮਰਨਾ ਜਾਣ ਛਡਿਆ ਹੈ, ਇਹੋ ਤੇਲ ਉਨ੍ਹਾਂ ਦੇ ਸਿਰ ਤੇ ਪਿਆ ਹੋਇਆ ਹੈ (ਜਿੱਕੁਰ ਮਾਈਂਏਂ ਪਈ ਤੇਲ ਚੜ੍ਹੀ ਹੋਈ ਕੁੜੀ ਇਹੋ ਜਾਣਦੀ ਹੈ ਕਿ ਹੁਣੇ ਘਰੋਂ ਚਲਿਆ ਜਾਣਾ ਹੈ)।"