[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਿ ਖੋਪਰ ਸਿਰ ਪਰ ਨਦੀ; ਤਰਿਯੋ ਨ੍ਰਿਪਤਿ ਡਰ ਸੋਇ ॥"
page = 900

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With shell on the head, he went across swimming."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਿਰ ਉਤੇ (ਤਰਬੂਜ਼ ਦਾ) ਖੋਪਰ ਧਰ ਕੇ ਰਾਜੇ ਦੇ ਡਰ ਦਾ ਮਾਰਿਆ (ਉਹ) ਨਦੀ ਤਰ ਗਿਆ।"