[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਯੁਧ ਉਚਰਿ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਨਿਕਸਹਿ ਨਾਮ ਅਪਾਰ ॥੧੨੦॥"
page = 722

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After saying the words “Timiraari, Bal Vrat, Nishichar-Naashak”, and then adding the word “Shat” and afterwards adding “Aayudh”, many names of Baan continue to be evolved.120."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਆਯੁਧ' ਸ਼ਬਦ ਲਗਾਉਣ ਨਾਲ ਬਾਣ ਦੇ ਅਨੇਕਾਂ ਨਾਮ ਬਣ ਜਾਣਗੇ ॥੧੨੦॥"