[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਹਨ ਬੋਰੀ ਪਿਰਥਮੀ; ਪੰਡਿਤ ਪਾੜੀ ਬਾਟ ॥੧੩੭॥"
page = 1371
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The stone-gods have drowned the world and the Pandits have plundered it on the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੱਥਰ ਦੇ ਦੇਵਤਿਆਂ ਨੇ ਦੁਨੀਆਂ ਨੂੰ ਡੋਬ ਦਿੱਤਾ ਹੈ ਅਤੇ ਪੰਡਤਾ ਨੇ ਇਸ ਨੂੰ ਰਾਹ ਵਿੱਚ ਹੀ ਲੁਟਪੁਟ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The stone idols have drowned the world, and the Pandits, the religious scholars, have plundered it on the way. ||137||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥਵੀ ਪਥਰੋਂ ਕੀ ਪੂਜਾ ਮੇਂ ਲਗਾਇ ਕਰ (ਬੋਰੀ) ਡੁਬਾਈ ਹੋਈ ਹੈ, ਇਸ ਪ੍ਰਕਾਰ ਪੰਡਤੋਂ ਨੇ ਬਾਟ ਪਾੜੀ ਹੈ, ਭਾਵ ਯੇਹ ਭਗਤੀ ਸੇ ਹਟਾਇ ਕਰ ਸਕਾਮ ਕਰਮੋਂ ਮੇਂ ਲਗਾਈ ਹੋਈ ਹੈ। ਤਾਂ ਤੇ ਸ਼ਾਸਤ੍ਰੋਂ ਮੇਂ ਜੋ ਗਿਆਨ ਰੂਪੀ ਵਸਤੂ ਥੀ ਸੋ ਜੀਵੋਂ ਕੋ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਈ॥੧੩੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਕੈਦਖ਼ਾਨੇ ਵਿਚ ਰੱਖੀਆਂ) ਪੱਥਰ ਦੀਆਂ ਮੂਰਤੀਆਂ ਨੇ ਧਰਤੀ ਨੇ ਬੰਦਿਆਂ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ) ਡੋਬ ਦਿੱਤਾ ਹੈ, ਪੰਡਿਤ ਲੋਕ ਡਾਕੇ ਮਾਰ ਰਹੇ ਹਨ (ਭਾਵ, ਸਾਦਾ-ਦਿਲ ਲੋਕਾਂ ਨੂੰ ਸ਼ਾਸਤ੍ਰਾਂ ਦੀ ਕਰਮ-ਕਾਂਡ ਦੀ ਮਰਯਾਦਾ ਤੇ ਮੂਰਤੀ-ਪੂਜਾ ਵਿਚ ਲਾ ਕੇ ਦੱਛਣਾ-ਦਾਨ ਆਦਿ ਦੀ ਰਾਹੀਂ ਲੁੱਟ ਰਹੇ ਹਨ) ॥੧੩੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਰੀ = ਡੋਬ ਦਿੱਤੀ। ਪਿਰਥਮੀ = ਧਰਤੀ, ਧਰਤੀ ਦੇ ਲੋਕ। ਪਾੜੀ ਬਾਟ = ਰਾਹ ਭੰਨ ਲਿਆ, ਡਾਕਾ ਮਾਰ ਲਿਆ ਹੈ। ਬਾਟ = ਰਸਤਾ ॥੧੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los ídolos de piedra han ahogado al mundo, y los Pandits, los escolares religiosos, han sido destruidos en el camino.(137)"