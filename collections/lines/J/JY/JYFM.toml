[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਸਾਚੇ ਨਾਮ ਬਾਝਹੁ; ਸਗਲ ਦੀਸੈ ਛਾਰੁ ॥੧॥"
page = 405
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the One True Name, all else appears to be dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੱਚੇ ਨਾਮ ਦੇ ਬਗੈਰ ਬਾਕੀ ਸਾਰਾ ਕੁੱਛ ਘਟਾ ਮਿੱਟੀ ਹੀ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the One True Name, everything appears as dust. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਸਚੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਸਭ ਪਦਾਰਥ (ਛਾਰੁ) ਭਸਮ ਵਤ ਦਿਖਲਾਈ ਪੜਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਸੰਬੰਧੀ ਹੋਰ) ਹਰੇਕ ਸਿਆਣਪ ਨਿਕੰਮੀ (ਸਾਬਤ ਹੁੰਦੀ) ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo lo demás es polvo. (1)"