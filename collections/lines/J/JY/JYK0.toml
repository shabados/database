[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤਾ ਆਪੋ ਆਪਣਾ; ਆਪੇ ਹੀ ਲੇਖਾ ਸੰਢੀਐ ॥"
page = 473
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one has to reap the fruit of his own actions and adjust his accounts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਜਣੇ ਨੇ ਆਪਣੇ ਨਿੱਜ ਦੇ ਕਰਮਾਂ ਦਾ ਫਲ ਭੁਗਤਣਾ ਹੈ ਅਤੇ ਆਪਣਾ ਹਿਸਾਬ-ਕਿਤਾਬ ਚੁਕਤਾ ਕਰਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone receives the rewards of his own actions; his account is adjusted accordingly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਅਪਨਾ ਕੀਆ ਹੂਆ ਜੋ ਕਰਮ ਹੈ, ਤਿਸ ਕਾ ਹਿਸਾਬ ਭੀ ਆਪ ਹੀ (ਸੰਢੀਐ) ਭਰੀਤਾ ਹੈ ਵਾ ਸਹਾਰਨਾ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪੋ ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਆਪ ਹੀ ਭਰਨਾ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਢੀਐ = ਭਰੀਦਾ ਹੈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero todos ajustan sus cuentas como corresponde a sus hechos."