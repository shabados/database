[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣਵੰਤੀ ਸਹੁ ਰਾਵਿਆ; ਨਿਰਗੁਣਿ ਕੂਕੇ ਕਾਇ ॥"
page = 557
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The virtuous wife enjoys her Spouse. Why does the one without any merit bewail?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ ਨਿਪੁੰਨ ਪਤਨੀ ਆਪਣੇ ਕੰਤ ਨੂੰ ਮਾਣਦੀ ਹੈ। ਅਪ੍ਰਾਧਣ ਕਿਉਂ ਚੀਕ-ਚਿਹਾੜਾ ਪਾਉਂਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The virtuous bride enjoys her Husband Lord; why does the unworthy one cry out?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਰੂਪ ਗੁਣਵਾਨੋਂ ਇਸਤ੍ਰੀਓਂ ਨੇ ਪਤੀ ਕੇ ਅਨੰਦ ਕੋ ਭੋਗਿਆ ਹੈ। ਜੋ ਗੁਣ ਰਹਿਤ ਹੈਂ ਵਹੁ ਕਿਸ ਵਾਸਤੇ ਪੁਕਾਰਤੀ ਹੈਂ, ਭਾਵ ਤਿਨ ਕਾ ਪੁਕਾਰਨਾ ਬ੍ਯਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਣਾਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ (ਦਾ ਪੱਲਾ ਫੜ ਕੇ ਉਸ) ਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਲੈਂਦੀ ਹੈ (ਭਾਵ, ਆਤਮਕ ਸੁਖ ਮਾਣਦੀ ਹੈ) ਪਰ ਜਿਸ ਦੇ ਪੱਲੇ (ਨਾਮ) ਗੁਣ ਨਹੀਂ ਹੈ ਉਹ ਕਿਉਂ ਵਿਅਰਥ ਹੀ ਤਰਲੇ ਲੈਂਦੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਗੁਣਿ = ਗੁਣ-ਹੀਨ ਇਸਤ੍ਰੀ। ਕਾਇ ਕੂਕੇ = ਕਾਹਦੇ ਵਾਸਤੇ ਕੂਕਦੀ ਹੈ, ਕਿਉਂ ਤਰਲੇ ਲੈਂਦੀ ਹੈ? ਤਰਲੇ ਵਿਅਰਥ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mujer de Mérito disfruta de su Esposo, la que no tiene ningún mérito, se aflige en vano;"