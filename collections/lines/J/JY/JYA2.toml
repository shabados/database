[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਨਾਮੁ ਹਰਿ ਕਾ ਸਦਾ ਜਾਚਉ; ਦੇਹੁ ਪ੍ਰਭ ਧਰਣੀਧਰਾ ॥"
page = 687
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ever beg for God's Name Grant me this boon, O Lord, the World, Sustainer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਮੇਸ਼ਾਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਮੰਗਦਾ ਹਾਂ, ਮੈਨੂੰ ਇਹ ਪ੍ਰਦਾਨ ਕਰ, ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਥੰਮਣਹਾਰ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I constantly beg for the Name of the Lord; grant it to me, O God, Sustainer of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ! (ਧਰਣੀਧਰਾ) ਧਰਤੀ ਕੇ ਧਾਰਨਹਾਰੇ ਕਿਆ ਵਰਾਹ ਅਵਤਾਰ ਕੇ ਧਾਰਨਵਾਰੇ ਮੈਂ ਆਪ ਕਾ ਨਾਮ ਸਦਾ ਮਾਂਗਤਾ ਹਾਂ, ਸੋ ਮੈਨੂੰ ਦੇਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਸਦਾ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਮੰਗਦਾ ਹਾਂ ਤੇ (ਅਰਦਾਸ ਕਰਦਾ ਹਾਂ-) ਹੇ ਧਰਤੀ ਦੇ ਆਸਰੇ ਪ੍ਰਭੂ! (ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ) ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਜਾਚਉ = ਮੰਗਦਾ ਹਾਂ। ਧਰਣੀਧਰਾ = {ਧਰਣੀ = ਧਰਤੀ। ਧਰ = ਆਸਰਾ} ਹੇ ਧਰਤੀ ਦੇ ਆਸਰੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Dios, Soporte de la Tierra, sólo busco tu Nombre, bendíceme con Él."