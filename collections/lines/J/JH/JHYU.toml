[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੰਧੁ ਭ੍ਰਿਤ ਰੋਦਨ ਕਰੈ; ਰਾਜ ਬੰਸ ਤੇ ਜਾਇ ॥੩੫॥"
page = 905

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The servants and the relatives are weeping, who will now rule over?’(35)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਰਾ ਭਾਈ ਅਤੇ ਨੌਕਰ ਰੋ ਰਹੇ ਹਨ ਕਿ ਬੰਸ ਤੋਂ ਰਾਜ ਜਾ ਰਿਹਾ ਹੈ ॥੩੫॥"