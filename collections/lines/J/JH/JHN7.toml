[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਗੜਦੰਗ ਬੀਰੰ ਜਹਾ ਤੇ ਅਚੇਤੰ ॥"
page = 261

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He reached that battlefield with the mountain where Lakshman was lying unconscious"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਵੀਰ ਬੇਸੁੱਧ ਪਿਆ ਸੀ, (ਹਨੂਮਾਨ ਪਹਾੜ ਸਮੇਤ) ਉਥੇ ਆ ਗਿਆ।"