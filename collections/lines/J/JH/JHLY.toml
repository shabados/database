[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਕੀਮਤਿ. ਨਾ ਪਵੈ; ਸਭ ਡਿਠੀ ਠੋਕਿ ਵਜਾਇ ॥"
page = 61
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy worth cannot be ascertained. I have seen and tested everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਮੁਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਮੈਂ ਸਾਰਾ ਕੁਝ ਤਜਰਬਾ ਕਰਕੇ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Value cannot be appraised; I have seen and tested everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੀ ਕੀਮਤਿ ਨਹੀਂ ਪੜਤੀ ਸਭ ਸ੍ਰਿਸਟੀ (ਠੋਕਿ ਵਜਾਇ) ਨਿਰਨੇ ਕਰ ਕੇ ਦੇਖ ਲਈ ਹੈ। ਜੈਸੇ ਮਿਟੀ ਕਾ ਬਾਸਨ ਠਕੋਰ ਲਈਤਾ ਹੈ ਔਰ ਕੋਈ ਵਾਜਾ ਮੋਲ ਲੈਣਾ ਹੈ, ਤੋ ਵਜਾਇ ਕਰ ਦੇਖ ਲਈਤਾ ਹੈ, ਸੋ ਠੋਕ ਵਜਾਵਣੇ ਮੇਂ ਨਿਰਨਾ ਸਿਧ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਚੰਗੀ ਤਰ੍ਹਾਂ ਪਰਖ ਕੇ ਵੇਖ ਲਈ ਹੈ, ਮੈਨੂੰ ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਕੋਈ ਨਹੀਂ ਦਿੱਸਿਆ (ਜੇਹੜਾ ਮੈਨੂੰ ਮਾਇਆ ਦੇ ਪੰਜੇ ਤੋਂ ਬਚਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cómo puede uno evaluar Su Gloria, ya he visto y probado todo."