[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥ ਬਰਤ ਨੇਮ ਸੁਚਿ ਸੰਜਮ; ਸਦਾ ਰਹੈ ਨਿਹਕਾਮਾ ॥"
page = 1123
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever remains desireless of the pilgrimages, fasting-rituals, religious rites, purifications and self-mortification."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਾਤ੍ਰਾ ਉਪਹਾਸ, ਧਾਰਮਕ ਸੰਸਕਾਰ, ਸੁਚਮ-ਮਾਈਆਂ ਅਤੇ ਸਵੈ-ਰਿਆਜ਼ਤ, ਉਹ ਸਦੀਵ ਹੀ ਇਨ੍ਹਾਂ ਤੋਂ ਇਛਿਆ ਰਹਿਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Amidst pilgrimages, fasting, rituals, purification and self-discipline, he remains always without thought of reward."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਰਥ, ਬ੍ਰਤ, ਨੇਮ ਪੁਨਾ ਸੌਚ ਸੰਜਮੋਂ ਕੋ ਕਰਤਾ ਹੂਆ ਭੀ ਸਦੀਵ ਨਿਸਕਾਮ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਤੀਰਥ ਵਰਤ ਸੁੱਚ ਸੰਜਮ ਆਦਿਕ ਨੇਮਾਂ ਵਲੋਂ ਨਿਸ਼ਕਾਮ ਰਹਿੰਦਾ ਹੈ, (ਭਾਵ, ਇਹਨਾਂ ਕਰਮਾਂ ਦੇ ਕਰਨ ਦੀ ਉਸ ਨੂੰ ਚਾਹ ਨਹੀਂ ਰਹਿੰਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਕਾਮਾ = ਕਾਮਨਾ-ਰਹਿਤ। ਸੁਚਿ = ਪਵਿੱਤ੍ਰਤਾ, ਸਰੀਰਕ ਸੁਚ। ਸੰਜਮ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਕਾਬੂ ਕਰਨ ਦੇ ਜਤਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Peregrinajes, ayunos, actitudes piadosas, autocontrol y todo tipo de rutinas religiosas, no deberíamos imaginar que traen algún fruto,"