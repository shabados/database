[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੈਨੂੰ ਸੋਗ ਅਤੇ ਗ਼ਮ ਦੇ ਖੂਹ ਵਿੱਚੋਂ ਕੱਢ ਲੈਂਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੀ ਕਸ਼ਦ ਅਜ਼ ਚਾਹਿ ਗ਼ਮਨਾਕੀ ਤੁਰਾ ।੪੫੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, drags you out of the well (depths) of grief and sorrow. (453)"