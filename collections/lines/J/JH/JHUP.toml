[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਉਦਹ ਲੋਕਨ ਕੇ ਕਰਤਾ ਤੁਮ; ਸਤਿ ਇਹੈ ਮਨ ਮੈ ਠਹਰਾਈ ॥"
page = 544

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam says that then Devaki came to Krishna and considered him as the True Lord in her mind, as the creator of all the fourteen worlds,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਹਿਣ ਲਗੀ) ਮੈਂ ਮਨ ਵਿਚ ਯਕੀਨ ਕਰ ਲਿਆ ਹੈ ਕਿ ਤੁਸੀਂ ਚੌਦਾਂ ਲੋਕਾਂ ਦੇ ਕਰਤਾ ਹੋ।"