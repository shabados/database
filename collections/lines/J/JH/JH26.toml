[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਅਗਿਆਨੁ ਸਬਦਿ ਬੁਝਾਏ; ਸਤਿਗੁਰ ਤੇ ਸੁਖੁ ਪਾਇਆ ॥੩॥"
page = 1068
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's Name, the internal fire of ignorance is quenches and one finds bliss through the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਰਾਹੀਂ ਬੇਸਮਝੀ ਦੀ ਅੰਦਰ ਦੀ ਅੱਗ ਬੁਝ ਜਾਂਦੀ ਹੈ ਅਤੇ ਇਨਸਾਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਆਰਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shabad dispels the spiritual ignorance within, and through the True Guru, one finds peace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਉਪਦੇਸ ਕਰ ਅਗ੍ਯਾਨ ਅਗਨੀ ਅੰਤਰ ਸੇ ਬੁਝਾਇ ਦੇਵੈ। ਅਰ ਜਿਨੋਂ ਨੇ ਬੁਝਾਈ ਹੈ ਤਿਨੋਂ ਨੇ ਸਤਿਗੁਰ ਤੇ, ਭਾਵ ਸਤਿਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਤੇ ਸੁਖੁ ਪਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰ-ਵੱਸਦੇ ਅਗਿਆਨ ਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ, ਗੁਰੂ ਪਾਸੋਂ ਉਹ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ (-ਵੱਸਦਾ)। ਅਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਕੋਰਾ-ਪਨ। ਬੁਝਾਏ = ਮਿਟਾ ਦੇਂਦਾ ਹੈ। ਤੇ = ਤੋਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por medio de la Palabra, y es así como la ignorancia es destruida y uno se encuentra en Estado de Éxtasis. (3)"