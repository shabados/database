[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਸਾਹਿਬ; ਹਉ ਕੀਤਾ ਤੇਰਾ ॥"
page = 357
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, I am thy creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡ ਮਾਲਕ! ਮੈਂ ਤੇਰੀ ਰਚਨਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O My Lord and Master, I am created by You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ੍ਵਾਮੀ! ਮੈਂ ਤੇਰਾ ਕੀਆ ਹੂਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਿਕ-ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰਾ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹਾਂ (ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਸਰੀਰਕ ਤੇ ਆਤਮਕ ਲੋੜਾਂ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈਂ ਤੇ ਪੂਰੀਆਂ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਤਾ ਤੇਰਾ = ਤੇਰਾ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, yo soy Tu creación;"