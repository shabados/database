[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਗੁਣਾ ਮਹਿ ਬਿਆਪਿਆ; ਪੂਰਨ ਹੋਤ ਨ. ਕਾਮ ॥"
page = 299
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In three modes, the man is engrossed and his works succeed not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਹਾਲਤਾਂ ਅੰਦਰ ਆਦਮੀ ਗਲਤਾਨ ਹੈ ਅਤੇ ਉਸ ਦੇ ਕੰਮ ਨੇਪਰੇ ਨਹੀਂ ਚੜ੍ਹਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Engrossed in the three qualities, one's efforts do not succeed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਤੀਨ ਗੁਣੋਂ ਮੇਂ ਬਿਆਪਿਆ ਹੂਆ ਹੈ, ਇਸ ਵਾਸਤੇ ਕਾਮਣਾ ਪੂਰਨ ਨਹੀਂ ਹੋਤੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦੇ ਦਬਾਉ ਹੇਠ ਆਇਆ ਰਹਿੰਦਾ ਹੈ (ਇਸ ਵਾਸਤੇ ਕਦੇ ਭੀ ਇਸ ਦੀਆਂ) ਵਾਸਨਾ ਪੂਰੀਆਂ ਨਹੀਂ ਹੁੰਦੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no encuentra la Satisfacción si vive determinado por las tres cualidades."