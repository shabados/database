[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੜੁ ਪਕੀ. ਕੁੜਿ ਭਜੈ ਬਿਨਸੈ; ਆਇ ਚਲੈ. ਕਿਆ ਮਾਣੁ ॥"
page = 76
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the body-crop matures, it bends, breaks and perished. Why take pride on this body which is subject to coming and going?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦੇਹਿ ਰੂਪੀ ਖੇਤੀ ਪੱਕ ਜਾਂਦੀ ਹੈ, ਇਹ ਲਿਫ ਕੇ ਟੁਟਦੀ ਤੇ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ। ਇਸ ਦੇਹਿ ਤੇ ਜੋ ਆਉਣ ਤੇ ਜਾਣ ਦੇ ਅਧੀਨ ਹੈ, ਕੀ ਫ਼ਖ਼ਰ ਕਰਨਾ ਹੋਇਆ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the crop of life has matured, it bends, breaks and perishes; why take pride in that which comes and goes?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਰੀਰ ਰੂਪੀ (ਖੜੁ) ਖੇਤੀ (ਪੱਕੀ) ਬ੍ਰਿਧਿ ਭਈ, ਤਬ ਨੀਚੇ ਕੋ (ਕੁੜ) ਝੁਕ ਜਾਤੀ ਹੈ, ਮਾਨੋ ਅੰਗ (ਭਜੈ) ਟੁਟ ਗਏ ਹੈਂ, ਐਸਾ ਆਸਕਤ ਹੋ ਕਰ ਖਾਟ ਪਰ ਪੜਾ ਰਹਿਤਾ ਹੈ, ਤਬ ਪ੍ਰਾਣੋਂ ਕਾ (ਬਿਨਸੈ) ਵਿਯੋਗ ਹੋਤਾ ਹੈ। ਇਸ ਪ੍ਰਕਾਰ ਮਨਮੁਖੋਂ ਕੇ (ਆਇ) ਜਨਮਣੇ ਕਾ ਔਰ (ਚਲੈ) ਮਰਣੇ ਕਾ ਕਿਆ (ਮਾਣੁ) ਸਤਿਕਾਰ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖੋਂ ਕਾ ਜਗਤ ਮੇਂ ਆਇ ਕਰ ਭੀ ਨਿਰਾਦਰ ਹੀ ਹੈ, ਔਰ ਪ੍ਰਲੋਕ ਮੇਂ ਭੀ ਦੁਰਗਤੀ ਹੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਪੱਕੀ ਹੋਈ ਫ਼ਸਲ ਦਾ ਨਾੜ ਕੁੜਕ ਕੇ ਟੁੱਟ ਜਾਂਦਾ ਹੈ (ਤਿਵੇਂ ਬੁਢੇਪਾ ਆਉਣ ਤੇ ਸਰੀਰ) ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, (ਜੀਵ ਜਗਤ ਤੇ) ਆ ਕੇ (ਆਖ਼ਰ ਇੱਥੋਂ) ਤੁਰ ਪੈਂਦਾ ਹੈ (ਇਸ ਸਰੀਰ ਦਾ) ਮਾਣ ਕਰਨਾ ਵਿਆਰਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੜੁ = (ਕਣਕ ਆਦਿਕ ਦਾ) ਨਾੜ। ਕੁੜਿ = ਕੁੜਕ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la vida ya maduró se destruye en un parpadeo. ¿Cómo puede uno estar orgulloso con el simple ir y venir?"