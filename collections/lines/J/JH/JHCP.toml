[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ. ਨਦਰਿ ਕਰਹਿ ਤੂੰ ਅਪਣੀ; ਸਾਈ ਸਚਿ ਸਮਾਣੀ ॥੪॥"
page = 423
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, on whom Thou showerest Thy grace, gets absorbed in truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ, ਜਿਸ ਊਤੇ ਤੂੰ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈਂ ਸੱਚ ਅੰਦਰ ਲੀਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone, upon whom You shower Your Grace, is absorbed into the Truth. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਤੂੰ ਅਪਨੀ ਦ੍ਰਿਸ਼ਟ ਕਰਤਾ ਹੈਂ, ਹੇ ਸਚੇ ਸਾਈਂ! ਉਸ ਕੀ ਬੁਧੀ ਤੇਰੇ ਮੇਂ ਸਮਾਈ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਉੱਤੇ ਤੂੰ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈਂ ਉਹ ਤੇਰੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien tenga Tu Mirada de Gracia, se inmerge en Tu Verdad. (4)"