[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਮਿ. ਨ ਭੀਜੈ; ਸਾਚ ਨਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1169
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "until you are not saturated with the True Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈ ਤੂੰ ਸੱਚੇ ਨਾਮ ਅੰਦਰ ਨਹੀਂ ਭਿਜਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if you are not drenched with the True Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾਮਿ) ਜੇਕਰ ਤੂੰ ਸਚੇ ਹਰੀ ਕੇ ਨਾਮ ਵਿਖੇ ਸਨਿਗਧ ਨਹੀਂ ਹੋਵੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤਕ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਸੱਚੇ ਨਾਮ ਵਿਚ ਨਹੀਂ ਭਿੱਜਦਾ (ਪ੍ਰੀਤ ਨਹੀਂ ਪਾਂਦਾ, ਉਸ ਦਾ ਕੋਈ ਭੀ ਉੱਦਮ ਪ੍ਰਭੂ ਨੂੰ ਪਸੰਦ ਨਹੀਂ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਮਿ = ਜਦ ਤਕ। ਨਾਇ = ਨਾਮ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh mi mente, si uno no se funde en el Nombre. (1-Pausa)"