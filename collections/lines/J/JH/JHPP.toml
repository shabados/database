data = "ਮਿਤ੍ਰ ਪਿਆਰੇ ਨੂੰ; ਹਾਲੁ ਮੁਰੀਦਾਂ ਦਾ ਕਹਣਾ ॥"
page = 711

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Convey to the dear friend the condition of the disciples,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਮਿਤਰ (ਪ੍ਰਭੂ) ਨੂੰ (ਅਸਾਂ) ਮੁਰੀਦਾਂ ਦਾ ਹਾਲ (ਜਾ ਕੇ) ਕਹਿਣਾ।"