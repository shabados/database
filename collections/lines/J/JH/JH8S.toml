[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਲਿ ਖਿਲਾਇ; ਲਾਡ ਲਾਡਾਵੈ; ਸਦਾ ਸਦਾ ਅਨਦਾਈ ॥"
page = 1213
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He dandles and fondles me and ever, ever blesses me with bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੈਨੂੰ ਖਿਡਾਉਂਦਾ ਮਲਾਉਂਦਾ ਤੇ ਪਿਆਰਦਾ ਪੁਚਕਾਰਦਾ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ, ਹਮੇਸ਼ਾਂ ਪ੍ਰਸੰਨਤਾ ਪਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He plays with me, He fondles and caresses me. Forever and ever, He blesses me with bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੇਡ ਕੋ ਮਨ ਕਰ ਕੇ ਖਿਡਾਵਤਾ ਹੈ ਔਰ ਤਨ ਕਰ ਕੇ ਲਡਾਵਤਾ ਹੈ ਔਰ (ਸਦਾ) ਨਿਤਪ੍ਰਤੀ (ਅਨਦਾਈ) ਅੰਨਦਾਤਾ ਹੈ ਵਾ ਅਨੰਦ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਨੂੰ (ਜਗਤ-) ਤਮਾਸ਼ੇ ਵਿਚ ਖਿਡਾਂਦਾ ਹੈ, ਲਾਡ ਲਡਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਹੀ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú me acaricias, me muestras tu Bondad y me bendices siempre con Éxtasis."