[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਸਿਖ ਰੋਮ ਨ ਪੁਜਨੀ; ਗੁਰ ਹਟਿ ਵਿਕਾਣੇ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They all are not equal to even a trichome of those Gursikhs who have sold themselves at the hands of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਿਖ ਦੇ ਇਕ ਵਾਲ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਹਨ, (ਕਿਉਂ ਜੋ ਗੁਰੂ ਦੇ ਸਿਖ) ਗੁਰੂ ਦੀ ਹੱਟੀ ਪੁਰ ਵਿਕ ਚੁਕੇ ਹਨ।"