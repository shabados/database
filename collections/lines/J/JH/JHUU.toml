[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਬੇਅੰਤ ਗੁਸਾਈ ॥"
page = 1082
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, Infinite is the Lord of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਅਨੰਤ ਹੈ ਸੰਸਾਰ ਦਾ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Lord of the world is infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸ੍ਵਾਮੀ! ਤੂੰ ਬਿਅੰਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਗੁਸਾਈ = ਧਰਤੀ ਦਾ ਖਸਮ-ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues eres el Infinito Maestro de Nanak, Tu Esclavo."