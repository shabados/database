[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਬੁਝਿ; ਸਚਿ ਸਮਾਇਆ ॥੧॥"
page = 369
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Knowing the essence, by Guru's grace, I am absorbed in the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਅਸਲੀਅਤ ਨੂੰ ਜਾਣ ਕੇ, ਮੈਂ ਸਤਿਪੁਰਖ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I understand, and I am absorbed into the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਮਨ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤਤ੍ਵ ਮਿਥਿਆ ਕੋ ਬੂਝ ਕਰ ਸਚ ਮੇਂ ਸਮਾਇਆ ਹੈ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਨਾਮ ਕਿਨ ਕੋ ਮਿਲਤਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਉਹ ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਕਦਰ) ਸਮਝ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਗਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਬੁਝਿ = ਸਮਝ ਕੇ, ਕਦਰ ਸਮਝ ਕੇ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y conociendo la Esencia de la Gracia del Guru, me inmerjo en la Verdad de Dios. (1)"