[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਲ ਲਾਗੇ; ਹਰਿ ਰਸਕ ਰਸਾਈ ॥੧॥"
page = 367
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It bears God's fruit which the enjoyers (God-men) relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਮੇਵਾ ਲੱਗਾ ਹੈ, ਜਿਸ ਨੂੰ ਅਨੰਦ ਲੈਣ ਵਾਲੇ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It bears the fruit of the Lord; its taste is so tasty! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਕ ਹੋ ਕਰ ਬ੍ਰਿਤੀ ਜੋ ਹਰਿ ਮੇਂ ਰਸਾਈ ਹੈ ਤਿਸ ਬੇਲ ਮੇਂ ਫਲ ਹਰਿ ਜੀ ਲਾਗਾ ਹੈ ਅਰਥਾਤ ਸਾਖ੍ਯਾਤ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਉਹਨਾਂ ਦੇ ਆਤਮਕ ਜੀਵਨ ਵਿਚ ਇਸ ਵੇਲ ਨੂੰ) ਰਸ ਦੇਣ ਵੇਲੇ ਸੁਆਦਲੇ (ਆਤਮਕ ਗੁਣਾਂ ਦੇ) ਫਲ ਲੱਗਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ella da el Fruto de Dios. Oh, ¿qué Dulce es su Sabor! (1)"