[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਹਲਤਿ ਪੁੰਨੀ ਚਲਣਾ; ਤੂੰ ਸੰਮਲੁ. ਘਰ ਬਾਰੁ ॥੧॥"
page = 50
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the time allowed is completed, thou must depart, (O herdsman!) Do thou take care of thy real hearth and home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦਿਤਾ ਹੋਇਆ ਸਮਾਂ ਪੂਰਾ ਹੋ ਗਿਆ, ਤੂੰ ਨਿਸਚੇ ਹੀ ਟੁਰ ਜਾਏਗਾ, (ਹੇ ਵਾਗੀ!) ਤੂੰ ਆਪਣੇ ਅਸਲੀ ਘਰ-ਘਾਟ ਦੀ ਸੰਭਾਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When your allotted time is up, you must go. Take care of your real hearth and home. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਬ ਰਹਿਨੇ ਕੀ (ਮੁਹਲਤਿ) ਅਵਧੀ (ਪੁੰਨੀ) ਪੂਰੀ ਹੂਈ ਤਬ ਹੀ ਚਲਨਾ ਹੈ, ਭਾਵ ਯਹਿ ਕੇ ਪ੍ਰਲੋਕ ਕੋ ਜਾਨਾ ਹੋਗਾ। ਤਾਂ ਤੇ ਤੂੰ  ਅਪਨੇ ਘਰ ਕੇ (ਬਾਰੁ) ਦਰਵਾਜੇ ਗ੍ਯਾਨ ਕੋ (ਸੰਮਲੁ) ਸੰਭਾਲੁ, ਭਾਵ ਯਹਿ ਕਿ ਤੂੰ ਅਪਨੇ ਸ੍ਵਰੂਪ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਨੇ ਕਾ ਪੁਰਖਾਰਥੁ ਕਰੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ, ਹੇ ਜੀਵ! ਜਦੋਂ ਤੈਨੂੰ ਇੱਥੇ ਜਗਤ ਵਿਚ ਰਹਿਣ ਲਈ) ਮਿਲਿਆ ਸਮਾ ਮੁੱਕ ਜਾਇਗਾ, ਤੂੰ (ਇਥੋਂ) ਤੁਰ ਪਏਂਗਾ। (ਇਸ ਵਾਸਤੇ ਆਪਣਾ ਅਸਲੀ) ਘਰ ਘਾਟ ਸੰਭਾਲ (ਚੇਤੇ ਰੱਖ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así, cuando el tiempo para ti termine, tendrás que partir, por eso ten juntas tus pertenencias mi querido amigo. (1)"