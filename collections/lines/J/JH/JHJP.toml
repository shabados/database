[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝਹਿ. ਨ ਜੋਹੈ ਕੋ, ਮੀਤ ਜਨ; ਤੂੰ ਗੁਰ ਕਾ ਦਾਸ ॥"
page = 818
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, my friend, none can stalk thee now, for thou art the slave of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਨਸਾਨ ਮੇਰੇ ਮਿੱਤ੍ਰ, ਕੋਈ ਜਣਾ ਹੁਣ ਤੈਨੂੰ ਤੱਕ ਨਹੀਂ ਸਕਦਾ ਕਿਉਂਕਿ ਤੂੰ ਗੁਰਾਂ ਦਾ ਗੁਮਾਸ਼ਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can threaten you now, O my humble friend, for you are the slave of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੀਤ ਜਨ ਵਾ ਜਨੋਂ ਕੇ ਮਿਤ੍ਰ! ਜੋ ਸਤਿਗੁਰੂ ਹੈਂ ਤਿਨਾਂ ਕਾ ਤੂੰ ਦਾਸ ਹੈਂ, ਤਾਂ ਤੇ ਤੁਝ ਕੋ ਕੋਈ (ਜੋਹੈ) ਦੇਖ ਵਾ ਦਬਾਇ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਹੇ ਸੱਜਣ! (ਜੇ) ਤੂੰ ਗੁਰੂ ਦਾ ਸੇਵਕ (ਬਣਿਆ ਰਹੇਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਝਹਿ = ਤੈਨੂੰ। ਜੋਹੈ = ਤੱਕ ਸਕਦਾ, ਮਾੜੀ ਨਿਗਾਹ ਨਾਲ ਤੱਕ ਸਕਦਾ ਹੈ। ਕੋ = ਕੋਈ ਭੀ। ਮੀਤ = ਹੇ ਮਿੱਤਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora nadie te desea el mal, oh amigo, pues eres el Esclavo del Guru."