[[content]]
asset = "SSKS"
type = "primary"
data = "ਤਿਨ ਸੈ ਬਨਜ ਕੀਏ ਬਿੜਤਾ ਨ ਪਾਵੈ ਕੋਊ; ਟੋਟਾ ਕੋ ਬਨਜ ਪੇਖਿ ਪੇਖਿ ਪਛੁਤਾਵੈ ਜੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Dealing with such deceitful shopkeepers cannot be profitable. Every trader repents at conducting a deal at a loss."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਨਾਂ ਐਹੋ ਜਿਹਾਂ ਨਾਲ ਵਪਾਰ ਕੀਤਿਆਂ ਬਿੜਤਾ ਕਿਰਸੀ ਲੱਤ ਖੱਟੀ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋਯਾ ਕਰਦੀ; ਜਿਹੜਾ ਕੋਈ ਸੋਦਾ ਖ੍ਰੀਦ ਬੈਠੇ ਓੜਕ ਨੂੰ ਟੋਟੇ ਵਾਲਾ ਦੇਖ ਦੇਖ, ਪਿਆ ਮਨ ਵਿਚ ਪਛੁਤਾਯਾ ਕਰਦਾ ਹੈ।"