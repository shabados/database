[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਦਿ ਅਜੋਨਿ ਅਜਾਇ ਜਹਾ ਬਿਨੁ; ਪਰਮ ਪੁਨੀਤ ਪਰੰਪਰ ਮਾਨੇ ॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Powerful, Effulgent, known throughout the world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਆਦਿ, ਅਜੋਨ, ਅਜਾਇ (ਬਿਨਾ ਕਿਸੇ ਵਿਸ਼ੇਸ਼ ਸਥਾਨ ਦੇ) ਬਿਨਾ ਬਿਰਧ ਅਵਸਥਾ ਦੇ, ਅਤਿ ਪਵਿਤਰ ਅਤੇ ਪਰੇ ਤੋਂ ਪਰੇ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ।"