[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਕਉ ਵਾਰਿਆ; ਜੀਉ ਕੀਆ ਕੁਰਬਾਣੁ ॥"
page = 43
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am devoted unto, and sacrifice my very life to the congregation of the righteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਿਆਰਾ ਦੀ ਸੰਗਤ ਉਤੋਂ ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਅਤੇ ਆਪਣੀ ਜਿੰਦ-ਜਾਨ ਬਲੀਦਾਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am devoted to the Saadh Sangat, the Company of the Holy; I sacrifice my soul to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕਰ ਕੇ ਭੀ ਸਾਧ ਸੰਗਤ ਕੇ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ ਔਰ ਅਪਨੇ ਜੀਵ ਕੋ ਕੁਰਬਾਨ ਕੀਆ ਹੈ, ਭਾਵ ਸੇ ਜੀਵਣ ਪ੍ਰਯੰਤ ਸੰਤੋਂ ਕੇ ਨਮਿਤ ਸਰੀਰ ਲਗਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਸਾਧ ਸੰਗਤਿ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਸਾਧ ਸੰਗਤਿ ਤੋਂ ਆਪਣੀ ਜਿੰਦ ਕੁਰਬਾਨ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde mi Alma, ofrezco mi vida en sacrificio a la Saad Sangat, la Sociedad de los Santos."