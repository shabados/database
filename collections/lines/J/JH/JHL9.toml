[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ, ਜੈ ਘਰਿ; ਕਰਤੇ ਕੀਰਤਿ ਹੋਇ ॥"
page = 12
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Father! follow the house (system) where-in the praises of the Creator are uttered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ! ਜਿਸ ਗ੍ਰਹਿ (ਮੱਤ) ਅੰਦਰ ਸਿਰਜਣਹਾਰ ਦੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਹੁੰਦੀ ਹੈ, ਉਸ ਮੱਤ ਦੀ ਪੈਰਵੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba: that system in which the Praises of the Creator are sung"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਬਾ) ਹੇ ਭਾਈ! ਜਿਸ ਸਤਸੰਗ ਘਰ ਮੈਂ ਕਰਤੇ ਕਾ ਜਸੁ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ (ਸਤਸੰਗ-) ਘਰ ਵਿਚ ਕਰਤਾਰ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬਾ = ਹੇ ਭਾਈ! ਜੈ ਘਰਿ = ਜਿਸ (ਸਤਸੰਗ-) ਘਰ ਵਿਚ। ਕਰਤੇ ਕੀਰਤਿ = ਕਰਤਾਰ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਹੋਇ = ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Padre, en ese hogar donde las Alabanzas del Creador son cantadas,"