[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਭਗਤ ਸੋਹਹਿ ਦਰਵਾਰੇ; ਮਨਮੁਖ ਸਦਾ ਭਵਾਤਿ ॥੫॥੧॥੪॥"
page = 78
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the devotees look beautiful in Lord's court, while the self-willed ever wander in transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਜਗਿਆਸੂ ਸਾਹਿਬ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਸੁੰਦਰ ਲਗਦੇ ਹਨ, ਜਦ ਕਿ ਆਪ ਹੁਦਰੇ ਹਮੇਸ਼ਾਂ ਆਵਾਗਉਣ ਅੰਦਰ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the devotees look beautiful in the Court of the Lord; the self-willed manmukhs wander forever in reincarnation. ||5||1||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਭਗਤ ਜਨ ਹੈਂ, ਸੋ ਵਾਹਿਗੁਰੂ ਕੇ ਦਰਬਾਰ ਮੇਂ ਸੋਭਤੇ ਹੈਂ, ਅਰੁ ਜੋ ਮਨਮੁਖ ਹੈਂ, ਸੋ ਸਦੀਵ ਜੂਨੀਓਂ ਮੇਂ ਭ੍ਰਮਤੇ ਹੈਂ॥☬ਅਬ ਗੁਰੂ ਰਾਮ ਦਾਸ ਸਾਹਿਬ ਜੀ ਪਰਮੇਸ੍ਵਰ ਕਾ ਛੰਤ ਜਸੁ, ਵਾ ਵਿਲਖਣ ਚਾਲ ਮੇਂ ਜੀਵ ਕੋ ਇਸਤ੍ਰੀ ਰੂਪ ਵਰਨਨ ਕਰਤੇ ਹੂਏ ਪ੍ਰਸਨੁ ਉੱਤਰੁ ਕੇ ਪ੍ਰਕਾਰ ਕਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਸੋਭਾ ਪਾਂਦੇ ਹਨ , ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਸਦਾ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਾਏ ਜਾਂਦੇ ਹਨ ॥੫॥੧॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los Devotos están siempre en Éxtasis, en la Corte del Señor, mientras que los arrogantes Manmukjs son llevados a la ronda.(5-1-4)"