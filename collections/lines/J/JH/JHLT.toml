[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਵਾਰਿਕਾ ਨਗਰੀ; ਕਾਹੇ ਕੇ ਮਗੋਲ ॥੨॥"
page = 727
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can there be a Mughal in the city of Dwarka?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵਾਰਕਾ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਮੁਗਲ ਕਿਸ ਤਰ੍ਹਾਂ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why are there Moghals in the holy city of Dwaarikaa? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਦ੍ਵਾਰਿਕਾ ਨਗਰੀ ਮੇਂ ਮੁਗਲ ਕਹਾਂ ਸੇ ਆਏ, ਤੋ ਹਰੀ ਕਹੇ: ਤੂੰ ਮੇਰੇ ਕੋ ਕਿਆ ਜਾਨਤਾ ਹੈਂ॥੨॥☬ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਤੂੰ ਸਿਰਫ਼ ਦੁਆਰਕਾ ਵਿਚ ਹੈਂ ਤੇ ਨਾਹ ਤੂੰ ਸਿਰਫ਼ ਮੁਸਲਮਾਨੀ ਧਰਮ ਦੇ ਕੇਂਦਰ ਮੱਕੇ ਵਿਚ ਹੈਂ (ਭਾਵ, ਤੂੰ ਹਰ ਥਾਂ ਹੈਂ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਵਾਰਿਕਾ ਨਗਰੀ......ਮਗੋਲ = ਕਾਹੇ ਕੇ ਦ੍ਵਾਰਿਕਾ ਨਗਰੀ, ਕਾਹੇ ਕੇ ਮਗੋਲ; ਕਾਹਦੇ ਲਈ ਦੁਆਰਕਾ ਨਗਰੀ ਵਿਚ ਤੇ ਕਾਹਦੇ ਲਈ ਮੁਗਲ (-ਧਰਮ) ਦੇ ਨਗਰ ਵਿਚ? ਨਾਹ ਤੂੰ ਸਿਰਫ਼ ਦੁਆਰਕਾ ਵਿਚ ਹੈਂ, ਤੇ ਨਾਹ ਤੂੰ ਸਿਰਫ਼ ਮੁਸਲਮਾਨੀ ਧਰਮ ਦੇ ਕੇਂਦਰ ਮੱਕੇ ਵਿੱਚ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué están los mongoles en la santa ciudad de Dwarika? (2)"