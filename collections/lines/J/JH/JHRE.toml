[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨਿ ਜੁਰੇ ਨ੍ਰਿਪ ਮੰਡਲ ਜੇਤਿ; ਤੇਤ ਸਬੈ ਤਿਨ ਤਾਸ ਦਿਖਾਏ ॥"
page = 632

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All those kings who had come there, they were all shown to the princess"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਵੀ ਰਾਜੇ ਰਾਜ-ਮੰਡਲੀ ਵਿਚ ਆ ਜੁੜੇ ਸਨ, ਉਹ ਸਾਰੇ ਉਸ ਨੂੰ ਵਿਖਾ ਦਿੱਤੇ ਗਏ ਸਨ।"