[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਤੇ. ਹਰਿ ਮਨਿ ਵਸਿਆ; ਹਰਿ ਰਸੁ ਸਹਜਿ ਪੀਆਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 128
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's service, God automatically abides in man's mind and he quaffs the Lord's elixir. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਬੰਦੇ ਦੇ ਚਿੱਤ ਅੰਦਰ ਆ ਟਿਕਦਾ ਹੈ ਅਤੇ ਉਹ ਸੁਤੇ-ਸਿਧ ਹੀ ਸਾਹਿਬ ਦੇ ਅੰi੍ਰਮਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They serve the Guru, and the Lord dwells within their minds; they intuitively drink in the sublime essence of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਸੇ ਹਰੀ ਨਾਮ ਮਨ ਮੇਂ ਵਸਤਾ ਹੈ ਔਰ ਹਰੀ ਨਾਮ ਰਸ ਕੋ ਸੁਤੇ ਹੀ ਪੀਵਤੇ ਪਿਲਾਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਦੇ ਕਾਰਨ ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਮਾਣਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਗੁਰ ਸੇਵਾ ਤੇ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes enaltecen al Maestro en sus mentes y saborean la Grandiosa Esencia. (1‑Pausa)"