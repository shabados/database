[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਆਹੂ ਜਤਨ; ਸਾਧ ਸੰਗਾਰਾ ॥"
page = 259
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "those efforts are made in the Saints association."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਪਰਾਲੇ ਸਤਿਸੰਗਤ ਅੰਦਰ ਕੀਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "those efforts are made in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ (ਜਤਨ) ਉਪਾਉ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਹੈ॥☬ਐਸੇ ਬੇਨਤੀ ਕਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਤਨ ਇਹੀ ਹਨ ਕਿ ਸਾਧ ਸੰਗਤਿ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es conocido en la Saad Sangat, la Sociedad de los Santos."