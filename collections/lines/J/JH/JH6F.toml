[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵੈ ਜਾਇ; ਦੂਜੈ ਲੋਭਾਇ ॥"
page = 664
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fascinated by another, he comes and goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ ਵਿੱਚ ਫੱਸਿਆ ਉਹ ਆਉਂਦਾ (ਜੰਮਦਾ) ਤੇ ਜਾਂਦਾ (ਮਰਦਾ) ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In attachment to duality, it comes and goes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਇਹ ਜੀਵ ਦ੍ਵੈਤ ਮੇਂ ਲੁਭਾਯਾ ਹੂਆ ਆਵਤਾ ਜਾਤਾ ਅਰਥਾਤ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la fascinación por el otro, va y viene."