[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗੋੁਪਾਲ; ਦਿਨੁ ਰੈਨਿ ਧਿਆਇਆ ॥"
page = 1150
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and now, day and night I sing the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੁਣ ਦਿਨ ਰਾਤ ਮੈਂ ਸਾਈਂ ਦੀ ਕੀਰਤੀ ਗਾਹਿਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night I meditate on the Glories of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਪ੍ਰਸੰਨਤਾ ਕਰ ਜਿਸ ਪੁਰਸ ਨੇ ਰਾਤ੍ਰਿ ਦਿਨੇ ਗੋਪਾਲ ਕੇ ਗੁਣੋ ਕੋ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਦਿਨ ਰਾਤ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਣੇ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਪਾਲ = {ਅੱਖਰ 'ਗ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਗੋਪਾਲ', ਇਥੇ ਪੜ੍ਹਨਾ ਹੈ 'ਗੁਪਾਲ'}। ਰੈਨਿ = ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cantando día y noche las Alabanzas de Dios, el Soporte de la Tierra."