[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਉ ਕੁਰਬਾਨੈ ਜਾਉ ਮਿਹਰਵਾਨਾ; ਹੰਉ ਕੁਰਬਾਨੈ ਜਾਉ ॥"
page = 722
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, O Beneficent Lord, I am a sacrifice unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ, ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਮੈਂ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ, ਤੇਰੇ ਉਤੋਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, O Dear Merciful Lord; I am a sacrifice to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪਤੀ! ਮੈਂ ਤੇਰੇ ਪਰ ਮਨ ਕਰ ਕੁਰਬਾਨ ਜਾਤਾ ਹੋਂ, ਪੁਨਾ ਹੇ ਮਿਹਰਵਾਨ! ਮੈਂ ਤਨ ਕਰ ਬੀ ਕੁਰਬਾਨ ਜਾਤਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਹਰਬਾਨ ਪ੍ਰਭੂ! ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio, en sacrificio a Ti,"