[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਤੇ; ਬੰਧ ਗਲਾਣੇ ॥"
page = 1004
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so many are the chains on one's neck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਨੇ ਹੀ ਸੰਗਲ ਇਨਸਾਨ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are just chains around the neck."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੋ ਗਲ ਮੇਂ ਬੰਧਨ ਹੋ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਕਰਮ (ਜੀਵਾਂ ਦੇ) ਗਲ ਵਿਚ ਫਾਹੀਆਂ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se ata como cadena a nuestro cuello;"