[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਕਸਿ ਜਾਤਉ. ਰਹੈ ਅਸਥਿਰੁ; ਜਾਮਿ ਸਚੁ ਪਛਾਣਿਆ ॥"
page = 242
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My roaming mind became steady when I recognised the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਸਤਿਪੁਰਖ ਨੂੰ ਸਿਆਣ ਲਿਆ, ਮੇਰਾ ਰਮਤਾ ਮਨੂਆ ਨਿਹਚਲ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My wandering mind became steady, when I recognized the True One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਕਸਿ ਜਾਤਉ) ਚੰਚਲ ਜੋ ਮਨ ਹੈ ਅਨੇਕ ਸੰਕਲਪ ਕਰਤਾ ਹੂਆ ਕਹੀਂ ਕਹੀਂ ਭ੍ਰਮਤਾ ਹੈ। ਸੋ ਤਬ ਅਸਥਿਰੁ ਰਹਤਾ ਹੈ (ਜਾਮਿ) ਜਬ ਸਾਚ ਸਰੂਪ ਕੋ ਪਛਾਣਿਆਂ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਗੁਰੂ ਨੇ ਸ਼ਬਦ ਦੀ  ਦਾਤ ਦਿੱਤੀ, ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਦੋਂ ਉਸ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ (ਅੰਗ-ਸੰਗ) ਪਛਾਣ ਲਿਆ, ਤਦੋਂ ਉਸ ਦਾ ਬਾਹਰ (ਮਾਇਆ ਪਿਛੇ) ਦੌੜਦਾ ਮਨ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਸਿ = ਨਿਕਲ ਕੇ। ਜਾਤਉ = ਜਾਂਦਾ, ਭਟਕਦਾ (ਮਨ)। ਅਸਥਿਰੁ = {स्थिर} ਟਿਕਿਆ ਹੋਇਆ। ਜਾਮਿ = ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente dispersa es contenida cuando uno concibe la Verdad."