[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇਆ ਹਕਾਰਾ ਚਲਣਵਾਰਾ; ਹਰਿ ਰਾਮ ਨਾਮਿ ਸਮਾਇਆ ॥"
page = 923
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the call came for him to depart, Guru Amardas was absorbed in the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਨ੍ਹਾਂ ਨੂੰ ਟੁਰ ਪੈਣ ਦਾ ਸੱਦਾ ਪੁੱਜਾ, ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And when the call came for Him to depart, He merged in the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਹਕਾਰਾ) ਸੱਦਾ ਆਇਆ, ਕੈਸਾ ਹੈ? ਸੱਦਾ ਜੋ ਪ੍ਰਲੋਕ ਕੋ ਚਲਣ ਵਾਰਾ ਹੈ। ਹਰਿ ਰਾਮ ਜੋ ਨਾਮੀ ਹੈ ਤਿਸ ਮੇਂ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਮਹਾਰਾਜ ਕਾ ਚਿਤ ਸਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਗੁਰੂ ਅਮਰਦਾਸ) ਅਕਾਲ ਪੁਰਖ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਸੀ, (ਧੁਰੋਂ) ਉਸ ਦੇ ਚੱਲਣ ਦਾ ਸੱਦਾ ਆ ਗਿਆ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la llamada para partir, vino del más allá, él se inmergió en el Nombre del Señor."