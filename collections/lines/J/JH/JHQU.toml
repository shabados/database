[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਗੁਰ ਮੰਤ੍ਰੁ ਚਿਤਾਰਿ ॥"
page = 186
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, remember thou Guru's gospel, O man,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਚੇਤੇ ਕਰ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, remember the GurMantra;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕਾ ਮੰਤ੍ਰ ਲੇ ਕਰ ਜਬ ਵਾਹਗੁਰੂ ਕੋ ਸਿਮਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਭਾਈ!) ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਆਪਣੇ ਚਿੱਤ ਵਿਚ ਪ੍ਰੋ ਰੱਖ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਤ੍ਰੁ = ਉਪਦੇਸ਼। ਚਿਤਾਰਿ = ਚੇਤੇ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, habita en el Mantra del Guru,"