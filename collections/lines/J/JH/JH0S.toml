[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਨਕ. ਸਰਨਿ ਦੁਆਰਿ ॥੧੦॥੨॥"
page = 838
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought the protection of the Lord's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਪ੍ਰਭੂ ਦੇ ਦਰ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of the Lord's door. ||10||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਤੇ ਤਿਸ ਹਰੀ ਕੇ (ਦੁਆਰਿ) ਸਤਸੰਗ ਕੀ ਮੈਨੇ ਸਰਨ ਲਈ ਹੈ॥੧੦॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਹਰੀ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਹਰੀ ਦੇ ਦਰ ਤੇ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੧੦॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਆਰਿ = ਦਰ ਤੇ ॥੧੦॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso Nanak busca sólo el Santuario de Dios. (10-2)"