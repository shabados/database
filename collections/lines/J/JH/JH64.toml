[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਬਾਣੀ ਅਨਦਿਨੁ ਗਾਵਹਿ; ਨਿਰਧਨ ਕਾ ਨਾਮੁ ਵੇਸਾਹਾ ਹੇ ॥੧੨॥"
page = 1056
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Gurbani, hymn they night and day. The Lord's Name is the credit of the poor man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਗੁਰਬਾਣੀ ਨੂੰ ਉਹ ਰੈਣਾ ਤੇ ਦਿਹੁੰ ਗਾਇਨ ਕਰਕੇ ਹਨ। ਸੁਆਮੀ ਦਾ ਨਾਮ ਕੰਗਲੇ ਪੁਰਸ਼ ਦੀ ਸਾਖ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they sing the True Word of His Bani. The Naam is the wealth of the poor. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੀ ਬਾਣੀ ਰਾਮ ਨਾਮ ਰਾਤ ਦਿਨ ਗਾਵਤੇ ਹੈਂ, ਕਿਉਂਕਿ (ਨਿਰਧਨ) ਨਿਹਕਿੰਚਨ, ਭਾਵ ਗ੍ਰੀਬ ਕਾ ਨਾਮ ਮੇਂ ਹੀ ਭਰੋਸਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਭਗਤ ਜਨ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਹਰ ਵੇਲੇ ਗਾਂਦੇ ਹਨ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਨਾਮ-) ਧਨ ਤੋਂ ਸੱਖਣੇ ਮਨੁੱਖਾਂ ਲਈ ਸਰਮਾਇਆ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos recitan siempre la Palabra Verdadera, sí, los pobres sólo cuentan con el Nombre del Señor que los respalde.(12)"