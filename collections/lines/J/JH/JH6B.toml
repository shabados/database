[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨਹਾਰ ਪ੍ਰਭ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 388
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord is the doer and the prompter. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਦੀ ਕਰਨ ਵਾਲਾ ਅਤੇ ਕਰਾਉਣ ਵਾਲਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Creator, the Cause of all causes. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ ਪ੍ਰਭੂ! ਕਰਨ ਕਰਾਵਨ ਹਾਰ ਸੋ ਤੁਹੀ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਉਹ ਤੂੰ ਹੀ ਹੈਂ ਜੋ (ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਆਪ ਹੀ) ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਤਾਕਤ ਰੱਖਦਾ ਹੈਂ ਤੇ (ਸਭ ਜੀਵਾਂ ਨੂੰ ਪ੍ਰੇਰ ਕੇ ਉਹਨਾਂ ਪਾਸੋਂ) ਕਰਾਣ ਦੀ ਸਮਰੱਥਾ ਵਾਲਾ ਹੈਂ (ਮੈਨੂੰ ਭੀ ਆਪ ਹੀ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਨਹਾਰ = (ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਆਪ ਹੀ) ਕਰਨ ਦੀ ਤਾਕਤ ਰੱਖਣ ਵਾਲਾ। ਕਰਾਵਨਹਾਰ = (ਸਭ ਜੀਵਾਂ ਨੂੰ ਪ੍ਰੇਰ ਕੇ ਉਹਨਾਂ ਪਾਸੋਂ) ਕਰਾਣ ਦੀ ਸਮਰੱਥਾ ਵਾਲਾ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es el Creador y la Causa de causas. (1-Pausa)"