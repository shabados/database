[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੋਊ ਖੰਡ ਖੰਡੀ ਦੋਊ ਮੰਡ ਮੰਡੰ ॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both were the destroyers of the enemies with their double-edged swords and were also their establishers."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ (ਵੈਰੀਆਂ ਦੇ) ਖੰਡਾਂ (ਖੇਤਰਾਂ) ਨੂੰ ਖੰਡਣ ਵਾਲੇ ਸਨ ਅਤੇ ਦੋਵੇਂ (ਉਨ੍ਹਾਂ ਨੂੰ) ਸਥਾਪਿਤ ਕਰਨ ਵਾਲੇ ਸਨ।"