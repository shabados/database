[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਨੀਚ ਸੇ. ਊਤਮ ਭਏ; ਹਰਿ ਕੀ ਸਰਣਾਈ ॥"
page = 565
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entering the God's sanctuary, I, the mean one, have become sublime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਛਤਰ ਛਾਇਆ ਹੇਠ ਆ ਕੇ, ਮੈਂ ਕਮੀਣਾ ਸ੍ਰੇਸ਼ਟ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am lowly, but I have been exalted, entering the Sanctuary of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖੋ ਹਰਿ ਕੀ ਸਰਣ ਹੋਨੇ ਸੇ ਹਮ ਨੀਚੋਂ ਸੇ ਊਤਮ ਭਏ ਹੈਂ, ਐਸੀ ਹਰਿ ਕੀ ਸਚੀ ਬਡਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆਂ ਅਸੀਂ ਜੀਵ ਨੀਚਾਂ ਤੋਂ ਉੱਤਮ ਬਣ ਜਾਂਦੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrando en el Refugio del Señor, la humilde criatura se vuelve sublime; tal es la Gloria del Señor q"