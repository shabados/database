[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਣ ਜੋ ਰੋ ਰਹੀ ਅੱਖ ਦਾ ਸਿਰਫ ਇਹੀ ਇਲਾਜ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਇਲਾਜਿ ਚਸ਼ਮਿ ਗਿਰੀਆਨਸਤੋ ਬਸ ।੩੯।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Anyone who becomes oblivious of the Trinity is either a bull or a donkey. (29)"