[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਨਗਰੁ. ਨਗਰੁ ਹੈ ਨੀਕੋ; ਵਿਚਿ ਸਉਦਾ. ਹਰਿ ਰਸੁ ਕੀਜੈ ॥"
page = 1323
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body abode is the beauteous Township in which the business of the God's Nectar is transacted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਦਾ ਪਿੰਡ ਇਕ ਸੁੰਦਰ ਪਿੰਡ ਹੈ, ਜਿਸ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਦਾ ਵਣਜ-ਵਪਾਰ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body-village is the most sublime and exalted village, in which the merchandise of the Lord's Sublime Essence is traded."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਗਰੋਂ ਮੇਂ ਸੇ ਸਰੀਰ ਰੂਪੀ ਜੋ ਨਗਰ ਹੈ, ਸੋ ਅਤੀ ਸੁੰਦਰ ਹੈ। ਇਸ ਕੇ ਬੀਚ ਹੇ ਹਰੀ! ਨਾਮ ਰਸ ਕਾ ਸੌਦਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖਾ ਸਰੀਰ (ਮਾਨੋ, ਇਕ) ਸ਼ਹਿਰ ਹੈ, ਇਸ (ਸਰੀਰ-ਸ਼ਹਿਰ) ਵਿਚ ਹਰਿ-ਨਾਮ-ਰਸ (ਵਿਹਾਝਣ ਦਾ) ਵਣਜ ਕਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਨੀਕੋ = ਚੰਗਾ, ਸੋਹਣਾ। ਵਿਚਿ = (ਕਾਇਆ ਦੇ) ਅੰਦਰ। ਕੀਜੈ = ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La villa del cuerpo es preciosa y excelsa cuando la Mercancía de la Sublime Esencia del Señor es negociada."