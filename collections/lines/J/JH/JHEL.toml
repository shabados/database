[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋਟਿ ਨ ਆਵੈ; ਜਪਿ ਨਿਰੰਕਾਰ ॥"
page = 394
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Formless they exhaust not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੂਪ-ਰਹਿਤ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੇਤੇ ਕਰਨ ਦੁਆਰਾ ਉਹ ਮੁਕਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate on the Formless Lord, and so they never run short."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰੰਕਾਰ ਕੇ ਜਪਨ ਕਰ ਕੇ ਇਨ ਰਤਨੋਂ ਕਾ ਘਾਟਾ ਨਹੀਂ ਪੜਤਾ ਹੈ ਅਰਥਾਤ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਜਿਤਨਾ ਉਪਦੇਸੁ ਦੇਤੇ ਹੈਂ ਉਤਨਾ ਬਢਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਕਦੇ ਇਹਨਾਂ ਦੀ ਥੁੜ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, contemplando al Uno Sin Forma, tales joyas nunca disminuyen."