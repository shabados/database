[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਚਨੀ; ਸਮਸਰਿ ਸੁਖ ਦੂਖ ॥"
page = 897
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, weal and woe seem alike,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਖੁਸ਼ੀ ਤੇ ਗਮੀ ਇਕਸਾਰ ਭਾਸਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Teachings, look upon pleasure and pain as one and the same."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਦੁਆਰਾ ਸੁਖ ਔ ਦੁਖ ਬਰਾਬਰ ਪ੍ਰਤੀਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਦੀ ਰਾਹੀਂ (ਸਾਰੇ) ਸੁਖ ਦੁਖ ਇਕੋ ਜਿਹੇ ਜਾਪਣ ਲੱਗ ਪੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਸਰਿ = ਬਰਾਬਰ, ਇਕੋ ਜਿਹੇ। ਬਚਨੀ = ਬਚਨਾਂ ਦੀ ਰਾਹੀਂ, ਬਚਨਾਂ ਤੇ ਤੁਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enalteciendo la Palabra del Shabd del Guru, ves al dolor y al placer de igual forma;"