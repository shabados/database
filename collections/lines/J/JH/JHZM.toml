[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਕੋ ਅਤਿ ਸ੍ਰੋਨ ਪਰਿਓ ਭੂਅ ਮੈ; ਮਨੋ ਸਾਰਸੁਤੀ ਸੁ ਚਲੀ ਬਹਿ ਕੈ ॥੧੭੯੧॥"
page = 476

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to the words of Krishna, Balram carrying his plough in great zeal, marched towards that side and so much blood of that army flowed that the Saraswati seemed flow on the earth.1791."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਵੈਰੀ) ਦਾ ਬਹੁਤ ਹੀ ਲਹੂ ਧਰਤੀ ਉਤੇ ਪੈ ਰਿਹਾ ਹੈ, ਮਾਨੋ ਸਰਸਵਤੀ ਨਦੀ ਵਗ ਰਹੀ ਹੋਵੇ ॥੧੭੯੧॥"