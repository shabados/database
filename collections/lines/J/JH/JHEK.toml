[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਸੰਤ ਮਿਲਹਿ ਮੇਰੇ ਭਾਈ; ਹਮ ਜਨ ਕੇ ਧੋਵਹ ਪਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 368
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I meet such saints, O my brother of the God's serfs and shampoo their feet. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੋ ਸਾਧੂਆਂ ਨੂੰ ਮੈਂ ਭੇਟਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਵੀਰ! ਵਾਹਿਗੁਰੂ ਦੇ ਗੁਲਾਮਾਂ ਦੇ ਮੈਂ ਪੈਰ ਧੋਦਾਂ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If only I cold meet such Saints, O my Siblings of Destiny; I would wash the feet of such servants. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਐਸੇ ਨਿਤ ਕਰਨੇ ਹਾਰੇ ਸੰਤ ਜਨ ਹੈਂ ਹਮ ਤਿਨ ਕੇ ਚਰਨੋਂ ਕੋ ਧੋਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਫਲ ਕਿਆ ਹੋਗਾ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! ਜੇ ਮੈਨੂੰ ਇਹੋ ਜਿਹੇ ਸੰਤ-ਜਨ ਮਿਲ ਪੈਣ, ਤਾਂ ਮੈਂ ਉਹਨਾਂ ਦੇ ਪੈਰ ਧੋਵਾਂ (ਅਸੀਂ ਉਹਨਾਂ ਦੇ ਪੈਰ ਧੋਵੀਏ-ਲਫ਼ਜ਼ੀ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encuentra a los Santos y lava Sus Pies. (1‑Pausa)"