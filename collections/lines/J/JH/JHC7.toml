[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ. ਸੁਖੁ ਪਾਈਐ; ਸਭ ਤਿਖਾ ਬੁਝਾਈ ॥"
page = 318
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom peace is obtained and all the thirst is slaked."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਆਰਾਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਸਾਰੀ ਤੇਹ ਬੁੱਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, peace is found, and all thirst is quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਸੁਖ ਪਾਈਤਾ ਹੈ ਔਰ ਤਿਸਨਾ ਬੁਝ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਮ ਨੂੰ ਸਿਮਰਿਆਂ ਸੁਖ ਮਿਲਦਾ ਹੈ, ਤੇ (ਮਾਇਆ ਦੀ) ਸਾਰੀ ਤ੍ਰਿਸ਼ਨਾ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ = ਜਿਸ ਨੂੰ। ਤਿਖਾ = ਤ੍ਰੇਹ, ਮਾਇਆ ਦੀ ਤੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando el Naam, el Nombre del Señor, uno recolecta Paz"