[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਗਨ ਮੈ ਡਗਰੀ ਸੀ ਫਿਰੈ; ਪਤਿ ਕੀ ਕਰਿ ਕੈ ਮਨ ਮੈ ਦੁਚਿਤਾਈ ॥"
page = 518

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She began to feel pain in her limbs and endured dilemma in her mind regarding her husband"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੇਹੜੇ ਵਿਚ ਪਗਲੀ ਜਿਹੀ ਫਿਰਨ ਲਗ ਪਈ ਅਤੇ ਮਨ ਵਿਚ ਪਤੀ ਲਈ ਚਿੰਤਾ (ਦੁਬਿਧਾ) ਕਰਨ ਲਗੀ।"