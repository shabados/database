[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨਿ ਤੇਰੈ; ਭਵਨ ਪੁਨੀਤਾ ॥"
page = 99
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose home body is rendered pure by Thine sight,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਘਰ (ਦੇਹਿ) ਤੇਰੇ ਦੀਦਾਰ ਦੁਆਰਾ ਪਵਿੱਤ੍ਰ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body-temple is sanctified by the Blessed Vision of Your Darshan,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਤੇਰੇ ਦਰਸਨ ਕਰ ਕੇ ਹੀ (ਭਵਨ) ਚੌਦਾਂ ਲੋਕ ਪਵਿਤ੍ਰ ਹੋਤੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ) ਤੇਰੇ ਦਰਸਨ (ਦੀ ਬਰਕਤਿ) ਨਾਲ ਆਪਣੇ ਸਰੀਰ-ਨਗਰ ਪਵਿਤ੍ਰ ਕਰ ਲਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que estuvieron en Tu Presencia, bendecidos están sus cuerpos;"