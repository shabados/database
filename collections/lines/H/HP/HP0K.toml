[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਰਜਨ ਦਲ ਦੰਡਣ, ਅਸੁਰ ਬਿਹੰਡਣ; ਦੁਸਟ ਨਿਕੰਦਣਿ ਆਦਿ ਬ੍ਰਿਤੇ ॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thy Nature from the very beginning is to punish the multitudes of vicious people, to destroy the demons and to uproot the tyrants."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਸ਼ਟਾਂ ਦੇ ਦਲਾਂ ਨੂੰ ਦੰਡ ਦੇਣਾ, ਦੈਂਤਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨਾ ਅਤੇ ਦੁਰਜਨਾਂ ਨੂੰ ਜੜ੍ਹੋਂ ਪੁਟਣਾ (ਜਿਸ ਦਾ) ਆਦਿ ਕਾਲ ਤੋਂ ਸੁਭਾ ਹੈ;"