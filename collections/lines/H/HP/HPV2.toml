[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਦਰਤਿ ਦਿਸੈ. ਕੁਦਰਤਿ ਸੁਣੀਐ; ਕੁਦਰਤਿ. ਭਉ ਸੁਖ ਸਾਰੁ ॥"
page = 464
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thy power we see, by Thy power we hear and by thy power we fear and have the essence of happiness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸ਼ਕਤੀ ਦੁਆਰਾ ਵੇਖਣਾ ਹੈ, ਤੇਰੀ ਸ਼ਕਤੀ ਦੁਆਰਾ ਸੁਨਣਾ ਹੈ, ਅਤੇ ਤੇਰੀ ਸ਼ਕਤੀ ਦੁਆਰਾ ਹੀ ਡਰਾਂ ਤੇ ਖੁਸ਼ੀ ਦਾ ਜੌਹਰ (ਤੱਤ) ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Power we see, by His Power we hear; by His Power we have fear, and the essence of happiness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਦਿਖਾਈ ਪੜਤਾ ਹੈ, ਸੋ ਮਾਇਆ ਰੂਪ ਹੈ ਔ ਜੋ ਸੁਨਾਈ ਪੜਤਾ ਹੈ, ਸੋ ਭੀ ਮਾਇਆ ਰੂਪ ਹੈ, ਅਰ ਜੋ ਭ੍ਯ ਹੈ, ਸੋ (ਸੁਖੁ ਸਾਰੁ) ਸ੍ਰੇਸ਼ਟ ਸੁਖ ਹੈ, ਸੋ ਸਭ ਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜੋ ਕੁਝ ਦਿੱਸ ਰਿਹਾ ਹੈ ਤੇ ਜੋ ਕੁਝ ਸੁਣੀ ਆ ਰਿਹਾ ਹੈ, ਇਹ ਸਭ ਤੇਰੀ ਹੀ ਕਲਾ ਹੈ; ਇਹ ਭਉ ਜੋ ਸੁਖਾਂ ਦਾ ਮੂਲ ਹੈ, ਇਹ ਭੀ ਤੇਰੀ ਕੁਦਰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gracias a Su Poder se da la vista, Gracias a Su Poder el escuchar.Gracias a Su Poder existe el miedo, y la Esencia de la Felicidad."