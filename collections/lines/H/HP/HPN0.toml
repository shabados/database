[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਿਯੋ ਬਿਸਨ ਤਉ ਦਾੜ ਗਾੜਾਵਤਾਰੰ ॥"
page = 165

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Vishnu manifested himself in the form of a Boar of terrible and cruel teeth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਵਿਸ਼ਣੂ ਨੇ ਕਠੋਰ ਹੁਡਾਂ ਵਾਲਾ ਰੂਪ ਧਾਰਨ ਕੀਤਾ"