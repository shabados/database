[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ; ਮਿਟਹਿ ਉਨਮਾਦ ॥"
page = 867
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and his lust, wrath and madness are eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੀ ਭੋਗ-ਚੇਸਟਾ; ਗੁੱਸਾ ਤੇ ਪਾਗਲਪਣ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "his sexual desire, anger and madness are eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਕਾਮ ਕ੍ਰੋਧ ਜੋ ਉਨਮਾਦਾਦਿ ਰੋਗ, ਭਾਵ ਉਨਮਤਤਾ ਹੈ, ਸੋ ਸਭੀ ਮਿਟ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਕਾਮ ਕ੍ਰੋਧ (ਆਦਿਕ) ਝੱਲ-ਪੁਣੇ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਟਹਿ = ਮਿਟ ਜਾਂਦੇ ਹਨ {ਮਿਟੈ = ਇਕ-ਵਚਨ}। ਉਨਮਾਦ = {उन्माद = madness, insanity} ਝੱਲ-ਪੁਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logra canalizar su lujuria, su enojo y su mente inestable,"