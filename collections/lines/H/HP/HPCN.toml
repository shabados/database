[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਇਹੁ ਬਿਨਸੈ; ਨਾ ਇਹੁ ਜਾਇ ॥"
page = 868
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He neither perishes, nor departs He."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਉਹ ਨਾਸ ਹੁੰਦਾ ਹੈ ਨਾਂ ਹੀ ਉਹ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not die; He does not go away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਇਹੁ ਮਰਤਾ ਹੈ ਨ ਜਨਮਤਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਐਸਾ ਹੈ ਕਿ) ਨਾਹ ਇਹ ਕਦੇ ਮਰਦਾ ਹੈ ਨਾਹ ਜੰਮਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No puede ser destruida ni se va a ningún lado,"