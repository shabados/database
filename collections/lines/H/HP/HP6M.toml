type = "primary"
data = "ਕਵਨ ਤਪੁ; ਜਿਤੁ ਤਪੀਆ ਹੋਇ ॥"
page = 187
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is that penance, by which I may become a penitent?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜੀ ਤਪੱਸਿਆਂ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਮੈਂ ਤਪੱਸਵੀ ਹੋ ਜਾਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is that penance, by which I may become a penitent?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਹੁ ਕੌਨ ਸਾ ਤਪੁ ਹੈ ਜਿਸ ਕਰ ਤਪੀਆ ਹੋਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਹੜਾ ਤਪ-ਸਾਧਨ ਹੈ ਜਿਸ ਨਾਲ ਮਨੁੱਖ (ਕਾਮਯਾਬ) ਤਪਸ੍ਵੀ ਅਖਵਾ ਸਕਦਾ ਹੈ (ਤੇ ਮੈਨੂੰ ਖ਼ੁਸ਼ ਕਰ ਸਕਦਾ ਹੈ)?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál es la austeridad que me puede volver austero?"