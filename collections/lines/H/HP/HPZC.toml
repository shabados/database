[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰ ਬਾਹਤ ਇਕ ਪੁਰਖ ਨਿਹਾਰਾ ॥"
page = 671

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When after adopting his twenty-first Guru, Dutt moved further, then he saw a ploughman"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਉਸ ਨੇ ਹਲ ਵਾਹੁੰਦਾ ਇਕ ਆਦਮੀ ਵੇਖਿਆ।"