[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਸਲਾਹਿ ਤੂ; ਸਭਨਾ ਜੀਆ ਦੇਦਾ ਰਿਜਕੁ ਸੰਬਾਹਿ ॥"
page = 1281
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, praise thou the Name of God, who reaches and gives sustenance to all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਸਿਫ਼ਤ ਕਰ, ਜੋ ਸਾਰਿਆਂ ਜੀਵਾਂ ਨੂੰ ਰੋਜੀ ਪੁਚਾਉਂਦਾ ਅਤੇ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, praise the Naam, the Name of the Lord; He reaches out and gives sustenance to all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸਭ ਜੀਵੋਂ ਕੋ ਰਿਜਕ (ਸੰਬਾਹਿ) ਪਹੁੰਚਾ ਦੇਤਾ ਹੈ, ਤੂੰ ਤਿਸ ਕੇ ਨਾਮ ਕੋ ਸਲਾਹੁ॥☬ਵਹੁ ਨਾਮ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਨੂੰ ਰਿਜ਼ਕ ਅਪੜਾਂਦਾ ਹੈ ਉਸ ਦਾ ਨਾਮ ਵਡਿਆਓ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, alaba el Naam, el Nombre del Señor, pues Él llega y da Sustento a todos sus seres."