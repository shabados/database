[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਿਓ ਨ ਪੂਜਾ ਦੇਉ ਨ ਦਾਨਾ ॥"
page = 152

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Thou shalt neither be worshipped nor any gift be given to thee"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਨਾ ਆਪ ਨੂੰ ਦਾਨ ਦਿੱਤਾ ਜਾਵੇਗਾ ਅਤੇ ਨਾ ਹੀ ਪੂਜਾ ਕੀਤੀ ਜਾਵੇਗੀ।"