[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਟਤ ਸੰਗਿ; ਹਰਿ ਹਰਿ ਗੁਨ ਗਾਇ ॥ ਰਹਾਉ ॥"
page = 201
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the society of saints, o man sing thou the praises of Lord God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ ਹੇ ਬੰਦੇ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Sangat, the Holy Congregation, sing the Glorious Praises of the Lord, Har, Har. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਤਸੰਗ ਮੇਂ ਮਿਲ ਕਰ ਹਰਿ ਹਰਿ ਗੁਨ ਗਾਯਨ ਕਰੋ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ (ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆਂ) ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਤ = ਮਿਲਿਆਂ। ਗਾਇ = ਗਾਂਦਾ ਹੈ। ਭੈ = {'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Encontrándote canta uno Tu Alabanza."