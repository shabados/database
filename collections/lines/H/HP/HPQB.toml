[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੇ ਸੁਆਮੀ ਇਛ ਪੁੰਨੀ; ਮਨਿ ਜਪਿਆ ਨਿਰਮਲ ਮੰਤ ਜੀਉ ॥"
page = 929
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with my Master, my desire is fulfilled and my mind repeats the Immaculate Name-spell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਾਲਕ ਨਾਲ ਮਿਲ ਕੇ, ਮੇਰੀ ਖ਼ਾਹਿਸ਼ ਪੂਰੀ ਹੋ ਗਈ ਹੈ ਅਤੇ ਮੈਡਾਂ ਮਨੂਆ ਪਵਿੱਤਰ ਨਾਮ ਦੇ ਮੰਤ੍ਰ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have met my Lord and Master, and my desires are fulfilled; my mind chants His Immaculate Mantra."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮਨ ਮੇਂ ਗੁਰੋਂ ਕਾ ਨਿਰਮਲ ਉਪਦੇਸ਼ ਜਪਿਆ ਤਬ ਸੁਆਮੀ ਮਿਲੇ ਹੈਂ ਅਰ ਇਛਾ ਪੂਰਨ ਹੋਈਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਓ! ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ ਮਨ ਵਿਚ ਉਸ ਦਾ ਪਵਿੱਤਰ ਨਾਮ-ਮੰਤ੍ਰ ਜਪਦੀ ਹੈ, ਉਸ ਦੀ ਹਰੇਕ ਮਨੋ-ਕਾਮਨਾ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrándome con el Maestro, estoy plenamente satisfecho y mi mente medita en el Mantra Inmaculado de Dios."