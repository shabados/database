[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਪਾਤਸ਼ਾਹੀ ਬਰਨਨੰ ਨਾਮ ਪੰਚਮੋ ਧਿਆਇ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੫॥ ਅਫਜੂ ॥੨੧੫॥"
page = 55

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the Fifth Chapter of BACHTTAR NATAK entitled ‘The Description of the Spiritual Kings (Preceptors).5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ 'ਪਾਤਸ਼ਾਹੀ ਬਰਣਨ' ਨਾਂ ਵਾਲੇ ਪੰਜਵੇਂ ਅਧਿਆਇ ਦੀ ਸਮਾਪਤੀ ਹੁੰਦੀ ਹੈ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੫॥੨੧੫॥"