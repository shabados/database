[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਠਤ ਬੈਠਤ; ਹਰਿ ਹਰਿ ਗਾਈਐ ॥"
page = 109
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Standing up and sitting down the Lord God's praises do I sing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਲੋਤਿਆਂ ਤੇ ਬਹਿੰਦਿਆਂ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਜੱਸ, ਮੈਂ ਗਾਹਿਨ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Standing up and sitting down, I sing the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਹਰੇ ਕਰਨੇ ਵਾਲੇ! ਊਠਤੇ ਬੈਠਤੇ ਤੇਰੇ ਗੁਨੋਂ ਕਾ ਗਾਇਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਠਦਿਆਂ ਬਹਿੰਦਿਆਂ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Parado o sentado, canto las Alabanzas del Señor Dios"