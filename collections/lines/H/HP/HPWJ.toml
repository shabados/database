[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਜਾਨੀ ਸੰਤਨ; ਪ੍ਰਭ ਬਿਨੁ ਆਨ ॥"
page = 1302
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save their Lord, the saints know not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਬਾਝੋਂ, ਸਾਧੂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints do not know any other except God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਨੇ ਪ੍ਰਭੂ ਸੇ ਬਿਨਾਂ ਔਰ ਬਾਤ ਨਹੀਂ ਜਾਨੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਨੇ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਨੂੰ (ਕਿਤੇ ਵੱਸਦਾ) ਨਹੀਂ ਜਾਣਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ = (अन्य) ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos no conocen a nadie más que a Dios,"