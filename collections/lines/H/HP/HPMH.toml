[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤੀ. ਨ ਜਾਨਉ, ਕੇਤੀਕ ਮੁਦਤਿ; ਚਲਤੇ ਖਬਰਿ. ਨ ਪਾਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 999
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even this much thou knowest not, that how long thou hast to stay here, Thou hast no tiding regarding thy departure. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਏਨਾ ਕੁ ਭੀ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਤੂੰ ਏਥੇ ਕਿੰਨਾ ਕੁ ਚਿਰ ਠਹਿਰਨਾ ਹੈ। ਤੈਨੂੰ ਆਪਣੇ ਟੁਰ ਜਾਣ ਸੰਬੰਧੀ ਕਨਸੋ ਤੱਕ ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You don't even know how long you will stay here; you have no hint of when you shall leave. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਤਨੀ ਨਹੀਂ ਜਾਨਤਾ ਕਿ ਤੇਰੇ ਮਰਨੇ ਮੇਂ ਕਿਤਨੀਕ ਦੇਰੀ ਹੈ ਔਰ ਜੀਵ ਤੇਰੇ ਪਾਸ ਤੇ ਚਲਤੇ ਜਾਤੇ ਹੈਂ, ਤੈਨੇ ਖਬਰ ਕੋ ਨਹੀਂ ਪਾਇਆ ਹੈ, ਭਾਵ ਤੈਨੇ ਅਪਨਾ ਮਰਨਾ ਨਹੀਂ ਜਾਨਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਤਿਸ ਨੇ ਕਹਾ! ਕ੍ਰੋਧਾਦਿਕ ਬਿਕਾਰ ਪੰਚ ਤਤੋਂ ਕਾ ਸੁਭਾਵ ਹੈ। ਤਿਸ ਪਰ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਇਤਨੀ ਗੱਲ ਭੀ ਨਹੀਂ ਜਾਣਦਾ (ਕਿ ਜੀਵ ਨੂੰ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ) ਤੁਰਦਿਆਂ ਕਿਤਨਾ ਸਮਾ ਲੱਗ ਜਾਂਦਾ ਹੈ। ਕਿਸੇ ਨੂੰ ਭੀ ਇਹ ਖ਼ਬਰ ਨਹੀਂ ਮਿਲ ਸਕਦੀ। (ਫਿਰ, ਦੱਸ, ਆਪਣੇ ਉੱਤੇ ਮਾਣ ਕਾਹਦਾ?) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਤੀ = ਇਤਨੀ ਗੱਲ ਭੀ। ਨ ਜਾਨਉ = ਨ ਜਾਨਉਂ, ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ। ਕੇਤੀਕ = ਕਿਤਨੀ ਕੁ? ਮੁਦਤਿ = ਮੁੱਦਤਿ, ਸਮਾ। ਚਲਤੇ = (ਜੂਨਾਂ ਵਿਚ) ਤੁਰਦਿਆਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No sabemos en ningún momento cuándo partiremos.(1-Pausa)"