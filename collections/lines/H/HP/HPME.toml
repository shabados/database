[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਮੰਗਲ ਗਾਉ ਹਰਿ ਜਸੁ; ਪੂਰਨ ਪ੍ਰਗਟਿਓ ਨੇਹੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1226
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the God's praise with glee and gladness, the love of the Perfect Lord becomes manifest. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਅਤੇ ਪ੍ਰਸੰਨਤਾ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਪੂਰੇ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਪਰਤੱਖ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Lord's Praises with ecstasy and bliss, the Perfect Lord is revealed. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੰਦ ਪੂਰਬਕ ਮੰਗਲ ਰੂਪ ਹਰੀ ਕੇ ਜਸ ਕੋ ਗਾਇ ਕਰ ਪੂਰਨ (ਨੇਹੁ) ਪ੍ਰੇਮ ਕਾ ਪਰਗਾਸ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਜਸ ਗਾਣ ਵਾਲਿਆਂ ਦੇ ਹਿਰਦਿਆਂ ਵਿਚ) ਆਨੰਦ ਤੇ ਖ਼ੁਸ਼ੀਆਂ ਦੀ ਵਰਖਾ ਹੁੰਦੀ ਹੈ, ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ (ਹਿਰਦੇ ਵਿਚ) ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ। (ਇਸ ਕਰ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਜਸ ਗਾਇਆ ਕਰੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "canta entonces la Melodía de Éxtasis, sí, la Alabanza del Señor, pues el Amor de Dios para con el ser humano se ha vuelto manifiesta. (1-Pausa)"