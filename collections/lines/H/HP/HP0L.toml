[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਗੁਣ ਗਾਵਹਿ ਨਿਤ ਸਾਚੇ; ਗੁਰ ਕੈ ਸਬਦਿ ਸੁਹਾਇਆ ॥੧॥"
page = 599
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who night and day, ever sings the True Lord's praise, is adorned with the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਤ ਦਿਨ ਹਮੇਸ਼ਾਂ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਹਿਨ ਕਰਦਾ ਹੈ, ਉਹ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਸਸ਼ੋਭਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they continually sing the Glorious Praises of the True Lord; they are adorned with the Word of the Guru's Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਚੇ ਪਰਮੇਸ੍ਵਰ! ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਤੇਰੇ ਗੁਨੋਂ ਕੋ ਰਾਤ੍ਰ ਦਿਨ (ਨਿਤ) ਨਿਰੰਤਰ ਗਾਵਤੇ ਹੈਂ, ਤਿਨ ਕਾ ਸਭੀ ਕਛੁ ਸੋਭਨੀਕ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ) ਹਰ ਵੇਲੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਗਾਵਹਿ = ਗਾਂਦੇ ਹਨ। ਸਾਚੇ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸੁਹਾਇਆ = ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos alaban siempre los Méritos del Verdadero Señor y se ven bellos adornados con la Palabra del Shabd del Guru. (1)"