[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਮਨ ਧਾਰ ਬਰਖੇ ॥"
page = 109

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the gods were pleased (to see this) and they showered the flowers."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫੁਲਾਂ ਦੀ ਬਰਖਾ ਕਰਨ ਲਗੇ।"