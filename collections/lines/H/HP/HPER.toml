[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਮਧਿ ਅੰਤਿ; ਨਿਰੰਕਾਰੰ ॥"
page = 250
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Formless One is in the beginning the middle and the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਕਾਰ-ਰਹਿਤ ਪੁਰਖ ਆਰੰਭ, ਵਿਚਕਾਰ ਅਤੇ ਅਖੀਰ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the beginning, in the middle, and in the end, He is the Formless Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦਿ ਅਰ ਮਧ, ਪੁਨਃ ਅੰਤ ਮੇਂ ਅਰਥਾਤ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਸੋਈ ਨਿਰੰਕਾਰ ਬਰਤ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜਗਤ ਦੇ ਸ਼ੁਰੂ ਵਿਚ ਭੀ ਆਪ ਹੀ ਸੀ, ਹੁਣ ਭੀ ਆਪ ਹੀ ਹੈ, ਜਗਤ ਦੇ ਅੰਤ ਵਿਚ ਭੀ ਆਪ ਹੀ ਰਹੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Saludos al Dios Guru, quien estando Sin Forma, es en el principio,  en medio y al final."