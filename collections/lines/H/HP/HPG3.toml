data = "ਮਾਇਆ ਕਉ ਲੂਝਹਿ; ਗਾਵਾਰੀ ॥"
page = 366
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fools quarrel for wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਧਨ-ਦੌਲਤ ਦੇ ਲਈ ਲੜਦੇ ਝਗੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only fools argue over Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੜਾ ਬਾਂਧ ਕਰ ਮੂਰਖ ਮਾਯਾ ਕੋ ਹੀ ਚਾਹੁਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਧੜੇ ਬਣਾਣ ਵਾਲੇ) ਮੂਰਖ ਲੋਕ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਹੀ (ਆਪੋ ਵਿਚ) ਲੜਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, es una pelea de gallos para conseguir nada más que ilusión."