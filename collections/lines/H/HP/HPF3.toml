[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤੁ ਭਸਮ ਅੰਧੂਲੇ; ਗਰਬਿ ਜਾਹਿ ॥"
page = 1189
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O blind man, pride thou not on besmearing thy body with ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਨ੍ਹੇ ਇਨਸਾਨ! ਤੂੰ ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਸੁਆਹ ਮਲਣ ਦਾ ਹੰਕਾਰ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not make such a show of rubbing ashes on your body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅੰਧੂਲੇ) ਹੇ ਅੰਧੇ ਅਗ੍ਯਾਨੀ! ਭਸਮ ਕੋ ਲਗਾਇ ਕਰ ਮਤ ਹੰਕਾਰ ਮੇਂ ਹੋ ਜਾਵੈ, ਭਾਵ ਹੰਕਾਰ ਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਲੋਂ ਅੰਨ੍ਹੇ! ਪਿੰਡੇ ਤੇ ਸੁਆਹ ਮਲ ਕੇ ਮਤਾਂ ਤੂੰ ਅਹੰਕਾਰ ਵਿਚ ਆ ਜਾਏਂ (ਕਿ ਤੂੰ ਕੋਈ ਬੜਾ ਹੀ ਉੱਤਮ ਕਰਮ ਕਰ ਰਿਹਾ ਹੈਂ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Yogui, deja de untar cenizas en tu cuerpo, pues de esta manera,"