[[content]]
asset = "DGDG"
type = "primary"
data = "ਦ੍ਵੈ ਕ੍ਰਿਪਾਣ ਗਜਗਾਹ; ਨਿਰਖਿ ਨਾਰੀ ਨਰ ਮੋਹਤ ॥"
page = 695

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The men and women are allured to see him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋ-ਕ੍ਰਿਪਾਨਾਂ (ਧਾਰਨ ਕੀਤੀਆਂ ਹੋਈਆਂ ਹਨ) ਅਤੇ (ਸਿਰ ਉਤੇ) ਜਿਗਾ (ਨੂੰ ਸਜਾਇਆ ਹੋਇਆ ਹੈ) (ਜਿਸ ਨੂੰ) ਵੇਖ ਕੇ ਨਰ-ਨਾਰੀ ਮੋਹਿਤ ਹੋ ਰਹੇ ਹਨ।"