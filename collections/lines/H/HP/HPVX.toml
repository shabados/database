[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ; ਮੁਕਤਿ ਜੁਗਤਿ ਜੀਅ ਕਾ ਦਾਤਾ ॥"
page = 273
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The knower of God is the Bestower of the way to salvation to the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਮੋਖ਼ਸ਼ ਦਾ ਰਸਤਾ ਦੇਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being is the Giver of the way of liberation of the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਜੀਵੋਂ ਕੋ ਮੁਕਤੀ ਕੀ ਜੁਗਤੀ ਕਾ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਮੁਕਤੀ ਦਾ ਰਾਹ (ਦੱਸਣ ਵਾਲਾ ਤੇ ਉੱਚੀ ਆਤਮਕ) ਜ਼ਿੰਦਗੀ ਦਾ ਦੇਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, es el Dador del Camino a la Liberación del Alma."