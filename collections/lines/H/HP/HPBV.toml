[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਬਸੰਤੁ; ਜਗਤੁ ਸਭੁ ਵਾੜੀ ॥"
page = 1177
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, of Himself is the spring season and the world is His garden."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਖੁਦ ਮੌਸਮ ਬਹਾਰ ਹੈ ਤੇ ਸਾਰਾ ਜੱਗ ਉਸ ਦਾ ਬਗੀਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is the season of spring; the whole world is His Garden."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਆਪੇ ਤੋ ਬਸੰਤ ਵਤ ਹੋ ਕਰ ਸਤਾ ਦੇ ਰਹਾ ਹੈ ਔਰ ਸਭ ਜਗਤ ਵਾੜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਜਗਤ (ਪਰਮਾਤਮਾ ਦੀ) ਬਗੀਚੀ ਹੈ, (ਇਸ ਨੂੰ ਹਰਾ-ਭਰਾ ਕਰਨ ਵਾਲਾ) ਬਸੰਤ ਭੀ ਉਹ ਉਹ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es un jardín y Dios es su Primavera."