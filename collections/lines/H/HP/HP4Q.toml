data = "ਜਿਨ ਕਉ ਹੋਏ; ਆਪਿ ਸੁਪ੍ਰਸੰਨ ॥"
page = 276
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With whom the Lord himself is well pleased,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨਾਲ ਸਾਹਿਬ ਖੁਦ ਪਰਮ ਖੁਸ਼ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those with whom He Himself is pleased,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਕੌ ਵਹੁ ਪ੍ਰਭੂ ਆਪ ਸੁ ਪ੍ਰਸੰਨ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਪ੍ਰਭੂ ਆਪ ਤ੍ਰੁੱਠਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son aquéllos"