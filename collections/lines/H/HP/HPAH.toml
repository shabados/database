[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਕਾਰੁ ਕਰਹਿ ਅਹੰਕਾਰੀਆ; ਵਿਆਪਿਆ ਮਨ ਕੀ ਮਤਿ ॥"
page = 42
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O proud Man! thou takest pride and art engrossed in thy mind's intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਹੰਕਾਰੀ ਬੰਦੇ! ਤੂੰ ਹੰਕਾਰ ਕਰਦਾ ਹੈਂ ਅਤੇ ਆਪਣੇ ਮਨੁੲੈ ਦੀ ਅਕਲ ਅੰਦਰ ਗਲਤਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The egotistical are engrossed in egotism, ensnared by the intellect of the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕਰ ਕੇ ਜੋ ਤੂੰ  ਹੰਕਾਰੀ ਹੋ ਰਹਾ ਹੈਂ, ਤਿਸ ਕਾ ਕਾਰਣ ਯੇਹ ਹੈ ਕਿ ਤੂੰ  ਅਪਨੇ ਮਨ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਮੇਂ (ਵਿਆਪਿਆ) ਲਗ ਰਹਾ ਹੈਂ। ਭਾਵ ਏਹ ਕਿ ਜੋ ਮਨ ਚਾਹਤਾ ਹੈ, ਸੋਈ ਕਰਤਾ ਹੈਂ, ਗੁਰੂ ਬੇਦ ਕੀ ਆਗ੍ਯਾਨੁਸਾਰ ਨਹੀਂ ਚਲਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਹੰਕਾਰੀ! ਤੂੰ ਆਪਣੇ ਮਨ ਦੀ ਮਤਿ ਦੇ ਦਬਾਉ ਹੇਠ ਆਇਆ ਹੋਇਆ ਹੈਂ ਤੇ (ਮਾਇਆ ਦਾ) ਮਾਣ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਆਪਿਆ = ਫਸਿਆ ਹੋਇਆ, ਦਬਾ ਵਿਚ ਆਇਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese Manmukj, orgulloso y arrogante,"