[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਵਨ ਹੇਤ ਕਬਿ ਸ︀ਯਾਮ ਕਹਿ ਭੂਪਤਿ ਬਰਬੇ ਕਾਜ ॥੧੭੦੩॥"
page = 467

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The beautiful damsels came down from the sky aft3er embellishing themselves and the poet says that the objects of their coming was to wed the king.1703."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਸ ਲਈ ਉਤਰੀਆਂ ਹਨ? ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਰਾਜੇ ਨੂੰ ਵਿਆਹੁਣ ਦੇ ਕਾਰਜ ਲਈ (ਉਤਰੀਆਂ ਹਨ) ॥੧੭੦੩॥"