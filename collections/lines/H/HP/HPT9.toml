[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੁਤਿ ਸਿਮ੍ਰਿਤਿ ਗੁਨ ਗਾਵਹਿ ਕਰਤੇ; ਸਿਧ ਸਾਧਿਕ ਮੁਨਿ ਜਨ ਧਿਆਇਆ ॥"
page = 785
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Vedas and Simirtis sing the praises of the Creator and the adepts, strivers and silent sages contemplate Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦ ਅਤੇ ਸਿਮਰਤੀਆਂ, ਸਿਰਜਣਹਾਰ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦੀਆਂ ਹਨ ਅਤੇ ਪੂਰਨ ਪੁਰਸ਼ ਆਭਿਲਾਸ਼ੀ, ਤੇ ਖਾਮੋਸ਼ ਰਿਸ਼ੀ ਉਸ ਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Vedas and the Simritees sing the Praises of the Creator, while the Siddhas, seekers and silent sages meditate on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੂਤੀਆਂ ਔ ਸਿੰਮ੍ਰਤੀਆਂ ਕਰਤੇ ਕੇ ਗੁਨ ਗਾਵਤੀਆਂ ਹੈਂ, ਸਿਧੋਂ ਔ ਸਾਧਿਕੋਂ ਅਰ ਮੁਨੀ ਜਨੋਂ ਆਦਿ ਸਭ ਨੇ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਢੇਰ ਪੁਰਾਤਨ ਸਮਿਆਂ ਤੋਂ ਹੀ ਪੁਰਾਣੇ ਧਰਮ-ਪੁਸਤਕ) ਸਿਮ੍ਰਿਤੀਆਂ ਵੇਦ (ਆਦਿਕ) ਉਸ ਕਰਤਾਰ ਦੇ ਗੁਣ ਗਾਂਦੇ ਆ ਰਹੇ ਹਨ। ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ, ਜੋਗ-ਸਾਧਨ ਕਰਨ ਵਾਲੇ ਜੋਗੀ, ਸਾਰੇ ਰਿਸ਼ੀ ਮੁਨੀ (ਉਸੇ ਦਾ ਨਾਮ) ਸਿਮਰਦੇ ਆ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Vedas y los textos Semíticos cantan también Su Alabanza, así como los adeptos, los buscadores y los videntes."