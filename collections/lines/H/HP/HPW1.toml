[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਬਰਿ ਕੂੰਜਾ ਕੁਰਲੀਆ; ਬਗ ਬਹਿਠੇ ਆਇ ਜੀਉ ॥"
page = 762
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The floricans shriek in the sky and the herons come and sit down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਲੰਗ ਅਸਮਾਨ ਵਿੱਚ ਬੋਲਦੇ ਹਨ ਅਤੇ ਬਗਲੇ ਆ ਕੇ ਬਹਿ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The cranes shriek overhead in the sky, and the herons have come to rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਬਰਿ ਕੂੰਜਾ ਕੁਰਲੀਆ, ਭਾਵ ਕੂਜਾਂ ਜਾਨੇ ਲਗੀ, ਸਿਰ ਤੋਂ ਕਾਲੇ ਕੇਸ ਜਾਤੇ ਰਹੇ ਅਰੁ ਬਗੁਲੇ, ਭਾਵ ਸੁਫੈਦ ਕੇਸ ਆ ਬੈਠੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਸ਼ੁਭ ਗੁਣ ਉਸ ਤੋਂ ਦੂਰ ਪਰੇ ਚਲੇ ਜਾਣ, ਤੇ ਉਸ ਦੇ ਅੰਦਰ ਨਿਰੇ ਪਖੰਡ ਹੀ ਇਕੱਠੇ ਹੋ ਜਾਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਬਰਿ = ਆਕਾਸ਼ ਵਿਚ। ਕੂੰਜਾ = ਕੂੰਜਾਂ (ਸ਼ੁਭ ਗੁਣ)। ਅੰਬਰਿ ਕੁਰਲੀਆ = ਆਕਾਸ਼ ਵਿਚ ਕੁਰਲ ਕੁਰਲ ਕਰ ਰਹੀਆਂ ਹਨ, ਦੂਰ ਚਲੀਆਂ ਗਈਆਂ ਹਨ। ਬਗ = ਬਗਲੇ (ਪਖੰਡ)। ਬਹਿਠੇ ਆਇ = ਆ ਕੇ ਬੈਠ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sobre el cielo de mi cabeza las golondrinas de la edad revolotean,"