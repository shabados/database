[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ, ਉਸਦੀ ਮਿਹਰ ਕਰਕੇ ਹੀ ਹਰ ਕਿਣਕੇ ਵਿਚ ਸੂਰਜ ਦੀ ਤਾਕਤਵਰ ਚਮਕ ਆ ਜਾਂਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਮੀਨੋ ਜਮਾਂ ਜੁਮਲਾ ਫ਼ਰਮਾਂ ਬਰਸ਼ ।੯੫।"
page = 8
line = 95

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, it is his kindness and clemency that brings out the strong and powerful shine of the sun in the smallest particle. (95)"