[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਬੰਦਨਾ ਲਖ ਬਾਰ ॥"
page = 837
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lacs of times, O my soul, make thou obeisance unto they Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਵਾਰੀਂ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hundreds of thousands of times, I humbly bow to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪ੍ਰਭੂ! ਲਾਖੋਂ ਵਾਰ ਮੈਂ ਤੁਝ ਕੋ ਨਮਸਕਾਰ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੇ ਦਰ ਤੇ) ਮੈਂ ਅਨੇਕਾਂ ਵਾਰੀ ਸਿਰ ਨਿਵਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰੀਂ, ਮੈਂ ਕਰਦਾ ਹਾਂ। ਬੰਦਨਾ = ਨਮਸਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, obedece a Dios un millón de veces;"