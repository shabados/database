[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇ ਜੇ ਹੁਤੇ ਸੂਰ ਜਟਧਾਰੀ; ਤਿਨ ਤਿਨ ਤੁਰੰਗ ਨਚਾਏ ॥"
page = 684

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the conch of war was blown, then all the warriors with matted locks caused the dancing of their horses"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਵੇਲੇ) ਜੋ ਜੋ ਜਟਾਧਾਰੀ ਸੂਰਮੇ ਸਨ, ਉਨ੍ਹਾਂ ਉਨ੍ਹਾਂ ਨੇ (ਆਪਣੇ) ਘੋੜੇ ਨਚਾਏ।"