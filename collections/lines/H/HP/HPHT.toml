[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਿਯਾ ਰਾਜ ਬ੍ਰਿੰਦਾ ਸਤੀ ਸਤ ਟਾਰੰ ॥੨੧॥"
page = 189

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vishnu manifested himself in this form in order to protect his wife, and in this way, he defiled the chastity of the extremely chaste Varinda.21."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਕਰ ਕੇ (ਉਨ੍ਹਾਂ ਨੇ) ਸ਼ਿਰੋਮਣੀ ਇਸਤਰੀ ਰੂਪ ਸਤੀ 'ਬ੍ਰਿੰਦਾ' ਇਸਤਰੀ ਦਾ ਸਤ ਭੰਗ ਕੀਤਾ ਸੀ ॥੨੧॥"