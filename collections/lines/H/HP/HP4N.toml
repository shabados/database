[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੀ ਵਡਿਆਈ; ਜਾ ਆਪੇ ਆਪਿ ॥"
page = 463
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is His glory, as He Himself is all in all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਹੈ ਉਸ ਦੀ ਪ੍ਰਭਤਾ, ਕਿਉਂਕਿ ਸਾਰਾ ਕੁਛ ਉਹ ਆਪ ਹੀ ਆਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great is His greatness, as He Himself is all-in-all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਰ ਕੇ ਭੀ ਤੇਰੀ ਬਡਿਆਈ ਬਡੀ ਹੈ, ਜੋ ਤੂੰ ਆਪ ਹੀ ਆਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਆਪ ਬੇਅੰਤ ਦਾਤਾਂ ਬਖ਼ਸ਼ਦਾ ਹੈ) (ਕਿਉਂਕਿ) ਉਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ ਆਪਿ = ਆਪ ਹੀ ਆਪ ਹੈ, ਭਾਵ, ਸੁਤੰਤਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Grande es Tu Gloria porque Tú eres Todo en todo."