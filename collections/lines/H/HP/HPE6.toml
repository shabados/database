[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੂ ਹੈ ਬੋਹਿਥਾ; ਵਿਰਲੈ ਕਿਨੈ ਵੀਚਾਰਿਆ ॥"
page = 470
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is a boat but a few there, are, who realise this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਇਹ ਜਹਾਜ਼ ਹਨ। ਬਹੁਤ ਹੀ ਥੋੜੇ ਇਸ ਨੂੰ ਅਨੁਭਵ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the boat, but few are those who realize this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੂ ਹੀ ਵਾ ਸਤਗੁਰ ਪਾਸ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਕਰਨੇ ਹਾਰਾ ਗਿਆਨ (ਬੋਹਿਥਾ) ਜਹਾਜ ਹੈ, ਇਹ ਕਿਸੀ ਵਿਰਲੇ ਨੇ ਬੀਚਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ ਸਾਗਰ ਤੋਂ ਪਾਰ ਹੋਣ ਵਾਸਤੇ) ਸਤਗੁਰੂ ਜਹਾਜ਼ ਹੈ (ਪਰ) ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ ਹੀ ਇਸ ਗੱਲ ਨੂੰ ਸਮਝਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru es la Barca, pero pocos son aquéllos que conocen esto."