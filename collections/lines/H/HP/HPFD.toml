[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸਕਲ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਨਿਕਸਤ ਜਾਤ ਅਪ੍ਰਮਾਨ ॥੧੦੪॥"
page = 722

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If the weapons are described after uttering the word \"Pushp\" and then adding the word \"Dhanush\", then ahe nmaes of Baan continue to be evolved.104."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਬਾਣ ਦੇ ਨਾਮ ਬਣਦੇ ਜਾਣਗੇ ॥੧੦੪॥"