[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਸਤਿ; ਸਤਿ ਪੇਖਨਹਾਰ ॥"
page = 285
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is His sight and true the beholder thereof."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਦੀਦਾਰ ਅਤੇ ਸੱਚਾ ਉਸ ਨੂੰ ਦੇਖਣ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Blessing of His Vision is True, and True are those who behold it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਦਰਸਨ ਭੀ ਸਤ ਹੈ ਔ ਤਿਸ ਕੇ ਦੇਖਣੇ ਹਾਰ ਸੰਤ ਭੀ ਸਤ ਸੂਰਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਸਤਿ-(ਕਰਮ) ਹੈ, ਦੀਦਾਰ ਕਰਨ ਵਾਲੇ ਭੀ ਜਨਮ ਮਰਨ ਤੋਂ ਰਹਿਤ ਹੋ ਜਾਂਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es Su Visión que vuelve inmortales a Sus Seguidores."