[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਚੂਕੀ ਮੁਹਤਾਜੀ ਲੋਕਨ ਕੀ; ਹਰਿ ਅੰਗੀਕਾਰੁ ਕੀਆ ਕਰਤਾਰਿ ॥੨॥"
page = 1135
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They whose side the Creator-Lord takes; their subservience of people is ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਪੱਖ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਲੈਂਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਦੀ ਲੋਕਾਂ ਦੀ ਮੁਛੰਦਗੀ ਮੁਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their subservience and their dependence on other people is ended; the Creator Lord is on their side. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਲੋਕੋਂ ਕੀ ਦੀਨਤਾ ਕਰਨੀ ਤਿਨ ਕੀ ਚੂਕ ਗਈ ਹੈ, ਜਿਨ ਕਾ ਹਰੀ ਕਰਤਾਰ ਨੇ ਪਖੁ ਕੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਨੇ ਸਦਾ ਉਹਨਾਂ ਦੀ ਸਹਾਇਤਾ ਕੀਤੀ ਹੁੰਦੀ ਹੈ (ਇਸ ਵਾਸਤੇ) ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਲੋਕਾਂ ਦੀ ਮੁਥਾਜੀ ਮੁੱਕ ਚੁਕੀ ਹੁੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "deja de apoyarse en el mundo y es poseído por Dios. (2)"