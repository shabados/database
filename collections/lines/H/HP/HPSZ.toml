[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਦੀਆ; ਨਿਮਾਨੇ ਕਉ ਮਾਨੁ ॥"
page = 177
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who has given honour to the unhonoured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਨੇ ਬੇ-ਇਜ਼ਤ ਨੂੰ ਇੱਜ਼ਤ ਬਖਸ਼ੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has given honor to the dishonored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਨੇ ਨਮਾਨੇ ਕੋ ਮਾਨ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਮੈਨੂੰ) ਨਿਮਾਣੇ ਨੂੰ ਮਾਣ-ਆਦਰ ਬਖ਼ਸ਼ਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien trajo honor al humilde."