[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬਿਗਤ ਸਮਝੁ; ਇਆਨਾ ॥"
page = 338
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O silly man, understand the Imperishable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਅੰਞਾਣ ਪੁਰਸ਼! ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਨੂੰ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You ignorant idiot: understand the Imperishable Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਯਾਨੇ ਜੀਵ! ਤਾਂ ਤੇ ਤੂੰ (ਅਬਿਗਤ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਸਮਝ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਞਾਣ ਜੀਵ! ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਖੋਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces conoce a tu Señor Eterno."