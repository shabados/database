[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਤ ਹਮਾਰੇ ਸਾਜਨਾ; ਰਾਖੇ ਗੋਵਿੰਦ ॥"
page = 818
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of the universe has saved my intimates and friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਲਮ ਦੇ ਸੁਆਮੀ ਨੇ ਮੇਰੇ ਮਿੱਤਰਾਂ ਅਤੇ ਦੋਸਤਾਂ ਦੀ ਰਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe has saved my friends and companions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਜਨ ਪਿਆਰਿਓ! ਹਮਰੇ ਮਿਤ੍ਰ ਵਾਹਿਗੁਰੂ ਨੇ ਹਰਿ ਗੋਬਿੰਦ ਜੀ ਰਾਖ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰੋ! ਹੇ ਮੇਰੇ ਸੱਜਣੋ! (ਯਕੀਨ ਰੱਖੋ ਕਿ) ਪਰਮਾਤਮਾ (ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਜ਼ਰੂਰ) ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor ha salvado a mis amigos y compañeros;"