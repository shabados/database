[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇ ਮੰਨਿਐ. ਗੁਣ ਉਚਰੈ; ਨਾਮੇ ਸੁਖਿ ਸੋਈ ॥"
page = 1242
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Name, man utters God's praise and through the Name, he sleeps in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਬੰਦਾ ਹਰੀ ਦਾ ਜੱਸ ਉਚਾਰਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ, ਉਹ ਆਰਾਮ ਅੰਦਰ ਸੌਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With faith in the Name, chant the Glories of God; through the Name, peace is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਮਨਨ ਸੇ ਜੀਉ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣ ਉਚਾਰਤਾ ਹੈ ਔਰ ਨਾਮ ਸੇ ਹੀ ਸੁਖੀ ਹੋ ਕਰ ਸੋਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨ ਨਾਮ ਵਿਚ ਗਿੱਝ ਜਾਏ ਤਾਂ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਆਖਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ਤੇ ਨਾਮ ਵਿਚ ਹੀ ਸੁਖ ਆਨੰਦ ਨਾਲ ਟਿਕਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਿ = ਸੁਖ ਵਿਚ। ਸੋਈ = ਸੌਂਦਾ ਹੈ, ਟਿਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Confiando en el Nombre, uno recita las Virtudes del Señor; a través del Nombre uno duerme en Paz."