data = "ਸੁਨਿਯੋ ਦੇਵ ਗੈਣੰ ॥੨੫॥੬੩॥"
page = 105

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Dhumar Nain was killed and the gods heard about it in heaven.25.63."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਗੱਲ) ਦੇਵਤਿਆਂ ਨੇ ਆਕਾਸ਼ ਵਿਚ ਸੁਣੀ ॥੨੫॥੬੩॥"