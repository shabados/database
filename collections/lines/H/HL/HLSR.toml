[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਪ੍ਰਭਿ ਕੀਨਾ; ਸੋ ਪ੍ਰਭੁ. ਨਹੀ ਜਾਪਿਆ ॥੩॥"
page = 1149
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He dwells not on the Lord who created him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not meditate on God, that God who created him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਉਤਪਤਿ ਕੀਆ ਹੈ ਤਿਸ ਕੋ ਜਾਣਿਆ ਨਹੀਂ ਵਾ ਜਪਿਆ ਨਹੀਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਜਪਦਾ ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ ਪ੍ਰਭਿ = ਜਿਸ ਪ੍ਰਭੂ ਨੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien lo crea todo. (3)"