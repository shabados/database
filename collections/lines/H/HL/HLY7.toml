[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਿਗਤੋ ਹਰਿ ਨਾਥੁ ਨਾਥਹ; ਤਿਸੈ ਭਾਵੈ ਸੋ ਥੀਐ ॥"
page = 843
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Ever-stable God is the Lord of Lords, Whatever he wills, that alone happens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀਆਂ ਦਾ ਸੁਆਮੀ ਹੈ, ਜਿਹੜਾ ਕੁਛ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is everlasting, the Master of masters. Whatever He wills, happens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਅਬਗਤ ਸਰੂਪ ਜੋ ਨਾਥੋਂ ਕਾ ਨਾਥੁ ਹੈ, ਜੋ ਤਿਸ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ (ਥੀਐ) ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਉਹ ਪਰਮਾਤਮਾ ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ ਨਹੀਂ ਦਿੱਸਦਾ, ਪਰ ਉਹ ਪਰਮਾਤਮਾ (ਵੱਡੇ ਵੱਡੇ) ਨਾਥਾਂ ਦਾ (ਭੀ) ਨਾਥ ਹੈ, (ਜਗਤ ਵਿਚ) ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ, ਜੋ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es para siempre el Sempiterno, Maestro de maestros, y sólo sucede Su Voluntad."