[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੀਹਾਂ ਦੈ, ਵਰਤਾਰੈ ਓਈ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It so happens because an ordinary person remains always involved in the counts of twenties and more i.e. money."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂ ਜੋ) ਓਹ (ਮਨਮੁਖ ਲੋਕ) ਵੀਹਾਂ ਦੇ ਵਰਤਾਰੇ ਵਿਚ ਹਨ (ਭਾਵ ਜਗਤ ਵਿਖੇ ਫਸੇ ਹੋਏ ਹਨ)।"