[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੁਪ ਕੈ ਤਿਨਿ ਮੇਘ ਬਿਦਾਰ ਦਏ; ਜਿਨਿ ਰਾਖ ਲਯੋ ਜਲ ਭੀਤਰ ਹਾਥੀ ॥"
page = 332

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Lord who protected the elephant in the water, the same, in fury, destroyed the clouds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਬਦਲਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੱਤਾ, ਜਿਸ ਨੇ ਜਲ ਦੇ ਅੰਦਰ (ਗ੍ਰਾਹ ਤੋਂ) ਹਾਥੀ ਨੂੰ ਬਚਾ ਲਿਆ ਸੀ।"