[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੈ ਧਨੁ ਪਾਇਆ ਧਰਣੀਧਰੁ; ਮਿਲਿ ਜਨ ਸੰਤ ਸਮਾਨਿਆ ॥੪॥੧॥"
page = 487
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dhanna has obtained the world sustainer Lord as his wealth, and meeting the saintly persons, he is merged into Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨੇ ਨੇ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਥੰਮ੍ਹਣਹਾਰ ਸੁਆਮੀ ਨੂੰ ਆਪਣੀ ਦੌਲਤ ਵਜੋਂ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ਅਤੇ ਸਾਧੂ ਸੁਭਾਵ ਪੁਰਸ਼ਾਂ ਨਾਲ ਮਿਲ ਕੇ ਉਹ ਉਸ ਵਿੱਚ ਲੀਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dhanna has obtained the Lord, the Sustainer of the World, as his wealth; meeting the humble Saints, he merges in the Lord. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈ ਧੰਨੇ ਨੇ ਜਬ ਸੰਤੋਂ ਕੇ ਸਾਥ ਮਿਲਕਰ ਸਮਤਾ ਰੂਪ ਸਾਧਨ ਕੇ ਰਿਦੇ ਮੇਂ (ਆਨਿਆ) ਲਿਆਂਦਾ ਹੈ, ਤਬ (ਧਰਣੀਧਰੁ) ਪਰਮੇਸਰ ਧਨ ਮੈਨੇ ਪਾਇਆ ਹੈ॥੪॥੧॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਭਗਤੋਂ ਕੀ ਬਾਣੀ ਸੇ ਅਪਨੀ ਬਾਣੀ ਕੀ ਅਭੇਦਤਾ ਜਨਾਉਤੇ ਹੂਏ ਧੰਨੇ ਕੋ ਸਿਰੋਪਾਉ ਰੂਪ ਸਬਦ ਬਾਣੀ ਮੇਂ ਦੇਤੇ ਭਏ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਧੰਨੇ ਨੇ ਭੀ ਉਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰੂਪ ਧਨ ਲੱਭ ਲਿਆ ਹੈ ਜੋ ਸਾਰੀ ਧਰਤੀ ਦਾ ਆਸਰਾ ਹੈ; ਮੈਂ ਧੰਨਾ ਭੀ ਸੰਤ ਜਨਾਂ ਨੂੰ ਮਿਲ ਕੇ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨੈ = ਧੰਨੇ ਨੇ। ਮਿਲਿ ਜਨ = ਸੰਤ ਜਨਾਂ ਨੂੰ ਮਿਲ ਕੇ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dhanna ha obtenido la Riqueza del Señor, el Soporte de la Tierra y encontrándose con los humildes Santos se ha inmergido en su Dios. (4-1)"