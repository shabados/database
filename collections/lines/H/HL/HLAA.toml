[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਗੁਣ ਨਿਰਗੁਣ; ਥਾਪੈ ਨਾਉ ॥"
page = 387
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached and above attachments, are the Names, He is described with."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਛਣਾਂ-ਸਹਿਤ ਅਤੇ ਲਛਣਾਂ-ਰਹਿਤ, ਉਸ ਦੇ ਨਾਮ ਵਰਨਣ ਕੀਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is said to be of the highest attributes, and without attributes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਨੇ ਨਿਰਗੁਨ ਔਰ ਸਰਗੁਣ ਪਰਮੇਸ੍ਵਰ ਕੇ ਦੋ ਨਾਮ ਅਸਥਾਪਨ ਕੀਏ, ਭਾਵ ਰਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਆਪਣੇ ਅਦ੍ਰਿਸ਼ਟ ਤੇ ਦ੍ਰਿਸ਼ਟਮਾਨ ਰੂਪਾਂ ਦਾ) ਨਿਰਗੁਣ ਤੇ ਸਰਗੁਣ ਨਾਮ ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਥਾਪਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo absoluto y lo relativo son maneras de Concebirlo,"