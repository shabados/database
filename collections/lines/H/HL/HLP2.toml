[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਨ ਕ੍ਰਿਪਾਨ ਧਰੇ ਬਲਵਾਨ; ਸੁ ਕੋਪ ਕੈ ਬਿਜੁਲ ਜਿਉ ਗਰਜੀ ਹੈ ॥"
page = 83

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That powerful goddess, taking the sword in her hand, in great ire, thundered like lightning.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ (ਕਾਲੀ) ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਫੜ ਕੇ ਕ੍ਰੋਧ ਨਾਲ ਬਿਜਲੀ ਵਾਂਗ ਗਰਜੀ ਹੈ।"