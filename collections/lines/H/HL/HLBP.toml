[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹਿ ਜੀਅ ਜੰਤ ਫੂਲਹਿ; ਹਰਿ ਚਿਤੁ ਲਾਇ ॥੧॥"
page = 1176
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These sentient beings bloom only when they fix their mind on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਪ੍ਰਾਣਧਾਰੀ ਕੇਵਲ ਉਦੋਂ ਹੀ ਪ੍ਰਫੁਲਤ ਹੁੰਦੇ ਹਨ ਜਦ ਇਹ ਮਨ ਨੂੰ ਪ੍ਰਭੂ ਨਾਲ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These beings and creatures blossom forth when they focus their consciousness on the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਏਹ ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ ਹਰੀ ਮੇਂ ਚਿਤ ਲਗਾਵਣੇ ਕਰ ਫੂਲਤੇ ਹੈਂ, ਭਾਵ ਅਨੰਦ ਹੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ) ਇਹ ਸਾਰੇ ਜੀਵ ਪਰਮਾਤਮਾ ਵਿਚ ਚਿੱਤ ਜੋੜ ਕੇ ਆਤਮਕ ਜੀਵਨ ਨਾਲ ਖਿੜ ਪੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando uno está entonado en Dios, las criaturas florecen. (1)"