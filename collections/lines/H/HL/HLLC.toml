[[content]]
asset = "SSKS"
type = "primary"
data = "ਆਦਿ ਹੀ ਅਧਾਨ ਬਿਖੈ ਹੋਇ ਨਿਰਮਾਨ ਪ੍ਰਾਣੀ; ਮਾਸ ਦਸ ਗਨਤ ਹੀ ਗਨਤ ਬਿਹਾਤ ਹੈ ।"

