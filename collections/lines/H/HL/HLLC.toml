[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਜੀਵ ਅਧਾਨ ਗਰਭ ਅੰਦਰ ਔਣ ਸਾਰ ਆਦਿ ਹੀ ਅਰੰਭ ਤੋਂ ਹੀ ਹੋਇ ਨਿਰਮਾਨ ਦੀਨ ਆਜਜ਼ ਬਣ ਕੇ ਯਾ ਆਤੁ ਆਯਾ ਹੋਯਾ ਇਕ ਇਕ ਦਿਨ ਗਿਣਦਿਆਂ ਗਿਣਦਿਆਂ ਦਸ ਮਹੀਨੇ ਇਸੇ ਤਰ੍ਹਾਂ ਬਿਤਾ ਲੈਂਦਾ ਹੈ।"