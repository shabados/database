[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਕ ਤਿਆਗ, ਨਿਰਸੰਕ ਹੁਇ ਕਹੀਐ ॥੧੨੦੮॥"
page = 798

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Devdevani”, add the word “Ishraantakan” and know all the names of Tupak.1208."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੰਗ ਤਿਆਗ ਕੇ ਨਿਸੰਗ ਹੋ ਕੇ (ਇਸ ਦਾ) ਕਥਨ ਕਰੋ ॥੧੨੦੮॥"