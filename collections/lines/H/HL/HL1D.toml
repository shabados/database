[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਮਲ ਦੁਖ ਜਾਰੇ. ਪ੍ਰਭੂ ਚਿਤਾਰੇ; ਮਨ ਕੀ ਦੁਰਮਤਿ ਨਾਸੀ ॥"
page = 781
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dwelling on the Lord, sin and suffering are burnt and mind's evil intellect is eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਪਾਪ ਤੇ ਪੀੜ ਸੜ ਜਾਂਦੇ ਹਨ ਅਤੇ ਚਿੱਤ ਦੀ ਖੋਟੀ ਅਕਲ ਬਿਨਸ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The painful sins are burnt away, by keeping God in one's thoughts; evil-mindedness is erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਨੋਂ ਨੇ ਆਪ ਕੇ ਗੁਨ ਯਾਦ ਕੀਏ ਹੈਂ ਤਿਨ ਕੇ ਮਨ ਕੀ ਸਭ ਦੁਰਮਤਿ (ਨਾਸੀ) ਦੂਰ ਹੋਈ ਹੈ, ਅਰ ਜਾਪ ਅਰ ਦੁਖ ਭੀ ਜਲਾਇ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਚਿੱਤ ਵਿਚ ਵਸਾਇਆਂ ਸਾਰੇ ਪਾਪ ਸਾਰੇ ਦੁੱਖ ਸੜ ਜਾਂਦੇ ਹਨ, ਮਨ ਦੀ ਖੋਟੀ ਮਤਿ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਮਲ = ਪਾਪ। ਜਾਰੇ = ਸਾੜੇ ਜਾਂਦੇ ਹਨ। ਚਿਤਾਰੇ = ਚਿੱਤ ਵਿਚ ਵਸਾ ਕੇ। ਦੁਰਮਤਿ = ਖੋਟੀ ਮਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabando a su Señor se libera de la maldad de su mente."