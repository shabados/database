[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੀਆਹੁ ਹੋਆ ਮੇਰੇ ਬਾਬੋਲਾ; ਗੁਰਮੁਖੇ ਹਰਿ ਪਾਇਆ ॥੨॥"
page = 78
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The marriage has been solemnised, O my father! And by Guru's instruction, I have found God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਦੀ ਹੋ ਗਈ ਹੈ, ਹੇ ਮੇਰੇ ਪਿਤਾ! ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮੈਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My marriage has been performed, O my father. As Gurmukh, I have found the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਤਾ ਸੰਤ ਜਨੋਂ! ਮੇਰਾ ਵਿਵਾਹੁ ਹੂਆ ਹੈ, ਅਰ ਮੈਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰੀ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਤਾ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਮੇਰਾ (ਪਰਮਾਤਮਾ-ਪਤੀ ਨਾਲ) ਵਿਆਹ ਹੋ ਗਿਆ ਹੈ, ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਗਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es mi matrimonio con mi Señor, oh Padre, por la Gracia del Guru. (2)"