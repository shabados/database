[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਪ੍ਰਭੁ ਮੇਰਾ ਊਚਾ ॥੪॥੧॥"
page = 562
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, my Master is the highest of the high."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਮੇਰਾ ਮਾਲਕ ਪਰਮ ਬੁਲੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, my God is lofty and exalted. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰਾ ਪ੍ਰਭੂ ਸਭ ਸੇ ਊਚਾ ਹੈ॥੪॥੧॥☬ਸਨਮੁਖ ਬੇਨਤੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੇਰਾ ਪ੍ਰਭੂ ਸਭ ਤੋਂ ਉੱਚਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, vi a mi Dios en lo más alto de lo alto. (4‑1"