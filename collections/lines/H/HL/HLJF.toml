[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਹੋਦੀ; ਹੋਇ ਇਆਣਾ ॥"
page = 1384
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one be simple, even when wise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜੀਵ ਸਿਆਣਾ ਹੁੰਦਾ ਹੋਇਆ ਭੀ ਸਿੱਧਾ ਸਾਧਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you are wise, be simple;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ (ਮਤਿ) ਬੁਧੀ ਕੇ ਹੋਤਿਆਂ ਹੀ ਇਆਣਾ ਹੋਇ ਕੇ ਸਦਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ) ਅਕਲ ਹੁੰਦਿਆਂ ਭੀ ਅੰਞਾਣਾ ਬਣੇ (ਭਾਵ, ਅਕਲ ਦੇ ਤ੍ਰਾਣ ਦੂਜਿਆਂ ਤੇ ਕੋਈ ਦਬਾਉ ਨ ਪਾਏ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਿ = ਅਕਲ। ਹੋਇ = ਬਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tienes Sabiduría, sé sencillo;"