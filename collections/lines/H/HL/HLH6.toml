[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਪੂਜਾ; ਥਾਨੁ ਮੁਰਾਰਾ ॥"
page = 411
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worship consists in vision the Lord's abode within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਨਿਵਾਸ ਅੰਦਰ ਅਨੁਭਵ ਕਰਨਾ ਹੀ ਉਪਾਸ਼ਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship and adoration within is the Lord's dwelling."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅੰਤਸਕਰਣ ਮੇਂ ਮੁਰਾਰੀ ਅਕਾਲ ਪੁਰਖ ਕਾ ਸਥਾਨ ਜਾਨਾ ਹੈ, ਤਿਸ ਨੇ ਸਭ ਪੂਜਾ ਕਰ ਲਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੇ ਹਿਰਦੇ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਰਹਿਣ ਲਈ ਮੰਦਰ ਬਣਾਇਆ ਹੈ, ਤੇ ਅੰਤਰ ਆਤਮੇ ਉਸ ਦੀ ਪੂਜਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨੁ ਮੁਰਾਰਾ = ਪਰਮਾਤਮਾ ਦਾ ਨਿਵਾਸ-ਅਸਥਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Realizar al Señor en el interior es la Verdadera Alabanza,"