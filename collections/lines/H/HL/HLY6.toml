[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਘਰ ਦੇਖਿ. ਜੁ ਕਾਮਨਿ ਭੂਲੀ; ਬਸਤੁ ਅਨੂਪ ਨ ਪਾਈ ॥"
page = 339
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride who goes amiss by seeing the body of nine apertures, obtains not the peerless thing of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਜਿਹੜੀ ਨੌ ਗੋਲਕਾਂ ਵਾਲੀ ਦੇਹਿ ਨੂੰ ਵੇਖ ਕੇ ਕੁਰਾਹੇ ਪੈ ਗਈ ਹੈ, ਉਹ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਲਾਸਾਨੀ ਵਸਤੂ ਨੂੰ ਨਹੀਂ ਪਾਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing the nine openings of the body, the soul-bride is led astray; she does not obtain that incomparable thing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ (ਕਾਮਨਿ) ਬੁਧੀ (ਨਉ ਘਰ) ਨਉ ਗੋਲਕਾਂ ਵਾਲੇ ਸਰੀਰ ਕੋ ਦੇਖ ਕਰ ਭੂਲੀ ਹੈ ਤਿਸ ਨੇ ਅਨੂਪਮ ਆਤਮ ਵਸਤੂ ਨਹੀਂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ (ਸਰੀਰ ਦੇ) ਨੌ ਘਰਾਂ (ਨੌ ਗੋਲਕਾਂ ਜੋ ਸਰੀਰਕ ਕ੍ਰਿਆ ਚਲਾਣ ਲਈ ਹਨ) ਨੂੰ ਵੇਖ ਕੇ (ਆਪਣੇ ਅਸਲ-ਮਨੋਰਥ ਵਲੋਂ) ਖੁੰਝ ਜਾਂਦੀ ਹੈ, ਉਸ ਨੂੰ (ਜੋਤ-ਰੂਪ) ਅਚਰਜ ਸ਼ੈ (ਅੰਦਰੋਂ) ਨਹੀਂ ਲੱਭਦੀ (ਭਾਵ, ਉਸ ਦਾ ਧਿਆਨ ਅੰਦਰ-ਵੱਸਦੀ ਆਤਮਕ ਜੋਤ ਵਲ ਨਹੀਂ ਪੈਂਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਉ ਘਰ = ਨੌ ਗੋਲਕਾਂ = {ਦੋ ਕੰਨ, ਦੋ ਅੱਖਾਂ, ਦੋ ਨਾਸਾਂ, ਮੂੰਹ, ਇੰਦ੍ਰੀ, ਗੁਦਾ; ਇਹ ਨੌ ਹੀ ਰੰਧ੍ਰ ਜੋ ਸਰੀਰ ਦੀਆਂ ਕ੍ਰਿਆ ਚਲਾ ਰਹੇ ਹਨ}। ਦੇਖਿ = ਵੇਖ ਕੇ। ਜੁ = ਜਿਹੜੀ। ਕਾਮਨਿ = ਜੀਵ-ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia Alma que se identifica con el cuerpo de nueve aperturas, no obtiene la cosa incomparable que está bien guardada en la décima."