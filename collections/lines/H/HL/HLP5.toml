[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਨਾਮੁ ਵਸੈ; ਪਤਿ ਊਤਮ ਹੋਇ ॥ ਰਹਾਉ ॥"
page = 664
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is enshrined the Name and sublime becomes his honour. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਨਾਮ ਟਿੱਕ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸ੍ਰੇਸ਼ਟ ਥੀ ਵੰਞਦੀ ਹੈ ਉਸ ਦੀ ਇੱਜ਼ਤ-ਆਬਰੂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He enshrines the Naam, the Name of the Lord, within, and his state becomes exalted. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਰਿਦੇ ਅੰਤਰ ਹਰਿ ਨਾਮ ਵਸੇ ਤਬ ਉਤਮ ਪਤ ਹੋਤੀ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ, ਤੇ, ਉਸ ਨੂੰ ਉੱਚੀ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su interior es enaltecido el Nombre Sublime y recupera su Honor. (Pausa)"