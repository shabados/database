[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਜਪਿ ਜਪਿ ਜੀਵੈ ਸੁਆਮੀ ॥"
page = 107
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The tongue is alive by ever uttering the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਸਦਾ ਉਚਾਰਣ ਕਰਕੇ ਜੀਭਾ ਜੀਊਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tongue lives by chanting and meditating on the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਜਿਹਵਾ ਤੇਰਾ ਨਾਮੁ ਜਪ ਜਪ ਕੇ ਜੀਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਸੇਵਕ ਤੇਰਾ ਨਾਮ ਆਪਣੀ) ਜੀਭ ਨਾਲ ਜਪ ਜਪ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los labios se avivan pronunciando el Nombre del Maestro."