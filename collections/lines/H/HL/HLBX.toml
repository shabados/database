data = "ਜਾ ਤੇ ਰਾਖਿ ਭਾਇਯਨ ਲੀਜੈ ॥੨੪॥"
page = 994

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Something must be done, so that my brothers are spared.’(24)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦੋਵੇਂ ਭਰਾ ਬਚਾਏ ਜਾ ਸਕਣ ॥੨੪॥"