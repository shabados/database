[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕੀਜੈ; ਸੋ ਬੰਧਨੁ ਪੈਰੇ ॥"
page = 1075
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever he does, that proves fetters For His feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਭੀ ਉਹ ਕਰਦਾ ਹੈ, ਉਹ ਉਸ ਦੇ ਪੈਰਾਂ ਲਈ ਬੇੜੀਆਂ ਸਾਬਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only serves to tie your feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਰਤੇ ਰਹੇ ਸੋ ਬੁਧੀ ਰੂਪ ਪੈਰ ਕੋ ਬੰਧ ਨਹੀਂ ਪੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਭੀ ਅਜਿਹਾ ਕਰਮ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਉਹ ਇਸ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਮਨੁੱਖ ਦੇ ਪੈਰਾਂ ਵਿਚ ਫਾਹੀ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "más se involucra,"