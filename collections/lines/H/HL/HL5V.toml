[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਤੀ ਭਾਰਿ. ਨ ਬਿਆਪਈ; ਉਨ ਕਉ ਲਾਹੂ ਲਾਹਿ ॥੧॥"
page = 965
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The earth feels not their weight and to the thieves it is all a profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਮੀਨ ਉਨ੍ਹਾਂ ਦੇ ਬੋਝ ਨੂੰ ਮਹਿਸੂਸ ਨਹੀਂ ਕਰਦੀ ਅਤੇ ਉਨ੍ਹਾਂ ਚੋਰਾਂ ਨੂੰ ਇਸ ਦਾ ਸਮੂਹ ਲਾਭ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The earth does not feel their weight; even they profit. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਕੋ ਪਾਪ ਨਹੀਂ ਬਿਆਪਤੇ ਔਰ ਉਨ ਰਾਜਿਓਂ ਕੇ (ਲਾਹੂ) ਸਮਦਾਯ ਕਾਲ ਨੇ ਵਾ ਪ੍ਰਿਥ੍ਵੀ ਨੇ ਲਾਹਿ ਦੀਏ ਹੈਂ, ਭਾਵ ਨਸ੍ਟ ਕੀਏ ਹੈਂ॥☬ਇਸ ਪਰ ਭਾਗਵਤ ਦੁਆਦਸ ਸਕੰਧ ਮੇਂ ਭੁਗੀਤ ਪ੍ਰਵਾਣ ਹੈ। ਪ੍ਰਿਥ੍ਵੀ ਕਾ ਕਥਨ ਹੈ ਕੇ ਏਹੁ ਮੂਰਖ ਲੋਕ ਮੈਨੂੰ ਆਪਨੀ ਜਾਨਤੇ ਹੈਂ ਔ ਮੈਂ ਕਿਸੇ ਦੀ ਨਹੀਂ ਬਨੀ ਔਰੁ ਅਨੇਕ ਰਾਜੇ ਮੈਨੇ ਖਪਾਏ ਦੀਏ ਹੈਂ; (ਵਾ) (ਧਰਤੀ) ਬੁਧੀ (ਸਾਧ) ਸ੍ਰੇਸਟ ਗੁਣੋਂ ਕੀ ਥੀ ਔ ਕਾਮਾਦਿ ਚੋਰ ਦਬਾਇ ਬੈਠੇ ਹੈਂ। ਉਸ ਕੀ ਬੁਧੀ ਕੋ ਪਾਪੋਂ ਕਾ ਭਾਰ ਨਹੀਂ ਬਿਆਪਤਾ। ਜਿਨੋਂ ਨੇ ਉਨ ਬਿਕਾਰੋਂ ਕਾ (ਲਾਹੂ) ਸਮਦਾਯ ਲਾਹਿ ਦੀਆ ਹੈ; ਵਾ ਸਾਧ ਕੀ ਧਰਤੀ ਸਤਸੰਗ ਧਰਮਸਾਲ ਮੇਂ ਚੋਰ ਆਇ ਬੈਠੇ ਤੌ ਧਰਤੀ ਕੋ ਉਨ ਕੀ ਚੋਰੀ ਕਾ ਭਾਰ ਨਹੀਂ ਉਨ ਕੋ (ਲਾਹੂ ਲਾਹਿ) ਨਫਾ ਹੀ ਨਫਾ ਹੈ, ਭਾਵ ਕਥਾ ਕੀਰਤਨ ਕੇ ਸੁਨਨੇ ਤੇ ਪੁੰਨ ਕੀ ਉਤਪਤੀ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਾਂ, ਵਿਕਾਰੀ ਬੰਦਿਆਂ ਨੂੰ ਜ਼ਰੂਰ ਲਾਭ ਅੱਪੜਦਾ ਹੈ, ਉਹ ਵਿਕਾਰੀ ਬੰਦੇ ਜ਼ਰੂਰ ਲਾਭ ਉਠਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਰਿ = ਭਾਰ ਨਾਲ, ਭਾਰ ਦੇ ਹੇਠ, ਤਸਕਰਾਂ ਦੇ ਭਾਰ ਹੇਠ। ਨ ਬਿਆਪਈ = ਦਬਦੀ ਨਹੀਂ, ਅਸਰ ਹੇਠ ਨਹੀਂ ਆਉਂਦੀ। ਉਨ ਕਉ = ਉਹਨਾਂ (ਤਸਕਰਾਂ) ਨੂੰ। ਲਾਹੂ = ਲਾਹ ਹੀ, ਲਾਭ ਹੀ (ਮਿਲਦਾ ਹੈ)। ਲਾਹਿ = ਲਹਹਿ, ਉਹ ਤਸਕਰ ਲਾਭ ਹੀ ਲਹਹਿ, ਉਹ ਵਿਕਾਰੀ ਸਗੋਂ ਲਾਭ ਹੀ ਉਠਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero mira, la tierra no siente ese peso, y les da su fruto. (1)"