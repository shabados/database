[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਰਣੁ ਕਰਤੇ ਵਸਿ ਹੈ; ਵਿਰਲੈ ਦਾ ਓਹੁ ਕਰੈ ਕਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All the causes are under the control of the creator but He accepts the deeds of any rare devotee."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਭ) ਕਾਰਣ ਕਰਤਾਰ ਦੇ ਵੱਸ ਹਨ (ਪਰ ਕਿਸੇ) ਵਿਰਲੇ ਦਾ ਓਹ ਕਰਾਇਆ ਬੀ ਕਰ ਲੈਂਦਾ ਹੈ। (ਭਾਵ 'ਜੋ ਜੋ ਚਿਤਵਹਿ ਸਾਧ ਜਨ ਸੋ ਲੇਤਾ ਮਾਨਿ')।"