[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਕਉ; ਸੇਵਾ ਬਨਿ ਆਈ ॥"
page = 292
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It behoves the servant to perform service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟਹਿਲੂਏ ਨੂੰ ਟਹਿਲ ਕਰਨੀ ਹੀ ਸ਼ੋਭਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The servant's purpose is to serve;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇਵਕ ਕੋ ਤਿਸ ਕੀ ਸੇਵਾ ਬਨਿ ਆਈ ਅਰਥਾਤ ਤਿਸ ਸੇ ਹੋਇ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਨੂੰ ਇਹ ਫੱਬਦਾ ਹੈ ਕਿ ਸਭ ਦੀ ਸੇਵਾ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así, fluye en Su Voluntad y aspira al más alto Éxtasis."