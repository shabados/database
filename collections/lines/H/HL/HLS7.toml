[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ ਮਹਾ ਸੁਖੁ ਪਾਇਓ; ਚਿੰਤਾ ਰੋਗੁ ਬਿਦਾਰਿਓ ॥੧॥"
page = 529
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repeating Thy Name, I have attained supreme bliss and banished all my anxieties and ailments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਕੇ ਮੈਂ ਪਰਮ ਅਨੰਦ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਫਿਕਰ ਤੇ ਰੋਗ ਮਿੱਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting Your Name, I have obtained supreme peace, and my anxieties and diseases have been cast out. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਜਪਨੇ ਸੇ ਅਤੀ, ਭਾਵ ਆਤਮ ਸੁਖ ਪਾਇਆ ਅਰ ਚਿੰਤਾ ਰੂਪੀ ਰੋਗ ਦੂਰ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਜਪਦਿਆਂ ਮੈਂ ਬੜਾ ਆਨੰਦ ਮਾਣਿਆ ਹੈ, ਤੇ, ਚਿੰਤਾ ਰੋਗ (ਆਪਣੇ ਮਨ ਵਿਚੋਂ) ਦੂਰ ਕਰ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਦਾਰਿਓ = ਨਾਸ ਕਰ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando Tu Nombre siento un inmenso Éxtasis y la terrible preocupación que me consume se va. (1)"