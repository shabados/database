[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਧਿਆਈਐ ਜੀਅੜੇ; ਸਿਰਿ ਸਾਹਾਂ ਪਾਤਿਸਾਹੁ ॥"
page = 44
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Soul! meditate on Him who is the over Lord of Kings and emperors."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਉਸ ਸਦਾ ਸਿਮਰਨ ਕਰ, ਜੋ ਰਾਜਿਆਂ ਅਤੇ ਮਹਾਰਾਜਿਆਂ ਦਾ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on Him, O my soul; He is the Supreme Lord over kings and emperors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਜੋ ਪਾਤਸਾਹੋਂ ਕਾ ਸਿਰੋਮਣੀ (ਪਾਤਿਸਾਹੁ) ਪਰਮੇਸ੍ਵਰ ਹੈ, ਉਸੀ ਕਾ ਧ੍ਯਾਵਨਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਉਸੇ ਪ੍ਰਭੂ (ਦੇ ਚਰਨਾਂ) ਦਾ ਧਿਆਨ ਧਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਜੋ ਸਭ ਸ਼ਾਹਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ਪਾਤਿਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita sólo en Él, oh mi mente, Él es el Rey de Reyes."