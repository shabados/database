[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਵਗੁਣ ਕੀਤੇ ਗੁਣ ਕਰਨਿ; ਜਗਿ ਸਾਧ ਵਿਰਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Rare are the people in world who with their saintly heart do good to the evil."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜੋ ਲੋਕ) ਅਵਗੁਣ ਕੀਤਿਆਂ ਭੀ ਗੁਣ ਹੀ ਕਰਦੇ ਹਨ, (ਅਜਿਹੇ) ਸਾਧੂ ਜਗਤ ਵਿਖੇ ਵਿਰਲੇ ਹਨ।"