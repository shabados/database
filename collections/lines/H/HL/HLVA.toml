[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਲਖ ਨਉਤਨ ਨਾਉ ਲੈ; ਲਖ ਲਖ ਸੇਖ ਵਿਸੇਖ ਨ ਤਾਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sesanag (the mythical snake) recited and remembered many a new name of the Lord but still could not know much about Him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਲੱਖਾਂ ਸ਼ੇਸ਼ ਨਾਗਾਂ ਨੇ ਕਈ ਲੱਖਾਂ ਨਵੇਂ ਥੋਂ ਨਵੇਂ ਨਾਮ (ਰੋਜ਼) ਲੈ ਲੈ ਕੇ ਭੀ ਤੱਤ ਸਾਰ ਵਿਸ਼ੇਸ਼ ਨਾ (ਜਾਣਿਆਂ)।"