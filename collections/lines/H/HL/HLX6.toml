[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਬੀਜਿ; ਆਪੇ ਹੀ ਖਾਹਿ ॥"
page = 1145
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He eats only what he has sown."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਵਲ ਉਹ ਹੀ ਖਾਂਦਾ ਹੈ ਜੋ ਉਸ ਨੇ ਬੀਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He eats only that which he himself has planted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜੀਵ ਅਪਣੇ ਬੀਜੇ ਹੂਏ ਕੋ ਆਪ ਹੀ ਖਾਤਾ ਹੈ, ਭਾਵ ਅਪਨੇ ਕਰਮੋਂ ਕਾ ਫਲੁ ਦੁਖੁ ਵਾ ਸੁਖੁ ਆਪ ਭੀ ਭੋਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਨਿੰਦਕ ਨਿੰਦਾ ਦਾ ਇਹ ਮਾੜਾ ਬੀਜ) ਬੀਜ ਕੇ ਆਪ ਹੀ ਉਸ ਦਾ ਫਲ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਇ = ਖਾਂਦਾ ਹੈ, ਫਲ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El calumniador es peor que el ladrón, peor que el apostador,"