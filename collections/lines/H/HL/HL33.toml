[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਿਕਸਤੁਆ ਤ੍ਰਿਭੰਗੰ ॥੧੩॥੧੨੧॥"
page = 138

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the destroyer of the three worlds (or modes).13.121."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਿੰਨ (ਲੋਕ) ਵੀ ਤੂੰ ਹੈ ਅਤੇ ਤਿੰਨਾਂ ਨੂੰ ਭੰਨਣ ਵਾਲਾ ਵੀ ਤੂੰ ਹੈਂ ॥੧੩॥੧੨੧॥"