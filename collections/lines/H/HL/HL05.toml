[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਗੁਰਮੁਖਿ ਅਲੋਵੈ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukh beholds and understands that God pervades one and all."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸੋ) ਆਪ ਹੀ ਆਪ ਵਰਤਦਾ ਹੈ, ਗੁਰੁਮਖ ਦੇਖਦੇ ਹਨ।"