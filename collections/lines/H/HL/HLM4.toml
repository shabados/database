[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੇ ਜੀਅ; ਤੇਤੇ ਸਭਿ ਤੇਰੇ ॥"
page = 193
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many as the creatures are, they are all Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਭੀ ਜੀਵ-ਜੰਤੂ ਹਨ, ਉਹ ਸਮੂਹ ਤੇਰੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As many creatures as there are - they are all Yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਜੀਵ ਹੈਂ ਸਰਬ ਤੇਰੇ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਰਬ੍ਰਹਮ! ਜਗਤ ਵਿਚ) ਜਿਤਨੇ ਭੀ ਜੀਵ ਹਨ, ਸਾਰੇ ਤੇਰੇ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤੇ ਤੇਤੇ = ਜਿਤਨੇ ਭੀ ਹਨ ਉਹ ਸਾਰੇ। ਤੇਤੇ = ਤਿਤਨੇ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las criaturas existentes son Tuyas,"