[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਉਤਮੁ ਹਰਿ ਪ੍ਰਭੁ ਗਾਵਿਆ; ਕਰਿ ਨਾਦੁ ਬਿਲਾਵਲੁ ਰਾਗੁ ॥"
page = 849
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing in the Bilawal measure, hymn I the praise of the Sublime God, my Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਲਾਵਲ ਰਾਗੁ ਅੰਦਰ ਗਾਇਨ ਕਰ ਕੇ ਮੈਂ ਸਰੇਸ਼ਟ ਵਾਹਿਗੁਰੂ, ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ, ਦਾ ਜੱਸ ਅਲਾਪਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing of the sublime Lord, the Lord God, in the melody of Raag Bilaaval."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਹਰਿ ਹਰਿ ਪ੍ਰਭੂ ਕੇ ਉਤਮ ਜਸ ਕੋ (ਨਾਦਿ) ਵਾਜੇ ਬਜਾਇ ਕਰ ਬਿਲਾਵਲ ਰਾਗ ਮੇਂ, ਵਾ (ਨਾਦਿ) ਗੁਰ ਉਪਦੇਸ਼ ਰਾਗ ਪ੍ਰੀਤ ਕਰ ਕੇ (ਬਿਲਾਵਲੁ) ਅਨੰਦ ਸੇ ਗਾਯਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦਾ ਸ਼ਬਦ-ਰੂਪ ਬਿਲਾਵਲ ਰਾਗ ਉਚਾਰ ਕੇ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਦੁ = ਗੁਰੂ ਦਾ ਸ਼ਬਦ। ਨਾਦੁ ਬਿਲਾਵਲੁ ਰਾਗੁ = ਗੁਰੂ ਦਾ ਸ਼ਬਦ-ਰੂਪ ਬਿਲਾਵਲੁ ਰਾਗ। ਕਰਿ = ਕਰ ਕੇ, ਉਚਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la tonada de Rag Bilawal, Le canto al Ser Sublime,"