[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਤਿ ਜਨਮੁ. ਨਹ ਪੂਛੀਐ; ਸਚ ਘਰੁ ਲੇਹੁ ਬਤਾਇ ॥"
page = 1330
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord asks not mortals caste and birth, so, find thou out the Lord's True Home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪ੍ਰਾਣੀ ਦੀ ਜਾਤੀ ਅਤੇ ਪੈਦਾਇਸ਼ ਬਾਰੇ ਪੁਛ ਗਿਛ ਨਹੀਂ ਕਰਦਾ, ਇਸ ਲਈ ਤੂੰ ਸੁਆਮੀ ਦੇ ਸੱਚੇ ਧਾਮ ਦੀ ਭਾਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God does not ask about social class or birth; you must find your true home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਤੇਰੇ ਸੰਤੋਂ ਕਾ ਕਿਸੀ ਜਾਤੀ ਵਾ ਕਿਸੀ ਘਰ ਕਾ ਜਨਮ ਹੋਵੇ, ਪਰੰਤੂ ਤਿਨ ਕੋ ਇਸ ਕਾ ਪੂਛਣਾ ਨਾ ਕਰੀਏ। ਤਿਨ ਸੇ ਤੇਰਾ ਘਰ ਪੁਛ ਲਈਏ ਕਿ ਵੋਹ ਕੈਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਹਰੇਕ ਜੀਵ ਦੇ ਅੰਦਰ ਮੌਜੂਦ ਹੈ, ਪ੍ਰਭੂ ਹੀ ਹਰੇਕ ਦੀ ਜਾਤਿ ਪਾਤ ਹੈ। ਵਖੇਵਿਆਂ ਵਿਚ ਪੈ ਕੇ) ਇਹ ਨਹੀਂ ਪੁੱਛਣਾ ਚਾਹੀਦਾ ਕਿ (ਫਲਾਣੇ ਦੀ) ਜਾਤਿ ਕੇਹੜੀ ਹੈ ਕਿਸ ਕੁਲ ਵਿਚ ਉਸ ਦਾ ਜਨਮ ਹੋਇਆ। (ਪੁੱਛਣਾ ਹੈ ਤਾਂ) ਪੁੱਛੋ ਕਿ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਕਿਸ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਪਰਗਟ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios no pide que nazcas en clases sociales elevadas, tú debes encontrar tu propio hogar,"