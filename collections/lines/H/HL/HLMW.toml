[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤ ਉਤ ਰਾਖਹੁ; ਦੀਨ ਦਇਆਲਾ ॥"
page = 228
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter, protects me, O Beneficent Lord of the Poor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਥੇ ਅਤੇ ਉਥੇ ਮੇਰੀ ਰਖਿਆ ਕਰ, ਤੂੰ ਹੈ ਗਰੀਬਾ ਦੇ ਮਿਹਰਬਾਨ, ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek Your Sanctuary; please bless me with Your Glance of Grace. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨ ਦਿਆਲ ਪਰਮੇਸਰ! ਤੈਸੇ ਤੂੰ ਹਮ ਕੋ ਇਧਰ ਉਧਰ, ਭਾਵ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਰਖ੍ਯਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਲੋਕ ਪਰਲੋਕ ਵਿਚ (ਮੇਰੀ) ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Protégeme aquí y en el más allá, oh Señor; yo busco Tu Refugio!"