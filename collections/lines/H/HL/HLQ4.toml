[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਲੁ ਸਿਰਾਨੋ; ਲੇਖਾ ਦੇਨਾ ॥"
page = 792
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy rule has ended, thou shalt have to render thy account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਅਮਲਦਾਰੀ, ਮੁੱਕ ਗਈ ਹੈ। ਤੈਨੂੰ ਹੁਣ ਆਪਣਾ ਹਿਸਾਬ-ਕਿਤਾਬ ਦੇਣਾ ਪਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your time of service is at its end, and you will have to give your account."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਅਮਲੁ) ਕਰਮਾਨੁਸਾਰ ਜੀਵ ਨੇ ਲੇਖਾ ਦੇਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ! ਜਗਤ ਵਿਚ) ਮੁਲਾਜ਼ਮਤ ਦਾ ਸਮਾ (ਭਾਵ, ਉਮਰ ਦਾ ਨਿਯਤ ਸਮਾ) ਲੰਘ ਗਿਆ ਹੈ, (ਇੱਥੇ ਜੇ ਕੁਝ ਕਰਦਾ ਰਿਹਾ ਹੈਂ) ਉਸ ਦਾ ਹਿਸਾਬ ਦੇਣਾ ਪਏਗਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi servicio en el mundo ha terminado; ahora tengo que entregar cuentas a mi Dios."