[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਪਿਆਰਿਆ; ਤੂ ਸਦਾ ਸਚੁ ਸਮਾਲੇ ॥"
page = 918
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my loved soul, ever contemplate thou the True one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਪਿਆਰੀ ਜਿੰਦੜੀਏ। ਤੂੰ ਸਦੀਵ ਹੀ ਸਤਿਪਰਖ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O beloved mind, contemplate the True Lord forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰਿਆ ਮਨਾ! ਤੂੰ ਸਦਾ ਸਚ ਕੋ ਸਮਾਲੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਮਨ! (ਜੇ ਤੂੰ ਸਦਾ ਦਾ ਆਤਮਕ ਆਨੰਦ ਲੋੜਦਾ ਹੈਂ ਤਾਂ) ਸਦਾ ਸੱਚੇ ਪ੍ਰਭੂ ਨੂੰ (ਆਪਣੇ ਅੰਦਰ) ਸੰਭਾਲ ਰੱਖ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਲੇ = ਸਮਾਲਿ, ਚੇਤੇ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amada mente, eleva siempre la Verdad del Señor."