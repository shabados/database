[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉਨ ਸਮੈ ਸਿਵ ਕੋ ਆਪੁਨੇ ਸਭ ਸ︀ਯਾਮ ਭਨੇ ਤਕਿ ਘਾਇ ਲਗਾਏ ॥"
page = 521

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna saved himself form the blows of Shiva and making Shiva as target, he wounded him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਸ ਵੇਲੇ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਤਕ ਕੇ ਸ਼ਿਵ ਉਤੇ ਵਾਰ ਕੀਤੇ ਹਨ।"