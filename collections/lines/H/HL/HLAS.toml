[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਕਿ ਉਹ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਤੇਰੀ ਯਾਦ ਵਿਚ ਲੰਘਾ ਸਕੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਗੁਜ਼ਾਰਦ ਉਮਰ ਰਾ ਦਰ ਯਾਦਿ ਰੱਬ ।੩੨੦।"

