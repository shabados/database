[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਾਹਿ. ਜਾਪਿ ਭਗਵੰਤੁ ॥"
page = 896
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou in thy mind on the Fortunate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਭਾਗਾਂ ਵਾਲੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In your mind, meditate on the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਭਗਵੰਤ ਕੇ ਨਾਮ ਕੋ ਮਨ ਕੇ ਬੀਚ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! -ਆਪਣੇ ਮਨ ਵਿਚ ਭਗਵਾਨ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਪਿ = ਜਪਿਆ ਕਰ। ਭਗਵੰਤੁ = ਭਗਵਾਨ (ਦਾ ਨਾਮ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz que tu mente habite en Dios;"