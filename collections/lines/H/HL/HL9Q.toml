[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਭਵਣ ਕੀ ਮੂਰਤਿ ਏਕਾ; ਮੁਖਿ ਤੇਰੈ ਟਕਸਾਲਾ ॥੧॥"
page = 596
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Master, Thine is the only personality to fashion the entire universe and the word of Thy mouth is the mint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ! ਕੰਵਲ ਤੇਰੀ ਵਿਅਕਤੀ ਹੀ ਸਮੂਹ ਆਲਮ ਨੂੰ ਸਾਜਣ ਵਾਲੀ ਹੈ ਤੇ ਤੇਰੇ ਮੂੰਹ ਦਾ ਬਚਨ ਹੀ ਸਿੱਕ-ਸ਼ਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Yours is the one and only form of the entire universe; Your mouth is the mint to fashion all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਸਗਲ ਭਵਣ) ਚੌਦਹ ਲੋਕ ਕੀ ਏਕ ਬੈਰਾਟ ਰੂਪ ਤੇਰੀ ਮੂਰਤਿ ਹੈ ਔਰ ਮੁਖ੍ਯ ਟਕਸਾਲ ਤੇਰੇ ਹੀ ਘਰ ਮੇਂ ਹੈ, ਭਾਵ ਏਹ ਕੇ ਏਕ ਕੇ ਸਾਥ ਦੂਸਰੇ ਕੀ ਸੂਰਤ ਕਾ ਮੇਲ ਨਹੀਂ ਮਿਲਤਾ। ਯਹ ਅਧਭੁਤ ਆਪ ਕੀ ਟਕਸਾਲ ਹੈ ਵਾ ਤੇਰੇ ਬਨਾਏ ਹੂਏ ਜੋ ਜੀਵੋਂ ਕੇ ਮੁਖ ਹੈਂ, ਸੋ ਟਕਸਾਲਾਂ ਹੈਂ। ਭਾਵ ਭਿੰਨ ਭਿੰਨ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਸਬਦ ਨਿਕਸਤੇ ਹੈਂ। ਵਾ ਤੇਰੇ ਮੁਖ ਕੀ ਏਕੋ ਹੰਬਹੂ ਸ੍ਯਾਮ ਐਸੀ ਬਾਣੀ ਹੂਈ ਤਬ ਨਾਨਾ ਪ੍ਰਕਾਰ ਕਾ ਜਗਤ ਉਤਪਤਿ ਹੋ ਜਾਤਾ ਭਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਚੁਬਾਰੇ ਵਿਚ ਤੇਰਾ ਨਿਵਾਸ ਹੈ। ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ (ਦੇ ਜੀਆਂ ਜੰਤਾਂ) ਦੀਆਂ ਮੂਰਤੀਆਂ ਤੇਰੀ ਹੀ ਸ੍ਰੇਸ਼ਟ ਟਕਸਾਲ ਵਿਚ ਘੜੀਆਂ ਗਈਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਣ = ਸ੍ਰਿਸ਼ਟੀ। ਮੂਰਤਿ = ਮੂਰਤੀਆਂ, ਜੀਅ-ਜੰਤ। ਮੁਖਿ = ਮੁਖੀ, ਸ੍ਰੇਸ਼ਟ। ਤੇਰੈ ਮੁਖਿ ਟਕਸਾਲਾ = ਤੇਰੇ ਸ੍ਰੇਸ਼ਟ ਟਕਸਾਲ ਵਿਚੋਂ ਘੜੇ ਗਏ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Universo entero, hay sólo un Maestro y Su Boca, como una casa de monedas, acuña las monedas verdaderas y disuelve las falsas. (1)"