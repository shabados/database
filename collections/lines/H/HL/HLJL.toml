[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਜੀ ਮੁਫਤੀ ਸਭ ਹੈ ਜਹਾ ॥"
page = 912

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They brought the cooking-vessel at the place, where Quazi and Mufti, the priest, used to sit,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਾਜ਼ੀ ਅਤੇ ਮੁਫ਼ਤੀ (ਕਾਜ਼ੀ ਦਾ ਮੁਨਸ਼ੀ) ਸਭ ਬੈਠੇ ਸਨ।"