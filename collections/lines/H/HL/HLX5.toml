data = "ਜਨਮ ਜਨਮ ਕੇ; ਕਿਲਬਿਖ ਹਰੈ ॥੧॥"
page = 1300
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he washes off the sins of myriads of births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪਾਂ ਨੂੰ ਧੋ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the sins of countless incarnations are washed away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਬਹੁਤੇ ਜਨਮੋਂ ਕੇ ਪਾਪੋਂ ਕੋ ਹਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno se limpia de los errores y faltas de incontables reencarnaciones. (1)"