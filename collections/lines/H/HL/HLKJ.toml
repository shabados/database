[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਾ ਤਹ ਸੋਇ; ਅਵਰੁ ਨ ਜਾਣੀਐ ॥"
page = 420
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I look, there He is. I know no one else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਉਹ ਸੁਆਮੀ ਹੈ। ਮੈਂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there He is; I know no other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਹ ਦੇਖੀਏ ਤਹਾਂ ਸੋ ਪੂਰਣ ਹੈ, ਦੂਸਰਾ ਨਹੀਂ ਜਾਨੀਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ, ਮੈਨੂੰ ਉਧਰ ਉਹ (ਪਰਮਾਤਮਾ) ਹੀ ਦਿੱਸਦਾ ਹੈ ਤੇ ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਾ = ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਸੋਇ = ਉਹ (ਪਰਮਾਤਮਾ) ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y entonces, donde sea que vemos, vemos sólo al Señor, pues no hay nadie más,"