[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਰੈਣ ਕੇ ਪਾਹੁਨ ਤੁਮ ਆਏ; ਬਹੁ ਜੁਗ ਆਸ ਬਧਾਏ ॥"
page = 212
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast come as guest of one night, yet thou hast extended the hope of living for many ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਰਾਤ ਦੇ ਪ੍ਰਾਹੁਣੇ ਵਜੋ ਆਇਆ ਹੈ ਪ੍ਰੰਤੂ ਤੂੰ ਅਨੇਕਾਂ ਯੁਗਾਂ ਲਈ ਰਹਿਣ ਦੀ ਉਮੈਦ ਵਧਾ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have come as a guest for one short night, and yet you hope to live for many ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਏਕ ਰਾਤ ਕੇ ਪਾਹੁਨ ਅਰਥਾਤ ਅਲਪ ਕਾਲ ਕੇ ਰਹਣੇ ਕੋ ਬਟਾਊ ਸਮ ਆਏ ਹੋ। ਅਨੇਕ ਜੁਗੋਂ ਕੀ ਆਸ ਕਰ ਬੰਧਾਇਮਾਨ ਹੋ ਰਹੇ ਹੋ। ਭਾਵ ਯਹਿ ਕਿ ਯਗ੍ਯ ਆਦਿ ਕਰਮ ਕਰਤੇ ਹੋ ਕਿ ਅਨੇਕ ਜੁਗ ਸੁਵਰਗ ਭੋਗੇਂਗੇ, ਐਸੀ ਆਸਾ ਮੇਂ ਬੰਧੇ ਹੂਏ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਤੁਸੀ ਇਕ ਰਾਤ (ਕਿਤੇ ਸਫ਼ਰ ਵਿਚ) ਗੁਜ਼ਾਰਨ ਵਾਲੇ ਪ੍ਰਾਹੁਣੇ ਵਾਂਗ (ਜਗਤ ਵਿਚ) ਆਏ ਹੋ ਪਰ ਇਥੇ ਕਈ ਜੁਗ ਜੀਊਂਦੇ ਰਹਿਣ ਦੀਆਂ ਆਸਾਂ ਬੰਨ੍ਹ ਰਹੇ ਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣ = ਰਾਤ। ਪਾਹੁਨ = ਪ੍ਰਾਹੁਣੇ। ਬਧਾਏ = ਬੰਨ੍ਹਦੇ ਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno vino aquí para pasar una noche, y ahora piensa quedarse épocas enteras;"