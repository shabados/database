[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਣੁ ਸੁ ਅਖਰੁ; ਜਿਤੁ ਰਹੈ ਹਿਆਉ ॥"
page = 953
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Which is the word, whereby the mind remains steady?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜਾ ਸੰਬਦ ਹੈ ਜਿਸ ਦੁਆਰਾ ਮਨ ਸਥਿਰ ਰਹਿੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is that Word, which holds the heart in its place?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੌਨ ਸੋ ਅਖਰ ਹੈ ਜਿਸ ਕੇ ਜਪਨੇ ਕਰ (ਹਿਆਉ) ਪਤਿ ਰਹੇ ਵਾ ਹੀਆ ਇਸਥਿਤ ਰਹੇ, ਉਤ੍ਰ ਦੂਸਰੇ ਪ੍ਰਸ਼ਨ ਕਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਕੋਈ ਪੁੱਛੇ ਕਿ ਜੇ ਕੰਨ ਪੜਵਾਇਆਂ ਮਨ ਨਹੀਂ ਟਿਕਦਾ ਤਾਂ) ਉਹ ਕੇਹੜਾ ਅੱਖਰ ਹੈ ਜਿਸ ਵਿਚ ਹਿਰਦਾ ਜੁੜਿਆ ਰਹਿ ਸਕਦਾ ਹੈ (ਤੇ ਬੁਰਾਈ ਮਿਟ ਜਾਂਦੀ ਹੈ, ਤਾਂ ਇਸ ਦਾ ਉੱਤਰ ਇਹ ਹੈ ਕਿ ਉਹ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál es la Palabra que conserva el corazón en su lugar?"