[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਧਿਆਏ. ਸਭਿ ਫਲ ਪਾਏ; ਧਨਿ ਧੰਨਿ ਤੇ ਬਡਭਾਗੀਆ ॥"
page = 1312
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who contemplate their Lord are blessed with all the fruits. O Blest, blest and very fortunate are they."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਰੇ ਮੇਵੇ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ। ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਅਤੇ ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ ਉਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, all fruits and rewards are obtained. They are blessed, blessed and very fortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਰਾਮ ਕੇ ਨਾਮ ਧਿਆਏ ਹੈਂ ਤਿਨੋਂ ਨੇ ਸਰਬ ਫਲ ਪਾਇ ਲੀਏ ਹੈਂ, ਵਹੁ ਨਾਮ ਕੇ (ਧਨਿ) ਧਨੀ ਧੰਨਤਾ ਜੋਗ ਹੈਂ ਔਰ ਬਡੇ ਭਾਗੋਂ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ, ਉਹਨਾਂ (ਮਨੁੱਖਾ ਜੀਵਨ ਦੇ) ਸਾਰੇ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲਏ, ਉਹ ਮਨੁੱਖ ਭਾਗਾਂ ਵਾਲੇ ਹੁੰਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਸੋਭਾ ਖੱਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo Fruto y recompensa son obtenidos. Ellos son bendecidos, bendecidos y muy afortunados."