[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਵਿਣੁ ਨਾਵੈ. ਕੂੜਿਆਰ; ਫਿਰਹਿ ਬੇਤਾਲਿਆ ॥"
page = 1284
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False are the egocentrics, with out the Lord's Name, They wander about like demons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਹਨ ਮਨਮਤੀਏ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ। ਉਹ ਭੂਤਨਿਆਂ ਦੀ ਮਾਨੰਦ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are false; without the Name, they wander around like demons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਮਨਮੁਖ ਜੋ ਨਾਮ ਸੇ ਰਹਿਤ ਹੈਂ, ਸੋ (ਬੇਤਾਲਿਆ) ਭੂਤ ਵਤ ਵਾ ਸ੍ਵਰੂਪ ਤਾਲ ਸੇ ਰਹਿਤ ਹੂਏ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦੇ ਹਨ ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਹੋਏ ਹਨ ਤੇ ਕੂੜ ਦੇ ਵਪਾਰੀ ਹਨ, ਬੇ-ਥਵ੍ਹੇ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਕੂੜਿਆਰ = ਕੂੜ ਦੇ ਵਪਾਰੀ। ਬੇਤਾਲਿਆ = ਬੇਤਾਲ, ਭੂਤ-ਪ੍ਰੇਤ, ਬੇ-ਥਵ੍ਹੇ, ਸਹੀ ਜੀਵਨ-ਚਾਲ ਤੋਂ ਉੱਖੜੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre, los Manmukjs arrogantes actúan falsamente y vagan esparciendo el mal."