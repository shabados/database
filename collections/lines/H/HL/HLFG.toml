[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗਤ ਸੂਤਾ; ਭਰਮਿ ਵਿਗੂਤਾ ॥"
page = 1019
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou awake, man is really slumbering and is being ruined in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਗਦਾ ਹੋਇਆ ਭੀ ਆਦਮੀ ਅਸਲ ਵਿੱਚ ਸੁੱਤਾ ਪਿਆ ਹੈ ਅਤੇ ਸੰਦੇਹ ਅੰਦਰ ਬਰਬਾਦ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal sleeps, even while he is awake; he is being plundered by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਗਤਾ ਹੀ ਸੂਤਾ ਹੂਆ ਹੈ, ਭਾਵ ਅਵਿਦ੍ਯਾ ਨਿੰਦ੍ਰਾ ਵਿਖੇ ਸੋਇਆ ਪੜਾ ਹੈ। ਜਾਨ ਬੂਝ ਕਰ ਪਰਮਾਦੀ ਹੋ ਰਹਾ ਹੈ ਔ ਭਰਮ ਕਰ ਖਰਾਬ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਹਉਮੈ ਦੇ ਬੰਧਨਾਂ ਨਾਲ ਬੱਝਾ ਪਿਆ ਹੈ ਉਹ) ਜਾਗਦਾ ਸੁੱਤਾ ਹਰ ਵੇਲੇ ਹੀ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਗਤ ਸੂਤਾ = ਜਾਗਦਾ ਸੁੱਤਾ ਹਰ ਵੇਲੇ। ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ। ਵਿਗੂਤਾ = ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, uno es destruido por la duda, aunque parece despierto vive en sueños,"