[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ. ਕਿਉ ਮਨਹੁ ਵਿਸਾਰੀਐ; ਜਾ ਕੇ ਜੀਅ ਪਰਾਣ ॥"
page = 16
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should we in our mind grow oblivious of Him who is the owner of our soul and life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰੋਂ ਅਸੀਂ ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾਈਏ ਜਿਹੜਾ ਸਾਡੀ ਆਤਮਾ ਅਤੇ ਜਿੰਦ-ਜਾਨ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can you forget the One who created your soul, and the praanaa, the breath of life?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਰਮੇਸ੍ਵਰੁ ਮਨ ਸੇ ਕ੍ਯੋਂ ਬਿਸਾਰੀਏ ਜਿਸ ਨੇ ਜੀਵੋਂ ਕੋ ਪ੍ਰਾਣ ਦੀਏ ਹੂਏ ਹੈਂ, ਵ ਸਰੀਰ ਮੇਂ ਜੀਵ ਕਲਾ ਔਰੁ ਪ੍ਰਾਣ ਜਿਸ ਨੇ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਬਖ਼ਸ਼ੀ ਹੋਈ ਇਹ ਜਿੰਦ-ਜਾਨ ਹੈ, ਉਸ ਨੂੰ ਕਦੇ ਮਨ ਤੋਂ ਭੁਲਾਣਾ ਨਹੀਂ ਚਾਹੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué tenemos que separar al Señor de nuestra mente cuando Él es el dueño de nuestra Alma y de nuestra vida?"