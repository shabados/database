[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾੜੁ ਤਪੰਦਾ ਤਿਸੁ ਲਗੈ; ਹਰਿ ਨਾਹੁ. ਨ ਜਿੰਨਾ ਪਾਸਿ ॥"
page = 134
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The month of Har, seems hot for them to whom God Spouse is not near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾੜ ਦਾ ਮਹੀਨਾ, ਉਨ੍ਹਾਂ ਨੂੰ ਗਰਮ ਮਲੂਮ ਹੁੰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੇ ਲਾਗੇ ਵਾਹਿਗੁਰੂ ਕੰਤ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The month of Aasaarh seems burning hot, to those who are not close to their Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਪਾਸ ਹਰੀ (ਨਾਹੁ) ਪਤੀ ਨਹੀਂ ਅਰਥਾਤ ਪ੍ਰਾਪਤਿ ਨਹੀਂ, ਤਿਨ ਕੋ ਹਾੜ ਤਪਤ ਹੂਆ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਾੜ ਦਾ ਮਹੀਨਾ ਉਸ ਜੀਵ ਨੂੰ ਤਪਦਾ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ (ਉਹ ਬੰਦੇ ਹਾੜ ਦੇ ਮਹੀਨੇ ਵਾਂਗ ਤਪਦੇ-ਕਲਪਦੇ ਰਹਿੰਦੇ ਹਨ) ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ-ਪਤੀ ਨਹੀਂ ਵੱਸਦਾ,`"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El tiempo de Asarh es quemante para aquéllos que no sienten la Presencia de Dios."