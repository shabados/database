[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ; ਮੋਹਿ ਅਸਨਾਹਾ ॥੨॥"
page = 187
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace I have came to bear Him love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੇਰਾ ਉਸ ਨਾਲ ਪ੍ਰੇਮ ਪੈ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I give my love to Him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਮੇਰਾ ਪ੍ਰੇਮ ਤੇਰੇ ਮੇਂ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਸ ਨਾਲ ਮੇਰਾ ਪਿਆਰ ਬਣ ਗਿਆ ਹੈ (ਭਾਵ, ਮੇਰੇ ਨਾਲ ਉਸ ਦੀ ਸਾਂਝ ਇਸ ਵਾਸਤੇ ਨਹੀਂ ਬਣੀ ਕਿ ਉਸ ਨੂੰ ਕੋਈ ਗ਼ਰਜ਼ ਸੀ। ਇਹ ਤਾਂ ਸਤਿਗੁਰੂ ਦੀ ਮਿਹਰ ਹੋਈ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ। ਮੋਹਿ = ਮੇਰਾ। ਅਸਨਾਹਾ = ਅਸਨੇਹ, ਪਿਆਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él vino a ser mi Amor a través de la Gracia del Guru.(2)"