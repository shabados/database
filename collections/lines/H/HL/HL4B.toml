[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਦੀਓ ਗੁਰਿ ਅਵਖਧੁ; ਉਤਰਿ ਗਇਓ ਸਭੁ ਤਾਪ ॥੧॥ ਰਹਾਉ ॥"
page = 500
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has given the medicine of Lord God's Name and all his anguish has departed. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੇ ਨਾਮ ਦਾ ਦਾਰੂ ਦਿੱਤਾ ਹੈ ਅਤੇ ਸਾਰਾ ਬੁਖਾਰ ਲਹਿ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has given the medicine of the Lord's Name, Har, Har, and all afflictions are gone. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਔਖਧਿ ਦੀਆ ਹੈ, ਜਿਸ ਸੇ ਤਾਪੁ ਸਭ ਪ੍ਰਕਾਰ ਸੇ ਉਤਰਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਦਵਾਈ ਹੈ) ਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਹਰਿ-ਨਾਮ ਦੀ ਦਵਾਈ ਦੇ ਦਿੱਤੀ, ਉਸ ਦਾ ਹਰੇਕ ਕਿਸਮ ਦਾ ਤਾਪ (ਦੁੱਖ-ਕਲੇਸ਼) ਦੂਰ ਹੋ ਗਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਅਵਖਧੁ = ਦਵਾਈ। ਸਭੁ = ਸਾਰਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru me ha bendecido con la panacea del Nombre del Señor y todas mis penas y aflicciones han pasado. (1‑Pausa)"