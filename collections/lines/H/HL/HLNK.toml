[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰੇ ਹਰਿ; ਆਪਿ ਕਰਾਏ ॥"
page = 842
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself does and Himself causes everything to be done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਸਭ ਕੁਛ ਕਰਦਾ ਅਤੇ ਖੁਦ ਹੀ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself does, and causes everything to be done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਹਰੀ ਜੀਵੋਂ ਕੋ ਉਤਪਤਿ ਕਰਤਾ ਹੈ ਔ ਆਪ ਹੀ ਜੀਵੋਂ ਸੇ ਕਰਮ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਸਭ ਕੁਝ) ਕਰਦਾ ਹੈ, ਆਪ ਹੀ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo lo hace todo o provoca que se haga."