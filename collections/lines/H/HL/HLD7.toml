[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਨਾਦ ਅਨਿਕ ਬਾਜ; ਨਿਮਖ ਨਿਮਖ ਅਨਿਕ ਸ੍ਵਾਦ; ਅਨਿਕ ਦੋਖ. ਅਨਿਕ ਰੋਗ ਮਿਟਹਿ, ਜਸ ਸੁਨੀ ॥"
page = 1153
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He enjoys many melodies, many musical instruments, and many relishes every moment, Manifold sins and ailments are removed by hearing His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਹੁਤਿਆਂ ਰਾਗਾਂ ਬਹੁਤਿਆਂ ਸੰਗੀਤਕ ਸਾਜਾਂ ਅਤੇ ਹਰ ਮੁਹਤ ਬਹੁਤਿਆਂ ਸੁਆਦਾਂ ਦਾ ਅਨੰਦ ਲੈਂਦਾ ਹੈ। ਘਣੇਰੇ ਪਾਪਾਂ ਅਤੇ ਘਣੇਰੀਆਂ ਬੀਮਾਰੀਆਂ ਉਸ ਦੀ ਮਹਿਮਾ ਸੁਣਨ ਨਾਲ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless melodies, countless instruments, countless tastes, each and every instant. Countless mistakes and countless diseases are removed by hearing His Praise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ (ਨਾਦ) ਰਾਗ ਹੈਂ ਔ ਅਨੇਕ ਹੀ (ਬਾਜ) ਬਾਜੇ ਹੈਂ ਔਰ ਅਨੇਕ ਹੀ (ਬਾਜ) ਬਜਾਵਨੇ ਵਾਲੇ ਹੈਂ। ਪੁਨਹ ਅਨੇਕ ਹੀ ਪਲ ਪਲ ਮੇਂ ਠਾਕਰੋਂ ਕੋ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਭੋਗ ਲਾ ਕਰ ਸ੍ਵਾਦ ਲੇਤੇ ਹੈਂ ਔਰ ਤਿਸ ਕਾ ਜਸੁ ਸੁਣਨੇ ਸੇ ਅਨੇਕ ਦੋਖ ਔਰ ਅਨੇਕ ਹੀ ਰੋਗ ਦੂਰ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜਗਤ ਵਿਚ) ਅਨੇਕਾਂ ਰਾਗ ਹੋ ਰਹੇ ਹਨ, ਅਨੇਕਾਂ ਸਾਜ ਵੱਜ ਰਹੇ ਹਨ, ਇਕ ਇਕ ਨਿਮਖ ਵਿਚ ਅਨੇਕਾਂ ਸੁਆਦ ਪੈਦਾ ਹੋ ਰਹੇ ਹਨ। ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਿਆਂ ਅਨੇਕਾਂ ਵਿਕਾਰ ਤੇ ਅਨੇਕਾਂ ਰੋਗ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਦ = ਆਵਾਜ਼। ਬਾਜ = ਵਾਜੇ। ਨਿਮਖ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਦੋਖ = ਐਬ, ਵਿਕਾਰ। ਮਿਟਹਿ = ਮਿਟ ਜਾਂਦੇ ਹਨ, ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਜਸ = ਸਿਫ਼ਤ-ਸਾਲਾਹ {ਬਹੁ-ਵਚਨ}। ਸੁਨੀ = ਸੁਣਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de millones de notas sutiles y millones de instrumentos, la gente canta de Ti y disfruta de Tus millones de Sabores. Sí, uno es liberado de millones de aflicciones, escuchando Tu Alabanza."