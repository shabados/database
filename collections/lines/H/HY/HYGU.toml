[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਬੇਨੰਤੀ ਸੁਣਿ, ਪ੍ਰਭ ਮੇਰੇ ॥"
page = 742
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear this my supplication, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇਹ ਪ੍ਰਾਰਥਨਾ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਮੇਰੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, listen to this prayer, O my God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਏਹ ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ (ਮੇਰੀ) ਇਹ ਅਰਜ਼ੋਈ ਸੁਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha mi Alabanza, oh Señor,"