[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੋਰਥ ਪੂਰੇ ਸਤਿਗੁਰ ਆਪਿ ॥"
page = 1207
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru, of himself, has fulfilled my mind's desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਆਪੇ ਹੀ ਮੇਰੇ ਮਨ ਦੀਆਂ ਖਾਹਿਸ਼ਾਂ ਪੁਰੀਆਂ ਕਰ ਦਿੱਤੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru fulfills the mind's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਆਪ ਹਮਾਰੇ ਸਰਬ ਮਨੋਰਥ ਪੂਰੇ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਰਨ ਪਏ ਮਨੁੱਖ ਦੀਆਂ) ਸਾਰੀਆਂ ਲੋੜਾਂ ਗੁਰੂ ਆਪ ਪੂਰੀਆਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡El Guru Verdadero ha llenado mi ser!"