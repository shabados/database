[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਛਲੀਆ; ਬਿਕਾਰ ਬਿਖਲੀਆ ॥"
page = 385
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deluded by mammon, the mortal is led into sin and evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਦਾ ਬਹਿਕਾਇਆ ਹੋਇਆ ਪ੍ਰਾਣੀ ਪਾਪ ਤੇ ਬਦੀ ਵਿੱਚ ਜਾ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deluded by Maya, the mortal is led into sin and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਛਲ ਰੂਪ ਹੈ ਬਿਕਾਰ ਬਿਖ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਚੇਤਾ ਰੱਖੋ ਕਿ) ਮਾਇਆ ਠੱਗਣ ਵਾਲੀ ਹੀ ਹੈ (ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਰਮਾਇਆ ਲੁੱਟ ਲੈਂਦੀ ਹੈ), (ਦੁਨੀਆ ਦੇ ਵਿਸ਼ੇ-) ਵਿਕਾਰ ਜ਼ਹਰ-ਭਰੇ ਹਨ (ਆਤਮਕ ਮੌਤ ਦਾ ਕਾਰਨ ਬਣਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਲੀਆ = ਛਲਣ ਵਾਲੀ, ਠੱਗਣ ਵਾਲੀ। ਬਿਖਲੀਆ = ਵਿਹੁਲੇ, ਜ਼ਹਰੀਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Maya embustera es vana y ponzoñosa,"