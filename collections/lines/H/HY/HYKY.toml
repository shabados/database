[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਸਚਾ ਕੂੜਿ ਕੂੜਿਆਰੁ; ਪੰਚਾ ਵਿਚਿਦੋ ਕਰਿ ਸਮਝਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The wise mediators concluded that the truth is true and the falsehood Her."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਪ੍ਰਾਣੀ ਸੱਚਾ ਹੀ ਨਿਕਲਦਾ ਹੈ, ਝੂਠਾ ਕੂੜਿਆਰ ਹੀ ਨਿਕਲਦਾ ਹੈ, ਪੰਚ ਲੋਕ (ਵਿਚਦੋ) ਵਕੀਲਗੀ ਕਰ ਕੇ ਸਮਝਾਉਂਦੇ ਹਨ।"