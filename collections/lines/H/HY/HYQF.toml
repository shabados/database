[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੰਕੜੀਯ ਕਾਲ ਕ੍ਰੂਰਾ ਪ੍ਰਭਾ; ਬਹੁ ਪ੍ਰਕਾਰ ਉਸਤਤਿ ਕਰੀਯ ॥"
page = 605

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kalki (Lord) thundered as a manifestation of KAL (death) and he was eulogized in various ways"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਨਾਸ਼ਕ ਅਤੇ ਕਠੋਰ ਪ੍ਰਭਾ ਵਾਲੇ ਕਾਲ (ਕਲਕੀ) ਦੀ ਬਹੁਤ ਤਰ੍ਹਾਂ ਦੀ ਉਸਤਤ ਕੀਤੀ ਜਾ ਰਹੀ ਹੈ।"