[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਅਪਰਾਧ ਪਾਪ ਬਹੁ ਕੀਨੇ; ਕਰਿ ਦੁਸਟੀ ਚੋਰ ਚੁਰਾਇਆ ॥"
page = 172
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have perpetrated many wicked deeds and sins. Becoming a villainous thief I have thieved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬੜੇ ਮੰਦੇ ਕਰਮ ਅਤੇ ਗੁਨਾਹ ਕੀਤੇ ਹਨ। ਇਕ ਲੁੱਚੜ ਤਸਕਰ ਬਣ ਕੇ ਮੈਂ ਚੌਰੀਆਂ ਕੀਤੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sinner - I have committed so many sins; I am a villainous, thieving thief."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਨੇ (ਅਪਰਾਧ) ਬਿਅਦਬੀ ਅਰੁ ਪਾਪੁ ਬਹੁਤ ਕਰੇ ਅਰੁ (ਦੁਸਟੀ) ਨਿੰਦਾਦਿ ਕਰੀ, ਪੁਨਾ ਚੋਰ ਹੋ ਕਰ ਪਦਾਰਥੋਂ ਕੋ ਚੁਰਾਇਆ ਅਰਥਾਤ ਲੋਭ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਥੇਰੇ ਪਾਪ ਅਪਰਾਧ ਕਰਦਾ ਰਿਹਾ, ਕਈ ਭੈੜ ਕਰਦਾ ਰਿਹਾ ਤੇ ਲੁਕਾਂਦਾ ਰਿਹਾ ਜਿਵੇਂ ਚੋਰ ਆਪਣੀ ਚੋਰੀ ਲੁਕਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He sido lo peor de lo peor, he traicionado mi fe y robado."