[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਲਿਆਣ; ਸੂਖ ਨਿਧਿ ਨਾਮੁ ॥"
page = 290
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's name is the treasure of all the comforts and joys,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ ਸਾਰਿਆਂ ਆਰਾਮਾ ਅਤੇ ਖੁਸ਼ੀਆਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All joys and comforts are in the treasure of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਪ੍ਰਕਾਰ (ਕਲਿਆਣ) ਮੁਕਤੀਓਂ ਔਰ ਸੁਖੋਂ ਕੀ ਨਿਧ ਹਰੀ ਕਾ ਨਾਮ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਭਲੇ ਭਾਗਾਂ ਤੇ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿਆਣ = ਭਲੇ ਭਾਗ। ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Amor del Nombre es todo Paz y Alegría;"