[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ ਮਾਰਗੁ ਪਾਇਓ; ਸਾਧੂ ਸੇਵ ਕਰੀਜੈ ॥"
page = 1269
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking and searching, I have found this path, that I should serve the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਢੂੰਡ-ਪਾਲ ਕਰਦਿਆਂ, ਮੈਂ ਇਹ ਰਸਤਾ ਲੱਭਿਆ ਹੈ, ਕਿ ਮੈਂ ਸੰਤਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਮਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching and seeking, I have found the Path, and now I serve the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦੋਂ ਅਰ ਸੰਤੋਂ ਮੇਂ ਢੂੰਢ ਕਰ ਮੈਨੇ ਏਹ ਮਾਰਗ ਪਾਇਆ ਹੈ, ਜੋ ਸਾਧੂ ਕੀ ਸੇਵਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਲ ਕਰਦਿਆਂ ਕਰਦਿਆਂ (ਗੁਰੂ ਪਾਸੋਂ ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਦਾ) ਰਸਤਾ ਲੱਭ ਲਿਆ ਹੈ। ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscando y buscando encontré el Sendero y ahora sólo sirvo a los Santos."