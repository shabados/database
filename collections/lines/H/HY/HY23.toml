[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧ ਕੂਪ ਬਿਖਿਆ ਤੇ ਕਾਢਿਓ; ਸਾਚ ਸਬਦਿ ਬਣਿ ਆਈ ॥੬॥"
page = 915
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has pulled me out of the blind well of sins and I am now attached with the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਪਾਪਾਂ ਦੇ ਅੰਨ੍ਹੇ ਖੂਹ ਵਿੱਚੋਂ ਬਾਹਰ ਕੱਢ ਲਿਆ ਹੈ ਅਤੇ ਹੁਣ ਮੈਂ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਜੁੜ ਗਿਆਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has lifted me up, and pulled me out of the deep, dark pit of sin; I am attuned to the True Shabad. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਸੇ ਜੋ ਅੰਧਾ ਕੂਆ ਥਾ ਤਿਨ ਸੇ ਮੇਰੇ ਕੋ ਕਢਿਆ ਹੈ। ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਅਬ ਸਚੇ ਸਾਥ ਮੇਰੀ ਬਣ ਆਈ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਮਾਇਆ (ਦੇ ਮੋਹ) ਦੇ ਅੰ​‍ਨ੍ਹੇ ਖੂਹ ਵਿਚੋਂ ਕੱਢ ਲੈਂਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ ਉਸ ਦੀ ਪ੍ਰੀਤ ਬਣ ਜਾਂਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਪ = ਖੂਹ। ਬਿਖਿਆ = ਮਾਇਆ। ਤੇ = ਤੋਂ, ਵਿਚੋਂ। ਸਾਚ ਸਬਦਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ। ਬਣਿ ਆਈ = ਮਨ ਗਿੱਝ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos saca del pozo profundo de Maya y así nos podemos apegar a la Palabra Verdadera. (6)"