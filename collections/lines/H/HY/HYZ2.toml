[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਈ ਅਗਨ ਹੋਤ੍ਰ, ਕਈ ਪਉਨ ਅਹਾਰ ॥"
page = 30

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many perform havan (fire-worship) and many subsist on air!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਹਵਨ ਕਰਦੇ ਹਨ, ਕਈ ਪੌਣ ਦਾ ਆਹਾਰ ਕਰਦੇ ਹਨ,"