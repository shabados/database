[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੁਕਿਆ ਸਿੰਘ ਉਜਾੜ ਵਿਚਿ; ਸਭਿ ਮਿਰਗਾਵਲਿ ਭੰਨੀ ਜਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When the lion roared in the jungle the flocks of deer ran away."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਜਾੜ ਵਿਖੇ ਜਦ ਸ਼ੇਰ ਨੇ ਭਬਕ ਮਾਰੀ, ਸਾਰੀ ਹਰਨਾਂ ਦੀ ਡਾਰ ਨੂੰ ਭਾਜੜ ਪੈ ਗਈ।"