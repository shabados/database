[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਨਾ ਬਾਨਾ ਕਛੂ. ਨ ਸੂਝੈ; ਹਰਿ ਹਰਿ ਰਸਿ ਲਪਟਿਓ ॥੧॥"
page = 856
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He thinks not at all of warp and woof and remains absorbed in the Nectar of God's name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਾਣੇ ਅਤੇ ਪੇਟੇ ਵੱਲ ਉਕਾ ਹੀ ਧਿਆਨ ਨਹੀਂ ਦਿੰਦਾ ਅਤੇ ਹਰੀ ਦੇ ਨਾਮ ਦੇ ਅੰਮ੍ਰਿਤ ਵਿੱਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not think at all of worldly weaving; he is absorbed in the subtle essence of the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਸ ਕੋ (ਤਾਨਾ) ਤਾਣਾਂ ਔ (ਬਾਨਾ) ਪੇਟਾ ਵਾ ਉਨਨਾ ਕੁਛ ਸੋਝਤਾ ਨਹੀਂ ਹੈ। ਹਰਿ ਹਰਿ ਨਾਮ ਕੇ ਰਸ ਮੇਂ ਲਪਟਿ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਆਪਣੇ ਖੱਡੀ ਦੇ ਕੰਮ ਦੀ ਸੁਰਤ ਹੀ ਨਹੀਂ ਰਹੀ, ਸਦਾ ਹਰੀ ਦੇ ਰਸ ਵਿਚ ਹੀ ਮਗਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya no le interesa tejer y está imbuido siempre en la Esencia del Señor.  (1)"