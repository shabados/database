[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ. ਮੈਲੁ ਨਾਹੀ; ਨਿਰਮਲ ਜਲਿ ਨਾਇ ॥"
page = 57
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! by bating in the pure water of God's Name no filth shall remain attached to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਹਰੀ ਨਾਮ ਦੇ ਸ਼ੁੱਧ ਪਾਣੀ ਨਾਲ ਇਸ਼ਨਾਨ ਕੀਤਿਆਂ ਤੈਨੂੰ ਕੋਈ ਮਲੀਨਤਾ ਲੱਗੀ ਨਹੀਂ ਰਹਿਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, filth is washed away by bathing in the Pure Water of the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗ੍ਯਾਨ ਰੂਪੀ ਜਲ ਮੇਂ ਸਨਾਨ ਕਰਨੇ ਸੇ ਅਗ੍ਯਾਨ ਰੂਪੀ ਮੈਲੁ ਨਹੀਂ ਰਹੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਵੇਂ ਸਾਫ਼ ਪਾਣੀ ਵਿਚ ਨ੍ਹਾਤਿਆਂ ਸਰੀਰ ਦੀ ਮੈਲ ਲਹਿ ਜਾਂਦੀ ਹੈ, ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਦੇ) ਪਵਿਤ੍ਰ ਨਾਮ-ਜਲ ਵਿਚ ਇਸ਼ਨਾਨ ਕੀਤਿਆਂ ਮਨ ਉੱਤੇ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se lava en agua pura, se limpia."