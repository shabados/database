[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਮਿਲੈ ਮਨੁ ਭੀਜੈ; ਸਹਜਿ ਸਮਾਧਿ ਲਗਾਵਣਿਆ ॥੩॥"
page = 130
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On obtaining God's Name the Guruward's soul is enraptured and he easily enters into profound concentration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਪਰਾਪਤ ਹੋਣ ਨਾਲ ਗੁਰੂ-ਸਮਰਪਣ ਦੀ ਆਤਮਾ ਪਰਮ-ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਸੁਖੈਨ ਹੀ ਅਫੁਰ ਇਕਾਗਰਤਾ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs obtain the Naam. Their minds are enraptured, and they easily and intuitively enter into Samaadhi. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਤੇਰਾ ਨਾਮ ਮਿਲਿਆ ਹੈ, ਤਿਨ ਕਾ ਮਨ ਭਗਤੀ ਮੇਂ ਸਨਿਗਧ ਹੂਆ ਹੈ, ਪੁਨਾ ਸਹਜੇ ਹੀ ਸਮਾਧ ਲਗਾਵਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ (ਗੁਰੂ ਪਾਸੋਂ) ਤੇਰਾ ਨਾਮ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ (ਤੇਰੇ ਨਾਮ ਦੀ ਯਾਦ ਵਿਚ) ਰਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਸਮਾਧੀ ਲਾਈ ਰੱਖਦਾ ਹੈ (ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ। ਭੀਜੈ = ਤਰੋ-ਤਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs obtienen el Naam, sus mentes están entonadas y con facilidad penetran en el Estado de Samadhi.(3)"