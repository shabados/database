[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ. ਤਿਨ ਕਾ ਦਰਸਨੁ. ਨਾ ਕਰਹੁ; ਪਾਪਿਸਟ ਹਤਿਆਰੀ ॥"
page = 651
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O dear, Lord, let me not see their sight, for they are the great sinners and murderers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਸੁਆਮੀ! ਮੈਨੂੰ ਉਹਨਾਂ ਦਾ ਦੀਦਾਰ ਨਾਂ ਹੋਵੇ, ਕਿਉਂਕਿ ਉਹ ਵੱਡੇ ਪਾਪੀ ਤੇ ਕਾਤਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, let me not even see them; they are the worst sinners and murderers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀਉ! ਮੁਝ ਕੋ ਤਿਨ ਕਾ ਦਰਸਨ ਪ੍ਰਾਪਤਿ ਨਾ ਕਰੋ, ਵਾ ਮੈਂ ਨਾ ਕਰੌਂ। ਕਿਉਂਕਿ ਵੁਹ (ਪਾਪਿਸਟ) ਪਾਪੋਂ ਕੋ ਪਿਆਰਿਓਂ ਕੀ ਦੇਹੀ ਭੀ ਹਤਿਆਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ ਮਿਹਰ ਹੀ ਕਰੇ! ਹੇ ਭਾਈ! ਉਨ੍ਹਾਂ ਦਾ ਦਰਸ਼ਨ ਨਾਹ ਕਰੋ, ਉਹ ਬੜੇ ਪਾਪੀ ਤੇ ਹੱਤਿਆਰੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, no me permitas ni voltearlos a ver, ellos enmudecen la voz de su Alma,"