[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਹਿ ਕਹਣੁ; ਆਪੁ ਜਾਣਾਏ ॥"
page = 1277
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By telling and narrating religious anecdotes the mortal exhibits his self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਾਰਮਕ ਵਾਰਤਾਵਾਂ ਆਖ ਅਤੇ ਵਰਨਣ ਕਰ, ਪ੍ਰਾਣੀ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਪਰਗਟ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By speaking and preaching, the mortal only shows off his self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹਿ ਕਹਿ ਕਰ ਕੇ ਕਹਾਣੀਆਂ ਕੋ ਆਪ ਕੋ ਜਣਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਫੜ (ਕਿ ਮੈਂ ਭਗਤੀ ਕਰਦਾ ਹਾਂ) ਮਾਰ ਮਾਰ ਕੇ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ (ਭਗਤ) ਜ਼ਾਹਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਣੁ = ਇਹ ਫੜ ਕਿ ਮੈਂ ਭਗਤੀ ਕਰਦਾ ਹਾਂ। ਕਹਿ = ਆਖ ਕੇ। ਆਪੁ ਜਾਣਾਏ = ਆਪਣੇ ਆਪ ਨੂੰ ਜਤਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hablando y predicando el mortal sólo muestra su arrogancia, pues su Alabanza,"