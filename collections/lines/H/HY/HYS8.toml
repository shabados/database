[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਕਲ ਬਿਚਾਰੋ ॥੭੩੭॥"
page = 753

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Hiran”, then the word “Pati” and after wards uttering the word “Ari”, think about all the names of Tupak.737."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਾਰੇ ਤੁਪਕ ਦਾ ਨਾਮ ਕਰ ਕੇ ਸਮਝੋ ॥੭੩੭॥"