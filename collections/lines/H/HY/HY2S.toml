[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਰਸ ਮੀਠੇ ਮੁਖਿ ਲਗਹਿ; ਜਾ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥"
page = 166
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His mouth tastes all the sweet dainties, when he sings God's eulogies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ ਤਾਂ ਉਸ ਦਾ ਮੂੰਹ ਸਮੂਹ ਮਿੱਠੀਆਂ ਨਿਆਮਤਾ ਚਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their mouths savor all the sweet delicacies when they sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਰਸ ਮੀਠੇ ਮੁਖ ਮੇਂ ਤੌ ਲਾਗਤੇ ਹੈਂ ਜੇ ਕਰ ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਹਰੀ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ (ਉਸ ਨੂੰ ਇਉਂ ਜਾਪਦਾ ਹੈ ਜਿਵੇਂ) ਸਾਰੇ ਸੁਆਦਲੇ ਮਿੱਠੇ ਰਸ ਉਸ ਦੇ ਮੂੰਹ ਵਿਚ ਪੈ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹ ਵਿਚ। ਜਾ = ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A ese ser todo le sabe dulce, pues canta la Alabanza del Señor."