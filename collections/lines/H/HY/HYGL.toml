[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਵਕਨ ਕੋ, ਸਿਵਗੁਨ ਸੁਖ ਦੀਓ ॥"
page = 1386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He bestows Divine virtues and happiness on His servants"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਰਮ ਸੱਤਾ! ਤੁਸੀਂ) ਸੇਵਕਾਂ ਨੂੰ ਸ਼ੁਭ ਗੁਣ ਅਤੇ ਸੁਖ ਦਿੱਤਾ ਹੈ"