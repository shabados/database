[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਮਿ ਅਕਾਸ ਅਵਾਸ ਸੁ ਬਾਸੁ; ਉਦਾਸਿ ਬਢੀ ਅਤਿ ਸੀਤਲਤਾਈ ॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There is atmosphere of sadness in the earth, the sky and the home and courtyard"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਅਤੇ ਆਕਾਸ਼ (ਵਿਚ ਨਿਵਾਸ ਕਰਨ ਵਾਲੇ ਆਪਣੇ ਆਪਣੇ) ਘਰਾਂ ਵਿਚ ਵਸਦੇ ਹਨ, ਅਤਿ ਅਧਿਕ ਠੰਡ ਕਰ ਕੇ ਉਦਾਸੀ ਛਾ ਗਈ ਹੈ।"