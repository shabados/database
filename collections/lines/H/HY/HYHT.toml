[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਪੂਜਉ; ਸਦਾ ਸਦਾ ਮਨਾਵਉ ॥"
page = 1158
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I worship my True Guru, and ever, ever propitiate him, By such service,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸਚੇ ਗੁਰਾਂ ਦੀ ਉਪਾਸਨਾ ਕਰਦਾ ਅਤੇ ਸਦੀਵ ਸਦੀਵ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਰੀਝਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I worship the True Guru; forever and ever, I surrender to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਰ ਕੇ ਸਦੀਵ ਸਤਿਗੁਰੋਂ ਕੋ ਪੂਜਤਾ ਹੂੰ, ਪੁਨਹ ਬਾਂਣੀ ਕਰ ਕੇ ਸਦਾ ਮਨਾਵਣਾ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸਤਿਗੁਰੂ ਅੱਗੇ ਸਿਰ ਨਿਵਾਉਂਦਾ ਹਾਂ, ਉਸੇ ਨੂੰ ਸਦਾ ਪ੍ਰਸੰਨ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਜਉ = ਪੂਜਉਂ, ਮੈਂ ਪੂਜਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabo a mi Guru Verdadero, sí, busco Complacerlo siempre,"