[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ; ਸਬਦੁ ਅਨਾਹਦੁ ਵਾਵੈ ॥"
page = 1040
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Yogi within who's mind resounds the celestial strain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਯੋਗੀ ਦੇ ਅੰਦਰ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a Yogi vibrates the unstruck sound current of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਪੁਰਸ ਬ੍ਰਹਮ ਕੋ ਇਕ ਰਸ (ਵਾਵੈ) ਵਜਾਵਤਾ ਅਰਥਾਤ ਚਿੰਤਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਉਹ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰ) ਇਕ-ਰਸ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਦਾ ਵਾਜਾ) ਵਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así puede ver al Señor Desapegado en todos los corazones"