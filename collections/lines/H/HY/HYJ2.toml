[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੇਲ ਕਾਜਿ ਗ੍ਰਿਹ ਓਰ ਪਧਾਰੇ ॥"
page = 968

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Overwhelmed with wine, Raja came forward to make love with me."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਜੀ ਕਾਮ-ਕ੍ਰੀੜਾ ਲਈ ਮਹੱਲ ਵਲ ਚਲੇ।"