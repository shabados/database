[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਟ ਕੌ ਕੂਦਿ ਸਮੁੰਦ੍ਰ ਕੌ ਫਾਧਿ; ਫਿਰੰਗ ਮੌ ਆਨਿ ਪਰਿਯੋ ਅਭਿਮਾਨੀ ॥੧॥"
page = 985

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Had jumped over the sea to initiate the raid.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਲ੍ਹੇ ਤੋਂ ਕੁਦ ਕੇ ਅਤੇ ਸਮੁੰਦਰ ਨੂੰ ਟਪ ਕੇ ਉਹ ਅਭਿਮਾਨੀ ਪਰਾਏ ਦੇਸ ਵਿਚ ਆ ਗਿਆ ॥੧॥"