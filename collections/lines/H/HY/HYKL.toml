[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨ ਮਾਧਵ; ਕ੍ਰਿਸ੍ਨ ਮੁਰਾਰੇ ॥"
page = 1082
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Enticer of hearts, the Lord of wealth and the killer of Mur demon,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਿਲਾਂ ਨੂੰ ਮੋਹਤ ਕਰ ਲੈਣ ਵਾਲਾ, ਮਾਇਆ ਦਾ ਸੁਆਮੀ ਅਤੇ ਮੁਰ ਰਾਖ਼ਸ਼ ਨੂੰ ਮਾਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Enticer of Hearts, the Lord of wealth, Krishna, the Enemy of ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਕੋ ਮੋਹਨਹਾਰ ਲਛਮੀ ਪਤੀ! ਮਨ ਕੇ ਖੈਂਚਨੇ ਵਾਲੇ ਮੁਰ ਨਾਮੇਂ ਦੈਤ ਕੇ ਸਤਰੂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਹਰੀ!) ਮੋਹਨ, ਮਾਧਵ, ਕ੍ਰਿਸ਼ਨ, ਮੁਰਾਰੀ ਤੂੰ ਹੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨ = ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲਾ। ਮਾਧਵ = {ਮਾਇਆ ਦਾ ਧਵ} ਮਾਇਆ ਦਾ ਪਤੀ। ਮੁਰਾਰੇ = ਮੁਰ-ਦੈਂਤ ਦਾ ਵੈਰੀ {ਮੁਰ-ਅਰਿ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él es el Seductor de corazones, el Maestro de Maya, de Krishna y Murari."