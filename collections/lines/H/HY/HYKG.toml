[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਚਿਤ੍ਰ ਗੁਪਤ; ਕਿਸੁ ਪੂਛਤ ਲੇਖਾ ॥"
page = 291
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whom did the recording angels call on for account?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਦੋਂ ਅਮਲਾਂ ਦੇ ਲਿਖਾਰੀ ਫ਼ਰਿਸ਼ਤੇ ਹਿਸਾਬ ਕਿਤਾਬ ਕੀਹਦੇ ਕੋਲੋ ਪੁਛਦੇ ਸਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then who was called to account by the recording scribes of the conscious and the subconscious?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਚਿਤ੍ਰ ਗੁਪਤ ਕਿਸ ਕੌ ਲੇਖਾ ਪੂਛਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਚਿਤ੍ਰ ਗੁਪਤ ਕਿਸ ਨੂੰ ਲੇਖਾ ਪੁੱਛ ਸਕਦੇ ਸਨ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤ੍ਰ ਗੁਪਤ = ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਪੁੱਛਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿quién existía que pudiera considerar la dualidad conciencia - inconsciencia?"