[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਬੀਜੈ ਸੋ ਲੁਣੇ; ਜੋ ਖਟੇ ਸੋੁ ਖਾਇ ॥"
page = 730
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the man sows, so reaps he and whatever he earns, that he eats."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹਾ ਬੰਦਾ ਬੀਜਦਾ ਹੈ, ਉਹੋ ਜੇਹਾ ਹੀ ਉਹ ਵੱਢਦਾ ਹੈ ਅਤੇ ਜਿਹੜਾ ਕੁਛ ਉਹ ਕਮਾਉਂਦਾ ਹੈ, ਉਹੀ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As one plants, so does he harvest; whatever he earns, he eats."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਬੀਜਤਾ ਹੈ ਕਿਸਾਨ ਤੈਸਾ ਹੀ ਅਨਾਜ ਕਾਟਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਜੈਸਾ ਪੁੰਨ ਪਾਪ ਰੂਪ ਕਰਮ ਕੋਈ ਕਰਤਾ ਹੈ ਤੈਸਾ ਹੀ ਅੰਤਸਕਰਣ ਮੇਂ ਅਦ੍ਰਿਸਟ ਰੂਪ ਹੋ ਕੇ ਇਸਥਿਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ) ਜੇਹੋ ਜੇਹਾ ਬੀਜ ਬੀਜਦਾ ਹੈ ਉਹੋ (ਜੇਹਾ ਫਲ) ਵੱਢਦਾ ਹੈ, ਜੋ ਕੁਝ ਖੱਟੀ-ਕਮਾਈ ਕਰਦਾ ਹੈ, ਉਹੀ ਵਰਤਦਾ ਹੈ (ਜੋਗ ਭੋਗ ਤੇ ਤਪ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਕਮਾਈ ਨਹੀਂ ਹੈ ਪਰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਹੀ ਪਰਵਾਨ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੁਣੇ = ਵੱਢਦਾ ਹੈ। ਜੋ = ਜੋ ਕੁਝ। ਸ = ਉਹੀ ਖੱਟੀ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਸ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਪਾਠ 'ਸੋ' ਹੈ, ਇਥੇ 'ਸੁ' ਪੜ੍ਹਨਾ ਹੈ}। ਖਾਇ = ਖਾਂਦਾ ਹੈ, ਫਲ ਭੋਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que uno siembra, eso cosecha; lo que uno gana, eso come,"