[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਹ ਕਿਆਮਤ ਦੇ ਦਿਨ ਦੀ ਕੱਦ ਫਿਕਰ ਕਰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰੂਜ਼ਿ ਫ਼ਰਦਾ ਰਾ ਕੁਜਾ ਦਾਰਦ ਗ਼ਮੇਣ ।੯੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, keeps wandering in His separation as a lunatic. (451)"