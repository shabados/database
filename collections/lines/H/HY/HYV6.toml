[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੀਤੀ ਮਾਊ, ਤੁਲਿ ਸਹੇਲੀ ।੨੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Krishna liberated her at last and gave her status of equal to his mother’s friend."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅੰਤ ਦੇ ਸਮੇਂ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਮਾਤਾ ਦੀ ਸਹੇਲੀ ਦੇ ਤੁੱਲ (ਪੂਤਨਾ) ਕੀਤੀ (ਭਾਵ ਉਸ ਦੀ ਗਤੀ ਕੀਤੀ)।"