data = "ਤਾ ਤੇ ਆਪ ਕਾਲਿਕਾ ਨਿਕਸੀ ॥੨੭॥"
page = 102

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The flame of ire manifested itself from her forehead, which appeared in the form of goddess kalka.27."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿਚੋਂ ਆਪ ਕਾਲਕਾ ਦੇਵੀ ਨਿਕਲੀ ॥੨੭॥"