[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਨਾਮੁ; ਰਿਦੇ ਰਵੈ ਸਰੀਰ ॥੧॥ ਰਹਾਉ ॥"
page = 356
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, and with thy Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾ! ਅਤੇ ਆਪਣੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਨਾਲ ਸਤਿਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and dwell upon the True Name within your heart and body. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬਤ੍ਰ (ਰਵੈ) ਰਮਣ ਕਰ ਰਹਾ ਹੈ, ਸੋ ਸਾਚੁ ਨਾਮ ਹੀ ਜਪੋ, ਹ੍ਰਿਦੈ ਕਰਕੇ, ਭਾਵ ਪਰਾ ਬਾਣੀ ਸੇ ਅਰੁ ਸਰੀਰ ਅਰਥਾਤ ਬੈਖਰੀ ਬਾਣੀ ਸੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੋਹ ਤਿਆਗਿਆਂ ਹੀ) ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਅਟੱਲ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਸਿਮਰ ਸਕਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con tu apego y el Nombre Verdadero del Señor se impregnará en tu ser. (1-Pausa)"