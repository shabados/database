[[content]]
asset = "DGDG"
type = "primary"
data = "ਐ ਰੇ ਅਹੀਰ, ਅਧੀਰ ਡਰੇ ਨਹਿ; ਤੋ ਕਹਿ ਜੀਵਤ ਜਾਨ ਨ ਦੈਹੋ ॥"
page = 464

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Gujjar! are you not feeling afraid? I shall not let you go alive and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਓਏ ਗਵਾਲੇ! (ਤੂੰ) ਅਧੀਰ ਹੋ ਕੇ ਵੀ ਡਰਦਾ ਨਹੀਂ। (ਹੁਣ ਮੈਂ) ਤੈਨੂੰ ਜੀਉਂਦੇ ਜਾਣ ਨਹੀਂ ਦੇਵਾਂਗਾ।"