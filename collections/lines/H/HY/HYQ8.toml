[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੰਨਾ ਹੋਇ, ਕੋਲੂ ਪੀੜਾਏ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the sugarcane gives juice when pressed in a mill, so must a Sikh suffer while conferring favours on others."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਹ ਪਰੋਪਕਾਰ ਵਿਚ) ਗੰਨੇ ਵਾਂਙ (ਨਿੱਜ ਨੂੰ) ਕੋਹਲੂ ਵਿਚ ਪੀੜ ਲੈਂਦੇ ਹਨ।"