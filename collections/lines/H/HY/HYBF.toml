[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥ ਕਹਾਣੀ ਤਿਨੀ ਜਾਣੀ; ਜਿਸੁ ਆਪਿ ਪ੍ਰਭੁ ਕਿਰਪਾ ਕਰੇ ॥"
page = 545
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone understands this indescribable story to whom the Lord Himself shows mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਇਸ ਅਕਹਿ ਵਾਰਤਾ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਜਿਸ ਤੇ ਵਾਹਿਗੁਰੂ ਆਪ ਮਿਹਰ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows the Unspoken Speech, unto whom God has shown His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਆਪ ਪ੍ਰਭੂ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ ਤਿਸ ਨੇ ਇਹ ਅਕਥਨੀ੍ਯ ਕਹਾਣੀ ਜਾਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪ੍ਰਭੂ ਆਪ ਕਿਰਪਾ ਕਰਦਾ ਹੈ ਉਹ ਬੰਦੇ ਅਕੱਥ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨਾਲ ਸਾਂਝ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Indescriptible es el Bello Bani, la Palabra del Señor; sólo por una Gracia especial, a uno le es revelada."