[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਤ ਸੋ ਜਨੁ; ਨਾਮਹਿ ਰਾਤਾ ॥"
page = 252
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the birth of that man who is imbued with God's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਫਲ ਹੈ ਉਸ ਇਨਸਾਨ ਦਾ ਜਨਮ ਜਿਹੜਾ ਰੱਬ ਦੇ ਨਾਮ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is the birth of those humble beings who are attuned to the Naam;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਵਤ) ਜਨਮ ਕਾਲ ਤੇ ਹੀ ਸੋ ਪੁਰਸ ਨਾਮ ਮੇਂ ਰਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਹਿ = ਨਾਮ ਵਿਚ। ਰਾਤਾ = ਮਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fructífera será solamente esa vida que esté imbuida en el Naam,"