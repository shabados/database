[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਕਿਆ ਮੁਹੁ ਦੇਸਾ; ਦੁਸਟੁ ਚੋਰੁ ॥"
page = 24
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What face shall, I a villainous thief show Thee, O Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਲੁੱਚਾ ਤਸਕਰ, ਤੈਨੂੰ ਕਿਹੜਾ ਮੂੰਹ ਦਿਖਾਵਾਂਗਾ, ਹੇ ਸੁਆਮੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What face shall I show You, Lord? I am a sneak and a thief."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦੁਸਟੁ ਚੋਰੁ ਤੇਰੇ ਸੇ ਚੋਰੀ ਕਰਨੇ ਵਾਲਾ ਹੂੰ, ਵਾ ਛਪ ਕਰ ਕੇ ਪਾਪੋਂ ਕੇ ਕਰਨੇ ਵਾਲਾ। ਸੋ ਐਸਾ ਮੇਂ ਤੇਰੀ ਸਭਾ ਮੇਂ ਕ੍ਯਾ ਆਗੇ ਹੋ ਕਰ ਮੁਖੁ ਦਿਖਲਾਊਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਿਕਾਰੀ ਹਾਂ, ਮੈਂ (ਤੇਰਾ) ਚੋਰ ਹਾਂ, ਤੇਰੇ ਸਾਹਮਣੇ ਮੈਂ ਕਿਸ ਮੂੰਹ ਹਾਜ਼ਰ ਹੋਵਾਂਗਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਕਿਆ ਮੁਹੁ ਦੇਸਾ = (ਦੇਸਾਂ) ਮੈਂ ਕੀਹ ਮੂੰਹ ਦਿਆਂਗਾ, ਮੈਂ ਕੇਹੜੇ ਮੂੰਹ ਤੇਰੇ ਸਾਹਮਣੇ ਹਾਜ਼ਰ ਹੋਵਾਂਗਾ? ਤੇਰੇ ਸਾਹਮਣੇ ਪੇਸ਼ ਹੁੰਦਿਆਂ ਮੈਨੂੰ ਬੜੀ ਸ਼ਰਮ ਆਵੇਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con qué cara Te podré enfrentar, hecho una culebra, lleno de faltas y errores."