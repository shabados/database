[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਚਿਤ ਚੰਚਲ ਚਪਲ ਪਉਨ ਗਉਨ ਗਤਿ; ਸੰਗਮ ਸੁਗੰਧ ਬਿਰਗੰਧ ਪ੍ਰਗਟਾਇ ਹੈ ।੧੫੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "So is the instable and frolicsome mind that blows like breeze. The air acquires fragrance or foul smell when it passes over stacks of flowers or heap of filth. Similarly a human mind acquires good traits in the company of good persons and ill traits when"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਭਾਂਤ ਪੌਣ ਦੇ ਗਉਨ ਆਕਾਸ਼ ਵਿਚ ਗਤਿ ਚਲਦਿਆਂ ਹੋਯਾਂ ਅਥਵਾ ਪਉਨ ਦੇ ਗਉਨ ਚਲਨ ਦੀ ਗਤਿ ਚਾਲ ਜਿਸ ਜਿਸ ਭਾਂਤ ਦੀ ਭਲੀ ਬੁਰੀ ਮਹਿਕ ਵਾਲੇ ਪਦਾਰਥ ਦੇ ਸੰਗਮ ਸਾਥ ਨਾਲ ਮੇਲ ਪਾਵੇ ਓਹੋ ਓਹੋ ਜੇਹੀ ਹੀ ਚੰਗੀ ਵਾ ਭੈੜੀ ਗੰਧ ਬਾਸਨਾ ਨੂੰ ਪ੍ਰਗਟਾਇਆ ਕਰਦੀ ਹੈ, ਤਿਸੇ ਪ੍ਰਕਾਰ ਹੀ ਚੰਚਲ ਚਿੱਤ ਦੀ ਚਪਲ ਚਲਾਯਮਾਨ ਦਸ਼ਾ ਦਾ ਸੁਭਾਵ ਸਮਝੋ ਕਿ ਜਿਸ ਜਿਸ ਭਾਂਤ ਦੇ ਸੁਭਾਵ ਵਾਲੇ ਭਲੇ ਬੁਰੇ ਪੁਰਖ ਵਾ ਪਦਾਰਥ ਦੀ ਸੰਗਤ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਵੇ ਓਹੋ ਓਹੋ ਜੇਹੀਆਂ ਵਾਸਨਾਂ, ਸੰਕਲਪਾਂ ਤਥਾ ਸੰਸਕਾਰਾਂ ਨੂੰ ਅਪਣੇ ਵਿਚੋਂ ਪ੍ਰਗਟ ਚਾਹ ਭਰਿਆ ਕਰਦਾ ਹੈ ॥੧੫੬॥"