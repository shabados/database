[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਤਿ ਅਉ ਦਿਵਸ ਗਵਨ ਈ ਠਾਨੈ ॥"
page = 651

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had no fear of sunshine and shade and he was always musing of moving forward day and night"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਤ ਦਿਨ (ਬਸ) ਚਲਦਾ ਹੀ ਰਹਿੰਦਾ ਸੀ।"