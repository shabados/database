[[content]]
asset = "DGDG"
type = "primary"
data = "ਝਮਕਤ ਅਸਤ੍ਰ ਛਟਾ ਸਸਤ੍ਰਨਿ ਕੀ; ਬਾਜਤ ਡਉਰ ਅਪਾਰ ॥"
page = 682

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arms and weapons glistened and the thunderous tabors were played"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਸਤ੍ਰਾਂ ਅਤੇ ਅਸਤ੍ਰਾਂ ਦੀ ਛਟਾ ਝਿਲਮਿਲ ਕਰ ਰਹੀ ਹੈ ਅਤੇ ਅਪਾਰ ਡੌਰੂ ਵਜ ਰਹੇ ਹਨ।"