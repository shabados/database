[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਮੂਰਖ ਅੰਧੁਲੇ. ਨਾਮੁ ਟੇਕ ਹੈ; ਜਨ ਨਾਨਕ. ਗੁਰਮੁਖਿ ਪਾਇਆ ॥੪॥੧॥"
page = 1319
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For me, the blind fool, the Name is the only support. Through the Guru's grace, slave Nanak is blessed with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ, ਅੰਨ੍ਹੇ ਮੂੜ੍ਹ ਨੂੰ ਕੇਵਲ ਨਾਮ ਦਾ ਹੀ ਆਸਰਾ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਰਾਹੀਂ, ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪ੍ਰਦਾਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a blind fool; Your Name is my only Support. Servant Nanak, as Gurmukh, has found it. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਝ ਮੂਰਖ ਜਨ ਅੰਧਲੇ ਕੋ ਤੇਰੇ ਨਾਮ ਕੀ ਓਟ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਨਾਮੁ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਪਾਯਾ ਹੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੂਰਖ ਵਾਸਤੇ ਮੈਂ ਅੰਨ੍ਹੇ ਵਾਸਤੇ (ਤੇਰਾ) ਨਾਮ ਸਹਾਰਾ ਹੈ। ਹੇ ਦਾਸ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy un tonto ciego, pero Tu Nombre es mi Único Soporte y el Sirviente Nanak, como Gurmukj, Lo ha encontrado. (4-1)"