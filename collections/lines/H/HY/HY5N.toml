[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਲਕ ਏਕ ਬੀਤੀ ਨਹੀ; ਤਹਾ ਪਹੂੰਚੀ ਆਨਿ ॥੨੧॥"
page = 956

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And in a few moments she was there where she was destined to arrive.(21)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਪਲਕਾਰੇ ਵਿਚ ਉਥੇ ਆ ਪਹੁੰਚੀ ॥੨੧॥"