[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਕ੍ਰੋੜਾਂ ਜਪਾਂ ਤਪਾਂ (ਦਾ ਫਲ ਉਸ ਦੇ ਅੰਦਰ) ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਜਾਪ = ਦੇਵਤਿਆਂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਲਈ ਖ਼ਾਸ ਮੰਤ੍ਰ ਪੜ੍ਹਨੇ। ਤਾਪ = ਧੂਣੀਆਂ ਆਦਿਕ ਨਾਲ ਸਰੀਰ ਨੂੰ ਕਸ਼ਟ ਦੇਣੇ।"

