[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਬਿਨਾ; ਦੂਜਾ. ਨਹੀ ਜਾਣੀ ॥੪॥੬॥"
page = 1137
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without One God, he knows not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਹਰੀ ਦੇ ਬਗੈਰ ਉਹ ਹੋਰਸ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Except the One Lord, he does not know any other at all. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਨਾਂ ਦੂਸਰੇ ਕੋ ਨਾ ਜਾਣੇ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਇਕ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਨੂੰ (ਜ਼ਿੰਦਗੀ ਦਾ ਸਹਾਰਾ) ਨਾਹ ਸਮਝੀਂ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de que uno no tiene que conocer a nadie más que al Único Dios. (4-6)"