[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਨਿਰਗੁਨ ਕਉ; ਲੇਹੁ ਉਧਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 388
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, save Thou me, the meritless one. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੈਂ ਨੇਕੀ-ਵਿਹੁਣ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am worthless - save me, O Lord! ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਮੁਝ ਨਿਰਗੁਨ ਕੋ ਸੰਸਾਰ ਸਾਗਰ ਸੇ (ਉਬਾਰੀ) ਬਚਾਇ ਲੀਜੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ) ਮੈਨੂੰ ਗੁਣ-ਹੀਨ ਨੂੰ (ਦੁੱਖਾਂ-ਭਰਮਾਂ ਤੋਂ) ਬਚਾਈ ਰੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਕਉ = ਨੂੰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sálvame a mí, el que no tiene méritos, por Tu Misericordia, oh Dios. (1-Pausa)"