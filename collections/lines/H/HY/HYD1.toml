[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਕਰੀਆ ਚੰਗਿਆਈਆ; ਅਵਰ ਸਿਆਣਪ ਕਿਤੁ ॥"
page = 729
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, of what avail are other services, virtues and clevernesses?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਹੋਰ ਨੌਕਰੀਆਂ ਨੇਕੀਆਂ ਅਤੇ ਅਕਲਮੰਦੀਆਂ ਕਿਹੜੇ ਕੰਮ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What good does it do to serve, and be good, and be clever?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਉਪਦੇਸ਼ ਕੋ ਸੁਣ ਕਰ ਗੁਰੋਂ ਕੀ ਸਰਨ ਭਇਆ ਔਰ ਬੇਨਤੀ ਕਰੀ: ਹੇ ਸਚੇ ਪਾਤਸ਼ਾਹ ਮੈਂ ਆਪ ਕੀ ਸਰਣ ਹੋ ਕੇ ਆਪ ਕੀ ਚਾਕਰੀ ਕਰੂੰਗਾ, ਫੇਰ ਚੰਗਿਆਈ ਔਰ ਸੁਭ ਕਰਮੋਂ ਕੀਆਂ ਸਿਆਣਪਾਂ ਭੀ ਮੇਰੇ ਕੋ ਆਵੈਂਗੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪਹਾੜੀ ਰਸਤੇ ਵਰਗੇ ਬਿਖੜੇ ਜੀਵਨ-ਪੰਧ ਵਿਚੋਂ ਪਾਰ ਲੰਘਣ ਲਈ) ਦੁਨੀਆ ਦੇ ਲੋਕਾਂ ਦੀਆਂ ਖ਼ੁਸ਼ਾਮਦਾਂ, ਲੋਕ-ਵਿਖਾਵੇ ਤੇ ਚਲਾਕੀਆਂ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆ ਸਕਦੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué bienestar trae servir, ser bueno, pero astuto?,"