[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਿਯ ਕਹ ਭਾਖਿ ਤਾਹਿ ਗਹਿ ਲੇਈ ॥੫॥"
page = 845

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whenever the calf troubled the milk-man, he used to call her to hold it (the calf).(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ ਉਹ ਗੁਜਰ) ਇਸਤਰੀ ਨੂੰ ਕਟੀ ਪਕੜਨ ਲਈ ਬੁਲਾ ਲੈਂਦਾ ॥੫॥"