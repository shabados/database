[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ; ਰਾਮ ਨਾਮੁ. ਕਿਉ ਧਿਆਈਐ ॥"
page = 1041
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, how can the Lord's Name be meditated upon?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਸੁਆਮੀ ਦਾ ਨਾਮ ਕਿਸ ਤਰ੍ਹਾਂ ਸਿਮਰਿਆਂ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, how can anyone meditate on the Lord's Name?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਤੇ ਬਿਨਾਂ ਰਾਮ ਨਾਮ ਕੈਸੇ ਧਿਆਈਐ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਣ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno Contemplar el Nombre del Señor sin el Guru?"