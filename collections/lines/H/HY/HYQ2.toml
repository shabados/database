data = "ਕਿਰਪਾ ਨਿਧਿ ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ॥"
page = 826
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the ocean of mercy and compassionate to the poor,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰਹਿਮਤ ਦੇ ਸਮੁੰਦਰ ਅਤੇ ਗਰੀਬਾਂ ਉਤੇ ਮਇਆਵਾਨ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the ocean of mercy, merciful to the meek;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਦੀਨੋਂ ਪਰ ਦਇਆਲੂ ਮੇਰੇ ਪ੍ਰਭੂ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਹੇ ਗਰੀਬਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Compasivo con el pobre, oh Ser Benévolo,"