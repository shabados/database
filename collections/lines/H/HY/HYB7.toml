[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੇ ਮਸਤਕਿ. ਲਿਖਿਓ ਕਰਮਾ ॥"
page = 1165
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He on whose forehead good destiny is writ;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਥੇ ਉਤੇ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has good karma recorded on his forehead,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕੇ ਮਸਤਕ ਪੁਰ ਉਤਮ ਕਰਮੋਂ ਕਾ ਲੇਖੁ ਲਿਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉੱਤੇ ਪ੍ਰਭੂ ਦੀ ਬਖ਼ਸ਼ਸ਼ (ਦਾ ਲੇਖ) ਲਿਖਿਆ ਹੋਇਆ ਹੈ (ਭਾਵ, ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਧੁਰੋਂ ਬਖ਼ਸ਼ਸ਼ ਹੁੰਦੀ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉੱਤੇ। ਕਰਮਾ = ਬਖ਼ਸ਼ਸ਼ (ਦਾ ਲੇਖ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien lo tiene así inscrito en su destino,"