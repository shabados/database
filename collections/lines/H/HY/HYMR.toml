[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ ਹਾਥਿ ਤਿਸੈ ਕੈ; ਸੋ ਪ੍ਰਭੁ ਅੰਤਰਜਾਮੀ ॥ ਰਹਾਉ ॥"
page = 627
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the living beings are under His sway. He, the Lord, is the knower of hearts. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪ੍ਰਾਣਧਾਰੀ ਉਸ ਦੇ ਵੱਸ ਵਿੱਚ ਹਨ। ਉਹ ਸੁਆਮੀ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures are in His hands; He is God, the Inner-knower, the Searcher of hearts. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ ਸਭ ਤਿਸੀ ਕੇ ਹਾਥ ਮੇਂ ਹੈਂ, ਸੋ ਪ੍ਰਭੂ ਅੰਤਰ ਹੋਇਕੈ ਪ੍ਰੇਰ ਰਹਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਸਾਰੇ ਜੀਵ ਉਸ ਪ੍ਰਭੂ ਦੇ ਹੱਥ ਵਿਚ ਹਨ, ਅਤੇ, ਉਹ ਪ੍ਰਭੂ ਹਰੇਕ ਜੀਵ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਹਾਥਿ = ਹੱਥ ਵਿਚ। ਤਿਸੈ ਕੈ ਹਾਥਿ = ਉਸੇ ਦੇ ਹੱਥ ਵਿਚ। ਅੰਤਰਜਾਮੀ = ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las criaturas están bajo la Influencia del Señor, el Íntimo Conocedor. (Pausa)"