[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਮਣ ਮਰਣੁ; ਨ ਚੂਕੈ ਫੇਰਾ ॥"
page = 126
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so the circuit of coming and going ceases not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਆਉਣ ਤੇ ਜਾਣ ਦਾ ਚੱਕਰ ਮੁਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the cycle of birth and death does not end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਕ ਜਨਮ ਮਰਣ ਕਾ ਫੇਰ ਨਹੀਂ ਚੁਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਜਨਮ ਮਰਨ-ਰੂਪ ਗੇੜ ਨਹੀਂ ਮੁੱਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces tus idas y venidas no cesarán;"