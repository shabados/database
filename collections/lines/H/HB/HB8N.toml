[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮਤਿ ਗੁਰਪ੍ਰਸਾਦਿ; ਭਰਮੁ ਨਿਖੰਜਨੋ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Adopting Gurmat, the wisdom of the Guru, with the grace of the Guru, the delusions are eschewed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕ੍ਰਿਪਾ ਤੇ ਗੁਰੂ ਮਤ (ਧਾਰਨ ਕਰਨੇ ਤੇ ਸਭ) ਭਰਮ (ਦੇ ਪੜਦੇ) ਕੱਟੇ ਜਾਂਦੇ ਹਨ।"