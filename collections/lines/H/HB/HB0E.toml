[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੈ ਸਰੇਵਹੁ ਪ੍ਰਾਣੀਹੋ; ਜਿਸ ਦੈ ਨਾਉ ਪਲੈ ॥"
page = 320
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve that Guru, O mortals, who in his lap, has Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰੂ ਦੀ ਟਹਿਲ ਕਮਾਓ ਹੇ ਜੀਵੋ! ਜਿਸ ਦੀ ਝੋਲੀ ਵਿੱਚ ਸਾਹਿਬ ਦਾ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve Him, O mortals, who has the Lord's Name in His lap."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ ਜੀਵ! ਤਿਸ ਸੰਤ ਕੋ ਸੇਵਹੁ ਜਿਸ ਕੇ ਰਿਦੇ ਰੂਪੀ ਪਲੇ ਮੇਂ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਗੁਰੂ) ਨੂੰ, ਹੇ ਬੰਦਿਓ! ਸੇਵਹੁ ਜਿਸ ਦੇ ਪੱਲੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੈ (ਭਾਵ, ਜਿਸ ਤੋਂ ਨਾਮ ਮਿਲ ਸਕਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੇਵਹੁ = ਸੇਵਹੁ। ਦੈ = (ਸਲੋਕ ਨੰ: ੨ ਵਿਚ ਵੇਖੋ ਲਫ਼ਜ਼ 'ਸੰਦੜੈ')।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombres, sirvan a Aquél que atesora el Naam, el Nombre del Señor,"