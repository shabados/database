[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵ ਚੜੋ ਨ ਚੜਿਓ ਸੁ ਕਹਿਯੋ; ਇਨ ਪੈ ਤਿਹ ਕੇ ਬਪੁ ਕੋ ਪਗ ਧਾਰੇ ॥"
page = 314

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Krishna asked Haldhar to mount on the body of that demon"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਕ੍ਰਿਸ਼ਨ ਨੇ ਕਿਹਾ ਆਓ (ਤੇ ਮੇਰੇ ਉਤੇ) ਚੜ੍ਹੋ। (ਬਲਰਾਮ ਨੇ) ਕਿਹਾ (ਮੈਂ ਤੇਰੇ ਉਤੇ) ਨਹੀਂ ਚੜ੍ਹਦਾ, ਕਿਉਂਕਿ ਤੂੰ ਮੇਰਾ ਭਾਰ ਨਹੀਂ ਚੁਕ ਸਕੇਂਗਾ, (ਤਦ ਬਲਰਾਮ ਪ੍ਰਲੰਬ ਦੇ) ਸ਼ਰੀਰ ਉਤੇ ਚੜ੍ਹਿਆ (ਤਾਂ ਉਹ ਲੈ ਕੇ ਹੀ ਉਡ ਚਲਿਆ)।"