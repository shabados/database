data = "ਏਕ ਸੁਹਾਗਨਿ; ਜਗਤ ਪਿਆਰੀ ॥"
page = 871
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon alone is dear to the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਮਾਇਆ ਹੀ ਸੰਸਾਰ ਦੀ ਲਾਡਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world loves only the one bride, Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਜੋ ਮਾਇਆ ਹੈ, ਸੋ ਸੁਹਾਗਨੀ ਰਹਤੀ ਹੈ, ਪੁਨਾ ਸਾਰੇ ਸੰਸਾਰ ਕੀ ਵਹੁ ਪਿਆਰੀ ਹੈ। ਭਾਵ ਸੇ ਏਹ ਮਾਇਆ ਸਦਾ ਸੁਹਾਗਨੀ ਰਹਤੀ ਹੈ, ਕਿਉਂਕਿ ਏਕ ਪਤੀ ਮਰ ਜਾਤਾ ਹੈ ਤੌ ਦੂਸਰੇ ਕੋ ਕਰ ਲੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮਾਇਆ) ਇਕ ਐਸੀ ਸੁਹਾਗਣ ਨਾਰ ਹੈ ਜਿਸ ਨੂੰ ਸਾਰਾ ਜਗਤ ਪਿਆਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay solamente una esposa a la que todo mundo ama:"