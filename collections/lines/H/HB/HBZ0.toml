[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਕ੍ਰਿਪਾ ਕਰਿ ਜਗਤ ਪਿਤ ਸੁਆਮੀ; ਹਮ ਦਾਸਨਿ ਦਾਸ ਕੀਜੈ ਪਨਿਹਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1135
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Father, O Lord of the universe, show Thou mercy, mercy unto me and make me the water-carrier of the slaves of Thine slaves. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਆਲਮ ਦੇ ਸਾਈਂ! ਹੇ ਬਾਬਲ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਮਿਹਰ, ਮਿਹਰ ਧਾਰ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਗੋਲਿਆਂ ਦੇ ਗੋਲਿਆਂ ਦਾ ਪਾਣੀ ਢੋਣ ਵਾਲਾ ਬਣਾ ਦੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show Mercy, Mercy to me, O Father of the World, O my Lord and Master; make me the water-carrier of the slave of Your slaves. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਕ੍ਰਿਪਾ ਕਰਿ) ਕ੍ਰਿਪਾ ਕੀ ਖਾਣ ਕ੍ਰਿਪਾ ਕਰੁ! ਹੇ ਸਰਬ ਜਗਤ ਕੇ ਪਿਤਾ! ਹੇ ਸ੍ਵਾਮੀ! ਮੋਕੋ ਆਪ ਕੇ ਦਾਸੋਂ ਕੇ ਦਾਸੋਂ ਕਾ ਪਾਨੀਹਾਰੁ ਕਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਪਿਤਾ! ਹੇ ਸੁਆਮੀ! (ਮੇਰੇ ਉਤੇ) ਮਿਹਰ ਕਰ, ਮਿਹਰ ਕਰ, ਮੈਨੂੰ ਆਪਣੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣਾ ਲੈ, ਮੈਨੂੰ ਆਪਣੇ ਦਾਸਾਂ ਦਾ ਪਾਣੀ ਢੋਣ ਵਾਲਾ ਸੇਵਕ ਬਣਾ ਲੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Padre, oh Maestro del mundo, ten Compasión de mí y vuélveme el esclavo de Tus Esclavos. (1-Pausa)"