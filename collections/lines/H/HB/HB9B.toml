[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੋਲੈ ਅਗੈ ਗਾਵੀਐ; ਸੂਮੁ ਨ ਡੂਮੁ ਕਵਾਇ ਪੈਨ੍ਹਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Singing before a deaf person is in vain and likewise a miser does not present a robe to his minstrel as a gift."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਡੂੰਮ ਬੋਲੇ ਤੇ ਸੂੰਮ ਦੇ ਅੱਗੇ ਭਾਵੇਂ ਕਿੰਨਾ ਗਾਇਨ ਕਰੇ ਉਹ ਪੁਸ਼ਾਕ ਨਹੀਂ ਪਹਿਰਾਉਂਦੇ (ਕਿਉਂ ਜੋ ਇਕ ਸੁਣਦਾ ਨਹੀਂ, ਦੂਜਾ ਦਿਲ ਦਾ ਕੰਦਰਜ ਹੈ)।"