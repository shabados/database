[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੁਧੁ ਭਾਵੈ. ਤਾ ਹੋਵਹਿ ਰਾਜੇ; ਰਸ ਕਸ ਬਹੁਤੁ ਕਮਾਵਹਿ ॥"
page = 145
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it is Thy will Then they become kings and enjoy good many sweet and saltish savours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੇਰੀ ਰਜਾ ਹੁੰਦੀ ਹੈ ਤਦ ਉਹ ਪਾਤਸ਼ਾਹ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਘਨੇਰੇ ਮਿੱਠੇ ਤੇ ਸਲੋਨੇ ਸੁਆਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it pleases You, we become kings, and enjoy all sorts of tastes and pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਤੇਰੇ ਕੋ ਭਾਵੈ ਤੌ ਰਾਜੇ ਹੋਵਹਿ ਔਰ ਰਸ ਕਸੋਂ ਕੋ ਬਹੁਤ ਕਮਾਵਹਿ ਅਰਥਾਤ ਰਸ ਕਸੋਂ ਕੋ ਭੋਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਰਾਜੇ ਬਣ ਜਾਂਦੇ ਹਨ ਤੇ ਕਈ ਸੁਆਦਾਂ ਦੇ ਭੋਜਨ ਵਰਤਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si es Tu Voluntad, uno es un rey, y disfruta de platillos de sabores dulces y salados."