[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੈ; ਬਸੈ ਪ੍ਰਭੁ ਸੰਗ ॥"
page = 273
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord abides with the one who knows God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਉਸ ਨਾਲ ਵਸਦਾ ਹੈ ਜੋ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਨਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being dwells with God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੇ ਸਾਥ ਹੀ ਪ੍ਰਭੂ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਹੀਏਂ) ਪ੍ਰਭੂ ਬ੍ਰਹਮਗਿਆਨੀ ਦੇ ਅੰਗ-ਸੰਗ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, habita en Dios."