type = "primary"
data = "ਆਹਵ ਸੀਝਿ ਦਿਵਾਲਯ ਪਾਵਤ ॥੪੦੨॥"
page = 591

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many are roaming and fighting and embracing martyrdom are leaving for heaven.402."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਸਿਝ ਕੇ ਸਵਰਗ ਦੀ ਪ੍ਰਾਪਤੀ ਕਰਦੇ ਹਨ ॥੪੦੨॥"