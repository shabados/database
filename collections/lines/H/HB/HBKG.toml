[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਪਿਆਰਿਆ ਜੀਉ ਮਿਤ੍ਰਾ; ਕਰਿ ਸੰਤਾ ਸੰਗਿ ਨਿਵਾਸੋ ॥"
page = 79
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my darling friendly soul! abide thou in the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਪਿਆਰੀ ਸਜਣ ਜਿੰਦੜੀਏ! ਤੂੰ ਸਤਿਸੰਗਤ ਅੰਦਰ ਵਾਸਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O dear beloved mind, my friend, abide in the Society of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ ਪਿਆਰੇ ਮਿਤ੍ਰ ਜੀ! ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਬਾਸਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਮਨ! ਹੇ ਮਿਤ੍ਰ ਮਨ! ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਆਪਣਾ ਬਹਣ-ਖਲੋਣ ਬਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, mi amiga, habita en la Saad Sangat, la Sociedad de los Santos."