[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਤਿਆਗਿ; ਲਾਹਾ ਕਿਛੁ ਲੇਵਹੁ ॥"
page = 356
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By discarding evil-intellect, reap thou some benefit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੀ ਅਕਲ ਨੂੰ ਛੱਡ ਕੇ, ਤੂੰ ਕੁੱਛ ਲਾਭ ਉਠਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce evil-mindedness, and you shall reap the rewards."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੋਟੀ ਬੁਧਿ ਕੋ ਤ੍ਯਾਗ ਕਰ ਸੰਸਾਰ ਮੇਂ ਆਉਨੇ ਕਾ ਯਹੀ ਕੁਛ ਲਾਹਾ (ਲੇਵਹੁ) ਲਵੋ; ਵਾ ਹੇ ਜੀਵੋ! ਖੋਟੀ ਮਤੀ ਤਿ੍ਯਾਗ ਕਰ ਕਛੁ ਹਰੀ ਨਾਮ ਕਾ ਲਾਭੁ ਲੈ ਲਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੀ) ਭੈੜੀ ਮਤਿ ਤਿਆਗ ਕੇ ਕੁਝ ਆਤਮਕ ਲਾਭ ਭੀ ਖੱਟੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਮਤਿ = ਭੈੜੀ ਮਤਿ। ਤਿਆਗਿ = ਛੱਡ ਕੇ। ਲਾਹਾ = ਲਾਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deshazte de la falsedad de tu mente y tu vida dará el Fruto de Dios,"