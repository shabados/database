[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੂੰ ਦੇਹਿ; ਤੇਰਾ ਨਾਉ ਜਪਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 744
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou blessest him then utters he Thy Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਉਸ ਨੂੰ ਇਹੋ ਜਿਹੀ ਦਾਤ ਦਿੰਦਾ ਹੈਂ, ਤਦ ਉਹ ਤੇਰੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You bless us with Your Name, we chant it. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੂੰ ਹੀ ਕ੍ਰਿਪਾਲੂ ਹੋ ਕੇ ਨਾਮ ਕਾ ਜਪਨਾ ਦੇਵੇਂ ਤੌ ਹੀ ਤੇਰਾ ਨਾਮ ਜਪਨਾ ਕਰਉ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੂੰ (ਸਾਨੂੰ ਆਪਣਾ ਨਾਮ) ਦੇਂਦਾ ਹੈਂ, ਤਦੋਂ ਤੇਰਾ ਨਾਮ ਜਪਦੇ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹਿ = ਦੇਂਦਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando lo bendices, entonces contempla Tu Nombre. (1-Pausa)"