[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਜਨ ਸਚੇ; ਪਾਵਹਿ ਮੋਖ ਦੁਆਰੁ ॥"
page = 123
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those true persons gain the gate of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਪੁਰਸ਼ ਮੁਕਤੀ ਦਾ ਦਰਵਾਜ਼ਾ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The true ones find the gate of salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇ ਗੁਰਮੁਖ ਜਨ ਸਚੇ (ਮੋਖ ਦੁਆਰੁ) ਗ੍ਯਾਨ ਕੋ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਦਾ ਰਾਹ ਲੱਭ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así escalan la entrada hasta la Puerta de la Salvación."