[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑਰੀ ਕ੍ਰਿਪਾ ਤੇ; ਤ੍ਰਿਪਤਿ ਅਘਾਈਁ ॥੧॥ ਰਹਾਉ ॥"
page = 386
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine grace, I remain sated and satiated. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਰੱਜਿਆ, ਪੁੱਜਿਆਂ ਰਹਿੰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, I am satisfied and satiated. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੀ ਕ੍ਰਿਪਾ ਤੇ ਹਮਾਰੀ ਬੁਧੀ ਲੋਕ ਪਰਲੋਕ ਕੇ ਸੁਖੋਂ ਸੇ ਤ੍ਰਿਪਤ ਹੋਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਮੈਂ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ ਸਦਾ ਰੱਜਿਆ ਰਹਿੰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਤੇ = ਕਿਰਪਾ ਨਾਲ। ਤ੍ਰਿਪਤਿ ਅਘਾਈ = ਪੂਰਨ ਤੌਰ ਤੇ ਸੰਤੋਖ ਵਿਚ ਰਹਿੰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, por Tu Gracia, mi mente está satisfecha. (1‑Pausa)"