[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਨ. ਹਿਰਦੈ ਧਿਆਏ; ਅੰਤਰ ਆਤਮੈ ਸਮਾਲੇ ॥"
page = 919
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He heartily meditate on the Guru's feet and remembers him in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਦਿਲੋਂ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ (ਬਚਨਾਂ) ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within his heart, he meditates on the lotus feet of the Guru; deep within his soul, he contemplates Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕਾ ਰਿਦੇ ਮੇਂ ਧਿਆਨੁ ਕਰ ਕੇ ਅੰਤਰ ਅਪਨੇ ਸਰੂਪ ਕੋ ਚਿੰਤਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿੱਖ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਥਾਂ ਦੇਵੇ, ਆਪਣੇ ਆਤਮਾ ਦੇ ਅੰਦਰ ਸੰਭਾਲ ਰੱਖੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਲੇ = ਯਾਦ ਰੱਖੇ, ਟਿਕਾਈ ਰੱਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con su corazón medita en el Loto de los Pies del Guru y en lo profundo de su Alma Lo contempla."