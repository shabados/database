[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਦੂਤ ਤੁਧੁ ਵਸਿ ਕੀਤੇ; ਕਾਲੁ ਕੰਟਕੁ ਮਾਰਿਆ ॥"
page = 917
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou makest man control the five demons and slyest the agonising death"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਂਈਂ! ਤੇਰੇ ਆਸਰੇ ਬੰਦਾ ਪੰਜਾਂ ਵਿਕਾਰਾਂ ਨੂੰ ਕਾਬੂ ਕਰ ਲੈਂਦਾਂ ਹੈ ਅਤੇ ਤੂੰ ਦੁਖਦਾਈ ਮੌਤ ਨੂੰ ਮਾਰ ਸੁਟਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through You, we subdue the five demons of desire, and slay Death, the torturer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਪੰਚ ਦੂਤ ਕਾਮਾਦੀ ਤੇਰੇ ਭਰੋਸੇ ਪਰ ਵਸ ਕੀਤੇ ਹੈਂ, ਪੁਨਾ ਕਾਲ ਜੋ ਦੁਖਦਾਈ ਸਾ ਸੋ ਤਿਨੋਂ ਪੁਰਸੋਂ ਨੇ ਮਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਉਸ ਦੇ ਪੰਜੇ ਕਾਮਾਦਿਕ ਵੈਰੀ ਤੂੰ ਕਾਬੂ ਵਿਚ ਕਰ ਦੇਂਦਾ ਹੈਂ, ਤੇ ਡਰਾਣ ਵਾਲਾ ਕਾਲ (ਭਾਵ, ਮੌਤ ਦਾ ਡਰ) ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਦੂਤ = ਕਾਮਾਦਿਕ ਪੰਜ ਵੈਰੀ। ਕੰਟਕੁ = ਕੰਡਾ। ਕੰਟਕੁ ਕਾਲੁ = ਡਰਾਉਣਾ ਕਾਲ, ਮੌਤ ਦਾ ਡਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En ese hogar Tú permites que uno conquiste a los cinco enemigos de las pasiones y que se venza el temor y la muerte."