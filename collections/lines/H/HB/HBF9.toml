[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਪਾਰਸ; ਕੰਚਨੁ ਹੋਇਆ ॥"
page = 657
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Touching the philosopher's stone, I have become gold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਰਸ (ਅਮੋਲਕ ਰਸਾਇਨ) ਨਾਲ ਲੱਗ ਕੇ ਮੈਂ ਸੋਨਾ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Touching the philosopher's stone, I have been transformed into gold."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਪਾਰਸ ਕੋ ਮਿਲਕਰ ਇਹ ਜੀਵ ਸ੍ਵਰਨ ਵਤ ਸੁੱਧ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਰਸ ਨਾਲ ਛੋਹ ਕੇ (ਲੋਹਾ) ਸੋਨਾ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el toque de la Piedra Filosofal yo también ahora soy oro"