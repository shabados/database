[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿਹਾਰੀ ਜਾਉ; ਜੇਤੇ ਤੇਰੇ ਨਾਵ ਹੈ ॥੪॥੨॥"
page = 1168
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto Thine Names, as many as they are, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿੰਨੇ ਭੀ ਤੇਰੇ ਨਾਮ ਹਲ, ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to Your Names, as many as there are, O Lord. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪਣੇ ਵਾਲੇ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੪॥੨॥☬ਨਾਮ ਜਪਨੇ ਮੇਂ ਸਰਬ ਕਰਮੋਂ ਕੀ ਨਿਖੇਧੀ ਕਰ ਮਨ ਕੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਤਨੇ ਭੀ ਤੇਰੇ ਨਾਮ ਹਨ ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ (ਤੇਰੇ ਇਹ ਬੇਅੰਤ ਨਾਮ ਤੇਰੇ ਬੇਅੰਤ ਗੁਣਾਂ ਨੂੰ ਵੇਖ ਵੇਖ ਕੇ ਤੇਰੇ ਬੰਦਿਆਂ ਨੇ ਬਣਾਏ ਹਨ) ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤੇ = ਜਿਤਨੇ ਭੀ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, ofrezco mi ser en sacrificio a todos y a cada uno de Tus Nombres. (4-2)"