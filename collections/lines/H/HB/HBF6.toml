[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ਕਪਟੀ; ਬਿਨੁ ਸਬਦੈ. ਦੁਖੁ ਪਾਵਣਿਆ ॥੪॥"
page = 123
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vainly does the deceiver lose his life. Without God's Name he undergoes hardships."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛਲੀਆਂ ਬੇਅਰਥ ਹੀ ਆਪਦਾ ਜੀਵਨ ਵੰਞਾ ਲੈਂਦਾ ਹੈ। ਹਰੀ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਹ ਕਸ਼ਟ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The deceitful lose their lives in vain; without the Word of the Shabad, they obtain only misery. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਪਟੀ ਜੀਵ ਨੇ ਬਿਅਰਥ ਹੀ ਜਨਮ ਗਵਾਇਆ ਹੈ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਬਿਨਾ ਦੁਖ ਪਾਵਤਾ ਹੈ॥☬ਜੇ ਕਹੈ ਸੁਖ ਕੈਸੇ ਹੋਤਾ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਵਿਚ ਉਹ ਮਨੁੱਖ ਛਲ ਹੀ ਕਰਦਾ ਹੈ ਤੇ) ਛਲੀ ਮਨੁੱਖ ਆਪਣਾ ਮਨੁੱਖਾਂ ਜੀਵਨ ਵਿਅਰਥ ਗਵਾਂਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ (ਦਾ ਆਸਰਾ ਲੈਣ) ਤੋਂ ਬਿਨਾ ਉਹ ਦੁੱਖ ਹੀ ਪਾਂਦਾ ਰਹਿਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Engañándose a sí mismo y a otros,  inútil se vuelve su vida, porque sin realizar la Palabra del Shabd, acaba lamentándose.(4)"