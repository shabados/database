[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਆਜੋਨੀ ਸੰਭਉ; ਸਰਬ ਥਾਨ ਘਟ ਬੀਠਾ ॥"
page = 1212
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unborn and self-illumined is my supreme Lord, and He is seated within every place and heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਜਨਮਾ ਅਤੇ ਸਵੈ-ਪ੍ਰਾਕਸ਼ਵਾਨ ਹੈ ਮੇਰਾ ਸ਼ਰੋਮਣੀ ਸੁਆਮੀ ਅਤੇ ਉਹ ਹਰ ਅਸਥਾਨ ਅਤੇ ਦਿਲ ਅੰਦਰ ਬੈਠਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God, beyond birth, Self-existent, is seated within every heart everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਜੂਨੀ ਸੇ ਰਹਿਤ ਔ (ਸੰਭਉ) ਸ੍ਵਤੇ ਪ੍ਰਕਾਸ ਜੋ ਹੈ, ਸੋ ਸਰਬ ਘਟ ਅਸਥਾਨੋਂ ਮੇਂ (ਬੀਠਾ) ਬੈਠਾ ਹੈ; ਵਾ ਬੀਠੁਲੁ ਸਰਬ ਘਟ ਅਸਥਾਨੋਂ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਨੂੰ ਇਉਂ ਦਿੱਸ ਪਿਆ ਹੈ ਕਿ) ਅਜੂਨੀ ਸੁਤੇ-ਪਰਕਾਸ਼ ਪਾਰਬ੍ਰਹਮ ਹਰੇਕ ਥਾਂ ਵਿਚ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਬੈਠਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Trascendente es Él, que no viene de la Matriz y es Auto Existente, Inmanente es Él, pues habita por todas partes"