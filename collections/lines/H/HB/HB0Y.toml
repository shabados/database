[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹਿ ਜਾਵਹਿ; ਮਰਹਿ ਅਭਾਗੇ ॥"
page = 842
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unfortunate ones die and continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਕਰਮਣ ਮਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unfortunate ones die, and continue to come and go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਭਾਗੀ ਜੂਨੀਓਂ ਮੇਂ ਆਵਤੇ ਜਾਵਤੇ, ਜਨਮਤੇ ਮਰਤੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੋ ਜਿਹੇ) ਭਾਗਹੀਨ ਜੀਵ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਆਤਮਕ ਮੌਤ ਸਹੇੜੀ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਹਿ = ਆਤਮਕ ਮੌਤ ਸਹੇੜਦੇ ਹਨ। ਅਭਾਗੇ ਭਾਗ = ਹੀਨ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estando enamoradas del otro, van y vienen y desperdician su vida, esas desafortunadas."