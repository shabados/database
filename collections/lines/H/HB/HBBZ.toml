data = "ਨਾਚੇ ਸੂਰਬੀਰ ਹੰਕਾਰੀ ॥"
page = 985

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A menacing war was enfolded over India and egoists revelled in the wardance."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੰਕਾਰੀ ਸ਼ੂਰਬੀਰ ਨਚ ਉਠੇ।"