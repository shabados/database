[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਅਘਾ ਗਏ ਨਾਸ; ਹਰਿ ਇਕੁ ਧਿਆਇਆ ॥"
page = 710
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on One God, millions of sins are removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪ ਮਿੱਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of sins are eliminated, by meditating on the Naam, the Name of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਤਬ ਕ੍ਰੋੜੋਂ ਪਾਪ ਨਾਸ ਗਏ ਹੈਂ ਜਬ ਏਕ ਹਰੀ ਕੋ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆਂ ਕਰੋੜਾਂ ਹੀ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones de nuestros errores son borrados contemplando a Dios."