[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਮਾਰੇ; ਕਾਲੁ ਉਛਾਹਾੜਾ ॥"
page = 1025
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death flays and kills the false one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਨੂੰ ਮੌਤ ਖੱਲ ਲਾਹ ਕੇ ਮਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death viciously kills the false beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਝੂਠ ਬੋਲਨਹਾਰੇ ਕੋ ਕਾਲ (ਉਛਾਹੜਾ) ਉਤਸ਼ਾਹ ਕਰ ਕੇ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਨਿਰਾ ਮਾਇਆ ਦਾ ਮੋਹ ਹੀ ਹੈ ਉਸ ਨੂੰ ਆਤਮਕ ਮੌਤ ਪਹੁੰਚ ਪਹੁੰਚ ਕੇ ਮਾਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues los seres falsos son atacados por la muerte de forma insidiosa."