[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਕਾਇਆ. ਮੈ ਰੁਲਦੀ ਦੇਖੀ; ਜਿਉ ਧਰ ਉਪਰਿ ਛਾਰੋ ॥੧॥"
page = 154
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O body! I have seen, thee, wallowing like ashes on the earth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਹਿ! ਤੈਨੂੰ ਮੈਂ ਵੇਖਿਆ ਹੈ, ਸੁਆਹ ਦੀ ਤਰ੍ਹਾਂ ਧਰਤੀ ਉਤੇ ਖੱਜਲ-ਖੁਆਰ ਹੁੰਦਿਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O body, I have seen you blowing away like dust on the earth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਇਆ! ਤੂੰ ਐਸੇ ਮੇਂ ਰੁਲਦੀ ਦੇਖੀ ਹੈ ਜੈਸੇ ਪ੍ਰਿਥਵੀ ਪਰ ਮ੍ਰਿਤਕਾ ਉਠਦੀ ਹੈ॥੧॥☬ਦੇਹ ਕਹਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਰੀਰ! ਮੈਂ ਤੇਰੇ ਵਰਗੇ ਇਉਂ ਰੁਲਦੇ ਵੇਖੇ ਹਨ ਜਿਵੇਂ ਧਰਤੀ ਉਤੇ ਸੁਆਹ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh cuerpo, te he visto devastado hasta volverte el polvo de la tierra.(1)"