[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਧੈ ਕੂੜਿ ਵਿਆਪਿਆ; ਜਮ ਪੁਰਿ ਚੋਟਾ ਖਾਇ ॥੩॥"
page = 994
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In false pursuits, He is engrossed and suffers strokes in the city of Yama."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜਿਆ ਕੰਮਾਂ ਕਾਜਾਂ ਅੰਦਰ ਉਹ ਖੱਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਯਮ ਦੇ ਸ਼ਹਿਰ ਅੰਦਰ ਉਹ ਸੱਟਾਂ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is engrossed in false pursuits; he shall endure beatings in the City of Death. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਝੂਠਿਆਂ ਧੰਧਿਆਂ ਮੇਂ ਡੂਬਾ ਹੂਆ ਹੈ ਇਸੀ ਤੇ ਸਮਝ ਨਹੀਂ ਹੋਤੀ, ਔ ਬਾਰੰਬਾਰ ਜਮ ਕੇ ਪੁਰ ਮੇਂ ਚੋਟਾਂ ਖਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ) ਕੂੜੇ ਧੰਧੇ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਆਤਮਕ ਮੌਤ ਵਿਚ ਪੈ ਕੇ (ਚਿੰਤਾ-ਫ਼ਿਕਰਾਂ ਦੀਆਂ) ਸੱਟਾਂ ਖਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਧੈ = ਧੰਧੇ ਵਿਚ। ਕੂੜਿ = ਕੂੜ ਵਿਚ। ਵਿਆਪਿਆ = ਫਸਿਆ ਹੋਇਆ। ਜਮ ਪੁਰਿ = ਜਮ ਦੇ ਸ਼ਹਿਰ ਵਿਚ, ਆਤਮਕ ਮੌਤ ਦੇ ਵੱਸ ਵਿਚ। ਚੋਟਾ = ਚੋਟਾਂ, (ਚਿੰਤਾ-ਫਿਕਰਾਂ ਦੀਆਂ) ਸੱਟਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es así como es castigada en la puerta de Yama.(3)"