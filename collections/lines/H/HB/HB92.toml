[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਨੋ ਰੂਪੁ ਅਤਿ ਅਗਲਾ; ਜਿਸੁ ਹਰਿ ਨਾਲਿ ਪਿਆਰੁ ॥"
page = 950
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She who loves his Lord, is endowed with infinitely plentiful beauty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਂ ਪ੍ਰੇਮ ਕਰਦੀ ਹੈ ਉਸ ਨੂੰ ਅਤਿਅੰਤ ਸੁੰਦਰਤਾ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who is in love with her Lord, is the most infinitely beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਹਰੀ ਕੇ ਸਾਥ ਪਿਆਰ ਹੂਆ ਹੈ ਤਿਸ ਕੋ ਸਫਾਈ ਵਾ ਸੋਭਾ ਰੂਪੀ ਅਤ੍ਯੰਤ ਬਹੁਤ ਰੂਪ ਚੜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਪ੍ਰਭੂ (-ਪਤੀ) ਨਾਲ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ ਉਸ (ਦੀ ਆਤਮਾ) ਨੂੰ ਬਹੁਤ ਸੋਹਣਾ ਰੂਪ ਚੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਲਾ = ਬਹੁਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que ama a su Dios, es investido con una Belleza Incomparable."