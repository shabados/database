[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ ਭੂਲੇ; ਆਵਹੁ ਜਾਵਹੁ ॥"
page = 1030
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who forget the Guru, come and go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਨੂੰ ਭੁਲਾਉਂਦੇ ਹਨ ਉਹ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forget the Guru come and go in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਗੁਰੋਂ ਤੇ ਭੂਲੇ ਹੂਏ ਸੰਸਾਰ ਮੇਂ ਆਵਹੁ ਜਾਵਹੁ ਅਰਥਾਤ ਭਰਮਤੇ ਰਹੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਦੇ ਦਰ ਤੋਂ ਖੁੰਝੇ ਰਹੋਗੇ ਤਾਂ (ਸੰਸਾਰ ਵਿਚ ਮੁੜ ਮੁੜ) ਜੰਮਦੇ ਮਰਦੇ ਰਹੋਗੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਭੂਲੇ = ਖੁੰਝੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ha abandonado al Guru, sólo va y viene,"