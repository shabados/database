[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਪਾਈ ਦ੍ਰੁਲਭ ਦੇਹ ॥"
page = 270
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose goodness thou hast attained the scarcely procurable human body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰ ਸਦਕਾ ਤੈਨੂੰ ਨਾਂ ਹੱਥ ਲੱਗਣ ਵਾਲਾ ਮਨੁੱਸ਼ੀ ਸਰੀਰ ਮਿਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you obtained this precious human body;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤੈਨੇ ਇਹੁ ਮਾਨਸ ਦੇਹ ਦੁਰਲਭ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਕਿਰਪਾ ਨਾਲ ਤੈਨੂੰ ਇਹ ਮਨੁੱਖਾ-ਸਰੀਰ ਲੱਭਾ ਹੈ ਜੋ ਬੜੀ ਮੁਸ਼ਕਿਲ ਨਾਲ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰੁਲਭ = ਜੋ ਬੜੀ ਮੁਸ਼ਕਲ ਨਾਲ ਲੱਭੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, es que obtienes este cuerpo humano."