[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਣਿ ਸੁਹਾਵੜੀ; ਦਿਨਸੁ ਸੁਹੇਲਾ ॥"
page = 107
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beautiful is the night and illustrious the day,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰਾਤ੍ਰੀ ਅਤੇ ਸੁਭਾਇਮਾਨ ਦਿਹਾੜਾ ਸੁੰਦਰ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beautiful is the night, and beautiful is the day,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਰਾਤ੍ਰੀ ਸੋਭਨੀਕ ਹੈ ਔਰੁ ਦਿਨ ਭੀ (ਸੁਹੇਲਾ) ਸੁਖੁ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਤ ਸੁਹਾਵਣੀ ਬੀਤਦੀ ਹੈ, ਦਿਨ ਭੀ ਸੌਖਾ ਗੁਜ਼ਾਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita sea la noche, bendito sea el día en que uno piensa,"