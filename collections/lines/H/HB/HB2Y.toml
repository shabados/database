[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਿਆ. ਆਰਾਧਿਆ; ਮੁਖਿ ਮਸਤਕਿ ਭਾਗੁ ਸਭਾਗਾ ॥"
page = 447
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has good destiny written on his face and forehead ponders and reflects on the Lord master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿਹਰੇ ਅਤੇ ਮੱਥੇ ਉਤੇ ਚੰਗੀ ਕਿਸਮਤ ਲਿਖੀ ਹੋਈ ਹੈ, ਉਹ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਤੇ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant and meditate in adoration upon the Name of the Lord, Har, Har, according to the good destiny written upon my forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਸਤਕ ਪਰ ਜੋ ਮੁਖ੍ਯ (ਭਾਗੁ) ਪੁੰਨ੍ਯ ਰੂਪ ਪੂਰਬਲਾ ਲਿਖਾ ਹੂਆ ਕਰਮੁ ਥਾ, ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਾ ਹੈ ਤਿਸਕਰ ਸਭਾਗਾ ਭਯਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਲੱਗ ਪਿਆ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਲੱਗ ਪਿਆ, ਉਸ ਦੇ ਮੂੰਹ ਉਤੇ ਉਸ ਦੇ ਮੱਥੇ ਉੱਤੇ ਚੰਗਾ ਭਾਗ ਜਾਗ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y medité en el Nombre del Señor, Jar, Jar, y en mi frente fue inscrito el Destino Glorioso."