[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ ਕਰਤੈ; ਇਕੁ ਚਲਤੁ ਉਪਾਇਆ ॥"
page = 1154
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Creator-Lord has set afoot a wondrous day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਨੇ ਇਕ ਅਦਭੁਤ ਖੇਡ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator has staged His Wondrous Play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰਤੇ ਪੁਰਖ ਨੇ ਇਕ ਚਰਿਤ੍ਰ ਰੂਪ ਸੰਸਾਰ ਕੋ ਉਤਪਤਿ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜਗਤ) ਉਸ ਕਰਤਾਰ ਨੇ ਇਕ ਤਮਾਸ਼ਾ ਰਚਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ ਨੇ। ਤਿਨਿ ਕਰਤੈ = ਉਸ ਕਰਤਾਰ ਨੇ। ਚਲਤੁ = ਜਗਤ-ਤਮਾਸ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, El Señor Creador ha manifestado Su Maravilla."