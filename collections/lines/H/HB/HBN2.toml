[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਬੋਲਹਿ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥"
page = 626
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's slaves utter the ambrosial Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਸੇਵਕ ਅੰਮ੍ਰਿਤਮਈ ਗੁਰਬਾਣੀ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His humble servants speak words of Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨ ਇਸ ਅੰਮ੍ਰਿਤ ਰੂਪ ਬਾਣੀ ਕੋ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਉਚਾਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਲਹਿ = ਬੋਲਦੇ ਹਨ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Gurmukj recita la Palabra de Néctar."