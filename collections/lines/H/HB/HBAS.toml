[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਓਸ ਦੀ ਰੀਸ ਕਰੇ; ਸੋ ਮੂੜ ਅਜਾਣੀ ॥"
page = 302
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who rivals him, is an insensate fool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਉਸ ਦੀ ਤੁਲਨਾ ਕਰਦਾ ਹੈ ਉਹ ਬੇਸਮਝ ਬੇਵਕੂਫ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who tries to compete with Him is a senseless fool."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਉਸ ਪੁਰਸ ਕੀ ਰੀਸ ਕਰੇ ਸੋ ਮੂਰਖ ਅਜਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਮੂਰਖ ਤੇ ਅੰਞਾਣ ਹੈ ਜੋ ਉਸ ਦੀ ਰੀਸ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien tratara de imitar las maneras del amado de Dios, sería el tonto de tontos,"