[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਮਾਛਿੰਦ੍ਰਾ; ਅਉਧੂ ਨੀਸਾਣੀ ॥"
page = 877
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken thou, O Machhinder, this is the insignia of a detached Yogi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੰਨ ਕਰ, ਹੇ ਮਾਛਿੰਦਰ! ਇਹ ਹੈ ਨਿਸ਼ਾਨੀ ਨਿਰਲੇਪ ਯੋਗੀ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O Machhindra: this is the insignia of the true hermit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਛਿੰਦ੍ਰ! ਤੂੰ ਸੁਣ ਇਹੁ ਅਉਧੂ ਕੀ ਨਿਸਾਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਛਿੰਦ੍ਰ! ਸੁਣ। ਵਿਰਕਤ ਦੇ ਲੱਛਣ ਇਹ ਹਨ ਕਿ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "escucha, oh Machindra, las características del Yogui desapegado."