[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੂਖ; ਤਾਹੂ ਮਨਿ ਵੂਠਾ ॥"
page = 268
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to whose mind the Master is sweet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿੱਤ ਨੂੰ ਮਾਲਕ ਮਿੱਠਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all pleasures come to abide in his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸੁਖ ਸਰੂਪ ਹਰੀ ਤਿਸੀ ਕੇ ਮਨ ਮੇਂ (ਵੂਠਾ) ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸੁਖ ਉਸੇ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ = ਸਾਰੇ। ਤਾਹੂ ਮਨਿ = ਉਸੇ ਦੇ ਮਨ ਵਿਚ। ਵੂਠਾ = ਆ ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "goza de Paz Protectora."