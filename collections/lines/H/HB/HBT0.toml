[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ. ਧੂਰਿ ਜਨ ਬਾਂਛੈ; ਉਧਰਹਿ ਲਾਗਿ ਪਲੇ ॥੨॥੯੭॥੧੨੦॥"
page = 1227
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak, longs for the dust of the saints feet and attached to their skirt, he is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾ ਦੀ ਧੂੜ ਚਾਹੁੰਦਾ ਹੈ ਅਤੇ ਉਹਨਾਂ ਦੇ ਲੜ ਲਗ ਕੇ ਪਾਰ ਉਤਰ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak longs for the dust of the feet of the humble; attached to the hem of His robe, he is saved. ||2||97||120||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ਼ ਤਿਨ ਹਰੀ ਕੇ ਦਾਸੋਂ ਕੀ ਚਰਨ ਧੂਰੀ ਬਾਂਛਤੇ ਹੈਂ, ਸੋ ਤਿਨ ਕੇ ਸਰਨ ਰੂਪੀ ਪਲੇ ਲਾਗ ਕਰ ਉਧਰ ਜਾਤੇ ਹੈਂ॥੨॥੯੭॥੧੨੦॥☬ਹਰੀ ਜਨੋਂ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੂਏ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਤਾਂ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ (ਨਿੱਤ) ਮੰਗਦਾ ਹੈ। (ਸੰਤ ਜਨਾਂ ਦੇ) ਲੜ ਲੱਗ ਕੇ (ਅਨੇਕਾਂ ਜੀਵ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੨॥੯੭॥੧੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੂਰਿ = ਚਰਨਾਂ ਦੀ ਧੂੜ। ਬਾਂਛੈ = ਮੰਗਦਾ ਹੈ। ਉਧਰਹਿ = ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ। ਲਾਗਿ = ਲੱਗ ਕੇ। ਪਲੇ = ਪੱਲੇ ॥੨॥੯੭॥੧੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak añora el Polvo de Sus Pies, pues aferrándose a Su Túnica uno es llevado a través. (2-97-120)"