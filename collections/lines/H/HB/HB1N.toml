[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੰਤ੍ਰ ਮੰਤ੍ਰ ਚੇਟਕ ਚਰਿਤ੍ਰ; ਕੀਏ ਜੁ ਬਸਿ ਹ੍ਵੈ ਜਾਇ ॥੫॥"
page = 826

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Charms to allure him.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਉਸ ਨੇ ਸੋਚ ਕੇ) ਜੰਤ੍ਰ ਮੰਤ੍ਰ ਅਤੇ ਚੇਟਕ ਕੀਤੇ ਕਿ ਉਹ ਵਸ ਵਿਚ ਹੋ ਜਾਏ ॥੫॥"