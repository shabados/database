[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਸਟਿ ਵਿਕਾਰੀ; ਨਾਹੀ ਭਉ ਭਾਉ ॥"
page = 153
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The evil-eyed possess not the fear and love of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੀ-ਨਿੰਗ੍ਹਾ ਵਾਲਿਆਂ ਦੇ ਪੱਲੇ ਵਾਹਿਗੁਰੂ ਦਾ ਡਰ ਤੇ ਪਿਆਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eyes which look upon corruption do not know the Love and the Fear of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਵਿਕਾਰੋਂ ਮੇਂ ਨਿਗਾਹ ਰਖਨੇ ਵਾਲਾ ਹੈ ਤਿਸ ਕੋ ਤੇਰਾ ਭੈ ਔਰੁ ਪ੍ਰੇਮੁ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਗਾਹ ਵਿਕਾਰਾਂ ਵਲ ਰਹਿੰਦੀ ਹੈ, (ਮਨ ਵਿਚ) ਨਾਹ ਡਰ ਹੈ ਨਾਹ ਪ੍ਰੇਮ ਹੈ (ਅਜੇਹੀ ਹਾਲਤ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਕਿਵੇਂ ਮਿਲੇ?)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਸਟਿ = ਨਜ਼ਰ, ਧਿਆਨ, ਰੁਚੀ। ਵਿਕਾਰੀ = ਵਿਕਾਰੀਂ, ਵਿਕਾਰਾਂ ਵਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestra mente ha sido entrenada para captar solamente lo que está determinado por la dualidad, y así vive sin Reverencia y sin Amor por el Señor."