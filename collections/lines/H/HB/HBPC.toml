[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਣੀ ਬੂਝੈ; ਸਚਿ ਸਮਾਵੈ ॥"
page = 412
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who understands Gurbani, is absorbed in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਬਾਣੀ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He understands the Bani of the Word, and he is absorbed into the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਕੋ (ਬੂਝੇ) ਸਮਝੈ ਤੌ ਸਤ੍ਯ ਰੂਪ ਹਰੀ ਮੇਂ ਸਮਾਇ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਸਹੀ ਗਿਆਨ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y conociendo el misterio del mundo, se inmerge en la Verdad,"