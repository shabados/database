[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਦੁ ਭਇਓ ਬੇਗਾਰੀ ਨਿਆਈ; ਘਰ ਕੈ ਕਾਮਿ. ਨ ਆਇਆ ॥੩॥"
page = 712
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, suffers pain like a forced labourer and is of no use to his home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਗਾਰੀ ਦੀ ਤਰ੍ਹਾਂ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਘਰ ਦਾ ਕੋਈ ਕੰਮ ਨਹੀਂ ਸੁਆਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is depressed, like a forced laborer, and so he is of no use to his own home. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੈਸੇ ਵਿਗਾਰੀ ਕੋ ਬੋਝਾ ਉਠਾਵਣੇ ਸੇ ਖੇਦ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਹੇ ਭਾਈ! ਜੀਵ ਕੋ ਤਿਸ ਵਿਗਾਰੀ ਕੀ ਨਿਆਈਂ ਖੇਦ ਭਯਾ ਹੈ, ਭਾਵ ਸੇ ਧਨ ਕੋ ਕਸਟ ਸੇ ਸੰਚਨ ਕਰ ਕੇ ਤਿਸ ਕੀ ਰਖ੍ਯਾ ਮੇਂ ਤਤਪਰ ਹੋ ਕੇ ਖੇਦਵਾਨ ਰਹਿਤਾ ਹੈ। ਪਰੰਤੂ ਵਹੁ ਧਨ ਪਰਾਏ ਬੋਝੇ ਵਤ ਘਰ ਕੇ ਕੰਮ ਨ ਆਵਤਾ ਭਯਾ ਅਰਥਾਤ ਪ੍ਰਲੋਕ ਕਾ ਸਾਧਨ ਨ ਹੂਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਾਂ) ਕਿਸੇ ਵਿਗਾਰੀ ਨੂੰ (ਵਿਗਾਰ ਵਿਚ ਨਿਰਾ) ਕਸ਼ਟ ਹੀ ਮਿਲਦਾ ਹੈ। (ਮਜੂਰ ਦੀ ਮਜੂਰੀ ਜਾਂ ਵਿਗਾਰੀ ਦੀ ਵਿਗਾਰ ਵਿਚੋਂ) ਉਹਨਾਂ ਦੇ ਆਪਣੇ ਕੰਮ ਕੁਝ ਭੀ ਨਹੀਂ ਆਉਂਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero por esforzarse tanto en su labor, de nada sirve en su hogar.(3)"