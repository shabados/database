[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸਮਝਾਵਹਿ; ਮੇਲਿ ਮਿਲਾਉ ॥੧॥"
page = 152
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou impartest understanding, and unitest with Thy union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਜਣਾਉਂਦਾ ਅਤੇ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You impart understanding, and You unite us in Your Union. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਸਮਝਾਇਆ ਚਾਹਤਾ ਹੈਂ ਤਿਸ ਕੋ ਸਤਸੰਗ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਇ ਦੇਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਨੂੰ ਤੂੰ ਆਪ ਬਖ਼ਸ਼ੇਂ, ਉਸ ਨੂੰ ਤੂੰ (ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਵਿਚ) ਮੇਲ ਕੇ (ਆਪਣੇ ਚਰਨਾਂ ਦਾ) ਮਿਲਾਪ (ਬਖ਼ਸ਼ਦਾ ਹੈਂ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Tú impartes la Sabiduría Divina, me unes Contigo. (1)"