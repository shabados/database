[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਤੀ ਸਤੀ ਸੰਤੋਖੀਆਂ; ਸਿਧ ਨਾਥ ਕਰਿ ਪਰਚਾ ਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He loved celebates, followers of truth, contented ones, Siddhs (the proven ones) and naths, controllers of senses."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਤੀ, ਸਤੀ, ਸੰਤੋਖੀਆਂ, ਸਿੱਧਾਂ ਨਾਥਾਂ ਨੇ ਪਰਚਾ (ਪ੍ਰਵਿਰਤੀ) ਕਰਨ ਵਿਚ ਹੀ ਸਮਾਂ ਖਰਚ ਕੀਤਾ (ਸਿੱਧੀਆਂ ਆਦਿ ਵਿਚ ਲੱਗੇ ਰਹੇ)।"