[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਲੈ ਆਵਹਿ; ਕਿਆ ਲੇ ਜਾਹਿ ॥"
page = 839
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What have they brought and what have they brought and what shall they take with them?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੀ ਲੈ ਕੇ ਆਏ ਹਨ ਅਤੇ ਆਪਣੇ ਨਾਲ ਕੀ ਲੈ ਜਾਣਗੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What have they brought, and what will they take with them when they go?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੋਹ ਕਿਆ ਲੈ ਆਵਤੇ ਹੈਂ ਔਰ ਕਿਆ ਲੇ ਕਰ ਜਾਵੈਂਗੇ। ਭਾਵ ਯਹਿ ਪੁੰਨ ਕਰਮੋਂ ਸੇ ਰਹਿਤ ਹੂਏ ਹੂਏ ਖਾਲੀ ਹੀ ਆਵਤੇ ਹੈਂ ਔਰ ਖਾਲੀ ਹੀ ਚਲੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਖ਼ਾਲੀ-ਹੱਥ ਆਉਂਦੇ ਹਨ, ਇਥੋਂ ਖ਼ਾਲੀ-ਹੱਥ ਹੀ ਜਾਂਦੇ ਹਨ (ਭਾਵ, ਸਿਮਰਨ ਸੇਵਾ ਆਦਿਕ ਦੀ ਆਤਮਕ ਰਾਸਿ-ਪੂੰਜੀ ਤਾਂ ਇਕੱਠੀ ਨਾਹ ਕੀਤੀ, ਤੇ ਹੋਰ ਜੋੜਿਆ ਕਮਾਇਆ ਧਨ-ਪਦਾਰਥ ਜਗਤ ਵਿਚ ਹੀ ਰਹਿ ਗਿਆ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਲੈ = ਕੀਹ ਲੈ ਕੇ? ਖ਼ਾਲੀ-ਹੱਥ। ਜਾਹਿ = ਚਲੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No trae nada y tampoco se lleva nada,"