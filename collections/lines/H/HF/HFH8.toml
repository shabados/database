[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਬਾਝਹੁ. ਪ੍ਰੀਤਿ, ਨ ਉਪਜੈ; ਭਗਤਿ ਰਤੇ ਪਤੀਆਰਾ ਹੇ ॥੧੩॥"
page = 1029
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, Lord's love wells up not. Imbued with God's devotion, the soul is satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਿਨਾ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਉਤਪੰਨ ਨਹੀਂ ਹੁੰਦਾ। ਹਰੀ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਆਤਮਾ ਰੱਜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, love does not well up. Imbued with devotional worship, the soul is satisfied. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਰਿਦੇ ਮੇਂ ਭਗਵਤ ਕੀ ਪ੍ਰੀਤੀ ਨਹੀਂ ਉਤਪੰਨ ਹੋਤੀ। ਜੋ ਸਤਿਗੁਰੋਂ ਦੁਆਰ ਭਗਤੀ ਮੇਂ ਰਤੇ ਹੈਂ ਤਿਨ ਕਾ ਹਰੀ ਮੇਂ ਪਤਿਆਰਾ, ਭਾਵ ਨਿਹਚਾ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਪ੍ਰੀਤ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦੀ। ਜੇਹੜੇ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਉਹਨਾਂ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਖ਼ੁਸ਼ ਰਹਿੰਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤੀਆਰਾ = ਪਤੀਜਦਾ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque sin el Guru Verdadero, el Amor no se edifica en la mente; es la Devoción a Dios lo que trae quietud a aquélla.(13)"