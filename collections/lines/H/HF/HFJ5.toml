[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਹਰਿ ਜਨੁ. ਨਾਮੁ ਧਿਆਇਦਾ; ਹਰਿ ਹਰਿ ਜਨੁ. ਇਕ ਸਮਾਨਿ ॥"
page = 652
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That slave of God meditates on the Name; God and the God's slave are altogether alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਗੋਲਾ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਗੋਲਾ ਐਨ ਇੱਕ ਜੈਸੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble servant of the Lord meditates on the Naam, the Name of the Lord; the Lord, and the Lord's humble servant, are one and the same."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਆਪ ਕਾ ਦਾਸ ਤੇਰੇ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਵਤਾ ਹੈ, ਵਹੁ ਜਨ ਔ ਹੇ ਹਰੀ! ਤੂੰ ਏਕ ਸਮਾਨ ਹੀ ਹੈਂ॥ ਯਥਾ- ਸ੍ਰੀ ਮੁਖ ਵਾਕ ਪਾਤਿਸਾਹੀ ੧੦॥☬'ਹਰਿ ਹਰਿ ਜਨ ਦੋਊ ਏਕੁ ਹੈ ਬਿਬ ਬਿਚਾਰ ਕਛੁ ਨਾਹਿ॥☬ਜਲਤੇ ਉਪਜ ਤਰੰਗ ਜਿਉ ਜਲ ਹੀ ਬਿਖੈ ਸਮਾਹਿ॥'"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਦਾਸ ਉਹ ਹੈ ਜੋ ਹਰੀ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਹਰੀ ਤੇ ਹਰੀ ਦਾ ਸੇਵਕ ਇਕ-ਰੂਪ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ ਸਮਾਨਿ = ਇਕੋ ਜਿਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente sólo contempla el Nombre del Señor y entre él y Dios no hay separación."