[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਗੁਰਮੁਖਿ ਹਰਿ ਆਰਾਧਦੇ; ਤਿਨ ਹਉ ਕੁਰਬਾਣਾ ॥"
page = 84
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those who under Guru's instructions meditate on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਬਲਿਹਾਰ ਜਾਂਦਾ ਹਾਂ, ਜਿਹੜੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those Gurmukhs who worship and adore the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਪੁਰਸ ਗੁਰੋਂ ਦੁਆਰਾ ਤੇਰਾ ਆਰਾਧਨ ਕਰਤੇ ਹੈਂ ਤਿਨ ਪੁਰਸੋਂ ਕੈ ਮੈਂ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਹਾਂ ਉਹਨਾਂ ਤੋਂ, ਜੋ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਤੈਨੂੰ ਜਪਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ, ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi vida a aquéllos que meditan en Ti."