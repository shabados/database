[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੁਣੰ ਮੇਘ ਲਜੇ ॥੮੪॥"
page = 208

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The elephants roared in all the for directions and in front of their roars, the thunder of clouds appeared very dull.84."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਦੀ ਆਵਾਜ਼ ਅੱਗੇ) ਬੱਦਲਾਂ ਦੀ ਧੁਨ ਲੱਜਾ ਰਹੀ ਸੀ ॥੮੪॥"