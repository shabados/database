[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਸੰਜੋਗੁ; ਬਨਾਈ ਕਾਛਿ ॥"
page = 890
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the union of elements, the body, robe is made."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੱਤਾਂ ਦੇ ਮਿਲਾਪ ਦੁਆਰਾ ਦੇਹ ਦੀ ਪੁਸ਼ਾਕ ਬਣਾਈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the elements together, the robe of the body is fashioned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਪਿਤਾ ਕੇ ਮਿਲਾਪ ਹੋਨੇ ਤੇ ਇਸ ਦੇਹੀ ਕੀ (ਕਾਛਿ) ਬਨਾਵਟ ਬਨਾਈ ਹੈ ਵਾ ਮਿਣਕੇ ਸਾਢੇ ਤੀਨ ਹਾਥ ਕੀ ਬਣਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਕੋਈ ਦਰਜ਼ੀ ਕੱਪੜਾ ਮਾਪ ਕਤਰ ਕੇ ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਵਾਸਤੇ ਕਮੀਜ਼ ਆਦਿਕ ਬਣਾਂਦਾ ਹੈ, ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਨੇ ਜਿੰਦ ਤੇ ਸਰੀਰ ਦੇ) ਮਿਲਾਪ (ਦਾ ਅਵਸਰ) ਬਣਾ ਕੇ (ਜਿੰਦ ਵਾਸਤੇ ਇਹ ਸਰੀਰ-ਚੋਲੀ) ਕੱਛ ਕੇ ਬਣਾ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uniendo los elementos, el Señor construye nuestro cuerpo a la medida,"