[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਗੁ ਭਰਮਿ ਭੁਲਾਇਆ ਭਾਈ; ਕਹਣਾ ਕਿਛੂ. ਨ ਜਾਇ ॥੬॥"
page = 635
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world is led astray by superstition, O brother, Regarding it, man can say but nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਨੂੰ ਸੰਸੇ ਨੇ ਕੁਰਾਹੇ ਪਾਇਆ ਹੋਇਆ ਹੈ, ਹੇ ਭਰਾਵਾ! ਇਸ ਬਾਰੇ ਇਨਸਾਨ ਕੁਝ ਭੀ ਆਖ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is deluded by doubt, O Siblings of Destiny; no one can say anything about it. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਸੰਸਾਰੁ ਭਰਮ ਕਾ ਭੁਲਾਯਾ ਹੂਆ ਹੈ, ਇਸ ਮੇਂ ਕਛੁ ਕਹਾ ਨਹੀਂ ਜਾਤਾ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਜਗਤ (ਰਸਮੀ ਧਾਰਮਿਕ ਕਰਮ ਕਰਦਾ ਹੋਇਆ ਭੀ ਮੋਹ ਦੀ) ਭਟਕਣਾ ਵਿਚ ਇਤਨਾ ਖੁੰਝਿਆ ਹੋਇਆ ਹੈ ਕਿ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La ilusión engaña al mundo. ¿Cómo es posible que haya tal fascinación para tanta irrealidad? (6)"