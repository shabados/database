[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਤਲ ਸਾਂਤਿ ਸਹਜ ਸੁਖੁ ਪਾਇਆ; ਠਾਢਿ ਪਾਈ ਪ੍ਰਭਿ ਆਪੇ ਜੀਉ ॥੧॥"
page = 104
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serene tranquillity and celestial bliss I have obtained since the Lord Himself infused coolness within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠੰਢੀ ਸ਼ਾਤੀ ਅਤੇ ਬੈਕੁੰਠੀ ਅਨੰਦ ਮੈਨੂੰ ਪਰਾਪਤ ਹੋਇਆ ਹੈ, ਕਿਉਂ ਜੁ ਸਾਹਿਬ ਨੇ ਖੁਦ ਹੀ ਮੇਰੇ ਮਨ ਅੰਦਰ ਠੰਢ-ਚੈਨ ਫੂਕੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serene tranquility and peaceful ease have come; God Himself has brought a deep and profound peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸੋਂ ਕੋ (ਸਹਜ) ਗਿਆਨ ਕਰ ਕੇ ਸਾਂਤੀ ਕੀ ਪ੍ਰਾਪਤੀ ਹੂਈ ਹੈ ਔਰੁ ਹਿਰਦਾ ਸੀਤਲੁ ਭਯਾ ਹੈ, ਔਰੁ ਸ੍ਵਭਾਵਕ ਹੀ ਸੁਖੁ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ, ਪਰੰਤੂ ਹੇ ਪ੍ਰਭ ਜੀ! ਏਹ ਠਾਢਿ ਆਪ ਨੇ ਹੀ ਪਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਤਸੰਗੀ ਬੰਦੇ) ਆਤਮਕ ਠੰਢ ਪਾਣ ਵਾਲੀ ਸ਼ਾਂਤੀ ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ ਮਾਣਦੇ ਹਨ (ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਉਥੇ) ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ (ਵਿਕਾਰਾਂ ਦੀ ਤਪਸ਼ ਮਿਟਾ ਕੇ) ਆਤਮਕ ਠੰਢ ਪਾ ਦਿੱਤੀ ਹੁੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llamándote uno encuentra en el interior de su ser, la Felicidad, la Paz y el Estado de Equilibrio. (1)"