[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਮੰਤਿ ਗੁਣ ਗੋਬਿੰਦ; ਨਿਤ ਪ੍ਰਤਹ ॥੪੨॥"
page = 1357
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and reciting the Master's praises, all the time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਮਾਲਕ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They continually dwell upon the Glorious Praises of God. ||42||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕੇ ਨਿਤੰਪ੍ਰਤੀ ਗਾਯਨ ਕਰਤਾ ਹੈ, ਸੋਈ ਨਿਰਮਲ ਹੋਤਾ ਹੈ॥੪੨॥☬ਭਾਵ ਪੂਰਬੋਕਤ ਬਿਕਾਰੋਂ ਸੇ ਰਹਿਤ ਹੋਤਾ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ, ਉਹ ਪਵਿਤ੍ਰ (-ਜੀਵਨ) ਹੋ ਜਾਂਦੇ ਹਨ ॥੪੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਤ ਪ੍ਰਤਹ = ਸਦਾ ॥੪੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues continuamente habitan en las Gloriosas Alabanzas de Dios. (42)"