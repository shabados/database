[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਖ ਮੂਲ; ਮਾਇਆ ਮਹਿ ਪਰਾ ॥੪॥"
page = 1160
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "trees, and tubers are rooted in mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੁਖ ਅਤੇ ਜੜ੍ਹਾ ਮਾਇਆ ਅੰਦਰ ਗੱਡੀਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "trees and roots are planted in Maya. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਬ੍ਰਿਛੋਂ ਕੇ ਮੂਲ ਭੀ ਇਹ ਸਭ ਮਾਯਾ ਮੇਂ ਪੜੇ ਹੂਏ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੁੱਖ, ਕੰਦ-ਮੂਲ ਸਭ ਮਾਇਆ ਦੇ ਅਧੀਨ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sus raíces también viven clavados en la Maya. (4)"