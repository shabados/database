[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਾਨੋ ਹਰਿ ਦਾਨੁ ਦੇਵੈ; ਹਰਿ ਪੁਰਖੁ ਨਿਰੰਜਨੁ ਸੋਈ ਰਾਮ ॥"
page = 572
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gift of God's Name, the gift of God's Name, he blesses me with He Himself is the Immaculate Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਦਾਤ, ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਉਹ ਮੈਨੂੰ ਪ੍ਰਦਾਨ ਕਰਦੇ ਹਨ। ਉਹ ਖੁਦ ਹੀ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blesses me with the gift of the Lord's Name, the gift of the Lord's Name; He is the Immaculate Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਾਮ ਰੂਪ ਦਾਨ ਦੇਨੇਹਾਰਾ ਹੈ, ਸੋਈ ਸਤਿਗੁਰੂ ਨਿਰੰਜਨ ਪੁਰਖ, ਭਾਵ ਮਾਇਆ ਸੇ ਰਹਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ) ਦਾਨ ਬਖ਼ਸ਼ਦਾ ਹੈ ਜੋ ਸਰਬ-ਵਿਆਪਕ ਹੈ ਤੇ ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
