[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਿਮਰਨ; ਹੈ ਆਤਮ ਘਾਤੀ ॥"
page = 239
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without remembering the Lord, the man is a self-murderer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰਨ ਦੇ ਬਾਝੋਂ ਆਦਮੀ ਆਪਣੇ ਆਪ ਦਾ ਕਾਤਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meditating in remembrance on the Lord, he murders his own soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਿਮਰਨ ਸੇ ਬਿਨਾ ਆਤਮਘਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਰੱਬ ਨਾਲੋਂ ਟੁੱਟਾ ਹੋਇਆ ਮਨੁੱਖ ਸਿਮਰਨ ਤੋਂ ਖੁੰਝਾ ਰਹਿ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Meditación, uno destruye su Alma;"