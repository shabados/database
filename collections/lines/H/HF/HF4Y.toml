[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਧਨ ਕਾਰਣਿ ਚੁਗਲੀ ਕਰਹਿ, ਸੋ ਧਨੁ. ਚੁਗਲੀ ਹਥਿ, ਨ ਆਵੈ; ਓਇ ਭਾਵੈ ਤਿਥੈ ਜਾਹਿ ॥"
page = 852
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the wealth for which they slander others, that wealth comes not to their hand through backbiting, though they may wander wheresoever they like."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਧਨ ਪਦਾਰਥ ਦੀ ਖਾਤਿਰ ਉਹ ਹੋਰਨਾਂ ਦੀ ਨਿੰਦਾ ਕਰਦੇ ਹਨ, ਉਹ ਧਨ ਪਦਾਰਥ ਚੁਗਲੀ ਬਖੀਲੀ ਰਾਹੀਂ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥ ਨਹੀਂ ਲੱਗਦਾ, ਭਾਵੇਂ ਉਹ ਜਿਥੇ ਭੀ ਚਾਹੁੱ ਭਟਕਦੇ ਫਿਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That wealth, for which they slander others, does not come into their hands, no matter where they go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਧਨ ਕੇ ਵਾਸਤੇ ਪਰਾਈ ਚੁਗਲੀ ਕਰਤੇ ਹੈਂ, ਸੋ ਧਨ ਚੁਗਲੀ ਕਰਨੇ ਸੇ ਹਥ ਨਹੀਂ ਆਵਤਾ ਹੈ। ਜਹਾਂ ਉਨ ਕੋ ਭਾਵੈ ਤਹਾਂ ਹੀ ਜਾਵੈ, ਭਾਵ ਯਹਿ ਹੰਕਾਰ ਸਹਤ ਕਿਤਨੇ ਹੀ ਕਰਮ ਕਰੈ ਔਰ ਕਹੀ ਜਾਵੈ, ਪਰੰਤੂ ਤਿਨਕੌ ਹਰਿ ਧਨ ਨਹੀਂ ਮਿਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਮਨੁੱਖ ਜਿਥੇ ਜੀ ਚਾਹੇ ਜਾਣ, ਜਿਸ ਧਨ ਦੀ ਖ਼ਾਤਰ (ਲਾਲਚ ਵਿਚ ਆ ਕੇ) ਚੁਗ਼ਲੀ ਕਰਦੇ ਹਨ, ਚੁਗਲੀ ਨਾਲ ਉਹ ਧਨ ਉਹਨਾਂ ਨੂੰ ਲੱਭਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਣਿ = ਵਾਸਤੇ। ਹਥਿ = ਹੱਥ ਵਿਚ। ਜਾਹਿ = ਜਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las riquezas por las que calumnian a otros nunca las consiguen por más que tratan."