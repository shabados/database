[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਅਰਪਉ. ਧਨੁ ਰਾਖਉ ਆਗੈ; ਮਨ ਕੀ ਮਤਿ. ਮੋਹਿ ਸਗਲ ਤਿਆਗੀ ॥"
page = 204
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I surrender my mind unto him. Before Him I place my wealth and my waywardness I all renounce."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਾ ਦਿਲ ਉਸ ਨੂੰ ਸਮਰਪਣ ਕਰਦੀ ਹਾਂ, ਉਸਦੇ ਮੂਹਰੇ ਮੈਂ ਆਪਣੀ ਦੌਲਤ ਧਰਦੀ ਹਾਂ ਅਤੇ ਆਪਣਾ ਆਪਾ ਮੈਂ ਸਮੂਹ ਛੱਡ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I surrender my mind to Him; I place my wealth before Him. I totally renounce my selfish ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਅਰਪਉਂ ਔਰ ਧਨ ਆਗੇ ਰਾਖੂੰ ਔਰੁ ਮੈਨੇ ਮਨ ਕੀ ਮਤਿ ਸੰਪੂਰਨ ਤ੍ਯਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਾ ਮਨ ਉਸ ਦੇ ਹਵਾਲੇ ਕਰ ਦਿਆਂ, ਮੈਂ ਆਪਣਾ ਧਨ ਉਸ ਦੇ ਅੱਗੇ ਰੱਖ ਦਿਆਂ। (ਹੇ ਭੈਣ!) ਮੈਂ ਆਪਣੇ ਮਨ ਦੀ ਸਾਰੀ ਚਤੁਰਾਈ ਛੱਡ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪਉ = ਮੈਂ ਹਵਾਲੇ ਕਰ ਦਿਆਂ। ਮਤਿ = ਅਕਲ, ਚਤੁਰਾਈ। ਮੋਹਿ = ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Él rindo mi ego y mis riquezas y renuncio a ser conducido por mi mente. Renunciando a todo,"