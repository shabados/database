[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹਾਗਨਿ; ਕਿਰਪਨ ਕੀ ਪੂਤੀ ॥"
page = 872
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon is the miser's daughter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੰਜੂਸ ਦੀ ਪੁੱਤ੍ਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This bride is the daughter of a wretched miser."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਇਆ ਸੂਮੋਂ ਕੀ ਤੌ (ਪੂਤੀ) ਬੇਟੀ ਹੈ ਅਰਥਾਤ ਤਿਸ ਕੀ ਰਖਿਆ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਮਾਇਆ ਸ਼ੂਮਾਂ ਦੀ ਧੀ ਬਣ ਕੇ ਰਹਿੰਦੀ ਹੈ, (ਭਾਵ, ਸ਼ੂਮ ਇਕੱਠੀ ਹੀ ਕਰੀ ਜਾਂਦਾ ਹੈ, ਵਰਤਦਾ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਪਨ = ਕੰਜੂਸ। ਪੂਤੀ = ਪੁੱਤਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta esposa es la hija de un miserable desgraciado,"