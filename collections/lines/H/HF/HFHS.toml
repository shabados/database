[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਕਉ ਨਾਮ ਅਧਾਰੁ ਹੈ; ਨਾਮੇ ਸੁਖੁ ਹੋਈ ॥"
page = 1239
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints have the Name's support alone and through the Name, they are blest with peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨੂੰ ਕੇਵਲ ਨਾਮ ਦਾ ਹੀ ਆਸਰਾ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਉਹ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His devotees have the Support of His Name; in His Name, they find peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕੋ ਨਾਮ ਕਾ ਹੀ ਅਧਾਰ ਰਹਿਤਾ ਹੈ ਔਰ ਨਾਮ ਸੇ ਹੀ ਤਿਨ ਕੋ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖ) ਭਗਤਾਂ ਨੂੰ (ਆਤਮਕ ਜੀਵਨ ਲਈ) ਨਾਮ ਦਾ ਆਸਰਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਹੀ ਉਹਨਾਂ ਨੂੰ ਸੁਖ (ਪ੍ਰਤੀਤ) ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਾਰੁ = ਆਸਰਾ। ਨਾਮੇ = ਨਾਮ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos de Dios se apoyan en el Nombre, pues a través del Nombre, uno es bendecido con Éxtasis."