type = "primary"
data = "ਯਹ ਜੜ ਭੇਵ ਨੈਕ ਨ ਪਾਇਸ ॥੯॥"
page = 818

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Pity, the fool could not comprehend the real motive.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਮੂਰਖ ਨੇ (ਇਸ ਚਰਿਤ੍ਰ ਦਾ) ਜ਼ਰਾ ਜਿੰਨਾ ਭੇਦ ਵੀ ਨਾ ਪਾਇਆ ॥੯॥"