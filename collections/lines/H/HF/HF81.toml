[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਪਾਸਾ; ਆਪੇ ਸਾਰੀ ॥"
page = 1020
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are the chess-board and Thyself the chess-man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਸ਼ਤਰੰਜ ਹੈਂ ਅਤੇ ਆਪ ਹੀ ਨਰਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the chess-board, and You Yourself are the chessman."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਤੂੰ ਤੀਨ ਗੁਨ ਰੂਪ ਪਾਸਾ ਹੈਂ ਔ ਆਪ ਹੀ ਤੂੰ ਜੀਵ ਰੂਪ (ਸਾਰੀ) ਨਰਦ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਇਹ ਜਗਤ-ਰੂਪ) ਚਉਪੜ (ਦੀ ਖੇਡ) ਹੈ ਤੇ ਆਪ ਹੀ (ਚਉਪੜ ਦੀਆਂ ਜੀਵ-) ਨਰਦਾਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Tú Mismo eres la tabla de ajedrez y el ajedrez"