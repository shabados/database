[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਜਾਇ ਮਿਲੈ ਤਿਨ ਨਿੰਦਕਾ; ਮੁਹ ਫਿਕੇ ਥੁਕ ਥੁਕ ਮੁਹਿ ਪਾਹੀ ॥"
page = 308
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If some one goes and meets those slanderers with insipid faces. He will find all spume on their mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਾ ਕੇ ਉਨ੍ਹਾਂ ਫਿਕਲੇ ਚਿਹਰੇ ਵਾਲਿਆਂ ਨਿੰਦਕਾਂ ਨੂੰ ਮਿਲੇ ਤਾਂ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਨਿਰੀਆਂ ਥੁੱਕਾ ਹੀ ਪਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone goes to meet with those dull-faced slanderers, he will find their faces covered with spit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਤਿਨ ਨਿੰਦਕੋਂ ਕੋ ਜਾਇ ਕਰ ਮਿਲਤਾ ਹੈ, ਤਿਨ ਕੇ ਮੁਹ ਫਿਕੇ ਮੇਂ ਥੁਕ ਹੀ ਥੁਕ ਪੜਤਾ ਹੈ, ਭਾਵ ਤਿਨ ਕੋ ਧ੍ਰਿਕਾਰ ਹੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਉਹਨਾਂ ਦਾ ਸੰਗ ਭੀ ਕਰਦਾ ਹੈ ਉਸ ਦਾ ਭੀ ਮੂੰਹ ਫਿੱਕਾ ਤੇ ਮੂੰਹ ਤੇ ਨਿਰੀ ਥੁੱਕ ਪੈਂਦੀ ਹੈ (ਭਾਵ, ਲੋਕ ਮੂੰਹ ਤੇ ਫਿਟਕਾਂ ਪਾਂਦੇ ਹਨ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਿਕੇ = ਭਰਿਸ਼ਟੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y rehuye de Él, ni tampoco lo hay para ninguno de sus seguidores."