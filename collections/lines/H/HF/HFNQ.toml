[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਨਾਮੁ ਸਚੀ ਵਡਿਆਈ; ਸਾਚੈ ਤਖਤਿ ਵਡਾਈ ਹੇ ॥੨॥"
page = 1023
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then there were only Thy True Name, Thy True glory and the greatness of Thy True throne."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਕੇਵਲ ਤੇਰਾ ਸੱਚਾ ਨਾਮ ਤੇਰੀ ਸੱਚੀ ਪ੍ਰਭਤਾ ਅਤੇ ਤੇਰੇ ਸੱਚੇ ਰਾਜਸਿੰਘਾਸਣ ਦੀ ਵਿਸ਼ਾਲਤਾ ਹੀ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There was the True Name, the glorious greatness of the Truth, and the glory of His true throne. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਹਚੇ ਕਰ ਕੇ ਜੋ ਨਾਮ ਕੋ ਜਪ ਕੇ ਪੁਰਸ ਈਹਾਂ ਸਚੀ ਵਡਿਆਈ ਕੋ ਪਾਵਤਾ ਹੈ, ਸੋ ਸਾਚੇ (ਤਖਤਿ) ਸਰੂਪ ਕੀ ਵਡਿਆਈ ਕੋ ਪਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਿਰਜਣਹਾਰ ਦਾ ਨਾਮ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸ ਦੀ ਵਡਿਆਈ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ, ਉਹ ਵਡਿਆਈ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲੇ ਤਖ਼ਤ ਉਤੇ ਸਦਾ ਬੈਠਾ ਹੋਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਤਖਤਿ = ਤਖ਼ਤ ਉਤੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Tu Nombre, Tu Gloria Verdadera y Tu Trono Verdadero.(2)"