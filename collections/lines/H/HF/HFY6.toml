[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਛੰਦ ਚਉਪਈ ਮਾਹਿ; ਨਿਸੰਕ ਬਖਾਨੀਐ ॥੧੨੮੧॥"
page = 805

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Yovnaantak”, add the word “Nrip” four times and then adding the word “ari” and recognize the names of Tupak, use them in CHaupai stanza.1281."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਚੌਪਈ ਛੰਦ ਵਿਚ ਨਿਸੰਗ ਹੋ ਕੇ ਬਖਾਨ ਕਰੋ ॥੧੨੮੧॥"