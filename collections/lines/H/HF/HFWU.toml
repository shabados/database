[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਗਨ ਮਨੈ ਮਹਿ ਚਿਤਵਉ ਆਸਾ; ਨੈਨਹੁ ਤਾਰ ਤੁਹਾਰੀ ॥ ਰਹਾਉ ॥"
page = 1120
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, joy-immersed is my mind. I think of Thine support and within mine eyes is Thy love. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਈਂ, ਅਨੰਦ-ਭਿੰਨ ਹੈ ਮੇਰਾ ਮਨੂਆ। ਮੈਂ ਤੇਰੇ ਆਸਰੇ ਦਾ ਖਿਆਲ ਕਰਦਾ ਹਾਂ ਅਤੇ ਮੇਰੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਤੇਰੀ ਪ੍ਰੀਤ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is intoxicated with delight, and my consciousness is filled with hope; my eyes are drenched with Your Love. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਵਿਖੇ ਮਗਨ ਹੋ ਰਹਾ ਹੂੰ ਔਰ ਆਸਾ ਕਰ ਕੇ ਤੇਰਾ ਹੀ ਚਿੰਤਨ ਕਰਤਾ ਹੂੰ ਔਰ ਨੇਤ੍ਰੋਂ ਮੇਂ ਤੁਮਾਰੀ ਤਾਰ ਅਰਥਾਤ ਪ੍ਰੀਤੀ ਲਗ ਰਹੀ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਮਨ ਵਿਚ ਹੀ ਮਸਤ (ਰਹਿ ਕੇ) ਮੈਂ (ਤੇਰੇ ਦਰਸਨ ਦੀਆਂ) ਆਸਾਂ ਚਿਤਵਦਾ ਰਹਿੰਦਾ ਹਾਂ, ਮੇਰੀਆਂ ਅੱਖਾਂ ਵਿਚ (ਤੇਰੇ ਹੀ ਦਰਸਨ ਦੀ) ਤਾਂਘ-ਭਰੀ ਉਡੀਕ ਬਣੀ ਰਹਿੰਦੀ ਹੈ ॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਗਨ = ਮਸਤ। ਮਨੈ ਮਹਿ = ਮਨ ਮਹਿ ਹੀ, ਮਨ ਵਿਚ ਹੀ। ਚਿਤਵਉ = ਚਿਤਵਉਂ, ਮੈਂ ਚਿਤਵਦਾ ਹਾਂ। ਨੈਨਹੁ = (ਮੇਰੀਆਂ) ਅੱਖਾਂ ਵਿਚ। ਤਾਰ ਤੁਹਾਰੀ = ਤੇਰੀ ਹੀ ਖਿੱਚ  ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Su Esperanza y mi atención esta entonada en Él. (1-Pausa)"