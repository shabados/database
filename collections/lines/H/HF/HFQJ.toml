[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਖੁ ਧਰਮ. ਭਰਮ ਬਿਦਾਰਿ ਮਨ ਤੇ; ਉਧਰੁ ਹਰਿ ਨਿਰੰਕਾਰ ॥੫॥"
page = 508
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save my faith from these, remove doubt from my mind and redeem me, O Formless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਤੋਂ ਮੇਰਾ ਇਮਾਨ ਬਚਾ ਲੈ, ਮੇਰੇ ਹਿਰਦੇ ਤੋਂ ਵਹਿਮ ਦੂਰ ਕਰ ਦੇ ਤੇ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ, ਹੇ ਆਕਾਰ ਰਹਿਤ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, preserve my faith, dispel these doubts from my mind, and save me, O Formless Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਨਿਰੰਕਾਰ! ਮੇਰਾ ਸੇਵਕ ਧਰਮ ਰਖੁ ਔਰ (ਮਨ ਤੇ) ਭ੍ਰਮ (ਬਿਦਾਰਿ) ਨਾਸ ਕਰ ਕੇ ਮੇਰੇ ਕੋ ਉਧਾਰ ਲੇਹੁ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਝੂਠੇ ਮੋਹ ਤੋਂ, ਭੈੜੇ ਅੰਤ ਵਾਲੀ ਆਸਾ ਤੋਂ, ਵਿਕਾਰਾਂ ਦੀਆਂ ਵਾਸ਼ਨਾ ਤੋਂ, ਮੇਰੀ ਲਾਜ ਰੱਖ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Preserva mi Fe, oh Señor, de estas calamidades; haz que la duda me deje y libérame, oh Dios sin forma. (5)"