[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਲਿ ਨਹੀ ਚਢੈ, ਜਾਇ ਨ ਮੁਕਾਤੀ; ਹਲੁਕੀ ਲਗੈ ਨ ਭਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 333
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither it is weighed nor is it exhausted it is neither light nor heavy. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਨ ਤੋਲੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਮੁਕਦੀ ਹੈ। ਨਾਂ ਇਹ ਹੌਲੀ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਬੋਝਲ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is not measured, and it is not exhausted. It is neither light nor heavy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੁਲਿ) ਤਕੜੀ ਪਰ ਨਹੀਂ ਚੜਤੀ ਹੈਂ ਅਰਥਾਤ ਬੁਧਿ ਮੇਂ ਵਿਚਾਰੀ ਨਹੀਂ ਜਾਤੀ ਹੈ ਔਰ (ਮੁਕਤੀ) ਕਮ ਨਹੀਂ ਹੋਤੀ ਹੈ ਯਥਾ (ਕਥਨਾ ਕਥੀ ਨ ਆਵੈ ਤੋਟਿ) ਹਲਕੀ ਭਾਰੀ ਭੀ ਨਹੀਂ ਲਾਗਤੀ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਜਿਸ ਕੀ ਕਥਾ ਐਸੀ ਹੈ ਤਿਸ ਕਾ ਸ੍ਵਰੂਪ ਕੈਸਾ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਅਵਸਥਾ ਕਿਸੇ ਚੰਗੇ ਤੋਂ ਚੰਗੇ ਸੁਖ ਨਾਲ ਭੀ ਸਾਵੀਂ ਤੋਲੀ-ਮਿਣੀ ਨਹੀਂ ਜਾ ਸਕਦੀ। (ਦੁਨੀਆ ਵਿਚ ਕੋਈ ਐਸਾ ਸੁਖ-ਐਸ਼੍ਵਰਜ ਨਹੀਂ ਹੈ ਜਿਸ ਦੇ ਟਾਕਰੇ ਤੇ ਇਹ ਆਖਿਆ ਜਾ ਸਕੇ ਕਿ 'ਸਹਿਜ' ਅਵਸਥਾ ਇਸ ਤੋਂ ਘਟੀਆ ਹੈ ਜਾਂ ਵਧੀਆ ਹੈ)। ਇਹ ਨਹੀਂ ਕਿਹਾ ਜਾ ਸਕਦਾ ਕਿ (ਦੁਨੀਆ ਦੇ ਵਧੀਆ ਤੋਂ ਵਧੀਆ ਕਿਸੇ ਸੁਖ ਨਾਲੋਂ) ਇਹ ਹੌਲੇ ਮੇਲ ਦੀ ਹੈ ਜਾਂ ਚੰਗੀ ਹੈ (ਭਾਵ, ਦੁਨੀਆ ਦਾ ਕੋਈ ਭੀ ਸੁਖ ਇਸ ਅਵਸਥਾ ਨਾਲ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਲਿ = ਤੱਕੜੀ ਉੱਤੇ। ਤੁਲਿ ਨਹੀ ਬਢੈ = ਤੋਲੀ ਨਹੀਂ ਜਾ ਸਕਦੀ, ਮਿਤ ਨਹੀਂ ਪਾਈ ਜਾ ਸਕਦੀ। ਜਾਇ ਨ ਮੁਕਾਤੀ = ਮੁਕਾਈ ਨਹੀਂ ਜਾ ਸਕਦੀ, ਉਸ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No lo podemos pesar, ni gastar, no es ni ligero ni pesado. (1-Pausa)"