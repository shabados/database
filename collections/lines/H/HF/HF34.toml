[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਪਰ ਪਹਿਰਹਿ; ਭੋਗਹਿ ਭੋਗ ॥"
page = 374
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou wearest robes and enjoyest pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪੁਸ਼ਾਕਾਂ ਪਹਿਨਦਾ ਹੈਂ ਅਤੇ ਸੁਆਦ ਮਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You wear your robes and enjoy pleasures;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਧ ਬਸਤ੍ਰ ਪਹਿਨਤੀ ਹੈ, ਭੋਗੋਂ ਕੋ ਭੋਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀ!) ਤੂੰ (ਸੋਹਣੇ) ਕੱਪੜੇ ਪਹਿਨਦੀ ਹੈਂ (ਦੁਨੀਆ ਦੇ ਸਾਰੇ) ਭੋਗ ਭੋਗਦੀ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿਰਹਿ = ਤੂੰ ਪਹਿਨਦੀ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podrás tener ropas finas, gozar de muchos placeres,"