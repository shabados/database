[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੫ ਘਰੁ ੧੭ ਆਸਾਵਰੀ ॥"
page = 409
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa Measure 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ ਪੰਜਵੀਂ ਪਾਤਸ਼ਾਹੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Aasaa, Fifth Mehl, Seventeenth House, Aasaavaree:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾਵਰੀ, ਘਰ ੧੭ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Asa, Mejl Guru Aryan, Quinto Canal Divino, Séptima Casa, Asavari."