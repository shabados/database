[[content]]
asset = "VGRG"
type = "primary"
data = "ਝਾਕੇ ਅੰਦਰਿ ਝਾਕਵਾਲੁ; ਤਿਸ ਕਿਆ ਨੀਸਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "What is the exact mark of such a man."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਿਹਾ ਹੀ) ਧਰਮਸਾਲ ਦੀ ਝਾਕ ਵਾਲਾ ਪ੍ਰਾਣੀ ਝਾਕ ਵਿਚ ਨਿਸ਼ਫਲ ਹੈ, ਉਸ ਦੀ ਨਿਸ਼ਾਨੀ ਕੀ ਹੈ?"