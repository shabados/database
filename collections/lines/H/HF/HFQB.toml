[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਚੀ ਗਾਗਰਿ; ਸਰਪਰ ਫੂਟੈ ॥"
page = 254
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The earthen body-pitcher shall assuredly burst."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਟੀ ਦਾ ਸਰੀਰ ਘੜਾ ਨਿਸਚਿਤ ਹੀ ਟੁੱਟ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The vessel of clay shall surely break."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹ ਕਚੀ ਗਾਗਰਵਤ ਹੈ। ਭਾਵ ਏਹ ਕਿ ਜਿਸ ਕੇ ਵਾਸਤੇ ਪੁੰਨ ਪਾਪ ਕਰਤਾ ਹੈ, ਸੋ ਮਿਥ੍ਯਾ ਹੈ, (ਸਰਪਰ) ਜਰੂਰ ਹੀ ਛੂਟ ਜਾਵੇਗੀ॥☬ਜੇ ਕਹੇ ਕੋਈ ਜੀਵਤਾ ਭੀ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਰੀਰ) ਕੱਚਾ ਘੜਾ ਹੈ ਇਸ ਨੇ ਜ਼ਰੂਰ ਟੁੱਟਣਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਪਰ = ਜ਼ਰੂਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "seguramente se va a romper."