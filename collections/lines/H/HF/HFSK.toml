[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਲਿਖਿਆ ਲੇਖੁ. ਨ ਮਿਟਈ; ਜਮ ਦਰਿ ਅੰਧੁ ਖੁਆਰਾ ਹੇ ॥੩॥"
page = 1029
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The recorded writ of the past is erases not and the blind man is distressed at the death's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੱਢ ਦੀ ਲਿਖੀ ਹੋਈ ਲਿਖਤਾਕਾਰ ਮੇਟੀ ਨਹੀਂ ਜਾ ਸਕਦੀ ਤੇ ਅੰਨ੍ਹਾਂ ਇਨਸਾਨ ਮੌਤ ਦੇ ਬੂਹੇ ਤੇ ਅਵਾਜ਼ਾਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The primal inscription of destiny cannot be erased. The spiritually blind suffer terribly at Death's door. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਜਨਮ ਕਾ ਲੇਖ ਜੋ ਲਿਖਿਆ ਗਿਆ ਹੈ, ਸੋ ਨਹੀਂ ਮਿਟਤਾ। ਇਸੀ ਤੇ ਜਮ ਕੀ ਦਰਗਾਹ ਮੇਂ ਅਗ੍ਯਾਨੀ ਕੋ ਖਰਾਬੀ ਹੀ ਹੈ ਅਰਥਾਤ ਮੰਦਾ ਹਾਲੁ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਹ ਵਿਚਾਰੇ ਭੀ ਕੀਹ ਕਰਨ?) ਪਿਛਲੇ ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਲਿਖਿਆ ਲੇਖ (ਜੋ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਉੱਕਰਿਆ ਪਿਆ ਹੈ) ਮਿਟਦਾ ਨਹੀਂ। ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋਇਆ ਜੀਵ ਜਮ ਦੇ ਦਰ ਤੇ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ = ਦਰ ਤੇ। ਅੰਧੁ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋਇਆ ਮਨੁੱਖ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, lo escrito en el pasado no se borra y uno es destruido con el dogal de la muerte. (3)"