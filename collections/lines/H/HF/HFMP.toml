[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਤੁ ਬੇਦੁ; ਨ ਮਾਨੈ ਕੋਇ ॥"
page = 951
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No body obeys the Shastras and the Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਭੀ ਸ਼ਾਸਤਰਾਂ ਤੇ ਵੇਦਾਂ ਨੂੰ ਨਹੀਂ ਮੰਨਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one obeys the Shaastras or the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ਾਸਤ੍ਰ ਔ ਬੇਦੋਂ ਕੋ ਕੋਈ ਨਹੀਂ ਮਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬ੍ਰਾਹਮਣ ਦਾ ਹਾਲ ਤੱਕੋ) ਕੋਈ ਭੀ ਵੇਦ ਸ਼ਾਸਤ੍ਰ ਨਹੀਂ ਮੰਨ ਰਿਹਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie acepta la autoridad de los Vedas"