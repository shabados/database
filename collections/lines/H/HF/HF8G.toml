[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਸਾਇਣਿ; ਅਨਦਿਨੁ ਮਾਤੇ ॥੨॥"
page = 744
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and night and day remain inebriated with Lord's wine (of Name)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਤ ਦਿਨ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਸ਼ਰਾਬ ਨਾਲ ਮਤਵਾਲੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are intoxicated with the Lord, night and day. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇਤ ਕਹੇ ਹੈਂ: ਹੇ ਰਾਮ! ਤੁਮ ਜੋ ਰਸੋਂ ਕੇ ਘਰ ਹੈਂ, ਸੋ ਤੇਰੇ ਮੇਂ ਰਾਤ ਦਿਨ (ਮਾਤੇ) ਮਸਤ ਰਹਿਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਸਭ ਰਸਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਹਰਿ-ਨਾਮ ਰਸ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਾਇਣਿ = ਰਸਾਇਣ ਵਿਚ, ਰਸਾਂ-ਦੇ-ਘਰ ਵਿਚ, ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਰਸ ਵਿਚ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ {अनुदिनं}। ਮਾਤੇ = ਮਸਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se embriagan siempre con el Vino de su Dios. (2)"