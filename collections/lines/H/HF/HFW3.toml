[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਗੁਣ ਗਾਵੈ; ਸੋਭਾ ਪਾਈ ॥"
page = 125
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person sings God's glories and attains to celebrity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਕੀਰਤੀ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs sing the Glorious Praises of the Lord, and obtain honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਗੁਣ ਗਾਵਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਹਰੀ ਕੇ ਦਰ ਮੇਂ ਸੋਭਾ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ਤੇ (ਹਰ ਥਾਂ) ਸੋਭਾ ਖੱਟਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos cantan las Alabanzas del Señor y son bendecidos."