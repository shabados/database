[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਹਰੁ; ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ॥੨॥"
page = 324
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lay aside lust, wrath and pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸੇ ਅਤੇ ਗਰੂਰ ਨੂੰ ਤਿਆਗ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Set aside sexual desire, anger and egotism. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਾਮ, ਕ੍ਰੋਧ, ਅਹੰਕਾਰ ਕੋ ਤਿਆਗ ਦੇ॥੨॥☬ਜੇ ਕਹੇ ਕਿ ਠਾਕੁਰ ਪੂਜਾ ਆਦਿ ਕਰਮੋਂ ਮੇਂ ਕਿਆ ਦੋਸ ਹੈ, ਜੋ ਹਮਾਰੇ ਸੇ ਛੁਡਾਵਤੇ ਹੋ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ ਅਤੇ ਅਹੰਕਾਰ ਛੱਡ ਦੇਹ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y erradica de tu mente el enojo, la lujuria y el egoísmo. (2)"