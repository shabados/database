[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨ ਸਮਾਧਿ; ਨਾਮ ਰਸ ਮਾਤੇ ॥"
page = 265
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In profound meditation he is intoxicated with Name's essence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਫੁਰ ਲਿਵ ਲੀਨਤਾ ਅੰਦਰ ਉਹ ਨਾਮ ਦੇ ਜੌਹਰ ਨਾਲ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In deepest Samaadhi, they are intoxicated with the essence of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਨਾਮ ਕੇ ਪ੍ਰੇਮ ਵਾ ਅਨੰਦ ਮੇਂ ਮਾਤੇ ਹੂਏ (ਸੁੰਨ) ਨਿਰਵਿਕਲਪ ਸਮਾਦੀ ਮੇਂ ਇਸਥਿਤ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਤੇ) ਨਾਮ-ਰਸ ਦੇ ਮੱਤੇ ਹੋਏ (ਮਨ ਦਾ ਉਹ) ਟਿਕਾਉ (ਮਾਣਦੇ ਹਨ) ਜਿਥੇ ਕੋਈ ਫੁਰਨਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਨ = ਸੁੰਞ, ਜਿੱਥੇ ਕੁਝ ਭੀ ਨਾ ਹੋਵੇ। ਸੁੰਨ ਸਮਾਧਿ = (ਮਨ ਦਾ ਉਹ) ਟਿਕਾਉ ਜਿਸ ਵਿਚ ਕੋਈ ਭੀ ਫੁਰਨਾ ਨਾਹ ਹੋਵੇ। ਮਾਤੇ = ਮੱਤੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en Unión con Él, permanece en Éxtasis."