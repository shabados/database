[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਚਿ ਲਾਗੇ; ਤਿਨ ਸਾਚੀ ਸੋਇ ॥"
page = 1049
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the repute of those, who are attached to the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਸ਼ੁਹਰਤ ਉਨ੍ਹਾਂ ਦੀ ਜੋ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਜੁੜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attached to the Truth are true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚ ਮੇਂ ਲਾਗੇ ਹੈਂ ਤਿਨ ਕੀ ਤੌ ਸਚੀ ਸੋਭਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਸੋਭਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ = ਜਿਹੜੇ ਬੰਦੇ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਸਾਚੀ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ। ਸੋਇ = ਸੋਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadera es la reputación de aquéllos que dedican su vida a la Verdad."