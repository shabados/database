[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਸਨ ਤੇ ਉਠਿ ਆਤੁਰ ਹੁਇ; ਅਤਿ ਪ੍ਰੀਤਿ ਬਢਾਇ ਕੈ ਲੈਬੇ ਕਉ ਧਾਯੋ ॥"
page = 542

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He advanced forward to receive him, affectionately, leaving his seat"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਸਣ ਤੋਂ ਉਠ ਕੇ ਅਤੇ ਪ੍ਰੀਤ ਨੂੰ ਵਧਾ ਕੇ ਬਿਹਬਲ ਹੋਏ ਉਸ ਨੂੰ ਅਗੋਂ ਲੈਣ ਲਈ ਆਏ।"