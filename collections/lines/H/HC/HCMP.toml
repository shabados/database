[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਆ ਡੇਰਾ ਕਾ ਸੰਜਮੋ; ਗੁਰ ਕੈ ਸਬਦਿ ਪਛਾਨੁ ॥"
page = 256
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know thou by Guru's instruction, the way to reach that abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਤੂੰ ਉਸ ਟਿਕਾਣੇ ਨੂੰ ਪਹੁੰਚਣ ਦਾ ਤਰੀਕਾ ਜਾਣ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall come to realize the way to that place, through the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਉਸ ਡੇਰੇ ਕੇ (ਸੰਜਮੋ) ਜਤਨ ਵਾ ਉਪਾਵ ਕੋ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਪਛਾਨਣਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਇਹ ਸੂਝ ਹਾਸਲ ਕਰ ਕਿ ਉਸ ਘਰ ਵਿਚ ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਦੀ ਕੀਹ ਜੁਗਤਿ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜਮ = (ਟਿਕੇ ਰਹਿਣ ਦੀ) ਜੁਗਤਿ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno hace miles de esfuerzos"