[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਪੁਰਖੁ ਨਿਰਵੈਰੁ ਹੈ; ਨਿਤ ਹਿਰਦੈ ਹਰਿ ਲਿਵ ਲਾਇ ॥"
page = 1415
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uninimical is the Divine True Guru, who is his mind is ever attuned to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਸ਼ਮਨੀ ਰਹਿਤ ਹਨ ਈਸ਼ਵਰ ਰੂਪ ਸੱਚੇ ਗੁਰੂ ਜੀ, ਜੋ ਆਪਣੇ ਰਿਦੇ ਵਿੱਚ ਹਮੇਸ਼ਾਂ ਹੀ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪਾਈ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru, the Primal Being, has no hatred or vengeance. His heart is constantly attuned to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨਿਰਵੈਰ ਪੁਰਖ ਹੈਂ, ਕਿਉਂ ਕਿ ਨਿਤ ਹੀ ਹ੍ਰਿਦੇ ਕਰ ਕੇ ਹਰੀ ਮੇਂ ਹੀ ਬ੍ਰਿਤੀ ਲਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਇਕ ਐਸਾ ਮਹਾ) ਪੁਰਖ ਹੈ ਜਿਸ ਦਾ ਕਿਸੇ ਨਾਲ ਭੀ ਵੈਰ ਨਹੀਂ ਹੈ, ਗੁਰੂ ਹਰ ਵੇਲੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਨਾਲ ਲਗਨ ਲਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਵੈਰੁ = ਕਿਸੇ ਨਾਲ ਵੈਰ ਨਾਹ ਕਰਨ ਵਾਲਾ। ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਲਿਵ ਲਾਇ = ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru, el Ser Primordial no tiene odio ni venganza, Su Corazón está constantemente entonado en el Señor"