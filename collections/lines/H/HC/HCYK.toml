[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਤੇ; ਨਾਹਿ ਪਰਮ ਪਦੁ ਦੂਰੇ ॥੪॥੨॥੧੧॥"
page = 478
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the supreme dignity is not far from him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਮਹਾਨ ਮਰਤਬਾ ਦੁਰੇਡੇ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From those who conquer the five demons of the body passions. ||4||2||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇ (ਪਰਮ ਪਦੁ) ਮੋਖ੍ਯ ਦੂਰ ਨਹੀਂ ਹੈ ਅਰਥਾਤ ਵਹ ਮੋਖ੍ਯ ਸਰੂਪ ਹੀ ਹੈ ॥੪੨॥੧੧॥☬ਅਪਨੇ ਅਵਗੁਨੋਂ ਕੋ ਖਿਮਾ ਕਰਾਵਤੇ ਹੂਏ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਦੂਰ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ ॥੪॥੨॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el más Elevado Estado de Éxtasis no se encuentra lejos. (4‑2‑11)"