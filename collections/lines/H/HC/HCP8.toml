[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਸਾਣੀ ਕਿਰਸਾਣੁ ਕਰੇ; ਲੋਚੈ ਜੀਉ ਲਾਇ ॥"
page = 166
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The cultivator, longingly and heartily takes to husbandry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਿਮੀਦਾਰ ਚਾਅ ਤੇ ਦਿਲ ਨਾਲ ਖੇਤੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The farmers love to work their farms;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਿਰਸਾਣ ਖੇਤੀ ਕਰਤਾ ਹੈ ਔਰ ਜੀਉ ਕੋ ਲਗਾਇ ਕਰ ਚਾਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸਾਨ ਖੇਤੀ ਦਾ ਕੰਮ ਜੀ ਲਾ ਕੇ (ਪੂਰੀ ਮਿਹਨਤ ਨਾਲ) ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਸਾਣੀ = ਖੇਤੀ ਦਾ ਕੰਮ। ਲੋਚੈ = ਤਾਂਘ ਕਰਦਾ ਹੈ। ਜੀਉ ਲਾਇ = ਜੀ ਲਾ ਕੇ, ਮਿਹਨਤ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al granjero le fascina trabajar con todo su corazón."