[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੁ ਜਨਮ ਭਰਮਤ ਤੈ ਹਾਰਿਓ; ਅਸਥਿਰ ਮਤਿ. ਨਹੀ ਪਾਈ ॥"
page = 632
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast grown weary of wandering in good many births, and still hast not acquired abiding wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਘਣੇਰੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ ਹੋਇਆ ਹੰਭ ਗਿਆ ਹੈ ਅਤੇ ਤੈਨੂੰ ਸਥਿਰ ਬੁੱਧੀ ਪ੍ਰਾਪਤ ਫਿਰ ਵੀ ਨਹੀਂ ਹੋਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have wandered through many many births; you are exhausted but have still not found a way out of this endless cycle."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤੁ ਜੂਨੀਓਂ ਮੇਂ ਭ੍ਰਮਤਾ ਹੂਆ ਤੂੰ ਹਾਰ ਭੀ ਗਿਆ ਹੈਂ, ਪਰੰਤੂ ਤੈਨੇ ਅਚਲ, ਭਾਵ ਆਤਮ ਵਿਸੈਣੀ ਬੁੱਧੀ ਨਹੀਂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਨੇਕਾਂ ਜਨਮਾਂ ਵਿਚ ਭਟਕ ਭਟਕ ਕੇ ਤੂੰ (ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਬਾਜ਼ੀ) ਹਾਰ ਲਈ ਹੈ, ਤੂੰ ਅਜੇਹੀ ਅਕਲ ਨਹੀਂ ਸਿੱਖੀ ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਜਨਮਾਂ ਦੇ ਗੇੜ ਵਿਚੋਂ) ਤੈਨੂੰ ਅਡੋਲਤਾ ਹਾਸਲ ਹੋ ਸਕੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ ਹਾਰਿਓ = ਤੂੰ (ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਬਾਜ਼ੀ) ਹਾਰ ਲਈ ਹੈ। ਅਸਥਿਰ = ਅਡੋਲਤਾ ਵਿਚ ਰੱਖਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pasaste a través de millones de encarnaciones sin ganar Paz en la mente."