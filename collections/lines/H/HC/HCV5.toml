[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਰਨਾਪੋ. ਇਉ ਹੀ ਗਇਓ; ਲੀਓ ਜਰਾ ਤਨੁ ਜੀਤਿ ॥"
page = 1426
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They youth has passed away in vain and old age has overcome thy body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਜੁਆਨੀ ਐਵੇ ਹੀ ਬੀਤ ਗਈ ਹੈ ਅਤੇ ਬੁਢੇਪੇ ਲੇ ਤੇਰੇ ਸਰੀਰ ਉਤੇ ਕਬਜਾ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your youth has passed away like this, and old age has overtaken your body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਤਰਨਾਪੋ) ਜੁਬਾ ਅਵਸਥਾ ਕਾ ਸਮਾਂ ਤਾ ਯੌਂਹੀ ਬਿਅਰਥ ਬਿਖ੍ਯੋਂ ਮੇਂ ਚਲਾ ਗਿਆ ਔਰ ਅਬ ਬੁਢੇਪੇ ਨੇ ਸਭ ਇੰਦ੍ਰਿਯੋਂ ਕੌ ਜੀਤ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ) ਜੁਆਨੀ ਬੇ-ਪਰਵਾਹੀ ਵਿਚ ਹੀ ਲੰਘ ਗਈ, (ਹੁਣ) ਬੁਢੇਪੇ ਨੇ ਤੇਰੇ ਸਰੀਰ ਨੂੰ ਜਿੱਤ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰਨਾਮੋ = ਜੁਆਨੀ (तरुण = ਜੁਆਨ)। ਇਉ ਹੀ = ਇਉਂ ਹੀ, ਬੇ-ਪਰਵਾਹੀ ਵਿਚ। ਜਰਾ = ਬੁਢੇਪਾ। ਜੀਤਿ ਲੀਓ = ਜਿੱਤ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu juventud ha pasado y la vejez te ha sobrecogido,"