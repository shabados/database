[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਸਤਿ ਸਤਿ; ਸਤਿ ਸਤਿ ਗੁਰਦੇਵ ॥"
page = 1166
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True, true, true, true, true is the Divine Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ, ਸੱਚੇ, ਸੱਚੇ, ਸੱਚੇ, ਸੱਚੇ ਹਨ ਰੱਬ ਰੂਪ ਗੁਰੂ ਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True, True, True True, True is the Divine Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਸਤਿਗੁਰ ਦੇਵ ਸ੍ਵਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਯਕੀਨ ਜਾਣੋ ਕਿ ਗੁਰੂ ਦੀ ਸੇਵਾ ਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਉੱਦਮ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ। ਗੁਰਦੇਵ = ਗੁਰੂ (ਦੀ ਸੇਵਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Verdadero, Verdadero, siempre Verdadero es el Guru,"