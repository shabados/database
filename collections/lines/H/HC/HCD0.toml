[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਰਾਮ ਰਾਜੇ ਅਤੇ ਅਨੇਕਾਂ ਕਾਹਨ ਕ੍ਰਿਸ਼ਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਸੇ ਰਾਮ ਰਾਜਾ ਬਸੇ ਕਾਨ੍ਹ ਕਿਸ਼ਨ ।੧੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Numerous Raams and numerous Krishens (13)"