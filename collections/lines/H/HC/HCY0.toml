[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰ ਕਾ ਭਾਣਾ ਮੰਨਿ ਲਈ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥"
page = 34
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I submit to the will of the True Guru and have expelled my self conceit from within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਮੂਹਰੇ ਸਿਰ ਨਿਵਾਉਂਦਾ ਹਾਂ, ਤੇ ਮੈਂ ਅੰਦਰੋਂ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਬਾਹਰ ਕੱਢ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I will accept the Will of the True Guru, and eradicate selfishness from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬੀਚ ਸੇ ਹੰਕਾਰ ਕੋ ਗਵਾਇ ਕਰ ਸਤਿਗੁਰੋਂ ਕਾ ਜੋ (ਭਾਣਾ) ਹੁਕਮੁ ਹੈ, ਸੋ ਮਾਨ ਲੈ, ਇਸ ਪ੍ਰਕਾਰ ਸੇਵਨ ਕਰ। ਭਾਵ ਇਹ ਕਿ ਨਿਰਹੰਕਾਰ ਹੋ ਕਰ ਜੋ ਸਤਿਗੁਰੂ ਕੀ ਆਗਿਆ ਕੋ ਪ੍ਰਮਾਨ ਕਰਨਾ ਹੈ, ਸੋ ਮੁਕਤਾਦਿ ਸਰਬ ਪਦਾਰਥੋਂ ਕੇ ਦੇਨਹਾਰਾ ਹੈ, ਤਾਂ ਤੇ ਸੋਈ ਧਾਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਗੁਰੂ ਪਾਸੋਂ ਉਪਦੇਸ਼ ਮਿਲਦਾ ਹੈ ਕਿ) ਮੈਂ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ ਗੁਰੂ ਦਾ ਹੁਕਮ ਮੰਨਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sométete a Su Voluntad y haz a un lado tu ser."