[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮੁਏ; ਨਾਹੀ ਹਰਿ ਮਨ ਮਾਹਿ ॥"
page = 1172
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentrics are dead for within their mind they contemplate not the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਮੁਰਦਾ ਹਨ ਕਿਉਂ ਜੋ ਹਿਰਦੇ ਅੰਦਰ ਉਹ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are dead; the Lord is not within their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੀਵ ਸਦਾ ਮੂਏ ਹੂਏ ਜਾਣੋਂ, ਕਿਉਂਕਿ ਉਨ ਕੇ ਮਨ ਮੇਂ ਹਰੀ ਨਾਮੁ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਆਤਮਕ ਮੌਤ ਸਹੇੜੀ ਰੱਖਦੇ ਹਨ (ਕਿਉਂਕਿ) ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਏ = ਆਤਮਕ ਮੌਤੇ ਮਰੇ ਹੋਏ। ਮਾਹਿ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El enfermo de ego, es un cadáver, pues en su interior no alaba el Naam,"