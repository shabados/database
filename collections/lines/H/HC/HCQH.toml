[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹੁਕਮਿ ਮੰਨਿਐ, ਤਿਖ ਉਤਰੈ; ਚੜੈ ਚਵਗਲਿ ਵੰਨੁ ॥੧॥"
page = 1282
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obey thou thy Lord's command. Nanak by submitting to His will, m thy thirst shall be quenched and thou shalt have fourfold love for Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਫੁਰਮਾਨ ਨੂੰ ਸਵੀਕਾਰ ਕਰ। ਨਾਨਕ ਉਸ ਦੀ ਰਜਾ ਨੂੰ ਕਬੂਲ ਕਰਨ ਦੁਆਰਾ ਤੇਰੀ ਪਿਆਸ ਬੁਝ ਜਾਵੇਗੀ ਅਤੇ ਤੇਰੀ ਪ੍ਰੀਤ ਉਸ ਨਾਲ ਚਾਰ ਗੁਣਾ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and your thirst shall be quenched. Your love for Him shall increase four-fold. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੁਕਮ ਮੰਨਣੇ ਸੇ ਤ੍ਰਿਖਾ ਅਰਥਾਤ ਭੋਗ ਇਛਾ ਦੂਰ ਹੋਵੇਗੀ ਔਰ ਚੌਗਣਾ ਰੰਗ ਚੜੇਗਾ, ਭਾਵ ਚੌਥੀ ਭੂਮਕਾ ਕਾ ਗਿਆਨ ਹੋ ਜਾਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਟੁਰਿਆਂ ਹੀ (ਮਾਇਆ ਦੀ ਤ੍ਰੇਹ ਮਿਟਦੀ ਹੈ ਤੇ ਚੌਗੁਣਾ ਰੰਗ ਚੜ੍ਹਦਾ ਹੈ (ਭਾਵ, ਮਨ ਪੂਰੇ ਤੌਰ ਤੇ ਖਿੜਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tu sed será saciada. Tu Amor por Él se incrementará cuatro veces más. (1)"