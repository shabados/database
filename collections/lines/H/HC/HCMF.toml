[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿਐ; ਸੇਖ ਪੀਰ ਪਾਤਿਸਾਹ ॥"
page = 3
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hearkening of the Lord's Name renders the mortal a scholar, spiritual guide and a monarch."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਰਵਣ ਕਰਨਾ ਪ੍ਰਾਨੀ ਨੂੰ ਵਿਦਵਾਨ, ਰੂਹਾਨੀ ਰਹਬਰ ਅਤੇ ਬਾਦਸ਼ਾਹ ਬਣਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening-the Shaykhs, religious scholars, spiritual teachers and emperors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇਖ, ਪੀਰ ਅਰੁ ਪਾਤਿਸਾਹ ਸਭ ਨਾਮ ਸੁਨ ਕਰ ਕੇ ਹੀ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸ਼ੇਖ ਪੀਰ ਤੇ ਪਾਤਿਸ਼ਾਹਾਂ ਦੀ ਪਦਵੀ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "escuchando están los Sheikjs, los escolares, los maestros espirituales y los emperadores."