data = "ਜਿਸ ਨੇ ਯੱਗਾਂ (ਜਾਂ ਜਗਤ) ਦੇ ਹਜ਼ਾਰਾਂ ਜੀਵਾਂ ਨੂੰ ਚਬ ਲਿਆ ਹੈ ॥੧੮॥"