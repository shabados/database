[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਬਿਨਸੇ; ਸੁਖ ਕੀਨੋ ਠਾਉ ॥"
page = 865
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Miseries are ended and peace takes their place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸੀਬਤਾਂ ਮੁੱਕ ਜਾਂਦੀਆਂ ਹਨ ਤੇ ਆਰਾਮ ਉਨ੍ਹਾਂ ਦੀ ਥਾਂ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain is dispelled, and peace takes its place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖ ਭੀ ਬਿਨਸ ਗਏ ਹੈਂ ਪੁਨਹ ਸੁਖ ਨੇ ਥਾਉ ਕੀਆ ਹੈ, ਭਾਵ ਸੇ ਸੁਖ ਤਿਨ ਮੇਂ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਦੁੱਖ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ। ਸੁਖ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਪਣਾ ਟਿਕਾਣਾ ਬਣਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nos liberamos de todos nuestros males y nos llenamos de Éxtasis."