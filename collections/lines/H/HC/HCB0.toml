[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਗਿਆਨ ਪ੍ਰਗਟਿਆ ਪੁਰਖੋਤਮ; ਕਹੁ ਕਬੀਰ. ਰੰਗਿ ਰਾਤਾ ॥"
page = 92
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says kabir, such knowledge of the Supreme Person has manifested itself, that I have been imbued with His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਪਰਮ ਪੁਰਖ ਦੀ ਐਹੋ ਜੇਹੀ ਗਿਆਤ ਨਾਜ਼ਲ ਹੋਈ ਹੈ ਕਿ ਮੈਂ ਉਸ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਰੰਗਿਆ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This spiritual wisdom of God, the Supreme Soul, has illuminated my being. Says Kabeer, I am attuned to His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਕੇ ਯੋਗ ਸੇ ਪੁਰਖੋਤਮ ਕਾ ਗ੍ਯਾਨ ਪ੍ਰਗਟ ਭਯਾ ਹੈ, ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਪਰਮੇਸਰ ਕੇ (ਰੰਗਿ) ਅਨੰਦ ਮੇਂ ਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਉੱਪਰ ਦੱਸਿਆ ਹੈ) ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਪ੍ਰਭੂ ਦੀ ਪਛਾਣ (ਮੇਰੇ ਅੰਦਰ) ਪਰਗਟ ਹੋ ਪਈ ਹੈ। ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰੱਤਾ ਹੋਇਆ ਕਬੀਰ (ਹੁਣ) ਆਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, tal Luz obtuve del Señor en las alturas, que me llenó con Su Amor."