[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਤੇਰਾ ਛੋਡੀਐ ਭਾਈ; ਹੋਈਐ ਸਭ ਕੀ ਧੂਰਿ ॥"
page = 640
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Give up thy mine and thine and be thou the dust of the feet of all, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਮੈਂਡੀ ਤੇ ਤੈਡੀ ਤਿਆਗ ਦੇ ਅਤੇ ਸਾਰਿਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੋ ਜਾ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up your sense of mine and yours, O Siblings of Destiny, and become the dust of the feet of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਤੇਰਾ ਏਹ ਸੁਭਾਵ ਛੋਡ ਦੇਈਏ, ਸਭ ਕੀ ਚਰਣ ਧੂਰ ਹੋਵੀਏ, ਭਾਵ ਸੇ ਅਤਿ ਨਿੰਮਰ ਹੋਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਿਤਕਰਾ ਛੱਡ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ, ਸਭਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dejen ya la idea de “lo mío y lo tuyo”,"