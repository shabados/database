[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਠਿ ਨਿਗ੍ਰਹਿ; ਨ ਤ੍ਰਿਪਤਾਵਹਿ ਭੇਵਾ ॥"
page = 906
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "can satisfy his mind through the stubborn rituals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਹਠੀਲੇ ਕਰਮ ਕਾਡਾਂ ਰਾਹੀਂ ਆਪਣੇ ਮਨ ਦੀ ਨਿਸ਼ਾ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "cannot satisfy themselves by practicing restraint through Hatha Yoga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਠ ਕਰ ਕੇ ਇੰਦ੍ਰਯੋਂ ਕੋ ਰੋਕਤੇ ਹੈਂ ਇਸ ਸੇ ਭੇਦ ਭਾਵ ਮੇਂ ਹੀ ਰਹਿਤੇ ਹੈਂ, ਕਬੀ ਪਰਮੇਸ੍ਵਰ ਕੋ ਪਾਇਕੇ ਤ੍ਰਿਪਤਿ ਨਹੀਂ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਠ ਨਿਗ੍ਰਹ ਨਾਲ ਅੰਦਰਲੀ ਵਿਖੇਪਤਾ ਨੂੰ ਮਿਟਾ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਠਿ = ਹਠ ਦੀ ਰਾਹੀਂ। ਨਿਗ੍ਰਹਿ = ਨਿਗ੍ਰਹ ਦੀ ਰਾਹੀਂ, ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਰੋਕਣ ਦੇ ਜਤਨ ਨਾਲ। ਨ ਤ੍ਰਿਪਤਾਵਹਿ = ਨਹੀਂ ਮਿਟਾ ਸਕਦੇ। ਭੇਵਾ = ਅੰਦਰਲੀ ਵਿਖੇਪਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ninguno de ellos puede satisfacer al ser interior por medio de la disciplina de la Jatha Yoga."