[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਸੁਣਿ ਸਦਿ ਬਹਾਲੇ ਪਾਸਿ ॥੧॥"
page = 878
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then the Lord hears him and calling him in, seats him close to Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਅੰਦਰ ਬੁਲਾ ਕੇ ਆਪਣੇ ਲਾਗੇ ਬਠਾਲ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Lord will hear it, and call him in to sit by Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਬੇਨਤੀ ਕੋ ਸੁਣ ਕੇ ਸਦ ਕੇ ਪਾਸ ਬਹਾਲਤਾ ਹੈ, ਭਾਵ ਅਪਨੇ ਨਜੀਕੀ ਕਰ ਲੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ (ਅਰਦਾਸ) ਸੁਣ ਕੇ (ਸਵਾਲੀ ਨੂੰ) ਸੱਦ ਕੇ ਪ੍ਰਭੂ ਆਪਣੇ ਕੋਲ ਬਿਠਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es entonces cuando los acoges en Tu Gloria.(1)"