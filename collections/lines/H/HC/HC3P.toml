[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਕਤ ਦੇਖਉ; ਤਤ ਰਹਿਆ ਸਮਾਇ ॥"
page = 193
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I behold, there the Lord is pervading."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਪ੍ਰਭੂ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there I see the Lord pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਤਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਏਕ ਪਰਮੇਸ੍ਵਰ ਹੀ ਸਮਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ ਜਿਧਰ ਭੀ ਵੇਖਦਾ ਹਾਂ, ਉਧਰ ਹੀ ਪਰਮਾਤਮਾ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤ ਕਤ = ਜਿਧਰ ਕਿਧਰ। ਦੇਖਉ = ਦੇਖਉਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਤਤ = ਤੱਤ੍ਰ, ਉਧਰ (ਹੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A donde sea que volteo a ver, ahí veo al Señor prevaleciendo,"