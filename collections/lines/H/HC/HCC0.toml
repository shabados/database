[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮਰਹਿ; ਮਰਿ ਮਰਣੁ ਵਿਗਾੜਹਿ ॥"
page = 362
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse when dying, die an evil death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜਦ ਮਰਦੇ ਹਨ, ਮੰਦੀ ਮੌਤੇ ਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are dying; they are wasting away in death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੋ ਮਰਤੇ ਹੈਂ, ਸੋ ਮਰਨ ਕਾਲ ਮੇਂ ਮਰਨੇ ਨੂੰ ਵਿਗਾੜਕੇ ਮਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਆਤਮਕ ਮੌਤੇ) ਮਰਦੇ ਹਨ (ਇਸ ਤਰ੍ਹਾਂ) ਮਰ ਕੇ ਉਹ ਆਪਣੀ ਮੌਤ ਖ਼ਰਾਬ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਮਰਹਿ = ਆਤਮਕ ਮੌਤ ਮਰਦੇ ਹਨ। ਮਰਿ = ਆਤਮਕ ਮੌਤੇ ਮਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los egocéntricos han nacido para morir"