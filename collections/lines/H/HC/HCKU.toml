[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਹਰਿ ਗੁਨ ਬਾਨੀ ॥"
page = 263
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Lord's meditation man utters God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਭਜਨ ਰਾਹੀਂ ਬੰਦਾ ਰੱਬ ਦਾ ਜੱਸ ਉਚਾਰਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering God, one speaks the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨਿ ਸੇ ਹੀ ਹਰੀ ਕੇ ਗੁਨ ਗਾਯਨ ਕਰਨੇ ਯੋਗ ਬਾਣੀ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ, ਮਨੁੱਖ ਅਕਾਲ ਪੁਰਖ ਦੇ ਗੁਣ ਹੀ ਉਚਾਰਦਾ ਹੈ (ਭਾਵ, ਉਸ ਨੂੰ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਆਦਤ ਪੈ ਜਾਂਦੀ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਗੁਨ ਬਾਨੀ = ਹਰੀ ਦੇ ਗੁਣਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Dios, el ser humano recita Su Alabanza de Gloria."