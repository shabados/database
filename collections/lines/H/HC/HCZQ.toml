[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰ ਹਉਲੀ ਮਤੀ; ਹਉਲੇ ਬੋਲ ॥"
page = 1239
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Light are other intellects and light other utterances."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਲਕੀਆਂ ਹਨ ਹੋਰਸ ਅਕਲਾਂ ਅਤੇ ਹਲਕੇ ਹੋਰ ਉਚਾਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other intellectualisms are lightweight; other words are lightweight as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੀਵ ਤਿਸ ਤੇ ਬਿਨਾਂ ਹੌਲੀ ਮਤ ਕਰ ਕੇ ਹੌਲੇ ਹੀ ਬੋਲ ਕੋ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਫ਼ਤ-ਸਾਲਾਹ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਮੱਤਾਂ ਹੌਲੀਆਂ ਤੇ ਹੋਰ ਬਚਨ ਭੀ ਹੌਲੇ ਹਨ (ਇਹਨਾਂ ਦੀ ਮਦਦ ਨਾਲ ਜਿੰਦ ਵਾਲਾ ਛਾਬਾ ਪੂਰਾ ਨਹੀਂ ਉਤਰ ਸਕਦਾ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues todo lo demás es solo palabrería y no complace a Dios."