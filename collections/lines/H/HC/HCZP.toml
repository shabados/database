[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਵਿਆਵਰ ਨ ਵਿਆਪਈ; ਮਸਤਕਿ ਲਿਖਿਓਸੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If a barren woman have no offspring, it is her destiny and not the fault of her husband."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਢ ਤ੍ਰੀਮਤ ਪ੍ਰਸੂਤਾ ਨਹੀਂ ਹੁੰਦੀ, ਉਸ ਦੇ ਮੱਥੇ ਦਾ ਲੇਖ ਹੀ ਅਜਿਹਾ ਹੈ, (ਪਤੀ ਦਾ ਕੀ ਦੂਖਣ ਹੈ, ਅੱਗੇ ਦ੍ਰਿਸ਼ਟਾਂਤ ਦਿੰਦੇ ਹਨ)"