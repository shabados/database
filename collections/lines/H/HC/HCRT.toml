[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਜਪਤ; ਕਮਲੁ ਪਰਗਾਸੈ ॥"
page = 189
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By reflecting over God's merits the heart-lotus blooms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਖ਼ੂਬੀਆਂ ਦਾ ਧਿਆਨ ਧਾਰਨ ਦੁਆਰਾ ਦਿਲ-ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Glories of the Lord, the heart-lotus blossoms radiantly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਗੁਣ ਜਪਨੇ ਕਰ ਹਿਰਦੇ ਕਮਲ ਮੇਂ ਸਰੂਪ ਕਾ ਪ੍ਰਕਾਸ਼ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ (ਹਿਰਦਾ-) ਕੌਲ-ਫੁੱਲ ਖਿੜ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਤ = ਜਪਦਿਆਂ। ਕਮਲੁ = ਹਿਰਦਾ ਕੌਲ-ਫੁੱਲ। ਪਰਗਾਸੈ = ਖਿੜ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pensando en los Méritos del Señor, el Loto de la mente florece;"