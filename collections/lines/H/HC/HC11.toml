[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਪੁਰਖੁ; ਮਿਲਿਆ ਹਰਿ ਰਾਇਆ ॥"
page = 189
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The life bestowing Lord God, the king meets him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਦਗੀ ਬਖਸ਼ਣਹਾਰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਪਾਤਸ਼ਾਹ ਉਸਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Giver of life, the Sovereign Lord King meets them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੀਵਨ ਪੁਰਖ ਹਰੀ ਰਾਜਾ ਮਿਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਖ-(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਸਹਾਰਾ ਪ੍ਰਭੂ ਮਿਲ ਪਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él conoce al Purusha, el Espíritu Divino, la Vida de toda vida;"