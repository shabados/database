[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਅਲਿਪਤ; ਰਹੇ ਲਿਵ ਲਾਈ ॥੫॥"
page = 230
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards remain detached and embrace affection for God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ ਅਟੰਕ ਰਹਿੰਦੇ ਅਤੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪ੍ਰੇਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs remain detached, and lovingly attune themselves to the Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਗੁਰਮੁਖ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਕਰ ਅਲਿਪਤ ਰਹੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਸੁਰਤ ਜੋੜ ਕੇ (ਇਸ ਤਮਾਸ਼ੇ ਤੋਂ) ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, los Sirvientes del Guru, estando entonados en el Señor, se conservan desapegados. (5)"