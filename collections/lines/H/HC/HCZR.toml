[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ ਨਿਰੰਜਨੁ ਪਾਇਆ; ਸਾਚੈ ਸਬਦਿ ਵੀਚਾਰੀ ॥੪॥"
page = 1234
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting on the True Name, I have obtained the pure Lord, by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਕੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I have found the Immaculate Lord; I contemplate the True Word of the Shabad. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਪ੍ਰਸੰਨਤਾ ਕਰ ਜੋ ਸਚੇ ਸਬਦ ਕੇ ਵੀਚਾਰੀ ਹੂਏ ਹੈਂ ਤਿਨੋਂ ਨੇ ਨਿਰੰਜਨ ਕੋ ਪਾਇਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਸੁਰਤ ਜੋੜਦਾ ਹੈ ਉਹ ਮਨੁੱਖ ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los que meditan en la Verdadera Palabra, logran llegar a Su Dios Inmaculado, por la Gracia del Guru. (4)"