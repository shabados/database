[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੜਿਓ ਆਸਤੀਕੰ ਮਹਾ ਬਿਪ੍ਰ ਸਿਧੰ ॥"
page = 142

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At that the great adept Brahmin Aasteek resisted the orders of the king."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਡਿਗਦਾ ਵੇਖ ਕੇ) ਆਸਤੀਕ ਨਾਂ ਦਾ ਸਿੱਧ ਬ੍ਰਾਹਮਣ (ਰਾਜੇ ਅਗੇ) ਅੜ ਖੜੋਤਾ।"