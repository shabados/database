[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਠਸਠਿ ਤੀਰਥ ਗੁਰੂ ਦਿਖਾਏ; ਘਟ ਹੀ ਭੀਤਰਿ ਨੑਾਉਗੋ ॥੩॥"
page = 973
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has shown me the sixty eight shrines within my mind, wherein I bathe now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਅਠਾਹਟ ਧਰਮ ਅਸਥਾਨ ਮੇਰੇ ਮਨ ਵਿੱਚ ਹੀ ਵਿਖਾਲ ਦਿੱਤੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਮੈਂ ਹੁਣ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has shown me the sixty-eight places of pilgrimage within my own heart, where I now take my cleansing bath. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਖ ਜੋ ਅਠਾਹਠ ਤੀਰਥ ਹੈਂ, ਸੋ ਘਟ ਕੇ ਬੀਚ ਹੀ ਸਤਿਗੁਰੋਂ ਨੇ ਦਿਖਾਏ ਹੈਂ। ਸੋ ਤਿਨੋਂ ਮੇਂ ਅੰਤਸਕਰਣ ਕੇ ਬੀਚ ਹੀ ਨਹਾਵਾਂਗਾ, ਭਾਵ ਅੰਤਰ ਮੁਖ ਬਿਰਤੀ ਵਾਲਾ ਹੋ ਕਰ ਬ੍ਰਹਮ ਬਿਚਾਰ ਕਰ ਪ੍ਰਮਾਤਮਾ ਮੇਂ ਅਭੇਦ ਹੋਵੋਂਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤਾਂ ਮੇਰੇ ਗੁਰੂ ਨੇ (ਮੇਰੇ ਅੰਦਰ ਹੀ) ਅਠਾਹਠ ਤੀਰਥ ਵਿਖਾ ਦਿੱਤੇ ਹਨ। ਸੋ, ਮੈਂ ਆਪਣੇ ਅੰਦਰ ਹੀ (ਆਤਮ-ਤੀਰਥ ਉੱਤੇ) ਇਸ਼ਨਾਨ ਕਰਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, me voy a bañar en la fuente de mi ser, pues mi Guru se ha revelado en mi interior. (3)"