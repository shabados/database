[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਲੁ ਉਧਾਰਹਿ ਆਪਣਾ; ਮੋਖ ਪਦਵੀ ਆਪੇ ਪਾਹਿ ॥"
page = 592
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They save their lineage and themselves obtain the status of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਵੰਸ਼ ਨੂੰ ਬਚ ਲੈਂਦੇ ਹਨ ਅਤੇ ਖੁਦ ਮੁਕਤੀ ਦੇ ਰੁਤਬੇ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They redeem their generations, and they themselves obtain the state of liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਭਗਤਿ ਜਨ ਆਪ ਮੋਖ ਪਦਵੀ ਪਾਇ ਲੇਤੇ ਹੈਂ ਔਰੁ ਅਪਨੀ ਕੁਲ ਕਾ ਉਧਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੀ ਕੁਲ ਨੂੰ ਤਾਰ ਲੈਂਦੇ ਹਨ ਤੇ ਆਪ ਭੀ ਮੁਕਤੀ ਦਾ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਖ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ। ਪਦਵੀ = ਦਰਜਾ। ਪਾਹਿ = ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así se liberan a sí mismos y a todas sus generaciones."