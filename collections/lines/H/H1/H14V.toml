[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਤੀ ਵਾਰ ਸਭਿ; ਸਬਦਿ ਸੁਹਾਏ ॥"
page = 842
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the lunar days and the week days look beauteous if one contemplates the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਤਿੱਥਾਂ ਅਤੇ ਹਫਤੇ ਦੇ ਦਿਹਾੜੇ ਸੁਹਣੇ ਲੱਗਦੇ ਹਨ ਜੇਕਰ ਇਨਸਾਨ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the lunar days, and the days of the week are beautiful, when one contemplates the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਥਿਤੀ ਔ ਵਾਰ ਸੰਪੂਰਨ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ ਹੀ ਸੁਹਾਵਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਲੋਕ ਖ਼ਾਸ ਖ਼ਾਸ ਥਿੱਤਾਂ ਤੇ ਵਾਰਾਂ ਨੂੰ ਪਵਿੱਤਰ ਮੰਨ ਕੇ ਖ਼ਾਸ ਖ਼ਾਸ ਧਾਰਮਿਕ ਕਰਮ ਕਰਦੇ ਹਨ ਅਤੇ ਖ਼ਾਸ ਖ਼ਾਸ ਫਲ ਮਿਲਣ ਦੀ ਆਸ ਰੱਖਦੇ ਹਨ, ਪਰ) ਸਾਰੀਆਂ ਥਿੱਤਾਂ ਸਾਰੇ ਵਾਰ (ਤਦੋਂ ਹੀ) ਸੋਹਣੇ ਹਨ (ਜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਵਿਚ (ਜੁੜੇ ਰਹਿਣ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਿਤੀ = ਥਿੱਤਾਂ, ਚੰਦ ਦੇ ਘਟਣ-ਵਧਣ ਤੋਂ ਮਿਥੇ ਹੋਏ ਦਿਨ। ਸਭਿ = ਸਾਰੇ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸੁਹਾਏ = ਸੋਹਣੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los días, solares o lunares son auspiciosos, si uno está dedicado a la Palabra del Shabd."