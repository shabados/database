[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ; ਸੁਖੀ ਵਸਾਇਆ ॥"
page = 105
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has caused all the men and other beings to abide in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਮੂਹ ਇਨਸਾਨਾਂ ਅਤੇ ਹੋਰ ਜੀਵਾਂ ਨੂੰ ਆਰਾਮ ਵਿੱਚ ਵਸਾ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures dwell in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇ ਹਰੀ ਨੇ ਉੱਤਮ, ਮੱਧਮ, ਕਨਿਸ਼ਟ ਅਧਿਕਾਰੀ ਸਭ ਕੋ ਸੁਖੁ ਸਹਿਤ ਵਸਾਯਾ ਹੈ, ਅਰਥਾਤ ਗੁਰੂ ਉਪਦੇਸ਼ ਦ੍ਵਾਰਾ ਸਰਬ ਕਾ ਉਧਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੇ ਸਾਰੇ ਜੀਅ ਜੰਤ ਸੁਖੀ ਵਸਾ ਦਿੱਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la frescura, como de lluvia que hace reverdecer toda la naturaleza, invade mi ser."