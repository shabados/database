[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਿਸਮਾਦਹਿ ਬਿਸਮਾਦ ਅਸਚਰਜਹਿ ਅਸਚਰਜ ਗਤਿ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "God - manifest Satguru's play is ecstatic and blissful, astonishing beyond astonishment,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਬਿਸਮਾਦ ਤੋਂ ਬਿਸਮਾਦ ਮਹਾਨ ਤੋਂ ਮਹਾਨ ਅਚੰਭੇ ਵਿਚ ਪਾਣ ਵਾਲਾ ਅਰੁ ਅਸਚਰਜ ਤੋਂ ਭੀ ਅਸਚਰਜ ਮਹਾਂ ਅਪੂਰਬ,"