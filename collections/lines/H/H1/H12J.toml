type = "primary"
data = "ਬਿਯਾਵੇਖ਼ਤ ਬਾ ਦੀਗਰੇ ਬਾਜ਼ ਪਰ ॥"
page = 1404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She wanted to grab him like a vulture seizes its prey,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਇਕ ਦੂਜੇ ਨੂੰ ਇੰਜ ਚੰਬੜ ਗਏ, ਜਿਵੇਂ ਬਾਜ਼ (ਸ਼ਿਕਾਰ ਨੂੰ) ਚੰਬੜਦਾ ਹੈ।"