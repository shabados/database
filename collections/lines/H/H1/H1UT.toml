[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਅੰਕਾਰਿ; ਬ੍ਰਹਮਾ ਉਤਪਤਿ ॥"
page = 929
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brahma was created through the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਵੀ ਓਅੰਕਾਰ ਪ੍ਰਭੂ ਰਾਹੀਂ ਹੀ ਰਚਿਆ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From Ongkaar, the One Universal Creator God, Brahma was created."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਅੰਕਾਰ ਰੂਪੁ ਪਰਮਾਤਮਾਂ ਸਰੂਪ ਤੇ ਬ੍ਰਹਮਾ ਜੀ ਉਤਪਤ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਤੁਸੀ ਮੰਦਰ ਵਿਚ ਅਸਥਾਪਨ ਕੀਤੀ ਹੋਈ ਇਸ ਮੂਰਤੀ ਨੂੰ 'ਓਅੰਕਾਰ' ਮਿਥ ਰਹੇ ਹੋ, ਤੇ ਆਖਦੇ ਹੋ ਕਿ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਬ੍ਰਹਮਾ ਨੇ ਪੈਦਾ ਕੀਤਾ ਸੀ। ਪਰ 'ਓਅੰਕਾਰ' ਉਹ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਹੈ ਜਿਸ) ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਤੋਂ ਬ੍ਰਹਮਾ ਦਾ (ਭੀ) ਜਨਮ ਹੋਇਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਅੰਕਾਰਿ = ਓਅੰਕਾਰ ਤੋਂ। ਓਅੰਕਾਰੁ = {ਨੋਟ: 'ਕਾਰ' ਸੰਸਕ੍ਰਿਤ ਦਾ ਇਕ 'ਪਿਛੇਤਰ' ਹੈ, ਇਸ ਦਾ ਅਰਥ ਹੈ 'ਇਕ-ਰਸ, ਲਗਾਤਾਰ, ਵਿਆਪਕ' ਜਿਵੇਂ ਲਫ਼ਜ਼ 'ਧੁਨਿ' ਦਾ ਅਰਥ ਹੈ \"ਆਵਾਜ਼\" ਤੇ, ਲਫ਼ਜ਼ 'ਧੁਨਿਕਾਰ' ਦਾ ਅਰਥ ਹੈ 'ਇਕ-ਰਸ ਆਵਾਜ਼'} ਓਅੰ-ਕਾਰ, ਇਕ-ਰਸ ਓਅੰ, ਸਰਬ-ਵਿਆਪਕ ਓਅੰ, ਸਰਬ ਵਿਆਪਕ ਪਰਮਾਤਮਾ। ਉਤਪਤਿ = ਉਤਪੱਤੀ, ਪੈਦਾਇਸ਼, ਜਨਮ। ਬ੍ਰਹਮਾ ਉਤਪਤਿ = ਬ੍ਰਹਮਾ ਦੀ ਉਤਪੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ramkali, Mejl Guru Nanak, Primer Canal Divino, Dakjani, Ong Kar."