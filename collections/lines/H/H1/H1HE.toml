[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਸੋਭਾ ਜਨੈ ਕੀ; ਜੇਵਡੁ ਹਰਿ ਪਰਤਾਪੈ ॥"
page = 1097
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As great as is the glory of God, so is the magnificence of His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਡੀ ਵੱਡੀ ਪ੍ਰਭਤਾ ਵਾਹਿਗੁਰੂ ਦੀ ਹੈ, ਉਹੋ ਜੇਹੀ ਹੀ ਹੈ ਕੀਰਤੀ ਉਸ ਦੇ ਦਾਸ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glory of the Lord's humble servant is as great as the Glorious Radiance of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਪ੍ਰਤਾਪ ਬਡਾ ਹੈ ਐਸੀ ਹੀ ਤੇਰੇ ਦਾਸੋਂ ਕੀ ਸੋਭਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਦੀ ਸੋਭਾ ਉਤਨੀ ਹੀ ਵੱਡੀ ਹੋ ਜਾਂਦੀ ਹੈ ਜਿਤਨਾ ਵੱਡਾ ਪ੍ਰਭੂ ਦਾ ਆਪਣਾ ਤੇਜ-ਪਰਤਾਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, eres el Amigo de todos, sí, conoces lo más íntimo de todos. Tal es la Gloria del Santo, así como es la de Dios."