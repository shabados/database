[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਗਿਆਨੁ. ਨ ਆਇਓ; ਜਿਤੁ ਕਿਛੁ ਸੋਝੀ ਪਾਇ ॥"
page = 646
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Divine knowledge, from which substantial understanding is obtained, enters not man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਵੀਚਾਰ ਜਿਸ ਤੋਂ ਸਹੀ ਸਮਝ ਪ੍ਰਾਪਤ ਹੋਣੀ ਹੈ, ਇਨਸਾਨ ਦੇ ਮਨ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spiritual wisdom, which would bring understanding, does not enter into his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗਿਆਨ ਸੇ ਕੁਛ ਇਹ ਜੀਵ ਸੋਝੀ ਪਾਵੈ, ਤਿਨ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਸੋ ਗਿਆਨ ਨਹੀਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗਿਆਨ ਨਾਲ ਕੁਝ ਸਮਝ ਪੈਣੀ ਸੀ ਉਹ ਗਿਆਨ ਤਾਂ ਅੰਦਰ ਪਰਗਟ ਨਹੀਂ ਹੋਇਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ (ਗਿਆਨੀ) ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno no tiene Sabiduría, uno no conoce nada, ni ve."