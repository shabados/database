[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਪਿਆਸ ਹਰਿ ਨਾਮ ਕੀ; ਗੁਰੁ ਤੁਸਿ ਮਿਲਾਵੈ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 40
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is a-thirst for God's Name. May the Guru be pleased to grant that Name to me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਤ੍ਰੇਹ ਹੈ। ਰੱਬ ਕਰੇ, ਗੁਰੂ ਜੀ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਉਸ ਨਾਮ ਨੂੰ ਮੈਨੂੰ ਪ੍ਰਦਾਨ ਕਰਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within me is the thirst for the Lord's Name; may the Guru, in His Pleasure, grant it to me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨ ਕੇ ਅੰਤਰ ਹਰੀ ਕੇ ਨਾਮ ਕੀ ਤ੍ਰਿਖਾ ਲਗ ਰਹੀ ਹੈ, ਜਬ ਗੁਰੂ (ਤੁਸਿ) ਪ੍ਰਸੰਨ ਹੋਵੇਂ, ਤਬ ਸੋ ਨਾਮ ਕੇ ਸਾਥ ਮਿਲਾਵੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਮੇਰੇ ਅੰਦਰ ਤੇਰੇ ਨਾਮ ਦੀ ਪਿਆਸ ਹੈ (ਮੈਨੂੰ ਗੁਰੂ ਮਿਲਾ) ਗੁਰੂ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਉਸ ਨਾਮ ਦਾ ਮਿਲਾਪ ਕਰਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en mi interior hay hambre por el Nombre del Señor, que el Guru en Su Placer me lo conceda."