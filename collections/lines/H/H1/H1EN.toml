[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਨਵ ਮਾਰਿ ਅਭੇਖ ਕਰਿ; ਕੀਨੇ ਸੰਤਨ ਕਾਜ ॥੫੩॥"
page = 80

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She killed the demons and destroyed them for the well-being of the saints.53.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਚੰਡੀ ਨੇ) ਦੈਂਤਾਂ ਨੂੰ ਮਾਰ ਕੇ ਬੇਹਾਲ ਕੀਤਾ ਅਤੇ ਸੰਤਾਂ (ਦੀ ਰਖਿਆ ਦਾ) ਕਾਰਜ ਕੀਤਾ ॥੫੩॥"