[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗਮ ਠਾਕੁਰੁ ਆਗਾਧਿ ॥"
page = 535
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that the Lord is Inaccessible, Unapproachable and Unfathomable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਸੁਆਮੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਪਹੁੰਚ ਰਹਿਤ ਅਤੇ ਬੇਥਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that the Lord and Master is inaccessible, unapproachable and unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਆ ਕਹਤੇ ਹੈਂ ਕਿ (ਅਗਾਧ) ਠਾਕਰ ਮਨ ਬਾਣੀ ਸੇ ਅਗਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਭੀ) ਉਸ ਪਰਮਾਤਮਾ ਤਕ (ਆਪਣੀ ਅਕਲ ਦੇ ਜ਼ੋਰ) ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਉਹ ਅਪਹੁੰਚ ਹੈ ਉਹ ਅਥਾਹ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਆਗਾਧਿ = ਅਥਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inagotable, Inimaginable e Indescriptible es mi Señor."