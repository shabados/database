[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੇਦ ਕਤੇਬ ਵਖਾਣਦੇ; ਸੂਫੀ ਹਿੰਦੂ ਮੁਸਲਮਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Devoid of the love (of the Lord) Hindu and Muslim scholars describe the Vedas and the Katebas respectively."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ (ਰਿਗ, ਯੁਜਰ, ਸ਼ਾਮ, ਅਥਰਬਨ) ਵੇਦਾਂ ਦਾ ਅਰ ਮੁਸਲਮਾਨ (ਤਰੀਕਤ, ਹਕੀਕਤ, ਸ਼ਰੀਅਤ ਮਾਰਫਤ ਯਾ ਕੁਰਾਨ ਅੰਜੀਲ, ਤੌਰੇਤ, ਜ਼ਬੂਰ ਚਾਰ) ਕਤੇਬਾਂ ਦਾ ਵਖ੍ਯਾਣ ਕਰਦੇ ਹਨ, (ਪਰੰਤੂ ਦੋਵੇਂ) ਸੋਫੀ ਹਨ, (ਭਾਵ ਪ੍ਰੇਮ ਦੇ ਪਿਆਲੇ ਤੋਂ ਰਹਤ ਬੇਅਮਲੀ ਹਨ)।"