[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਣ ਸਰਣ, ਅਪਾਰ ਪ੍ਰਭ ਕੇ; ਦ੍ਰਿੜੁ ਗਹੀ, ਨਾਨਕ ਓਟ ॥੫॥੪॥੩੦॥"
page = 502
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has entered the sanctuary of the Divine Feet of the Infinite Lord and is holding fast to their protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਬੇਅੰਤ ਸਾਹਿਬ ਦੇ ਇਲਾਹੀ ਪੈਰਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਟੇਕ ਘੁੱਟ ਕੇ ਪਕੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has entered the Sanctuary of the Lotus Feet of the Infinite Lord; he holds fast to their Support. ||5||4||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਪਾਰ ਪ੍ਰਭੂ ਹਰੀ ਕੇ ਚਰਨੋਂ ਕੀ ਜੋ ਸਰਨ ਹੈ, ਸੰਤ ਜਨ ਮੇਂ ਤਿਨ ਕੀ ਓਟ ਤਕੜੀ ਕਰ ਕੇ ਪਕੜੀ ਹੈ॥੪॥੩੦॥☬ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਮੈਂ ਇਸ ਤੋਂ ਬਚਣ ਲਈ) ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਚਰਨਾਂ ਦੀ ਓਟ ਪੱਕੀ ਤਰ੍ਹਾਂ ਫੜ ਲਈ ਹੈ ॥੫॥੪॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pies del Señor son nuestro Único Refugio, así es que Nanak busca el Santuario del Señor. (5‑4‑30)"