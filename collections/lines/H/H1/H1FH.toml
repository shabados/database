[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਸੈ ਬ੍ਰਹਮੁ; ਗੁਰਮੁਖਿ ਸਚੁ ਲਹੀਐ ॥"
page = 353
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Guru, that the truth is known,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸੱਚ ਨੂੰ ਜਾਣਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behold the Lord God; the truth is revealed to the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਸਚ ਕੋ (ਲਹੀਐ) ਪਾਯਾ ਹੈ ਉਨ ਕੋ ਸਰਬਤ੍ਰ ਬ੍ਰਹਮ ਦਿਖਾਈ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੇਕ ਵਿਚ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ। ਹਾਂ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਲੱਭਦਾ ਹੈ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contemplando al Señor, la Verdad le es revelada al Gurmukh."