[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਲਾਵੜੈ ਭੁਲੀ; ਭੁਲਿ ਭੁਲਿ ਪਛੋਤਾਣੀ ॥"
page = 1111
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride is strayed by doubt and erring again and again she regrets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਨੂੰ ਭਰਮ ਤੇ ਗੁਮਰਾਹ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਮੁੜ ਮੁੜ ਭੁੱਲ ਕੇ ਉਹ ਪਸਚਾਤਾਪ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deluded by doubt, misled and confused, the soul-bride later regrets and repents."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੀ ਬੁਧੀ (ਭੋਲਾਵੜੈ) ਅਗ੍ਯਾਨ ਕਰ ਭੂਲੀ ਹੈ, ਸੋ ਸਰੂਪ ਸੇ ਭੂਲ ਕਰ ਬਾਰੰਬਾਰ ਪਸਚਾਤਾਪੁ ਕਰਤੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਵਾਂਜੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ) ਕੋਝੇ ਭੁਲੇਖੇ ਵਿਚ ਪੈ ਕੇ ਜੀਵਨ-ਰਾਹ ਤੋਂ ਖੁੰਝ ਜਾਂਦੀ ਹੈ, ਮੁੜ ਮੁੜ ਗ਼ਲਤੀਆਂ ਕਰ ਕੇ ਪਛੁਤਾਂਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੋਲਾਵੜੈ = ਕੋਝੇ ਭੋਲਾਵੇ ਵਿਚ, ਕੋਝੇ ਭੁਲੇਖੇ ਵਿਚ। ਭੁਲੀ = ਕੁਰਾਹੇ ਪੈ ਗਈ। ਭੁਲਿ = ਗ਼ਲਤੀ ਕਰ ਕੇ। ਪਛੋਤਾਣੀ = ਅਫ਼ਸੋਸ ਕਰਦੀ ਰਹੀ, ਹੱਥ ਮਲਦੀ ਰਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Engañada por la duda, la novia se arrepiente al final."