[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨ; ਹਰਿ ਨਾਮਾ ॥"
page = 779
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Purifier of the sinners is the Name of my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ ਮੇਰਾ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is the Purifier of sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੀਓਂ ਕੋ ਪਵਿਤ੍ਰ ਕਰਨੇ ਕੋ ਏਕ ਹਰੀ ਕਾ ਨਾਂਮ ਹੀ ਸਾਮ੍ਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es el Purificador de los malhechores;"