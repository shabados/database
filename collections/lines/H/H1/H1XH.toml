[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿ ਪੜਿ ਪੰਡਿਤ ਜੋਤਕੀ; ਵਾਦ ਕਰਹਿ ਬੀਚਾਰੁ ॥"
page = 27
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "After reading and perusing the scholars and astrologers resort to controversies and quibbles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੜ੍ਹ ਵਾਚ ਕੇ ਵਿਦਵਾਨ ਅਤੇ ਨਜ਼ੂਮੀਏ ਬਖੇਡੇ ਤੇ ਹੁੱਜਤਾਂ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "After all their reading, the Pandits, the religious scholars, and the astrologers argue and debate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ ਔਰੁ ਜੋਤਸੀ ਜੋ ਸਾਸਤ੍ਰੋ ਕੋ ਪੜਿ ਪੜਿ ਕਰ (ਵਾਦ) ਵਿਰੋਧ ਕਾ ਬਿਅਰਥ ਹੀ ਬੀਚਾਰੁ ਕਰਤੇ ਹੈਂ ਔਰੁ ਆਤਮਾ ਕਾ ਬਿਚਾਰ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ ਤੇ ਜੋਤਸ਼ੀ ਲੋਕ (ਸ਼ਾਸਤਰ) ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ (ਨਿਰੀਆਂ) ਬਹਸਾਂ ਦਾ ਹੀ ਵਿਚਾਰ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pandits y los astrólogos arguyen con sofismas y evasivas, pero sus mentes están torcidas,"