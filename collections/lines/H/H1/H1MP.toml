[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਕਾਮ ਕਾਮਨੀ ਮਾਗਹਿ; ਰਿਧਿ ਮਾਗਹਿ ਹਾਥੁ ਪਸਾਰੇ ॥੨॥"
page = 882
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With lust in the mind, they beg for the damsel and stretching forth their hand, ask for worldly wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਅੰਦਰ ਕਾਮਚੇਸ਼ਟਾ ਦੇ ਕਾਰਨ ਉਹ ਇਸਤਰੀ ਦੀ ਖਾਹਸ਼ ਕਰਦੇ ਹਨ ਅਤੇ ਆਪਣਾ ਹੱਥ ਟੱਡ ਕੇ ਸੰਸਾਰੀ ਪਦਾਰਥ ਮੰਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With sexual urges in their hearts, they beg for beautiful women; stretching out their hands, they beg for riches. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ (ਕਾਮ) ਇਛਾ ਹੈ, ਸੋ (ਕਾਮਨੀ) ਇਸਤ੍ਰੀ ਆਦਿ ਪਦਾਰਥੋਂ ਕੇ ਭੋਗ ਔਰ ਰਿਧੀਆਂ ਹਾਥੁ ਪਸਾਰ ਕਰ ਮਾਂਗਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਨੇਕਾਂ ਐਸੇ ਭੀ ਹਨ ਜੋ ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਕਾਮ-ਵਾਸਨਾ ਧਾਰ ਕੇ (ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੋਂ) ਇਸਤ੍ਰੀ (ਹੀ) ਮੰਗਦੇ ਹਨ, (ਉਸ ਦੇ ਅੱਗੇ) ਹੱਥ ਪਸਾਰ ਕੇ (ਦੁਨੀਆ ਦੇ) ਧਨ-ਪਦਾਰਥ (ਹੀ) ਮੰਗਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਕਾਮਨੀ = ਇਸਤ੍ਰੀ। ਮਾਗਹਿ = ਮੰਗਦੇ ਹਨ। ਰਿਧਿ = ਧਨ-ਪਦਾਰਥ। ਪਸਾਰੇ = ਪਸਾਰਿ, ਖਿਲਾਰ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en su corazón hay lujuria y estiran sus brazos para pedirte los tesoros del mundo. (2)"