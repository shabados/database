[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਦਰਸਨੁ ਤੁਮਰਾ ਪ੍ਰਭ ਪ੍ਰੀਤਮ; ਚਰਨ ਕਮਲ ਆਨੂਪ ॥"
page = 701
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is Thine vision, O my dear Lord and exceedingly beauteous are Thine lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਤੇਰਾ ਦੀਦਾਰ, ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਸੁਆਮੀ! ਅਤੇ ਪਰਮ ਸੁੰਦਰ ਹਨ ਤੇਰੇ ਕੰਵਲ ਚਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fruitful is the Blessed Vision of Your Darshan, O Beloved God; Your lotus feet are incomparably beautiful!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਪ੍ਰੀਤਮ! ਤੁਮਾਰਾ ਦਰਸਨ ਸਫਲ ਰੂਪ ਹੈ ਔਰ ਆਪ ਕੇ ਚਰਨ ਕਮਲ (ਅਨੂਪ) ਉਪਮਾਂ ਸੇ ਰਹਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਤੇਰਾ ਦਰਸ਼ਨ ਜੀਵਨ ਮਨੋਰਥ ਪੂਰਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਤੇਰੇ ਸੋਹਣੇ ਚਰਨ ਬੇ-ਮਿਸਾਲ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, fructífera es Tu Visión y de Belleza Incomparable es el Loto de Tus Pies."