[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਸਰਬ ਨਿਵਾਸੀ; ਨਾਨਕ ਰਮਈਆ ਡੀਠਾ ॥੪॥੩॥"
page = 671
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak beholds God pervading everywhere, in ocean, earth and sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹਰ ਥਾਂ ਸਮੁੰਦਰ, ਧਰਤੀ ਤੇ ਆਕਾਸ਼ ਵਿੱਚ ਵਿਆਪਕ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is pervading everywhere, in the water, on the land and in the sky; Nanak beholds the all-pervading Lord. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲ ਥਲ ਪ੍ਰਿਥਵੀ ਅਕਾਸ਼ ਆਦੀ ਸਰਬ ਕਾ ਜੋ ਨਿਵਾਸੀ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਰਾਮਈਆ ਹਮ ਨੇ ਦੇਖਿਆ ਹੈ॥੪॥੩॥☬ਅਬ ਸਤਿ ਰੂਪੁ ਸਤਿਗੁਰਾਂ ਕੀ ਮਹਿਮਾਂ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਹੁਣ ਮੈਂ ਜਲ ਵਿਚ, ਧਰਤੀ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ, ਸਭ ਥਾਂ ਵੱਸਣ ਵਾਲੇ ਸੋਹਣੇ ਰਾਮ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਪਾਣੀ ਵਿਚ। ਥਲਿ = ਧਰਤੀ ਵਿਚ। ਮਹੀਅਲਿ = ਮਹੀ ਤਲਿ, ਧਰਤੀ ਤੇ ਤਲੇ ਉਪਰ, ਆਕਾਸ਼ ਵਿਚ, ਪੁਲਾੜ ਵਿਚ। ਰਮਈਆ = ਸੋਹਣਾ ਰਾਮ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha visto a su Dios prevalecer en todos los corazones de la tierra, en los mares y también en los espacios inferiores. (4-3)"