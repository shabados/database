[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਹਾ ਭੀਮ ਭਾਰੀ ਭੁਜਾ ਸਸਤ੍ਰ ਬਾਹੈ ॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There the great warrior Bhim used his weapons with his arms."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਭੀਮ ਸੈਨ ਭਾਰੀ ਭੁਜਾਵਾਂ ਨਾਲ ਸ਼ਸਤ੍ਰ ਚਲਾਉਂਦਾ ਸੀ"