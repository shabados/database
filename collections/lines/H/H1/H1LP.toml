[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਸਾਹੁ ਸਚਾ ਵਣਜਾਰਾ; ਜਿਨਿ ਵਖਰੁ ਲਦਿਆ. ਹਰਿ ਨਾਮੁ ਧਨੁ ਤੇਰੀ ॥"
page = 555
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a banker and a true trader, who carries the commodity of the wealth of Thy Name, O my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸ਼ਾਹੂਕਾਰ ਅਤੇ ਸੱਚਾ ਸੁਦਾਗਰ ਹੈ ਜੋ ਤੇਰੇ ਨਾਮ ਦੀ ਦੌਲਤ ਦਾ ਸੌਦਾ-ਸੂਤ ਲੱਦ ਲੈਂਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a true banker and trader, who loads the merchandise of the wealth of the Your Name, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੇਰੀ ਪ੍ਰਾਪਤੀ ਵਾਸਤੇ ਵਾ ਤੇਰੀ ਕ੍ਰਿਪਾ ਸੇ ਹਰੀ ਨਾਮ (ਧਨੁ) ਧੰਨਤਾ ਯੋਗ੍ਯ (ਵਖਰੁ) ਮਾਲ ਵਾ ਸੌਦਾ ਲਾਦਾ ਹੈ, ਸੋਈ ਗੁਰੂ ਰੂਪ ਸਚਾ ਸ਼ਾਹੂਕਾਰ ਹੈ ਔਰ ਸੋਈ ਜਗ੍ਯਾਸੂ ਰੂਪ ਬਨਜਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਮਝੋ) ਉਹੀ ਸ਼ਾਹੂਕਾਰ ਹੈ ਤੇ ਸੱਚਾ ਵਣਜਾਰਾ ਹੈ ਜਿਸ ਨੇ ਤੇਰਾ ਨਾਮ (ਰੂਪ) ਧਨ ਵੱਖਰ ਲਦਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es el verdadero mercader, el verdadero comerciante, aquél que lleva la carga de Tu Nombre."