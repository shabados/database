[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੂਝੇ. ਸਭੁ ਵਾਦਿ; ਜੋਨੀ ਭਰਮਤੇ ॥੫॥"
page = 762
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without realizing the Lord all is vain and they wander in existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੂੰ ਅਨੁਭਵ ਕਰਨ ਦੇ ਬਾਝੋਂ ਸਾਰਾ ਕੁਛ ਬੇਫਾਇਦਾ ਹੈ ਅਤੇ ਉਹ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without understanding, they are totally useless, and they wander in reincarnation. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸਮਝ ਸਭ ਸਾਧਨ ਵਿਅਰਥ ਹੀ ਹੈਂ, ਇਸੀ ਤੇ ਸੋ ਜੋਨੀਓਂ ਮੇਂ ਫਿਰਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੂਝ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਦਾ ਸਾਰਾ ਹੀ ਉੱਦਮ ਵਿਅਰਥ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦੇ ਰਹਿੰਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਦਿ = ਵਿਅਰਥ। ਭਰਮਤੇ = ਭਟਕਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin entendimiento, su transitar es inútil, y así vagan por miles de vientres.(5)"