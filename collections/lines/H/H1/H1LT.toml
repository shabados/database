[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਾ ਸਤਿਗੁਰੁ; ਭਗਤਿ ਦ੍ਰਿੜਾਏ ॥"
page = 1056
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect True Guru installs the Lord's devotion in the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸੱਚੇ ਗੁਰੂ ਪ੍ਰਾਣੀ ਦੇ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਪਿਆਰ ਅਸਥਾਪਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect True Guru implants devotional worship within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪੂਰਾ ਸਤਿਗੁਰੂ ਭਗਤੀ ਦ੍ਰਿੜਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਗੁਰੂ ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਦਾ ਵਿਸ਼ਵਾਸ ਪੈਦਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto nos hace Sabios en la Devoción a Dios."