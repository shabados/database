[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਪਜਸੁ ਲੈ, ਦੁਰਮਤਿ ਬੁਰਿਆਈ ।੧੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But evil intellect and actions earned him infamy."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰੰਤੂ) ਖੋਟੀ ਮਤ ਵਾਲੇ ਨੇ ਬੁਰਿਆਈ ਕਰ ਕੇ ਅਪਜਸ ਹੀ ਲੀਤਾ।"