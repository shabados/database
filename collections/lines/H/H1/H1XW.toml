[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਡਿ ਕੇ ਬਾਨ ਲਗਿਓ ਮੁਖ ਦੈਤ ਕੇ; ਸ੍ਰਉਨ ਸਮੂਹ ਧਰਾਨਿ ਪਰਿਓ ਹੈ ॥"
page = 96

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arrows of Chandi struck the faces of demons and great deal of blood hath flown on the earth.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਡੀ ਦੇ ਬਾਣ ਦੈਂਤ ਦੇ ਮੁਖ ਵਿਚ ਲਗੇ ਤਾਂ ਬਹੁਤ ਸਾਰਾ ਲਹੂ ਧਰਤੀ ਉਤੇ ਆ ਪਿਆ"