[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾਹਿਬੁ ਅੰਤਰਜਾਮੀ ॥੪॥੧੩॥੨੪॥"
page = 890
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, my Master is the searcher of hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੇਰਾ ਮਾਲਕ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord is the Inner-knower, the Searcher of hearts. ||4||13||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਾਹਿਬ! ਤੂੰ ਸਭ ਕੈ ਅੰਤਰਿ ਹੋਇਕੈ (ਜਾਮੀ) ਪ੍ਰੇਰਕ ਹੋਇ ਰਹਾ ਹੈਂ॥੪॥੧੩॥੨੪॥☬ਮਹਾਂ ਪੁਰਖੋਂ ਔ ਗੁਰੋਂ ਕੇ ਸੰਗ ਕੀ ਪੁਨਹ ਪਰਮੇਸ੍ਵਰ ਆਗਿਆ ਮਾਨਨ ਕੀ ਮਹਿਮਾਂ ਉਚਾਰ ਕਰਿ ਸ੍ਵੈ ਅਨੁਭਵ ਪ੍ਰਗਟ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮਾਲਕ-ਪ੍ਰਭੂ ਸਭ ਦੇ ਦਿਲਾਂ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ ॥੪॥੧੩॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres el Conocedor Íntimo de mi corazón.(4-13-24)"