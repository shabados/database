[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਨਕ. ਟੇਕ ਟਿਕਾਈ ॥੪॥੧੬॥੨੭॥"
page = 891
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought the protection of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the protection and support of the Lord, Har, Har. ||4||16||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰਿ ਹਰਿ ਨਾਮ ਕੀ ਤਿਨ ਪੁਰਸੋਂ ਨੇ ਟੇਕ ਟਿਕਾਈ ਹੈ, ਭਾਵ ਸੇ ਨਾਮ ਕੀ ਸਰਣ ਦਈ ਹੈ॥੪॥੧੬॥੨੭॥☬ਏਕ ਪੰਡਤ ਕਰਮ ਕਾਂਡੀ ਹੰਕਾਰੀ ਕੋ ਰਾਮ ਨਾਮ ਕਾ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ ਲੈਂਦਾ ਹੈ ॥੪॥੧੬॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca la Protección y el Soporte del Señor, Jar, Jar.(4-16-27)"