[[content]]
asset = "DGDG"
type = "primary"
data = "ਠਾਢ ਭਯੋ ਮੈ ਜੋਰਿ ਕਰ ਬਚਨ ਕਹਾ ਸਿਰ ਨਿਆਇ ॥"
page = 57

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I stood up with folded hands and bowing down my head, I said:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੱਥ ਜੋੜ ਕੇ ਖੜਾ ਹੋ ਗਿਆ ਅਤੇ ਸਿਰ ਨੀਵਾਂ ਕਰ ਕੇ ਬੇਨਤੀ ਕੀਤੀ"