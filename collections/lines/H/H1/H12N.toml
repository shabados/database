[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੋਪਿਨ ਕੀ ਬਰਜੀ ਨ ਰਹੀ; ਸੁਰ ਕਾਨਰ ਕੀ ਸੁਨਬੇ ਕਹੁ ਤ੍ਰਾਘੀ ॥"
page = 338

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Though forbidden by the gopas, the impetuous gopis, got impatient, for listening to the tune of Krishna’s flute"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਇਸਤਰੀਆਂ) ਗਵਾਲਿਆਂ ਦੇ ਰੋਕਿਆਂ ਵੀ ਨਾ ਰੁਕੀਆਂ ਅਤੇ ਕਾਨ੍ਹ ਦੀ (ਬੰਸਰੀ ਦੀ) ਸੁਰ ਸੁਣਨ ਲਈ ਬੇਤਾਬ ਹੋ ਗਈਆਂ।"