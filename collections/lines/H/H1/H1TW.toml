[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੰਗਰੁ ਚਲੈ. ਗੁਰ ਸਬਦਿ ਹਰਿ; ਤੋਟਿ. ਨ ਆਵੀ, ਖਟੀਐ ॥"
page = 967
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The kitchen of the Guru's Divine word is opened and there occurs no deficiency in his earnings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਈਸ਼ਵਰੀ ਬਾਣੀ ਦਾ ਸਦਾਵਰਤ ਲੱਗਾ ਹੋਇਆ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਆਮਦਨੀ ਵਿੱਚ ਕੋਈ ਕਮੀ ਨਹੀਂ ਵਾਪਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Langar - the Kitchen of the Guru's Shabad has been opened, and its supplies never run short."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੰਗਰ ਚੱਲਦਾ ਹੈ ਔਰ ਹੇ ਗੁਰੂ! ਹਰਿ ਸੰਬੰਧੀ ਸ਼ਬਦ ਹੋਤੇ ਹੈਂ, ਭਾਵ ਪ੍ਰਮੇਸਰ ਪ੍ਰਾਪਤੀ ਕਾ ਉਪਦੇਸੁ ਕਰ ਰਹੇ ਹੋ। ਜਿਸ ਕੀ ਤੋਟ ਨਹੀਂ ਆਵਤੀ ਐਸੀ ਰਿਧਿ ਸਿਧ ਆਪਨੇ ਖਟੀ ਹੈ ਵਾ ਭਗਤੀ ਰੂਪ ਖਟੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨਾਨਕ ਦੀ ਹੱਟੀ ਵਿਚ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਨਾਮ ਦਾ) ਲੰਗਰ ਚੱਲ ਰਿਹਾ ਹੈ, (ਪਰ ਬਾਬਾ ਲਹਣਾ ਜੀ ਦੀ) ਨਾਮ-ਕਮਾਈ ਵਿਚ ਕੋਈ ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Langar, la Cocina del Shabd del Guru ha sido abierta"