[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਭੀਜੈ; ਰਾਗੀ ਨਾਦੀ ਬੇਦਿ ॥"
page = 1237
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is pleased not by making music, tuning musical instrument and reading the Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਰਾਗ ਆਲਾਪਣ, ਸੰਗੀਤਕ ਸਾਜ਼ ਸੁਰ ਕਰਨ ਅਤੇ ਵੇਦਾਂ ਨੂੰ ਵਾਚਣ ਦੁਆਰਾ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not won over by music, songs or the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਮ ਕੇ ਜਪੇ ਬਿਨਾਂ ਰਾਗ ਗਾਉਣੇ ਸੇ ਬਾਜੇ ਬਜਾਉਣੇ ਸੇ ਔਰ ਬੇਦ ਕੇ ਪੜਣੇ ਸੇ ਪਰਮੇਸ਼੍ਵਰ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਾਣ ਨਾਲ, ਨਾਦ ਵਜਾਣ ਨਾਲ ਜਾਂ ਵੇਦ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ) ਪੜ੍ਹਨ ਨਾਲ ਪਰਮਾਤਮਾ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਭੀਜੈ = ਭਿੱਜਦਾ ਨਹੀਂ, ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ। ਨਾਦੀ = ਨਾਦ ਦੀ ਰਾਹੀਂ, ਨਾਦ ਵਜਾਣ ਨਾਲ। ਬੇਦਿ = ਵੇਦ ਦੀ ਰਾਹੀਂ, ਵੇਦ ਪੜ੍ਹਨ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios no es complacido haciendo música o recitando los Vedas,"