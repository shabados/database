[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨੁ ਪਲੁ ਰਹਿ. ਨ ਸਕਉ ਬਿਨੁ ਸੇਵਾ; ਮੈ ਗੁਰਮਤਿ ਨਾਮੁ ਸਮੑਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 980
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can life not without the Lord's service. Through the Guru instruction, utter I, His Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਤੇ ਛਿੱਨ ਭਰ ਲਈ ਭੀ, ਮੈਂ ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਸੇਵਾ ਬਿਨਾ ਰਹਿ ਨਹੀਂ ਸਕਦਾ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ, ਮੈਂ ਉਸ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot survive for a moment, even for an instant, without serving You. Following the Guru's Teachings, I dwell upon the Naam, the Name of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਖਿਨ ਪਲ ਰਹਿ ਨਹੀਂ ਸਕਤਾ ਹੂੰ ਬਿਨਾ ਭਗਵੰਤ ਕੀ ਸੇਵਾ ਤੇ। ਮੈਂ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕਰ ਕੇ ਨਾਮ ਹੀ ਸਮਾਲੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਨ ਤੋਂ ਬਿਨਾ ਮੈਂ ਇਕ ਖਿਨ ਇਕ ਪਲ ਭਰ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਦਾ। ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਮੈਂ ਤੇਰਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No podría vivir ni siquiera un momento sin Servirte, alabo Tu Nombre siempre a través de la Palabra del Guru. (1-Pausa)"