[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕੋਟੁ ਹੈ ਆਕਾਰਾ ॥"
page = 1059
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body has form of the fortress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਦੀ ਕਿਲ੍ਹੇ ਵਰਗੀ ਸ਼ਕਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body takes the form of a fortress."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਦੇਹ ਜੋ ਕੋਟ ਕੇ ਅਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮਨੁੱਖਾ) ਸਰੀਰ (ਮਾਨੋ ਇਕ) ਕਿਲ੍ਹਾ ਹੈ, ਇਹ ਪਰਮਾਤਮਾ ਦਾ ਦਿੱਸਦਾ-ਸਰੂਪ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟੁ = ਕਿਲ੍ਹਾ। ਆਕਾਰਾ = (ਪਰਮਾਤਮਾ ਦਾ) ਸਰਗੁਣ ਰੂਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La forma del cuerpo es la Fortaleza de Dios,"