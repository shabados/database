[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਨਹੀਣ ਤਾਣ ਅਖੀਰ ਤੈਨੂੰ ਸ਼ਰਮਿੰਦਾ ਹੋਣਾ ਪਵੇਗਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਵਰਨਾ ਆਖ਼ਿਰ ਮੀ-ਕਸ਼ੀ ਸ਼ਰਮਿੰਦਗੀ ।੪੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Just like the bright moon shines (during moonlit nights) in the sky. (400)"