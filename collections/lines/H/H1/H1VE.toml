[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗੀ ਖੋਟਾ; ਕ੍ਰੋਧੁ ਚੰਡਾਲ ॥੩॥"
page = 374
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but the pariah wrath is thy evil companion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਨੀਚ ਗੁੱਸਾ ਤੇਰਾ ਮੰਦਾ ਸਾਥੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but your constant companion is the demon of anger. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਏਕ ਕ੍ਰੋਧ ਖੋਟਾ ਚੰਡਾਲ ਜੋ ਤੇਰਾ ਸੰਗੀ ਹੈ, ਇਸ ਨੇ ਯਹ ਸਭ ਸੋਭਾ ਭੀ ਕੁਸੋਭਾ ਕਰ ਰਖੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਚੰਡਾਲ ਕ੍ਰੋਧ ਤੇਰਾ ਭੈੜਾ ਸਾਥੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si guardas la compañía de la perfidia, tu vida transcurrirá en vano. (3)"