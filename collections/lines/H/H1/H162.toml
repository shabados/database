[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਪਦਾਰਥ ਅਸਟ ਸਿਧਿ; ਨਾਮ ਮਹਾ ਰਸ ਮਾਹਿ ॥"
page = 203
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the wealth, and eight Supernatural powers, are in the name's supreme elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਦੌਲਤਾਂ ਅੱਠੇ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਨਾਮ ਦੇ ਪਰਮ ਅੰਮ੍ਰਿਤ ਅੰਦਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All wealth, and the eight miraculous spiritual powers are in the supremely sublime essence of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਪਦਾਰਥ ਅਰਥਾਤ ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ, ਔਰ ਅਣਮਾ, ਮਹਿਮਾ ਆਦਿਕ ਆਠੋਂ ਸਿਧੀਆਂ ਪੁਨਾ ਮਹਾਂ ਰਸ ਜੋ ਆਤਮਾਨੰਦ ਹੈ, ਸੋ ਏਹੁ ਸਭ ਤੇਰੇ ਨਾਮ ਉਚਾਰਨੇ ਕੇ ਬੀਚ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦੁਨੀਆ ਦੇ ਸਾਰੇ ਪਦਾਰਥ (ਜੋਗੀਆਂ ਦੀਆਂ) ਅੱਠੇ ਸਿੱਧੀਆਂ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਰਸ ਨਾਮ-ਰਸ ਵਿਚ ਮੌਜੂਦ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਟਿ ਸਿਧਿ = ਅੱਠ ਸਿੱਧੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno realiza los cuatro objetivos de la vida y los ocho dones milagrosos en la Quintaesencia de Tu Nombre."