[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਇ ਪਰੇ ਕਰਿ ਕੋਪ ਹਠੀ; ਕਰ ਕਾਟਿ ਸਬੈ ਪਗ ਦ੍ਵੈ ਨ ਪਿਛੇਲੇ ॥"
page = 590

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking the fourfold army, the Lord (Kalki) was attacked through elephants through the persistent warriors were chopped, but still they did not retrace their steps"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਠੀਲੇ ਸੂਰਮੇ ਕ੍ਰੋਧ ਨਾਲ ਧਾ ਕੇ ਪੈ ਗਏ ਹਨ, ਹੱਥ ਨਾਲ ਸਭ ਕੁਝ ਕਟੀ ਜਾਂਦੇ ਹਨ ਅਤੇ ਇਕ ਕਦਮ ਵੀ ਪਿਛੇ ਨਹੀਂ ਧਰਦੇ।"