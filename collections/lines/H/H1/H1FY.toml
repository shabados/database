[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਉ ਕੇ ਬਢਈਆ, ਏਕ ਨਾਮ ਕੇ ਜਪਈਆ; ਅਉਰ ਕਾਮ ਕੇ ਕਰਈਆ ਛੋਡ, ਅਉਰ ਕਉਨ ਧਿਆਈਐ ॥੪॥੪੩॥"
page = 131

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When should we meditate upon forsaking the Lord who prolongs the age of our life, who causes the Name to be repeated and all other works to be done?4.43."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਮਰ ਦੇ ਵਧਾਉਣ ਵਾਲੇ, ਇਕ ਨਾਮ ਨੂੰ ਜਪਾਉਣ ਵਾਲੇ, (ਸਾਰੇ) ਕੰਮਾਂ ਨੂੰ ਕਰਾਉਣ ਵਾਲੇ ਨੂੰ ਛਡ ਕੇ ਹੋਰ ਕਿਸ ਨੂੰ ਧਿਆਇਆ ਜਾਏ? ॥੪॥੪੩॥"