[[content]]
asset = "SSKS"
type = "primary"
data = "ਨਿਰਗੁਨ ਅਦ੍ਰਿਸਟ ਸ੍ਰਿਸਟਿ ਮੈ ਨਾਨਾ ਪ੍ਰਕਾਰ; ਅਲਖ ਲਖਿਓ ਨ ਜਾਇ ਕੈਸੇ ਉਰਿ ਆਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "God who is not visible in His Transcendental form, and is visible in myriad forms in His immanent form; who cannot be perceived, how can he then be lodged in the mind?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਨਿਰਗੁਣ ਅਦ੍ਰਿਸਟ ਨਿਰਗੁਣ ਸਰੂਪ ਤਾਂ ਉਸ ਦਾ ਹੋਯਾ ਹੀ ਦ੍ਰਿਸ਼ਟੀ ਤੋਂ ਅਗੋਚਰ ਪਰ ਜਿਹੜਾ ਦ੍ਰਿਸਟਿ ਮੈ ਦ੍ਰਿਸ਼ਟੀ ਵਿਖੇ ਔਣਹਾਰਾ ਸਾਕਾਰ ਸਰੂਪ ਸਰਗੁਣ ਹੈ ਉਹ ਨਾਨਾ ਪ੍ਰਕਾਰ ਦਾ ਹਕੇ ਭਾਸ ਰਿਹਾ ਹੈ, ਜਿਸ ਕਰ ਕੇ ਅਸਲ ਸਰੂਪ ਵਿਖੇ ਲਖ੍ਯਾ ਨਹੀਂ ਜਾ ਸਕਦਾ ਤਾਂ ਤੇ ਓਸ ਅਲਖ ਸਰੂਪ ਨੂੰ ਕਿਸ ਪ੍ਰਕਾਰ ਉਰ ਹਿਰਦੇ ਅੰਦਰ ਲਿਆ ਸਕੀਏ? ਭਾਵ ਉਹ ਬੁਧੀ ਮਨ ਅਰੁ ਇੰਦ੍ਰੀਆਂ ਦ੍ਵਾਰਾ ਕਿਸੇ ਪ੍ਰਕਾਰ ਭੀ ਜਾਣਿਆ ਪਛਾਣਿਆ ਯਾ ਧਿਆਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"