[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਤਿ ਦਾਸੀ ਭਾਸੀ ਪਰਭਾਤੰ ॥੩੩੭॥"
page = 662

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She had no desire whatsoever and she was absorbed in the memory of her husband.337."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਤੀ ਦੀ ਦਾਸੀ ਅਤੇ ਪ੍ਰਭਾਤ ਵਰਗੀ ਭਾਸਦੀ ਹੈ ॥੩੩੭॥"