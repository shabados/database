[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਹੋਰੁ ਕਮਾਵਣਾ; ਫਿਕਾ ਆਵੈ ਸਾਦੁ ॥"
page = 1343
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Insipid is the flavour of anything else one may do, save the practice of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਬਾਕੀ ਜੋ ਕੁਛ ਭੀ ਬੰਦਾ ਕਰਦਾ ਹੈ, ਫਿਕਲਾ ਹੈ ਉਸ ਦਾ ਸੁਆਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, whatever else they do is tasteless and insipid."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕੇ ਬਿਨਾ ਔਰ ਕਰਮੋਂ ਕਾ ਕਮਾਵਣਾ ਕਰਤਾ ਹੈ, ਤਿਨੋਂ ਕਾ ਸ੍ਵਾਦ ਫਲ ਭੀ ਤਿਸ ਕੋ ਫਿਕਾ ਹੀ ਆਵਤਾ ਅਰਥਾਤ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਛੱਡ ਕੇ (ਨਿਵਲੀ ਕਰਮ ਆਦਿਕ) ਜੋ ਕਰਮ ਭੀ ਕਰੀਦੇ ਹਨ ਉਹਨਾਂ ਦਾ ਸੁਆਦ ਫਿੱਕਾ ਹੁੰਦਾ ਹੈ (ਉਹ ਜੀਵਨ ਨੂੰ ਫਿੱਕਾ ਹੀ ਬਣਾਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin el Naam, todo lo demás es insípido e inútil. Aliándose con el enemigo,"