[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਤਿ ਬਿਹੀਨ ਅਨਾਤਮ ਆਪ; ਅਦਾਗ ਅਦੋਖ ਅਛਿੱਦ੍ਰ ਅਛੈ ਹੈ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is endless, Himself Selfless, stainless, blemishless, flawless and invincible."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅੰਤ ਤੋਂ ਰਹਿਤ, ਖ਼ੁਦ ਅਨਾਤਮ, ਦਾਗ਼ ਤੋਂ ਬਿਨਾ, ਦੋਖ ਤੋਂ ਰਹਿਤ, ਛਿਦ੍ਰ ਤੋਂ ਬਿਨਾ ਅਤੇ ਨਾਸ਼ ਤੋਂ ਮੁਕਤ ਹੈ।"