[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਤ੍ਰੀ ਪੁਰਖ ਨਿਪਜਹਿ ਮਾਸਹੁ; ਪਾਤਿਸਾਹ ਸੁਲਤਾਨਾਂ ॥"
page = 1290
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Women, men, kings and emperors spring from flesh."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਰੀ ਨੂਰ, ਰਾਜੇ ਤੇ ਮਹਾਰਾਜੇ ਮਾਸ ਤੋਂ ਉਤਪੰਨ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Women, men, kings and emperors originate from meat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਪੁਰਖ ਸਭ ਮਾਸ ਸੇ ਉਤਪਤ ਹੋਤੇ ਹੈਂ ਅਰ ਮਾਸ ਸੇ ਪਾਤਸ਼ਾਹ ਅਰ ਸੁਲਤਾਨ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ਨਾਨੀ, ਮਰਦ, ਸ਼ਾਹ, ਪਾਤਿਸ਼ਾਹ...ਸਾਰੇ ਮਾਸ ਤੋਂ ਹੀ ਪੈਦਾ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En las fiestas sagradas y los matrimonios también se ha consumido carne."