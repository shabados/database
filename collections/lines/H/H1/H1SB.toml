[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿੰਤ ਕਰੀ ਚਿਤ ਮੈ ਤਿਹ ਭੂਪਤਿ; ਜੋ ਇਹ ਕਉ ਅਬ ਹਉ ਬਧ ਕੈ ਹਉ ॥"
page = 450

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king then thought that if he killed Krishna, all his army would run away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਰਾਜਾ (ਖੜਗ ਸਿੰਘ) ਨੇ ਚਿਤ ਵਿਚ ਇਹ ਸੋਚ ਕੀਤੀ ਕਿ ਜੇ ਮੈਂ ਇਸ ਦਾ ਹੁਣ ਵੱਧ ਕਰ ਦਿਆਂ,"