[[content]]
asset = "SSKS"
type = "primary"
data = "ਏਕ ਹੀ ਅਨੇਕ ਅਉ ਅਨੇਕ ਏਕ ਸਰਬ ਮੈ; ਬ੍ਰਹਮ ਬਿਬੇਕ ਟੇਕ ਪ੍ਰੇਮ ਰਸ ਪੀਜੀਐ ।੨੫੨।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "If one understands that His light pervades in all the Living beings and light of all living beings pervades in Him. Then this knowledge of the Lord dispenses loving elixir to seeker. (252)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੋ ਇਕ ਅਕਾਲੀ ਸੱਤਾ ਹੀ ਅਨੇਕ ਰੂਪ ਹੋਈ ਹੋਈ ਅਤੇ ਅਨੇਕਾਂ ਵਿਖੇ ਉਹੀ ਇਕ ਸਰਬ ਮੈ ਸਰਬ ਸਰੂਪੀ ਬਣੀ ਹੋਈ ਦੇ ਬ੍ਰਹਮ ਬਿਬੇਕ ਬ੍ਰਹਮ ਗਿਆਨ ਦੀ ਟੇਕ ਧਾਰ ਕੇ ਐਸੀ ਦ੍ਰਿੜ੍ਹ ਨਿਸਚੇ ਮਈ ਇਸਥਿਤੀ ਨੂੰ ਸਾਧ ਕੇ ਪ੍ਰੇਮ ਰਸ ਬ੍ਰਹਮ ਸਾਖ੍ਯਾਤਕਾਰ ਤੋਂ ਪ੍ਰਾਪਤ ਹੋਣ ਹਾਰੇ ਪਰਮਾਨੰਦ ਨੂੰ ਪਾਨ ਕਰੋ ॥੨੫੨॥"