[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੰਗੁ ਸੁਰੰਗੁ ਅਚਰਜੁ ਹੈ, ਵੇਖਾਲੇ ਸੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From among the wondrous shades (of life) it makes one see the most wonderful one."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰੰਗਾਂ ਵਿਚੋਂ ਅਚਰਜ (ਸੇਵਾ ਦਾ) ਲਾਲ ਰੰਗ ਹੈ, ਉਹ (ਗੁਰੂ ਹੀ) ਦਿਖਾ ਸਕਦੇ ਹਨ (ਲਾਲ ਰੰਗ ਤਿਸ ਕਉ ਲਗਾ ਜਿਸਕੇ ਵਡਭਾਗਾ')।"