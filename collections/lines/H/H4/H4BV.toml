[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਰੰਤਰਿ ਰਾਮੁ ਰਹਿਆ ਰਵਿ; ਐਸਾ ਰੂਪੁ ਬਖਾਨਿਆ ॥੧॥"
page = 1351
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is contained amongst all, this way is His form described."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ ਇਸ ਤਰ੍ਹਾਂ ਵਰਨਣ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਉਸ ਦਾ ਸਰੂਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is pervading and permeating amongst all; this is how His Form can be described. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੇਰਾ ਸਰੂਪ ਸਰਬ ਮੇਂ ਨਿਰੰਤਰ (ਰਵਿ) ਪੂਰਨ ਹੋਇ ਰਹਿਆ ਹੈ, ਹੇ ਰਾਮ! ਇਸ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਤੁਝ ਕੋ ਬੇਦੋਂ ਨੇ ਉਚਾਰਨ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਰਾਮ ਸਭ ਜੀਵਾਂ ਵਿਚ ਇਕ-ਰਸ ਵਿਆਪਕ ਹੈ, (ਸਭ ਧਰਮ-ਪੁਸਤਕਾਂ ਨੇ) ਉਸ ਰਾਮ ਦਾ ਕੁਝ ਇਹੋ ਜਿਹਾ ਸਰੂਪ ਬਿਆਨ ਕੀਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਤਰਿ = ਅੰਦਰ ਇਕ-ਰਸ। ਰਵਿ ਰਹਿਆ = ਵਿਆਪਕ ਹੈ। ਬਖਾਨਿਆ = ਬਿਆਨ ਕੀਤਾ ਗਿਆ ਹੈ, (ਧਰਮ-ਪੁਸਤਕਾਂ ਵਿਚ) ਦੱਸਿਆ ਗਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está prevaleciendo y compenetrándolo todo y a todos, así es como Su Forma puede ser descrita. (1)"