[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗੁਣਹਿ ਸਮਾਣੇ; ਮਸਤਕਿ ਨਾਮ ਨੀਸਾਣੋ ॥"
page = 1112
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The virtuous man merges in the virtuous Lord and his brow is stamped with Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬੰਦਾ, ਨੇਕ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਮੋਹਰ ਲੱਗ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The virtuous person merges in the Virtuous Lord; his forehead bears the insignia of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕਿ ਮੇਂ ਨਾਮ ਜਪਣੇ ਕਾ ਨੀਸਾਣੋ ਅਰਥਾਤ ਲੇਖ ਹੈ ਤਿਸ ਕੇ ਮੰਦ ਗੁਣ ਸੁਭ ਗੁਣੋ ਕਰ ਕੇ (ਸਮਾਣੇ) ਲੈ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰਾਪਤੀ ਦਾ ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਉਚਾਰ ਕੇ ਉਹਨਾਂ ਗੁਣਾਂ ਵਿਚ ਲੀਨ ਹੋਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Virtuosos se inmergen con los Virtuosos y la frente de uno es marcada con el Nombre del Señor."