[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੋ ਆਪੈ ਪੂਜਾ ਹੋਇ ॥"
page = 951
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone worships but himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਕੇਵਲ ਆਪਣੇ ਆਪ ਨੂੰ ਹੀ ਪੂਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone worships himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੋ ਆਪ ਹੀ ਪੂਜਾ ਦੇ ਲੇਣੇ ਵਾਲੇ ਹੋ ਬੈਠਤੇ ਹੈਂ, ਭਾਵ ਸ਼ਾਸਤ੍ਰ ਕੀ ਰੀਤੀ ਸੇ ਰਹਤ ਮਨ ਦੀ ਮਰਜੀ ਅਨੁਸਾਰ ਵਰਤਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪੋ ਆਪਣੀ ਗ਼ਰਜ਼ ਦੀ ਹੀ ਪੂਜਾ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੋ ਆਪੈ ਪੂਜਾ = ਆਪੋ ਆਪਣੀ ਗ਼ਰਜ਼ ਦੀ ਪੂਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o de los Shastras y todos se alaban a sí mismos."