[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਨਿਹਕਾਮ ਧਾਮ ਸਾਧ ਹੈ ਸੰਸਾਰ ਬਿਖੈ; ਅਸਨ ਬਸਨ ਚਲ ਆਵਤ ਜੁਗਾਤ ਹੈ ।੬੨੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, the house of God-like True Guru is without desires. Like the rain water, charity at places of pilgrimage and the king, food items, clothes and money of Daswandh keep pouring in the house of the True Guru."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਸੰਸਾਰ ਵਿਚ ਸਾਧੂ ਦਾ ਘਰ ਇੱਛਾ ਰਹਿਤ ਹੈ ਤੇ ਉੱਥੇ ਭੋਜਨ ਬਸਤ੍ਰ ਤੇ ਦਸਵੰਧ ਆਦਿ ਦੇ ਧਨ ਆਪਣੇ ਆਪ ਚਲੇ ਆਉਂਦੇ ਹਨ ॥੬੨੯॥"