[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜੀ ਖੋਜਿ ਲਧਾ; ਹਰਿ ਸੰਤਨ ਪਾਹਾ ਰਾਮ ॥"
page = 845
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Following the tracker has found the jewel with the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੋਜੀ ਨੇ ਖੋਜ ਕੱਢ ਕੇ, ਜਵੇਹਰ ਨੂੰ ਸਾਧੂਆਂ ਕੋਲੋਂ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching, the seeker has found the Lord with the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੋਜੀ ਜੋ ਸੰਤ ਜਨ ਹੈਂ ਤਿਨ ਪਾਸੋਂ ਤਿਸ ਕਾ (ਖੋਜਿ) ਰਸਤਾ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ, ਕਿਉਂਕਿ ਸੋ ਹਰੀ ਰਾਮ ਸਦਾ ਸੰਤੋਂ ਕੇ ਪਾਸ ਹੀ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਨਾਮ-ਰਤਨ (ਕੋਈ ਵਿਰਲਾ) ਖੋਜ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ ਭਾਲ ਕਰ ਕੇ ਸੰਤ ਜਨਾਂ ਪਾਸੋਂ ਹੀ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, los buscadores La han encontrado en los Santos."