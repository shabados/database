[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਤੇ ਸਰਨਿ ਤੁਮਾਰੀ ਆਏ; ਤਬ ਤੇ ਦੋਖ ਗਏ ॥੧॥ ਰਹਾਉ ॥"
page = 829
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the time I have entered Thy asylum, since then my sins have hastened away. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੋਂ ਮੈਂ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ, ਉਦੋਂ ਤੋਂ ਮੇਰੇ ਪਾਪ ਦੌੜ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I came to Your Sanctuary, my sins vanished. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੇ ਹਮ ਤੁਮਾਰੀ ਸਰਣਿ ਆਏ ਹੈਂ ਤਬ ਤੇ ਹਮਾਰੇ ਦੋਖ ਦੂਰ ਹੋ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ (ਜਿਹੜੇ ਮਨੁੱਖ) ਤੇਰੀ ਸਰਨ ਆਉਂਦੇ ਹਨ, ਤਦੋਂ ਤੋਂ (ਉਹਨਾਂ ਦੇ ਸਾਰੇ) ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, desde que busqué Tu Refugio todos mis dolores se han desvanecido.(1-Pausa)"