[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਜ ਬਾਜ ਰਥੀ ਅਰੁ ਪਤਿ ਚਮੂੰ ਹਨਿ ਕੈ ਉਨ ਬੀਰਨ ਤੇਜ ਹਰਿਯੋ ॥"
page = 403

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He made lifeless the elephants, horses and charioteers by killing them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਾਥੀ, ਘੋੜੇ, ਰਥਾਂ ਵਾਲੇ ਅਤੇ ਸੈਨਾ ਪਤੀਆਂ ਨੂੰ ਮਾਰ ਕੇ ਉਨ੍ਹਾਂ ਸੂਰਮਿਆਂ ਦਾ ਤੇਜ ਹਰ ਲਿਆ ਹੈ।"