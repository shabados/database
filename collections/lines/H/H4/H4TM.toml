[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰੰਕਾਰ ਮਹਿ; ਆਕਾਰੁ ਸਮਾਵੈ ॥"
page = 414
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who merges his from into the Formless Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸਰੂਪ ਨੂੰ ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਕਰ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who merges his form into the Formless Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਾਕਾਰ ਮਹਿ ਆਕਾਰ ਰੂਪ ਕੋ ਲੈ ਕਰੇ ਅਧਿਸ੍ਟਾਨ ਮਾਤ੍ਰ ਰਹਿ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਦਿੱਸਦੇ ਸੰਸਾਰ ਨੂੰ ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਕਰ ਲੈਂਦਾ ਹੈ (ਭਾਵ, ਆਪਣੀ ਬ੍ਰਿਤੀ ਨੂੰ ਬਾਹਰ ਵਲੋਂ ਰੋਕ ਕੇ ਅੰਦਰ ਲੈ ਆਉਂਦਾ ਹੈ;)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਕਾਰੁ = ਬਾਹਰ ਦਿੱਸਦਾ ਜਗਤ। ਸਮਾਵੈ = ਲੀਨ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que está imbuido en el Dios sin Forma,"