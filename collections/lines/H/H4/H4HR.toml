type = "primary"
data = "ਹਾਥ ਗਾਗਨੋ ਯਾ ਪਰਿ ਆਯੋ ॥"
page = 540

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the challenge, the enemy was infuriated and on this side, these people, with the signs of their hands, told Balram everything"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੱਥ ਨਾਲ ਗਾਨਾ (ਬੰਨ੍ਹ ਕੇ) ਉਸ (ਬਲਰਾਮ) ਉਤੇ ਚੜ੍ਹ ਆਇਆ।"