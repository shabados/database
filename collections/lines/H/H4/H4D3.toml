[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਵਾਹੁ ਵਾਹੁ ਕਹੁ ਤਾ ਕਉ; ਜਾ ਕਾ. ਅੰਤੁ ਨ ਪਾਰੁ ॥੨॥੬੩॥੮੬॥"
page = 1221
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, hurrah, hurrah say thou unto Him, to whose limit there is no end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸ਼ਾਬਾਸ਼, ਸ਼ਾਬਾਸ਼ ਤੂੰ ਉਸ ਨੂੰ ਆਖ, ਜਿਸ ਦੇ ਹੱਦ-ਬੰਨੇ ਦਾ ਕੋਈ ਓੜਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, chant, \"Waaho! Waaho!\" to Him, who has no end or limitation. ||2||63||86||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੋ ਵਾਹੁ ਵਾਹੁ ਕਰ ਕੇ ਕਥਨ ਕਰੋ ਜਿਸ ਕੇ ਅੰਤ ਕਾ ਕੁਝ ਪਾਰਾਵਾਰ ਨਹੀਂ ਹੈ॥੨॥੬੩॥੮੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਿਆ ਕਰੋ, ਜਿਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਜਿਸ ਦੇ ਗੁਣਾਂ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ॥੨॥੬੩॥੮੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gloria al Señor, Cuyo fin nadie puede encontrar ni sondear. (2-63-86)"