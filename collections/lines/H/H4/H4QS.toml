[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬਾਲਤਣਿ ਰਾਡੇਪਾ; ਬਿਨੁ ਪਿਰ. ਧਨ ਕੁਮਲਾਣੀ ॥੧॥"
page = 763
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, in the tender age, I am gone without the spouse. Without her Groom, the bride is withering away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮੈਂ ਛੋਟੀ ਅਵਸਥਾ ਵਿੱਚ ਹੀ ਪਤੀ ਤੋਂ ਬਿਨਾਂ ਹੋ ਗਈ ਹਾਂ। ਆਪਣੇ ਪਤੀ ਦੇ ਬਾਝੋਂ ਪਤਨੀ ਸੁੱਕੀ ਸੜੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, in the prime of my youth, I am a widow; without my Husband Lord, the soul-bride is wasting away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਬਾਲਤਣਿ) ਆਦਿ ਸੇ ਹੀ (ਰਾਡੇਪਾ) ਬਿਛੋੜਾ ਰਹਾ ਹੈ। ਬਿਨਾਂ ਅਪਨੇ ਸ੍ਵਾਮੀ ਕੇ ਮਿਲਾਪ ਸੇ (ਧਨ) ਇਸਤ੍ਰੀ ਕੁਮਲਾਈ ਰਹਿਤੀ ਹੈ, ਭਾਵ ਸੋਕ ਕਰ ਜੀਵ ਦੁਖੀ ਰਹਿਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਜੇਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਤਾਂ ਬਾਲ-ਉਮਰੇ ਹੀ ਰੰਡੇਪਾ ਸਹੇੜ ਲਿਆ, ਤੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਉਸ ਦਾ ਹਿਰਦਾ-ਕਮਲ ਕੁਮਲਾਇਆ ਹੀ ਰਿਹਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਲਤਣ = ਬਾਲ-ਉਮਰ ਵਿਚ (ਹੀ)। ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, fui viudo en la juventud, y sin mi Señor, no me di cuenta que esa juventud se me fue de las manos.(1)"