[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਹਸਾ ਮਨਹੁ ਨ ਚੁਕਈ; ਕਰਮਾਂ ਅੰਦਰਿ ਭਰਮਿ ਭੁਲਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Because of its fallacy of ad-infinitum, the doubts are cleared and the jiv goes on wandering in the labyrinth of karmas."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਸਾ ਮਨ ਥੋਂ ਨਾ ਗਿਆ, ਕਰਮਾਂ ਦੇ ਭਰਮ ਅੰਦਰ ਭੁਲਾ ਦਿਤਾ।"