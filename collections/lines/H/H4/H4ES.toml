[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਤੁਰਭੁਜ ਕੋ ਬਰੁ ਵਾਹਿ ਦਯੋ; ਬਰੁ ਪਾਇ ਸੁਖੀ ਰਹੁ, ਤਾਹਿ ਕਹੇ ॥"
page = 378

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The four-armed Krishna blessed her with the boon of living in happiness"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਉਸ (ਧੋਬਣ) ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ਕਿ (ਤੂੰ) ਚਤੁਰਭੁਜ ਨੂੰ ਵਰ ਲੈ ਅਤੇ ਵਰ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਸੁਖੀ ਰਹਿ।"