[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਜੋਧਾ ਤਿਨ ਤੇ ਏਕ; ਨ ਜਿਯਤੇ ਉਬਰਿਯੋ ॥੨੫॥"
page = 927

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And none of them was saved.(25)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਉਨ੍ਹਾਂ ਵਿਚੋਂ ਇਕ ਵੀ ਯੋਧਾ ਜੀਉਂਦਾ ਨਾ ਬਚਿਆ ॥੨੫॥"