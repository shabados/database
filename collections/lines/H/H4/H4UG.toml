[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸਬਾਹੁ; ਮਧੁ ਕੀਟ ਮਹਿਖਾਸਾ ॥"
page = 224
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord killed thousand armed Arjan, the demons Makh Kaitab, and buffalo like Mahkhaswa."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਹਜ਼ਾਰਾਂ ਬਾਂਹਾ ਵਾਲਾ ਅਰਜਨ ਅਤੇ ਮਧ ਕੰਟਬ ਤੇ ਮੈਹੇ ਵਰਗਾ ਮਹਿਖਸਵਾਂ, ਦੈਂਤ ਮਾਰ ਸੁਟੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord killed the thousand-armed Arjun, and the demons Madhu-keetab and Meh-khaasaa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਸਹਸਥਾਹੁ) ਅਰਜਨ ਜਿਸ ਕੀ ਹਜ਼ਾਰ ਭੁਜਾ ਥੀ, ਮਧੁ ਔਰ ਕੈਟਭ ਦੈਈਤ ਔਰ (ਮਹਿਖਾਸਾ) ਜਿਸ ਕਾ ਮਹਿਖੇ ਝੋਟੇ ਕਾ ਸੀਸ ਥਾ, ਸੋ ਏਹ ਸਭ ਦੈਂਤ ਹੰਕਾਰ ਕਰ ਨਾਸ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਹਸਬਾਹੂ (ਨੂੰ ਪਰਸ ਰਾਮ ਨੇ ਮਾਰਿਆ,) ਮਧੁ ਤੇ ਕੈਟਭ (ਨੂੰ ਵਿਸ਼ਨੂੰ ਨੇ ਮਾਰ ਦਿੱਤਾ) ਮਹਿਖਾਸੁਰ (ਦੁਰਗਾ ਦੇ ਹੱਥੋਂ ਮਰਿਆ,)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸਬਾਹੁ = ਪਰਸ ਰਾਮ ਦੇ ਪਿਤਾ ਜਮਦਗਨਿ ਰਿਸ਼ੀ ਦਾ ਸਾਂਢੂ। ਇਹ ਰਾਜਾ ਸੀ। ਇਕ ਵਾਰੀ ਰਿਸ਼ੀ ਨੇ ਰਾਜੇ ਅਤੇ ਉਸ ਦੀ ਸੈਨਾ ਦੀ ਭੋਜਨ ਦੀ ਸੇਵਾ ਕਾਮਧੇਨ ਗਾਂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਕੀਤੀ। ਸਹਸਬਾਹੂ ਨੇ ਕਾਮਧੇਨ ਕਾਬੂ ਕਰਨੀ ਚਾਹੀ। ਲੜਾਈ ਹੋ ਪਈ। ਜਮਦਗਨਿ ਮਾਰਿਆ ਗਿਆ ਜਮਦਗਨਿ ਦੇ ਪੁੱਤਰ ਪਰਸ ਰਾਮ ਨੇ ਬਦਲਾ ਲਿਆ, ਸਹਸਬਾਹੂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ। ਮਧੁ ਕੀਟ = ਮਧੁ, ਕੈਟਭ ਇਹ ਦੋਵੇਂ ਦੈਂਤ ਵਿਸ਼ਨੂੰ ਦੇ ਕੰਨਾਂ ਵਿਚੋਂ ਜੰਮੇ। ਵਿਸ਼ਨੂੰ ਨੇ ਹੀ ਮਾਰ ਦਿੱਤੇ ਸਨ। ਮਹਿਖਾਸਾ = (ਮਹਿਖਾਸੁਰ) ਰਾਜਾ ਸੁੰਭ ਨਸੁੰਭ ਦਾ ਜਰਨੈਲ, ਝੋਟੇ ਦੀ ਸ਼ਕਲ, ਦੁਰਗਾ ਦੇ ਹਥੋਂ ਮਾਰਿਆ ਗਿਆ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aryuna de los mil brazos, los dos seres malvados Madu y Katab, Mahishesura"