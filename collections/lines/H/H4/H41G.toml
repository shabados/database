[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਥੈ. ਥਾਨਿ ਥਾਨੰਤਰਿ ਸੋਈ; ਜਾ ਕਾ ਕੀਆ. ਸਭੁ ਹੋਆ ॥"
page = 433
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Th:-- In spaces and inter--spaces He, the Lord, is and by His doing everything has come into being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਥ-ਥਾਵਾਂ ਅਤੇ ਥਾਵਾਂ ਦੇ ਅੰਤਰੀਵ ਉਹ ਸੁਆਮੀ ਹੈ। ਉਸ ਦੇ ਕਰਣ ਦੁਆਰਾ ਹਰ ਸ਼ੈ ਹੋਦਂ ਵਿੱਚ ਆਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "T'hat'ha: In all places and interspaces, He is; everything which exists, is by His doing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਥਥੇ ਦਾ ਇਹ ਸਿਧਾਂਤ ਹੈ: ਜਿਸ ਕਾ ਕੀਆ ਹੂਆ ਸਭ ਹੋਆ ਹੈ ਸਭ ਸਥਾਨੋਂ ਮੇਂ ਔਰ ਥਾਨੰਤਰੋਂ ਮੇਂ ਸੋਈ ਪਰਮਾਤਮਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਬਣਾਇਆ ਹੋਇਆ ਇਹ ਸਾਰਾ ਜਗਤ ਹੈ, ਉਹੀ (ਇਸ ਜਗਤ ਦੇ) ਹਰੇਕ ਥਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨਿ ਥਾਨੰਤਰਿ = ਥਾਨ ਥਾਨ ਅੰਤਰਿ, ਥਾਂ ਥਾਂ ਵਿਚ; ਹਰੇਕ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Thattha: Todos los lugares, el espacio y el interespacio, el Señor los creó."