[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ; ਸੋ ਨਿਹਚਉ ਹੋਵੈ ॥"
page = 1034
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases You, happens for sure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਹ ਨਿਸਚਿਤ ਹੀ ਹੋ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is pleasing to Your Will, undoubtedly comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਤਿਸੁ) ਤੇਰੇ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋ ਨਿਸਚੇ ਹੋਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਜ਼ਰੂਰ ਉਹੀ ਕੁਝ ਹੁੰਦਾ ਹੈ ਜੋ ਉਸ ਕਰਤਾਰ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਉ = ਜ਼ਰੂਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que deseas, eso de seguro viene a ocurrir,"