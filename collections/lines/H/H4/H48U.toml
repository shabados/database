type = "primary"
data = "ਤਬ ਬੈਤਾਲ ਤਹਾ ਤੇ ਜਾਗ︀ਯੋ ॥"
page = 924

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the flaming pyre was ready, suddenly Betaal, (his court poet) appeared."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਥੋਂ ਇਕ ਬੈਤਾਲ ਜਾਗ ਪਿਆ।"