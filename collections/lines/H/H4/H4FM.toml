[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹਿ ਸੁਨਤ; ਆਪ ਹੀ ਜਾਸਨ ॥"
page = 250
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself hears His praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਜੱਸ ਉਹ ਆਪ ਹੀ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself listens to His Own Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੁਨਤਾ ਹੈ ਅਰ ਆਪ ਹੀ ਜਸ ਰੂਪ ਹੈ। ਭਾਵ ਆਪ ਹੀ ਜਗ੍ਯਾਸੂ ਰੂਪ ਹੋ ਕਰ ਸ੍ਰੋਤਾ ਹੈ, ਪੁਨਃ ਆਪ ਹੀ (ਜਾਸਨ) ਜਸ ਕੇ ਉਚਾਰਨੇ ਵਾਲਾ ਗੁਰੂ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਆਪਣੀ ਸੋਭਾ ਸੁਣਨ ਵਾਲਾ ਭੀ ਆਪ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਸਨ = ਜਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo escucha, Él Mismo entona Su Propia Alabanza."