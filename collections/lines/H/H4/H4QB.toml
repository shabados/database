[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਮਾਰਗ ਕੇ; ਗਨੇ ਜਾਹਿ ਨ. ਕੋਸਾ ॥"
page = 264
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the path whose miles cannot be counted,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੰਧ ਦੇ ਮੀਲ ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On that path where the miles cannot be counted,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਮ ਮਾਰਗ ਕੇ ਕੋਸ ਗਿਣੇ ਨਹੀਂ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਬਹੁਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਜ਼ਿੰਦਗੀ ਰੂਪੀ) ਪੈਂਡੇ ਦੇ ਕੋਹ ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ = ਜਿਸ। ਮਾਰਗ = ਰਾਹ, ਪੈਂਡਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando en tu sendero pareciera que el anhelado Destino se aleja,"