[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟੰਤ ਰੂਪੰ. ਘਟੰਤ ਦੀਪੰ; ਘਟੰਤ ਰਵਿ ਸਸੀਅਰ ਨਖੵਤ੍ਰ ਗਗਨੰ ॥"
page = 1354
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perishable is beauty, perishable are the islands and perishable are the sun, the moon, the stars and the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਸਵੰਤ ਹੈ ਸੁੰਦਰਤਾ, ਨਾਸਵੰਤ ਹਨ ਜਜ਼ੀਰ ਅਤੇ ਨਾਸਵੰਤ ਹਨ ਸੂਰਜ, ਚੰਦ੍ਰਮਾ, ਤਾਰੇ ਅਤੇ ਅਸਮਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beauty fades away, islands fade away, the sun, moon, stars and sky fade away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਰੂਪ ਭੀ ਨਿਤੰਪ੍ਰਤੀ ਘਟਤਾ ਹੈ ਅਰਥਾਤ ਪ੍ਰਣਾਮੀ ਹੈ ਔ ਸਾਤ ਦੀਪ ਭੀ (ਘਟੰਤ) ਪ੍ਰਣਾਮ ਹੋ ਜਾਤੇ ਹੈਂ ਔਰ (ਰਵਿ) ਸੂਰਜ ਔ (ਸਸੀਅਰ) ਚੰਦਰਮਾ, (ਨਖਿਤ੍ਰ) ਤਾਰੇ, (ਗਗਨੰ) ਅਕਾਸ਼ ਭੀ ਘਟਤੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੂਪ ਨਾਸਵੰਤ ਹੈ, (ਸੱਤੇ) ਦੀਪ ਨਾਸਵੰਤ ਹਨ, ਸੂਰਜ ਚੰਦ੍ਰਮਾ ਤਾਰੇ ਆਕਾਸ਼ ਨਾਸਵੰਤ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟੰਤ = ਘਟਦੇ ਹਨ, ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ। ਦੀਪੰ = ਜਜ਼ੀਰੇ (द्वीप)। ਰਵਿ = ਸੂਰਜ (रवि)। ਸਸੀਅਰ = ਚੰਦ੍ਰਮਾ (शशधर = moon)। ਨਖ੍ਯ੍ਯਤ੍ਰ = ਤਾਰੇ (नर्क्षात्रं)। ਗਗਨੰ = ਆਕਾਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La belleza se desvanece, las islas desaparecen, el sol, la luna, el cielo y las estrellas también reaparecerán."