[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਿਰਪਾ ਕਰਿ ਸੁਣਿ ਬੇਨਤੀ; ਹਮ ਪਾਪੀ ਕਿਰਮ ਤਰਾਹ ॥੧॥"
page = 1314
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, mercifully hear Thou my supplication and ferry me, a sinner and a worm."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮਿਹਰ ਧਾਰ ਕੇ, ਤੂੰ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸ੍ਰਵਨ ਕਰ ਅਤੇ ਮੈ, ਪਾਂਬਰ ਅਤੇ ਕੀੜੇ ਦਾ ਪਾਰ-ਉਤਾਰਾ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please be merciful and hear my prayer; I am a sinner and a worm - please save me! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਮਾਰੀ ਬੇਨਤੀ ਕੋ ਸੁਣੋ ਕਿ ਹਮ ਪਾਪੀਓਂ ਕੋ, ਭਾਵ ਤੁਛ ਜੀਵੋਂ ਕੋ ਤਾਰ ਲੀਜੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਕਿਰਪਾ ਕਰ, (ਅਸਾਡੀ) ਬੇਨਤੀ ਸੁਣ, ਅਸੀਂ ਪਾਪੀ ਅਸੀਂ ਕੀੜੇ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਸਕੀਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, ten Misericordia y escucha mi oración, salva por favor a este malvado gusano. (1)"