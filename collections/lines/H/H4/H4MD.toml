[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਗੁਰ ਕਉ; ਸਿਮਰਉ ਸਾਸਿ ਸਾਸਿ ॥"
page = 239
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Guru I remember with every breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰੂ ਨੂੰ ਮੈਂ ਹਰ ਸੁਆਸ ਨਾਲ ਯਾਦ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I remember the Guru with each and every breath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕੋ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਸਿਮਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਗੁਰੂ ਨੂੰ ਮੈਂ (ਆਪਣੇ) ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਨਾਲ ਚੇਤੇ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pienso en el Guru en cada momento, porque el Verdadero Guru es mi Respiración Vital,"