[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਬਿਗਤਿ ਗਤਿ, ਕਿਵ ਅਲਖੁ ਲਖਾਈ ।੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How could His unmanifest dynamism by seen and understood?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਗਿਆਨ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ, ਉਹ ਅਲੱਖ ਕਿੱਕੁਰ ਲਖਿਆ ਜਾਵੇ?"