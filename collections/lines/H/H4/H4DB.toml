[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਸਹਜਿ ਵੀਚਾਰੁ ॥"
page = 364
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He naturally dwells on the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਭਾਵਕ ਹੀ ਗੁਰਬਾਣੀ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He intuitively reflects upon the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਨਿਸਚ੍ਯ ਕਰ ਗੁਰਮੁਖ ਗੁਰ ਸਬਦ ਕਾ ਸ੍ਵਭਾਵਕ ਹੀ ਬੀਚਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਮਨੁੱਖ ਨੂੰ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੈ ਜਾਂਦਾ ਹੈ (ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦਾ) ਵਿਚਾਰ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma intuitiva medita en la Palabra del Shabd."