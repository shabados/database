[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ. ਅੰਧੇਰਾ ਚੂਕੈ; ਇਨ ਬਿਧਿ ਮਾਣਕੁ ਲਹੀਐ ॥੩॥"
page = 334
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the True Guru. the darkness is dispelled. In this way, Lord the gem is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਇਸ ਤਰੀਕੇ ਨਾਲ ਪ੍ਰਭੂ ਹੀਰਾ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, the darkness is dispelled, and in this way, the jewel is obtained. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਸਤਿਗੁਰੂ ਮਿਲੇਂ ਔਰ ਅਗਿਆਨ ਨਵਿਰਤ ਹੋਵੈ, ਤੌ ਇਨ ਪ੍ਰਕਾਰੋਂ ਕਰ ਰਤਨ ਰੂਪ ਬ੍ਰਹਮ ਕੋ (ਲਹੀਐ) ਪ੍ਰਾਪਤਿ ਹੋਈਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਅਸਲ ਇਹ ਹੈ ਕਿ ਜਦੋਂ ਮਨੁੱਖ ਨੂੰ) ਸਤਿਗੁਰੂ ਮਿਲਦਾ ਹੈ (ਤਾਂ ਇਸ ਦੇ ਮਨ ਵਿਚੋਂ ਹਉਮੈ ਦਾ) ਹਨੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਇਸ ਤਰ੍ਹਾਂ (ਇਸ ਨੂੰ ਅੰਦਰੋਂ ਹੀ ਨਾਮ-ਰੂਪ) ਲਾਲ ਲੱਭ ਪੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué puede uno hacer? Encontrando al Verdadero Guru, la oscuridad es disipada y de esta forma la Joya es obtenida. (3)"