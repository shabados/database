[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦਨ ਸੋ ਤਨ ਲੀਪ ਸਭੈ; ਸੁ ਗੁਲਾਬਹਿ ਸੋ ਧਰਨੀ ਛਿਰਕਾਈ ॥"
page = 383

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "We plastered our bodies with sandal and sprinkled rose-water on the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਦਨ (ਦੇ ਲੇਪ) ਨਾਲ ਸਾਰੇ ਤਨ ਨੂੰ ਲੇਪ ਦੇ ਗੁਲਾਬ (ਦੇ ਜਲ ਨਾਲ) ਧਰਤੀ ਉਤੇ ਛਿੜਕਾਓ ਕੀਤਾ ਹੁੰਦਾ ਸੀ।"