[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਰਾਧੀ ਪਾਪੀ ਉਧਰੇ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਜਨ ਨਾਨਕ. ਖਿਨੁ ਹਰਿ ਰਾਤੇ ਰਾਮ ॥੪॥੩॥"
page = 539
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says servant Nanak, the offenders and sinner cross over, O my life by being imbued with God even for an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ ਆਖਦਾ ਹੈ, ਇੱਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਰੰਜੀਗਣ ਦੁਆਰਾ, ਹੇ ਮੇਰੇ ਜੀਊੜਿਆ! ਮੁਜਰਮ ਅਤੇ ਪਾਂਬਰ ਪਾਰ ਉੱਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even sinners are carried across, O my soul, if they are imbued with the Lord's Name, even for an instant, O servant Nanak. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਬੜੇ ਬੜੇ ਅਪਰਾਧੀ ਔ ਪਾਪੀ ਪੁਰਸ਼ ਏਕ ਖਿਨ ਮੇਂ ਹਰਿ ਸੇ ਪ੍ਰੇਮ ਕਰਨੇ ਸੇ ਉਧਰੇ ਹੈਂ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਜੇਹੜੇ ਵਿਕਾਰੀ ਤੇ ਪਾਪੀ ਭੀ ਇਕ ਖਿਨ ਵਾਸਤੇ ਹਰਿ-ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਗਏ, ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਣੋਂ ਬਚ ਗਏ ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਰੇ = ਡੁੱਬਣੋਂ ਬਚ ਗਏ। ਰਾਤੇ = ਰੰਗੇ ਗਏ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, hasta malvados y malhechores son purificados si se inmergen en su Señor aunque sea por un instante. (4-3)"