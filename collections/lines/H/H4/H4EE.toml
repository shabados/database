[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸਬਦੁ; ਵਸੈ ਮਨਿ ਆਏ ॥"
page = 1052
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and then the true Name comes to abide in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਤਿਨਾਮ ਆ ਕੇ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord bestows His Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕੇ ਮਨ ਮੇਂ ਸਾਚਾ ਉਪਦੇਸ਼ ਆਇ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ ਉਸ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਆਏ = ਆਇ, ਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtiene al Uno Verdadero y en su interior es enaltecida la Palabra Verdadera."