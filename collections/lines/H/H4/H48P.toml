[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵਤੁ ਰਲੀਆ; ਜੋਬਨਿ ਬਲੀਆ ॥"
page = 385
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the vigour of youth, man enjoys or has revelments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੁਆਨੀ ਦੇ ਜੋਸ਼ ਵਿੱਚ ਇਨਸਾਨ ਰੰਗ-ਰਲੀਆਂ ਮਾਣਦਾ ਜਾ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal revels in joy, in the vigor of youth;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਸੁ (ਪਾਵਤੁ ਰਲੀਆ) ਆਨੰਦ ਪਾਇ ਰਹਾ ਹੈ ਜੋਬਨ ਕਰ ਬਲਵਾਨ ਭੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਤਨਾ ਚਿਰ) ਜੁਆਨੀ ਵਿਚ (ਸਰੀਰਕ) ਤਾਕਤ ਮਿਲੀ ਹੋਈ ਹੈ (ਮਨੁੱਖ ਬੇਪ੍ਰਵਾਹ ਹੋ ਕੇ) ਮੌਜਾਂ ਮਾਣਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਤੁ = ਪਾਂਦਾ ਹੈ, ਮਾਣਦਾ ਹੈ। ਰਲੀਆ = ਮੌਜਾਂ। ਜੋਬਨਿ = ਜੁਆਨੀ ਵਿਚ, ਜੁਆਨੀ ਦੇ ਸਮੇਂ ਵਿਚ। ਬਲੀਆ = ਬਲਵਾਨ, ਤਾਕਤ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La chispa de la juventud hace al hombre revolcarse de alegría,"