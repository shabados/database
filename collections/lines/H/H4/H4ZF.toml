[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਬਲਿਹਾਰਿ ਵੰਞਾ ਪਾਰਬ੍ਰਹਮ; ਪ੍ਰਾਨ ਅਧਾਰਾ ॥੧॥"
page = 846
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, a sacrifice am I unto my Transcendent Lord, the prop of my very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਮੈਂ ਆਪਣੀ ਜਿੰਦ-ਜਾਨ ਦੇ ਆਸਰੇ, ਪਰਮ ਪ੍ਰਭੂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I am a sacrifice, devoted to the Supreme Lord God, the Support of the breath of life. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪ੍ਰਾਨੋਂ ਕੇ ਅਧਾਰ ਪਾਰਬ੍ਰਹਮ ਊਪਰ ਮੈਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-(ਸਭ ਜੀਵਾਂ ਦੀ) ਜ਼ਿੰਦਗੀ ਦੇ ਆਸਰੇ ਉਸ ਪਾਰਬ੍ਰਹਮ ਤੋਂ ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, ofrezco mi ser en sacrificio a mi Dios, pues mi Señor Trascendente es el Único Soporte en mi vida.(1)"