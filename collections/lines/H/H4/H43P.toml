[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾਦਿਕ ਸਿਵ ਛੰਦ ਮੁਨੀਸੁਰ; ਰਸਕਿ ਰਸਕਿ ਠਾਕੁਰ ਗੁਨ ਗਾਵਤ ॥"
page = 1388
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brahma and his likes, Shiva, the Vedas and the silent sages sing the Lord's praises with relish and love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਅਤੇ ਉਸ ਵਰਗੇ ਸ਼ਿਵਜੀ, ਵੇਦ ਅਤੇ ਖਾਮੋਸ਼ ਰਿਸ਼ੀ ਸੁਆਦ ਅਤੇ ਪਿਆਰ ਨਾਲ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma, Shiva, the Vedas and the silent sages sing the Glorious Praises of their Lord and Master with love and delight."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਜੀ ਤੇ ਆਦਿ ਲੇ ਕਰ ਸ਼ਿਵਜੀ ਔ (ਛੰਦ) ਵੇਦ ਪੁਨਾ ਮੁਨੀਸ਼ਰ ਜੇਤੇ ਹੈਂ, ਸੋ ਸੰਪੂਰਨ ਤਿਸ ਨਾਮ ਕੇ (ਰਸਕਿ) ਪ੍ਰੇਮੀ ਹੂਏ ਹੂਏ (ਰਸਕਿ) ਤਦਾਕਾਰ ਹੋ ਕਰ ਤਿਸ ਠਾਕਰ ਜੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਵਰਗੇ, ਸ਼ਿਵ ਜੀ ਅਤੇ ਵੱਡੇ ਵੱਡੇ ਮੁਨੀ ਵੇਦਾਂ ਦੁਆਰਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਪ੍ਰੇਮ ਨਾਲ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Brahma, Shiva, los Vedas y los Sabios silenciosos, cantan las Gloriosas Alabanzas de su Señor y Maestro con Amor y Dicha."