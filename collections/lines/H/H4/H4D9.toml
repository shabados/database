[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਮਣੁ ਮਰਣੁ. ਨ ਚੂਕਈ; ਫਿਰਿ ਫਿਰਿ ਆਵੈ ਜਾਇ ॥੫॥"
page = 68
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their birth and death cease not. They come and go again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਜੰਮਣਾ ਤੇ ਮਰਣਾ ਮੁਕਦਾ ਨਹੀਂ। ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their births and deaths do not cease; over and over again, they come and go in reincarnation. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ੀਤਨ ਕਾ ਜਨਮ ਮਰਨ ਨਹੀਂ ਨਿਬ੍ਰਿਤ ਹੋਤਾ ਹੈ, ਤਿਸੀ ਕਾਰਣ ਸੇ ਚੌਰਾਸੀ ਲਾਖ ਜੂਨੀ ਮੇਂ ਬਾਰੰਬਾਰ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਕਦੇ ਮੁੱਕਦਾ ਨਹੀਂ, ਉਹ ਮੁੜ ਮੁੜ ਜੰਮਦਾ ਰਹਿੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਚੂਕਈ = ਨਹੀਂ ਮੁੱਕਦਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus idas y venidas no cesan y se meten en la rueda del tiempo una y otra vez. (5)"