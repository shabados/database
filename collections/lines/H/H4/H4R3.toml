[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਹੋਆ ਪਾਰਬ੍ਰਹਮੁ ਸਹਾਈ ॥੧॥"
page = 805
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Transcendent Lord is the succourer of Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਹੀ ਨਾਨਕ ਦਾ ਸਹਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, the Supreme Lord is our help and support. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਸਤਿਗੁਰਾਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਹਮਾਰਾ ਸਰਬ ਸਨਬੰਧੀ ਰੂਪ ਹੋ ਕਰ ਪਾਰਬ੍ਰਹਮ ਹੀ ਸਹਾਯਕ ਭਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਸਭਨਾਂ ਵਾਂਗ) ਪਰਮਾਤਮਾ ਹੀ ਨਾਨਕ ਦਾ ਮਦਦਗਾਰ ਬਣਿਆ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ ਸਹਾਈ = ਨਾਨਕ ਦਾ ਮਦਦਗਾਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Señor es siempre y por siempre nuestro Único Refugio. (1)"