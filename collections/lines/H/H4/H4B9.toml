[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟ ਤੁਯੰ. ਅਮੋਘ ਦਰਸਨੰ; ਬਸੰਤ ਸਾਧ ਰਸਨਾ ॥"
page = 1354
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See thou the fulfilling vision of Him, who abides on the tongue of his saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦਾ ਫਲਦਾਇਕ ਦੀਦਾਰ ਦੇਖ, ਜੋ ਆਪਣੇ ਸੰਤਾਂ ਦੀਆਂ ਜੀਭ੍ਹਾ ਉਤੇ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So obtain the Blessed Vision of His Darshan; He dwells upon the tongues of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਦਰਸਨ ਅਮੋਘ ਹੈ ਔਰ ਜੋ ਸੰਤੋਂ ਕੀ ਰਸਨਾ ਮੇਂ ਨਿਵਾਸ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ (ਦ੍ਰਿਸਟਿ ਤੁਯੰ) ਦੇਖ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਤਾਂ ਦੀ ਜੀਭ ਉਤੇ ਵੱਸਦਾ ਹੈਂ, ਤੇਰਾ ਦੀਦਾਰ ਤੇਰੀ (ਮਿਹਰ ਦੀ) ਨਜ਼ਰ ਕਦੇ ਨਿਸਫਲ ਨਹੀਂ ਹਨ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਯੰ ਦ੍ਰਿਸਟਿ = ਤੇਰੀ (ਮਿਹਰ ਦੀ) ਨਜ਼ਰ। ਅਮੋਘ = ਕਦੇ ਨਿਸਫਲ ਨਾਹ ਜਾਣ ਵਾਲਾ (अमोघ = Unfailing)। ਰਸਨਾ = ਜੀਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recibe entonces la Bendita Visión de Su Darshan, Él habita en la lengua de los Santos."