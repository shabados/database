[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬੀ ਥਾਈ; ਵੇਪਰਵਾਹੁ ॥"
page = 1188
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Absolute Lord is contained in all places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਤਤਰ ਸੁਆਮੀ ਸਾਰਿਆਂ ਥਾਵਾਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Independent Lord God is pervading all places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਸੋਈ ਬੇਪਰਵਾਹੁ ਵਾਹਿਗੁਰੂ ਬ੍ਯਾਪਕੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਾਤਿਸ਼ਾਹ ਸਭ ਥਾਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ (ਸਾਰੇ ਜਗਤ ਦੀ ਕਾਰ ਚਲਾਂਦਾ ਹੋਇਆ ਭੀ ਉਹ ਸਦਾ) ਬੇ-ਫ਼ਿਕਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, ese Señor Autosuficiente prevalece en todos los lugares"