[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਇ ਦੁਇ ਅਖੀ ਆਖੀਅਨਿ; ਇਕੁ ਦਰਸਨੁ ਦਿਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The eyes are two but they behold the one (Lord)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਦੋ ਦੋ (ਹਰ ਜੀਵ ਪਾਸ) ਕਹੀਦੀਆਂ ਹਨ, (ਪਰ ਦੋਵੇਂ) ਇਕ ਦਰਸ਼ਨ ਦੇਖਦੀਆਂ ਹਨ।"