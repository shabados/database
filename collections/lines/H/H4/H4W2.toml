[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲਹੁ ਭਈਆ; ਰਾਮ ਕੀ ਦੁਹਾਈ ॥"
page = 1123
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, invoke and call upon they Lord for thy assistance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਤੂੰ ਆਪਣੀ ਸਹਾਇਤਾ ਨਹੀਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਆਖ ਤੇ ਪੁਕਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, call on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੁਮ ਕੋ ਰਾਮ ਕੀ (ਦੁਹਾਈ) ਸਪਤ ਹੈ, ਵਾ ਜਿਸ ਰਾਮ ਕੀ ਸਾਰੇ ਦੁਹਾਈ ਫਿਰ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੁੜ ਮੁੜ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਜਪੋ; ਹੇ ਸੰਤ ਜਨੋ! (ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ-ਰਸ ਅੰਮ੍ਰਿਤ) ਪੀਓ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਈਆ = ਹੇ ਭਾਈ! ਹੇ ਸੱਜਣ! ਦੁਹਾਈ = ਹੋਰ ਗੱਲ ਛੱਡ ਕੇ ਇੱਕੋ ਹੀ ਗੱਲ ਨੂੰ ਮੁੜ ਮੁੜ ਆਖੀ ਜਾਣ ਨੂੰ ਦੁਹਾਈ ਪਾ ਦੇਣਾ ਆਖੀਦਾ ਹੈ। ਰਾਮ ਕੀ ਦੁਹਾਈ = ਹੋਰ ਖ਼ਿਆਲ ਛੱਡ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਮੁੜ ਮੁੜ ਉੱਚਾਰਨ। ਬੋਲਹੁ ਰਾਮ ਕੀ ਦੁਹਾਈ = ਮੁੜ ਮੁੜ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਜਪੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos Hermanos, llamen sólo a su Señor, sí, beban sólo de este Precioso Licor,"