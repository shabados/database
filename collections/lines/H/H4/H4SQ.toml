[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨ ਸਮਾਧਿ; ਸਚੇ ਘਰ ਬਾਰਾ ॥"
page = 1038
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the mortal abides within the Lord's True Home in the state of seedless trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸੱਚੇ ਧਾਮ ਅੰਦਰ ਅਫੁਰ ਤਾੜੀ ਦੀ ਅਵਸਥਾ ਵਿੱਚ ਨਿਵਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And then, one dwells with the True Lord in His celestial home, the Primal State of Absorption in Deepest Samaadhi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸਤ ਸਰੂਪ ਪਰਮੇਸਰ ਕੇ ਬਾਰ ਸਤਸੰਗ ਮੇਂ ਰਹਿ ਕਰਿ ਵਹੁ ਅਫੁਰ ਸਮਾਧ ਮੇਂ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Trance Inmaculado y en su interior resuena la Blanca y Pura Melodía de la Palabra,"