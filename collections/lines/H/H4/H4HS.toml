[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੋਣਤ ਬਿੰਦੁ ਸੋ ਚੰਡਿ ਪ੍ਰਚੰਡ ਸੁ; ਜੁਧ ਕਰਿਓ ਰਨ ਮਧ ਰੁਹੇਲੀ ॥"
page = 92

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Filled with rage, Chandika waged a fierce war with Raktavija in the battlefield.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਪ੍ਰਚੰਡ ਚੰਡੀ ਨੇ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਰਕਤ-ਬੀਜ ਨਾਲ ਘੋਰ ਲੜਾਈ ਲੜੀ।"