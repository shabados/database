[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਹੀ ਸਰਾਈ ਸੁਰਖ ਰੂ; ਸਚੁ ਸਬਦੁ ਵਜੈ ਨੀਸਾਨਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They remain free from any anxiety in this world and the world hereafter, and for them, the drums of true"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪਰਲੋਕ ਵਿਖੇ ਸੁਰਖਰੂ (ਪਤ ਦੇ ਸੰਜੁਗਤ ਰਹਿੰਦੇ) (ਉਨ੍ਹਾਂ ਲਈ) ਸੱਚੇ ਸ਼ਬਦ ਦੇ ਨਗਾਰੇ ਵਜਦੇ ਹਨ।"