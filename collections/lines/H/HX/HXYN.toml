[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ ਵਸਿਆ ਘਟ ਅੰਤਰਿ; ਸੇ ਜਨ ਸਬਦਿ ਸੁਹਾਏ ॥"
page = 770
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals within whose mind, the Gurbani abides, look beauteous with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਪ੍ਰਾਣੀਆਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਵਸਦੀ ਹੈ, ਉਹ ਸਾਈਂ ਦੇ ਨਾਮ ਨਾਲ ਸੁਹਣੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings, whose hearts are filled with the Word of the Guru's Shabad, are adorned with the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਰਿਦੇ ਅੰਤਰ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਵਸਿਆ ਹੈ ਸੇ ਪੁਰਸ਼ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਸੁਭਾਇਮਾਨ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵੱਸ ਪੈਂਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਦਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਹਾਏ = ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la Palabra del Guru es enaltecida en la mente, tú eres bendecida a través de la Palabra,"