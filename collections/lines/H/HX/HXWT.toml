[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇ ਕੈ ਜੁਧ ਕੀਓ ਹਮ ਸੋ; ਸੁ ਭਲੀ ਬਿਧਿ ਕਾਲ ਕੇ ਹਾਥ ਬਿਕਾਨ੍ਰਯੋ ॥੧੦੯੫॥"
page = 407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He addressed Krishna in anger, “He, who fights with me, consider him fallen in the hands of death.”1095."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਆ ਕੇ ਤੂੰ ਮੇਰੇ ਨਾਲ ਯੁੱਧ ਕੀਤਾ ਹੈ, ਸੋ (ਤੂੰ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਕਾਲ ਦੇ ਹੱਥ ਵਿਚ ਵਿਕ ਗਿਆ ਹੈਂ ॥੧੦੯੫॥"