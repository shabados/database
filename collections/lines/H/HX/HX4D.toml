[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਚ ਬਿਚਾਰ ਕੀਯੋ ਚਿਤ ਮੋ ਮੁਨਿ; ਏ ਫਲ ਦੈਵ ਕਹਾ ਉਪਜਾਯੋ ॥"
page = 969

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He thought, ‘Have these fruits grown on these trees."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁਨੀ ਨੇ ਮਨ ਵਿਚ ਵਿਚਾਰ ਕੀਤਾ ਕਿ ਇਹ ਫਲ ਪਰਮਾਤਮਾ ਨੇ ਕਿਵੇ ਪੈਦਾ ਕੀਤੇ ਹਨ?"