[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ; ਚੂਕੈ ਅਭਿਮਾਨੁ ॥"
page = 1173
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God shows mercy, man is rid of his ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਵਾਹਿਗੁਰੂ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਬੰਦੇ ਦੀ ਹੰਗਤਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord bestows His Glance of Grace, egotism is eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰ ਵਾਹਿਗੁਰੂ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰਤਾ ਹੈ ਤਿਸ ਕਾ ਅਭਮਾਨ ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪਰਮਾਤਮਾ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰੋਂ ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor nos bendice, uno se libera de su ego,"