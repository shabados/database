[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰ ਦਇਆ ਕਰਹੁ ਹਰਿ ਮੇਲਹੁ; ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਾਣ ਹਰਿ ਰਾਇਆ ॥"
page = 882
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Guru, mercifully unite me with the Lord. God, the King, is the friend of my life-breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੱਚੇ ਗੁਰੂ ਜੀ, ਮਿਹਰਬਾਨੀ ਕਰਕੇ, ਮੈਨੂੰ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਦਿਓ। ਵਾਹਿਗੁਰੂ, ਪਾਤਿਸ਼ਾਹ, ਮੇਰੀ ਜਿੰਦ ਜਾਨ ਦਾ ਮਿੱਤਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O True Guru, please be kind, and unite me with the Lord. My Sovereign Lord is the Beloved of my breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਸਤਿਗੁਰੋ! ਦਇਆ ਕਰ ਕੇ ਹਰੀ ਕੋ ਮਿਲੇ, ਕਿਉਂਕਿ ਮੇਰੇ ਪ੍ਰਾਣੋਂ ਕਾ ਪ੍ਰੀਤਮ ਹਰੀ ਰਾਜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਹੇ ਮੇਰੀ ਜਿੰਦ ਦੇ ਪਾਤਿਸ਼ਾਹ! ਮੇਹਰ ਕਰ, ਮੈਨੂੰ ਗੁਰੂ ਮਿਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Guru, ten Compasión de mí y úneme con mi Amor, mi Rey, la Vida de mi vida, mi Dios."