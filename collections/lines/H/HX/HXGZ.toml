[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਮਨ ਸੀਖ. ਸਾਧੂ ਜਨ ਸਗਲੋ; ਥਾਰੇ ਸਗਲੇ ਪ੍ਰਾਛਤ. ਮਿਟਿਓ ਰੇ ॥"
page = 715
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, listen thou to the holy men's advice. Thus shall all thine sins be entirely washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਦੀ ਨਸੀਹਤ ਨੂੰ ਸ੍ਰਵਣ ਕਰ। ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੇ ਸਮੂਹ ਪਾਪ ਪੂਰੀ ਤਰ੍ਹਾਂ ਧੋਤੇ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O mind, to the Teachings of the Holy Saints, and all your sins shall be totally washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਸਰਬ ਸੰਤ ਜਨੋਂ ਕੀ ਮਨ ਲਗਾਇ ਕਰ ਸਿਖ੍ਯਾ ਸੁਣੋਂ, ਜਿਸ ਤੇ (ਥਾਰੇ) ਤੁਮਾਰੇ ਸੰਪੂਰਨ ਪਾਪ ਮਿਟ ਜਾਵੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸਾਰੇ ਸਾਧੂ ਜਨਾਂ ਦੀ ਸਿੱਖਿਆ ਸੁਣਿਆ ਕਰ, (ਇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਤੇਰੇ ਸਾਰੇ ਪਾਪ ਮਿਟ ਜਾਣਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh mente mía, escucha la Sabiduría de los Santos y tus errores serán lavados,"