[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮਾਰੇ, ਆਪਿ ਜੀਵਾਏ ॥"
page = 125
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself causes death and Himself revives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਮਾਰਦਾ ਤੇ ਆਪ ਹੀ ਸੁਰਜੀਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself kills, and He Himself revives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਮਾਰੇ ਹੈਂ ਆਪ ਹੀ ਜੀਵਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਕਿਸੇ ਜੀਵ ਨੂੰ) ਆਤਮਕ ਮੌਤ ਦੇ ਰਿਹਾ ਹੈ (ਕਿਸੇ ਨੂੰ) ਆਤਮਕ ਜੀਵਨ ਬਖ਼ਸ਼ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo trae la vida y la muerte;"