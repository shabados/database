[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਜੇ ਡਾਕ ਡਉਰੂ ਕਰੂਰੰ ਕਰਾਲੰ ॥੮॥"
page = 165

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And loosening their matted hair, they are raising their terrible sound, the most awful ghosts and fiends are laughing and the shrieking sound of the hideous vampires is being heard.8."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਠੋਰ ਅਤੇ ਭਿਆਨਕ ਡੌਰੂ ਡਕ ਡਕ ਕਰਦੇ ਵਜ ਰਹੇ ਸਨ ॥੮॥"