[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਸੰਸਾਰੁ ਸਭੁ ਆਵਣ ਜਾਣਾ; ਮਨ ਮੂਰਖ ਚੇਤਿ ਅਜਾਣਾ ॥"
page = 607
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This entire world is subject to coming and going, O my insensate, foolish mind, therefore, remember, thou the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸਾਰਾ ਜਹਾਨ ਆਉਣ ਤੇ ਜਾਣ ਦੇ ਅਧੀਨ ਹੈ, ਹੇ ਮੇਰੀ ਨਦਾਨ ਮੂੜ੍ਹ ਜਿੰਨੇ ਸੋ ਤੂੰ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This whole world is engrossed in coming and going; O my foolish and ignorant mind, be mindful of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਸੰਸਾਰ ਸਭ ਆਵਾਗਵਨ ਰੂਪੁ ਹੈ, ਤਾਂ ਤੇ ਹੇ ਹਰਿ! ਇਸ ਅਜਾਨ ਮੂਰਖ ਮਨ ਕੋ ਆਪਨਾ (ਚੇਤਿ) ਸਿਮਰਨ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਅੰਞਾਣ ਮਨ! ਇਹ ਜਗਤ (ਦਾ ਮੋਹ) ਜਨਮ ਮਰਨ (ਦਾ ਕਾਰਨ ਬਣਿਆ ਰਹਿੰਦਾ) ਹੈ (ਇਸ ਤੋਂ ਬਚਣ ਲਈ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਸਿਮਰਦਾ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਸਾਰੁ = ਜਗਤ (ਦਾ ਮੋਹ)। ਆਵਣ ਜਾਣਾ = ਜਨਮ ਮਰਨ (ਦਾ ਮੂਲ)। ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente ignorante, entiende que el mundo va y viene. Oh Señor,"