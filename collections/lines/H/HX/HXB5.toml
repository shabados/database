[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਬਾਲਤਣਿ. ਬੀਸ ਰਵਣਿ; ਤੀਸਾ ਕਾ. ਸੁੰਦਰੁ ਕਹਾਵੈ ॥"
page = 138
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At ten one is a child at twenty a youth and at thirty he is called handsome."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸਾਂ ਸਾਲਾਂ ਦਾ ਆਦਮੀ ਬੱਚਾ ਹੁੰਦਾ ਹੈ ਵੀਹਾਂ ਦਾ ਜੁਆਨ ਅਤੇ ਤੀਹਾਂ ਦਾ ਸੁਹਣਾ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the age of ten, he is a child; at twenty, a youth, and at thirty, he is called handsome."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸ ਬਰਸ ਪਰਯੰਤ ਤੋ (ਬਾਲਤਣਿ) ਬਾਲ ਅਵਸਥਾ ਹੋਤੀ ਹੈ, ਦਸ ਤੋਂ ਲੈ ਕਰ ਬੀਸ ਬਰਸ ਤਕ ਰਵਣ ਅਵਸਥਾ ਕਹਾਵਤੀ ਹੈ, ਭਾਵ ਖੇਡ ਮੇਂ ਤਤਪਰ ਰਹਤਾ ਹੈ, ਤੀਸ ਬਰਸ ਕਾ ਸੁੰਦਰ ਅਵਸਥਾ ਵਾਲਾ ਕਹਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਸਾਂ ਸਾਲਾਂ ਦਾ (ਜੀਵ) ਬਾਲਪਨ ਵਿਚ (ਹੁੰਦਾ ਹੈ) ਵੀਹਾਂ ਵਰ੍ਹਿਆਂ ਦਾ ਹੋ ਕੇ ਕਾਮ-ਚੇਸ਼ਟਾ ਵਾਲੀ ਅਵਸਥਾ ਵਿਚ (ਅੱਪੜਦਾ ਹੈ), ਤੀਹਾਂ ਸਾਲਾਂ ਦਾ ਹੋ ਕੇ ਸੋਹਣਾ ਅਖਵਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਲਤਣਿ = ਬਾਲਕਪਨ ਵਿਚ। ਰਵਣ = ਕਾਮ-ਚੇਸ਼ਟਾ ਵਾਲੀ ਉਮਰ। ਰਵਣਿ = ਕਾਮ-ਚੇਸ਼ਟਾ ਵਾਲੀ ਅਵਸਥਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los diez años, uno es niño; a los veinte, es joven; a los treinta, una belleza."