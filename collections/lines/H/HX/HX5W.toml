[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਕਾਲਿ ਹਮਾਰੇ ਬਾਗ; ਕ੍ਰਿਪਾ ਚਲਿ ਕੀਜੀਯੋ ॥੧੪॥"
page = 830

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She had sent a letter asking the lover to reach the garden next day.(14)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ (ਉਹ) ਕਲ ਸਾਡੇ ਬਾਗ਼ ਵਿਚ ਮਿਹਰਬਾਨੀ ਕਰ ਕੇ ਆਵੇ ॥੧੪॥"