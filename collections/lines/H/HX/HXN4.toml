[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਮਨੁ ਭੇਦੀਐ; ਸਦਾ ਵਸੈ ਹਰਿ ਨਾਲਿ ॥"
page = 548
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Guru's hymns, the soul is pierced through and the Lord ever abides with the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਆਤਮਾ ਵਿੰਨ੍ਹੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਸੁਆਮੀ ਸਦੀਵ ਹੀ ਬੰਦੇ ਦੇ ਨਾਲ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul is pierced by the Word of the Guru's Shabad. The Lord dwells ever with the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕੋ ਮਨ ਮੇਂ (ਭੇਦੀਐ) ਜਾਣੀਐ ਤਬ ਜੀਵ ਸਦੀਵ ਹਰਿ ਕੇ ਸਾਥ ਬਸਤਾ ਹੈ, ਭਾਵ ਸੇ ਅਭੇਦ ਗਿਆਨ ਗੁਰ ਸਬਦ ਕਰ ਹੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਮਨ ਨੂੰ ਪ੍ਰੋ ਦੇਈਏ ਤਾਂ ਹਰੀ ਸਦਾ ਅੰਗ ਸੰਗ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno deja atravesar su mente con la Palabra del Shabd del Guru, uno puede vivir para siempre en Dios."