[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਉ ਕਰੀ ਜੇ ਜਾਣਾ ਦੂਰਿ ॥"
page = 737
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I may pray to my Lord, if I deem Him far."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਅੱਗੇ ਅਰਦਾਸ ਕਰਾਂ, ਜੇਕਰ ਮੈਂ ਉਸ ਨੂੰ ਦੁਰੇਡੇ ਸਮਝਦੀ ਹੋਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I pray to God, but I think that He is far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਨਤੀ ਤੌ ਕਰਾਂ ਜੇ ਮੈਂ ਦੂਰ ਜਾਣਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਲੋਕ-ਲਾਜ ਦੀ ਖ਼ਾਤਰ ਮੈਂ ਤਾਂ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ) ਅਰਦਾਸ ਕਰਾਂ, ਜੇ ਮੈਂ ਉਸ ਨੂੰ ਕਿਤੇ ਦੂਰ ਵੱਸਦਾ ਸਮਝਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Clamaría por mi Señor si considerara que está lejos,"