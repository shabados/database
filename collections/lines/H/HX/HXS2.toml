[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੀਨ ਦੁਨੀ, ਦਰਗਹ ਪਰਵਾਣਾ ।੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Such a person is acceptable here and in the hereafter."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਹ ਉਕਤ ਪੁਰਖ) ਦੀਨ, ਦੁਨੀਆਂ ਤੇ ਦਰਗਾਹ ਵਿਖੇ ਪ੍ਰਮਾਣਿਕ ਹੈ।"