[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾਦੇਉ ਗੁਣ ਰਵੈ ਸਦਾ ਜੋਗੀ ਜਤਿ ਜੰਗਮ ॥"
page = 1390
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shiva, Yogis, celibates and the wandering saints ever recite his glories."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵਜੀ, ਯੋਗੀ, ਬ੍ਰਹਮਚਾਰੀ ਅਤੇ ਰਮਤੇ ਸਾਧੂ ਹਮੇਸ਼ਾਂ ਹੀ ਉਨ੍ਹਾ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva, the Yogis and the wandering hermits sing His Praises forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾਂਦੇਵ ਜੀ ਸੇ ਆਦਿ ਲੇ ਕਰ ਕੇ ਜੋਗੀ ਅਰ ਜਤ ਕੇ ਧਾਰਨੇ ਵਾਲੇ ਜੰਗਮ ਆਦੀ ਸਭ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਸਦਾ (ਰਵੈ) ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "???"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Shiva, los Yoguis y los ermitaños, cantan para siempre Sus Alabanzas,"