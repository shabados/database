[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟਹਿ ਕਮਾਤੇ; ਅਵਗੁਣ ਮੇਰੇ ॥"
page = 1080
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the sins committed by me are washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਕੀਤੇ ਹੋਏ ਪਾਪ ਧੋਤੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sins which I have committed are erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕਮਾਏ ਹੋਏ ਔਗੁਣ ਭੀ ਮਿਟ ਜਾਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਮੇਰੇ (ਪਿਛਲੇ) ਕੀਤੇ ਹੋਏ ਔਗੁਣ ਮਿਟ ਜਾਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਾਤੇ = ਕਮਾਏ ਹੋਏ। ਅਵਗੁਣ = ਵਿਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que todas las faltas y errores que haya cometido sean lavados."