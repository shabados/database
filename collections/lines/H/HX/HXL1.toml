[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੂ ਚਰਨ ਜਿਨੑ ਪਰਸਿਆ; ਸੇ ਪਸੁ ਪਰੇਤ. ਸੁਰਿ ਨਰ ਭਇਅ ॥੨॥੬॥"
page = 1399
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever touches the True Guru's feet, becomes an angelic person from beast and ghost."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਗੁਰਾਂ ਦੇ ਪੈਰਾ ਨੂੰ ਛੂਹ ਲੈਂਦਾ ਹੈ, ਉਹ ਡੰਗਰ ਅਤੇ ਭੂਤਨੇ ਤੋਂ ਇਕ ਦੇਵੀ ਪੁਰਸ਼ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever touches the Feet of the True Guru, is transformed from a beast and a ghost into an angelic being. ||2||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਜਿਸ ਨੇ ਆਪ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਪਰਸਿਆ ਹੈ, ਸੋ ਪਸੂ ਤੇ (ਸੁਰਿ) ਦੇਵਤਾ ਔ ਪ੍ਰੇਤ ਤੇ (ਨਰ) ਮਾਨੁਖ ਰੂਪ ਭਯਾ ਹੈ; ਵਾ ਪਸੂ ਔ ਪ੍ਰੇਤੋਂ ਤੇ ਦੇਵਤਿਓਂ ਮੇਂ ਭੀ (ਨਰ) ਮੁਖ੍ਯ ਸਿਰੋਮਣੀ ਭਯਾ ਹੈ॥੨॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਸਤਿਗੁਰੂ ਦੇ ਚਰਨ ਪਰਸੇ ਹਨ, ਉਹ ਪਸੂ ਤੇ ਪਰੇਤਾਂ ਤੋਂ ਦੇਵਤੇ ਤੇ ਮਨੁੱਖ ਬਣ ਗਏ ਹਨ ॥੨॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ੍ਹ੍ਹ = ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ। ਸੇ = ਉਹ ਮਨੁੱਖ (ਬਹੁ-ਵਚਨ) ॥੨॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien sea que toque los Pies del Verdadero Guru es transformado de una bestia o un fantasma en un ser angelical. (2-6)"