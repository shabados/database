[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੀਵਾ ਇਕਤੁ ਹਥੁ ਲੈ; ਆਰਸੀ ਦੂਜੈ ਹਥਿ ਫੜਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mirror worn on the thumb of the same hand can hardly see it or show it to other."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਹੱਥ ਵਿਖੇ ਦੀਵਾ ਅਰ ਦੂਜੇ ਹਥ ਵਿਖੇ ਆਰਸੀ ਫੜ ਲਵੇ।"