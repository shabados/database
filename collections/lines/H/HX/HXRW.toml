[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੈ ਸਹਜੁ ਮਿਲੈ. ਸੁਖੁ ਪਾਈਐ; ਦਰਗਹ ਪੈਧਾ ਜਾਏ ॥੪॥"
page = 1345
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All-too-spontaneously meeting with the Lord, mortal is blessed with peace and goes to the Lord's Court wearing the robe of honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਤੇ ਸਿਧ ਹੀ ਸੁਆਮੀ ਨਾਲ ਮਿਲ ਕੇ ਪ੍ਰਾਣੀ ਆਰਾਮ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਇਜ਼ਤ ਦੀ ਪੁਸ਼ਾਕ ਪਾ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਨੂੰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Merging intuitively in the Celestial Lord, peace is obtained, and one goes to the Lord's Court wearing robes of honor. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਸਹਜੈ) ਗਿਆਨ ਕਰ ਹੀ (ਸਹਜੁ) ਸੁਭਾਵਕ ਵਾਹਿਗੁਰੂ ਕੋ ਮਿਲੇ ਹੈਂ ਸੋਈ ਜੀਵ ਦਰਗਾਹਿ ਮੇਂ ਪਤਿ ਵਾ ਭਗਤੀ ਰੂਪੀ ਪੁਸ਼ਾਕ ਕੋ (ਪੈਧਾ) ਪਹਰ ਕਰ ਕੇ ਜਾਤਾ ਔ ਸੁਖ ਪਾਵਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ) ਆਤਮਕ ਅਡੋਲਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ, ਤੇ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਮਨੁੱਖ ਆਦਰ ਨਾਲ ਜਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੁ = ਆਤਮਕ ਅਡੋਲਤਾ। ਪੈਧਾ = ਸਰੋਪਾ ਲੈ ਕੇ, ਇੱਜ਼ਤ ਨਾਲ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fundiéndose de manera intuitiva en el Señor Celestial, la Paz es obtenida y uno llega hasta la Corte del Señor vestido con las Túnicas de Honor. (4)"