[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਗੁਰੂ. ਸੋ ਸਿਖੁ ਹੈ ਭਾਈ; ਜਿਸੁ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ ॥੧॥"
page = 602
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the Guru and he alone the disciple, whose light the Lord merges in His supreme light, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਗੁਰੂ ਤੇ ਕੇਵਲ ਉਹੀ ਮੁਰੀਦ ਹੈ, ਜਿਸ ਦੇ ਨੂਰ ਨੂੰ ਸੁਆਮੀ ਆਪਣੇ ਪਰਮ ਨੂਰ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ, ਹੇ ਭਰਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is the Guru, and he alone is a Sikh, O Siblings of Destiny, whose light merges in the Light. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਪ੍ਰਾਕਰ ਜਿਸ ਨੇ (ਜੋਤੀ) ਅਕਾਲ ਪੁਰਖ ਸੇ ਅਪਨੀ ਜੋਤਿ ਮਿਲਾਈ ਹੈ, ਸੋਈ ਗੁਰੂ ਹੈ, ਔਰ ਸੋਈ ਸਿਖ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਅਪਰ ਤੋ ਕਥਨ ਮਾਤ੍ਰ ਗੁਰ ਸਿਖ ਸੰਪਰਦਾਇ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੀ ਆਤਮਾ ਨੂੰ ਗੁਰੂ ਪਰਮਾਤਮਾ ਵਿਚ ਮਿਲਾ ਦੇਂਦਾ ਹੈ, ਉਹ (ਅਸਲ) ਸਿੱਖ ਬਣ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ ਗੁਰੂ ਸੋ ਸਿਖੁ = ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦਾ (ਅਸਲ) ਸਿੱਖ ਹੈ। ਜਿਸੁ ਜੋਤਿ = ਜਿਸ ਦੀ ਆਤਮਾ ਨੂੰ। ਜੋਤੀ ਮਿਲਾਇ = (ਗੁਰੂ) ਪਰਮਾਤਮਾ ਵਿਚ ਮਿਲਾ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero sólo él es el Guru y sólo él es el Discípulo cuya luz se inmerge en la Luz del Señor. (1)"