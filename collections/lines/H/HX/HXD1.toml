[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਨੰਦਿ ਰਹੈ ਦਿਨੁ ਰਾਤੀ; ਵਿਚਹੁ ਹੰਉਮੈ ਜਾਏ ॥"
page = 585
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night I ever remain happy and from within me pride is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਤੇ ਰਾਤ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਪ੍ਰਸੰਨ ਰਹਿੰਦਾ ਹਾਂ ਅਤੇ ਮੇਰੇ ਅੰਦਰੋਂ ਹੰਕਾਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in constant bliss, day and night; egotism has been dispelled from within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅੰਤਸਕਰਨ ਕੇ ਬੀਚ ਸੇ ਹੰਤਾ ਮਮਤਾ ਜਾਤੀ ਰਹਤੀ ਹੈ ਤਬ ਰਾਤ ਦਿਨ ਸਦਾ ਅਨੰਦ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਆਨੰਦ ਵਿਚ ਦਿਨ ਰਾਤ ਸਦਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਤੇ, ਇਸ ਦੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo en Éxtasis día y noche, pues el egoísmo de mi interior ha desaparecido."