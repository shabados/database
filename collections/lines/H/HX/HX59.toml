[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਸੁਖੁ ਪੇਈਐ ਸਾਹੁਰੈ; ਝੂਠਿ ਜਲੀ ਵੇਕਾਰਿ ॥"
page = 56
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She obtains peace neither at her parents(in this word) nor with in-laws(in the next world) and burns in falsehood and sin"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਨਾਂ ਪੇਕੇ ਘਰ (ਇਸ ਲੋਕ) ਵਿੱਚ ਆਰਾਮ ਮਿਲਦਾ ਹੈ ਤੇ ਨਾਂ ਹੀ ਸਹੁਰੇ ਘਰ (ਪਰਲੋਕ) ਵਿੱਚ ਅਤੇ ਉਹ ਕੂੜ ਤੇ ਪਾਪ ਅੰਦਰ ਸੜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She does not find peace in this world or the next; she burns in falsehood and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਨ (ਪੇਈਐ) ਇਸ ਲੋਕ ਮੇਂ ਸੁਖ ਹੋਤਾ ਹੈ ਔਰ ਨ (ਸਾਹੁਰੈ) ਪ੍ਰਲੋਕ ਮੇਂ, ਝੂਠਿ ਬੋਲਨ ਆਦਿ ਵਿਕਾਰੋਂ ਕਰ (ਜਲੀ) ਦਗਧ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਇਸ ਲੋਕ ਵਿਚ ਨਾਹ ਪਰਲੋਕ ਵਿਚ ਕਿਤੇ ਭੀ ਉਸ ਨੂੰ ਆਤਮਕ ਸੁਖ ਨਹੀਂ ਮਿਲਦਾ; ਝੂਠ ਵਿਚ ਵਿਕਾਰ ਵਿਚ ਉਹ ਸੜ ਜਾਂਦੀ ਹੈ (ਉਸ ਦਾ ਆਤਮਕ ਜੀਵਨ ਸੜ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਈਐ = ਪੇਕੇ ਘਰ ਵਿਚ, ਇਸ ਜਗਤ ਵਿਚ। ਜਲੀ = ਸੜੀ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella no está feliz con sus padres, ni con sus suegros y se consume en el fuego de sus deseos y sus pasiones."