[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਚਤੁਰ ਪਛਾਨ ॥੩੩੪॥"
page = 732

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Krishna” primarily and then uttering “Aayudh Ish”, O wise people! Recognise the names of Paash.334."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਹੁੰਦਾ ਹੈ। ਸੂਝਵਾਨੋ! ਸਮਝ ਲਵੋ ॥੩੩੪॥"