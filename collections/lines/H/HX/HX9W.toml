[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਪ ਗਏ; ਪਾਈ ਪ੍ਰਭਿ ਸਾਂਤਿ ॥"
page = 191
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fever has departed, and the Lord has rained peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਖ਼ਾਰ ਉਤਰ ਗਿਆ ਹੈ ਅਤੇ ਸਾਈਂ ਨੇ ਠੰਢ-ਂਚੈਨ ਵਰਤਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fever has departed; God has showered us with peace and tranquility."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਅਧ੍ਯਾਤਮ ਅਧਿਭੂਤ ਅਧਿਦੈਵਕ (ਤਾਪ) ਦੁਖ ਜਾਤੇ ਰਹੇ, ਪ੍ਰਭੂ ਨੇ ਮਨ ਮੇਂ ਸਾਂਤੀ ਕੀ ਪ੍ਰਾਪਤੀ ਕਰੀ ਹੈ। (ਅਧ੍ਯਾਤਮ) ਜੋ ਮਨ ਕਾ ਦੁਖ ਹੋ, (ਅਧਿਭੂਤ) ਸਰੀਰ ਕਾ ਦੁਖ, (ਅਧਿਦੈਵਕ) ਜੋ ਗ੍ਰਹ ਆਦਿ ਦੇਵਤਿਓਂ ਕਰ ਪੀੜਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪਣੇ ਨਾਮ ਦੀ  ਦਾਤ ਦੇਂਦਾ ਹੈ ਉਹ ਠੰਡੇ ਜਿਗਰੇ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਸਾਂਤਿ = ਠੰਡ, ਆਤਮਕ ਅਡੋਲਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El fuego que te consume es apagado y el Señor te bendice con la Paz."