[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਨਾਮੁ ਆਧਾਰੁ; ਭਉਜਲੁ ਤਰਬੀਐ ॥੧॥"
page = 398
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the support of One name the dreadful world ocean is crossed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਨਾਮ ਦੇ ਆਸਰੇ ਨਾਲ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Support of the One Name, this terrible world-ocean is crossed over. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਨਾਮ ਕਾ ਅਧਾਰੁ ਹੋਨੇ ਤੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰੀਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ (ਅਸਲ) ਆਸਰਾ ਹੈ (ਨਾਮ ਦੇ ਆਸਰੇ ਹੀ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਧਾਰੁ = ਆਸਰਾ। ਭਉਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਤਰਬੀਐ = ਤਰ ਸਕੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor, es nuestro Único Soporte, gracias a Él somos cargados a través del mar de la existencia. (1)"