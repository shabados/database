[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਸੁੰਦਰੁ; ਮੈ. ਸਾਰ ਨ ਜਾਣੀ ॥"
page = 561
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous is my Lord God. I know not His worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਹਣਾ ਹੈ ਮੇਰਾ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ। ਮੈਂ ਉਸ ਦੀ ਕਦਰ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord God is so beautiful. I do not know His worth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹਰਿ ਪਿਆਰਾ ਪ੍ਰਭ ਤੂੰ ਸਭ ਭਾਂਤ ਸੇ ਸੁੰਦਰ ਹੈਂ, ਪਰੰਤੂ ਮੈਨੇ ਤੇਰੀ (ਸਾਰ) ਖਬਰ ਨਹੀਂ ਜਾਨੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹਰੀ ਪ੍ਰਭੂ ਸੋਹਣਾ ਹੈ, ਪਰ ਮੈਂ ਉਸ ਦੀ ਕਦਰ ਨਹੀਂ ਜਾਣਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰ = ਕਦਰ, ਕੀਮਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bello es mi Señor y Maestro, pero no conozco Su Valor;"