[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਨਿਤ ਕਾਇਆ ਮਜਨੁ ਕੀਆ; ਨਿਤ ਮਲਿ ਮਲਿ ਦੇਹ ਸਵਾਰੇ ॥"
page = 982
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever man washes his body and ever the rubs, cleanses and polishes the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਰੋਜ਼ ਹੀ ਇਨਸਾਨ ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਧੌਦਾਂ ਹੈ ਅਤੇ ਹਰ ਰੋਜ਼ ਹੀ ਉਹ ਸਰੀਰ ਨੂੰ ਮਲਦਾ, ਸਾਫ ਕਰਦਾ ਤੇ ਚਿਲਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may constantly and continually wash his body; he may constantly rub, clean and polish his body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਨੇ ਨਿਤ੍ਯੰਪ੍ਰਤੀ (ਕਾਇਆ) ਦੇਹ ਕਰ ਕੇ ਇਸਨਾਨ ਕੀਆ ਹੈ ਔ ਦੇਹ ਕੋ ਭੀ ਮਲ ਮਲ ਕੇ ਸਵਾਰਤੇ ਹੈਂ, ਭਾਵ ਦੇਹਧਯਾਸੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਸਦਾ ਸਰੀਰ ਦਾ ਇਸ਼ਨਾਨ ਕਰਦਾ ਰਿਹਾ, ਜੋ ਮਨੁੱਖ ਸਦਾ ਸਰੀਰ ਨੂੰ ਹੀ ਮਲ ਮਲ ਕੇ ਸਾਫ਼-ਸੁਥਰਾ ਬਣਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਤ = ਸਦਾ। ਕਾਇਆ = ਸਰੀਰ। ਮਜਨੁ = ਇਸ਼ਨਾਨ। ਮਲਿ = ਮਲ ਕੇ। ਦੇਹ = ਸਰੀਰ। ਸਵਾਰੇ = ਸਵਾਰਦਾ ਹੈ, ਸਾਫ਼-ਸੁਥਰਾ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno limpia su cuerpo, lo talla y lo pule para que brille."