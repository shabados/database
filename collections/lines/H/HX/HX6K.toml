[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਤ ਅਉ ਜੀਵ ਕੀ ਆਸ ਤਜੀ; ਰਨ ਠਾਨਤ ਭਯੋ ਪੁਰਖਤ ਸੰਭਾਰਿਯੋ ॥੧੯੪੧॥"
page = 491

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Jarasandh saw this plight with his own eyes, then abandoning the hope of victory and life, he also persistently managed to upkeep his bravery in war.1941."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਜਿਤਣ ਅਤੇ ਜੀਣ ਦੀ ਆਸ ਛਡ ਦਿੱਤੀ ਅਤੇ ਹਠ ਪੂਰਵਕ (ਆਪਣੇ) ਬਲ ਨੂੰ ਸੰਭਾਲ ਲਿਆ ॥੧੯੪੧॥"