[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਰੰਜਨੁ; ਅੰਤਰਿ ਵਸੈ ਮੁਰਾਰੇ ॥"
page = 127
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "finds the pure Name of the enemy of ego abiding within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਦੇ ਪਵਿੱਤ੍ਰ ਨਾਮ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਵਸਦਾ ਹੋਇਆ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Immaculate Naam, the Name of the Lord, abides deep within the self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਨਾਮ ਨਿਰੰਜਨ ਮੁਰਾਰੀ ਹੈ, ਸੋ ਅੰਤਰ ਹੀ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਮੁਰਾਰੀ ਪ੍ਰਭੂ ਦਾ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਕਾਲਖ ਤੋਂ ਬਚਾਣ ਵਾਲਾ ਨਾਮ ਵੱਸ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre Inmaculado del Señor. Él habita ahí."