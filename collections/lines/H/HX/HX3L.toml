data = "ਜਾ ਕਾ ਚਵਰੁ; ਸਭ ਊਪਰਿ ਝੂਲੈ ॥"
page = 393
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose fly-brush waves over all,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਚਉਰ ਸਾਰਿਆਂ ਦੇ ਉਤੇ ਝੂਲਦਾ ਹੈ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His chauri, his fly-brush, waves over all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਪਵਣ ਰੂਪ ਵਾ ਹੁਕਮੁ ਰੂਪੁ ਚੌਰੁ ਸਭ ਕੇ ਊਪਰ ਝੁਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਉਤੇ ਉਸ ਦਾ (ਪਵਣ)-ਚਵਰ ਝੁਲ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuyo Chauri se mueve sobre las cabezas de todos,"