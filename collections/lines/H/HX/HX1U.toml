[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿੰਡੁ ਪਤਲਿ ਕਿਰਿਆ ਦੀਵਾ; ਫੁਲ ਹਰਿ ਸਰਿ ਪਾਵਏ ॥"
page = 923
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "barley rolls, food on leaves, Hindu funeral rites, lamps and throwing the bones into the Ganges."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਵਾਂ ਦੀਆਂ ਪਿੰਨੀਆਂ, ਪੰਤਿਆਂ ਉੱਤੇ ਪੋਜਨ, ਹਿੰਦਜ਼ ਕਿਰਿਆ ਕਰਮ, ਦੀਪਕਾਂ ਅਤੇ ਗੰਗਾ ਹੱਡੀਆਂ ਪਾਉਣ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not bother with offering rice-balls on leaves, lighting lamps, and other rituals like floating the body out on the Ganges; instead, let my remains be given up to the Lord's Pool."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿੰਡ, ਪਤਲ, ਕਿਰਿਆ ਔ ਦੀਵਾ ਤਥਾ ਫੁਲ ਏਹ ਹਰ ਸਰੀ⁽¹⁾ ਗੰਗਾ ਜੀ ਮੇਂ ਪਾਵਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਤਾਂ) ਪਿੰਡ ਪਤਲਿ, ਕਿਰਿਆ, ਦੀਵਾ ਅਤੇ ਫੁੱਲ-ਇਹਨਾਂ ਸਭਨਾਂ ਨੂੰ ਸਤਸੰਗ ਤੋਂ ਸਦਕੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis cenizas ofrézcanlas en el Mar de Dios, que estos sean los últimos ritos que realicen para mí. No te molestas en hacer ofrendas o ritos de ningún otro tipo."