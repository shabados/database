[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਲਕੇ ਥੁਕ ਪਵੈ; ਨਿਤ ਦਾੜੀ ॥"
page = 471
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "because of this, man's beard is daily and ever spat upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਦੇ ਸਬੱਬ, ਬੰਦੇ ਦੇ ਦਾੜ੍ਹੇ ਉਤੇ ਹਰ ਰੋਜ ਅਤੇ ਸਦਾ ਹੀ ਥੁੱਕਾਂ ਪੈਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The man's beard is spat upon daily."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਇਸਤ੍ਰੀ ਕੇ ਗਮਨ ਤੇ ਨਿਤ ਸਵੇਰੇ ਦਾੜੀ ਪਰ (ਥੁਕ) ਲਾਨਤ ਪੜਤੀ ਹੈ, ਭਾਵ ਲੋਕ ਨਿੰਦਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਤ ਹਰ ਰੋਜ਼ ਉਸ ਦੀ ਬੇਇੱਜ਼ਤੀ ਹੁੰਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਲਕੇ = ਨਿੱਤ, ਹਰ ਰੋਜ਼। ਦਾੜੀ ਥੁਕ ਪਵੈ = ਬੇਇੱਜ਼ਤੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cada nueva mañana somos deshonorados por nuestras orgías sensuales."