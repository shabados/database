[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਹੁ ਵਰਨਾਂ ਦੇ ਗੋਤ ਅਪਾਰੇ ।੧੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In fact, in all the four varnas, there are many castes and sub castes."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਵਰਣਾਂ ਵਿਖੇ ਬੇਅੰਤ ਗੋਤ ਫਿਰਦੇ ਹਨ।"