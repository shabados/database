[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਹੁ ਮਹਿ ਪੇਖਿਓ. ਖਟ ਮਹਿ ਪੇਖਿਓ; ਦਸ ਅਸਟੀ ਸਿੰਮ੍ਰਿਤਾਏ ॥"
page = 1139
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen Him in the four Vedas and seen Him in the six Shastras, ten and eight Puranas and twenty-seven Simritis as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਨੂੰ ਚਾਰ ਵੇਦਾਂ ਵਿੱਚ ਵੇਖਿਆ ਹੈ ਅਤੇ ਵੇਖਿਆ ਹੈ ਉਸ ਨੂੰ ਛੇ ਸ਼ਾਸਤਰਾਂ ਦਸ ਅਤੇ ਅੱਠ ਪੁਰਾਨਾਂ ਅਤੇ ਸਤਾਈ ਸਿਮਰਤੀਆਂ ਵਿੱਚ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen Him in the four Vedas, I have seen Him in the six Shaastras, in the eighteen Puraanas and the Simritees as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਬੇਦੋਂ ਮੇਂ, ਖਟ ਸਾਸਤ੍ਰੋਂ ਮੇਂ ਔਰ ਅਠਾਰੋਂ ਪੁਰਾਨੋਂ ਮੇਂ ਔਰ ਸਤਾਈ ਸਿੰਮ੍ਰਿਤੀਓਂ ਮੇਂ ਭੀ ਪੇਖਿ੍ਯੋ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਸਾਧ ਸੰਗਤ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਂ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਵੱਸਦਾ ਵੇਖਿਆ, ਤਦੋਂ ਮੈਂ ਉਸ ਨੂੰ) ਚਾਰ ਵੇਦਾਂ ਵਿਚ, ਛੇ ਸ਼ਾਸਤ੍ਰਾਂ ਵਿਚ, ਅਠਾਰਾਂ ਪੁਰਾਣਾਂ ਵਿਚ, (ਸਾਰੀਆਂ) ਸਿੰਮ੍ਰਿਤੀਆਂ ਵਿਚ ਵੱਸਦਾ ਵੇਖ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo encuentro en los cuatro Vedas, los seis Shastras,"