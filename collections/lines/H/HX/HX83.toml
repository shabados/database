[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੋਫਨ ਗੁਰਜ ਕਰਤ ਚਮਕਾਰੀ ॥੬੦੨॥"
page = 263

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In his fifth hand and sixth hand there was a glittering mace and a weapon named Gophan.602."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪੰਜਵੇਂ ਵਿੱਚ) ਗੋਪੀਆ ਹੈ ਅਤੇ (ਉਸ ਦੇ ਛੇਵੇਂ ਹੱਥ ਵਿੱਚ) ਗੁਰਜ ਚਮਕ ਰਿਹਾ ਹੈ ॥੬੦੨॥"