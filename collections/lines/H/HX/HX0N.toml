[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਦ੍ਰਿਸਟਿ; ਤਾਰੇ ਗੁਰ ਪੂਰਾ ॥"
page = 413
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With a glance of his, the Perfect, Guru saves the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਇੱਕ ਝਾਤੀ ਨਾਲ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਬੰਦੇ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With a single glance, the Perfect Guru saves him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਪੂਰਾ ਗੁਰੂ ਅਦ੍ਵੈਤ ਦ੍ਰਿਸਟੀ ਦੇ ਕਰ ਤਾਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰੇ ਗੁਰੂ ਇਕ (ਮੇਹਰ ਦੀ) ਨਿਗਾਹ ਨਾਲ (ਮੋਹ ਦੇ ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਰੇ = ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Perfecto Guru lo salva con una sola Mirada de Su Gracia."