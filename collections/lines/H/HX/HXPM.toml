[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਗੁਰਿ; ਹਦੂਰਿ ਦਿਖਾਇਆ ॥"
page = 127
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the perfect Guru shows her Spouse just before her eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਉਸ ਦਾ ਪਤੀ ਉਸ ਦੀਆਂ ਐਨ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਵਿਖਾਲ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Presence is revealed to her by the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ: ਤਿਸ ਕੋ ਪੂਰੇ ਗੁਨੋਂ ਨੇ ਹਦੂਰ ਦਿਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪੂਰੇ ਗੁਰੂ ਨੇ (ਪ੍ਰਭੂ-ਪਤੀ ਉਸ ਦੇ) ਅੰਗ-ਸੰਗ (ਵੱਸਦਾ) ਵਿਖਾ ਦਿੱਤਾ."

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Perfecto Guru la trae cara a cara con el Señor."