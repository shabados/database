[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਐਸੀ ਮਤਿ ਆਵੈ ॥"
page = 357
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If by Guru's grace she obtains such wisdom,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਜੇਕਰ ਉਸ ਨੂੰ ਐਹੋ ਜੇਹੀ ਅਕਲ ਆ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, such wisdom comes to me,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਜਬ ਐਸੀ ਬੁਧਿ ਪ੍ਰਾਪਤ ਹੋ ਆਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਅਜੇਹੀ ਅਕਲ ਆ ਜਾਂਦੀ ਹੈ (ਕਿ ਉਹ ਜਗਤ ਦਾ ਮੋਹ ਛੱਡ ਕੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਨ ਦਾ ਉੱਦਮ ਕਰਦੀ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si por la Gracia del Guru soy investido con la intuición,"