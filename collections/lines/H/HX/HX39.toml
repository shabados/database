[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਪਰਸੰਗ; ਗਿਆਨ ਸੰਗ ਮੇਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Joining their consciousness to the Guru’s teachings, they become knowledgeable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਬਦ ਗ੍ਯਾਤ ਦੇ ਪ੍ਰਸੰਗ ਕਰ ਕੇ ਗ੍ਯਾਨ ਨਾਲ ਮਿਲੇ ਰਹਿੰਦੇ ਹਨ।"