[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਸਤਕ ਪਾਠ, ਬਿਆਕਰਣ ਵਖਾਣੈ; ਸੰਧਿਆ ਕਰਮ ਤਿਕਾਲ ਕਰੈ ॥"
page = 1127
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To read scriptures, to reflect upon grammar and to say prayers three times a day, avail not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਾਰਮਕ ਗ੍ਰੰਥ ਪੜ੍ਹਨ ਵਿਆਕਰਣ ਵਿਚਾਰਨ ਅਤੇ ਤਿੰਨ ਵੇਲੇ ਪ੍ਰਾਰਥਨਾ ਕਰਨ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal may read scriptures, study grammar and say his prayers three times a day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪੁਸਤਕੋਂ ਕੇ ਪਾਠ ਵ੍ਯਾਕਰਨੋਂ ਕਾ ਉਚਾਰਨ ਔਰ ਸੰਧਿਆ ਕਰਮ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਪ੍ਰਾਣੀ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੰਡਿਤ ਸੰਸਕ੍ਰਿਤ) ਪੁਸਤਕਾਂ ਦੇ ਪਾਠ ਤੇ ਵਿਆਕਰਣ ਆਦਿਕ (ਆਪਣੇ ਵਿਦਿਆਰਥੀਆਂ ਆਦਿਕਾਂ ਨੂੰ) ਸਮਝਾਂਦਾ ਹੈ, ਤਿੰਨ ਵੇਲੇ (ਹਰ ਰੋਜ਼) ਸੰਧਿਆ-ਕਰਮ ਭੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá leer escrituras y estudiar su gramática y recitar oraciones tres veces al día,"