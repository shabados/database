[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਬਿਖਿਆ ਪਰਹਰੈ ॥"
page = 274
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who by Guru's grace renounces wickedness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਬਦੀ ਨੂੰ ਤਿਆਗ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who, by Guru's Grace, renounces corruption,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਵਿਸ਼ਿਅਹੁ ਕੋ ਤਿਆਗ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਦੀ ਮੇਹਰ ਦਾ ਸਦਕਾ ਮਾਇਆ (ਦਾ ਪ੍ਰਭਾਵ) ਪਰੇ ਹਟਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ। ਪਰਹਰੈ = ਤਿਆਗ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que por la Gracia del Guru abandona su maldad"