[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਬਿਗਾਰੀ ਕੈ ਸਿਰਿ; ਦੀਜਹਿ ਦਾਮ ॥"
page = 179
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a bag of money is put on the head of a forced labourer,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਧਨ-ਦੋਲਤ ਦੀ ਥੈਲੀ ਵਿਗਾਰੀ ਦੇ ਸਿਰ ਤੇ ਰੱਖ ਦਿੱਤੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The servant carries the bags of money on his head,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਵਿਗਾਰੀ ਕੇ ਸਿਰ ਪਰ (ਦਾਮ) ਰੁਪਯੇ ਦੀਜੀਯੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕਿਸੇ ਵਿਗਾਰੀ ਦੇ ਸਿਰ ਉਤੇ ਪੈਸੇ-ਰੁਪਏ ਰੱਖੇ ਜਾਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਦੀਜਹਿ = ਧਰੇ ਹੋਏ ਹੋਣ। ਦਾਮ = ਪੈਸੇ ਰੁਪਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si un hombre es forzado a cargar un bulto de dinero de otro,"