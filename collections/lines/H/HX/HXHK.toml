[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਗੁਰੁ ਕਹੈ. ਸੋਈ ਪਰੁ ਕੀਜੈ; ਤਿਸਨਾ ਅਗਨਿ ਬੁਝਾਈਐ ॥"
page = 243
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Guru says that she should extinguish the fire of desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਉਹ ਉਸ ਨੂੰ ਨਿਸਚਿਤ ਹੀ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ। ਖ਼ਾਹਿਸ਼ ਦੀ ਅੱਗ ਉਸ ਨੂੰ ਬੁਝਾਉਣੀ ਯੋਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Guru says, she should surely do, to extinguish the fire of desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਜੋ ਗੁਰੂ ਕਹੈ ਸੋਈ (ਪਰੁ) ਵਿਸੇਸ ਕਰ ਕੇ ਕਰਨਾ ਯੋਗ ਹੈ ਅਰ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਕੋ ਬੁਝਾ ਦੇਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਜੋ ਗੁਰੂ ਸਿੱਖਿਆ ਦੇਂਦਾ ਹੈ ਉਸ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਕਮਾਇਆ ਜਾਏ ਤਾਂ, (ਮਨ ਵਿਚੋਂ) ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁੱਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰੁ ਕੀਜੈ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ। ਤਿਸਨਾ ਅਗਨਿ = ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sigue entonces la Instrucción del Guru y apaga el fuego del deseo."