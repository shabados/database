[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਦਾਤਾ. ਰਾਮ ਨਾਮ ਕਾ; ਹੋਰੁ ਦਾਤਾ ਕੋਈ ਨਾਹੀ ॥"
page = 1258
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is the giver of the Lord's Name, There is not any other giver besides him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਦੇਣਹਾਰ ਹਨ। ਉਨ੍ਹਾਂ ਦੇ ਬਾਝੋਂ ਹੋਰ ਕੋਈ ਦਾਤਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the Giver of the Lord's Name. There is no other giver at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਹੀ ਰਾਮ ਨਾਮ ਕੇ ਦਾਤੇ ਹੈਂ ਤਿਨੋਂ ਤੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਦਾਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਦੇਣ ਵਾਲਾ (ਸਿਰਫ਼) ਗੁਰੂ (ਹੀ) ਹੈ, (ਨਾਮ ਦੀ ਦਾਤਿ) ਦੇਣ ਵਾਲਾ (ਗੁਰੂ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਰੁ = (ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਕੋਈ) ਹੋਰ। ਦਾਤਾ = (ਨਾਮ ਦੀ) ਦਾਤ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero es Quien confiere el Nombre del Señor; no hay ningún otro."