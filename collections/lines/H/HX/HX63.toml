type = "primary"
data = "ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ ਪਛਾਨਹੁ ॥੯੨੬॥"
page = 771

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Vyasanani”, add the words “Jaachar-nayak-shatru” and know the names of Tupak.926."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੯੨੬॥"