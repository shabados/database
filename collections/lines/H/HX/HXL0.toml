[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਾਣੁ ਮਜੀਠੈ ਰੰਗੁ; ਆਪੁ ਪੀਹਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Madder (Rubia munjista) knowing very well gets itself grinded."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੇਖੋ ਮਜੀਠ ਦੇ ਰੰਗ ਨੇ (ਪਹਿਲੇ) ਆਪਣਾ ਆਪ (ਚੱਕੀ ਵਿਖੇ) ਪਿਸਾਇਆ।"