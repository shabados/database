[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ ਤਨਿ ਪ੍ਰੇਮੁ ਲਗਾ; ਹਰਿ ਬਾਣੁ ਜੀਉ ॥"
page = 175
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The arrow of God's love has pierced my soul and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਰਾਇਣ ਨੇ ਨੇਹੁੰ ਦੇ ਤੀਰ ਨੇ ਮੇਰੀ ਆਤਮਾ ਦੇ ਦੇਹਿ ਵਿਨ੍ਹ ਸੁਟੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The arrow of the Lord's Love has pierced by mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਤਨ ਮੇਂ ਹਰੀ ਕਾ ਪ੍ਰੇਮ ਰੂਪੀ ਬਾਣ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਪ੍ਰੇਮ-ਤੀਰ ਵਿੱਝਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Amor del Señor se ha clavado como una flecha en mi corazón y en mi mente."