[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀਧਰ ਮੋਹਨ ਸਗਲ ਉਪਾਵਨ; ਨਿਰੰਕਾਰ ਸੁਖਦਾਤਾ ॥"
page = 1138
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The formless and Fascinating Lord of wealth is the Creator of all and the Giver of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੂਪ ਰਹਿਤ ਤੇ ਮੋਹਿਤ ਕਰ ਲੈਣ ਵਾਲਾ ਮਾਇਆ ਦਾ ਪਤੀ ਸਾਰਿਆਂ ਦਾ ਸਿਰਜਣਹਾਰ ਹੈ ਤੇ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Fascinating Lord, the Creator of all, the Formless Lord, is the Giver of Peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਲਛਮੀ ਕੇ ਧਾਰਨੇ ਵਾਲੇ ਮੋਹਨ ਸਰਬ ਕੇ ਉਤਪਿਤ ਕਰਨੇਹਾਰਾ ਪੁਨਃ ਜੋ ਨਿੰਰਕਾਰ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਹੜਾ ਸੋਹਣਾ ਪ੍ਰਭੂ ਲੱਛਮੀ ਦਾ ਆਸਰਾ ਹੈ, ਜਿਹੜਾ ਆਕਾਰ-ਰਹਿਤ ਪ੍ਰਭੂ ਸਭਨਾਂ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਜਿਹੜਾ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰੀ = ਸ਼੍ਰੀ, ਲੱਛਮੀ। ਸ੍ਰੀਧਰ = ਲੱਛਮੀ ਦਾ ਆਸਰਾ, ਪਰਮਾਤਮਾ। ਸਗਲ ਉਪਾਵਨ = ਸਭਨਾਂ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ। ਨਿਰੰਕਾਰ = ਉਹ ਜਿਸ ਦਾ ਕੋਈ ਖ਼ਾਸ ਸਰੂਪ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A nuestro Dios de embrujo, al Creador de Éxtasis en toda la Creación, Quien es también el Señor Absoluto,"