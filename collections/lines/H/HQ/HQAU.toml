[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਰੀਏ ਕੁਰੀਏ ਵੈਦਿਆ; ਤਲਿ ਗਾੜਾ ਮਹਰੇਰੁ ॥"
page = 1095
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O way-farer, walking on the river-bank, there is deep land-cutting beneath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਦੀ ਦੇ ਕਿਨਾਰੇ, ਕਿਨਾਰੇ ਜਾਂਦਿਆਂ ਰਾਹੀਆ! ਹੇਠਲੇ ਬੰਨੇ ਡੂੰਘੀ ਢਾਅ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are walking along the river-bank, but the land is giving way beneath you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵੈਰਾਗ ਰੂਪ ਡੰਡੀ ਡੰਡੀ ਮੇਂ ਚਲਨੇ ਵਾਲੇ ਪੁਰਸ! ਪ੍ਰਿਥਵੀ ਅਸਥੂਲ ਜੋ ਇਹ ਸਰੀਰ ਹੈ ਤਿਸ ਕੇ ਨੀਚੇ, ਭਾਵ ਅੰਤਸਕਰਨ ਮੇਂ ਵਿਸ੍ਯੋਂ ਰੂਪ ਗਾੜਾ ਡੂੰਘਾ (ਮਹਰੇਰੁ) ਝੇਰੁ ਅਰਥਾਤ ਢਾਹ ਲਗੀ ਹੈ, ਭਾਵ ਕਾਮਾਦੀ ਬਿਕਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਸੰਸਾਰ-) ਨਦੀ ਦੇ ਕੰਢੇ ਕੰਢੇ ਜਾਣ ਵਾਲਿਆ! ਤੇਰੇ ਪੈਰਾਂ ਹੇਠ (ਤੇਰੇ ਰਸਤੇ ਵਿਚ) ਬੜੀ ਢਾਹ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਰੀਏ ਕੁਰੀਏ = ਨਦੀ ਦੇ ਕੰਢੇ ਕੰਢੇ। ਵੈਦਿਆ = ਹੇ ਜਾਣ ਵਾਲਿਆ! ਤਲਿ = (ਤੇਰੇ ਪੈਰਾਂ ਦੇ) ਹੇਠ। ਮਹਰੇਰੁ = ਢਾਹ, ਮਿੱਟੀ ਦਾ ਕਿਰਨਾ। ਗਾੜਾ ਮਹਰੇਰੁ = ਬੜੀ ਢਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, tú que caminas por las orillas del río, ten cuidado pues debajo de ti hay arenas movedizas."