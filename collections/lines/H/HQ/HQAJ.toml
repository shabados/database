[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰਿ ਵਾਰਿ ਜਾਉ; ਗੁਰ ਗੋਪਾਲ ॥੧॥ ਰਹਾਉ ॥"
page = 980
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Guru-God, I am a sacrifice, a sacrifice unto Thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਂਡੇ ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਰ! ਮੈਂ ਤੇਰੇ ਉਤੋਂ ਕੁਰਬਾਨ ਕੁਰਬਾਨ ਵੰਝਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice to the Guru, the Lord of the World. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਗੁਰ) ਪੂਜ੍ਯ ਪਰਮੇਸੁਰ ਪ੍ਰਿਥੀ ਕੇ ਪਾਲਕ! ਤੇਰੇ ਉਪਰੋਂ ਮੈਂ ਮਨ ਤਨ ਸੇ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਤੋਂ ਵੱਡੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ! ਮੈਂ (ਤੈਥੋਂ) ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਹਉਂ, ਮੈਂ। ਵਾਰਿ ਵਾਰਿ ਜਾਉ = ਵਾਰਿ ਵਾਰਿ ਜਾਉਂ, ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ। ਗੁਰ = ਹੇ ਗੁਰੂ! ਹੇ ਸਭ ਤੋਂ ਵੱਡੇ! ਗੋਪਾਲ = ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Guru, oh Señor del mundo, ofrezco siempre mi ser en sacrificio a Ti.  (1-Pausa)"