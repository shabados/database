[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਜਪਹੁ ਜਪੁ ਰਸਨਾ ॥"
page = 252
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord God's Name, repeat thou again and again, with tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਤੂੰ ਆਪਣੀ ਜੀਭਾ ਨਾਲ ਬਾਰੰਬਾਰ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Name of the Lord, Har, Har - chant it with your tongue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਰਸਨਾ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਜਾਪ ਜਪੋ॥☬ਜੇ ਕਹੈ ਜਾਪ ਕਾ ਕਿਆ ਫਲੁ ਹੋਗਾ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਭ ਨਾਲ ਸਦਾ ਹਰੀ-ਨਾਮ ਦਾ ਜਾਪ ਜਪੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ (ਨਾਲ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y recita Su Nombre con tus labios."