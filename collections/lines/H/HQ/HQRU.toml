[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਚਲ ਮਹਲੁ; ਨਹੀ ਛਾਇਆ ਮਾਇਆ ॥"
page = 228
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immovable is this abode. It is not the reflection of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਹਿੱਲ ਹੈ ਇਹ ਟਿਕਾਣਾ। ਇਹ ਮੋਹਨੀ ਦਾ ਪ੍ਰਤੀਬਿੰਬ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Mansion is eternal and unchanging; it is not a mere reflection of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਚਲ ਸ੍ਵਰੂਪ ਹੈ ਤਿਸਮੈਂ (ਛਾਇਆ ਮਾਇਆ) ਅਵਿਦ੍ਯਾ ਔਰ ਮਾਇਆ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਉਹ ਅਚੱਲ ਟਿਕਾਣਾ (ਸਦਾ ਲਈ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ) ਜਿਸ ਉਤੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese Lugar es Eterno y no la ilusión, la de dualidad."