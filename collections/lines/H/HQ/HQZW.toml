[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ; ਮਨੂਆ ਅਤਿ ਡੋਲਾਇ ॥"
page = 942
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, the mind greatly wabbles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਮਨ ਬਹੁਤ ਡਿੱਕੋਡੋਲੇ ਖਾਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, the mind is totally unsteady."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਗੁਰੋਂ ਸੇ ਮਨ ਅਤ੍ਯੰਤ ਡੋਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਤੋਂ ਬਿਨਾ ਇਹ ਚੰਚਲ ਮਨ ਬਹੁਤ ਸਂਹਸਿਆਂ ਵਿਚ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੂਆ = ਚੰਚਲ ਮਨ ('ਮਨ' ਲਫ਼ਜ਼ ਤੋਂ 'ਮਨੂਆ' 'ਅਲਪਾਰਥਕ ਨਾਂਵ' ਹੈ; ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ')। ਡੋਲਾਇ = ਡੋਲਦਾ ਹੈ, ਸਂਹਸਿਆਂ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente se tambalea y, nutriéndose de veneno, no alcanza a estar contenta."