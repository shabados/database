[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੰਞੈ ਰੋਗਾ ਘਾਣਿ; ਹਰਿ ਗੁਣ ਗਾਇਐ ॥"
page = 520
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The multitudes of maladies vanish by singing God's glories."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਦੁੱਖ ਦੇ ਸਮੁਦਾਇ ਅਲੋਪ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Multitudes of illnesses vanish, singing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਤੇਰੇ ਗੁਣੋਂ ਕੇ ਗਾਨ ਕਰਨੇ ਸੇ ਸਭ ਰੋਗੋਂ ਕਾ (ਘਾਣ) ਸੰਬੂਹ (ਵੰਞੈ) ਜਾਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਹਰੀ ਦੇ ਗੁਣ ਗਾਵੀਏ ਤਾਂ ਰੋਗਾਂ ਦੇ ਘਾਣ (ਭਾਵ, ਸਾਰੇ ਹੀ ਰੋਗ) ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cantando Su Alabanza, todas nuestras aflicciones son disipadas."