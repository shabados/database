[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਮਿਲਿਐ; ਫਲੁ ਪਾਇਆ ॥"
page = 72
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He receives the fruit of God's Name on meeting the True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਭੇਟ ਕੇ ਹਰੀ ਨਾਮ ਦਾ ਮੇਵਾ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, they receive the fruits of their destiny,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਗ੍ਯਾਨ ਫਲ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਸਤਿਗੁਰੂ ਕੌਨ ਹੈ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru Verdadero uno recibe el Fruto."