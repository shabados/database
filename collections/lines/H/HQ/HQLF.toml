[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਚੀ ਦੇਹ ਮੋਹ ਫੁਨਿ ਬਾਂਧੀ; ਸਠ ਕਠੋਰ, ਕੁਚੀਲ ਕੁਗਿਆਨੀ ॥"
page = 1387
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perishable is my body and still it is bound to worldly love. I am foolish, stone-hearted, filthy and unwise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਸਵੰਤ ਹੈ ਮੇਰੀ ਕਾਇਆ ਅਤੇ ਇਹ ਫਿਰ ਵੀ ਸੰਸਾਰੀ ਮਮਤਾ ਨਾਲ ਜਕੜੀ ਹੋਈ ਹੈ। ਮੈਂ ਮੂਰਖ ਪੱਥਰ-ਦਿਲ ਗੰਦਾ ਅਤੇ ਬੇਸਮਝ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is frail and transitory, and bound to emotional attachment. I am foolish, stone-hearted, filthy and unwise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਕਚੀ ਅਰਥਾਤ ਮਿਥਿਆ ਰੂਪ ਦੇਹ ਵਿਖੇ ਜੋ ਪੁਨਾ ਇਸ ਜੀਵ ਨੇ ਮੋਹ ਕਰ ਕੇ ਅਪਨੀ ਬੁਧੀ ਬਾਂਧੀ ਹੋਈ ਹੈ। ਇਸੀ ਕਰ ਕੇ ਇਹ (ਸਠ) ਮੂਰਖ ਕਠੋਰਤਾ ਕਰ ਕੇ ਪਾਪੋਂ ਰੂਪ ਮੈਲ ਸੇ (ਕੁਚੀਲ) ਅਪਵਿਤ੍ਰ ਵਾ ਮੈਲਾ ਹੂਆ ਹੈ, (ਕੁਗਿਆਨੀ) ਖੋਟਾ ਗਿਆਨ ਹੋ ਰਹਾ ਹੈ, ਭਾਵ ਅਨਾਤਮ ਵਰਗ ਮੇਂ ਆਤਮ ਬੁਧੀ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦੁਰਜਨ ਹਾਂ, ਕਠੋਰ-ਦਿਲ ਹਾਂ, ਮੰਦੇ ਕੰਮਾਂ ਵਿਚ ਲੱਗਾ ਰਹਿੰਦਾ ਹਾਂ ਅਤੇ ਮੂਰਖ ਹਾਂ। (ਇਕ ਤਾਂ ਅੱਗੇ ਹੀ ਮੇਰਾ) ਸਰੀਰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਹੀਂ ਹੈ, ਉੱਤੋਂ ਸਗੋਂ ਇਹ ਮੋਹ ਨਾਲ ਜਕੜਿਆ ਪਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es frágil y transitorio, está atado a los apegos emocionales, me siento un tonto,"