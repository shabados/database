[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਖਧ ਮੰਤ੍ਰ ਤੰਤ; ਸਭਿ ਛਾਰੁ ॥"
page = 196
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The medicines, spells and charms are all ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵਾਈਆਂ, ਜਾਦੂ ਅਤੇ ਟੂਣੇ ਟਾਮਣ, ਸਾਰੇ ਸੁਆਹ ਹਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All medicines and remedies, mantras and tantras are nothing more than ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਸਰਬ ਔਖਦੀਆਂ ਪੁਨਾ ਮੰਤ੍ਰ ਤਥਾ ਮੰਤ੍ਰਾਦਿਕੋਂ ਕੇ ਛਾਰ ਕਰ, ਭਾਵ ਏਹਿ ਕਿ ਭਸਮ ਕੇ ਸਮਾਨ ਸਮਝ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਨਾਮ ਦੇ ਟਾਕਰੇ ਤੇ ਹੋਰ) ਸਾਰੇ ਦਾਰੂ ਸਾਰੇ ਮੰਤਰ ਤੇ ਟੂਣੇ ਤੁੱਛ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਖਧ = ਦਵਾਈਆਂ। ਤੰਤ = ਟੂਣੇ। ਸਭਿ = ਸਾਰੇ। ਛਾਰੁ = ਸੁਆਹ, ਤੁੱਛ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja ya todas las fórmulas, curas y encantamientos"