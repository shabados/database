[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਹੋਇ ਦਇਆਲੁ; ਤ ਨਾਮੁ ਧਿਆਈਐ ॥"
page = 145
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the True Guru becomes merciful, then alone can we dwell on the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੱਚੇ ਗੁਰਦੇਵ ਮਿਹਰਬਾਨ ਹੋ ਜਾਣ, ਕੇਵਲ ਤਾਂ ਹੀ, ਅਸੀਂ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ ਸਕਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the True Guru becomes merciful, we meditate on the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਗੁਰੂ ਦਿਆਲ ਹੋਤੇ ਹੈਂ ਤੌ ਨਾਮ ਧਿਆਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੂ ਮਿਹਰ ਕਰੇ, ਤਾਂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Verdadero Guru demuestra su Compasión, entonces viviremos en el Naam,"