[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਸੁ ਕੀਰਤਨੁ, ਸੰਗਿ ਧਨੁ ਤਾਹਾ ॥"
page = 1072
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With him is the wealth of the celebration of the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਗ ਸੰਗ ਸੁਆਮੀ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਨਾ ਹੀ ਦੌਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of the Kirtan of the Lord's Praises is with him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਜਸ ਕਾ ਕੀਰਤਨ ਕਰਨਾ ਹੈ (ਤਾਹਾ) ਪਰਲੋਕ ਮੇਂ ਏਹੁ ਧਨ ਸੰਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਜਸ-ਕੀਰਤਨ ਉਸ ਦੇ ਪਾਸ ਧਨ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que tiene en su ser la Riqueza de la Alabanza del Señor,"