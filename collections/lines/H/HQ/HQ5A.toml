[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਰਿ ਹਾਰਿ ਕਹਿਓ ਸਭੂ ਮਿਲਿ; ਨਾਮ ਨਾਮ ਦੁਰੰਤ ॥੭॥੧੮੭॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All have ultimately declared that the meditation on the Name of the Lord is a very hard task. 7.187."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹਾਰ ਕੇ ਸਭ ਇਸ ਨਤੀਜੇ ਉਤੇ ਪਹੁੰਚੇ ਹਨ ਕਿ (ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਸਾਰੇ) ਨਾਂਵਾਂ ਦਾ ਅੰਤ ਪਾ ਸਕਣਾ ਬਹੁਤ ਔਖਾ ਹੈ ॥੭॥੧੮੭॥"