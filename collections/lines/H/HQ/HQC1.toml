[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਵਡੁ ਧਨੁ ਹੋਰੁ ਕੋ ਨਹੀ ਭਾਈ; ਜੇਵਡੁ ਸਚਾ ਨਾਉ ॥"
page = 1419
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, there is no other wealth as great as the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਡਾ ਵਡਾ ਸਚਾ ਨਾਮ ਹੈ, ਹੇ ਵੀਰ, ਓਡਾ ਵਡਾ ਹੋਰ ਕੋਈ ਪਦਾਰਥ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other wealth as great, O Siblings of Destiny; such is the greatness of the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਵਡਾ ਸਚੇ ਕਾ ਨਾਮ ਹੈ ਇਸ ਤੇ ਵਡਾ ਹੋਰ ਕੋਈ ਧਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (-ਧਨ) ਜਿਤਨਾ ਕੀਮਤੀ ਹੈ, ਇਤਨਾ ਕੀਮਤੀ ਹੋਰ ਕੋਈ ਧਨ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay Riqueza más Grande, oh Hermanos del Destino, tal es la Grandeza del Verdadero Nombre,"