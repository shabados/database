[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਸਦਾ ਸੁਖੁ ਪਾਵਹਿ; ਅਨਦਿਨੁ ਹਰਿ ਬੈਰਾਗੀ ॥੨॥"
page = 590
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Guru wards ever attain peace and, night and day, they remain imbued with the love of Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰੂ-ਸਮਰਪਣ ਹਮੇਸ਼ਾਂ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ ਤੇ ਰੈਣ ਦਿਹੁੰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukhs find lasting peace; night and day, they remain detached, while in the Love of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਮੁਖ ਸਦੀਵਕਾਲ ਸੁਖ ਪਾਉਤੇ ਹੈਂ, ਜੋ ਰਾਤਿ ਦਿਨ ਹਰਿ ਕੇ ਪ੍ਰੇਮ ਕਰ ਕੇ ਬੈਰਾਗੀ ਰਹਿਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਵੈਰਾਗੀ ਹੋ ਕੇ ਸਦਾ ਸੁਖ ਪਾਉਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰਾਗੀ = ਵੈਰਾਗ-ਵਾਨ ਹੋ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los Gurmukjs obtienen Éxtasis, y estando siempre apegados a Él, se embullen en el Amor de Dios. (2)"