[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਭੇਟਤ; ਮਨਿ ਓਮਾਹਾ ॥੨॥"
page = 621
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, man's mind gather bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਨਾਲ ਮਿਲ ਕੇ ਬੰਦੇ ਦਾ ਚਿੱਤ ਖੁਸ਼ੀ ਵਿੱਚ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, the mind is enraptured. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਮਨ ਮੇਂ (ਓਮਾਹਾ) ਅਨੰਦ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲਿਆਂ ਮਨ ਵਿਚ (ਹਰੀ-ਨਾਮ ਸਿਮਰਨ ਦਾ) ਚਾਉ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todos los errores son borrados uniéndose a la Sociedad de los Santos. (2)"