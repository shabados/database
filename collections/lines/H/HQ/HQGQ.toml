[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ; ਰਵਿ ਰਹਿਆ ਸੋਇ ॥੩॥"
page = 728
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He the Lord is pervading the water, dry land and firmament."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਪਾਣੀ ਸੁੱਕੀ ਧਰਤੀ ਅਤੇ ਆਕਾਸ਼ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is pervading and permeating the water, the land, and the sky. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਲਿ ਥਲਿ) ਜਲ ਕੇ ਅਸਥਾਨ ਮੇਂ, ਭਾਵ ਪਤਾਲੋਂ ਮੇਂ, (ਮਹੀ) ਪ੍ਰਿਥਵੀ ਮੇਂ (ਅਲਿ) ਅਕਾਸ ਮੇਂ (ਸੋਇ) ਓਹੁ ਵਿਆਪ ਰਿਹਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸੇਵਕ ਨੂੰ ਪ੍ਰਭੂ ਜਲ ਵਿਚ ਧਰਤੀ ਦੇ ਅੰਦਰ ਆਕਾਸ਼ ਵਿਚ ਹਰ ਥਾਂ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor compenetra las aguas, la tierra y los cielos.  (3)"