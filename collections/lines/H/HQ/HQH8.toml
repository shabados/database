[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗ ਚਾਰੇ ਸਾਚਾ ਏਕੋ ਵਰਤੈ; ਬਿਨੁ ਗੁਰ ਕਿਨੈ. ਨ ਪਾਇਆ ॥"
page = 771
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the four ages, the one True Lord pervades, but without the Guru none ever attains to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਯੁੱਗਾਂ ਅੰਦਰ ਇਕ ਸੱਚਾ ਸੁਆਮੀ ਵਿਆਪਕ ਹੈ। ਪ੍ਰੰਤੂ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਕਦੇ ਕੋਈ ਉਸ ਨੂੰ ਨਹੀਂ ਪਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the four ages, the One True Lord is permeating and pervading; without the Guru, no one finds Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਹੁ ਜੁਗੋਂ ਮੇਂ ਸਚਾ ਪਰਮੇਸਰ ਏਕ ਹੀ ਵਰਤਦਾ ਹੈ, ਬਿਨਾਂ ਗੁਰੋਂ ਸੇ ਵਹੁ ਪਰਮਾਤਮਾ ਕਿਸੇ ਨੇ ਨਹੀਂ ਪਾਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਚੌਹਾਂ ਜੁਗਾਂ ਵਿਚ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣਾ ਹੁਕਮ ਵਰਤਾ ਰਿਹਾ ਹੈ, ਪਰ ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਨੇ ਭੀ ਉਸ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨੈ = ਕਿਸ ਨੇ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Verdadero prevalece a través de las Cuatro Épocas, pero sin el Guru, nadie ha logrado unirse a Dios."