[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਟਲ ਅਖਇਓ ਦੇਵਾ; ਮੋਹਨ ਅਲਖ ਅਪਾਰਾ ॥"
page = 1006
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immovable, Imperishable, Invisible and Infinite Thou are, O my Fascinating Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਹਿੱਲ, ਅਬਿਨਾਸ਼ੀ, ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਅਨੰਤ ਹੈਂ ਤੂੰ, ਹੇ ਮੇਰੇ ਮੋਹ ਲੈਣ ਵਾਲੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are eternal and unchanging, imperishable, invisible and infinite, O divine fascinating Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ ਅਲਖ ਅਪਾਰ! ਤੁਮ ਅਟਲ ਹੋ ਪੁਨਾ ਅਖੈ ਦੇਵ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ! ਹੇ ਅਬਿਨਾਸੀ! ਹੇ ਪ੍ਰਕਾਸ਼-ਰੂਪ! ਹੇ ਸੋਹਣੇ ਸਰੂਪ ਵਾਲੇ! ਹੇ ਅਲੱਖ! ਹੇ ਬੇਅੰਤ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਖਇਓ = ਹੇ ਨਾਸ-ਰਹਿਤ! ਦੇਵਾ = ਹੇ ਪ੍ਰਕਾਸ਼-ਰੂਪ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eterno, Inmutable, Imperecedero, Indescriptible e Invisible, eres Tú, oh mi Fascinante Señor, Insondable e Infinito."