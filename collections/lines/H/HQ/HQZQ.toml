[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਜੋਗ ਨਾਮ ਸਤ੍ਰੁਹਾ; ਸੁ ਬੀਰ ਤਾਸੁ ਜਾਨੀਐ ॥"
page = 701

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This warrior of sun-like unique beauty, the killer of enemies, is known by the name of Sanjog (coherence)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਸੂਰਮੇ ਦਾ ਨਾਮ 'ਸੰਜੋਗ' ਹੈ ਜੋ ਵੈਰੀ ਨੂੰ ਮਾਰਨ ਵਾਲਾ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"