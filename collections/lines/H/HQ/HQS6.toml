[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਆ ਕੈ ਧਨਿ; ਸਦਾ ਦੁਖੁ ਹੋਇ ॥"
page = 665
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poisonous wealth ever causes anguish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣ-ਨਾਸ਼ਕ ਦੌਲਤ ਹਮੇਸ਼ਾਂ ਦੁਖ ਹੀ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Poisonous wealth brings constant pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਿਅਹੁੰ ਕੇ ਧਨ ਸੇ ਸਦਾ ਦੁਖ ਹੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ ਦੇ ਧਨ ਨਾਲ ਸਦਾ ਦੁੱਖ (ਹੀ) ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ। ਕੈ ਧਨਿ = ਦੇ ਧਨ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esas riquezas fatalmente causan angustia,"