[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤਰੈ ਸਗਲੇ ਕੁਲ ਤਾਰੇ; ਹਰਿ ਦਰਗਹ. ਪਤਿ ਸਿਉ ਜਾਇਦਾ ॥੬॥"
page = 1076
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shall save thyself and save all thy lineage and shall go to the Lord's court with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਬੱਚ ਜਾਵੇਗਾ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਵੰਸ਼ ਨੂੰ ਭੀ ਬਚਾ ਲਵੇਗਾਂ ਅਤੇ ਇਜ਼ੱਤ ਆਬਰੂ ਨਾਲ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਨੂੰ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall save yourself, and save all your generations as well. You shall go to the Court of the Lord with honor. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਪਤਾ ਹੈ, ਸੋ ਆਪ ਤੌ ਤਰਿਆ ਹੈ ਅਰ ਤਿਸ ਨੇ ਸਗਲੇ ਕੁਲ ਤਾਰ ਲੀਏ ਹੈਂ ਔ ਹਰੀ ਕੀ ਦਰਗਾਹ ਮੇਂ ਪਤ ਸੰਜੁਗਤ ਜਾਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਜਪਦਾ ਹੈ) ਉਹ ਆਪ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ, ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਕੁਲਾਂ ਨੂੰ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ, ਅਤੇ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਇੱਜ਼ਤ ਨਾਲ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mira, uno es emancipado junto con todo su linaje y va a la Corte del Señor con todo Honor y Gloria. (6)"