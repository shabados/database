[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਬੀਰ ਹ੍ਵੈ ਕੈ ਧਰੇ ਬਾਨ ਪਾਨੰ ॥"
page = 42

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere as a warrior He holds the bow in his hand"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਸ਼ੂਰਵੀਰ ਹੋ ਕੇ (ਉਸ ਨੇ) ਹੱਥ ਵਿਚ ਬਾਣ ਧਾਰਨ ਕੀਤੇ ਹੋਏ ਹਨ।"