[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਗ੍ਰਿਹਿ; ਨਵ ਨਿਧਿ ਹਰਿ ਭਾਈ ॥"
page = 108
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother! The Lord, in whose home are the nine treasures,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਸੁਆਮੀ, ਜਿਸ ਦੇ ਘਰ ਵਿੱਚ ਨੌ ਖ਼ਜ਼ਾਨੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, the nine treasures are found in the Home of the Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਰਿਦੇ ਰੂਪੀ ਘਰ ਮੇਂ ਨਵ ਨਿਧਿ ਰੂਪੁ ਹਰੀ ਨਾਮੁ ਹੈ, ਵਾ ਹੇ ਭਾਈ! ਜਿਸ ਹਰੀ ਕੇ ਘਰ ਨੌਨਿਧਿ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਹਰੀ ਦੇ ਘਰ ਵਿਚ ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ ਮੌਜੂਦ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Nueve Tesoros se encuentran teniendo Conciencia del Nombre del Señor,"