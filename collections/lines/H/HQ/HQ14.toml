[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਜੀ ਮਿਲੁ; ਮੇਰੇ ਪ੍ਰਾਨ ॥"
page = 716
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My sire Lord, meet Thou, with me. Thou art my very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਹਾਰਾਜ ਮਾਲਕ! ਤੂੰ ਮੈਨੂੰ ਮਿਲ, ਤੂੰ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dear God, please meet me; You are my breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਾਨ ਰੂਪ ਪ੍ਰਭ ਜੀ! ਤੂੰ ਮੇਰੇ ਕੋ ਮਿਲ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਹੇ ਮੇਰੀ ਜਿੰਦ (ਦੇ ਮਾਲਕ)! (ਮੈਨੂੰ) ਮਿਲ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਾਨ = ਹੇ ਮੇਰੀ ਜਿੰਦ (ਦੇ ਮਾਲਕ)!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, encuéntrame; oh Respiración de mi vida,"