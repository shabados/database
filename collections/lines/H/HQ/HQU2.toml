[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੋ ਭੂ ਮੰਡਲ ਖੰਡਲ; ਪ੍ਰਭ ਤੁਮ ਹੀ ਆਛੈ ॥੩॥"
page = 1005
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone, O Lord, are contained in all the worlds, spheres and regions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਹੇ ਪ੍ਰਭੂ! ਸਾਰਿਆਂ ਸੰਸਾਰਾਂ, ਗੋਲਾਕਾਰਾਂ ਅਤੇ ਖਿਤਿਆਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, You are pervading all the worlds, solar systems and galaxies. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥਵੀ ਮੰਡਲ ਮੇਂ ਸਭ ਖੰਡ ਹੈਂ। ਹੇ ਪ੍ਰਭੋ! ਤਿਨ ਮੇਂ ਤੁਮ ਹੀ ਬ੍ਯਾਪਕ (ਆਛੈ) ਹੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਆਕਾਰ-ਧਰਤੀ, ਧਰਤੀਆਂ ਦੇ ਚੱਕਰ, ਧਰਤੀ ਦੇ ਹਿੱਸੇ-ਇਹ ਸਭ ਕੁਝ ਤੂੰ ਆਪ ਹੀ ਹੈਂ (ਤੂੰ ਆਪਣੇ ਆਪ ਤੋਂ ਪੈਦਾ ਕੀਤੇ ਹਨ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo Tú prevaleces en la Tierra, las galaxias y sistemas solares(3)"