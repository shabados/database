[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨਾ ਗੁਰਮੁਖਿ ਪਾਈਐ; ਕਹੁ ਨਾਨਕ. ਵਿਰਲੀ ਡੀਠਾ ਜੀਉ ॥੪॥੧੫॥੨੨॥"
page = 101
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name treasure is received through the Guru. Says Nanak, rare are those who behold their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਕੋਈ ਟਾਵੇ ਟਲੇ ਹੀ ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਵੇਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains the Treasure of the Naam; says Nanak, those who see the Lord are very rare. ||4||15||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰੂਪ (ਨਿਧਾਨੁ) ਖਜਾਨਾ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ (ਵਿਰਲੀ) ਥੋੜਿਓਂ ਨੇ ਦੇਖਿਆ ਹੈ॥੪॥੧੫॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ ਮਿਲਦਾ ਹੈ। ਨਾਨਕ ਆਖਦਾ ਹੈ- ਵਿਰਲਿਆਂ ਨੇ (ਇਸ ਨਾਮ ਖ਼ਜ਼ਾਨੇ ਦਾ) ਦਰਸਨ ਕੀਤਾ ਹੈ ॥੪॥੧੫॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero, oh, dice Nanak, en verdad escasos, sumamente escasos, son los que han visto a su Señor. (4-15-22)"