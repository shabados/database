[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਥੋ ਹਥਿ ਨਚਾਈਐ, ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਜਿਉ ਜਸੁਦਾ ਘਰਿ ਕਾਨੁ ॥"
page = 75
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From hand to hand he is handled about like Krishan in the house of Yashodha, O merchant friend!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਸ਼ੋਧਾ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਕ੍ਰਿਸ਼ਨ ਦੀ ਮਾਨਿੰਦ ਇਸ ਨੂੰ ਹੱਥੋ ਹਥੀ ਖਿਲਾਉਂਦੇ-ਟਪਾਉਂਦੇ ਹਨ, ਹੇ ਸੁਦਾਗਰ ਸੱਜਣਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From hand to hand, you are passed around, O my merchant friend, like Krishna in the house of Yashoda."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀ ਪਿਤਾ ਔਰ ਕਬੀ ਮਾਤਾ ਤਥਾ ਔਰ ਸੰਬੰਧੀ ਜਨ ਹਾਥੋਂ ਪਰ ਉਠਾਇਕਰ (ਨਚਾਈਐ) ਪ੍ਰੇਮ ਕਰ ਉਛਲਾਵਤੇ ਹੈਂ, ਜਿਸ ਪ੍ਰਕਾਰ ਜਸੁਧਾ ਕੇ ਘਰ ਮੇਂ ਕ੍ਰਿਸ਼ਨ ਕੋ ਲਡਾਵਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਣਜਾਰੇ ਮਿਤ੍ਰ! (ਜਨਮ ਲੈ ਕੇ ਜੀਵ ਘਰ ਦੇ) ਹਰੇਕ ਜੀਵ ਦੇ ਹੱਥ ਉੱਤੇ (ਇਉਂ) ਨਚਾਈਦਾ ਹੈ ਜਿਵੇਂ ਜਸੋਧਾ ਦੇ ਘਰ ਵਿਚ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De mano en mano eres bailoteado así como Yashodda hizo con Krishna."