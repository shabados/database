[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਰਸਾਇਣਿ ਇਹੁ ਮਨੁ ਰਾਤਾ; ਅੰਮ੍ਰਿਤੁ ਪੀ ਤ੍ਰਿਪਤਾਈ ॥੮॥"
page = 915
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul of mine is imputed with the cure all of the Name and is satiated drinking the Name Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇਹ ਆਤਮਾਂ ਨਾਮ ਦੀ ਦਵਾਈ ਨਾਲ ਰੰਗੀਜ ਗਈ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਸੁਧਾ ਰਸ ਨੂੰ ਪਾਨ ਕਰਕੇ ਰੱਜ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is imbued with the sublime elixir of the Naam; drinking in the Ambrosial Nectar, it is satisfied. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜੋ ਰਸੋਂ ਕਾ ਘਰੁ ਹੈ ਤਿਸ ਮੇਂ ਮੇਰਾ ਇਹ ਮਨ ਰਤਾ ਹੈ, ਤਿਸੀ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰ ਕੇ ਤ੍ਰਿਪਤੀ ਆਈ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦਾ) ਇਹ ਮਨ ਸਭ ਰਸਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਨਾਮ-ਰਸ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਪੀ ਕੇ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜ ਜਾਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está imbuida en la Panacea del Nombre; estoy fascinado chupando del Néctar de Dios.(8)"