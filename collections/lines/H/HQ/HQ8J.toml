[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖੁ ਨਾਮਦੇਉ; ਰਾਮਹਿ ਜਾਨੈ ॥੨॥੧॥"
page = 718
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but, ignorant Namdev knows only the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਬੇਸਮਝ ਨਾਮ ਦੇਵ ਕੇਵਲ ਸੁਆਮੀ ਨੂੰ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but foolish Naam Dayv knows only the Lord. ||2||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਮੂਰਖ ਅਰਥਾਤ ਸਾਸਤ੍ਰ ਵਿਦ੍ਯਾ ਸੇ ਰਹਿਤ ਹੂੰ, ਪਰੰਤੂ ਤਿਸ ਕੇ ਸਿਧਾਂਤ ਰੂਪ ਰਾਮ ਕੋ ਜਾਨਤਾ ਹੂੰ॥੨॥੧॥☬ਜੇ ਕਹੇ ਰਾਮ ਕੇ ਉਚਾਰਣੇ ਤੇ ਕਿਆ ਲਾਭ ਹੋਤਾ ਹੈ: ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੂਰਖ ਨਾਮਦੇਵ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਪਛਾਣਦਾ ਹੈ (ਕੇਵਲ ਪਰਮਾਤਮਾ ਨਾਲ ਹੀ ਉਸ ਦੇ ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ ਸਾਂਝ ਪਾਂਦਾ ਹੈ) ॥੨॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero yo, Nam Dev, el ignorante, no conozco a nadie más que al Señor, mi Dios. (2-1)"