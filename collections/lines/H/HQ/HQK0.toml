[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਕੂਕਰ; ਤੇਰੇ ਦਰਬਾਰਿ ॥"
page = 969
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master; I am the dog of Thine court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੇ ਮਾਲਕ! ਮੈਂ ਤੇਰੀ ਦਰਗਾਹ ਦਾ ਕੁੱਤਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a dog at Your Court, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤੌ ਤੇਰੇ ਦਰਬਾਰ ਕੇ ਕੁਤੇ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਦਰ ਤੇ (ਬੈਠਾ ਹੋਇਆ ਇਕ) ਕੁੱਤਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, estoy como un perro a Tu Puerta,"