[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਵਧਾਨ ਗੁਰ ਵਾਕ; ਨ ਮਨ ਭਰਮੀਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He must be fully conscious about the word of Guru and should not allow the mind to be entrapped in delusions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਵਾਕਾਂ ਵਿਖੇ ਸਾਵਧਾਨ ਰਹੇ, ਮਨ ਵਿਚ ਭਰਮ ਨਾ ਜਾਵੇ।"