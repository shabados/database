[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ. ਜੀਅ ਕੇ ਬੰਧਨਾ; ਜੇਤੇ ਕਰਮ ਕਮਾਹਿ ॥"
page = 552
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru's service, all the deeds, which one does are chains for the soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਦੇ ਬਾਝੋਂ ਸਾਰੇ ਕੰਮ ਜੋ ਜੀਵ ਕਰਦਾ ਹੈ, ਆਤਮਾਂ ਲਈ ਜ਼ੰਜੀਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the True Guru, the deeds which are done are only chains binding the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਸੇਵਾ ਬਿਨਾਂ ਜਿਤਨੇ ਕਰਮ ਕਮਾਵਤੇ ਹੈਂ ਸਭ ਜੀਵ ਕੇ ਤਾਂਈ ਬੰਧਨ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਕਾਰ ਕਰਨ ਤੋਂ ਬਿਨਾ ਜਿਤਨੇ ਕੰਮ ਜੀਵ ਕਰਦੇ ਹਨ ਉਹ ਉਹਨਾਂ ਲਈ ਬੰਧਨ ਬਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Servicio al Guru, todas las acciones que uno hace son como cadenas para el Alma,"