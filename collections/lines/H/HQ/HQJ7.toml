[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜਨ. ਹਰਿ ਕਥਾ ਸੁਣਿ ਤ੍ਰਿਪਤੇ; ਜਪਿ ਹਰਿ ਹਰਿ ਹਰਿ ਹੋਵੰਤੀ ॥੨॥੨॥੮॥"
page = 977
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak is satiated by hearing God's gospel and uttering God's Name, has himself become God-like."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦੀ ਕਥਾਵਾਰਤਾ ਸ੍ਰਵਨ ਕਰਨ ਦੁਆਰਾ ਰੱਜ ਗਿਆ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰ ਕੇ ਖੁਦ ਵਾਹਿਗੁਰੂ ਦਾ ਰੂਪ ਥੀ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak listens to the sermon of the Lord, and is satisfied; chanting the Lord's Name, Har, Har, Har, he has become like the Lord. ||2||2||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੇ ਜਨ ਹਰੀ ਕੀ ਕਥਾ ਸੁਨ ਕੇ ਤ੍ਰਿਪਤ ਹੂਏ ਹੈਂ ਔ ਹਰੀ ਹਰਿ ਨਾਮ ਕੋ ਜਪ ਕੇ ਬ੍ਰਿਤੀ ਹਰੀ ਰੂਪ ਹੀ ਹੋ ਗਈ ਹੈ॥੨॥੨॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣ ਕੇ ਉਸ ਦੇ ਸੇਵਕ (ਮਾਇਆ ਵਲੋਂ) ਰੱਜ ਜਾਂਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥੨॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, los Santos son confortados escuchando la Palabra del Shabd del Señor y Contemplándolo se vuelven como Él.(2-2-8)"