[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਨੈਣ ਦੀਸੈ. ਬਿਨੁ ਭਜਨ ਈਸੈ; ਛੋਡਿ ਮਾਇਆ ਚਾਲਿਆ ॥"
page = 705
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eyes, see not without the Master's meditation. One leaves behind his riches and departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਦੀ ਬੰਦਗੀ ਦੇ ਬਾਝੋਂ, ਅੱਖਾਂ ਨੂੰ ਕੁਝ ਦਿਸਦਾ ਹੀ ਨਹੀਂ। ਮਨੁੱਖ ਆਪਣੀ ਦੌਲਤ ਨੂੰ ਛੱਡ ਕੇ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eyes do not see, without vibrating and meditating on the Lord; he must leave behind the attractions of Maya, and depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨੇਤ੍ਰੋਂ ਸੇ ਕੁਛ ਦੀਸਤਾ ਨਹੀਂ, ਭਾਵ ਸੇ ਨਿਰਬਲ ਹੋ ਜਾਤਾ ਹੈ, ਤਬ ਅੰਤ ਸਮੇਂ ਈਸ੍ਵਰ ਕੇ ਭਜਨ ਕਰੇ ਸੇ ਬਿਨਾਂ ਜੀਵ ਮਾਯਾ ਕੋ ਛੋਡ ਕਰ ਪ੍ਰਲੋਕ ਕੋ ਚਲਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖੀਂ ਕੁਝ ਦਿੱਸਦਾ ਨਹੀਂ, (ਜਿਸ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਪਰਮਾਤਮਾ ਦੇ ਭਜਨ ਤੋਂ ਵਾਂਜਿਆ ਰਿਹਾ, (ਆਖ਼ਰ ਉਸ) ਮਾਇਆ ਨੂੰ (ਭੀ ਛੱਡ ਕੇ ਤੁਰ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no ve, sin contemplar al Señor deja este mundo y sus riquezas también."