[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਤੂ ਰਾਖਹਿ ਤਿਉ ਰਹਾ; ਜੋ ਦੇਹਿ ਸੁ ਖਾਉ ॥"
page = 1012
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Thou keep me, so do I live and whatever Thou give me, that I eat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਮੈਨੂੰ ਰਖਦਾ ਹੈਂ, ਉਸੇ ਤਰ੍ਹਾਂ ਮੈਂ ਰਹਿੰਦਾ ਹਾਂ ਅਤੇ ਜਿਹੜਾ ਕੁੱਛ ਤੂੰ ਮੈਨੂੰ ਦਿੰਦਾ ਹੈਂ, ਉਸ ਨੂੰ ਹੀ ਮੈਂ ਖਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You keep me, I remain; whatever You give me, I eat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰਾਂ ਤੂੰ ਰਾਖੇਂ ਤਿਸੀ ਤਰਾਂ ਮੈਂ ਰਹੂੰ ਔ ਜੋ ਤੂੰ ਦੇਹ ਮੈਂ ਸੋਈ ਖਾਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਅਸਾਂ ਜੀਵਾਂ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ) ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਹਾਲਤ ਵਿਚ ਤੂੰ ਮੈਨੂੰ ਰੱਖਦਾ ਹੈਂ, ਮੈਂ ਉਸੇ ਹਾਲਤ ਵਿਚ ਰਹਿ ਸਕਦਾ ਹਾਂ, ਜੇਹੜੀ (ਆਤਮਕ ਖ਼ੁਰਾਕ) ਤੂੰ ਮੈਨੂੰ ਦੇਂਦਾ ਹੈਂ ਮੈਂ ਉਹੀ ਖਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਾ = ਮੈਂ ਰਹਿੰਦਾ ਹਾਂ। ਖਾਉ = ਮੈਂ ਖਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He sido así como has deseado que fuera, he comido el alimento con el que me has bendecido,"