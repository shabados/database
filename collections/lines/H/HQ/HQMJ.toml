[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ; ਸੰਤਨ ਸਿਉ ਬਣਿ ਆਈ ॥"
page = 614
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am hand and glove with the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨਾਲ ਮੈਂ ਘਿਓ ਖਿਚੜੀ ਹੋਇਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am hand and glove with the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੀ ਤੌ ਸੰਤੋਂ ਸਾਥ ਬਣਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸੰਤਾਂ ਨਾਲ ਮੇਰੀ ਪ੍ਰੀਤਿ ਬਣ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਬਣਿ ਆਈ = ਪ੍ਰੀਤਿ ਬਣ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy complacido con los Santos;"