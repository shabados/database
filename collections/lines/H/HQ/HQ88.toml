data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਕੇ ਜਾਨਹੁ ॥੮੭੯॥"
page = 767

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Mention the words “Jaachar-nayak-shatru” after firstly uttering the word “Mur-arinin” and know all the names of Tupak.879."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੮੭੯॥"