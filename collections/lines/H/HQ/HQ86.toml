[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਅਪਨੈ ਘਰਿ ਆਇਆ ॥"
page = 1016
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing mercy the Lord has come into my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ, ਸੁਆਮੀ ਮੇਰੇ ਗ੍ਰਹਿ ਵਿੱਚ ਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Mercy, He has come into the home of my self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜਬ ਅਪਨੇ ਦਾਸੋਂ ਕੇ (ਘਰਿ) ਰਿਦੇ ਮੇਂ ਤੂੰ ਆਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਇਹ) 'ਅਗਮ ਨਿਗਮੁ' ਵਿਖਾ ਦਿੱਤਾ, ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਅਸਲ ਘਰ ਵਿਚ ਆ ਟਿਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਅਪਨੈ ਘਰਿ = ਆਪਣੇ ਅਸਲ ਘਰ ਵਿਚ, ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, uno regresa a su hogar y toma Conciencia del Señor Inmaculado en medio de un mundo impuro,"