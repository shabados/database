[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ ਆਪੇ ਭੁਗਤਾ; ਦੇਦਾ ਰਿਜਕੁ ਸਬਾਈ ॥੨॥"
page = 912
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the Creator, Himself the Enjoyer and Himself he gives sustenance to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਸਿਰਜਣਹਾਰ ਹੈ, ਖੁਦ ਹੀ ਭੋਗਣਹਾਰ ਅਤੇ ਖੁਦ ਹੀ ਉਹ ਸਾਰਿਆਂ ਨੂੰ ਰੋਜ਼ੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Creator, and He Himself is the Enjoyer. He Himself gives sustenance to all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਕੈਸਾ ਹੈ? ਆਪੇ ਹੀ ਸਭ ਸ੍ਰਿਸ੍ਟੀ ਕਾ ਕਰਤਾ ਹੈ ਔ ਆਪ ਹੀ ਭੋਗਤਾ ਹੈ, ਪੁਨਃ ਆਪ ਹੀ ਸਭ ਸ੍ਰਿਸਟੀ ਕੋ ਰਿਜਕੁ ਦੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ, (ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਆਪ ਹੀ (ਸਾਰੇ ਭੋਗ) ਭੋਗਣ ਵਾਲਾ ਹੈ, ਸਾਰੀ ਲੋਕਾਈ ਨੂੰ (ਆਪ ਹੀ) ਰਿਜ਼ਕ ਦੇਣ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = (ਪ੍ਰਭੂ) ਆਪ ਹੀ। ਕਰਤਾ = (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਨ ਵਾਲਾ। ਭੁਗਤਾ = (ਜੀਵਾਂ ਵਿਚ ਬੈਠ ਕੇ) ਭੋਗਣ ਵਾਲਾ। ਸਬਾਈ = ਸਾਰੀ ਲੋਕਾਈ ਨੂੰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Creador y Él Mismo sostiene y goza de Su creación.(2)"