[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਗਤਿ ਮਿਤਿ; ਕਹੀ ਨ ਜਾਇ ॥"
page = 294
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His condition and extent cannot be told."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਦਸ਼ਾਂ ਤੇ ਵਿਸਥਾਰਂ ਆਖੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His state and extent cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਗਤਿ ਮਿਤਿ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਕਿਹੋ ਜਿਹਾ ਹੈ ਤੇ ਕੇਡਾ ਵੱਡਾ ਹੈ-ਇਹ ਗੱਲ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Una y otra vez, el sefusiona con la naturaleza,"