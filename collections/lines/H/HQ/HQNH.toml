[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਰੁ ਸੋਹਾਗਨਿ; ਸੰਗਿ ਭਤਾਰੀ ॥੪॥੭॥"
page = 372
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "she is ever happy in her Spouse's company."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਪੱਕੇ ਤੌਰ ਤੇ ਆਪਣੇ ਭਰਤੇ ਨਾਲ ਵੱਸਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "she is forever happy with her Husband Lord. ||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਰ ਕੇ ਮੈਂ ਸੁਹਾਗਨਿ (ਭਤਾਰੀ) ਪ੍ਯਾਰੇ ਕੇ ਸੰਗ ਮੇਂ ਅਚਲ ਭਈ ਹੂੰ॥੪॥੭॥☬ਕਿਸੀ ਬ੍ਰਹਮਨ ਨੇ ਦਾਨੁ ਮਾਂਗਾ ਥਾ। ਜਬ ਮਹਾਰਾਜ ਨੇ ਉਸ ਕੋ ਦੀਆ ਤੋ ਥੋੜਾ ਜਾਨ ਕਰ ਨਿੰਦਾ ਕਰਨੇ ਲਗਾ। ਤਿਸ ਕੀ ਦਸਾ ਸਿਖੋਂ ਪ੍ਰਤਿ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀ ਬਣ ਗਈ, ਉਹ ਸਦਾ ਲਈ ਅਡੋਲ-ਚਿੱਤ ਹੋ ਗਈ ॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habita eternamente con Él. (4‑7)"