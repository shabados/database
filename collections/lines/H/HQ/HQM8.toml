[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਕਰੋ ਸੁਖ ਸੋ ਸੁਨਿ ਸੁੰਦਰਿ, ਤੋਹਿ ਤਜੇ ਲਰਕਾ ਮਰਿ ਜਾਹੀ ॥"
page = 908

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You rule over with bliss. Without you all the children will die.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁੰਦਰੀ! ਸੁਣ, ਤੂੰ ਸੁਖ ਪੂਰਵਕ ਰਾਜ ਕਰ। ਤੇਰੇ (ਘਰ) ਛਡਣ ਨਾਲ ਲੜਕਾ ਮਰ ਜਾਵੇਗਾ।"