[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸਾਹਿਬੁ ਸਚੁ ਤੂ ਮੇਰੇ ਸਾਹਾ; ਤੇਰਾ ਕੀਆ ਸਚੁ ਸਭੁ ਹੋਇ ॥"
page = 670
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O King, verily Thou art my True Lord and whatever Thou doest, all that is true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਤਿਸ਼ਾਹ! ਨਿਸਚਿਤ ਹੀ ਤੂੰ ਮੇਰਾ ਸੱਚਾ ਸੁਆਮੀ ਹੈਂ। ਜੋ ਕੁਝ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਉਹ ਸਭ ਸੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O True Lord and Master, You are truly my King; whatever You do, all that is True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ਼ਾਹਿ! ਤੂੰ (ਸਚੁ) ਨਿਹਚੇ ਕਰ ਕੇ ਸਾਚਾ ਸਾਹਿਬੁ ਹੈਂ ਔਰ ਤੇਰਾ ਕੀਆ ਹੂਆ ਸਭ ਸਚ ਹੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਾਤਿਸ਼ਾਹ! ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਅਟੱਲ ਹੈਂ। ਜੋ ਕੁਝ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਉਹ ਭੀ ਉਕਾਈ-ਹੀਣ ਹੈ (ਉਸ ਵਿਚ ਭੀ ਕੋਈ ਊਣਤਾ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú eres mi Maestro Verdadero, y lo que sea que haces es para siempre Verdad."