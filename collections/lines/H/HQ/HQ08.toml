[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਥਮੇ. ਗਰਭ ਮਾਤਾ ਕੈ ਵਾਸਾ; ਊਹਾ ਛੋਡਿ ਧਰਨਿ ਮਹਿ ਆਇਆ ॥"
page = 497
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My troubles have ended peace is enshrined in me and my fire of desire is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦਾ ਪਹਿਲਾ ਵਸੇਬਾ ਆਪਣੀ ਮਾਂ ਦੇ ਰਹਿਮ ਵਿੱਚ ਹੁੰਦਾ ਹੈ। ਉਸ ਨੂੰ ਤਿਆਗ ਕੇ ਉਹ ਜਗਤ ਵਿੱਚ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, he came to dwell in his mother's womb; leaving it, he came into the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੂੰ ਦੇਖ ਪਹਿਲੇ ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ ਰਹਤਾ ਥਾ। ਉਸ ਸਥਾਨ ਕੋ ਤਿਆਗ ਕਰ ਅਬ ਤੂੰ ਪ੍ਰਿਥਵੀ ਮੇਂ ਆਯਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਪਹਿਲਾਂ ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਆ ਨਿਵਾਸ ਕਰਦਾ ਹੈ, (ਫਿਰ) ਉਹ ਥਾਂ ਛੱਡ ਕੇ ਧਰਤੀ ਤੇ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਥਮੇ = ਪਹਿਲਾਂ। ਊਹਾ = ਉਹ ਥਾਂ। ਧਰਨਿ = ਧਰਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Primero el hombre es puesto en un vientre y de ahí entra a la Tierra."