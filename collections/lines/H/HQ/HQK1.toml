[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰੁ ਖੋਜੇ ਸਬਦੁ ਸਾਲਾਹੇ; ਬਾਹਰਿ. ਕਾਹੇ ਜਾਹਾ ਹੇ ॥੬॥"
page = 1056
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One ought to search his within and praise the Lord. Why should he run without?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਅੰਦਰਵਾਰ ਦੀ ਭਾਲ ਕਰਨੀ ਤੇ ਸੁਆਮੀ ਦੀ ਮਹਿਮਾ ਅਲਾਪਣੀ ਉਚਿੱਤ ਹੈ। ਵੁਹ ਬਾਹਰਵਾਰ ਕਿਉਂ ਭੱਜਿਆ ਫਿਰੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So search within yourself, and praise the Shabad. Why run around outside your self? ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਕੋ ਸਲਾਹ ਕਰ ਜੋ ਅੰਦਰ ਹੀ ਖੋਜੇ ਸੋ ਬਾਹਰ ਕਿਸ ਲੀਏ ਜਾਏਗਾ? ਭਾਵ ਸੇ ਉਨ ਕੋ ਅੰਦਰ ਸੇ ਹੀ ਸਭ ਰਸੋਂ ਕਾ ਮਾਲਕ ਮਿਲ ਜਾਵੇਗਾ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣਾ ਅੰਦਰ ਖੋਜਦਾ ਹੈ, ਸ਼ਬਦ (ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ ਪਰਮਾਤਮਾ ਦੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ, ਫਿਰ ਉਹ ਬਾਹਰ ਭਟਕਦਾ ਨਹੀਂ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਦਰੁ = ਅੰਦਰਲਾ, ਹਿਰਦਾ {ਲਫ਼ਜ਼ 'ਅੰਦਰਿ' ਅਤੇ 'ਅੰਦਰੁ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ}। ਕਾਹੇ ਜਾਹਾ = ਕਿਉਂ ਜਾਇਗਾ? ਨਹੀਂ ਜਾਇਗਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no vas a ningún lado sin haber antes alabado la Palabra.(6)"