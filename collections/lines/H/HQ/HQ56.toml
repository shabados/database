[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੈ; ਸੁਆਮੀ ਰਹਤ ਹਦੂਰਿ ॥"
page = 954
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose Master lived with them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਮਾਲਕ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They were made slaves, and wept."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇ ਕੈਸੇ ਪਾਂਡਵ? ਜਿਨੋਂ ਕੇ ਰਖਕ ਕ੍ਰਿਸ਼ਨ ਜੀ ਸਦਾ ਹੀ ਹਜੂਰ ਰਹਿਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵੇਂ ਕਿ) ਜਿਨ੍ਹਾਂ (ਪਾਂਡਵਾਂ) ਦੇ ਪਾਸ ਹੀ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਜੀ ਰਹਿੰਦੇ ਸਨ (ਭਾਵ, ਜਿਨ੍ਹਾਂ ਦਾ ਪੱਖ ਕਰਦੇ ਸਨ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਮੀ = ਕ੍ਰਿਸ਼ਨ ਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pasaron a ser peones,"