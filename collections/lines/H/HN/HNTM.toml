[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਛਹਿ. ਸੋਈ ਫਲੁ ਪਾਵਹਿ; ਬਿਰਥੀ ਆਸ. ਨ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 628
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever fruit the mortal desires, that he attains and his hope goes not in vain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਫਲ ਭੀ ਪ੍ਰਾਣੀ ਚਾਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਹੀ ਉਹ ਪਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੀ ਉਮੈਦ ਨਿਸਫਲ ਨਹੀਂ ਜਾਂਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever fruit one desires, he receives; his hopes shall not go in vain. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਤਿਸ ਕੇ ਚਰਨੋਂ ਕੀ ਇੱਛਾ ਕਰਤੇ ਹੈਂ, ਸੋ ਫਲ ਪਾਇ ਲੇਤੇ ਹੈਂ, ਤਿਨ ਕੀ ਆਸ ਕਰੀ ਹੂਈ ਬ੍ਯਰਥ ਨਹੀਂ ਜਾਤੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਮਨੁੱਖ ਹਰਿ-ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਲੈਂਦੇ ਹਨ, ਉਹ) ਜੋ ਕੁਝ (ਪਰਮਾਤਮਾ ਪਾਸੋਂ) ਮੰਗਦੇ ਹਨ ਉਹੀ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ। (ਪਰਮਾਤਮਾ ਦੀ ਸਹੈਤਾ ਉਤੇ ਰੱਖੀ ਹੋਈ ਕੋਈ ਭੀ) ਆਸ ਖ਼ਾਲੀ ਨਹੀਂ ਜਾਂਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਛਹਿ = ਇੱਛਾ ਕਰਦੇ ਹਨ। ਬਿਰਥੀ = ਖ਼ਾਲੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ningún deseo queda sin cumplírseme. (1‑Pausa)"