[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਣਾ ਸਬਦੁ ਪਛਾਣੁ ॥"
page = 1059
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He knows that coming and going is in God's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਾਣਦਾ ਹੈ ਕਿ ਆਉਣਾ ਤੇ ਜਾਣਾ ਹਰੀ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He realizes that coming and going are according to God's Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਵਣਾ ਜਾਣਾ ਜੋ ਜਗਤ ਕੀ ਗਤੀ ਹੈ, ਸੋ ਗੁਰਾਂ ਕੇ ਸਬਦ ਸੇ ਪਛਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਭੀ ਜੰਮਣ ਮਰਨ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਹੀ ਸਮਝ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਣ ਜਾਣਾ = ਜੰਮਣਾ ਮਰਨਾ। ਸਬਦੁ = (ਪਰਮਾਤਮਾ ਦਾ) ਹੁਕਮ। ਪਛਾਣੁ = ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es aprobado por el Señor, pues él sabe que la vida y la muerte están en la Voluntad de Dios."