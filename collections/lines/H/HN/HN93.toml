[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਜਮੁ ਆਇ ਕੇਸ ਤੇ ਪਕਰੈ; ਤਹ ਹਰਿ ਕੋ ਨਾਮੁ ਛਡਾਵਨ ॥੧॥ ਰਹਾਉ ॥"
page = 1104
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Death's courier comes and catches thee by the hair; then God's Name alone shall save thee there. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੌਤ ਦੇ ਦੂਤ ਨੇ ਆ ਕੇ ਤੈਨੂੰ ਜੁੰਡਿਆਂ ਤੋਂ ਫੜਿਆ, ਤਦ ਉਥੇ ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੀ ਤੇਰੀ ਖ਼ਲਾਸੀ ਕਰਾਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When Death comes and grabs you by the hair, then only the Name of the Lord will save you. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜਮ ਆਇਕੇ ਕੇਸ ਪਕੜੇਗਾ ਤਬ ਹਰੀ ਕਾ ਨਾਮ ਤੇਰੇ ਕੋ ਛੁਡਾਵਨੇ ਵਾਲਾ ਹੈ, ਭਾਵ ਕਿਸੇ ਨਹੀਂ ਰਹਿਣਾ ਤੂੰ ਕਿਉਂ ਨਹੀਂ ਸਮਝਤਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜਮਦੂਤ ਆ ਕੇ ਕੇਸਾਂ ਤੋਂ ਫੜ ਲੈਂਦਾ ਹੈ (ਭਾਵ, ਜਦੋਂ ਮੌਤ ਸਿਰ ਤੇ ਆ ਜਾਂਦੀ ਹੈ) ਉਸ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ (ਉਸ ਮੌਤ ਦੇ ਸਹਿਮ ਤੋਂ) ਬਚਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando Yama, el mensajero de la muerte te pesque del cuello, entonces tu Único Salvador será el Nombre del Señor. (1-Pausa)"