[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ; ਜਨਮੁ ਅਕਾਰਥ ਜਾਤ ॥"
page = 1120
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, the life goes in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਜੀਵਨ ਵਿਅਰਥ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, life is useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਭਜਨ ਸੇ ਬਿਨਾਂ ਜੀਵੋਂ ਕਾ ਜਨਮੁ ਬ੍ਯਰਥ ਹੀ ਬੀਤਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਦੇ ਭਜਨ) ਤੋਂ ਬਿਨਾ ਜ਼ਿੰਦਗੀ ਵਿਅਰਥ ਚਲੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਾਰਥ = ਵਿਅਰਥ। ਜਾਤ = ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Señor, la vida es desperdiciada en su totalidad."