[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਦੀਆ. ਗੁਰਿ ਪਰਉਪਕਾਰੀ; ਧਨੁ ਧੰਨੁ ਗੁਰੂ ਕਾ ਪਿਤਾ ਮਾਤਾ ॥"
page = 592
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beneficent Guru has given me the God's Name. Blessed! blessed are Guru's father and mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਲਾ ਕਰਨ ਵਾਲੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਰੱਬ ਦਾ ਨਾਮ ਦਿੱਤਾ ਹੈ। ਮੁਬਾਰਕ! ਮੁਬਾਰਕ ਹਨ, ਗੁਰਾਂ ਦੇ ਮਾਤਾ ਪਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Generous Guru has given me the Lord's Name; blessed, blessed are the Guru's mother and father."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰੋਪਕਾਰੀ ਸਤਗੁਰੋਂ ਨੇ ਹਮ ਕੋ ਹਰਿ ਨਾਮ ਦੀਆ ਹੈ, ਤਿਨ ਸਤਗੁਰੋਂ ਕੇ ਮਾਤਾ ਪਿਤਾ ਧੰਨਤਾ ਕੇ ਜੋਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੰਨ ਹੈ ਉਸ ਪਰਉਪਕਾਰੀ ਸਤਿਗੁਰੂ ਦਾ ਮਾਂ ਪਿਉ, ਜਿਸ ਗੁਰੂ ਨੇ ਸਾਨੂੰ ਨਾਮ ਬਖ਼ਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nos redime al final. Bendito es el Guru, benditos el padre"