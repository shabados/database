[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਤਿਕਾਰਹੀਨ ਨੂੰ ਕਦੀ ਵੀ ਰੱਬ ਦਾ ਰਾਹ ਨਹੀਂ ਲਭਦਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੇਅਦਬ ਹਰਗਿਜ਼ ਬ-ਹੱਕ ਰਾਹਿ ਨਯਾਫ਼ਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether it is the bright sun and whether it is the star-studded moon, (87)"