[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਕੈਸੇ ਉਤਰਸਿ ਪਾਰਾ ॥੩॥"
page = 478
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name how can it ferry across?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਇਹ ਕਿਸ ਤਰ੍ਹਾਂ ਤਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, how can I cross over to the other side? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਬਿਨਾਂ ਕੈਸੇ ਪਾਰ ਉਤਰਨਾ ਹੋਇਗਾ, ਭਾਵ ਨਹੀਂ ਹੋਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਕਿਵੇਂ ਇਸ ਚਿੰਤਾ ਵਿਚੋਂ ਪਾਰ ਲੰਘੇ? ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo podría entonces cruzar el mar de las existencias sin Reverencia a Tu Nombre? (3)"