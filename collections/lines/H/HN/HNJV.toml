[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਲੋ ਮਾਂਗਾ ਸਿਖ ਦੁਇ; ਗੁਰਬਾਣੀ ਰਸਿ ਰਸਿਕ ਬਿਲਾਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Malo and Manga were two Sikhs who would remain always absorbed in the joy of Gurbani, the holy hymns."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "☬ਮਾਲੋ ਤੇ ਮਾਂਗਾ ਨਾਮੇ ਦੋ ਸਿੱਖ ਹੋਏ ਹਨ, ਗੁਰਬਾਣੀ ਰਸ ਦੇ (ਰਸਿਕ) ਪ੍ਰੇਮੀ ਹੋਕੇ ਮਗਨ ਰਹਿੰਦੇ ਸਨ।"