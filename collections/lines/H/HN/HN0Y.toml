[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦਨ ਘਸਤ ਮਨੋ ਮਤਵਾਰੀ ॥੧੯੫॥"
page = 651

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There the sage Dutt saw a maid-servant, who, being intoxicated, was rubbing the sandalwood.195."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਚੰਦਨ ਘਿਸ ਰਹੀ ਸੀ, ਮਾਨੋ ਮਤਵਾਲੀ ਹੋਵੇ ॥੧੯੫॥"