[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਿ ਨਾਨਕ. ਨੇਤ ॥੭॥"
page = 838
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So does Nanak ever meditate on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਹੇ ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਦਾ ਸਦਾ ਭਜਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so does Nanak constantly remember the Lord in meditation. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ ਇਨ ਕੇ ਸਮਾਂਨ ਮੈਂ ਤੇਰੇ ਸਾਥ ਪਰੀਤੀ ਕਰ ਕੇ ਨਿਤ ਹੀ ਸਿਮਰਨ ਕਰਤਾ ਹੂੰ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ) ਤਿਵੇਂ ਸਦਾ ਪਰਮਾਤਮਾ ਨੂੰ (ਪਿਆਰ ਨਾਲ) ਸਿਮਰਿਆ ਕਰ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con esa intensidad Te contemplo siempre, oh mi Dios. (7)"