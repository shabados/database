[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਕਾਇਆ. ਕੂੜੁ ਕਪੜੁ; ਕੂੜੁ ਰੂਪੁ ਅਪਾਰੁ ॥"
page = 468
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the body, false is the raiment and false is peerless beauty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੀ ਹੈ ਦੇਹਿ, ਝੂਠੀ ਪੁਸ਼ਾਕ ਅਤੇ ਝੂਠੀ ਹੈ ਲਾਸਾਨੀ ਸੁੰਦਰਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is the body, false are the clothes; false is incomparable beauty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਬਸਤ੍ਰ ਜੋ ਸੰਚਤ ਜੋ ਸੁੰਦਰਜਤਾ ਹੈ ਅਪਾਰ, ਸਭ ਝੂਠ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰਕ ਅਕਾਰ, (ਸੋਹਣੇ ਸੋਹਣੇ) ਕੱਪੜੇ ਅਤੇ (ਸਰੀਰਾਂ ਦਾ) ਬੇਅੰਤ ਸੋਹਣਾ ਰੂਪ ਇਹ ਭੀ ਸਾਰੇ ਛਲ ਹੀ ਹਨ (ਪ੍ਰਭੂ-ਮਦਾਰੀ ਤਮਾਸ਼ੇ ਆਏ ਜੀਵਾਂ ਨੂੰ ਖ਼ੁਸ਼ ਕਰਨ ਵਾਸਤੇ ਵਿਖਾ ਹਿਹਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falso es el cuerpo, falsa la ropa y falsa la vanidad de toda esta belleza."