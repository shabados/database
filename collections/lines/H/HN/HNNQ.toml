[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਭੋਰੁ ਭਇਆ; ਸਾਚਿ ਸਮਾਨੀ. ਰਾਮ ॥"
page = 1111
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are ever blessed with the dawn of wisdom and merge in the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਸਦਾ ਹੀ ਦਾਨਾਈ ਦੇ ਪਹੁਫੁਟਾਲੇ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ ਅਤੇ ਉਹ ਸੱਚੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, it is dawn for them; they merge in the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਨਦਿਨੁ) ਨਿਰੰਤਰਿ ਗ੍ਯਾਨ ਰੂਪ (ਭੋਰੁ) ਦਿਨ ਹੂਆ ਹੈ, ਸਾਚ ਰੂਪ ਰਾਮ ਵਿਖੇ ਤਿਨ ਕੀ ਬੁਧੀ ਸਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਹਰ ਵੇਲੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ ਚਾਨਣ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ, (ਉਹਨਾਂ ਦੀ ਸੁਰਤ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se regocija en el esplendor del amanecer, inmergiéndose en el Uno Verdadero."