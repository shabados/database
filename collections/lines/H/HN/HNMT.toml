type = "primary"
data = "ਨਾਮੁ ਦ੍ਰਿੜਾਇ; ਮੂੰ ਹਾਂ ॥"
page = 410
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Implant God's Name within me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਪੱਕਾ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, implant the Naam, the Name of the Lord, within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਨਾਮੁ ਦ੍ਰਿੜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਆਪਣਾ) ਨਾਮ ਪੱਕਾ ਕਰ ਕੇ ਟਿਕਾ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "siembra Tu Nombre en mi corazón,"