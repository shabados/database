[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦ੍ਰ ਸੂਰ ਸੁਰ ਅਸੁਰ ਸਭ; ਬ੍ਰਹਮ ਬਿਸਨ ਸੁਰ ਰਾਇ ॥੪੯॥"
page = 842

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Not even Sun, Moon, gods, demons, Brahma, Vishnu and Indra.(49)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਮਾ, ਸੂਰਜ, ਦੇਵਤੇ, ਦੈਂਤ, ਬ੍ਰਹਮਾ, ਵਿਸ਼ਣੂ ਅਤੇ ਇੰਦਰ ਆਦਿ ਸਾਰੇ (ਇਨ੍ਹਾਂ ਦੇ ਭੇਦ ਨੂੰ ਨਹੀਂ ਸਮਝ ਸਕੇ) ॥੪੯॥"