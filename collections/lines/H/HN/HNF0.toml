type = "primary"
data = "ਇਕ ਆਪ ਹੋਇ ਤ ਹੋਇ ॥"
page = 613

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He thought that there was none other like him and there was no other poet like him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ (ਮੈਂ) ਆਪ (ਆਪਣੇ ਵਰਗਾ) ਹੋਵਾਂ ਤਾਂ ਹੋਵਾਂ।"