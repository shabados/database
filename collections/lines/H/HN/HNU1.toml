[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ; ਕੋ ਲਖੇ ॥੩॥"
page = 211
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace some rare one understands Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਕੋਈ ਵਿਰਲਾ ਹੀ ਤੈਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, some understand You. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਕੋਈ ਜਾਨਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਇਹ ਭੇਤ) ਸਮਝਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es a través de la Gracia del Guru que uno Te conoce. (3)"