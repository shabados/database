[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਾਹੁੜਿ ਗਰਭਿ. ਨ ਪਾਵਹੀ; ਜਿਸੁ ਦੇਵਹਿ ਗੁਰ ਮੰਤਾ ॥"
page = 1095
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whomsoever Thou bless with Guru's word; Him Thou cast not into the belly again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਤੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ; ਉਸ ਨੂੰ ਤੂੰ ਮੁੜ ਕੇ ਉਦਰ (ਜੂਨੀ) ਵਿੱਚ ਨਹੀਂ ਪਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed with the Guru's Teachings, is not consigned to the womb of reincarnation, ever again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੂ ਉਪਦੇਸ ਦੇਤਾ ਹੈਂ ਤਿਸ ਕੋ ਤੂੰ ਫੇਰ ਗਰਭ ਮੇਂ ਨਹੀਂ ਪਾਵਤਾ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਗੁਰੂ ਉਪਦੇਸ਼ ਦੀ ਦਾਤ ਦੇਂਦਾ ਹੈਂ, ਉਸ ਨੂੰ ਮੁੜ ਜੂਨਾਂ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਹੁੜਿ = ਮੁੜ, ਫਿਰ। ਗਰਭਿ = ਗਰਭ ਵਿਚ, ਜੂਨ ਵਿਚ। ਮੰਤਾ = ਉਪਦੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quien sea que bendices con la Palabra del Guru, no es puesto en un vientre otra vez."