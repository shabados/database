[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਬਚਨ; ਸਾਧੂ ਸਭਿ ਕਹਤ ॥"
page = 294
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True are all the words which the saint utters."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਹੁੰਦੇ ਹਨ ਸਾਰੇ ਸ਼ਬਦ ਜੋ ਸੰਤ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True are all the words spoken by the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜਨ ਸਭ ਕੌ ਸਤਿ ਬਚਨ ਹੀ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਸਦਾ ਸੱਚੇ ਬਚਨ ਬੋਲਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esa es la forma en que un sabio se comporta."