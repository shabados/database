[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵ ਤਰੇ; ਤਜਿ ਮੇਰ ਤੋਰ ॥"
page = 1170
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning the distinction of mine and thine they ferry across by serving the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅਤੇ ਤੇਰੇ ਦੇ ਫਰਕ ਨੂੰ ਤਿਲਾਂਜਲੀ ਦੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਉਹ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, they are carried across; they have abandoned any distinction between 'mine' and 'yours'."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਤਰੇ ਹੈਂ ਔਰ ਤਿਨੋਂ ਨੇ ਮੇਰ ਤੇਰ ਤ੍ਯਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੇਵਾ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਮੇਰ-ਤੇਰ ਤਿਆਗ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰ ਤੋਰ = ਮੇਰ-ਤੇਰ। ਤਜਿ = ਤਜ ਕੇ, ਛੱਡ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ya no existe diferencia entre el yo y el Vos, así es como son emancipados a través del Servicio del Guru."