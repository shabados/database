[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ; ਸੋ ਪਰਵਾਣ ॥੩॥"
page = 1257
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whatever is pleasing to Him, that alone is acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਕਬੂਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases God is acceptable. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਨ ਮੇਂ ਸੇ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਭਾਵੈ ਸੋਈ ਪਰਵਾਣ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਨੂੰ ਭਾਉਂਦਾ ਹੈ ਉਸ ਨੂੰ ਸਿਰ-ਮੱਥੇ ਤੇ ਮੰਨਣਾ- ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ = ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ। ਭਾਵੈ = ਚੰਗਾ ਲਗਦਾ ਹੈ। ਪਰਵਾਣ = ਕਬੂਲ ਕਰਨਾ, ਮੰਨ ਲੈਣਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo es aprobada aquélla que complace a Dios. (3)"