[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਲਿਜੁਗਿ ਬੀਜੈ ਸੋ ਲੁਣੈ; ਵਰਤੈ ਧਰਮ ਨਿਆਉ ਸੁਖਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Simple is the justice of kaliyug; here only he reaps who sows."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਵਿਖੇ ਜਿਹਾ ਕੋਈ ਬੀਜੇ ਤੇਹਾ ਕੱਟਦਾ ਹੈ, ਸੌਖਾ ਧਰਮ ਨਿਆਉਂ ਵਰਤ ਰਿਹਾ ਹੈ।"