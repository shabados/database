data = "ਜਬ ਇਨਿ; ਅਪੁਨੋ ਬਾਧਿਓ ਮੋਹਾ ॥"
page = 235
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When this man entangles himself with worldly love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਹ ਆਦਮੀ ਆਪਣੇ ਆਪ ਨੂੰ ਸੰਸਾਰੀ ਮਮਤਾ ਨਾਲ ਉਲਝਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When he entangles himself in emotional attachment,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਸ ਨੇ ਅਪਨਾ ਮੋਹ ਬਾਂਧਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਇਸ ਮਨੁੱਖ ਨੇ (ਦੁਨੀਆ ਨਾਲ) ਆਪਣਾ ਮੋਹ ਪੱਕਾ ਕੀਤਾ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਧਿਓ = ਬੰਨ੍ਹ ਲਿਆ, ਪੱਕਾ ਕਰ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando está aferrado al amor de sí mismo,"