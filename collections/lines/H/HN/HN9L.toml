[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਲੋਕੀ; ਬਹੁਤੁ ਦੁਖੁ ਪਾਇਆ ॥"
page = 1173
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to duality, people suffer terribly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਨਾਲ ਜੁੜ ਕੇ, ਬੰਦੇ ਬੜੀ ਤਕਲੀਫ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People in duality suffer terrible pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਮੇਂ ਲਗੀ ਹੋਈ (ਲੋਕੀ) ਸ੍ਰਿਸਟੀ ਨੇ ਬਹੁਤ ਦੁਖ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਨੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਸਦਾ ਬਹੁਤ ਦੁੱਖ ਪਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਫਸ ਕੇ)। ਲੋਕੀ = ਦੁਨੀਆ ਨੇ, ਲੁਕਾਈ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el ser humano sufre tristeza y dolor,"