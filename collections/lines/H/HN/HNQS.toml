[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਕਾ ਪ੍ਰਾਨ ਅਧਾਰਾ ॥੩੫॥"
page = 177

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now I describe the tenth incarnation, who is the support of the life-breath of the saints.35."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ-ਜਨਾਂ ਦੇ ਪ੍ਰਾਣਾਂ ਦਾ ਆਧਾਰ ਹੈ ॥੩੫॥"