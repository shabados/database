[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭਗਤਾ ਭੁਖ ਸਾਲਾਹਣੁ; ਸਚੁ ਨਾਮੁ ਆਧਾਰੁ ॥"
page = 466
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But, the saints, O Nanak, hunger to praise Thee, O Lord, and the True Name is their mainstay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ, ਸੰਤ ਜਨ, ਹੇ ਨਾਨਕ, ਤੇਰੀ ਸਿਫ਼ਤ ਕਰਨ ਦੇ ਭੁੱਖੇ ਹਨ, ਅਤੇ ਸੱਚਾ ਨਾਮ ਉਹਨਾਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the hunger of the devotees is to praise You; the True Name is their only support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਤੇਰੇ ਭਗਤ ਹੈਂ ਤਿਨ ਕੋ ਤੋ ਕੇਵਲ ਤੇਰੇ ਸਾਲਾਹਨ ਕੀ (ਭੁਖ) ਇਛਾ ਰਹਤੀ ਹੈ, ਔਰ ਹੇ ਸਤ ਸਰੂਪ! ਤੇਰੇ ਨਾਮ ਕਾ ਆਸਰਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਭਗਤ ਜਨਾਂ ਨੂੰ ਕੇਵਲ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨ ਦੀ ਤਾਂਘ ਲੱਗੀ ਹੋਈ ਹੈ, ਹਰੀ ਦਾ ਸਦਾ ਅਟੱਲ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਹੀ ਉਹਨਾਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਖ ਸਾਲਾਹਣੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਰੂਪੀ ਭੁੱਖ। ਆਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¡El hambre de Tus Devotos reside solamente en alabarte,"