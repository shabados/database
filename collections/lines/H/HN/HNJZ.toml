[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਰੁ ਸੋਹਾਗੁ; ਨਾਨਕ ਜਨ ਪਾਇਆ ॥੪॥੨॥੫੩॥"
page = 384
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has obtained lasting wedded life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਸਦੀਵੀ ਵਿਆਹੁਲਾ ਜੀਵਨ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has obtained the eternal marriage. ||4||2||53||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਹੀ ਮੁਝ ਜਨ ਕੋ ਸਿਥਰ ਸੁਹਾਗ, ਭਾਵ ਅਚਲ ਅਨੰਦ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥੪॥੨॥੫੩॥☬ਸੁਹਾਗ ਸਥਿਰ ਕਾ ਫਲ੍ਹ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ) ਮੈਂ ਹੁਣ ਉਹ ਸੁਹਾਗ ਲੱਭ ਲਿਆ ਹੈ ॥੪॥੨॥੫੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਿਰੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ॥੪॥੨॥੫੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me esposé con mi Consorte Eterno. (4‑2‑53)"