[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਨਾਰਾਇਣੁ. ਦਯੁ ਗੁਰੁ; ਗੁਰੁ ਸਚਾ ਸਿਰਜਣਹਾਰੁ ॥"
page = 218
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the Omnipresent Lord, the Guru the Merciful Master and Guru the True Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਹਨ, ਗੁਰੂ ਜੀ ਹੀ ਮਿਹਰਬਾਨ ਮਾਲਕ, ਅਤੇ ਗੁਰੂ ਜੀ ਹੀ ਸੱਚੇ ਕਰਤਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the All-pervading Lord, the Guru is the Merciful Master; the Guru is the True Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹੀ ਨਾਰਾਇਣ ਹੈ ਔਰ ਗੁਰੂ ਹੀ (ਦਯੁ) ਪ੍ਰੇਰਕ ਹੈ, ਗੁਰੁ ਹੀ ਸਚਾ ਸ੍ਰਿਸਟੀ ਕੇ ਰਚਨੇ ਵਾਲਾ ਹੈ, ਭਾਵ ਗੁਰ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਭੇਦ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਨਾਰਾਇਣ ਦਾ ਰੂਪ ਹੈ, ਗੁਰੂ ਸਭ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਸਰੂਪ ਹੈ, ਗੁਰੂ ਉਸ ਕਰਤਾਰ ਦਾ ਰੂਪ ਹੈ ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Señor, el Dios, el Verdadero Creador;"