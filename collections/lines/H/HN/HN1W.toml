[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਗਨ ਕੇ ਜੋਊ ਧ︀ਯਾਨ ਕੇ ਬੀਚ ਨ ਆਵਤ ਹੈ ਅਤਿ ਬ︀ਯਾਕੁਲ ਹੋਊ ॥"
page = 396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those feet, which are not observed in the meditation by the impatient Yogis,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ (ਚਰਨ-ਕਮਲ) ਜੋਗੀਆਂ ਦੇ ਧਿਆਨ ਵਿਚ ਨਹੀਂ ਆਉਂਦੇ (ਜਿਸ ਕਰ ਕੇ) ਉਹ ਵਿਆਕੁਲ ਹੋ ਰਹੇ ਹਨ।"