[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਫਸੋਸ, ਕਿ ਉਸ ਨੇ ਇਸ ਆਉਣ ਜਾਣ ਵਿਚ ਆਪਣਾ ਕੁਝ ਨ ਸਵਾਰਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਫ਼ਸੋਸ ਦਰੀਣ ਆਮਦ ਸ਼ੁਦ ਕਾਰੇ ਨਭਸਾਖ਼ਤ ।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, this delightful worldly spread is, in fact, a heavenly flower bed. (273)"