[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਦੀਏ ਤੁਧੁ; ਬਾਪ ਮਹਤਾਰੀ ॥"
page = 913
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who gave the father and mother,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਬਾਬਲ ਅਤੇ ਅੰਮੜੀ ਦਿੱਤੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gave you your mother and father;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੇਰੇ ਕੋ ਮਾਤਾ ਪਿਤਾ ਬਾਲ ਅਵਸਥਾ ਮੇਂ ਪਾਲਨੇ ਕੋ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਤੈਨੂੰ ਮਾਪੇ ਦਿੱਤੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਮਹਤਾਰੀ = ਮਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El te ha dado un padre y una madre;"