[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਹਲਾਦਿ; ਸਭਿ ਚਾਟੜੇ ਵਿਗਾਰੇ ॥"
page = 1154
line = 8

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"Prahlaad has corrupted all the other students."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦ ਨੇ ਸਾਰੇ ਵਿਦਿਆਰਥੀ ਵਿਗਾੜ ਦਿਤੇ ਹਨ।\tPrahlad has spoiled all the students."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਂਧੇ ਨੇ ਹਰਨਾਖਸ ਪਾਸ ਜਾਇ ਕਰ ਪੁਕਾਰ ਕਰੀ ਕਹਾ: ਪ੍ਰਹਿਲਾਦ ਨੇ ਸਭ ਚਾਟੜੇ ਵਿਗਾੜ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਾਂਧਿਆਂ ਨੇ ਸੋਚਿਆ ਕਿ) ਪ੍ਰਹਲਾਦ ਨੇ (ਤਾਂ) ਸਾਰੇ ਹੀ ਮੁੰਡੇ ਵਿਗਾੜ ਦਿੱਤੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਹਲਾਦਿ = ਪ੍ਰਹਲਾਦ ਨੇ। ਸਭਿ = ਸਾਰੇ। ਚਾਟੜੇ = ਪੜ੍ਹਨ ਵਾਲੇ ਮੁੰਡੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así entonces Prehlad compartió su inspiración con cada uno de sus compañeros"