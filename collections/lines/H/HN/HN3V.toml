[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਬਾਦਸ਼ਾਹੀ ਦਾ ਨਗਾਰਾ ਦੋਹਾਂ ਜਹਾਨਾਂ ਵਿਚ ਵਜਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬ-ਹਰ ਦੋ ਜਹਾਂ ਕੌਸਿ ਸਾਹੀਇ ਊ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The beat of His kettle-drum resonates in both the worlds,"