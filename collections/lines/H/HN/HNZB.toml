[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਮਥੇ ਨਿਹਚਲ ਰਹੇ; ਜਿਨ ਗੁਰਿ ਧਾਰਿਆ ਹਥੁ ॥"
page = 49
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever stable remain the brows (men) on whom the Guru has put his hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਰਹਿੰਦੇ ਹਨ ਉਹ ਮਸਤਕ (ਬੰਦੇ) ਜਿਨ੍ਹਾਂ ਉਤੇ ਗੁਰਾਂ ਨੇ ਆਪਣਾ ਹੱਥ ਰਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, upon whose foreheads the Guru has placed His Hand, remain steady and stable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਸਤਕ ਊਪਰ ਗੁਰੋਂ ਨੇ ਹਾਥ ਧਾਰਨ ਕੀਆ ਹੈ, ਸੋ ਪੁਰਸ਼ ਨਿਹਚਲ ਰਹੇ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਇਸਥਿਤ ਪਦ ਕੋ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੱਥੇ (ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ) ਸਦਾ ਲਈ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਉਤੇ ਗੁਰੂ ਨੇ (ਆਪਣੀ ਮਿਹਰ ਦਾ) ਹੱਥ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਲ = ਅਡੋਲ, ਸਦਾ ਸੁਰਖ਼ਰੂ। ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La estrella de su Destino se mostrará constante en aquél en cuya frente esté impresa la Mano del Guru."