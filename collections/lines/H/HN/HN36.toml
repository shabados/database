[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਤ ਕੀ ਬਾਤ ਗਡੀ ਜੀਯ ਜਾਤ; ਸਿਧਾਤ ਬਨੈ, ਮੁਹਿ ਆਇਸ ਦੀਜੈ ॥੨੫੦॥"
page = 225

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“In my mind the instruction of my father abides, therefore you permit me to go to go to the forest.”250."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਿਤਾ ਦੀ ਗੱਲ (ਮੇਰੇ) ਚਿੱਤ ਵਿੱਚ ਵਸ ਗਈ ਹੈ, ਇਸ ਲਈ ਬਣ ਵਿੱਚ ਜਾਣਾ ਬਣਦਾ ਹੈ। (ਹੁਣ) ਮੈਨੂੰ ਵਿਦਾ ਕਰ ॥੨੫੦॥"