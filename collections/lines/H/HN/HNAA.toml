[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਾ ਰੂਪ ਭੇਖ ਦਿਖਲਾਈ ॥"
page = 736
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and appears in many characters and guises,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕਾਂ ਸਰੂਪਾਂ ਅਤੇ ਪਹਿਰਾਵਿਆਂ ਵਿੱਚ ਦਿੱਸ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "playing the many characters in different costumes;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਪ੍ਰਕਾਰ ਭੇਖੋਂ ਕੋ ਦਿਖਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਈ ਕਿਸਮਾਂ ਦੇ ਰੂਪ ਤੇ ਭੇਖ ਵਿਖਾਂਦਾ ਹੈ (ਇਸੇ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਜਗਤ-ਤਮਾਸ਼ਾ ਰਚਿਆ ਹੋਇਆ ਹੈ। ਇਸ ਵਿਚ ਅਨੇਕਾਂ ਰੂਪ ਭੇਖ ਵਿਖਾ ਰਿਹਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਾ ਰੂਪ = ਅਨੇਕਾਂ ਰੂਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se exhibe de varias formas,"