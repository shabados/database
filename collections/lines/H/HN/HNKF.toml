[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਸਮੈ. ਮੋ ਕਉ ਗਹਿ ਬਾਂਧੈ; ਤਉ ਫੁਨਿ. ਮੋ ਪੈ ਜਬਾਬੁ, ਨ ਹੋਇ ॥੧॥"
page = 1253
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If, at any time, my saint seizes and binds me, then even I can raise not any objection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ, ਕਿਸੇ ਵੇਲੇ, ਮੇਰਾ ਸਾਧੂ ਮੇਨੂੰ ਪਕੜ ਕੇ ਬੰਨ੍ਹ ਲਵੇ, ਤਦ ਭੀ ਮੈਂ ਕੋਈ ਉਜ਼ਰ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If, at any time, he grabs and binds me, even then, I cannot protest. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤੋ ਕ੍ਯਾ ਹੈ ਏਕ ਸਮੇਂ ਮੇਰੇ ਕੋ ਭੀ ਪਕੜ ਕੇ ਬਾਂਧ ਲੇਵੇ ਤੌ ਪੁਨਹ ਮੇਰੇ ਸੇ ਕੁਛ ਜਵਾਬ ਨਹੀਂ ਹੋਤਾ ਕਿ ਮੇਰੇ ਕੋ ਕਿਸ ਅਵਗ੍ਯਾ ਕਰ ਬਾਂਧਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੇਰਾ ਭਗਤ ਇਕ ਵਾਰੀ ਮੈਨੂੰ ਫੜ ਕੇ ਬੰਨ੍ਹ ਲਏ, ਤਾਂ ਮੈਂ ਅੱਗੋਂ ਕੋਈ ਉਜ਼ਰ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਿ = ਫੜ ਕੇ। ਬਾਂਧੈ = ਬੰਨ੍ਹ ਲਏ। ਤਉ = ਤਦੋਂ। ਫੁਨਿ = ਮੁੜ, ਫਿਰ। ਮੋ ਪੈ = ਮੈਥੋਂ। ਜਬਾਬੁ = ਉਜ਼ਰ, ਨਾਂਹ-ਨੁੱਕਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "escucha pues; en la Vida de toda vida, el Mérito es lo único que Me atrae y Mi Devoto es quien le da Sustento a Mi Vida. (1)"