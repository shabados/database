[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਕਿਰਪਾ ਕਰੇ; ਜਿਸ ਨੋ ਏਹ ਵਥੁ ਦੇਇ ॥"
page = 517
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Lord gives this commodity to him, on whom he showers His benediction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਸਾਹਿਬ ਇਹ ਵਸਤੂ ਉਸ ਨੂੰ ਦਿੰਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਉਹ ਆਪਣੀ ਰਹਿਮਤ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, this treasure is bestowed on those who are blessed with His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪਰ ਆਪ ਵਾਹਿਗੁਰੂ ਕਿਰਪਾ ਕਰਤਾ ਹੈ, ਤਿਸ ਕੋ ਐਸੀ ਗੁਰ ਭਗਤੀ ਰੂਪ (ਵਥੁ) ਵਸਤੂ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹ ਦਾਤ ਉਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਦੇਂਦਾ ਹੈ ਜਿਸ ਉਤੇ ਮੇਹਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tiene su Recinto en la Corte del Señor. Aquél que es bendecido con este Tesoro, tiene la Gracia de Dios sobre él."