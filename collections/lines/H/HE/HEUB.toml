[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕੀ ਰੇਨ; ਜਾ ਕਾ ਮਨੁ ਹੋਇ ॥"
page = 278
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose mind is rendered the dust of all men's feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਮਨੂਆ ਸਾਰੇ ਆਦਮੀਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is the dust of all"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਮਨ ਸਰਬ ਕੀ (ਰੇਨ) ਧੂੜੀ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਸਭਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquél que se compara mentalmente con el polvo que los demás pisan,"