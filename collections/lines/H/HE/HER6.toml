[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਮ ਦਿਵਸ ਕੇ ਰਹਤ ਹੀ; ਡਾਰੋ ਤੋਹਿ ਸੰਘਾਰਿ ॥੧੪੪੪॥"
page = 441

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna said to Kharag Singh, “Now you hold up your sword, because I shall kill you, till one-fourth of the day still remains.1444."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਕ) ਪਹਿਰ ਦਿਨ ਰਹਿੰਦਿਆਂ ਹੀ (ਮੈਂ) ਤੈਨੂੰ ਮਾਰ ਦਿਆਂਗਾ ॥੧੪੪੪॥"