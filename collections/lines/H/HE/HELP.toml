data = "ਨਚੇ ਕੰਧ ਹੀਣੰ, ਕਬੰਧੰ ਕਪਾਲੰ ॥"
page = 112

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Headless trunks and the kapalikas are dancing in the battlefield."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਸਿਰ ਅਤੇ ਮੋਢਿਆਂ ਦੇ ਧੜ ਨਚ ਰਹੇ ਸਨ।"