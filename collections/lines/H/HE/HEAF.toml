[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਪ੍ਰਾਨ ਮਾਨ ਦਾਤਾ ॥"
page = 1303
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the Giver of soul, vital breath and the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਤਮਾ, ਜਿੰਦ-ਜਾਨ ਅਤੇ ਮਨ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Giver of the soul, the breath of life and honor"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵੋਂ ਕੇ ਪ੍ਰਾਨ ਅਰ ਮਾਨ ਕਾ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਤੈਨੂੰ) ਜਿੰਦ ਦੇਣ ਵਾਲਾ ਹੈ, ਪ੍ਰਾਣ ਦੇਣ ਵਾਲਾ ਹੈ, ਇੱਜ਼ਤ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਦਾਤਾ = ਜਿੰਦ ਦੇਣ ਵਾਲਾ। ਪ੍ਰਾਨ ਦਾਤਾ = ਪ੍ਰਾਨ ਦੇਣ ਵਾਲਾ। ਮਾਨ ਦਾਤਾ = ਇੱਜ਼ਤ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvidando al Señor, al Dador del Alma,"