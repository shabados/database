[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਘੁਬਰ ਨਿਰਖੇ ਸਭ ਦੁਖ ਬਿਸਰੇ ॥੨੮੧॥"
page = 228

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore he left all his forces, went forward alone and seeing Ram all his sufferings ended.281."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਮ ਚੰਦਰ ਨੂੰ ਵੇਖ ਕੇ ਸਾਰੇ ਦੁੱਖ ਭੁੱਲ ਗਏ ॥੨੮੧॥"