[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਹਰਿ ਕੇ ਨਾਮ ਕੀ; ਮਹਿਮਾ ਊਚ ॥"
page = 265
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul! lofty is the praise of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਕੀਰਤੀ ਬੁਲੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, the Glorious Praise of the Name of the Lord is the highest;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮਨ! ਹਰੀ ਕੇ ਨਾਮ ਜਪਣੇ ਕੀ ਮਹਿਮਾ ਸਭ ਸੇ ਊਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਵਡਿਆਈ ਬਹੁਤ ਵੱਡੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, ¡Grande y Sublime es la Gloria del Santo Nombre!"