[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਚਾਲ ਚਲਾਇ, ਹਾਲ ਪੁਜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Gurmukh by making a move has opened his heart before the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ (ਸਭਨਾਂ ਸੂਰਮਿਆਂ ਵਿਚੋਂ) ਗੁਰਮੁਖਾਂ ਨੂੰ ਆਪਣੀ ('ਚਾਲ') ਸਿੱਕਾ ਤੋਰਕੇ 'ਹਾਲ' (ਵਰਤਮਾਨ ਦੀ ਮਨੁਖ ਦੇਹ) ਨੂੰ ਸਫਲ ਕਰ ਲੀਤਾ ਹੈ, (ਪਰਕਾਰ ਅੱਗੇ ਦੱਸਦੇ ਹਨ):-"