[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ; ਖੰਡ ਦੀਪ ਸਭਿ ਲੋਆ ॥"
page = 1079
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the regions, islands and worlds ponder on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਖਿੱਤੇ, ਜੰਜ਼ੀਰੇ ਅਤੇ ਆਲਮ ਤੇਰਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the continents, islands and worlds meditate in remembrance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੰਡ ਔ ਦੀਪ ਪੁਨਃ ਸਰਬ ਲੋਕ ਤੇਰੇ ਕੋ ਹੀ ਸਿਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਖੰਡਾਂ ਦੀਪਾਂ ਮੰਡਲਾਂ (ਦੇ ਜੀਵ) ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las divisiones del Universo, las islas, los mundos, los bajos mundos y los ámbitos de cualquier tipo,"