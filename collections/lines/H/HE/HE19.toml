[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੀ, ਕੀਨੀ ਪਾਰਬ੍ਰਹਮਿ ਸਾਰ ॥"
page = 683
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Transcendent Lord takes care of His serf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਆਪਣੇ ਨਫਰ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God takes care of His humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਨ ਕੀ ਹੇ ਪਾਰਬ੍ਰਹਮ! ਤੂੰ ਹੀ (ਸਾਰ) ਸੰਭਾਲ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨੇ (ਸਦਾ ਹੀ) ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਸੰਭਾਲ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮਿ = ਪਾਰਬ੍ਰਹਮ ਨੇ। ਸਾਰ = ਸੰਭਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor cuida a Su Sirviente, y sus calumniadores no encuentran ninguna"