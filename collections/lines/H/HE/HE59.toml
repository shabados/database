[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਲੇਹੁ. ਦਾਸ ਅਪੁਨੇ ਕਉ; ਨਾਨਕ ਅਪੁਨੋ ਕੀਜੈ ॥੨॥੧੩॥੧੭॥"
page = 1269
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hold Thou me Thy slave, by Thy Hand, O Lord and make Nanak Thine own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਂ, ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਆਪਣੇ ਹੱਥ ਨਾਲ ਫੜ ਲੈ, ਹੇ ਸਾਈਂ! ਤੇ ਨਾਨਕ ਨੂੰ ਆਪਣਾ ਨਿਜ ਦਾ ਬਣਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please give me Your Hand - I am Your slave, O Lord. Please make Nanak Your Own. ||2||13||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਦਾਸ ਕੇ ਮਨ ਰੂਪੀ ਹਾਥ ਕੋ ਪਕੜ ਲੇਵੋ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਜਲ ਦੇ ਕੇ ਅਪਨਾ ਦਾਸੁ ਕਰ ਲੀਜੀਏ॥੨॥੧੩॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਦਾਸ ਦਾ ਹੱਥ ਫੜ ਲੈ, ਮੈਨੂੰ ਨਾਨਕ ਨੂੰ ਆਪਣਾ ਬਣਾ ਲੈ ॥੨॥੧੩॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dame Tu mano, pues soy Tu Esclavo, oh Señor, por favor, vuelve Tuyo a Nanak. (2-13-17)"