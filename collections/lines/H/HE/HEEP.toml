[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਲਗੈ ਸਚਿ; ਜਿਸੁ ਤੂੰ ਦੇਹਿ ਅਲਾ ॥੨॥"
page = 397
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, He alone, whom Thou givest, becomes attached to truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਜਿਸ ਨੂੰ ਤੂੰ ਦਿੰਦਾ ਹੈ, ਕੇਵਲ ਓਹੀ ਸੱਚ ਨਾਲ ਜੁੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone becomes attached to the Truth, O Lord, unto whom You give it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਇਸ ਪਰਕਾਰ ਬੇਨਤੀ ਕਰ: ਹੇ (ਅਲਾ) ਪਰਮੇਸ੍ਵਰ! ਜਿਸ ਕੋ ਤੂੰ ਦੇਤਾ ਹੈਂ ਸੋਈ ਤੇਰੇ ਸਚ ਨਾਮ ਮੇਂ ਲਗਤਾ ਹੈ। ਭਾਵ ਇਹ ਕਿ ਇਹ ਸਮਯ ਮਾਨੁਖ ਜਨਮ ਸੰਤੋਂ ਕਾ ਸੰਗ ਉਸੀ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਪਰਾਪਤ ਹੂਆ ਹੈ, ਤਾਂ ਤੇ ਅਬ ਤੁਝੇ ਉਸੀ ਮੇਂ ਲਗਨਾ ਚਾਹੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਨਾਮ ਵਿਚ ਉਹੀ ਮਨੁੱਖ ਜੁੜਦਾ ਹੈ ਜਿਸ ਨੂੰ ਤੂੰ ਆਪ ਇਹ ਦਾਤਿ ਦੇਂਦਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Alá, sólo se aferra a la Verdad aquél a quien Tú Bendices con Tu Nombre. (2)"