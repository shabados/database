[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਜਨਮੈ; ਜਮੁ ਕਰੇ ਖੁਆਰੁ ॥੩॥"
page = 560
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It suffers transmigration and death's courier ruins it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਆਵਾਗਉਣ ਵਿੱਚ ਪੈਦੀ ਹੈ ਅਤੇ ਮੌਤ ਦਾ ਦੂਤ ਇਸ ਨੂੰ ਤਬਾਹ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It dies, and is born again, and is ruined by the Messenger of Death. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇ ਮਰਤਾ ਜਨਮਤਾ ਹੈ, ਜਮਰਾਜਾ ਤਿਸ ਕੋ ਖੁਆਰ ਕਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ਤੇ ਜਮ-ਰਾਜ ਸਦਾ ਇਸ ਨੂੰ ਖ਼ੁਆਰ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ ਜਨਮੈ = (ਮੁੜ ਮੁੜ) ਮਰਦਾ ਜੰਮਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "acabando siempre destruido por la muerte. (3)"