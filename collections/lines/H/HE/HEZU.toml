[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਬਿਆਕੁਲ ਜੀਯ ਹੋਇ ਕੈ; ਭ੍ਰਿਤ ਬੁਲਾਏ ਭੂਪਿ ॥੮੪੨॥"
page = 380

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side, Kansa saw a dreadful dream during the night and greatly agitated, he called all his servants.842."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਲਸਰੂਪ) ਮਨ ਵਿਚ ਬਹੁਤ ਵਿਆਕੁਲ ਹੋ ਕੇ ਰਾਜੇ ਨੇ ਨੌਕਰਾਂ ਨੂੰ ਬੁਲਾ ਲਿਆ ॥੮੪੨॥"