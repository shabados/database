[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਹਿ ਮੋਹਿ ਗਿਰੇ ਧਰਾ ਪਰ; ਸਰਬ ਬਯੋਮ ਬਿਵਾਨ ॥੫੬॥"
page = 205

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sound of bells, walrus and kettledrums are audible and these sound are so attaractive that the air-vehicles of gods, being impressed are coming down to the earth.56."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ) ਰਾਗ ਰੰਗ ਨੂੰ ਸੁਣਕੇ ਸਾਰੇ ਦੇਵਤੇ ਮੋਹਿਤ ਹੋ ਕੇ ਵਿਮਾਨਾਂ 'ਤੇ ਧਰਤੀ ਤੇ ਡਿੱਗ ਰਹੇ ਸਨ ॥੫੬॥"