[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕੀਤੋ ਖੇਲੁ ਤਮਾਸਾ ॥"
page = 1033
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He himself stages the play and drama."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ੁਦ ਹੀ ਖੇਲ ਅਤੇ ਨਾਟਕ ਰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself stages His wondrous dramas and plays."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਤਮਾਸਾ ਰੂਪ ਖੇਲ ਭੀ ਆਪ ਹੀ ਕੀਆ ਹੈ, ਭਾਵ ਬਿਰੋਧੀਓਂ ਕਾ ਇਕ ਠੌਰ ਮੇਂ ਮਿਲਾਪ ਕਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ-ਰਚਨਾ ਦਾ) ਖੇਲ ਤੇ ਤਮਾਸ਼ਾ ਉਸ ਨੇ ਆਪ ਹੀ ਰਚਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, tal es la Maravilla de nuestro Señor, el Dios."