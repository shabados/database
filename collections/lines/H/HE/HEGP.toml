[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਜੋਗ ਕਾਇਆ; ਲੇ ਸਾਧਉ ॥੧॥"
page = 186
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By what way of yog, may I discipline my body?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗ ਦੇ ਕਿਹੜੇ ਤਰੀਕੇ ਨਾਲ ਮੈਂ ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਨਿਯਮ-ਬੱਧ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What Yoga should I practice to control my body? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕੌਨ ਸਾ (ਜੋਗੁ) ਪ੍ਰਾਣਾਯਾਮ ਰੂਪ ਹਠ ਜੋਗੁ ਵਾ ਬਬੇਕ ਜੋਗੁ, ਇਨ ਕੋ ਲੇ ਕਰ (ਕਾਇਆ) ਦੇਹ ਕੋ (ਸਾਧਉ) ਵਸ ਕਰੋਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਸਮਝ ਨਹੀਂ ਕਿ) ਜੋਗ ਦਾ ਉਹ ਕੇਹੜਾ ਸਾਧਨ ਹੈ ਜਿਸ ਨਾਲ ਮੈਂ ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਵੱਸ ਵਿਚ ਲਿਆਵਾਂ (ਤੇ ਤੈਨੂੰ ਪ੍ਰਸੰਨ ਕਰਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗ = ਯੋਗ ਦਾ ਸਾਧਨ। ਕਾਇਆ = ਸਰੀਰ। ਸਾਧਉ = ਸਾਧਉਂ, ਮੈਂ ਵੱਸ ਵਿਚ ਕਰਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿En qué forma de Yoga debería de disciplinar mi cuerpo?  (1)"