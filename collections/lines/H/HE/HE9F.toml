[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋੜੀਦੜਾ ਸਾਜਨੁ ਮੇਰਾ ॥"
page = 700
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I seek the Lord, my Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮਿੱਤਰ ਵਾਹਿਗੁਰੂ ਨੂੰ ਲੋਚਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek my Friend the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਭ ਚਾਹਤੇ ਹੈਂ, ਸੋ ਵਾਹਿਗੁਰੂ ਤੂੰ ਹੀ ਮੇਰਾ ਮਿਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਸੱਜਣ ਪ੍ਰਭੂ ਐਸਾ ਹੈ ਜਿਸ ਨੂੰ ਹਰੇਕ ਜੀਵ ਮਿਲਣਾ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋੜੀਦੜਾ = ਜਿਸ ਨੂੰ ਹਰੇਕ ਜੀਵ ਲੋੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Necesito a mi Amado Señor,"