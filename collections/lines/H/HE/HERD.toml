[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਹੁਰਾ ਘਰਿ ਜਾਵਾਈਐ; ਪਾਣੀ ਮਦਰਾਜੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "For father-in-law, even the water of the house of son-in-law is prohibited like the wine;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਹੁਰਾ ਜਵਾਈ ਦੇ ਘਰ ਦਾ ਪਾਣੀ ਬੀ ਸ਼ਰਾਬ (ਵਾਂਗੂੰ ਅਪਵਿੱਤ੍ਰ ਅਰ ਕੌੜਾ ਸਮਝਦਾ ਹੈ ਕਿ ਧੀ ਦੇ ਘਰ ਦੀ ਰੋਟੀ ਤਾਂ ਕਿਧਰੇ ਰਹੀ ਪਾਣੀ ਸਾਰਖਾ ਨਹੀਂ ਗ੍ਰਹਣ ਕਰਨਾ)।"