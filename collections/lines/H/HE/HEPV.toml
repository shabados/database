[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰੁਨ ਬਸਤ੍ਰ ਅਤਿ ਕ੍ਰਾਤ ਤਿਹ; ਤਰੁਨਿ ਤਰੁਨ ਕੋ ਪਾਇ ॥"
page = 947

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both, the man and the woman, put on multifarious red garments,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਇਸਤਰੀ ਨੇ ਲਾਲ ਰੰਗ ਦੇ ਬਹੁਤ ਚਮਕੀਲੇ ਬਸਤ੍ਰ ਆਪਣੇ ਪ੍ਰੇਮੀ ਨੂੰ ਪਵਾਏ"