[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਧਾਵਤੁ. ਤਾ ਰਹੈ; ਜਾ ਆਪੇ ਨਦਰਿ ਕਰੇਇ ॥੧॥"
page = 30
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord Himself casts His merciful glance, then alone is this fleeting mind restrained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਈਂ ਖ਼ੁਦ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਧਾਰਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਇਹ ਭਜਿਆ ਫਿਰਦਾ ਮਨੂਆ ਕਾਬੂ ਵਿੱਚ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This wandering mind comes to rest, when the Lord casts His Glance of Grace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਅਪਨੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰੇ ਤੌ ਇਹੁ ਮਨੁ ਧਾਵਨੇ ਸੇ ਰਹਿਤ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਕਿਸੇ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ। ਮਾਇਆ ਬੜੀ ਮੋਹਣੀ ਹੈ) ਜਦੋਂ ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ ਤਦੋਂ ਹੀ ਇਹ ਮਨ (ਮਾਇਆ ਦੇ ਪਿੱਛੇ) ਦੌੜਨੋਂ ਹਟਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਵਤੁ = ਭਟਕਦਾ, ਮਾਇਆ ਪਿਛੇ ਦੌੜਦਾ। ਤਾ = ਤਦੋਂ ਹੀ। ਰਹੈ = ਟਿਕਦਾ ਹੈ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su energía mental será contenida, sólo si Él, el Señor, en Su Gracia así lo desea. (1)"