[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਭਉ ਭੰਜਨੁ ਪਰਧਾਨੁ ॥"
page = 942
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person attains the Supreme Lord, the Destroyer of dread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼, ਡਰ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ ਸ੍ਰੋਮਣੀ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains the Supreme Lord, the Destroyer of fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਗੁਰਮੁਖ ਭਉ ਕੇ ਭੰਜਨ ਮੇਂ ਮੁਖ੍ਯ ਹੈਂ; ਭਾਵ ਜਨਮ ਮਰਨ ਕੀ ਨਿਵ੍ਰਤੀ ਮੁਖ ਇਨਸੇ ਹੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ਜੋ ਡਰ-ਸਹਿਮ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ ਤੇ ਜੋ ਸਭ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉ ਭੰਜਨੁ = ਦੁਨੀਆ ਵਾਲੇ ਡਰ-ਸਹਿਮ ਨਾਸ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ। ਪਰਧਾਨੁ = ਸਭ ਦਾ ਮੁਖੀ, ਸਭ ਦਾ ਮਾਲਕ। ਗੁਰਮੁਖਿ...ਪਰਧਾਨੁ = ਗੁਰਮੁਖਿ (ਪਾਵੈ) ਭਉ ਭੰਜਨੁ ਪਰਧਾਨੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él obtiene al Ser Supremo, el Destructor del miedo"