[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਦਰਾ ਪ੍ਰਯਾਯੋ ਤਰੁਨਿ ਕੋ ਨਿਜੁ ਕਰ ਪ︀ਯਾਲੇ ਡਾਰਿ ॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja had served her the cups full of wine with his own hands and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਨੇ) ਆਪਣੇ ਹੱਥ ਨਾਲ ਪਿਆਲੇ ਵਿਚ ਪਾ ਕੇ ਸ਼ਰਾਬ ਪਿਲਾਈ"