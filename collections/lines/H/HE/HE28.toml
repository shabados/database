[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣਾ ਘਰੁ. ਨ ਸਮਾਲਹਿ; ਅੰਤਿ ਵਿਗੂਤੇ ॥"
page = 1049
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They guard not their home and are ruined in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਧਾਮ ਦੀ ਰਖਵਾਲੀ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਅਖ਼ੀਰ ਨੂੰ ਤਬਾਹ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not watch over their own homes, and are ruined in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਸਰੂਪ ਨਹੀਂ ਸੰਭਾਲਤੇ ਅੰਤ ਕੋ ਵਹੁ ਖਰਾਬ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਕਾਰਾਂ ਵੱਲੋਂ) ਹੋ ਰਹੇ ਹੱਲਿਆਂ ਤੋਂ ਉਹ ਆਪਣਾ ਹਿਰਦਾ-ਘਰ ਨਹੀਂ ਬਚਾਂਦੇ, ਆਖ਼ਿਰ ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਸਮਾਲਹਿ = ਸੰਭਾਲਦੇ ਨਹੀਂ। ਵਿਕਾਰਾਂ ਤੋਂ ਨਹੀਂ ਬਚਾਂਦੇ। ਘਰੁ = ਹਿਰਦਾ-ਘਰ। ਅੰਤਿ = ਆਖ਼ਿਰ। ਵਿਗੂਤੇ = ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ellos son destruidos, pues no tienen su vista puesta en su hogar interno"