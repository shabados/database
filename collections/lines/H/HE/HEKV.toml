[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਣਿ ਸਿਖਿ ਲਿਖਿ ਲਿਖਾਇ; ਅਲੇਖੁ ਸੁਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By listening to, writing, learning and getting written the words, the imperceptible Lord is eulogised."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸ ਸ਼ਬਦ ਨੂੰ) ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਨੇ ਸੁਣਕੇ ਅਰ ਲਿਖ ਲਿਖਾਕੇ ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਨੂੰ ਸੁਣਾਇਆ।"