[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਦੀ ਸੰਗਤ ਰੱਬੀ ਗਿਆਨ ਦੇ ਬਾਗ ਚੋਣ ਸੁੰਦਰ ਫੁਲ ਤੋੜਨਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੁਲ ਜ਼ਿ ਬਾਗ਼ਿ ਮਾਅਰਫ਼ਤ ਬਰ-ਚੀਦਨ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, Guru Gobind Singh was the conqueror of the enemy-lives. (108)"