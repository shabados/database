[[content]]
asset = "SSA2"
type = "primary"
data = "ਓੁਇ ਸੁਖ; ਕਾ ਸਿਉ ਬਰਨਿ ਸੁਨਾਵਤ ॥"
page = 1205
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whom should I tell and utter that state of bliss?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਖੁਸ਼ੀ ਦੀ ਅਵਸਥਾਂ ਨੂੰ ਮੈਂ ਕਿਸ ਨੂੰ ਦੱਸਾਂ ਅਤੇ ਵਰਣਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can I tell, and with whom can I speak, about this state of peace and bliss?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ਼ ਬ੍ਰਹਮ ਪ੍ਰਾਪਤੀ ਕੇ ਸੁਖ ਕੋ ਬਰਨਨ ਕਰ ਕੇ ਕਿਸ ਸੇ ਸੁਨਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਸੁਖਾਂ ਦਾ ਬਿਆਨ ਕਿਸੇ ਪਾਸੋਂ ਭੀ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓ‍ੁਇ = {ਲਫ਼ਜ਼ 'ਓ‍ੁਹੁ' ਤੋਂ ਬਹੁ-ਵਚਨ। ਅੱਖਰ 'ੳ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਓਇ' ਹੈ। ਇੱਥੇ 'ਉਇ' ਪੜ੍ਹਨਾ ਹੈ}। ਕਾ ਸਿਉ = ਕਿਸ ਨਾਲ? ਕਿਸ ਅੱਗੇ? ਬਰਨਿ = ਬਿਆਨ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿A quién le puedo contar de mi Estado de Éxtasis?,"