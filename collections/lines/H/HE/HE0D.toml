[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਤਿ ਪਾਈਐ; ਗੁਰ ਪੂਰੇ ਟੇਕ ॥੪॥੩॥੯੭॥"
page = 395
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By seeking the shelter of the Perfect Guru salvation is attained"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ, ਮੁਕਤੀ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Salvation is obtained, in the Shelter of the Perfect Guru. ||4||3||97||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਕੇ ਆਸਰੇ ਹੋਨੇ ਕਰ ਕੇ (ਗਤਿ) ਮੁਕਤਿ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥੪॥੩॥੯੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ (ਤੇ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਿਚ ਨਹੀਂ ਫਸੀਦਾ) ॥੪॥੩॥੯੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y busca la Protección del Perfecto Guru para ser redimido. (4-3-97)"