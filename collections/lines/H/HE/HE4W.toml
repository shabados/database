[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਰਵਿਦਾਸ; ਪਰਉ ਤੇਰੀ ਸਾਭਾ ॥"
page = 345
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Ravi Dass, I have sought Thine protection, O Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Ravi Daas, I seek the protection of Your Sanctuary;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰੀ (ਸਾਭਾ) ਸਰਣ ਪੜਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ- (ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੇਰੀ ਸ਼ਰਨ ਪਿਆ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Ravidas, oh Señor, he buscado Tu Refugio;"