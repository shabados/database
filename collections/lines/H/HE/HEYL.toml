[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਖੇ. ਭਗਤਿ ਨ ਕੀਜੈ ॥"
page = 656
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, a hungry man, can perform Thy service not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭੁੱਖਾ ਇਨਸਾਨ ਤੇਰੀ ਘਾਲ ਕਮਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am so hungry, I cannot perform devotional worship service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭੂ) ਪ੍ਰਿਥਵੀ ਔ (ਖੇ) ਅਕਾਸ ਉਪਲੱਖਤ ਜੋ ਪਾਂਚ ਤੱਤੋਂ ਕਰ ਰਚਤ ਸਰੀਰ ਹੈ, ਇਸ ਮੇਂ ਤੇਰੀ ਭਗਤੀ ਨਹੀਂ ਕਰੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਦੀ ਰੋਟੀ ਵਲੋਂ ਹੀ ਤ੍ਰਿਸ਼ਨਾ ਨਹੀਂ ਮੁੱਕੀ, ਤਾਂ ਉਹ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਫਿਰ ਉਹ ਭਗਤੀ ਵਿਖਾਵੇ ਦੀ ਹੀ ਰਹਿ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, no te puedo alabar con el estómago vacío;"