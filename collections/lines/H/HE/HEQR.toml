[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਓਇ ਭਗਤ; ਜਿਨ ਤੁਮ ਸੰਗਿ ਹੇਤ ॥੧॥"
page = 200
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed are those saints who have love with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹਨ ਉਹ ਸਾਧੂ, ਜਿਨ੍ਹਾਂ ਦਾ ਤੇਰੇ ਨਾਲ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "blessed are those devotees who are in love with You. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਹੁ ਭਗਤਿ ਜਨ ਧੰਨ ਹੈਂ ਜਿਨ ਕਾ ਤੁਮਾਰੇ ਸੰਗ ਹਿਤ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਉਹ ਭਗਤ ਜਨ ਜਿਨ੍ਹਾਂ ਦਾ ਤੇਰੇ ਨਾਲ ਪ੍ਰੇਮ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "benditos los Devotos que Te aman, oh Señor.(1)"