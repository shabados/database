[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿ ਬਖ਼ਸ਼ੀਦਅਮ ਮਨ ਬ ਪਿਸਰਾ ਚਹਾਰ ॥੩੪॥"
page = 1396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who had earned the praises and the status same as the gods.(34)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਂ ਚਾਰ ਪੁੱਤਰਾਂ ਨੂੰ ਕੀ ਕੁਝ ਦਿੱਤਾ ਸੀ ॥੩੪॥"