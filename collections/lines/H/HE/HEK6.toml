[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਹਰਿ ਪ੍ਰਭੁ ਡਿਠਾ; ਤਿਨ ਕੁਰਬਾਣੇ ਰਾਮ ॥"
page = 577
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those, who have seen my Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰਾ ਸੁਆਮੀ ਵਾਹਿਗਰੂ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who have seen the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਹਰਿ ਪ੍ਰਭੂ ਕੋ ਦੇਖਾ ਹੈ, ਤਿਨ ਉਪਰੋਂ ਮੈਂ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਰਬਾਣੇ = ਸਦਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro reverente ante aquéllos que han visto a mi Señor,"