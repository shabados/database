[[content]]
asset = "DGDG"
type = "primary"
data = "ਟੂਕ ਟੂਕ ਹੂਐ ਗਿਰੇ ਧਰਣਿ ਪਰ; ਆਹਵ ਛੋਰਿ ਨ ਭਾਜੇ ॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were falling on the ground having been cut into bits, but they were not running away from the battlefield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਯੋਧੇ) ਟੋਟੇ ਟੋਟੇ ਹੋ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਏ ਹਨ ਪਰ ਯੁੱਧ-ਭੂਮੀ ਛਡ ਕੇ ਭਜੇ ਨਹੀਂ ਹਨ।"