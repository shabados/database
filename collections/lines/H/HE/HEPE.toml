[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਕਾ ਧਕਿ ਸੈਥੰ ਕ੍ਰਿਪਾਨੰ ਝਨੰਕੇ ॥੪੬॥"
page = 68

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors met being pushed forward and the swords are jingling.46."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਤੇ) ਸੈਹੱਥੀਆਂ ਨਾਲ ਧਕਮ-ਧਕੀ ਹੋ ਰਹੀ ਹੈ, (ਕਿਤੇ) ਤਲਵਾਰਾਂ ਦੀ ਛਣਕਾਰ ਹੋ ਰਹੀ ਹੈ ॥੪੬॥"