data = "ਬ ਮੈਦਾ ਦਰਾਮਦ ਚੁ ਸ਼ੇਰੇ ਬਬਰ ॥੫੫॥"
page = 1402

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And they pounced forward like lions.(55)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਦੋਵੇਂ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਬਬਰ ਸ਼ੇਰ (ਵਾਂਗ ਗੱਜਦੇ ਸਨ) ॥੫੫॥"