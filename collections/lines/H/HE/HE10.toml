[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਜੰਮੈ ਵਾਰੋ ਵਾਰਾ. ਵਧਹਿ ਬਿਕਾਰਾ; ਗਿਆਨ ਵਿਹੂਣੀ ਮੂਠੀ ॥"
page = 583
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She dies and is born again and again, her sins increase and without gnosis, she is beguiled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਜੰਮਦੀ ਹੈ। ਉਸ ਦੇ ਪਾਪ ਵਧਦੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਬ੍ਰਹਿਮ-ਵੀਚਾਰ ਦੇ ਬਗੈਰ ਉਹ ਠੱਗੀ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People die to be re-born, over and over again, while their sins increase; without spiritual wisdom, they are deluded."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਰ ਵਾਰ ਮਰਤੇ ਔ ਜਨਮਤੇ ਹੈਂ ਤਿਸ ਤੇ ਬਹੁਤ ਬਿਕਾਰ ਬਢਤੇ ਹੈਂ। ਗਿਆਨ ਕੇ ਬਿਨਾਂ ਸ੍ਰਿਸ਼ਟੀ (ਮੂਠੀ) ਠਗੀ ਹੂਈ ਰੋਵੈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਮੁੜ ਮੁੜ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ਤੇ ਇਸ ਦੇ ਵਿਕਾਰ ਵਧਦੇ ਰਹਿੰਦੇ ਹਨ ਇੰਜ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਤੋਂ ਸੱਖਣੀ ਦੁਨੀਆ ਲੁਟੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ ਜੰਮੈ = ਮਰ ਕੇ ਜੰਮਣਾ ਹੈ। ਵਾਰੋ ਵਾਰਾ = ਮੁੜ ਮੁੜ। ਵਧਹਿ = ਵਧਦੇ ਹਨ। ਵਿਹੂਣੀ = ਸੱਖਣੀ। ਗਿਆਨ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਮੂਠੀ = ਲੁੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la maldad en nosotros se incrementa, nos desviamos sin Sabiduría."