[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੂਝੇ ਪਸੂ ਕੀ ਨਿਆਈ; ਭ੍ਰਮਿ ਮੋਹਿ ਬਿਆਪਿਓ ਮਾਇਆ ॥"
page = 1300
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without true understanding, the mortal is like the beast and he is engrossed in doubt, worldly love and wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਸਮਝ ਦੇ ਬਗੈ, ਪ੍ਰਾਣੀ ਡੰਗਰ ਦੀ ਮਾਨੰਦ ਹੈ ਅਤੇ ਉਹ ਸੰਦੇਹ ਸੰਸਾਰੀ ਮਮਤਾ ਤੇ ਧਨ ਦੌਲਤ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without understanding, they are like beasts, engrossed in doubt, emotional attachment and Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਗ੍ਯਾਤ ਜੀਵ ਪਸੂਵਤ ਹੈ, ਭ੍ਰਮ ਕਰ ਕੇ ਮਾਯਾ ਮੋਹਿ ਮੇਂ ਬ੍ਯਾਪ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੂਝ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਪਸ਼ੂ ਵਰਗਾ ਹੀ ਰਹਿੰਦਾ ਹੈ, ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀ ਨਿਆਈ = ਵਰਗਾ। ਭ੍ਰਮਿ = ਭਟਕ ਕੇ। ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਬਿਆਪਿਓ = ਫਸਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin ningún Entendimiento las personas se comportan como bestias, llenas de duda y apego emocional a Maya."