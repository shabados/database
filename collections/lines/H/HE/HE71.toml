[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ ਆਚਾਰੁ; ਨ ਕਿਨ ਹੀ ਪਾਇਆ ॥"
page = 1285
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name, no one is ever blessed with good conduct."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ, ਕਦੇ ਕਿਸੇ ਨੂੰ ਚੰਗਾ ਚਾਲ-ਚਲਣ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Shabad, no one achieves a lifestyle of good conduct."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਕੇ (ਆਚਾਰੁ) ਕਰਤਬ੍ਯ ਸੇ ਬਿਨਾਂ ਪਰਮੇਸ੍ਵਰ ਕੋ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਨੇ ਭੀ ਚੰਗੀ ਰਹਿਣੀ ਨਹੀਂ ਲੱਭੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਚਾਰੁ = ਚੰਗੀ ਰੀਹਣੀ। ਕਿਨ ਹੀ = ਕਿਨਿ ਹੀ, ਕਿਸੇ ਨੇ ਹੀ (ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਕਿਨਿ' ਦੀ ' ਿ ' ਉੱਡ ਗਈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Shabd, nadie logra una vida de buena conducta."