[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਬਾਣੀ ਮਹਾ ਪੁਰਖ ਕੀ; ਨਿਜ ਘਰਿ ਵਾਸਾ ਹੋਇ ॥੪੦॥"
page = 935
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This Gurbani is of the supreme person and through it, man abides in his own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਗੁਰਬਾਣੀ ਪਰਮ ਪੁਰਸ਼ਾਂ ਦੀ ਹੈ ਅਤੇ ਇਸ ਦੇ ਰਾਹੀਂ ਇਨਸਾਨ ਦਾ ਆਪਣੇ ਨਿੱਜ ਦੇ ਧਾਮ ਵਿੱਚ ਨਿਵਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the Bani of the Supreme Being; through it, one dwells within the home of his inner being. ||40||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਬਾਣੀ ਮਹਾਂਪੁਰਖ ਕੀ ਅਰਥਾਤ ਜੋ ਗੁਰੋ ਕੀ ਬਾਣੀ ਕੋ ਧਾਰਤਾ ਹੈ, ਤਿਸ ਕਾ (ਨਿਜ ਘਰਿ) ਸ੍ਵੈ ਸਰੂਪ ਮੇਂ ਵਾਸਾ ਹੋਤਾ ਹੈ; ਵਾ ਇਹੁ ਓਅੰਕਾਰ ਰੂਪ ਜੋ ਬਾਣੀ ਹੈ ਮਹਾਂਪੁਰਖ ਪਰਮਾਤਮਾ ਕੀ ਪ੍ਰਤਿਪਾਦਕ ਹੈ, ਇਸ ਦੇ ਸਿਧਾਂਤ ਕੋ ਵਿਚਾਰਨੇ ਸੇ ਸ੍ਵੈਸਰੂਪ ਮੇਂ ਵਾਸਾ ਹੋਤਾ ਹੈ॥੪੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬਾਣੀ ਸਤਿਗੁਰੂ ਦੀ (ਐਸੀ) ਹੈ ਕਿ (ਇਸ ਦੀ ਵਿਚਾਰ ਨਾਲ) ਮਨੁੱਖ ਸ੍ਵੈ-ਸਰੂਪ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਹੈ ॥੪੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਾ ਪੁਰਖ = ਸਤਿਗੁਰੂ। ਨਿਜ ਘਰਿ = ਆਪਣੇ ਘਰ ਵਿਚ ॥੪੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Palabra es del hombre despierto y a través de Ella, uno habita en el Ser. (40)"