[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਛੋੜਾ ਸੁਣੇ ਡੁਖੁ; ਵਿਣੁ ਡਿਠੇ ਮਰਿਓਦਿ ॥"
page = 1100
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even if I hear of separation from Thee, grieve I, O my Lord. But is I see Thee not, I die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਤੇਰੇ ਨਾਲੋਂ ਵਿਛੜਨ ਬਾਰੇ ਸੁਣ ਭੀ ਲਵਾਂ, ਤਾਂ ਮੈਨੂੰ ਦੁਖ ਹੁੰਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਪ੍ਰੰਤੂ ਜੰਫ਼ੇਕਰ ਮੈਂ ਤੈਨੂੰ ਨਾਂ ਵੇਖਾਂ ਤਾਂ ਮੈਂ ਮਰ ਵੰਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if I just hear of separation from You, I am in pain; without seeing You, O Lord, I die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਪ੍ਯਾਰੇ ਦਾ ਵਿਛੋੜਾ ਸੁਣ ਕੇ ਤੋ ਦੁਖ ਹੋਤਾ ਹੈ ਔ ਪ੍ਰੇਮੀ ਪੁਰਸੁ ਬਿਨਾਂ ਦੇਖੇ ਮਰਤਾ ਹੈ, ਭਾਵ ਅਤੀ ਦੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦਾ ਅਸਲ) ਪ੍ਰੇਮੀ ਉਹ ਹੈ ਜਿਸ ਨੂੰ ਇਹ ਸੁਣ ਕੇ ਹੀ ਦੁੱਖ ਪ੍ਰਤੀਤ ਹੋਵੇ ਕਿ ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੋੜਾ ਹੋਣ ਲੱਗਾ ਹੈ। ਦੀਦਾਰ ਤੋਂ ਬਿਨਾ ਸੱਚਾ ਪ੍ਰੇਮੀ ਆਤਮਕ ਮੌਤ ਮਹਿਸੂਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si escucho de mi separación de Ti, sufro grandemente, pero si no Te puedo ver, me muero."