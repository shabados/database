[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨ ਮੋਹ ਦੋਨੋ ਕਉ ਪਰਹਰਿ; ਗੋਬਿੰਦ ਕੇ ਗੁਨ ਗਾਵੈ ॥"
page = 831
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who playing aside both his self conceit and worldly love sings the praise of the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦੋਨਾਂ ਨੂੰ ਛੱਡ ਕੇ, ਸਾਹਿਬ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who lays aside both pride and attachment, sings the Glorious Praises of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮਾਨ ਔ ਮੋਹ ਦੋਨੋਂ ਵਿਕਾਰੋਂ ਕੋ (ਪਰਹਰਿ) ਤਿਆਗ ਕਰ ਕੇ ਜੋ ਜਨ ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਅਹੰਕਾਰ ਅਤੇ ਮਾਇਆ ਦਾ ਮੋਹ ਛੱਡ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien se aparta de su ego, su apego emocional, y canta las Gloriosas Alabanzas del Señor del Universo,"