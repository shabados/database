[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧਹਿ ਚਾਹਤ ਹੋ ਤਿਨ ਤੇ; ਤੁਮਰੋ ਬਕਹਾ ਬਲ ਘਾਟ ਗਯੋ ਹੈ ॥੨੩੨੨॥"
page = 532

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now the same Brahmins want to wage a war with you, but it appears that your strength has decilined.”2322."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਓਹੀ ਬਕਾਸੁਰ ਨੂੰ ਮਾਰਨ ਵਾਲਾ ਉਸ ਕੋਲੋਂ ਯੁੱਧ ਚਾਹੁੰਦਾ ਹੈ ਕੀ ਤੇਰਾ ਬਲ ਘਟ ਗਿਆ ਹੈ ॥੨੩੨੨॥"