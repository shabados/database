[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਅੰਜਨੋ ਅੰਜਨੁ ਸਾਰਿ; ਨਿਰੰਜਨਿ ਰਾਤਾ ਰਾਮ ॥"
page = 437
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Collyrium, the collyrium of truth, I have carefully applied to my eyes, and am imbued with the Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਰਮਾਂ ਸੱਚ ਦਾ ਸੂਰਮਾਂ, ਮੈਂ ਸੰਭਾਲ ਕੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਪਾਇਆ ਹੈ ਅਤੇ ਮੈਂ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਨਾਲ ਰੰਗਿਆ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have carefully applied the healing ointment to my eyes, and I am attuned to the Immaculate Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਜਨੋਂ ਮੇਂ ਗਿਆਨ ਰੂਪ ਸਚਾ ਅੰਜਨ ਬੁਧ ਰੂਪ ਨੇਤ੍ਰੋਂ ਮੇਂ ਪਾਇਆ ਹੈ, ਤਬ ਸੇ ਮੇਰਾ ਮਨ ਨਿਰੰਜਨ ਰਾਮ ਮੇਂ ਮਸਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਗਿਆਨ ਦਾ) ਸੁਰਮਾ ਪਾ ਕੇ ਮੇਰਾ ਮਨ ਮਾਇਆ-ਰਹਿਤ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਜਨੁ = ਸੁਰਮਾ। ਸਾਰਿ = (ਅੱਖਾਂ ਵਿਚ) ਪਾ ਕੇ। ਨਿਰੰਜਨਿ = ਨਿਰੰਜਨ (ਪ੍ਰਭੂ) ਵਿਚ {ਨਿਰ-ਅੰਜਨ}। ਅੰਜਨੁ = ਮਾਇਆ ਦੀ ਕਾਲਖ, ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apliqué el Colirio de Tu Verdad a mis ojos, y estuve imbuido en Ti, oh Señor Inmaculado."