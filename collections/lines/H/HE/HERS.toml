[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਸੀ ਤੇ ਧੁਨਿ ਊਪਜੈ; ਧੁਨਿ ਕਾਸੀ ਜਾਈ ॥"
page = 857
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sound which is produced from bronze; that sound is again blended with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਆਵਾਜ਼ ਕੈਹੇਂ ਤੋਂ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਉਹ ਆਵਾਜ਼ ਮੁੜ ਕੇ ਕੈਹੇਂ ਨਾਲ ਹੀ ਅਭੇਦ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sound made from bronze, that sound goes into the bronze again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਾਸੀ ਕੇ ਬਰਤਨ ਥਾਲੀ ਘੜਿਆਲ ਆਦਕੋਂ ਕੇ ਬਜਾਵਨੇ ਸੇ (ਧੁਨਿ) ਸਬਦ ਉਪਜਤਾ ਹੈ, ਪੁਨਾ ਵਹ ਧੁਨੀ ਤਿਸ ਕਾਸੀ ਕੇ ਪਾਤ੍ਰ ਬੀਚ ਹੀ ਚਲੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਜਿਵੇਂ ਕੈਂਹ ਦੇ ਭਾਂਡੇ ਨੂੰ ਠਣਕਾਇਆਂ ਉਸ ਵਿਚੋਂ ਅਵਾਜ਼ ਨਿਕਲਦੀ ਹੈ, ਜੇ (ਠਣਕਾਣਾ) ਛੱਡ ਦੇਈਏ ਤਾਂ ਉਹ ਅਵਾਜ਼ ਕੈਂਹ ਵਿਚ ਹੀ ਮੁੱਕ ਜਾਂਦੀ ਹੈ, ਤਿਵੇਂ ਇਸ ਸਰੀਰਕ ਮੋਹ ਦਾ ਹਾਲ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sonido que sale al pegarle a una vasija de bronce se disuelve en su propia fuente,"