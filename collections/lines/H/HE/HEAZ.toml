[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪਰਮੇਸਰੁ ਭੇਟਿ ਨਿਹਾਲ ॥"
page = 899
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am profoundly pleased by meeting with my Guru-God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਗੋਵਿੰਦ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਮੈਂ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am enraptured, meeting with the Guru, the Transcendent Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਮਿਲ ਕੇ ਅਗ੍ਯਾਨ ਦੁਖ ਥੀਂ ਰਹਿਤ ਹੋਈਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਪਰਮੇਸਰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਿ = ਮਿਲ ਕੇ। ਨਿਹਾਲ = ਚੜ੍ਹਦੀ ਕਲਾ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru Divino, él es bendecido;"