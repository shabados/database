[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਜੁ ਰਾਮੋ; ਮਨਿ ਰਾਮ ॥"
page = 1297
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, meditate thou on thy Lord Master,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, meditate and vibrate on the Lord, Raam, Raam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਰਾਮ ਰਾਮ ਭਜੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਦੇ ਨਾਮ ਦਾ ਭਜਨ ਆਪਣੇ ਮਨ ਵਿਚ ਕਰਿਆ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mente, medita y vibra en el Señor, Ram, Ram."