[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਵਿਚਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਹੈ; ਅੰਮ੍ਰਿਤੁ ਕਹੈ ਕਹਾਇ ॥"
page = 1424
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the True Guru is enshrined the Lord's Nectar Name. It is the Nectar Name that he recites and makes others recite too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਸੁਧਾਰੂਪ-ਨਾਮਾ ਅਸਥਾਪਨ ਹੋਇਆ ਹੋਇਆ ਹੈ। ਸੁਧਾਰੂਪ-ਨਾਮ ਨੂੰ ਉਹ ਉਚਾਰਦੇ ਅਤੇ ਹੋਰਨਾਂ ਤੋਂ ਭੀ ਉਚਾਰਨ ਕਰਵਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Nectar of the Naam, the Name of the Lord, is within the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਬੀਚ ਨਾਮ ਰੂਪ ਅੰਮ੍ਰਿਤ ਹੈ, ਤਿਸ ਅੰਮ੍ਰਿਤ ਨਾਮ ਕੋ ਆਪ ਕਹਿਤੇ ਹੈਂ ਔ ਔਰੋਂ ਸੇ ਕਹਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਗੁਰੂ (ਦੇ ਹਿਰਦੇ) ਵਿਚ ਵੱਸਦਾ ਹੈ, (ਗੁਰੂ ਆਪ ਇਹ) ਅੰਮ੍ਰਿਤ-ਨਾਮ ਜਪਦਾ ਹੈ (ਅਤੇ ਹੋਰਨਾਂ ਪਾਸੋ) ਜਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ = ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਹਰਿ-ਨਾਮ। ਕਹੈ = ਜਪਦਾ ਹੈ, ਉਚਾਰਦਾ ਹੈ। ਕਹਾਇ = ਜਪਾਂਦਾ ਹੈ (ਹੋਰਨਾਂ ਤੋਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Néctar Ambrosial del Naam, el Nombre del Señor, está en el Verdadero Guru."