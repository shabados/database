[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਵਤਿ ਤ੍ਰਾਸ ਰਾਨੀ ਅਧਿਕ; ਲੋਗਨ ਦਰਬੁ ਲੁਟਾਇ ॥"
page = 850

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Petrified of the co-wife, she started to squander wealth among people,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੌਂਕਣ ਦੇ ਡਰ ਕਰ ਕੇ ਰਾਣੀ ਨੇ ਲੋਕਾਂ ਨੂੰ ਜ਼ਿਆਦਾ ਧਨ ਲੁਟਾਉਣਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ।"