[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਓਥੈ; ਨਿਬਹੀ ਨਾਲਿ ॥੨॥"
page = 878
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world and the world beyond, this lamp shall stand by thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਇਹ ਦੀਵਾ ਤੇਰਾ ਪੱਖ ਪੂਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world and in the next, this lamp shall be with you. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਔ ਪਰਲੋਕ ਮੇਂ ਏਹ ਦੀਵਾ ਨਾਲ ਨਿਭੇਗਾ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਲੋਕ ਐਸਾ ਦੀਵਾ ਕਿਉਂ ਬਾਲਤੇ ਹੈਂ?☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਦੀਵਾ ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ ਤੇਰਾ ਸਾਥ ਨਿਬਾਹੇਗਾ (ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਤੇਰੀ ਰਾਹਬਰੀ ਕਰੇਗਾ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esa lámpara durará contigo no sólo aquí, sino también en el más allá.(2)"