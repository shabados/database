[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਧਨ ਦੇਖਿ ਲਖਿਯੋ ਕਰਤਾ ਜਗ; ਯਾ ਸਮ ਦੂਸਰ ਅਉਰ ਨ ਕੋਊ ॥"
page = 380

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The saints considering them unique, visualised them as the creators of the world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਧਾਂ ਨੇ ਵੇਖ ਕੇ (ਇਸ ਨੂੰ) ਜਗਤ ਦਾ ਕਰਤਾ ਸਮਝ ਲਿਆ ਅਤੇ (ਇਹ ਵੀ ਸਮਝ ਲਿਆ ਕਿ) ਇਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਦੂਜਾ ਨਹੀਂ ਹੈ।"