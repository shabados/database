[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਬੀਚਾਰੇ. ਸੋ ਜਨੁ ਸਾਚਾ; ਜਿਨ ਕੈ ਹਿਰਦੈ ਸਾਚਾ ਸੋਈ ॥"
page = 1131
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the person, who reflects on the Name and within whose mind is He, the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਉਹ ਪੁਰਸ਼ ਜੋ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ ਅਤੇ ਜਿਸ ਦੇ ਮਨ ਅੰਦਰ ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being who contemplates the Word of the Shabad is true; the True Lord is within his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਹਿਰਦੇ ਵਿਖੇ ਸਚਾ ਸੋ ਵਾਹਿਗੁਰੂ ਹੈ ਵਹੁ ਪੁਰਸ ਗੁਰੂ ਸਬਦ ਕੋ ਵੀਚਾਰਤਾ ਹੈ ਅਰ ਵਹੀ ਸਾਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ (ਆਪਣੇ) ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵੱਲੋਂ) ਅਡੋਲ-ਚਿੱਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਚਾਰੇ = ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ। ਸਾਚਾ = ਟਿਕਵੇਂ ਜੀਵਨ ਵਾਲਾ, (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਅਡੋਲ-ਚਿੱਤ। ਕੈ ਹਿਰਦੈ = ਦੇ ਦਿਰਦੇ ਵਿਚ। ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es Verdadero, quien medita en la Palabra, enaltece al Señor Verdadero en su corazón"