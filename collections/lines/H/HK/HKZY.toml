[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨੁ ਤਿਆਗਿ; ਕਉਡੀ ਸੰਗਿ ਰਚੈ ॥"
page = 267
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning a jewel, man is engrossed with a shell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਣਕ ਨੂੰ ਛੱਡ ਕੇ ਆਦਮੀ ਕੌਡੀ ਨਾਲ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking the jewel, they are engrossed with a shell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਵੈਰਾਗ ਰਤਨ ਕੋ ਤਿਆਗ ਕਰ ਕੌਡੀ ਵਤ ਤੁਛ ਪਦਾਰਥੋਂ ਮੇਂ ਰਚਤਾ ਅਰਥਾਤ ਪ੍ਰੀਤੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ-ਧਾਰੀ ਜੀਵ) (ਨਾਮ-) ਰਤਨ ਛੱਡ ਕੇ (ਮਾਇਆ-ਰੂਪ) ਕਉਡੀ ਨਾਲ ਖ਼ੁਸ਼ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਚੈ = ਰੁੱਝਾ ਰਹਿੰਦਾ ਹੈ, ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre ignorante tira la Joya Auténtica y se complace con cualquier guijarro;"