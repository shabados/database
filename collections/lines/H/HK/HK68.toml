[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਬਿਸਰੇ. ਕਵਨ ਦੁਖ ਗਨੀਅਹਿ; ਸੁਖੁ ਨਾਨਕ. ਹਰਿ ਪਦ ਚੀਨੑ ॥੨॥੮੫॥੧੦੮॥"
page = 1225
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What sorrows should I count, which befall the mortal by forgetting his Lord? Peace, O Nanak is procured by realising the Lord's status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਹੜੇ ਕਿਹੜੇ ਦੁਖੜੇ ਗਿਣਾ, ਜੋ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾਉਣ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਨੂੰ ਵਾਪਰਦੇ ਹਨ? ਆਰਾਮ, ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੀ ਪਦਵੀ ਨੂੰ ਅਨੁਭਵ ਕਰਨ ਦੁਆਰਾ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have forgotten the Lord of the Universe; what misery will be your lot now? O Nanak, peace is found by realizing the sublime state of the Lord. ||2||85||108||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਗੋਬਿੰਦ ਕੇ ਬਿਸਰਨੇ ਤੇ ਕੇਹੜੇ ਦੁਖ ਦੀ ਗਿਨਤੀ ਕਰੀਏ, ਭਾਵ ਬਹੁਤ ਦੋਖ ਹੋਤੇ ਹੈਂ ਔ ਹਰੀ ਪਦ (ਚੀਨ) ਜਾਨਣੇ ਕਰ ਸੁਖ ਹੋਤਾ ਹੈ॥੨॥੮੫॥੧੦੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁੱਲਿਆਂ ਇਤਨੇ ਦੁੱਖ ਵਾਪਰਦੇ ਹਨ ਕਿ ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ। ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਨਾਲ ਸਾਂਝ ਪਾਇਆਂ ਹੀ ਸੁਖ ਮਿਲਦਾ ਹੈ ॥੨॥੮੫॥੧੦੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਨ ਦੁਖ = ਕਿਹੜੇ ਕਿਹੜੇ ਦੁੱਖ? ਗਨੀਅਹਿ = ਗਿਣੇ ਜਾਣ। ਚੀਨ੍ਹ੍ਹ = ਪਛਾਣ ਕੀਤਿਆਂ, ਸਾਂਝ ਪਾਇਆਂ ॥੨॥੮੫॥੧੦੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entiende que la Paz sólo radica en nuestra Conciencia de Dios, porque olvidándose de Él uno sólo gana dolor. (2-85-108)"