[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਠਤ ਬੈਠਤ ਹਰਿ ਗੁਣ ਗਾਵੈ; ਦੂਖੁ ਦਰਦੁ ਭ੍ਰਮੁ ਭਾਗਾ ॥"
page = 614
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever, standing and sitting sings hymn of God's praise, grief, distress and doubt flee from him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁੱਖ, ਤਕਲੀਫ ਅਤੇ ਸੰਦੇਹ ਉਸ ਪਾਸੋਂ ਨਸ ਜਾਂਦੇ ਹਨ, ਜੋ ਉਠਦਿਆਂ ਤੇ ਬਹਿੰਦਿਆਂ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Standing up and sitting down, he sings the Glorious Praises of the Lord; his pain, sorrow and doubt are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਠਤਿਆਂ ਬੈਠਤਿਆਂ ਵਹੁ ਹਰੀ ਕੇ ਗੁਨ ਗਾਵਤੇ ਹੈਂ, ਇਸੀ ਸੇ ਦੁੱਖ ਜਨ੍ਯਦਰਦ ਪੁਨਾ ਭਰਮ ਭੀ ਤਿਨੋਂ ਕਾ ਭਾਗ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਉੱਠਦਾ ਬੈਠਦਾ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰੋਂ ਹਰੇਕ ਦੁੱਖ ਪੀੜ ਭਟਕਣਾ ਖ਼ਤਮ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਦੁ = ਪੀੜ। ਭ੍ਰਮੁ = ਭਟਕਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Parado o sentado uno recita la Alabanza del Señor y sus aflicciones e ilusiones son disipadas."