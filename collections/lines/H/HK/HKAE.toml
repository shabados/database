[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਖਚਾਰ ਬਿਆਸ ਸੁ ਭਾਸ ॥"
page = 634

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "These six sages of the lustre of Brahma and Yyas, brought to light six Shastras and in this way,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਬਿਆਸ ਬ੍ਰਹਮਾ (ਦੇ ਅਵਤਾਰ ਰੂਪ ਵਿਚ) ਪ੍ਰਗਟ ਹੋਇਆ ਸੀ।"