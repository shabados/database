[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਕਰਿ ਭਾਵ ਲਡਾਯੋ ॥"
page = 949

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Mohan gave you pleasure by indulging in various gesticulations."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭਾਂਤ ਭਾਂਤ ਦੇ ਭਾਵਾਂ ਭਰੇ ਲਾਡ ਕੀਤੇ।"