[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੁ ਭਇਆ; ਤਹ ਕਰਮਹ ਨਾਸੁ ॥੩॥"
page = 1167
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Divine knowledge is obtained, then the deeds come to an end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬ੍ਰਹਮ-ਬੋਧ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਦ ਕੰਮਾਂ ਦਾ ਖਾਤਮਾ ਹੋ ਜਾਂਦਾ ਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When spiritual wisdom wells up, then actions are left behind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਂ ਗ੍ਯਾਨ ਹੂਆ ਤਹਾਂ ਤਿਸੀ ਕਾਲ ਕਰਮੋਂ ਕਾ ਨਾਸ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉੱਚ-ਜੀਵਨ ਦੀ ਸੂਝ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ ਤਾਂ ਉਸ ਅਵਸਥਾ ਵਿਚ ਅੱਪੜ ਕੇ ਕਿਰਤ-ਕਾਰ ਦਾ (ਮਾਇਕ ਉੱਦਮਾਂ ਦਾ) ਮੋਹ ਮਿਟ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando la Sabiduría es obtenida entonces todo lo que hicimos para lograrla pierde toda importancia. (3)"