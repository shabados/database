[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰਿਸਨ ਕ੍ਰਿਸਨ ਮੁਖ ਤੇ ਨਿਤਿ ਕਹੈ ॥"
page = 902

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was one Gopi, named Radha, who meditated pronouncing ‘Krishna, Krishna.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮੁਖ ਤੋਂ ਸਦਾ ਕ੍ਰਿਸ਼ਨ ਕ੍ਰਿਸ਼ਨ ਕਹਿੰਦੀ ਸੀ।"