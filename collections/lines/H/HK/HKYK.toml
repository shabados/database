[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਉ ਜਬ ਦੈਤ ਹਤਿਓ ਬਰ ਚੰਡਿ ਸੁ; ਅਉਰ ਚਲਿਓ ਰਨ ਮਧਿ ਪਚਾਰੇ ॥"
page = 97

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the powerful Chandi killed that demon in this way, then another demon shouting loudly came forward in the battlefield.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਜਦੋਂ ਬਲਵਾਨ ਚੰਡੀ ਨੇ ਦੈਂਤ ਨੂੰ ਮਾਰ ਦਿੱਤਾ, (ਤਾਂ ਇਕ) ਹੋਰ (ਦੈਂਤ) ਲਲਕਾਰਦਾ ਹੋਇਆ ਰਣ ਵਲ ਚਲਿਆ।"