[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਨਮੇ; ਸੇ ਰੋਗਿ ਵਿਆਪੇ ॥"
page = 352
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are born, are engrossed in disease,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪੈਦਾ ਹੋਏ ਹਨ, ਉਹ ਬੀਮਾਰੀ ਅੰਦਰ ਮੁਬਤਲਾ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever is born is afflicted by disease,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਸਾਰ ਮੇਂ ਜਨਮੇ ਹੈਂ, ਸੋ ਸਭ ਅਗ੍ਯਾਨ ਰੋਗ ਕਰ ਬਿ੍ਯਾਪਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਭੀ ਜੀਵ ਜਗਤ ਵਿਚ ਜਨਮ ਲੈਂਦੇ ਹਨ (ਪਰਮਾਤਮਾ ਦੀ ਹਸਤੀ ਵਲੋਂ ਅਸਰਧਾ ਦੇ ਕਾਰਨ) ਆਤਮਕ ਰੋਗ ਵਿਚ ਦਬੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que ha nacido, vive afligido"