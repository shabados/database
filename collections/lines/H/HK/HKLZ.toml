[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਨਿ ਪਟੰਬਰ ਜਰਕਸੀ; ਪਰਮ ਭੂਖਨ ਤਨ ਧਾਰਤ ॥"
page = 693

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Forsaking their vows and he will wear ornaments and pretty garments on his body"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ) ਸ਼ਰੀਰ ਉਤੇ ਜ਼ਰੀਦਾਰ ਬਸਤ੍ਰ ਹਨ ਅਤੇ ਸ਼ਰੀਰ ਉਤੇ ਬਹੁਤ ਸੁੰਦਰ ਗਹਿਣੇ ਧਾਰਨ ਕੀਤੇ ਹੋਏ ਹਨ।"