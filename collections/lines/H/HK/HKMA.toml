[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਖ ਕਰੋਰੀ; ਮਿਲੈ ਨ ਕੇਹ ॥"
page = 377
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with lacs and millions of rupees, no one can receive it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਅਤੇ ਕ੍ਰੋੜਾਂ ਰੁਪੱਈਆਂ ਨਾਲ ਕੋਈ ਜਣਾ ਇਸ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One may spend thousands and millions, but it cannot be purchased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਹਰਿ ਰਸ ਲਾਖ ਕਰੋੜ ਖਰਚਨੇ ਸੇ ਭੀ ਕਿਸੇ ਕੋ ਨਹੀਂ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਕ੍ਰੋੜਾਂ ਰੁਪਏ ਦਿੱਤਿਆਂ ਭੀ ਇਹ ਕਿਸੇ ਨੂੰ ਮਿਲ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podría pagar millones y millones y no recibirla;"