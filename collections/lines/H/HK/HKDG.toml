[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਛੂਟਸਿ; ਪ੍ਰਭ ਸਰਣਾਈ ॥੩॥"
page = 1345
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entering the Lord's refuge, man is released by the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ, ਜੀਵ ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਦੁਆਰਾ ਬੰਦ-ਖਲਾਸ ਹੋ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, one is saved in the Sanctuary of God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਗੁਰੋਂ ਕੀ ਮਤਿ ਕਰ ਪ੍ਰਭੂ ਕੀ ਸਰਨਾਗਤਿ ਹੋ ਕਰ ਬੰਧਨੋਂ ਸੇ ਛੂਟੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siguiendo las Enseñanzas del Guru, uno es salvado en el Santuario de Dios. (3)"