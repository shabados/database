[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਕੀ ਟੇਕ; ਨਾਨਕ ਸੰਮੑਾਲਿਆ ॥੧੯॥"
page = 523
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought the sanctuary of the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Protection and Support of the Perfect Guru. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਨੇ ਪੂਰੇ ਗੁਰੋਂ ਕੀ (ਟੇਕ) ਸਰਣ ਲੈ ਕੇ ਤੇਰੇ ਕੋ ਸੰਮਾਲਿਆ, ਭਾਵ ਸਿਮਰਾ ਹੈ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਸ ਮਨੁੱਖ ਨੇ) ਪੂਰੇ ਗੁਰੂ ਦਾ ਆਸਰਾ ਲਿਆ ਹੈ, ਉਹ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਮ੍ਹ੍ਹਾਲਿਆ = ਯਾਦ ਕੀਤਾ ਹੈ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aprendiendo de mi Perfecto Guru, me aferro a mi Señor. (19)"