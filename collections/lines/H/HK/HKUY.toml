[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਮੇਰਾ ਸੁਆਮੀ ਅੰਤਰਜਾਮੀ; ਘਟਿ ਘਟਿ ਰਵਿਆ ਸੋਈ ॥"
page = 775
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, my Lord Master, the inner knower is contained within every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਅੰਦਰਲੀ ਜਾਨਣਹਾਰ, ਮੇਰਾ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ ਹਰ ਦਿਲ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, my Lord and Master, is the Inner-knower, the Searcher of hearts; He pervades and permeates each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭ ਮੇਰਾ ਅੰਤਰਜਾਮੀ ਜੋ ਸੁਆਮੀ ਹੈ, ਸੋਈ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਰਵਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਨੂੰ ਹੀ ਇਹ ਨਿਸ਼ਚਾ ਬਣਦਾ ਹੈ ਕਿ) ਮਾਲਕ-ਪ੍ਰਭੂ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ, ਅਤੇ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਰਵਿਆ = ਵਿਆਪਕ। ਸੋਈ = ਉਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios es mi Maestro, el Conocedor Íntimo, Quien lo compenetra todo."