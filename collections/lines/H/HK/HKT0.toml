[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਬਿਨੁ; ਦੂਜਾ ਨਾਹੀ ਕੋਇ ॥"
page = 723
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਾਝੋਂ (ਹੇ ਹਰੀ) ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other than You, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਦੂਸਰਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਦੂਜਾ ਕੁਝ ਕਰ ਸਕਣ ਵਾਲਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Ti no hay nadie más"