[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿ ਬਲਿ ਜਾਈਐ; ਤਾ ਕੇ ਚਰਨ ॥੨॥"
page = 888
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice unto His feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੇ ਪੈਰਾਂ ਉਤੋਂ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, a devoted sacrifice, to His feet. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਚਰਨੋਂ ਪੈ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਈਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਚਰਨਾਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿ ਬਲਿ = ਸਦਕੇ, ਕੁਰਬਾਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por eso entrego mi ser en sacrificio a mi Único Señor, el Dios.  (2)"