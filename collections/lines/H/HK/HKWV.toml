[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਚੀ ਦੇਹਾ ਵਿਣਸਣੀ; ਕੂੜੁ ਕਮਾਵੈ ਧੰਧੁ ਜੀਉ ॥"
page = 760
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His false body shall perish He engages in false pursuits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਕੂੜਾ ਸਰੀਰ ਨਾਸ ਹੋ ਜਾਵੇਗਾ। ਉਹ ਝੂਠੇ ਵਿਹਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His body is false and transitory; it shall perish. And still, he entangles himself in false pursuits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਚੀ ਦੇਹ ਜੋ ਜੀਵ ਹੈ, ਸੋ ਤੇ ਵਿਣਸਣੀ ਹੈ, ਧੰਧਿਆਂ ਮੇਂ ਲਾਗ ਕੈ ਝੂਠ ਹੀ ਕਮਾਵਤਾ ਹੈ ਵਾ ਝੂਠੇ ਧੰਧੇ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਇਹ ਨਹੀਂ ਸੁੱਝਦਾ ਕਿ) ਕੱਚੇ ਘੜੇ ਵਰਗਾ ਇਹ ਸਰੀਰ ਨਾਸ ਹੋਣ ਵਾਲਾ ਹੈ, ਉਹ ਹਰ ਵੇਲੇ ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੀ ਖ਼ਾਤਰ ਹੀ ਦੌੜ-ਭੱਜ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਚੀ = ਕੱਚੇ ਘੜੇ ਵਰਗੀ। ਵਿਣਸਣੀ = ਨਾਸਵੰਤ। ਕੂੜ ਧੰਧੁ = ਝੂਠਾ ਧੰਧਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su cuerpo pasajero se va a ir y todos sus esfuerzos en los que se embarca son falsos"