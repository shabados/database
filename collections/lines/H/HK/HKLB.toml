[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਸੋ ਸੇਵਾ ਭਲੇ; ਜਿਹ ਘਟ ਬਸੈ ਮੁਰਾਰਿ ॥੪॥੧॥੧੨॥੬੩॥"
page = 337
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that the servant, within whose mind the Lord abides, performs the best service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਸੇਵਕ, ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿੱਚ ਸੁਆਮੀ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ ਪਰਮ ਸਰੇਸ਼ਟ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that servant performs the best service, whose heart is filled with the Lord. ||4||1||12||63||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਸੋ ਹੈ, ਜੋ ਭਲੇ ਪੁਰਸ਼ੋਂ ਕੀ ਸੇਵਾ ਕਰਤੇ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਭਲੇ ਪੁਰਸ਼ ਕੌਨ ਹੈਂ?☬ਉੱਤਰ: ਜਿਨ ਮਹਾਤਮਾ ਜਨੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਬਸਤਾ ਹੈ ਵੁਹ ਭਲੇ ਹੈਂ॥੪॥੧॥੧੨॥੬੩॥☬ਕਬੀਰ ਜੀ ਕਾ ਕੋਈ ਸਬੰਧੀ ਮ੍ਰਿਤੂ ਹੂਆ, ਤਬ ਸੰਬਧੀਓਂ ਨੇ ਕਹਾ ਕਿ ਤੂੰ ਰੋਤਾ ਕਿਉਂ ਨਹੀਂ। ਤੈਂ ਕੁਛ ਪੀ ਲੀਆ ਹੈ ਹਮ ਸਭ ਰੋਤੇ ਹੈਂ। ਤਿਸ ਪਰ ਵੈਰਾਗ ਮੇਂ ਸਬਦੁ ਉਚਾਰਣ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਸੇਵਕ ਸੇਵਾ ਕਰਦੇ ਸੁਹਣੇ ਲੱਗਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ (ਭਾਵ, ਜੋ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ ॥੪॥੧॥੧੨॥੬੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Devoto del Señor es aquél en cuyo corazón habita el Señor. (4-1-12-63)"