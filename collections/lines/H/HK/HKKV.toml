[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬੁ ਸੋ ਸਾਲਾਹੀਐ; ਜਿਨਿ ਜਗਤੁ ਉਪਾਇਆ ॥੨॥"
page = 766
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praise thou the Lord, who has created the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਕਰ, ਜਿਸ ਨੇ ਸੰਸਾਰ ਨੂੰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So praise your Lord and Master, who created the creation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਕਹਾ: ਹੇ ਭਾਈ! ਸੋ ਸਾਹਿਬ ਸਲਾਹੀਏ ਜਿਸ ਨੇ ਜਗਤ ਕੋ ਉਤਪੰਨ ਕੀਆ ਹੈ, ਭਾਵ ਉਸ ਕੇ ਭਜਨ ਸੇ ਅਭੇਦ ਹੋਵੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਹੇ ਭਾਈ!) ਉਸ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ (ਸਦਾ) ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ਜਿਸ ਨੇ (ਇਹ) ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba al Señor que creó la Creación. (2)"