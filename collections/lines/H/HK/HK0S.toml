[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਪ੍ਰੀਤਿ; ਚਲੈ ਸੰਗਾਰੈ ॥੩॥"
page = 391
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love of Lord, abides with the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠਾਕੁਰ ਦਾ ਨੇਹੁ ਪ੍ਰਾਣੀ ਦੇ ਨਾਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Love of God shall go along with you. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭ ਕੀ ਪ੍ਰੀਤ ਪ੍ਰਾਣੀ ਕੇ ਸੰਗ ਚਲਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਿੱਤਰ!) ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰੀਤਿ (ਹੀ ਇਕ ਐਸੀ ਰਾਸਿ-ਪੂੰਜੀ ਹੈ ਜੋ) ਸਦਾ ਮਨੁੱਖ ਦੇ ਨਾਲ ਸਾਥ ਕਰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਾਰੈ = ਨਾਲ, ਸੰਗ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Amor de Dios va con nosotros al más allá. (3)"