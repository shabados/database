[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇਆ; ਤਾ ਪਾਏ ਮੋਖ ਦੁਆਰਾ ॥੪॥"
page = 443
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if through the Guru, the mortal meditates on the Name, then, he finds the gate of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਬੰਦਾ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ ਲਵੇ, ਤਦ ਉਹ ਮੁਕਤੀ ਦੇ ਦਰਵਾਜੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh meditates on the Naam, and finds the gate of salvation. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਨਾਮੁ ਧਿਆਇਆ ਹੈ ਤਿਨੋਂ ਨੇ (ਮੋਖ ਦੁਆਰਾ) ਗ੍ਯਾਨ ਆਦਿਕ ਗੁਣ ਪਾਏ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ਤਦੋਂ (ਮਾਇਆ ਦੇ ਮੋਹ ਆਦਿਕ ਤੋਂ) ਖ਼ਲਾਸੀ ਦਾ ਰਸਤਾ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si uno habita en el Nombre del Señor a través del Bani de la Palabra del Guru, obtiene la Liberación. (4)"