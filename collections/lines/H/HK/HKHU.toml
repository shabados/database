[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਮਿਲਿਆ ਮੈ. ਪ੍ਰੀਤਮੁ; ਹਉ. ਸਤਿਗੁਰ ਵਿਟਹੁ ਵਾਰਿਆ ॥੧॥"
page = 1113
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, I have met with my Love. Unto my True Guru, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ। ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, I have met my Beloved; I am a sacrifice to the True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ! ਜਿਸ ਗੁਰ ਕੇ ਸਬਦ ਕਰ ਕੇ ਤੂੰ ਮੇਰੇ ਕੋ ਮਿਲਾ ਹੈਂ ਤਿਸ ਗੁਰੁ ਕੇ ਉਪਰ ਸੇ ਮੈਂ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਆਪਣੇ) ਗੁਰੂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਹਾਂ, (ਕਿਉਂਕਿ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਨੂੰ (ਭੀ) ਪ੍ਰਭੂ-ਪ੍ਰੀਤਮ ਮਿਲ ਪਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਮੈ = ਮੈਨੂੰ। ਹਉ = ਮੈਂ। ਵਿਟਹੁ = ਤੋਂ। ਵਾਰਿਆ = ਕੁਰਬਾਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ofrezco mi ser en sacrificio a mi Guru Verdadero. (1)"