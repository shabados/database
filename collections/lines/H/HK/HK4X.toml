[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਾ ਚੇਲਾ ਕਹ ਲਯੋ ਛਪਾਈ ॥"
page = 853

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I persuaded the ascetic to spare him and hid away the disciple."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਦੇ ਚੇਲੇ ਨੂੰ ਲੁਕਾ ਲਿਆ।"