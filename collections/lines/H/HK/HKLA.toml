[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮ ਮਹਾ ਰਸ ਚਾਖੇ ॥੧॥"
page = 630
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I have quaffed the supreme Nectar of the name of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਪਰਮ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I drink in the most sublime essence of the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਕੇ ਨਾਮ ਮਹਾਂਰਸ ਰੂਪ ਚਾਖੇ, ਭਾਵ ਜਪੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸ੍ਰੇਸ਼ਟ ਰਸ ਚੱਖਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esencia del Naam, el Nombre del Señor. (1)"