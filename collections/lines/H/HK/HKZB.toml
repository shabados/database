[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਪ੍ਰਭ ਅਪਨੀ ਦਾਤਿ ॥"
page = 192
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, show Thine mercy and grant that gift,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਅਤੇ ਬਖ਼ਸ਼ੀਸ਼ ਪਰਦਾਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, grant Your Grace, and give me this gift."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੇ ਕਿ ਹੇ ਪ੍ਰਭੂ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਪਨੀ ਯਹੀ ਦਾਤ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ ਕੇ ਤੂੰ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ  ਦਾਤ ਬਖ਼ਸ਼ਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme, oh Señor, con Tu Misericordia,"