[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੋਡਬੋ ਤਾ ਕੇ ਕਹਿਯੋ ਨ ਕਿਹੂ; ਸਭ ਹੂ ਤਿਹ ਕੋ ਬਧਬੋ ਚਿਤਿ ਧਾਰਿਯੋ ॥੨੦੫੬॥"
page = 503

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "No one advised for his release and contemplated to kill him.2056."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ ਉਸ ਨੂੰ ਛੱਡਣ ਲਈ ਨਾ ਕਿਹਾ, (ਸਗੋਂ) ਸਭ ਨੇ ਉਸ ਨੂੰ ਮਾਰ ਸੁਟਣ (ਦਾ ਵਿਚਾਰ) ਚਿਤ ਵਿਚ ਧਾਰ ਲਿਆ ॥੨੦੫੬॥"