[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਿਰਜੇ. ਦੇ ਵਡਿਆਈ ॥"
page = 1046
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the Lord creates and blesses with glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦ ਸਾਹਿਬ ਰਚਦਾ ਅਤੇ ਪ੍ਰਭਤਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself creates and bestows glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪਰਮਾਤਮਾ ਉਤਪਤੀ ਕਰ ਕੇ ਵਡਿਆਈ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਜੀਵਾਂ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ)। ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ ਇੱਜ਼ਤ ਦੇਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, por Sí Mismo, crea y bendice con Gloria,"