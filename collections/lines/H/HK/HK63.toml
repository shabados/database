[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਸਖੀ ਸਹੇਲੀ; ਸੁਨਹੁ ਭਾਇ ॥"
page = 1169
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mates and friends, listen to me with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀਓ ਸਹੀਓ ਅਤੇ ਸਜਣੀਓ! ਮੇਰੀ ਗੱਲ ਪਿਆਰ ਨਾਲ ਸੁਣੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my friends and companions, listen with love in your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਪ੍ਯਾਰੀਯੋ ਸਹੇਲੀਓ ਸੰਤ ਜਨੋਂ! (ਕਾਇ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਸੁਨੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ (ਸਤ ਸੰਗਣ) ਸਹੇਲੀਹੋ! ਪ੍ਰੇਮ ਨਾਲ (ਮੇਰੀ ਗੱਲ) ਸੁਣੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀ ਸਹੇਲੀ = ਹੇ ਸਖੀ ਸਹੇਲੀਓ! ਭਾਇ = ਪ੍ਰੇਮ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh compañeros, escuchen con atención y amor,"