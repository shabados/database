[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਰਤਨਿ; ਸਭ ਸੋਝੀ ਹੋਇ ॥"
page = 364
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the jewel of gnosis complete understanding is gained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਦੇ ਹੀਰੇ ਨਾਲ ਪੂਰਨ ਸਮਝ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the jewel of spiritual wisdom, total understanding is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗਿਆਨ ਰਤਨ ਜਿਸ ਕੇ ਪਾਸ ਹੈ ਤਿਸ ਕੋ ਸਭ ਸਮਝ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਬਖ਼ਸ਼ੇ ਹੋਏ ਗਿਆਨ-ਰਤਨ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਮਨੁੱਖ ਨੂੰ ਸਹੀ ਜੀਵਨ-ਜੁਗਤਿ ਬਾਰੇ) ਹਰੇਕ ਕਿਸਮ ਦੀ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Sabiduría despierta en el interior y así uno conoce la Esencia de las cosas."