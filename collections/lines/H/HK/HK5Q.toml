[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਗੁਣ ਰਵਹਿ ਦਿਨੁ ਰਾਤੀ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇਆ ॥੧੨॥"
page = 1068
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who instinctively day and night utters the Lord's praise; his light merges in the Supreme Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਭਾਵਿਕ ਹੀ ਦਿਹੁੰ ਅਤੇ ਰੈਣ ਪ੍ਰਭੂ ਦੀ ਉਸਤਤੀ ਉਚਾਰਦਾ ਹੈ; ਉਸ ਦਾ ਪ੍ਰਕਾਸ਼ ਪਰਮ ਪ੍ਰਕਾਸ਼ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who intuitively chants God's Glorious Praises day and night - his light merges into the Light. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਸਹਜੇ ਹੀ ਦਿਨ ਰਾਤੀ ਭਗਵੰਤ ਕੇ ਗੁਣ ਉਚਾਰਤੇ ਹੈਂ, ਤਿਨ ਕੀ ਜੋਤਿ ਕੋ ਜੋਤੀ ਨੇ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇਆ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਦਿਨ ਰਾਤ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਜਿੰਦ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "espontáneamente el Alma se inmerge en el Alma Universal. (12)"