[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਆਇ ਵੁਠਾ ਗੋਵਿੰਦਾ ॥"
page = 1063
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Lord of the universe comes to abide in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੁਲ ਆਲਮ ਦਾ ਮਾਲਕ ਆ ਕੇ ਉਸ ਦੇ ਮਨ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe comes to dwell within the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਮੇਂ ਗੋਬਿੰਦ ਆਇ ਵਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਣ ਵਾਲੇ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਗੋਬਿੰਦ-ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro del corazón habita Dios, el Soporte de la Tierra."