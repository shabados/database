[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਜਗੰਨਾਥੁ ਜਗਿ ਲਾਹਾ ॥"
page = 699
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The only advantageous think in the world is the Lord God, the Master of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੁਨੀਆ ਅੰਦਰ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮਾਲਕ, ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਹੀ ਕੇਵਲ ਇਕ ਲਾਹੇਬੰਦੀ ਵਸਤੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe, Har, Har, is the only real profit in this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਕੇ ਨਾਥ! ਤੇਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਜਪਨੇ ਕਾ ਹੀ ਇਸ ਜਗਤ ਮੇਂ ਲਾਭ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੇ ਹਰੀ! ਤੈਨੂੰ ਜਗਤ ਦੇ ਨਾਥ ਨੂੰ ਸਦਾ ਜਪਣਾ ਹੀ ਜਗਤ ਵਿਚ (ਅਸਲ) ਲਾਭ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗੰਨਾਥੁ = ਜਗਤ ਦਾ ਨਾਥ। ਜਗਿ = ਜਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues es lo único que vale la pena en la vida. Bendito es el Gran Maestro,"