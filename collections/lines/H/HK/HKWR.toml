[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯੰਦਨ ਪੈ ਚੜਵਾਇ ਤਬੈ ਤਿਹ ਪਾਛੇ ਚਲੇ ਤਿਹ ਕੇ ਭਟ ਭਾਰੇ ॥"
page = 496

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many warriors followed them on their chariots"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵੇਲੇ ਉਸ ਨੂੰ ਰਥ ਉਤੇ ਚੜ੍ਹਾ ਕੇ ਉਸ ਦੇ ਪਿਛੇ ਬਹੁਤ ਸਾਰੇ ਯੋਧੇ ਚਲ ਪਏ।"