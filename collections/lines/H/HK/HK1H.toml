[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ ਦਰੁ ਘਰੁ ਜਾਣੀਐ; ਸੋ ਜਾਇ ਸਿਞਾਣੈ ॥"
page = 419
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, the gate of Lord mansion is known and the man recognises that place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮਾਲਕ ਦੇ ਮੰਦਰ ਦਾ ਬੂਹਾ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਦਮੀ ਉਸ ਥਾਂ ਨੂੰ ਪਛਾਣ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru, the Gate of the Lord's Home is found, and that place is recognized."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਗਿਆਨ ਰੂਪ ਦ੍ਵਾਰਾ ਪਾਇ ਕਰ ਘਰ ਜੋ ਸਰੀਰ ਹੈ ਤਿਸਮੈਂ ਅਪਨੇ ਸਰੂਪ ਕੌ ਜਾਨਤਾ ਹੈ॥☬ਜੇ ਕਹੇ ਕਉਨ ਜਾਨਤਾ ਹੈ?☬ਤਿਸ ਪਰ ਕਹੇ ਹੈਂ:☬ਜੋ ਪ੍ਰਥਮ ਸਤਸੰਗ ਕੀ (ਜਾਇ) ਜਗਹ ਕੋ ਪਹਚਾਨਤਾ ਹੈ ਅਰਥਾਤ ਸਤਸੰਗ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਦੇ ਪਾਸ ਜਾਂਦਾ ਹੈ ਉਹ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਦਰ ਘਰ ਗੁਰੂ ਪਾਸੋਂ (ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ) ਪਛਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਜਾਣੀਐ = ਪਛਾਣੀਦਾ ਹੈ। ਸੋ ਸਿਞਾਣੈ = ਉਹ ਮਨੁੱਖ ਪਛਾਣਦਾ ਹੈ। ਜਾਇ = (ਜੋ ਗੁਰੂ ਪਾਸ) ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante el Guru, la Puerta del Hogar del Señor es encontrada y ese lugar es reconocido."