[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਬਾਝੁ ਪਿਆਰੇ; ਕੇਵ ਰਹਾ ॥"
page = 660
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Beloved, how can I live without Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਤੇਰੇ ਬਗੈਰ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਰਹਿ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, O Beloved, how could I even live?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਤੇਰੇ ਬਿਨਾਂ ਮੇਂ ਕੈਸੇ ਰਹੂੰ ਅਰਥਾਤ ਤੁਝ ਬਿਨਾਂ ਰਹ ਨਹੀਂ ਸਕਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ (ਪ੍ਰਭੂ!) ਤੇਰੀ ਯਾਦ ਤੋਂ ਬਿਨਾ ਮੈਂ ਵਿਆਕੁਲ ਹੋ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, ¿cómo puedo estar sin Ti?"