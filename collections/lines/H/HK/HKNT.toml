[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਿਯੋ ਬਿਰਾਜਹੁ ਆਇ ਸੰਕ ਤ︀ਯਾਗ ਹਮ ਕੌ ਅਬੈ ॥੪॥"
page = 975

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And told him to stay their without any trepidation.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਿਹਾ ਕਿ ਸੰਕੋਚ ਤਿਆਗ ਕੇ ਹੁਣੇ ਮੇਰੇ ਨਾਲ ਆ ਕੇ ਬਿਰਾਜੋ ॥੪॥"