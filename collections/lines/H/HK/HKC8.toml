[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦੇਵੈ ਦੇਵਣਹਾਰੁ ॥"
page = 841
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord, the Giver, Himself blesses man with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਣ ਵਾਲਾ ਸੁਆਮੀ ਖੁਦ ਹੀ ਬੰਦੇ ਨੂੰ ਇਸ ਦੀ ਦਾਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Giver Himself gives it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਕੋ ਦੇਨਹਾਰ ਹਰੀ ਆਪ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਦਾਤ ਹੈ, ਤੇ ਇਹ ਦਾਤਿ) ਦੇਣ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestro Señor, el Dador"