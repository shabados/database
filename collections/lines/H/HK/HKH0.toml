[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੀ ਪਾਪੁ ਕਰਿ; ਸਤੁ ਕਮਾਹਿ ॥"
page = 951
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men of charity, give in charity the wealth, amassed by committing sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਨੀ ਪੁਰਸ਼, ਗੁਨਾਹ ਕਰਕੇ ਇਕੱਤਰ ਕੀਤੀ ਹੋਈ ਦੋਲਤ, ਦਾਨ ਵਿੱਚ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Men of charity gather wealth by committing sins, and then give it away in donations to charity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਸਤੀ) ਧਰਮਾਤਮਾ ਕਹਾਵਤੇ ਹੈਂ, ਸੋ ਪਾਪ ਕਰ ਜੁਗਤ ਸਤ ਕਮਾਵਤੇ ਹੈਂ, ਦਖਾਵੇ ਮਾਤ੍ਰ ਸਤ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਧਰਮੀ (ਭਾਵ, ਸੁੱਚੇ ਆਚਰਨ ਵਾਲੇ) ਅਖਵਾਂਦੇ ਹਨ ਉਹ (ਲੁਕ ਕੇ) ਵਿਕਾਰ ਕਰ ਕੇ ਭੀ (ਬਾਹਰ) ਜ਼ਾਹਰ ਇਹੀ ਕਰਦੇ ਹਨ ਕਿ ਧਰਮ ਕਮਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤੀ = (Virtuous men) ਧਰਮੀ ਬੰਦੇ। ਸਤੁ = ਸੁੱਚਾ ਆਚਰਨ, ਧਰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
