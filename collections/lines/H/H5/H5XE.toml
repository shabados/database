[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ. ਬਾਲਕ ਰਾਖੇ ਆਪੇ ॥"
page = 627
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has Himself saved my child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਖੁਦ ਹੀ ਮੇਰੇ ਬੱਚੇ ਦੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself has saved my child."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਪ੍ਰਭੂ ਬਾਲਕ ਕੇ ਰਾਖੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜੀ ਆਪ ਹੀ ਬਾਲਕਾਂ ਦੇ ਰਾਖੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, es el Señor Quien ha salvado a mi hijo"