[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਸੁਨਿ ਹੀ ਡਰਾਇਆ ॥"
page = 746
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is terrified to hear,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹਿਰਦਾ ਸਹਿਮ ਗਿਆ ਹੈ ਇਹ ਸੁਣ ਕੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am so afraid to hear"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਨ ਸੁਨ ਕਰ ਰਿਦਾ ਡਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤਾਂ ਇਹ ਸੁਣ ਸੁਣ ਕੇ ਹੀ ਡਰ ਰਿਹਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me aterra aún escuchar"