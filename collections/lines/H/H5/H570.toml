[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਅਰਪੈ; ਹੈ ਇਹੁ ਜਿਸ ਕਾ ॥"
page = 832
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ought to dedicate his body and soul to Him of whom they are."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਪਣੀ ਦੇਹ ਅਤੇ ਆਤਮਾ ਉਸ ਨੂੰ ਸਮਰਪਨ ਕਰਨੇ ਉਚਿਤ ਹਨ ਜਿਸ ਦੇ ਉਹ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dedicates his body and mind unto the One who owns them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਇਹ ਤਨ ਮਨ ਹੈ, ਤਿਸੀ ਕੋ ਅਰਪਣ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਸਰੀਰ ਤੇ ਮਨ ਦਿੱਤਾ ਹੈ ਉਸ ਦੇ ਹਵਾਲੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪੈ = ਭੇਟਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entregar su cuerpo y su mente a Él."