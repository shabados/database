[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦੀਆ ਹੋਵਹਿ ਧੇਣਵਾ; ਸੁੰਮ ਹੋਵਹਿ ਦੁਧੁ ਘੀਉ ॥"
page = 141
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Were the streams to become milk-cattle and springs to become milk and clarified butter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਦਰਿਆ ਦੁੱਧ ਦੇਣ ਵਾਲੀਆਂ ਗਾਈਆਂ ਹੋ ਜਾਣ ਅਤੇ ਚਸ਼ਮੇ, ਖੀਰ ਅਤੇ ਘਿਓ ਦੇ ਹੋ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the rivers became cows, giving milk, and the spring water became milk and ghee;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਨਦੀਆਂ (ਧੇਣਵੇ) ਲਵੇਰਾ ਵਾ (ਧੇਣਵਾ) ਗਊਆਂ ਵਾ ਵਿਕਲਪ ਹੈ ਵਾ ਭੈਂਸਾ ਹੋਵੇ, (ਸੁੰਮ) ਜੋ ਅਪਨੇ ਆਪ ਹੀ ਜਲ ਨਿਕਲੇ ਸੋ ਦੁਧ ਘੀ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਾਰੀਆਂ ਨਦੀਆਂ (ਮੇਰੇ ਵਾਸਤੇ) ਗਾਈਆਂ ਬਣ ਜਾਣ (ਪਾਣੀ ਦੇ) ਚਸ਼ਮੇ ਦੁੱਧ ਤੇ ਘਿਉ ਬਣ ਜਾਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si los riachuelos fueran vacas dando leche, y de los ojos de agua brotara leche y mantequilla."