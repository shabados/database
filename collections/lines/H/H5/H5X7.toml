[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਪੂਰਿ ਰਹੇ ਸੁਖ ਸਾਗਰ; ਭੈ ਭੰਜਨ ਮੇਰੇ ਪ੍ਰਾਨ ॥"
page = 1302
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Ocean of peace, the Destroyer of dread and my vital-breath, is filling all hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਦਾ ਸਮੁੰਦਰ, ਡਰ ਨਾਸ ਕਰਨਹਾਰ ਤੇ ਮੇਰੀ ਜਿੰਦਜਾਨ ਵਾਹਿਗੁਰੂ ਸਾਰਿਆਂ ਦਿਲਾਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is pervading and permeating each and every heart; He is the Ocean of Peace, the Destroyer of fear. He is my praanaa - the Breath of Life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤੋਂ ਨੇ ਸੁਖੋਂ ਕੇ ਸਾਮੁੰਦ੍ਰ ਹਰੀ ਘਟ ਘਟ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹੇ ਜਾਨੇ ਹੈਂ, ਸੋ ਭੈ ਕੇ ਭੰਜਨੇ ਵਾਲੇ ਮੇਰੇ ਪ੍ਰਾਨ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਾਣਾਂ ਤੋਂ ਪਿਆਰੇ ਪ੍ਰਭੂ ਜੀ, ਸਾਰੇ ਡਰ ਦੂਰ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਜੀ, ਸਾਰੇ ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ ਪ੍ਰਭੂ ਜੀ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ = ਸਰੀਰ ਵਿਚ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਪੂਰਿ ਰਹੇ = ਵਿਆਪਕ ਹਨ। ਸੁਖ ਸਾਗਰ = ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ ਪ੍ਰਭੂ ਜੀ। ਭੈ ਭੰਜਨ = ਸਾਰੇ ਡਰ ਦੂਰ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਜੀ। ਮੇਰੇ ਪ੍ਰਾਨ = ਮੇਰੇ ਪ੍ਰਾਣਾਂ ਤੋਂ ਪਿਆਰੇ ਪ੍ਰਭੂ ਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él prevalece y compenetra cada corazón. Él es el Océano de Paz, el Destructor del Miedo, mi Prana,"