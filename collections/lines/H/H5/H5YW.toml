[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਜਾਚਕੁ. ਹਰਿ ਹਰਿ ਨਾਮੁ ਮਾਂਗੈ; ਮਸਤਕੁ ਆਨਿ ਧਰਿਓ. ਪ੍ਰਭ ਪਾਗੀ ॥੨॥੭॥੧੮॥"
page = 1301
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the beggar begs for the Lord God's Name and rests his forehead on the feet of his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਗਤਾ ਨਾਨਕ, ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸਨੇ ਆਪਣਾ ਮੱਥਾ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਤੇ ਰੱਖ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, the beggar, begs for the Name of the Lord, Har, Har; he rests his forehead upon God's Feet. ||2||7||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਜਾਚਿਕ ਹੋ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਮਾਂਗਤਾ ਹੂੰ। ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਆਪ ਕੇ ਚਰਣੋਂ ਪਰ ਮਸਤਕ ਆਨ ਕੇ ਰਖਾ ਹੈ॥੨॥੭॥੧੮॥☬ਅਪਨੇ ਅਵਗਨ ਪ੍ਰਗਟ ਕਰਤੇ ਹੈਂ ਕਿ ਜਗਿਆਸੂ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਤੇਰੇ ਦਰ ਦਾ) ਮੰਗਤਾ ਨਾਨਕ ਤੇਰਾ ਨਾਮ ਮੰਗਦਾ ਹੈ। (ਨਾਨਕ ਨੇ ਆਪਣਾ) ਮੱਥਾ, ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਚਰਨਾਂ ਤੇ ਲਿਆ ਕੇ ਰੱਖ ਦਿੱਤਾ ਹੈ ॥੨॥੭॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਚਕੁ = ਮੰਗਤਾ। ਮਾਂਗੈ = ਮੰਗਦਾ ਹੈ (ਇਕ-ਵਚਨ)। ਮਸਤਕੁ = ਮੱਥਾ। ਆਨਿ = ਲਿਆ ਕੇ (ਆਇ = ਆ ਕੇ)। ਪ੍ਰਭ ਪਾਗੀ = ਪ੍ਰਭੂ ਦੇ ਪਗਾਂ (ਪੈਰਾਂ) ਵਿਚ ॥੨॥੭॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, el Pordiosero, suplica obtener el Nombre del Señor Jar, Jar, y así descansar su frente a los Pies del Señor. (2-7-18)"