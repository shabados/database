[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁ ਮੁਹਿ ਪ੍ਰਾਨ ਆਜੁ ਇਹ ਦਏ ॥"
page = 866

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Emperor was delighted that she had saved his life."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਇਸ ਨੇ ਅਜ ਮੈਨੂੰ ਪ੍ਰਾਣ-ਦਾਨ ਦਿੱਤਾ ਹੋਵੇ।"