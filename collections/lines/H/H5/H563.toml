data = "ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ੍ਰ ਪੜਹਿ ਪੁਰਾਣਾ ॥"
page = 1032
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "People read the Simritis, the Shastras and the Puranas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਸਿਮਰਤੀਆ ਸ਼ਾਸਤਰਾ ਅਤੇ ਪੁਰਾਣਾ ਨੂੰ ਵਾਚਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They read the Simritees, the Shaastras and the Puraanas;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਮ੍ਰਤੀਆਂ ਔ ਸਾਸਤ੍ਰ ਔ ਪੁਰਾਣ ਪੜ੍ਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੰਡਿਤ ਲੋਕ ਭੀ) ਸਿੰਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤ੍ਰ ਪੁਰਾਣ ਪੜ੍ਹਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lee los Smritis, los Shastras y los Puranas, pero no conoce su Quintaesencia,"