[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਅਗੋਚਰੁ ਨਿਰਮਲਾ; ਗੁਰ ਜੇਵਡੁ. ਅਵਰੁ ਨ ਕੋਇ ॥"
page = 52
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imperceptible and Immaculate is the Guru. None else is as great as the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਚ ਸਮਝ ਤੋਂ ਪਰੇਡੇ ਅਤੇ ਪਵਿੱਤ੍ਰ ਹੈ ਗੁਰੂ। ਗੁਰੂ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is Imperceptible, Immaculate and Pure. There is no other as great as the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੋਂ ਕਾ ਸ੍ਵਰੂਪ (ਅਗੋਚਰ) ਇੰਦ੍ਰੀਓਂ ਸੇ ਪਰੇ ਹੈ ਔਰ (ਨਿਰਮਲਾ) ਮਾਯਾ ਅਵਿਦਿਯਾ ਮਲ ਸੇ ਰਹਤ ਹੈ, ਭਾਵ ਏਹ ਗੁਰੋਂ ਕਾ ਸਰੂਪ ਸੁਧ ਹੈ, ਗੁਰੋਂ ਜੈਸਾ ਵੱਡਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਉਸ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੈ ਜੋ) ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, ਗੁਰੂ ਪਵਿਤ੍ਰ-ਸਰੂਪ ਹੈ, ਗੁਰੂ ਜੇਡਾ ਵੱਡਾ (ਸ਼ਖ਼ਸੀਅਤ ਵਾਲਾ) ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incomprensible, Inmaculado y Puro es Él, nadie puede igualar al Guru."