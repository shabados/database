[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਮੰਨਿ ਵਸੈ; ਨਾਮੋ ਸਾਲਾਹੀ ॥"
page = 1062
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name abides in my mind and the Name praise I."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਮੇਰੇ ਰਿਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ ਤੇ ਨਾਮ ਦੀ ਹੀ ਮੈਂ ਸਿਫ਼ਤ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam abides within my mind, and I praise the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਨ ਕੇ ਸੇਵਨੇ ਸੇ ਨਾਮ ਮਨ ਮੇਂ ਵਸਾਵੀਤਾ ਹੈ ਔ ਨਾਮ ਕੋ ਹੀ ਮੁਖ ਕਰ ਸਲਾਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ) ਮਨ ਵਿਚ (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਹਰ ਵੇਲੇ ਹਰਿ-ਨਾਮ ਦੀ ਸਿਫ਼ਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así, uno debería apreciar el Nombre en la mente y alabar el Nombre del Señor."