type = "primary"
data = "ਬੀਸ ਹਜਾਰ ਏਕਠੀ ਬਰਿ ਹੋ ॥੨੧੪੨॥"
page = 512

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna said, “According to their desire, I shall marry the twenty thousand women together.”2142."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਵੀਹ ਹਜ਼ਾਰ ਨੂੰ ਇਕੱਠਿਆਂ ਵਿਆਹਵਾਂਗਾ ॥੨੧੪੨॥"