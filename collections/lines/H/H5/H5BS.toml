[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਇ ਨ ਜਾਣੈ. ਤੁਮਰੀ ਗਤਿ ਮਿਤਿ; ਆਪਹਿ ਏਕ ਪਸਾਰਾ ॥"
page = 1220
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one knows Thy state and extent, Thou alone has made the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਤੇਰੀ ਅਵਸਥਾ ਅਤੇ ਵਿਸਥਾਰ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ। ਕੇਵਲ ਤੂੰ ਹੀ ਸੰਸਾਰ ਨੂੰ ਸਾਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one knows Your state and extent. You alone created the expanse of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੀ ਗਤੀ ਕੀ (ਮਿਤਿ) ਮ੍ਰਿਯਾਦਾ ਕੋ ਕੋਈ ਇਦੰ ਕਰ ਕੇ ਜਾਣ ਨਹੀਂ ਸਕਤਾ ਔਰ ਸਰਬ ਜੋ ਪਸਾਰਾ ਹੈ ਤਿਸ ਮੇਂ ਤੂੰ ਏਕ ਆਪ ਹੀ ਬ੍ਯਾਪਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਕਿਹੋ ਜਿਹਾ ਹੈਂ ਅਤੇ ਕੇਡਾ ਵੱਡਾ ਹੈਂ-ਕੋਈ ਜੀਵ ਇਹ ਨਹੀਂ ਜਾਣ ਸਕਦਾ। ਤੂੰ ਆਪ ਇਸ ਜਗਤ-ਖਿਲਾਰੇ ਦਾ ਖਿਲਾਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, nadie conoce Tu Estado o Extensión, pues lo que sea que es, es parte de Tu Expansión,"