[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਚਾਲ ਨਿਹਚਲ; ਨਹੀ ਡੋਲੈ ॥"
page = 227
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By adjusting life department in accordance with Guru's teaching, man becomes stable and staggers not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵਨ ਰਹੁਰੀਤੀ ਨੂੰ ਗੁਰਾਂ ਦੀ ਸਿਖ-ਮਤ ਅਨੁਸਾਰ ਢਾਲਣ ਦੁਆਰਾ ਇਨਸਾਨ ਅਹਿੱਲ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਡਿੱਕਡੋਲੇ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, one becomes perfectly stable, and never wavers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕੀ ਮ੍ਰਯਾਦਾ ਮੇਂ ਚਲਤੇ ਹੈਂ, ਸੋ ਨਿਸਚਲ ਹੂਏ ਹੂਏ ਡੋਲਤੇ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਤੇ ਤੁਰਨ ਵਾਲੀ ਜੀਵਨ-ਜੁਗਤਿ (ਐਸੀ ਹੈ ਕਿ ਇਸ) ਨੂੰ ਮਾਇਆ ਦਾ ਮੋਹ ਹਿਲਾ ਨਹੀਂ ਸਕਦਾ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਇਹ ਡੋਲ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno camina en el Sendero del Guru, la mente puede ser contenida,"