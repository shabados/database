[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਕਾ ਮਾਰਣੁ. ਹਰਿ ਨਾਮੁ ਹੈ; ਗੁਰ ਗਰੁੜ ਸਬਦੁ ਮੁਖਿ ਪਾਇ ॥"
page = 1415
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The antidote of this poison is the Lord's Name. The Guru puts the Name's spell of eagle in man's mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਹੁ ਦਾ ਜ਼ਹਿਰ-ਮੁਹਰਾ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੈ। ਗੁਰੂ ਜੀ ਨਾਮ ਦੇ ਨੀਲੇ-ਕੰਠ ਦੇ ਮੰਤ੍ਰ ਨੂੰ ਮਨੁਸ਼ ਦੇ ਮੂੰਹ ਵਿੱਚ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The antidote to this poisonous venom is the Name of the Lord; the Guru places the magic spell of the Shabad into the mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਰਪ ਕੀ ਵਿਖ ਕੇ ਮਾਰਣੇਹਾਰਾ ਜੋ ਹਰੀ ਕਾ ਨਾਮ ਗਾਰੜੂ ਮੰਤ੍ਰ ਹੈ ਤਿਸ ਕੋ ਗੁਰ ਉਪਦੇਸ਼ ਦਵਾਰੇ ਮੁਖ ਮੇਂ ਪਾਈਏ ਅਰਥਾਤ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜਪੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ ਇਸ) ਜ਼ਹਰ ਦਾ ਅਸਰ ਮੁਕਾ ਸਕਣ ਵਾਲਾ ਹੈ। ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਹੀ) ਗਾਰੁੜ ਮੰਤ੍ਰ ਹੈ (ਇਸ ਨੂੰ ਸਦਾ ਆਪਣੇ) ਮੂੰਹ ਵਿਚ ਪਾਈ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਣੁ = (ਅਸਰ) ਮੁਕਾਣ ਵਾਲਾ। ਗਰੁੜ = (ਸੱਪ ਡੰਗੇ ਦਾ ਜ਼ਹਰ ਦੂਰ ਕਰਨ ਵਾਲਾ) ਗਾਰੁੜੀ ਮੰਤ੍ਰ। ਮੁਖਿ = ਮੂੰਹ ਵਿਚ। ਪਾਇ = ਪਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el antídoto de este veneno es el Nombre del Señor, el Guru coloca el hechizo mágico del Shabd en sus labios."