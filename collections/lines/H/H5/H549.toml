[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਥਾਨੁ ਸਦਾ ਪ੍ਰਭ ਤੇਰਾ ॥"
page = 1074
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever true is Thy adobe, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸੱਚਾ ਹੈ ਤੇਰਾ ਨਿਵਾਸ ਅਸਥਾਨ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your place is forever True, O God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ (ਥਾਨੁ) ਬੈਕੁੰਠ ਵਾ ਸਰੂਪ ਸਦਾ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਟਿਕਾਣਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "siempre Verdadero es Tu Recinto."