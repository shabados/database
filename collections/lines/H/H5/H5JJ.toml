[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮ ਕੀਏ ਮਨਿ ਭਾਵਦੇ; ਰਾਹਿ ਭੀੜੈ ਅਗੈ ਜਾਵਣਾ ॥"
page = 470
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One may issue one's heart desired commands here, but he shall proceed by the narrow road hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਏਥੇ ਆਪਣੇ ਦਿਲ-ਚਾਹੁੰਦੇ ਫੁਰਮਾਨ ਪਿਆ ਜਾਰੀ ਕਰੇ ਪ੍ਰੰਤੂ ਪ੍ਰਲੋਕ ਵਿੱਚ ਉਸ ਨੂੰ ਤੰਗ ਰਸਤੇ ਟੁਰਨਾ ਪਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may issue whatever commands he wishes, but he shall have to take to the narrow path hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਭਾਵਤੇ, ਭਾਵ ਬਿਚਾਰ ਔਰ ਨੀਤ ਰਹਿਤ ਜੋ ਹੁਕਮ (ਕੀਏ) ਚਲਾਏ ਹੈਂ, ਤਿਨੋਂ ਕੋ ਜਮ ਮਾਰਗ ਕੇ (ਭੀੜੈ) ਤੰਗ ਰਸਤੇ ਮੇਂ ਜਾਣਾ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਮਨ-ਮੰਨੀਆਂ ਹਕੂਮਤਾਂ ਕੀਤੀਆਂ ਹਨ, ਉਸ ਨੂੰ ਅਗਾਂਹ ਔਖੀਆਂ ਘਾਟੀਆਂ ਵਿਚੋਂ ਦੀ ਲੰਘਣਾ ਪਵੇਗਾ (ਭਾਵ, ਆਪਣੀਆਂ ਕੀਤੀਆਂ ਹੋਈਆਂ ਵਧੀਕੀਆਂ ਦੇ ਵੱਟੇ ਕਸ਼ਟ ਸਹਿਣੇ ਪੈਣਗੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquí uno hace lo que le place, pero en el más allá, tiene que pasar a través del camino angosto."