[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਜਬਮਾਦ ਸਾਹਿਬ ਖ਼ਿਰਦ ਈਂ ਜਵਾਬ ॥"
page = 1426

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to her the intelligent king was astounded."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜਵਾਬ ਸੁਣ ਕੇ ਬੁੱਧੀਮਾਨ ਰਾਜਾ ਹੈਰਾਨ ਹੋ ਗਿਆ।"