[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਹਚਲੁ ਸਚਾ ਤਖਤੁ ਹੈ; ਅਬਿਚਲ ਰਾਜ ਨ ਹਲੈ ਹਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His throne is immovable and kingdom everlasting ; they connot be moved in spite of efforts."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਕਰ ਕੇ 'ਨਿਹਚਲ') ਅਚਲ ਸੱਚਾ ਤਖਤ ਹੈ, ਅਟੱਲ ਰਾਜ ਹੈ, ਕਿਸੇ ਦਾ ਹਿਲਾਇਆ ਹਿਲ ਨਹੀਂ ਸਕਦਾ।"