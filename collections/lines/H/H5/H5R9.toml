[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਸਤਿ, ਹਰਿ ਸਤਿ; ਸਤਿ ਸਤੇ, ਸਤਿ ਭਣੀਐ ॥"
page = 1386
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True, abidingly true and the truest of the true, my God is said to be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸਦਾ ਹੀ ਸੱਚਾ ਅਤੇ ਸਾਰਿਆਂ ਦਾ ਪਰਮ ਸੱਚਾ, ਮੇਰਾ ਵਾਹਿਗੁਰੂ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is said to be True, True, True, True, the Truest of the True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੂੰ ਚਾਰੋਂ ਜੁਗੋਂ ਔ ਤੀਨ ਕਾਲ ਮੇਂ ਸਤਿ ਸਰੂਪ ਕਹੀਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਹਾਤਮਾ ਲੋਕ ਸਦਾ ਤੋਂ ਕਹਿੰਦੇ ਆਏ ਹਨ ਕਿ ਹਰੀ ਸਦਾ ਅਟੱਲ ਹੈ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se dice que el Señor es Verdad, Verdad, Verdad, Verdad,"