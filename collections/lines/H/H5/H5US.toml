[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਪਤਿ ਰਾਜੇ ਰੰਗ ਰਾਇ; ਸੰਚਹਿ ਬਿਖੁ ਮਾਇਆ ॥"
page = 1245
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The monarchs, kings and nobles enjoy revelments and amass the poison of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਰਾਜੇ, ਪਾਤਿਸ਼ਾਹ ਅਤੇ ਸਰਦਾਰ ਰੰਗ-ਰਲੀਆਂ ਮਾਣਦੇ ਅਤੇ ਧਨ-ਦੋਲਤ ਦੀ ਜ਼ਹਿਰ ਨੂੰ ਇਕੱਤਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kings, rulers and monarchs enjoy pleasures and gather the poison of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥਵੀ ਕੇ ਪਤੀ ਜੋ ਰਾਜੇ ਔਰ ਰਾਇ ਹੈਂ, ਸੋ ਭੀ (ਰੰਗਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਬਿਖ ਰੂਪ ਮਾਇਆ ਕੋ (ਸੰਚਹਿ) ਇਕਤ੍ਰ ਕਰਤੇ ਹੈਂ॥ ਰਾਇ ਏਕ ਖਿਤਾਬ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹ, ਰਾਜੇ, ਕੰਗਾਲ ਤੇ ਅਮੀਰ-ਸਭ ਮਾਇਆ-ਰੂਪ ਜ਼ਹਿਰ ਜੋੜਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los reyes se regocijan en placeres pero lo que obtienen es sólo el dolor de Maya."