[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਖਾਇਆ. ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਸੋਇਆ; ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਕਾਪੜੁ ਅੰਗਿ ਚੜਾਇਆ ॥"
page = 796
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cursed, cursed is the food, cursed, cursed the sleep and cursed, cursed the robe which one wears on the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਨ੍ਹਤ, ਲਾਨ੍ਹਤ ਹੈ ਖਾਧ ਖੁਰਾਕ ਨੂੰ, ਲਾਨ੍ਹਤ, ਲਾਨ੍ਹਤ ਨੀਂਦਰ ਨੂੰ ਅਤੇ ਲਾਨ੍ਹਤ ਲਾਨ੍ਹਤ ਪੁਸ਼ਾਕ ਨੂੰ, ਜੋ ਆਦਮੀ ਸਰੀਰ ਉਤੇ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed, cursed is the food; cursed, cursed is the sleep; cursed, cursed are the clothes worn on the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਕਰਤਾਰ! ਤੇਰੇ ਸਿਮਰਨ ਬਿਨਾਂ ਕੁਟੰਬ ਕੇ ਸਹਿਤ ਪਦਾਰਥੋਂ ਕੇ ਖਾਣੇ ਕੋ ਭੀ ਮਨ ਬਾਣੀ ਕਰ ਧ੍ਰਿਕਾਰ ਹੈ, ਅਰ ਸੁਖ ਮਾਨ ਕਰ ਸਿਹਜਾ ਪਰ ਸੋਣੇ ਕੋ ਭੀ ਮਨ ਬਾਣੀ ਕਰ ਧ੍ਰਿਕਾਰ ਹੈ, ਔ ਅੰਗੋਂ ਵਿਖੇ ਅਨੇਕ ਤਰਹ ਕੇ ਬਸਤਰ ਪਹਿਰਣੇ ਕੋ ਭੀ ਸਦਾ ਧ੍ਰਿਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਇਸ ਸਰੀਰ ਦੀ ਰਾਹੀਂ ਇਸ ਜਨਮ ਵਿਚ ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਨਹੀਂ ਕੀਤਾ, ਤਾਂ ਇਹ ਸਰੀਰ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ, (ਨੱਕ ਕੰਨ ਅੱਖਾਂ ਆਦਿਕ ਸਾਰੇ) ਪਰਵਾਰ ਸਮੇਤ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maldita sea la comida, maldito sea el sueño, maldita la ropa que uno usa, maldito el cuerpo y la familia,"