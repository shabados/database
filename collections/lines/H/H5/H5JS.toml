[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਰਪਤ ਜੇਹੇ ਲੜ ਹਟੇ; ਬੀਰ ਟਲੇ ਨ ਟਾਲੇ ॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors like the king of gods (Indra) had become tired of fighting, but the brave fighters could not be averted from their stand."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨਾਲ) ਇੰਦਰ (ਸੁਰਪਤਿ) ਵਰਗੇ ਲੜ ਹਟੇ ਸਨ, ਪਰ (ਉਹ) ਵੀਰ (ਯੁੱਧ ਭੂਮੀ ਵਿਚੋਂ ਕਿਸੇ ਤੋਂ) ਹਟਾਇਆਂ ਹਟਦੇ ਨਹੀਂ ਹਨ।"