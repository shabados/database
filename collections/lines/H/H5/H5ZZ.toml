[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਉਸ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਬਾਰੇ ਹੀ ਹੋ ਸਕਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਬਰਾਇ ਕਾਦਰਿ ਮੁਤਲਿਕ ਬਵਦ ।੧੪੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Therefore, it would be prudent for us that we should, from his eclat and beneficence"