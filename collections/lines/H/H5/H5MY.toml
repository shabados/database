[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਾਨੇ ਕਉ; ਪ੍ਰਭ. ਤੇਰੋ ਮਾਨੁ ॥"
page = 266
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the dishonoured Thou O Lord art the honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਇਜ਼ਤੇ ਦੀ ਤੂੰ ਹੇ ਸਾਹਿਬ! ਇੱਜ਼ਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To the dishonored, You, O God, are honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਜੀ! ਨਿਮਾਨਓਂ ਕੋ ਤੇਰਾ ਨਾਮ ਹੀ ਮਾਨ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਮਾਣੇ ਵਾਸਤੇ ਤੇਰਾ (ਨਾਮ), ਹੇ ਪ੍ਰਭੂ! ਆਦਰ ਮਾਣ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਾਨਾ = ਜਿਸ ਨੂੰ ਕਿਤੇ ਮਾਣ ਆਦਰ ਨਾਹ ਮਿਲੇ, ਦੀਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Honra de los humildes."