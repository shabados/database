[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਤ ਸ੍ਰੀ ਬ੍ਰਿਜਨਾਥ ਤਹਾ ਜਿਮ ਤਾਰਨ ਮੈ ਸਸਿ ਸ︀ਯਾਮ ਉਚਾਰੇ ॥੨੩੬੦॥"
page = 536

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna was there like moon among the stars.2360."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਥੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਇਸ ਤਰ੍ਹਾਂ ਸ਼ੋਭਾ ਪਾ ਰਹੇ ਹਨ ਜਿਵੇਂ ਤਾਰਿਆਂ ਵਿਚ ਚੰਦ੍ਰਮਾ (ਸ਼ੋਭਾ ਪਾਉਂਦਾ ਹੈ) ॥੨੩੬੦॥"