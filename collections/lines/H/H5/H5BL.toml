[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਡਿ ਪ੍ਰਚੰਡ ਕੁਵੰਡਿ ਸੰਭਾਰਿ ਕੇ; ਬਾਨਨ ਸਾਥਿ ਸੰਘਾਰ ਦਏ ਹੈ ॥"
page = 92

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chandi caught hold of her ferocious bow and killed all of them with her arrows.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰਚੰਡ ਚੰਡੀ ਨੇ ਧਨੁਸ਼ ਨੂੰ ਸੰਭਾਲ ਕੇ ਬਾਣਾਂ ਨਾਲ (ਸਾਰੇ) ਮਾਰ ਦਿੱਤੇ ਹਨ।"