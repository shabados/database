[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਹਚਉ ਕਰਿ ਆਰਾਧਿਆ; ਹੋਇ ਦਇਆਲੁ ਦਰਸੁ ਦਿਖਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming steadfast in his thoughts when he prayed, the Lord appeared before him in person."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਿਹਚੇ ਕਰ ਕੇ ਅਰਾਧਨਾ ਕੀਤੀ, ਦਿਆਲ ਹੋ ਕੇ ਦਰਸ਼ਨ ਦਿਖਲਾਯਾ।"