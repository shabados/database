[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਿਆ ਕਰਮ ਕਮਾਇਆ. ਪਗ ਦੁਇ ਖਿਸਕਾਇਆ; ਦੁਇ ਪਗ ਟਿਕੈ ਟਿਕਾਇ ਜੀਉ ॥"
page = 445
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They performed religious rites and rituals. The two legs of religion dropped off and two legs remained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਧਾਰਮਕ ਰਸਮਾਂ ਅਤੇ ਵਿਧੀ ਸੰਸਕਾਰ ਕਰਦੇ ਸਨ। ਧਰਮ ਦੀਆਂ ਦੋ ਲੱਤਾਂ ਡਿੱਗ ਪਈਆਂ ਅਤੇ ਦੋ ਲੱਤਾਂ ਟਿਕੀਆਂ ਰਹੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They performed many rituals and religious rites; two legs of religion dropped away, and only two legs remained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵੋਂ ਨੇ ਕਿਰਿਆ ਪੂਜਾ ਆਦਿ ਕਰਮਾਂ ਕੋ ਕਮਾਇਆ, ਧਰਮ ਕੇ ਦੋ ਚਰਨੋਂ ਕੋ ਰਿਦੇ ਸੇ (ਖਿਸਕਾਇਆ) ਨਿਕਲਾਇ ਦੀਆ, ਭਾਵ ਦੂਰ ਕਰ ਦੀਆ। ਪਰਮੇਸ਼੍ਵਰ ਦੇ ਟਿਕਾਏ ਹੂਏ ਦੋ ਚਰਨ ਟਿਕ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਛੱਡ ਕੇ ਹੋਰ ਹੋਰ ਧਾਰਮਿਕ ਮਿਥਿਆ ਹੋਇਆ) ਕਿਰਿਆ ਕਰਮ ਕਰਦਾ ਹੈ (ਉਸ ਦੇ ਅੰਦਰੋਂ ਧਰਮ-ਬਲਦ ਆਪਣੇ ਦੋਵੇਂ) ਪੈਰ ਖਿਸਕਾ ਲੈਂਦਾ ਹੈ ਜਿਸ ਦੋ ਪੈਰਾਂ ਦੇ ਆਸਰੇ ਉਹ ਟਿਕਿਆ ਸਮਝਿਆ ਜਾਂਦਾ ਹੈ।"

