[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸੇਵਨਿ ਸਤਿਗੁਰੁ ਦਾਤਾ; ਹਰਿ ਹਰਿ ਨਾਮਿ ਸਮਾਇਆ ਰਾਮ ॥"
page = 772
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who serve the Guru, the Beneficent True Guru merge in the Lord God's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦਾਤਾਰ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ, ਉਹ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the Guru, the True Guru, the Giver, merge in the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਜੋ ਪੂਜ੍ਯ ਸਭ ਕਾ ਦਾਤਾ ਹੈ, ਭਾਵ ਚਾਰ ਬਰਨੋਂ ਕੋ ਉਪਦੇਸ ਕੇ ਦੇਨੇ ਵਾਲਾ ਹੈ, ਜੋ ਐਸੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਨ ਕਰਤੇ ਹੈਂ, ਹਰੀ ਨਾਂਮੀ ਜੋ ਭਗਤੋਂ ਕੇ ਦੁਖੋਂ ਕੇ ਹਰਨੇ ਵਾਲਾ ਬਿਆਪਕ ਹੈ, ਉਨ ਕਾ ਮਨ ਉਸੀ ਹਰੀ ਮੇਂ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਹਰਿ-ਨਾਮ ਦੀ ਦਾਤ ਦੇਣ ਵਾਲੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਨਿ = (ਜੇਹੜੇ ਮਨੁੱਖ) ਸੇਂਵਦੇ ਹਨ, ਸਰਨ ਪੈਂਦੇ ਹਨ। ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los buscadores sirven al Guru Bondadoso y se inmergen en el Nombre del Señor y rezan:"