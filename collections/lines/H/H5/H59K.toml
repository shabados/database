[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜ ਬੂਝਿ; ਜਉ ਕਰੈ ਬੀਚਾਰਾ ॥"
page = 342
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man searches, knows and meditates upon the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਸੁਆਮੀ ਨੂੰ ਢੁਡਦਾ, ਸਮਝਦਾ ਅਤੇ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone seeks Him, and comes to understand and contemplate Him,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਸੇ ਰਸਤਾ ਪੂਛ ਕਰ ਵਿਚਾਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਜੀਵ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਨੂੰ ਸਮਝ ਕੇ ਉਹਨਾਂ ਨੂੰ ਮੁੜ ਮੁੜ ਚੇਤੇ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜ = ਲੱਛਣ, ਨਿਸ਼ਾਨ। ਬੂਝਿ = ਸਮਝ ਕੇ। ਜਉ = ਜੇ (ਕੋਈ)। ਬੀਚਾਰ = ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ ਬੀਚਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que busca, encuentra, y si medita en ese encuentro,"