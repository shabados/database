[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤਾ ਆਖਣੁ ਆਖੀਐ; ਤਾ ਕੇ ਅੰਤ. ਨ ਜਾਣਾ ॥"
page = 421
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "However much I may describe the Lord, I cannot know His limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨਾ ਭੀ ਜੀ ਚਾਹੇ, ਮੈਂ ਸੁਆਮੀ ਨੂੰ ਬਿਆਨ ਕਰਾਂ। ਮੈਂ ਉਸ ਦਾ ਓੜਕ ਨਹੀਂ ਜਾਣ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No matter how much one may describe the Lord, His limits still cannot be known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਥਾ ਕੇ ਪਰਸੰਗ ਕਿਤਨੇ ਹੀ ਕਹੀਏ ਪਰੰਤੂ ਤੇਰਾ ਅੰਤ ਨਹੀਂ ਜਾਨਾ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਬੇਅੰਤ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈ) ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਭਾਵੇਂ ਕਿਤਨਾ ਹੀ ਬਿਆਨ ਕੀਤਾ ਜਾਏ, ਮੈਂ ਅੰਤ ਜਾਣ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuánto puede uno decir de su Señor si uno no puede conocer Su Límite?"