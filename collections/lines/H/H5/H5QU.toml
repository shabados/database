[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਕਹੀ ਇਹ ਕੀ ਉਪਮਾ; ਫੁਨਿ ਅਉ ਕਬਿ ਕੇ ਮਨ ਮਧਿ ਬੜੀ ਕੇ ॥"
page = 308

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet has also given a simile for this spectacle"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀ ਇਕ ਉਪਮਾ ਤਾਂ ਇਹ ਕਹੀ ਹੈ ਅਤੇ ਕਵੀ ਦੇ ਮਨ ਵਿਚ ਇਕ (ਹੋਰ ਉਪਮਾ ਵੀ) ਪੈਦਾ ਹੋ ਗਈ ਹੈ"