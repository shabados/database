[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਗੁਰੁ ਸਾਲਾਹੀ ਸਦਾ ਆਪਣਾ; ਜਿਨਿ ਸਾਚੀ ਬੂਝ ਬੁਝਾਈ ॥੨੬॥"
page = 910
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ever praise my Guru, who has imparted unto me the true understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਗੁਰਾਂ ਦੀ ਪ੍ਰਸੰਸਾ ਕਰਦਾ ਹਾਂ। ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਸੱਚੀ ਸਮਝ ਦਰਸਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I praise my Guru forever, who has inspired me to understand this true understanding. ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਜੋ ਗੁਰੂ ਹੈ ਹਮ ਸਦਾ ਤਿਸ ਕੇ ਸਲਾਹੀ ਹੂਏ ਹੈਂ, ਜਿਨ ਗੁਰੋਂ ਨੇ ਹਮ ਕੋ ਸਾਚੀ ਬੂਝ ਬੁਝਾਈ ਹੈ॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮੈਂ ਭੀ ਆਪਣੇ ਉਸ ਗੁਰੂ ਨੂੰ ਹੀ ਸਦਾ ਵਡਿਆਉਂਦਾ ਰਹਿੰਦਾ ਹਾਂ ਜਿਸ ਨੇ (ਮੈਨੂੰ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸੂਝ ਬਖ਼ਸ਼ੀ ਹੈ ॥੨੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਸਾਲਾਹੀ = ਸਾਲਾਹੀਂ, ਮੈਂ ਸਲਾਹੁੰਦਾ ਹਾਂ। ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ) ਨੇ। ਸਾਚੀ ਬੂਝ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸੂਝ ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabo siempre a mi Guru que me ha revelado la Sabiduría Verdadera.  (26)"