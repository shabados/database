[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਕੁ ਨ ਕੋਈ ਪੂਜਦਾ; ਖਾਇ ਮਰੋੜੀ ਮਣੀ ਘਨੇਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Nose is also not worshipped because on seeing a low person the nose is turned up to show disdain."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨੱਕ ਨੂੰ ਭੀ ਕੋਈ ਨਹੀਂ ਪੂਜਦਾ (ਆਪ ਥੋਂ ਨੀਵੇਂ ਨੂੰ ਵੇਖ ਕੇ) ਮਰੋੜੀ ਚਾੜ੍ਹਦਾ ਹੈ (ਉਸ ਵਿਚ ਮੈਂ ਦੀ) ਮਣੀ ਘਣੀ ਵੜੀ ਹੋਈ ਹੈ।"