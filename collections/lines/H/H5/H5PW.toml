[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹਰਿ; ਹਰਿ ਨਾਮੁ ਜਪਾਹਾ ॥"
page = 698
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, repeat thou the Lord, Lord, Lord, Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਸਾਂਈਂ, ਸਾਂਈਂ, ਸਾਂਈਂ, ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, Har, Har, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਾਹਾ = ਜਪੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, contempla el Nombre del Señor"