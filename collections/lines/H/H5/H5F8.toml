data = "ਬਿਤਨ ਨਾਮ ਤਿਹ ਤਦਿਨ ਕਹਾਯਸ ॥੫੦॥"
page = 187

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being extremely vexed, once in great fury, Shiva reduced Kamdev (the god of love) to ashes and from that day this god was called Anang (body-less).50."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਿਨ ਤੋਂ ਕਾਮ ਦਾ ਨਾਂ 'ਬਿਤਨ' (ਤਨ ਤੋਂ ਬਿਨਾ) ਜਾਂ 'ਅਨੰਗ' ਕਿਹਾ ਜਾਣ ਲਗਾ ॥੫੦॥"