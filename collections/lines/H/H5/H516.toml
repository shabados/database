[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਗਿਆਨ ਖੜਗੁ ਹਥਿ ਦੀਨਾ; ਜਮਕੰਕਰ ਮਾਰਿ ਬਿਦਾਰੇ ॥"
page = 574
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has given in my hand the sword of Divine knowledge, wherewith I have knocked down and killed the Death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਹੱਥ ਵਿੱਚ ਬ੍ਰਹਿਮ ਵੀਚਾਰ ਦੀ ਤਲਵਾਰ ਫੜਾ ਦਿੱਤੀ ਹੈ, ਜਿਸ ਦੇ ਨਾਲ ਮੈਂ ਮੌਤ ਦੇ ਦੂਤ ਢਾਅ ਕੇ ਮਾਰ ਸੁੱਟੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has placed the sword of spiritual wisdom in my hands; I have overcome and slain the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਹਾਥ ਮੇਂ ਸਤਗੁਰੋਂ ਨੇ ਗਿਆਨ ਰੂਪ ਖੜਗ ਦੀਆ ਹੈ, ਤਿਸ ਨੇ ਜਮ ਕੇ ਦੂਤ ਮਾਰ ਕਰ ਕੇ (ਬਿਦਾਰੇ) ਫੈਂਕ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਨੇ ਹੱਥ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ ਖੰਡਾ ਫੜਾ ਦਿੱਤਾ ਉਨ੍ਹਾਂ ਦੇ ਜਮਰਾਜ ਦੇ ਦੂਤ ਮਰ ਮੁਕਾ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਖੜਗੁ = ਖੰਡਾ, ਤਲਵਾਰ। ਹਥਿ = ਹੱਥ ਵਿਚ। ਕੰਕਰ = {किंकर} ਸੇਵਕ। ਮਾਰਿ = ਮਾਰ ਕੇ। ਬਿਦਾਰੇ = ਚੀਰ ਦਿੱਤੇ, ਨਾਸ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru ha puesto la espada de la Liberación Espiritual en mis manos, pues vencí al mensajero de la muerte."