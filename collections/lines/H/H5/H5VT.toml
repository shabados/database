[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਨਾਮੁ ਅਧਾਰੁ ਟੇਕ ਹੈ; ਬਿਨੁ ਨਾਵੈ. ਅਵਰੁ ਨ ਕੋਇ ਜੀਉ ॥"
page = 447
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The name alone is the prop and support of serf Nanak. Without the Name he has no other resting place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਨਾਮ ਹੀ ਨਫਰ ਨਾਨਕ ਦੀ ਓਟ ਤੇ ਆਸਰਾ ਹੈ। ਬਗੈਰ ਨਾਮ ਉਸ ਦਾ ਹੋਰ ਕੋਈ ਟਿਕਾਣਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is the only Support and Anchor of servant Nanak; without the Naam, there is nothing else at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਗੁਰਮੁਖੋਂ ਕੇ ਮਨ ਕੋ ਨਾਮ ਹੀ ਕਾ ਆਸਰਾ ਹੈ। ਨਾਮ ਸੇ ਬਿਨਾਂ ਜੀਵ ਕੋ ਦੂਸਰਾ ਟਿਕਾਨਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਉਸ ਮਨੁੱਖ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ ਸਹਾਰਾ ਬਣ ਜਾਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਪਦਾਰਥ ਉਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਹਾਰਾ ਨਹੀਂ ਬਣ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਾਰੁ = ਆਸਰਾ। ਟੇਕ = ਸਹਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Santuario de Nanak es el Nombre; es su Único Soporte."