[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਇਕੁ ਧਿਆਵਹਿ ਇਕੁ; ਇਕੋ ਹਰਿ ਸਤਿਆ ॥"
page = 646
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They meditate on One God. The One Lord alone is true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕ ਵਾਹਿਗੁਰੂ ਦਾ ਹੀ ਚਿੰਤਨ ਕਰਦੇ ਹਨ। ਕੇਵਲ ਇਕ ਸੁਆਮੀ ਹੀ ਸੱਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They meditate on the One Lord; the One and Only Lord is True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਏਕੋ ਏਕ ਹਰੀ ਕਾ ਧਿਆਵਨ ਕਰਤੇ ਹੈਂ, ਔ ਏਕ ਹਰੀ ਕੀ ਸੱਤਾ ਸਰਬ ਮੇਂ ਤਿਨੋਂ ਨੇ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਇੱਕ ਹਰੀ ਨੂੰ ਧਿਆਉਂਦੇ ਹਨ, ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਆ = ਸਤਿ, ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos contemplan sólo al Único Señor, porque Él solamente es Verdad y Eterno."