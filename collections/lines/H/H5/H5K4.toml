[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗੋਪੀ; ਆਪੇ ਕਾਨਾ ॥"
page = 1083
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the milk-maid and Himself Krishna."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ੁਦ ਗੁਆਲਣ ਹੈ ਤੇ ਖ਼ੁਦ ਹੀ ਕ੍ਰਿਸ਼ਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the milk-maid, and He Himself is Krishna."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਤੂੰ ਗੋਪੀ ਰੂਪ ਔ ਆਪ ਹੀ ਕਾਨ੍ਹ ਸਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਗੋਪੀਆਂ ਹੈ, ਆਪ ਹੀ ਕ੍ਰਿਸ਼ਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਕਾਨਾ = ਕਾਨ੍ਹ, ਕ੍ਰਿਸ਼ਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es la Gopi, Él Mismo es Krishna,"