[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਰ ਵਿਚਿ ਆਪੁ ਰਖਿਆ; ਹਰਿ ਮੇਲੇ ਗੁਰ ਸਾਬਾਸਿ ॥੨॥"
page = 996
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has enshrined Himself in the Guru and he unites man with God. Hail, hail unto my Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਰਾਂ ਦੇ ਅੰਦਰ ਟਿਕਾਇਆ ਹੋਇਆ ਹੈ। ਅਤੇ ਉਹ ਬੰਦੇ ਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ। ਸ਼ਾਬਾਸ਼ੇ, ਸ਼ਾਬਾਸ਼ੇ! ਮੇਰੇ ਗੁਰਾਂ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has installed Himself within the Guru; so praise the Guru, who unites us with the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਬੀਚ ਹਰੀ ਨੇ ਆਪਨਾ ਆਪ ਰਖਿਆ ਹੂਆ ਹੈ। ਗੁਰੂ ਹੀ ਧੰਨਤਾ ਯੋਗ੍ਯ ਹਰੀ ਕੋ ਮੇਲਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਗੁਰੂ ਵਿਚ ਆਪਣੇ ਆਪ ਨੂੰ ਰੱਖਿਆ ਹੋਇਆ ਹੈ, ਗੁਰੂ ਹੀ ਉਸ ਨਾਲ ਮਿਲਾਂਦਾ ਹੈ। ਗੁਰੂ ਦੀ ਵਡਿਆਈ ਕਰੋ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣਾ ਆਪ। ਗੁਰ ਸਾਬਾਸਿ = ਗੁਰੂ ਨੂੰ ਸ਼ਾਬਾਸ਼ੇ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, en el Guru está enaltecido el Señor Mismo y Él nos une con Dios, oh, Bendito, Bendito sea el Guru. (2)"