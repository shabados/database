[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ ਰਸਨਾ; ਰਾਮ ਗੁਨ ਗਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 164
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immersed in God's love, with my tongue I sing the praises of the all-pervading Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਰਮ ਕੇ ਆਪਣੀ ਜੀਭ ਨਾਲ ਮੈਂ ਸਰਬ-ਵਿਆਪਕ ਸਾਈਂ ਦਾ ਜੱਸ ਅਲਾਪਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My tongue savors the sublime essence of the Lord, singing the Lord's Glorious Praises. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਸੰਗ ਮੇਂ ਹਰੀ ਰਾਮ ਕੇ ਗੁਣੋਂ ਕੋ (ਰਸੁ) ਪ੍ਰੇਮ ਸਹਿਤ ਰਸਨਾ ਕਰ ਕੇ ਗਾਇਨ ਕਰੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਜੁ ਮੇਰੀ) ਜੀਭ ਹਰਿ-ਨਾਮ ਦਾ ਸੁਆਦ (ਲੈ ਕੇ) ਹਰਿ-ਗੁਣ ਗਾਂਦੀ ਰਹੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸੁ = ਸੁਆਦ। ਰਸਨਾ = ਜੀਭ। ਗਾਇ = ਗਾਵੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así recitas la Alabanza de tu Dios. (1-Pausa)"