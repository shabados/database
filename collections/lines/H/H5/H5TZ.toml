[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਦਰਗਹ ਸੁਰਖ ਰੂ; ਮਨਮੁਖਿ ਜਮ ਪੁਰਿ ਡੰਡੁ ਸਹੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukh is at ease in the court of the Lord but the manmukh has to bear (pain of) the rod of yama, the god of death."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਦਰਗਾਹ ਵਿਚ ਸੁਰਖਰੂ ਹੁੰਦੇ ਹਨ, ਮਨਮੁਖ ਜਮਪੁਰ ਵਿਚ ਸਜ਼ਾ ਪਾਉਂਦੇ ਹਨ।"