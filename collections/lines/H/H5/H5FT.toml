[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ; ਸੋਈ ਹੈ ਜਪਣਾ ॥"
page = 1077
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the creatures meditate on Him, the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਜੰਤੂ ਉੋਸ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures meditate on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ (ਸੋਈ) ਤਿਸੀ ਤੇਰੇ ਕੋ ਜਪਨਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਅ ਜੰਤ ਉਸੇ ਸਿਰਜਣਹਾਰ ਨੂੰ ਜਪਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así todas Sus Criaturas habitan sólo en Él, su Único Dios,"