[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਕਰ ਮੋ ਅਸਿ ਦਉਰਿ ਤਬੈ; ਕਸਿ ਕੈ ਬਲ ਊਪਰ ਘਾਇ ਪ੍ਰਹਾਰੇ ॥"
page = 409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing his brother in trouble"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਲੈ ਕੇ ਅਤੇ ਦੌੜ ਕੇ ਬਲ ਪੂਰਵਕ ਖਿਚ ਕੇ ਬਲਰਾਮ ਉਪਰ ਪ੍ਰਹਾਰ ਕਰਦਾ ਹੈ।"