[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਹੋਆ ਆਪਿ ਕ੍ਰਿਪਾਲੁ; ਸੁ. ਨਹ ਭਰਮਾਇਆ ॥"
page = 523
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom the Lord Himself becomes merciful, wanders not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸਾਹਿਬ ਖੁਦ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਭਟਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed with the Lord's Mercy does not wander."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਆਪ ਕ੍ਰਿਪਾਲੁ ਹੂਆ ਹੈ, ਸੋ ਫਿਰ ਚੌਰਾਸੀ ਮੇਂ ਭਰਮਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਤੇ ਪ੍ਰਭੂ ਆਪ ਮੇਹਰਵਾਨ ਹੋਇਆ ਹੈ ਉਹ ਭਟਕਣਾ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél sobre quien reside la Gracia del Señor no se desvía del Camino"