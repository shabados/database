[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਦਇਆਲੁ ਕਿਰਪਾਲੁ ਸਦਾ ਪ੍ਰਭੁ; ਆਪੇ ਮੇਲਿ ਮਿਲਾਇਦਾ ॥੧੪॥"
page = 1034
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, are ever merciful and kind Thou Thyself help man in Thy union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਸਦੀਵ ਹੀ ਮਇਆਵਾਨ ਤੇ ਮਿਹਰਬਾਨ ਹੈ। ਤੂੰ ਆਪ ਹੀ ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are forever kind and compassionate, God. You unite in Your Union. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ ਕੇ ਦਿਆਲੂ ਪ੍ਰਭੂ! ਜਿਸ ਪਰ ਤੂੰ ਕਿਰਪਾਲ ਹੋਵੈਂ ਤਿਸ ਕੋ ਤੂੰ ਅਪਨੇ ਮੇਲ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈਂ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਦਾ ਦਇਆ ਦਾ ਕਿਰਪਾ ਦਾ ਘਰ ਹੈ, ਸਭ ਦਾ ਮਾਲਕ (ਪ੍ਰਭੂ) ਹੈਂ, ਤੂੰ ਆਪ ਹੀ (ਆਪਣੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚੋਂ ਇਹ ਦਾਤ ਦੇ ਕੇ) ਆਪਣੀ ਸੰਗਤ ਵਿਚ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres siempre Compasivo con Tus criaturas y es a través de Tu Gracia que uno se encuentra Contigo.  (14)"