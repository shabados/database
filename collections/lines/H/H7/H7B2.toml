[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਪ ਰੰਗ ਸੂਖ ਧਨੁ ਜੀਅ ਕਾ; ਪਾਰਬ੍ਰਹਮ ਮੋਰੈ ਜਾਤੀ ॥੧॥"
page = 681
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Transcendent Lord is my beauty, pleasure, peace, riches, sustenance and caste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਹੀ ਮੇਰੀ ਸੁੰਦਰਤਾ, ਖੁਸ਼ੀ, ਆਰਾਮ, ਧਨ-ਦੌਲਤ, ਰਿਜ਼ਕ ਅਤੇ ਜਾਤ ਗੋਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God is my beauty, pleasure, peace, wealth, soul and social status. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੂਪ ਔਰ ਬਿਹਾਰਕ (ਰੰਗ) ਅਨੰਦ, ਪੁਨਾ ਆਤਮ ਸੁਖ ਔ ਧਨ, ਪੁਨਾ (ਜੀਅ ਕਾ) ਅਵਜੀਵਕਾ ਗੁਜਾਰਾ ਅਰ ਜਾਤੀ ਮੇਰੇ ਪਾਸ ਤੋ ਸ੍ਰਬ ਰੂਪ ਪਾਰਬ੍ਰਹਮ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਵਾਸਤੇ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਰੂਪ ਹੈ, ਰੰਗ ਹੈ, ਸੁਖ ਹੈ, ਧਨ ਹੈ, ਤੇ, ਉੱਚੀ ਜਾਤਿ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਕਾ = ਜਿੰਦ ਦਾ, ਜਿੰਦ ਵਾਸਤੇ। ਮੋਰੈ = ਮੇਰੇ ਵਾਸਤੇ। ਜਾਤੀ = ਉੱਚੀ ਜਾਤਿ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Paz, la Única Riqueza de mi Alma y mi Verdadera Casta. (1)"