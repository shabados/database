[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਭਗਤਿ. ਨਹੀ ਊਪਜੈ; ਤਾ ਤੇ ਰਵਿਦਾਸ ਉਦਾਸ ॥੮॥੧॥"
page = 346
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Love and meditation have not sprung up in me, therefore Ravi Dass is sad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਤੇ ਸਿਮਰਨ ਮੇਰੇ ਵਿੱਚ ਉਤਪੰਨ ਨਹੀਂ ਹੋਏ, ਇਸ ਲਈ ਰਵਿਦਾਸ ਨਿਮੋਝੂਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love and devotion have not welled up within me, and so Ravi Daas is sad and depressed. ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਪ੍ਰੇਮਾਭਗਤੀ ਭੀ ਨਹੀਂ ਉਤਪਤਿ ਹੋਤੀ ਤਾਂ ਤੇ ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ ਹਮ ਤਿਨ ਕਰਮੋਂ ਸੇ ਉਦਾਸ ਹੈਂ॥੮॥੧॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਰਮ ਕਾਂਡ ਦੇ) ਇਹਨਾਂ ਜਤਨਾਂ ਨਾਲ ਪ੍ਰਭੂ ਦੀ ਪਿਆਰ-ਭਰੀ ਯਾਦ (ਹਿਰਦੇ ਵਿਚ) ਪੈਦਾ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਇਸੇ ਵਾਸਤੇ ਮੈਂ ਰਵਿਦਾਸ ਇਹਨਾਂ ਕਰਮਾਂ-ਧਰਮਾਂ ਤੋਂ ਉਪਰਾਮ ਹਾਂ ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰੇਮ ਭਗਤਿ = ਪਿਆਰ-ਭਰੀ ਯਾਦ, ਪ੍ਰਭੂ ਦੀ ਪਿਆਰ-ਭਰੀ ਯਾਦ। ਉਦਾਸ = ਇਹਨਾਂ ਜਤਨਾਂ ਤੋਂ ਉਪਰਾਮ, ਇਹਨਾਂ ਕਰਮਾਂ ਧਰਮਾਂ ਤੋਂ ਉਪਰਾਮ ॥੮॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Amor y la Alabanza no fueron edificados en mi interior y por eso Ravidas se encuentra muy triste. (8‑1)"