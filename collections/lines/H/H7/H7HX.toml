[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਵ ਨਗਰੀ ਮਹਿ ਆਸਣਿ ਬੈਸੈ; ਗੁਰਸਬਦੀ ਜੋਗੁ ਪਾਈ ॥੧੧॥"
page = 909
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking seat in the city of God, by Guru's instruction, thou shalt attain to Yoga."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਵਾਹਿਗੁਰੂ ਦੇ ਸ਼ਹਿਰ (ਅਵਸਥਾ) ਅੰਦਰ ਟਿਕਾਣਾ ਪਾ ਕੇ ਤੂੰ ਯੋਗ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sitting in Yogic postures in the City of God, through the Word of the Guru's Shabad, you shall find Yoga. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਂਤਿ ਰੂਪ ਨਗਰੀ ਅਰਥਾਤ ਸਤਿਸੰਗ ਰੂਪ ਆਸਣ ਮੇਂ ਇਸਥਤ ਹੋਵੈ ਔ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਅੰਗੀਕਾਰ ਕਰੇ, ਤੋ ਜੋਗ ਕੀ ਜੁਗਤੀ ਪਾਈ ਜਾਤੀ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਜਿਹੜਾ ਜੋਗੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਦਾ ਹੈ, ਉਸ ਨੇ) ਗੁਰ-ਸ਼ਬਦ ਦੀ ਬਰਕਤ ਨਾਲ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ, ਉਹ ਜੋਗੀ ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕਿਆ ਹੋਇਆ (ਮਾਨੋ) ਆਸਣ ਉਤੇ ਬੈਠਾ ਹੋਇਆ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nuestro ser tenemos a la Ciudad de Dios como Santuario; ahí logramos la Yoga a través de la Palabra del Shabd del Guru. (11)"