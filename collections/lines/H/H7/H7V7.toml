[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ︀ਯਾਨ ਕੋ ਉਤਰ ਦੇਤ ਭਈ ਨਹਿ ਪ੍ਰੇਮ ਚਿਤਾਰ ਸਭੇ ਉਚਰਾਨੀ ॥"
page = 389

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They did not say anything in respone to his words of wisdom and only uttered their language of love:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਗਿਆਨ ਪੂਰਵਕ ਉੱਤਰ ਨਾ ਦੇ ਕੇ ਪ੍ਰੇਮ ਨੂੰ ਚਿਤਾਰਦੀਆਂ ਹੋਈਆਂ ਉੱਤਰ ਦਿੰਦੀਆਂ ਰਹੀਆਂ।"