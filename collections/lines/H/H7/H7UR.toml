[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਸਿਰਪਾਉ ਰੇਸਮੀ; ਪਹਿਰਤ ਪਤਿ ਖੋਈ ॥੩॥"
page = 811
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He loses his honour by putting on the silken raiment of the mammon-worshipper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਇਆ ਦੇ ਪੁਜਾਰੀ ਦੀ ਪੱਟ ਦੀ ਪੁਸ਼ਾਕ ਪਹਿਨ ਕੇ ਆਪਣੀ ਇੱਜ਼ਤ-ਆਬਰੂ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But by putting on the silk clothes of the faithless cynic, one loses one's honor. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬੇਮੁਖ ਸਾਕਤ ਪੁਰਸੋਂ ਕਾ ਰੇਸ਼ਮੀ ਸਿਰੋਪਾਉ ਭੀ ਹੋਵੇ, ਪਰੰਤੂ ਤਿਸ ਕੇ ਪਹਿਰਣੇ ਸੇ ਦੋ ਲੋਕਨ ਮੇਂ ਪਤਿ ਖੋਈਤੀ ਹੈ। ਭਾਵ ਇਹ ਤਿਸ ਕੋ ਪਹਰ ਕਰ ਮਨ ਤੇਰੇ ਸੇ ਭੂਲ ਕਰ ਵਿਕਾਰੀ ਹੋ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ ਪਾਸੋਂ ਜੇ ਰੇਸ਼ਮੀ ਸਿਰੋਪਾ ਭੀ ਮਿਲੇ, ਉਹ ਪਹਿਨਿਆਂ ਇੱਜ਼ਤ ਗਵਾ ਲਈਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਪਾਉ = ਸਿਰੋਪਾ। ਪਤਿ = ਇੱਜ਼ਤ। ਖੋਈ = ਗਵਾ ਲਈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero con los ropajes de seda de los cínicos sin Fe, uno pierde su Honor.(3)"