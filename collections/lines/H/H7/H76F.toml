[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਅਜ਼ ਦਉਰ ਦੁਸ਼ਮਨ ਬਰਾਵੁਰਦ ਗਰਦ ॥੩॥"
page = 1397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who trampled the enemies in the dust.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਉਸ ਨੇ ਦੁਸ਼ਮਨ ਦੇ ਦੌਰ (ਜ਼ਮਾਨੇ) ਦੀ ਮਿੱਟੀ ਉਡਾ ਦਿੱਤੀ ਸੀ (ਭਾਵ ਨਸ਼ਟ ਕਰ ਦਿੱਤਾ ਸੀ) ॥੩॥"