[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ; ਕੂਰਨੁ ਚਨੇ ਬਿਨਾਵੈ ॥੧॥"
page = 1164
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes, he picks up gram out of husk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਉਹ ਸੂਹੜੀ ਵਿਚੋਂ ਛੋਲੇ ਚੁਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they have to pick out the grain from the chaff. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀ (ਕੂਰਨੁ) ਸੂੜੀ ਮੇਂ ਸੇ ਚਣੇ ਵਾ ਕਰੜੇ ਚਣੇ (ਬਿਨਾਵੈ) ਚੁਗਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ (ਉਸ ਪਾਸੋਂ) ਰੂੜੀਆਂ ਫੁਲਾਉਂਦਾ ਹੈ, ਤੇ (ਉਹਨਾਂ ਵਿਚੋਂ) ਦਾਣੇ ਚੁਣਾਉਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਰਨੁ = ਕੂੜਾ। ਚਨੇ = ਛੋਲੇ। ਬਿਨਾਵੈ = ਚੁਣਾਉਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a veces me hace recoger el polvo del basurero. (1)"