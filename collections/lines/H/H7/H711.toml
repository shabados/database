[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਭਗਤਿ ਗੋਵਿੰਦ ਕੀ; ਕੀਟਿ ਹਸਤੀ ਜੀਤਾ ॥"
page = 809
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the devotional service of the World-Lord, that an ant overpowers an elephant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੀ ਹੈ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਕਿ ਕੀੜੀ ਹਾਥੀ ਉਤੇ ਜਿੱਤ ਪਰਾਪਤ ਕਰ ਨੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is devotional worship of the Lord of the Universe, that the ant can overpower the elephant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੀ ਐਸੀ ਭਗਤੀ ਪ੍ਰਾਪਤ ਭਈ ਹੈ ਜਿਸ ਤੇ ਨਿਮ੍ਰਤਾ ਵਾ ਵਿਚਾਰ ਰੂਪੀ ਕੀੜੀ ਨੇ ਮਨਰੂਪੀ ਹਸਤੀ ਕੌ ਜੀਤ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਿੱਤਰ! ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਆ ਕੇ ਕੀਤੀ ਹੋਈ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਅਚਰਜ (ਤਾਕਤ ਰੱਖਦੀ ਹੈ, ਇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਕੀੜੀ (ਨਿਮ੍ਰਤਾ) ਨੇ ਹਾਥੀ (ਅਹੰਕਾਰ) ਨੂੰ ਜਿੱਤ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਟਿ = ਕੀਟ ਨੇ, ਕੀੜੇ ਨੇ, ਨਿਮ੍ਰਤਾ-ਸੁਭਾਵ ਨੇ। ਹਸਤੀ = ਹਾਥੀ, ਅਹੰਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal mérito tiene la Alabanza del Señor: que aún una pequeña hormiga podría vencer a un elefante,"