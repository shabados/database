[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਝੁ ਗੁਰੂ; ਡੁਬਾ ਸੰਸਾਰੁ ॥੨॥"
page = 138
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru the world is drowned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਜਹਾਨ ਡੁੱਬ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, the world is drowning. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਬਿਨਾ ਜੀਵ ਸੰਸਾਰ ਮੇਂ ਡੂਬਾ ਹੂਆ ਹੈ॥੨॥☬ਅਬ ਗੁਰੂ ਜੀ ਦਸ ਅਵਸਥਾ ਵਰਨਨ ਕਰਤੇ ਹੈਂ ਦਸ ਵਰਸ ਕੀ ਏਕ ਅਵਸਥਾ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਦੀ ਸਰਣ ਆਉਣ) ਤੋਂ ਬਿਨਾ ਜਗਤ (ਇਸ 'ਅੰਧ ਪਿਆਰ' ਵਿਚ) ਡੁੱਬ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de aquí que todos se ahoguen sin el Guru.(2)"