[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਇ ਰਹਿਯੋ, ਜੜ ਸੁਧਿ ਨ ਲਈ ॥"
page = 1012

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was tied, but he kept on sleeping and did not react."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮੂਰਖ ਸੁੱਤਾ ਰਿਹਾ, (ਕੋਈ) ਜਾਗ ਨਾ ਆਈ।"