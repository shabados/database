[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਮਾਨਿ ਤੀਰਥੁ; ਨਹੀ ਕੋਇ ॥"
page = 1328
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No pilgrim-station is equal to the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਯਾਤ੍ਰਾ ਅਸਥਾਨ ਭੀ ਗੁਰਾਂ ਦੇ ਤੁਲ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no sacred shrine equal to the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਸਮਾਨ ਔਰ ਕੋਈ ਤੀਰਥ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਤੀਰਥ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਨਿ = ਵਰਗਾ, ਬਰਾਬਰ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No existe santuario alguno que iguale al Guru."