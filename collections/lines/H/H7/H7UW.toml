[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਭਜਨ; ਦੇਖਉ ਬਿਲਲਾਤੇ ॥"
page = 179
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's meditation, I see the mortals lamenting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਸਿਮਰਨ ਦੇ ਬਾਝੋਂ ਮੈਂ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਵਿਰਲਾਪ ਕਰਦੇ ਤੱਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meditating and vibrating on the Lord, they are crying out in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਭਜਨ ਸੇ ਬਿਨਾ ਜੀਵ ਬਿਰਲਾਪ ਕਰਤੇ ਦੇਖੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵੇਖਦਾ ਹਾਂ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਨ ਤੋਂ ਬਿਨਾ ਜੀਵ ਵਿਲਕਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਉ = ਦੇਖਉਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਬਿਲਲਾਤੇ = ਵਿਲਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin habitar en el Señor, los hombres lloran y se lamentan,"