[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਹੁ ਬਿੰਦ. ਨ ਵਿਸਰਉ; ਨਾਨਕ. ਜਿਨਿ ਸੁੰਦਰੁ ਰਚਿਆ ਦੇਹੁ ॥੨॥"
page = 706
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forget thou not, even, for an instant, that Lord, who has fashioned this beautiful body, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਸਾਹਿਬ ਨੂੰ, ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ, ਨਾਂ ਭੁਲਾ, ਜਿਸ ਨੇ ਇਹ ਸੋਹਣਾ ਸਰੀਰ ਸਾਜਿਆ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not forget that Lord, even for an instant; O Nanak, He fashioned this beautiful body. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਸਰਬ ਕਾ (ਸਹੁ) ਪਤੀ (ਬਿੰਦ) ਥੋੜੇ ਮਾਤ੍ਰ ਭੀ ਨ ਬਿਸਰ ਜਾਵੇ, ਜਿਸ ਨੇ ਇਹ ਮਾਨੁਖ ਸਰੀਰ ਪਰਮ ਸੁੰਦਰ ਰਚਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਤੇਰਾ ਸੋਹਣਾ ਸਰੀਰ ਬਣਾਇਆ ਹੈ, ਹੇ ਨਾਨਕ! ਰੱਬ ਕਰ ਕੇ ਉਹ ਤੈਨੂੰ ਕਦੇ ਭੀ ਨਾਹ ਭੁੱਲੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿੰਦ = ਰਤਾ ਕੁ ਸਮਾ ਭੀ। ਨ ਵਿਸਰਉ = ਭੁੱਲ ਨਾਹ ਜਾਏ {ਵਿਸਰਉ = ਹੁਕਮੀ ਭਵਿੱਖਤ, ਅੰਨ ਪੁਰਖ, ਇਕ-ਵਚਨ}। ਜਿਨਿ = ਜਿਸ ਪ੍ਰਭੂ ਨੇ। ਸੁੰਦਰੁ ਦੇਹੁ = ਸੋਹਣਾ ਜਿਸਮ। {ਲਫ਼ਜ਼ 'ਦੇਹੁ' ਪੁਲਿੰਗ ਵਿਚ ਵਰਤਿਆ ਗਿਆ ਹੈ} ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a Aquél que te dio este bello cuerpo y te brinda todas tus alegrías? (2)"