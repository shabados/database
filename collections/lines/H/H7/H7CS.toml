[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਕਾਮਿ; ਹੋਵਹਿ ਤੂੰ ਅਮਰੁ ॥੫॥"
page = 238
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose service, thou shalt become immortal;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸੇਵਾ ਅੰਦਰ ਤੂੰ ਅਬਿਨਾਸੀ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Working for Him, you shall become immortal. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੇ ਨਾਮ ਕੀ ਇੱਛਾ ਮਾਤ੍ਰ ਸੇ ਹੀ ਤੂੰ ਅਮਰ ਹੋਵੈ, ਅਰਥਾਤ ਜਨਮ ਮ੍ਰਿਤੂ ਸੇ ਰਹਤ ਹੋ ਜਾਵੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਲੱਗਿਆਂ ਤੂੰ ਸਦੀਵੀ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਬਣ ਸਕਦਾ ਹੈਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llegas a la Gloria y a la Inmortalidad. (5)"