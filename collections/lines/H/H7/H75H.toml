[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੀ ਰੰਨੀ ਘਰੇ ਸਿਆਪਾ; ਰੋਵਨਿ ਕੂੜੀ ਕੰਮੀ ॥"
page = 1412
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His several (seven) brides of the house bewail and weep over useless thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਧਾਮ ਦੀਆਂ ਕਈ ਕੁ (ਸੱਤੇ ਹੀ) ਵਹੁਟੀਆਂ ਨਿਕੰਮੀਆਂ ਗੱਲਾਂ ਤੇ ਵਿਰਲਾਪ ਅਤੇ ਰੁਦਨ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the women of his home shout and cry over useless things."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਤੀ) ਸੈਂਕੜੇ ਇਸਤ੍ਰੀਓਂ ਕਾ ਤਿਸ ਕੇ ਘਰ ਮੇਂ ਸਿਆਪਾ ਰਹਿਤਾ ਹੈ, ਭਾਵ ਲੜਾਈ ਰਹਿਤੀ ਹੈ; ਵਾ ਸਿਆਪਾ ਕਰਨੇ ਜੋਗੀਆਂ ਔਰਤਾਂ ਘਰ ਮੇਂ ਹੀ ਹੈਂ, ਭਾਵ ਨੂੰਹਾਂ ਪੋਤ ਨੂੰਹਾਂ ਆਦੀ ਸਾਕੋਂ ਮੇਂ ਸੇ ਕੋਈ ਨ ਕੋਈ ਮਰਿਆ ਹੀ ਰਹਿਤਾ ਹੈ, ਤਿਸ ਕਰ ਕੇ ਤਿਸ ਕੇ ਘਰ ਮੇਂ ਸਿਆਪਾ ਹੀ ਬਨਾ ਰਹਿਤਾ ਹੈ। ਝੂਠੇ ਕੰਮੋਂ ਕੇ ਵਾਸਤੇ ਹੀ ਵਹੁ ਰੋਵਤੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੋ ਅੱਖਾਂ, ਦੋ ਕੰਨ, ਇਕ ਨੱਕ, ਇਕ ਮੂੰਹ, ਇਕ ਕਾਮ-ਇੰਦ੍ਰੀ, ਇਹਨਾਂ) ਸੱਤਾਂ ਹੀ ਇੰਦ੍ਰੀਆਂ ਦਾ ਝਗੜਾ ਸਰੀਰ-ਘਰ ਵਿਚ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ। ਇਹ ਇੰਦ੍ਰੀਆਂ (ਵਿਕਾਰਾਂ ਵਾਲੇ) ਕੂੜੇ ਕੰਮਾਂ ਵਾਸਤੇ ਰੌਲਾ ਪਾਂਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤੀ ਰੰਨੀ = ਸੱਤਾਂ ਹੀ ਰੰਨਾਂ ਦਾ, (ਦੋ ਅੱਖਾਂ, ਦੋ ਕੰਨ, ਇਕ ਨੱਕ, ਇਕ ਮੂੰਹ, ਇਕ ਕਾਮ = ਇੰਦ੍ਰੀ) ਸੱਤਾਂ ਹੀ ਇੰਦ੍ਰੀਆਂ ਦਾ। ਘਰੇ = ਸਰੀਰ-ਘਰ ਵਿਚ। ਸਿਆਪਾ = ਝਗੜਾ। ਰੋਵਨਿ = ਰੋਂਦੀਆਂ ਹਨ, ਰੌਲਾ ਪਾਂਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ। ਕੂੜੀ ਕੰਮੀ = (ਵਿਕਾਰਾਂ ਵਾਲੇ) ਕੂੜੇ ਕੰਮਾਂ ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las mujeres hablan y discuten trivialidades."