[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਆਪੇ ਹੁਕਮਿ ਵਸੈ; ਹੁਕਮੇ ਕਰੇ ਬੀਚਾਰੁ ॥"
page = 37
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every heart by His sweet pleasure the Lord abides and through His pleasure the mortals ponder on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਦਿਲ ਅੰਦਰ ਆਪਣੀ ਮਿੱਠੀ ਮਰਜ਼ੀ ਦੁਆਰਾ ਸਾਈਂ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ, ਅਤੇ ਉਸ ਦੀ ਰਜ਼ਾ ਰਾਹੀਂ ਹੀ ਪ੍ਰਾਣੀ ਉਸ ਦਾ ਚਿੰਤਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells in each and every heart, by the Hukam of His Command; by His Hukam, we contemplate Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ (ਘਟਿ ਘਟਿ) ਸਰੀਰੋਂ ਕੇ ਬੀਚ ਆਪ ਹੁਕਮੀ ਵਾਹਿਗੁਰੂ ਬਸ ਰਹਾ ਹੈ, ਔਰ (ਤਿਸ ਕੇ) ਹੁਕਮ ਸੇ (ਧਰਮਰਾਇ) ਜੀਵੋਂ ਕੇ ਪੁੰਨ ਤਥਾ ਪਾਪੋਂ ਕੇ ਲੇਖੇ ਕਾ ਬੀਚਾਰ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ) ਆਪ ਹੀ ਆਪਣੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਤੇ ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਹੀ (ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਦੀ) ਵਿਚਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ = ਘਟ ਵਿਚ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ। ਹੁਕਮਿ = ਹੁਕਮ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su corazón habita la Voluntad del Señor y en esa Voluntad ellos viven."