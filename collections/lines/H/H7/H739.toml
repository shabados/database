[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਦ ਮੂਲ ਭਛੈ ਮ੍ਰਿਗ ਮਾਰੈ ॥੧੪॥"
page = 1008

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Distrustfully, they were already roaming around in the jungles,And were living by hunting deer and eating tree leaves and roots.(14)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੰਦ ਮੂਲ ਖਾ ਕੇ ਅਤੇ ਹਿਰਨ (ਜਾਂ ਜੰਗਲੀ ਪਸ਼ੂ) ਮਾਰ ਕੇ (ਸਮਾਂ ਬਿਤਾ ਰਹੇ ਸਨ) ॥੧੪॥"