[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜ ਨਿਖੁਟੇ ਨਾਨਕਾ; ਓੜਕਿ ਸਚਿ ਰਹੀ ॥੨॥"
page = 953
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Falsehood shall come to an end, O Nanak and truth shall ultimately prevail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠ ਦਾ ਖਾਤਮਾ ਹੋ ਜਾਵੇਗਾ ਤੇ ਅਖੀਰ ਨੂੰ ਸੱਚ ਹੀ ਪਰਬਲ ਹੋਵੇਗਾ, ਹੇ ਨਾਨਕ। ॥2॥"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Falsehood will come to an end, O Nanak, and Truth will prevail in the end. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਝੂਠ ਤੋ ਨਿਖੁਟ ਹੀ ਜਾਤਾ ਹੈ ਅੰਤ ਕੋ ਸਚ ਹੀ ਰਹਿਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕੂੜ ਦੇ ਵਪਾਰੀ ਹਾਰ ਕੇ ਜਾਂਦੇ ਹਨ, ਸੱਚ ਦਾ ਸਉਦਾ ਕੀਤਿਆਂ ਹੀ ਅੰਤ ਨੂੰ ਰਹਿ ਆਉਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜ = ਕੂੜ ਕਮਾਣ ਵਾਲੇ। ਨਿਖੁਟੇ = ਹਾਰ ਜਾਂਦੇ ਹਨ। ਸਚਿ = ਸੱਚ ਦੀ ਰਾਹੀਂ, ਸੱਚਾ ਸੌਦਾ ਕੀਤਿਆਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los falsos perderán ante Dios y sólo la Verdad prevalecerá.  (2)"