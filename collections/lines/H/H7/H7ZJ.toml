[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰਤੈ ਕਾਰਣੁ ਕੀਨੋ; ਮਨਿ. ਬੁਰੋ ਨ ਲਾਗਿਓ ॥"
page = 215
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever work the Creator does, seems not unpleasant to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੰਮ ਭੀ ਸਿਰਜਦਹਾਰ ਕਰਦਾ ਹੈ, ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਨਾਂ-ਖੁਸ਼ਗਵਾਰ ਨਹੀਂ ਲਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Creator does, my mind is not troubled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤੇ ਪੁਰਖ ਪਰਮੇਸ੍ਵਰ ਨੇ ਜੋ ਕਿਛੁ ਕਾਰਣ ਕਾਰਜ ਰੂਪ ਜਗਤ ਕੀਆ ਹੈ, (ਮਨਿ) ਆਤਮ ਮਨਨ ਕਰਨੇ ਸੇ ਵਾ ਮਨ ਮੇਂ ਬੁਰਾ ਨਹੀਂ ਲਾਗਤਾ। ਭਾਵ ਏਹ ਕਿ ਕਿਸੀ ਮੇਂ ਗਲਾਨੀ ਨਹੀਂ ਉਠਤੀ ਸਭ ਗੋਬਿੰਦ ਦਿਖਾਈ ਦੇਤਾ ਹੈ ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭੈਣ! ਜਦੋਂ ਭੀ) ਜੇਹੜਾ ਹੀ ਸਬੱਬ ਕਰਤਾਰ ਨੇ ਬਣਾਇਆ (ਹੁਣ ਮੈਨੂੰ ਆਪਣੇ) ਮਨ ਵਿਚ (ਉਹ) ਭੈੜਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que el Señor hace, es agradable para mi mente,"