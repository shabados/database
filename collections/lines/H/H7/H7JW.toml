[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਤੂ ਆਵਹਿ ਚਿਤਿ; ਸੋ ਵਡ ਪਰਵਾਰਿਆ ॥"
page = 960
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who cherishes Thee, O Lord, is gifted with huge family."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਉਹ ਭਾਰੇ ਕੁਟੰਬ-ਕਬੀਲੇ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is conscious of You has a great family."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਚਿਤ ਆਵਹਿ ਸੋਈ ਵਡੇ ਪਰਵਾਰ ਵਾਲਾ ਹੈ, ਭਾਵ ਦੈਵੀ ਸੰਪਤੀ ਵਾਲਾ ਹੈ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਪਏਂ  (ਤੇਰੀ ਯਾਦ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਾਰਾ ਜਗਤ ਹੀ ਉਸ ਨੂੰ ਆਪਣਾ ਪਰਵਾਰ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Te aprecia en Verdad, es bendecido con una Inmensa Familia, la de los Devotos del Señor,"