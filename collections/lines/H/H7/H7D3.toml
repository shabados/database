[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਾਹਿਬੁ. ਸਬਦਿ ਸਿਞਾਪੈ ਸਾਚਾ; ਸਿਰਜਣਹਾਰਾ ॥੩॥"
page = 688
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through the Name, the True Creator Lord is recognised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਦੇ ਰਾਹੀਂ ਰਚਨਹਾਰ ਸੁਆਮੀ ਨੂੰ ਸਿੰਞਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Shabad, the Word of the Lord and Master, the True Creator Lord is realized. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਚਾ ਸਿਰਜਨਹਾਰ ਸਾਹਿਬ ਤੇਰਾ ਸਰੂਪ ਗੁਰੋਂ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ ਕਰ ਕੇ ਸਿਆਣੀਤਾ ਹੈ ਅਰਥਾਤ ਸਮਝੀਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਜੀਵ ਨੂੰ ਆਪਣੇ ਹੁਕਮ ਅਨੁਸਾਰ (ਸਿੱਧੇ ਰਾਹ ਪਾ ਕੇ) ਸਵਾਰਨ ਦੇ ਸਮਰਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਞਾਪੈ = ਪਛਾਣਿਆ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Verdadero Señor Creador es conocido a través de la Palabra del Shabd. (3)"