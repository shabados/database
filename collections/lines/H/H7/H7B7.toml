[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਭਗਤ ਜਨਾ ਕੀ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਮਨਿ ਸੁਣੀਐ. ਹਰਿ ਲਿਵ ਲਾਏ ਰਾਮ ॥"
page = 538
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nectar-sweet are the hymns of the saintly persons, O my soul, By heartily hearing them, one comes to embrace affection for the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਵਰਗੀ ਮਿੱਠੜੀ ਹੈ ਗੁਰਬਾਣੀ ਸਾਧੂ-ਸਰੂਪ ਪੁਰਸ਼ਾਂ ਦੀ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਉਸ ਨੂੰ ਦਿਲੋ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ ਬੰਦੇ ਦਾ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Words of the devotees are Ambrosial Nectar, O my soul; hearing them in the mind, embrace loving affection for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋ! ਹਰੀ ਰਾਮ ਮੇਂ ਮਨ ਕੀ (ਲਿਵ) ਬ੍ਰਿਤੀ ਲਗਾਇ ਕਰ ਭਗਤ ਜਨੋਂ ਕੀ ਅੰਮ੍ਰਿਤ ਰੂਪੁ ਬਾਣੀ ਸਰਵਣ ਕਰੀਏ॥☬ਹਰਿ ਜਸ ਸੁਨਣੇ ਕਾ ਫਲ੍ਹ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿੰਦੇ! ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖਾਂ ਦੀ ਬਾਣੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਹੈ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤਿ ਜੋੜ ਕੇ ਉਹ ਬਾਣੀ ਮਨ ਨਾਲ (ਧਿਆਨ ਨਾਲ) ਸੁਣਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las palabras de los Devotos son Néctar Ambrosial, oh mi Alma, escuchándolas en la mente, abrazas el Amor de Dios."