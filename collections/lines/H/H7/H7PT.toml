[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਆਪੇ ਬਖਸਿ ਮਿਲਾਇ ॥"
page = 638
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dear Lord Himself forgiveth and uniteth the mortal with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਰਾਜ ਸੁਆਮੀ ਖੁਦ ਬੰਦੇ ਨੂੰ ਮਾਫ ਕਰਕੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord forgives, and unites with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਆਪੇ ਹੀ ਨਾਮ ਕੋ ਬਖਸ ਕਰ ਮਿਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਸੀਂ ਜੀਵ ਗੁਣਾਂ ਤੋਂ ਸੱਖਣੇ ਹਾਂ, ਵਿਕਾਰੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸਿ = ਮੇਹਰ ਕਰ ਕੇ। ਮਿਲਾਇ = ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo, en Su Misericordia, nos perdona y nos une en Su Ser."