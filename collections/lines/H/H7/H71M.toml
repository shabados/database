data = "ਟੂਟੀ ਲਾਜੁ; ਭਰੈ ਮਤਿ ਹਾਰੀ ॥੩॥"
page = 325
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even with the broken rope the silly ones continue drawing water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟੁੱਟੇ ਹੋਏ ਰੱਸੇ ਨਾਲ ਭੀ ਮੂਰਖ ਬੰਦੇ ਪਾਣੀ ਭਰੀ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even though the rope is broken, the fools continue trying to draw water. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਵਿਦਿਆ ਰੂਪੀ ਲਜ ਟੂਟੀ ਤਬ ਵਿਖੈ ਪਰਾਇਣੀ ਬੁਧੀ (ਹਾਰੀ) ਹਾਰ ਗਈ, ਭਾਵ ਵਿਖੈ ਵਾਸਨਾ ਨਾ ਰਹੀ, ਜੋ ਬੁਧੀ ਥੀ ਸੋ ਹਾਰ ਗਈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਰੀ ਹੋਈ ਮੱਤ ਲੱਜ ਤੋਂ ਬਿਨਾ (ਪਾਣੀ) ਭਰ ਰਹੀ ਹੈ (ਭਾਵ, ਵਿਕਾਰਾਂ ਵਿਚ ਫਸੀ ਹੋਈ ਮੱਤ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਰਾਹੀਂ ਵਿਕਾਰਾਂ ਵਿਚੋਂ ਸੁਖ ਲੈਣ ਦੇ ਵਿਅਰਥ ਜਤਨ ਕਰ ਰਹੀ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਿ ਹਾਰੀ = ਹਾਰੀ ਹੋਈ ਮਤ, ਦੁਰਮਤ, ਭੈੜੀ ਮੱਤ, ਅਵਿੱਦਿਆ ਵਿਚ ਫਸੀ ਹੋਈ ਮੱਤ। ਭਰੈ = ਭਰ ਰਹੀ ਹੈ ਪਾਣੀ। ਲਾਜੁ = ਲੱਜ {ਇਹ ਲਫ਼ਜ਼ ਆਮ ਤੌਰ ਤੇ (ੁ) ਅੰਤ ਵਰਤੀਦਾ ਹੈ। ਸੰਸਕ੍ਰਿਤ ਲਫ਼ਜ਼ (रज्जु) 'ਰੱਜੁ' ਤੋਂ ਬਣਿਆ ਹੈ ਜਿਸ ਦੇ ਅੰਤ ਵਿਚ (ੁ) ਹੈ। ਪਿਛਲੇ ਸ਼ਬਦ ਵਿਚ ਦਾ ਲਫ਼ਜ਼ 'ਲਾਜ' ਮੁਕਤਾ, ਅੰਤ ਹੈ, ਉਹ ਸੰਸਕ੍ਰਿਤ ਲਫ਼ਜ਼ (लज्जा) ਤੋਂ 'ਲੱਜਾ' ਤੋਂ ਬਣਿਆ ਹੈ}। ਟੂਟੀ ਲਾਜੁ ਭਰੈ = ਟੁੱਟੀ ਹੋਈ ਲੱਜ ਵਰਤ ਕੇ ਪਾਣੀ ਭਰ ਰਹੀ ਹੈ, (ਭਾਵ, ਪਾਣੀ ਭਰਨ ਦੇ ਵਿਅਰਥ ਜਤਨ ਕਰ ਰਹੀ ਹੈ, ਪਾਣੀ ਨਹੀਂ ਮਿਲਦਾ)। ਲੱਜ ਟੁੱਟੀ ਹੋਈ ਹੈ, ਗਿਆਨ ਦੀ ਅਣਹੋਂਦ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y aún cuando la cuerda de la vida se rompe, en medio de su ignorancia, quieren seguir sacando sustento de ahí.(3)"