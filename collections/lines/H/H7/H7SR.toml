[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਗਨੇਸ ਮਨ ਕੋਪ ਬਢਾਇਓ ॥੧੫੧੫॥"
page = 448

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kartikeya was coming speedily alongwith his army and the ganas of Ganesh were getting extremely infuriated.1515."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ ਗਣੇਸ਼ ਦੇ ਮਨ ਵਿਚ ਵੀ ਕ੍ਰੋਧ ਵਧ ਗਿਆ ॥੧੫੧੫॥"