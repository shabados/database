[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਆਖੈ ਰੇ ਮਨਾ; ਸੁਣੀਐ ਸਿਖ ਸਹੀ ॥"
page = 953
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, hear thou, O man, the true instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਤੂੰ ਹੇ ਇਨਸਾਨ! ਸੱਚੀ ਸਿਖਿਆ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, listen, O mind, to the True Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਮਨ! ਤੂੰ ਸਚੀ ਸਿਖਿਆ ਸੁਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਮਨ! ਸੱਚੀ ਸਿੱਖਿਆ ਸੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, escucha, oh mente, la Verdadera Instrucción."