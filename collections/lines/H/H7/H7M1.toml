[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੰਤ ਸਵਾਰੇ ਪਾਰਬ੍ਰਹਮਿ; ਸਚੇ ਜਿਉ ਬਣਿਆ ॥੧੨॥"
page = 854
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the saints are embellished by the Supreme Lord and they become like the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਸਾਧੂਆਂ ਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਵਰਗੇ ਹੀ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Supreme Lord God embellishes the Saints, who become like the True Lord. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤ ਜਨ ਪਾਰਬ੍ਰਹਮ ਨੇ ਸਵਾਰੇ ਹੈਂ, ਤਾਂ ਤੇ ਉਨ ਕਾ ਜਸ ਵਾ ਅਨੰਦ ਸਚੇ ਪਾਰਬ੍ਰਹਮ ਕੀ ਨਿਆਈਂ ਬਣਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕਾਂ ਦੇ ਜੀਵਨ ਆਪ ਸੋਹਣੇ ਬਣਾਂਦਾ ਹੈ, ਸੰਤ ਜਨ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਰਗੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Santo es embellecido por el Señor Supremo, y así se vuelve como el Verdadero Señor. (12)"