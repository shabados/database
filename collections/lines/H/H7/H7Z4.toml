[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਣ ਰਹੇ; ਹਰਿ ਧਿਆਇ ॥"
page = 1148
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering God, man's comings and going cease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਬੰਦੇ ਦੇ ਆਉਣੇ ਤੇ ਜਾਣੇ ਮੁਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, your comings and goings cease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਧ੍ਯਾਵਣੇ ਸੇ ਜਨਮ ਮਰਨ (ਰਹੇ) ਨਿਬ੍ਰਿਤ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਰ ਕੇ ਉਸ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹੇ = ਮੁਕ ਜਾਂਦੇ ਹਨ। ਧਿਆਇ = ਸਿਮਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Él, cesan las idea y venidas"