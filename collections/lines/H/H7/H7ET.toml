[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਿਲਿ ਟਾਕ ਅਫੀਮਨ ਭਾਗ ਚੜਾਇ ਸੁ; ਅਉ ਮਦਰਾ ਸੁਖ ਮਾਨ ਪੀਓ ॥"
page = 531

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And also made use of opium, hemp and wine delightfully"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਾਰਿਆਂ ਨੇ) ਮਿਲ ਕੇ ਅਫ਼ੀਮ ਨੂੰ ਟੁਕ ਕੇ ਅਤੇ ਭੰਗ ਚੜ੍ਹਾ ਕੇ ਅਤੇ ਸ਼ਰਾਬ ਪੀ ਕੇ ਸੁਖ ਮਾਣਿਆ।"