[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਮਲਾਰ ਛੰਤ ਮਹਲਾ ੫ ॥"
page = 1278
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ram Malar. Chant 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਲਾਰ। ਛੰਤ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Malaar, Chhant, Fifth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਲਾਰ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ' (ਛੰਦ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Malhar Mejl Guru Aryan, Quinto Canal Divino, Chhant"