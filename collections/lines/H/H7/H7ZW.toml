data = "ਐਸੀ ਢੀਠ ਨਾਰਿ ਤੇ ਡਰਿਯੈ ॥੨੨॥"
page = 866

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘God be benevolent and one must be fearful of such a person.’(22)"

