[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਭਾਵੈ; ਤਾ ਏਕੰਕਾਰੁ ॥"
page = 294
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if it pleases Him He becomes One alone then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਸ ਨੂੰ ਭਾਵੇਂ ਤਦ ਉਹ ਕੱਲਮਕੱਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases Him, He becomes the One and Only again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਬ ਤਿਸ ਕੋ ਭਾਵਤਾ ਹੈ ਤਬ ਵਹੁ ਏਕੰਕਾਰ ਏਕ ਸਰੂਪ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਭਾਵੇ ਸੁ, ਤਾਂ ਫਿਰ ਇਕ ਆਪ ਹੀ ਆਪ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o contraerse a ser Uno."