[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗਨਸਤ੍ਰ ਛੁਟਿਯੋ ਨ੍ਰਿਪ ਕੇ ਕਰ ਤੇ; ਜਰਗੇ ਮਨੋ ਪਾਵਕ ਬੀਚ ਤੁਸਾ ॥"
page = 412

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king Anag Singh shot his firearm, by which the soldiers burnt like the straw in fire"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਦੇ ਹੱਥ ਤੋਂ ਬੰਦੂਕ ਚਲੀ ਹੈ। (ਉਸ ਨਾਲ ਸੈਨਿਕ ਇੰਜ) ਸੜ ਗਏ ਹਨ ਮਾਨੋ ਅੱਗ ਵਿਚ ਕੱਖ ਸੜ ਜਾਂਦੇ ਹੋਣ।"