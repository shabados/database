[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਰਿਦੈ; ਵਸੈ ਭਗਵਾਨੁ ॥੪॥੪੭॥੧੧੬॥"
page = 189
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within whose mind the illustrious Lord abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਅੰਦਰ ਸੁਭਾਇਮਾਨ ਸੁਆਮੀ ਨਿਵਾਸ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "within whose heart the Lord God abides. ||4||47||116||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਪਰਮੇਸ਼੍ਵਰ ਵਸਤਾ ਹੈ॥੪॥੪੭॥੧੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਸਦਾ) ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਵੱਸਦਾ ਹੈ ॥੪॥੪੭॥੧੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਰਿਦੈ = ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahí en su corazón habita el Supremo Señor.(4-47-116)"