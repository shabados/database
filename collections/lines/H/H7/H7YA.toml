[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਰਾਜੈ ਸੋਈ ਕਿਯੋ; ਸਿਵ ਕੋ ਬਚਨ ਪਛਾਨਿ ॥"
page = 895

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the Raja, acquiescing to the exposition of Shiva, acted the same way."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਰਾਜੇ ਨੇ ਉਸ ਨੂੰ ਸ਼ਿਵ ਦੀ ਆਗਿਆ ਸਮਝ ਕੇ ਉਹੀ ਕੀਤਾ"