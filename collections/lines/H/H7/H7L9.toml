[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮੇਰਾ; ਘਰਿ ਦੀਬਾਣੁ ॥"
page = 1142
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Guru is my home and my court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮੇਰਾ ਧਾਮ ਅਤੇ ਮੇਰਾ ਦਰਬਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru is my home and court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸਤਿਗੁਰੂ ਹੀ ਮੇਰਾ ਘਰ ਔਰ ਦੀਵਾਨ ਹੈ, ਭਾਵ ਮੇਰਾ ਰਹਿਣੇ ਕਾ ਅਸਥਾਨ ਹੈ ਔਰ (ਦੀਬਾਣੁ) ਦਰਬਾਰ ਸਰਬ ਪ੍ਰਕਾਰ ਉਤਸਾਹ ਕੀ ਜਗਾ ਗੁਰੂ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸਹਾਰਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਦੀਬਾਣੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es mi Único Hogar, mi Única Corte."