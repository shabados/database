[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਆਪੇ ਆਪਿ. ਵਰਤੈ ਕਰਤਾ; ਜੋ ਭਾਵੈ. ਸੋ ਨਾਇ ਲਾਇਆ ॥"
page = 1424
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All by Himself, the Creator-Lord is pervading every where, He engages anyone in His Name, whomsoever He likes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਜੋ ਕੋਈ ਭੀ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਆਪਣੇ ਨਾਮ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself is All-pervading; as He pleases, He links us to His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤਾ ਪੁਰਖ ਸਭ ਮੇਂ ਆਪੇ ਆਪ ਹੀ ਵਰਤ ਰਹਿਆ ਹੈ, ਭਾਵ ਸਭ ਕਾ ਪ੍ਰੇਰਕ ਆਪ ਹੈ। ਜੋ ਪੁਰਸ਼ ਤਿਸ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਅਪਨੇ ਨਾਮ ਮੇਂ ਤਿਸ ਨੇ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸਨੂੰ ਇਹ ਨਿਸ਼ਚਾ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ) ਹਰ ਥਾਂ ਕਰਤਾਰ ਆਪ ਹੀ ਆਪ ਮੌਜੂਦ ਹੈ, ਜਿਹੜਾ ਮਨੁੱਖ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗ ਪੈਂਦਾ ਹੈ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਮ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਹਰ ਥਾਂ। ਆਪੇ = ਆਪ ਹੀ। ਵਰਤੈ = ਵਰਤਦਾ ਹੈ, ਮੌਜੂਦ ਹੈ। ਜੋ ਭਾਵੈ = ਜਿਹੜਾ ਜੀਵ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਨਾਇ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador Mismo prevalece en todo. Así como a Él le Place nos enlaza con Su Nombre,"