[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਉ ਕਰਿ ਕੈ ਪੁਨਿ ਬਾਨਨ ਮਾਰਿ; ਸਰਾਸਨ ਲੈ ਤਿਹ ਗ੍ਰੀਵਹਿ ਡਾਰਿਯੋ ॥"
page = 485

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying this and discharging his arrows, Balram put his bow around the neck of the king"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਫਿਰ ਬਾਣਾਂ ਦੀ ਮਾਰ ਕੀਤੀ ਹੈ ਅਤੇ ਧਨੁਸ਼ ਲੈ ਕੇ ਉਸ ਦੀ ਧੌਣ ਵਿਚ ਪਾ ਲਈ ਹੈ।"