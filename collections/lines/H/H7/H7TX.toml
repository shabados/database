[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਤੁਮਰੇ ਸੋਵਤ ਹਮ ਕਰੀ ॥"
page = 852

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Oh, My Raja I had fumbled while sleeping with you."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਵੀ ਤੁਹਾਡੇ ਸੁੱਤਿਆਂ ਹੋਇਆਂ ਮੈਂ ਕੀਤੀ ਹੈ।"