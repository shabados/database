data = "ਚੜਿ ਘੋੜਾ ਪੈ ਪਾਛੇ ਧਯੋ ॥੪੪॥"
page = 934

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Where the Raja of the country of Eeswari chased him it on his horse.(44)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਉਹ ਘੋੜੇ ਉਤੇ ਚੜ੍ਹ ਕੇ ਉਸ ਦੇ ਪਿਛੇ ਦੌੜਿਆ ॥੪੪॥"