[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਵਹੁ ਸਮੌ ਜਾਰ ਤ੍ਰਿਯ ਪਾਵੈ ॥"
page = 879

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whenever Raja went out to attend prayers, at that time, her patron would come."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਉਸ ਵੇਲੇ ਯਾਰ ਇਸਤਰੀ ਨਾਲ ਮਿਲਾਪ ਕਰਦਾ।"