[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਡੇ ਭਾਰੇ. ਭੈ ਬਿਨਾ ਪਿਆਰੇ; ਤਾਰੇ ਨਦਰਿ ਕਰੇ ॥੧॥"
page = 636
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are heavy, without Lord's fear, are drowned but by His grace, He ferries them across O dear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਈਂ ਦੇ ਡਰ ਬਗੈਰ ਬੋਝਲ ਹਨ, ਉਹ ਡੁਬ ਜਾਂਦੇ ਹਨ। ਆਪਣੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਪ੍ਰਾਣੀ ਨੂੰ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ, ਹੇ ਪ੍ਰੀਤਮਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Fear of God, they are so heavy that they sink and drown, O Beloved; but the Lord, casting His Glance of Grace, carries them across. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਪੁਰਸ ਭਾਰੇ ਪਰਮੇਸ੍ਵਰ ਕੇ ਭੈ ਸੇ ਰਹਿਤ ਹੈਂ ਵੁਹ ਡੂਬੇ ਹੈਂ ਔਰ ਭੈ ਕੋ ਧਾਰਨ ਕਰਨੇਹਾਰੇ ਜੀਵ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰ ਕੇ ਪ੍ਰਮੇਸਰ ਨੇ ਤਾਰੇ ਹੈਂ॥੧॥☬ਅਰ ਵੁਹ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣ! ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਡਰ-ਅਦਬ ਤੋਂ ਸੱਖਣੇ ਰਹਿੰਦੇ ਹਨ ਉਹ ਵਿਕਾਰਾਂ ਦੇ ਭਾਰ ਨਾਲ ਲੱਦੇ ਜਾਂਦੇ ਹਨ ਤੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬ ਜਾਂਦੇ ਹਨ। ਪਰ ਜਦੋਂ ਪਰਮਾਤਮਾ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ ਤਾਂ ਉਹਨਾਂ ਨੂੰ ਭੀ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਰੇ = ਪਾਪਾਂ ਦੇ ਭਾਰ ਨਾਲ ਲੱਦੇ ਹੋਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Reverencia del Señor muchos se han ahogado; es por Su Gracia que uno es salvado. (1)"