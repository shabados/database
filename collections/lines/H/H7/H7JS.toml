[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਮੈ ਭੇਦ ਨੈਕੁ ਨਹੀ ਮਾਨਹੁ ॥੧੦੯੫॥"
page = 787

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Taru-arini”, add the word “ari” at the end and know all the names of Tupak without any discrimination.1095."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਕੋਈ ਭੇਦ ਨਾ ਮੰਨੋ ॥੧੦੯੫॥"