data = "ਮੇਰੋ ਕਹਿਯੋ ਬਚਨ ਯਹ ਕੀਜੈ ॥੧੪॥"
page = 892

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Give him a bed, and every body must do what I say.’(14)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਕਹੇ ਅਨੁਸਾਰ ਇਸ ਤਰ੍ਹਾਂ ਕਰੋ ॥੧੪॥"