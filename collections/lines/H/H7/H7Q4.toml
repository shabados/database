[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪੰਡਿਤੁ ਹੋਇ, ਜਗੁ ਪਰਬੋਧੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As a knowledgeable person, the gurmukh imparts knowledge to the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਪੰਡਤ ਹੋਕੇ ਜਗਤ ਨੂੰ ਗ੍ਯਾਨ ਦੇਂਦੇ ਹਨ।"