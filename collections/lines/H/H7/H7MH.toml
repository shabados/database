[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਵੈਰੀ. ਮਿਤ੍ਰ ਸਭਿ ਕੀਤਿਆ; ਨਹ ਮੰਗਹਿ ਮੰਦਾ ॥"
page = 1096
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have become friends with all these enemies, and now no one wishes me ill."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੁਸ਼ਮਨਾਂ ਨੂੰ ਦੋਸਤ ਬਣਾ ਲਿਆ ਹੈ, ਅਤੇ ਹੁਣ ਕੋਈ ਭੀ ਮੇਰਾ ਬੁਰਾ ਨਹੀਂ ਲੋੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All these enemies have become my friends, and no one wishes me ill."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਦਾਸਾ ਭਾਵ ਨੇ ਜੋ ਵੈਰੀ ਥੇ, ਸੋ ਸਭ ਮਿਤ੍ਰ ਕਰ ਦੀਏ ਹੈਂ, ਅਬ ਵਹੁ ਹਮਾਰਾ ਬੁਰਾ ਨਹੀਂ ਮਾਂਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵੈਰੀਆਂ ਨੂੰ ਭੀ ਮੇਰੇ ਮਿਤ੍ਰ ਬਣਾ ਦੇਂਦਾ ਹੈਂ, ਕੋਈ ਭੀ ਮੇਰਾ ਬੁਰਾ ਨਹੀਂ ਚਿਤਵਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਮੰਗਹਿ = ਚਿਤਵਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el mundo hay amigos y enemigos creados por Ti,"