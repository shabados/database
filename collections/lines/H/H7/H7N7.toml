[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਬ੍ਰਿਜਨਾਥ ਸਮੋਧ ਕੀਓ; ਅਰੇ ਪਾਰਥ, ਕਿਉ ਚਿਤ ਮੈ ਡਰ ਪਾਯੋ ॥"
page = 545

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On being conquered by the people of Krishna, when Arjuna reached Dwarka, then Krishna counseled him, “O Arjuna! why are you afraid so much in your mind?”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਉਸ ਨੂੰ ਸਮਝਾਇਆ, ਹੇ ਅਰਜਨ! (ਤੂੰ) ਚਿਤ ਵਿਚ ਕਿਉਂ ਡਰ ਗਿਆ ਹੈਂ।"