[[content]]
asset = "VGRG"
type = "primary"
data = "ਟਕਸਾਲੈ ਸਿਕਾ ਪਵੈ; ਘਣ ਅਹਰਣਿ ਵਿਚਿ ਅਚਲੁ ਸਰਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now in the mint, it is moulded into a coin and remains happy on the anvil even under the strokes of hammer."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਟਕਸਾਲ ਵਿਚ 'ਸਿੱਕਾ' (ਪਾਤਸ਼ਾਹੀ ਸਿੱਕਾ) ਪੈਂਦਾ ਹੈ, 'ਘਰ ਵਦਾਣ ਤੇ ਅਹਿਰਣ ਵਿਚ ਅਟਲ ਤੇ ਖੁਸ਼ (ਚਮਕਦਾਰ) ਰਹਿੰਦਾ ਹੈ।"