[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਸਬਦਿ ਜਲਾਇਆ; ਗਿਆਨਿ ਤਤਿ ਬੀਚਾਰੀ ॥੭॥"
page = 911
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's Name, the attachment of the worldly valuables is burnt and the mortal reflects on the quintessence of gnosis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਲਗਨ ਸੜ ਬਲ ਜਾਂਦੀ ਹੈ ਅਤੇ ਪ੍ਰਾਣੀ ਬ੍ਰਹਮ ਵੀਚਾਰ ਦੀ ਅਸਲੀਅਤ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shabad burns away emotional attachment to Maya, and then one contemplates the essence of spiritual wisdom. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕਾ ਮੋਹ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਸੇ ਜਲਾਇਆ ਹੈ ਪੁਨਾ ਤਤ ਗ੍ਯਾਨ ਕੇ ਬੀਚਾਰੀ ਹੂਏ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਵਿਚ ਜੁੜ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦੀ ਰਾਹੀਂ ਜਿਹੜੇ ਬੰਦੇ ਵਿਚਾਰਵਾਨ ਹੋ ਗਏ, ਉਹਨਾਂ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਪਣੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦਾ ਮੋਹ ਸਾੜ ਲਿਆ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra nos deshacemos de nuestros deseos y de nuestras falsas ilusiones, es entonces cuando logramos meditar realmente en la Quintaesencia de la Sabiduría. (7)"