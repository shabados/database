[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਾ. ਤਹ ਰਵਿ ਰਹੇ; ਸਿਵ ਸਕਤੀ ਕਾ ਮੇਲੁ ॥"
page = 21
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the universe the union of sensitiveness and stupefaction wherever I see, I find God pervading there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮੰਡ ਵਿੱਚ ਚੇਤੰਨਤਾ ਤੇ ਜੜ੍ਹਤਾ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਜਿਧਰ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਮੈਂ ਉਥੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਵਿਆਪਕ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see the Lord pervading there, in the union of Shiva and Shakti, of consciousness and matter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਦ੍ਰਿਸਟੀ ਕਰ ਕੇ ਦੇਖੀਤਾ ਹੈ ਤਹਾਂ (ਸਿਵ) ਪੁਰਖੁ ਔਰ (ਸਕਤੀ) ਪ੍ਰਕ੍ਰਿਤੀ ਅਰਥਾਤ ਮਾਯਾ ਕਾ ਮੇਲ ਰੂਪ ਪ੍ਰਪੰਚੁ ਹੈ, ਤਿਸ ਮੇਂ ਜੀਵ ਰਵਿ ਰਹੇ ਹੈਂ। ਗੂਲਰ ਫਲ ਕੇ ਮੱਛਰ ਵਤ, ਵਾ ਸਿਵ ਸਕਤੀ ਕੇ ਮੇਲ ਕਰ ਜੋ ਤ੍ਰਿਗੁਣਾਤਮਕ ਪ੍ਰਪੰਚ ਉਤਪੰਨ ਭਯਾ ਹੈ, ਤਿਸ ਮੇਂ ਆਪ ਹੀ ਆਤਮ ਦੇਵ ਜੀ ਰਵਿ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਸੰਸਾਰ ਦੀ ਹਾਲਤ ਹੋਰ ਤਰ੍ਹਾਂ ਦੀ ਬਣ ਰਹੀ ਹੈ) ਮੈਂ ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ ਉਧਰ ਹੀ (ਮਨਮੁਖ) ਜੀਵ ਮਾਇਆ ਵਿਚ ਮਸਤ ਹੋ ਰਹੇ ਹਨ, (ਹਰ ਪਾਸੇ) ਮਾਇਆ ਤੇ ਜੀਵਾਂ ਦਾ ਗਠ-ਜੋੜ ਬਣਿਆ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਾ = ਦੇਖਾਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਰਵਿ ਰਹੇ = ਰੁੱਝੇ ਪਏ ਹਨ। ਸਿਵ = ਜੀਵਾਤਮਾ। ਸਕਤੀ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Universo, la sensibilidad y la estupefacción se juntan; a donde sea que volteo a ver ahí mismo encuentro a Dios prevaleciendo."