[[content]]
asset = "SSA2"
type = "primary"
data = "ਊੜੈ. ਉਪਮਾ ਤਾ ਕੀ ਕੀਜੈ; ਜਾ ਕਾ. ਅੰਤੁ ਨ ਪਾਇਆ ॥"
page = 432
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "U:-- Sing thou the praise of Him, whose limit cannot be found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ੳ-ਤੂੰਜ਼ ਉਸ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰ, ਜਿਸ ਦਾ ਓੜਕ ਜਾਣਿਆਂ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ooraa: Sing the Praises of the One whose limit cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ ਜੀ! ਊੜਾ ਕਹਤਾ ਹੈ: ਉਪਮਾ ਉਸੀ ਕੀ ਕਰੀਏ ਜਿਸ ਕੀ ਉਪਮਾ ਕਾ ਕਿਸੀ ਨੇ ਅੰਤ ਨਹੀਂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਅਖ਼ੀਰਲਾ ਬੰਨਾ ਲੱਭ ਨਹੀਂ ਸਕੀਦਾ, (ਮਨੁੱਖਾ ਜਨਮ ਪਾ ਕੇ) ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ (ਇਹ ਇਕ ਕਮਾਈ ਹੈ ਜੋ ਮਨੁੱਖ ਦੇ ਸਦਾ ਨਾਲ ਨਿਭ ਸਕਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਮਾ = ਵਡਿਆਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ura: Alaba a ese Señor que no tiene ni límite ni fin; aquéllos que Lo sirven y practican la Verdad,"