[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸਤ੍ਰ ਛੀਨਤ; ਦ੍ਰੋਪਤੀ ਰਖੀ ਲਾਜ ॥"
page = 1192
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When being disrobed, the Lord preserved Daropadi's honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕੱਪੜੇ ਲਾਹੇ ਜਾ ਰਹੇ ਸਨ, ਸੁਆਮੀ ਨੇ ਦਰੋਪਤੀ ਦੀ ਇਜ਼ਤ ਬਚਾ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even when she was being disrobed in court, Dropatee's honor was preserved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਸਤ੍ਰ ਉਤਾਰਨੇ ਸਮੇਂ ਦ੍ਰੋਪਦੀ ਕੀ ਲਜਾ ਰਾਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਰਜੋਧਨ ਦੀ ਸਭਾ ਵਿਚ ਦ੍ਰੋਪਤੀ ਨੂੰ ਨਗਨ ਕਰਨ ਲਈ ਜਦੋਂ) ਦ੍ਰੋਪਤੀ ਦੇ ਬਸਤ੍ਰ ਲਾਹੇ ਜਾ ਰਹੇ ਸਨ, ਤਦੋਂ (ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਉਸ ਦੀ) ਇੱਜ਼ਤ ਬਚਾਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸਤ੍ਰ = ਕੱਪੜੇ। ਬਸਤ੍ਰ ਛੀਨਤ = ਬਸਤ੍ਰ ਖੋਹੇ ਜਾਣ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a quien estaban desprendiendo de su investidura en la corte, mira, su total dignidad fue sostenida por Dios."