[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਨਾਥੁ. ਨਥਂ‍ੀ ਸਭ ਜਾ ਕੀ; ਬਖਸੇ. ਮੁਕਤਿ ਕਰਾਇਦਾ ॥੧੪॥"
page = 1037
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, He is the Lord of all and He has snaffled all. Whomsoever He forgives, becomes emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪੇ ਹੀ ਸਾਰਿਆਂ ਦਾ ਸੁਆਮੀ ਹੈ ਅਤੇ ਉਸ ਨੇ ਸਾਰਿਆਂ ਦੇ ਨੱਕ ਵਿੰਚ ਨਕੇਲ ਪਾਈ ਹੋਈ ਹੈ। ਜਿਸ ਕਿਸੇ ਨੂੰ ਉਹ ਬਖਸ਼ ਦੇਦਾਂ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਬੰਦਖ਼ਲਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself has brought all under His control. Whoever He forgives, is liberated. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਸਭ ਕਾ ਸ੍ਵਾਮੀ ਹੈ ਔ ਜਿਸ ਕੀ ਸ੍ਰਿਸਟੀ ਸਭ (ਨਥੀ) ਅਧੀਨ ਕੀਤੀ ਹੂਈ ਹੈ, ਪੁਨਃ ਜਿਸ ਕੋ ਬਖਸਤਾ ਹੈ ਤਿਸ ਕੋ ਮੁਕਤਿ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਉਹ ਆਪ ਹੀ ਖਸਮ ਹੈ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਉਸੇ ਦੇ ਹੁਕਮ ਵਿਚ ਬੱਝੀ ਹੋਈ ਹੈ। ਜਿਸ ਜੀਵ ਉਤੇ ਉਹ ਮੇਹਰ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦੇ ਦੇਂਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él, el Maestro ha unido al ser humano a Su Ser y, perdonándolo, lo ha Emancipado. (14)"