[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਫਿਰਿ ਫਿਰਿ ਜੋਨਿ ਭਵਾਈਅਹਿ; ਮਰਿ ਜੰਮਹਿ ਆਵੈ ਜਾਇ ॥"
page = 996
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are, over and over again, goaded into existences. They die, are reborn and continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਅੰਦਰ ਧੱਕੇ ਜਾਂਦੇ ਹਨ। ਉਹ ਮਰ ਜਾਂਦੇ ਹਨ। ਮੁੜ ਜੰਮ ਪੈਦੇ ਹਨ ਅਤੇ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wander in reincarnation, again and again; they die, and are re-born, and continue coming and going."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਬਾਰੰਬਾਰ ਜੋਨੀਓਂ ਮੇਂ ਭਵਾਈਤੇ ਹੈਂ, ਮਰਤੇ ਜਨਮਤੇ ਇਸ ਸੰਸਾਰ ਮੇਂ ਆਵਤੇ ਪੁਨਾ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਨਾਮ ਤੋਂ ਸੱਖਣੇ) ਬੰਦੇ ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਭਵਾਏ ਜਾਂਦੇ ਹਨ, ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ। ਨਾਮ-ਹੀਣ ਮਨੁੱਖ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = ਉਹ ਬੰਦੇ {ਲਫ਼ਜ਼ 'ਓਹ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਭਵਾਈਅਹਿ = ਭਵਾਏ ਜਾਂਦੇ ਹਨ। ਮਰਿ ਜੰਮਹਿ = ਮਰ ਕੇ ਜੰਮਦੇ ਹਨ, ਮਰਦੇ ਹਨ ਜੰਮਦੇ ਹਨ। ਆਵੈ ਜਾਇ = {ਇਕ-ਵਚਨ} ਆਉਂਦਾ ਹੈ ਜਾਂਦਾ ਹੈ, ਜੰਮਦਾ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vagan de vida en vida y así van y vienen, sí, nacen sólo para morir"