[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਅਪੁਨੇ. ਸੁਨੀ ਅਰਦਾਸਿ ॥"
page = 1152
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord Guru, has heard my prayer,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ ਲਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has listened to my prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਪੁਨੇ) ਹਮਾਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਬੇਨਤੀ ਸੁਨ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਦੀ) ਬੇਨਤੀ ਸੁਣ ਲਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, el Guru Verdadero escuchó mi oración"