[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਜੋ ਚਲੈ; ਤਿਪਤਾਸੈ ਹਰਿ ਗੁਣ ਗਾਇ ॥"
page = 1414
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever walks in the True Guru's will and sings the Lord's praises; he, verily, does please Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜਾ ਅੰਦਰ, ਟੁਰਦਾ ਅਤੇ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਉਹ ਨਿਸਚਿਤ ਹੀ ਉਸ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever walks in harmony with the Will of the True Guru, and sings the Glorious Praises of the Lord, is pleasing to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ (ਭਾਣੈ) ਹੁਕਮ ਬੀਚ ਜੋ ਚਲ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਯਨ ਰੂਪੀ ਭੋਜਨ ਕਰੇ ਤਬ ਵਹੁ ਸ੍ਵਾਮੀ ਤ੍ਰਿਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਜੀਵਨ-ਤੋਰ ਤੁਰਦਾ ਹੈ ਅਤੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, (ਉਸ ਉਤੇ ਪਰਮਾਤਮਾ) ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਭਾਣੈ = ਦੀ ਰਜ਼ਾ ਵਿਚ। ਗਾਇ = ਗਾਂਦਾ ਹੈ। ਤਿਪਤਾਸੈ = ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor Dios es Auto Existente e Independiente. ¿Qué necesita comer para estar satisfecho? Quien sea que va en Armonía con la Voluntad del Verdadero Guru, y entona las Gloriosas Alabanzas del Señor,"