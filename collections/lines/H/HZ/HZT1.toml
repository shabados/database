[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਦਨਾ ਹਰਿ ਬੰਦਨਾ; ਗੁਣ ਗਾਵਹੁ ਗੋਪਾਲ ਰਾਇ ॥ ਰਹਾਉ ॥"
page = 683
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make obeisance, obeisance unto my God. Sing I the praise of the Sovereign Lord, the World cherisher. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪ੍ਰਣਾਮ, ਪ੍ਰਣਾਮ ਕਰਦਾ ਹਾਂ। ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਦੀ ਮੈਂ ਕੀਰਤੀ ਗਾਉਂਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow in reverence to the Lord, I bow in reverence. I sing the Glorious Praises of the Lord, my King. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ ਤਨ ਸੇ ਬੰਦਨਾ ਕਰ ਕੇ ਤਿਸ ਹਰੀ ਗੋਪਾਲ ਰਾਇ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰੋ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨੂੰ ਸਦਾ ਨਮਸਕਾਰ ਕਰਿਆ ਕਰੋ, ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹੋ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਦਨਾ = ਨਮਸਕਾਰ। ਗੁਣ ਗੋਪਾਲ ਰਾਇ = ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਦੇ ਗੁਣ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro en Reverencia a mi Señor, me postro en Reverencia, cantemos las Alabanzas del Maestro de la Tierra, el Rey. (Pausa)"