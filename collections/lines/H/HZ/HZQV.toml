[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਬਿਰਲੈ ਹੀ ਚੀਨੇ ॥"
page = 1086
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hardly any one panders over the ambrosial Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਂਵਾਂ ਜਣਾ ਹੀ ਅੰਮ੍ਰਿਤ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who remember the Ambrosial Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪਹਿਚਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਦੁੱਖਾਂ ਤੋਂ ਬਚਣ ਲਈ) ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ ਹੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਹਰਿ-ਨਾਮ ਨਾਲ ਸਾਂਝ ਪਾਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "extraordinario es aquél que conoce el Misterio del Néctar de Tu Nombre."