[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਪ੍ਰਾਣ ਤੁਮੑ ਪਿੰਡ ਦੀਨੑ ॥"
page = 1181
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, has blessed me with the soul, vital-breath and the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਜਿੰਦੜੀ ਜਿੰਦ ਜਾਨ ਅਤੇ ਦੇਹਿ ਪ੍ਰਦਾਨ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You gave us our soul, breath of life and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਨੇ ਜੀਵੋਂ ਕੇ (ਪਿੰਡ) ਸਰੀਰੋਂ ਮੇਂ ਪ੍ਰਾਣ ਪਾਇ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਸਭ ਜੀਵਾਂ ਨੂੰ) ਜਿੰਦ, ਪ੍ਰਾਣ, ਸਰੀਰ ਤੂੰ ਹੀ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, bendíceme con el Alma, la mente, el cuerpo y la respiración vital."