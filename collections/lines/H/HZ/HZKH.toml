[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਹੁ ਦਸਾਇ; ਓਥੈ ਕੋ ਜਾਇ ॥"
page = 952
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even when the way is pointed out, rare is the one who reaches there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮਾਰਗ ਦੱਸ ਭੀ ਦਿੱਤਾ ਜਾਵੇ ਤਾਂ ਭੀ ਉੱਥੇ ਕੋਈ ਵਿਰਲਾ ਹੀ ਪੁੱਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They may be shown the way, but only a few go there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਹ ਸਭ ਕੋ ਦਿਖਾਤੇ ਹੈਂ ਪਰੰਤੂ (ਓਥੈ) ਉਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਮਾਰਗ ਮੇਂ ਕੋਈ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਹਿਸ਼ਤ ਦਾ) ਰਸਤਾ ਤਾਂ ਹਰ ਕੋਈ ਪੁੱਛਦਾ ਹੈ ਪਰ ਉਸ ਰਸਤੇ ਉਤੇ ਤੁਰਦਾ ਕੋਈ ਵਿਰਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਸਾਇ = ਪੁੱਛਦਾ ਹੈ। ਕੋ = ਕੋਈ ਵਿਰਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se les puede mostrar el Camino, pero muy pocos lo recorren,"