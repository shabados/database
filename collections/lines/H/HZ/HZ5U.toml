[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੋਹੇ ਤਛਿ ਤਛਾਇ, ਲੋਹਿ ਜੜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "With the help of iron the tree is cut and pruned and iron nails are stuck into it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਾਠ ਨੂੰ) ਲੋਹੇ (ਅਰਥਾਤ ਤੇਸ਼ੇ ਆਦਿਕ ਹਥਿਆਰਾਂ) ਨਾਲ ਕੱਟ ਵੱਢਕੇ (ਫਿਰ) ਲੋਹੇ ਨਾਲ ਹੀ ਜੜ ਦਿੰਦੇ ਹਨ।"