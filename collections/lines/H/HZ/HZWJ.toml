[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਜਗਦੀਸ; ਝੂਠੇ ਦਿਵਾਜੇ ॥੫॥"
page = 225
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "without the Lord of the world vain are these undertakings"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੇ ਬਾਝੋਂ ਇਹ ਕਾਰ ਵਿਹਾਰ ਫ਼ਜ਼ੂਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- without the Lord of the Universe, these undertakings are all useless. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਝੂਠੇ ਪਾਜ ਹੈਂ ਵਾ (ਪਾਜੇ) ਦਾਸ ਹੈਂ। ਯਹ ਸਭ ਪਰਮੇਸਰ ਸੇ ਬਿਨਾ ਝੂਠੇ (ਦਿਵਾਜੇ) ਦਾਵੇ ਹੈਂ ਵਾ ਦਿਖਲਾਵੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਭੀ) ਜਗਤ ਦੇ ਮਾਲਕ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਨ ਤੋਂ ਬਿਨਾ ਇਹ (ਤਾਕਤ ਦੇ) ਵਿਖਾਵੇ ਨਾਸਵੰਤ ਹੀ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y otros tipos de fanfarria, todos éstos, sin el Señor, son espectáculos vacíos.(5)"