[[content]]
asset = "DGDG"
type = "primary"
data = "ਟਿਰੜੰਤ ਟੀਕ ਝਿਰੜੰਤ ਝੋਲ ॥"
page = 603

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The knocking sound of the sheaths and the clattering of swords is being heard"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹਾਥੀਆਂ, ਘੋੜਿਆਂ ਦੇ ਮੱਥੇ ਉਤੇ ਬੰਨ੍ਹੇ ਲੋਹੇ ਦੇ) ਟਿੱਕੇ ਟੁੱਟ ਰਹੇ ਹਨ ਅਤੇ ਫੁਲਾਦੀ ਝੁਲਾਂ ਫਟ ਰਹੀਆਂ ਹਨ।"