data = "ਜ਼ਿ ਬੰਦੂਕ ਮਸਹਦ ਵ ਚੀਨੀ ਕਮਾਨ ॥"
page = 1421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Also (he gave them) the Guns from the country of Mashad,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਸਹਦ ਦੇਸ਼ ਦੀਆਂ ਬੰਦੂਕਾਂ, ਚੀਨ ਦੀਆਂ ਕਮਾਨਾਂ,"