[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ; ਨਿਰੰਜਨ ਪੂਜਾ ॥"
page = 1081
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My immaculate Lord, Thou alone equal to Thy ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ, ਕੇਵਲ ਤੂੰ ਹੀ ਆਪਣੇ ਆਪ ਤਾਂਈਂ ਪੁਜਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only You Yourself, O Immaculate Lord, are equal to Yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਜਨ! ਤੂੰ ਆਪਣੇ ਆਪ ਕੋ ਆਪ ਹੀ ਪੂਜਤਾ ਹੈਂ ਅਰਥਾਤ ਪਹੁੰਚਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਆਪਣੇ ਬਰਾਬਰ ਦਾ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਨਿਰੰਜਨ = {ਨਿਰ-ਅੰਜਨ} (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਕਾਲਖ ਤੋਂ ਰਹਿਤ। ਪੂਜਾ = ਪੁੱਜਦਾ ਹੈ, ਅੱਪੜਦਾ ਹੈ, ਬਰਾਬਰ ਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Ser Inmaculado eres Tu Propio Igual."