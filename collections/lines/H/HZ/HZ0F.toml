[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਕਲ ਬਿਚਾਰਹੁ ॥੯੩੫॥"
page = 772

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Chandra-bhaaganani”, add the words “Jaachar-pati-shatru” and know all the names of Tupak.935."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਵਿਚਾਰੋ ॥੯੩੫॥"