[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋੜਨਹਾਰੋ ਸਦਾ ਅਤੀਤਾ; ਇਹ ਕਹੀਐ ਕਿਸੁ ਮਾਹੀ ॥੨॥"
page = 334
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Joiner is ever unattached. Within whom can this soul, now be said to be contained?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋੜਣ ਵਾਲਾ, ਸਦੀਵ ਹੀ ਨਿਰਲੇਪ ਹੈ। ਹੁਣ ਇਹ ਆਤਮਾ ਕੀਹਦੇ ਅੰਦਰ ਸਮਾਈ ਹੋਈ ਆਖੀ ਜਾ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Joiner is forever unattached; now, within whom is the soul said to be contained? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋੜਣ ਹਾਰੋ ਅਰਥਾਤ ਜਿਸ ਸਾਖੀ ਆਤਮਾ ਕੇ ਆਸਰੇ ਏਹ ਜੜ ਇੰਦ੍ਰੈ ਚੇਸਟਾ ਕਰਤੇ ਹੈਂ, ਸੋ ਸਦਾ ਅਸੰਗ ਹੈ, ਇਹ ਸੰਘਾਤ ਕਿਸ ਵਿਖੇ, ਭਾਵ ਚੇਤਨ ਮੇਂ ਕਲਪਤ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਤਾਂ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਨਿਰਲੇਪ ਜੋੜਨਹਾਰ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਮਨ ਵਿਚ) ਵੱਸ ਰਿਹਾ ਹੈ। ਪਰ, ਇਹ ਅਵਸਥਾ ਕਿਸੇ ਪਾਸ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien funde los elementos, permanece aparte. ¿Adónde va el Alma entonces a habitar?(2)"