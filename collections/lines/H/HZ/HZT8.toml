[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਸੇਵਾ; ਗੋਪਾਲ ਰਾਇ ॥"
page = 1146
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the service of my Lord, the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਟਹਿਲ ਸੇਵਾ ਮੇਰੇ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Service to the Lord, our Sovereign King, is fruitful and rewarding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ ਰਾਇ! ਤੇਰੀ ਸੇਵਾ ਸਫਲ ਹੈ, ਭਾਵ ਔਰ ਸੇਵਾ ਸਦੀਵ ਸਫਲ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਕ-ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦੀ ਭਗਤੀ (ਸਦਾ) ਫਲ ਦੇਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਾ = ਭਗਤੀ। ਸਫਲ = ਫਲ ਦੇਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito y fructífero es el Servicio a mi Dios, el Rey."