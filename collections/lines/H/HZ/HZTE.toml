[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਹਰਖ ਸੋਗ; ਕਹੁ. ਕਿਸਹਿ ਬਿਆਪਤ ॥"
page = 290
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "say, who then was affected by joy and sorrow?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸੋ ਉਦੋਂ ਖੁਸ਼ੀ ਤੇ ਗਮੀ ਕਿਸ ਨੂੰ ਵਾਪਰਦੀ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then who experienced joy and sorrow?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਹਰਖ ਔ ਸੋਕ ਕਹੁ ਤੌ ਕਿਸ ਕੋ ਵਿਆਪਤਾ ਅਰਥਾਤ ਕਿਸੀ ਕੋ ਨ ਵਿਆਪਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਦੱਸੋ ਖ਼ੁਸ਼ੀ ਜਾਂ ਚਿੰਤਾ ਕਿਸ ਨੂੰ ਪੋਹ ਸਕਦੇ ਸਨ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿quién podía sentir tristeza o alegría?"