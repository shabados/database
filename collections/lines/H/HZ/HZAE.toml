[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਨਿ ਵਸੈ; ਤਰੈ ਜਨੁ ਸੋਇ ॥"
page = 184
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The person within whose mind the Lord dwells, swims across (the world -ocean)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਦੇ ਚਿੱਤ ਅੰਦਰ ਸਾਹਿਬ ਵਸਦਾ ਹੈ, ਉਹ (ਸੰਸਾਰ ਸਮੁੰਦਰੋਂ) ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose minds are filled with the Lord, swim across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਵਸਤਾ ਹੈ, ਸੋ ਜਨੁ ਤਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਵੱਸ ਪੈਂਦਾ ਹੈ ਉਹ (ਦੁੱਖਾਂ ਰੋਗਾਂ ਵਿਕਾਰਾਂ ਦੇ ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor habita en la mente, uno nada a través del mar de las existencias."