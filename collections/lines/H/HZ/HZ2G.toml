[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਇਸ ਦੀ ਇਹ ਉਮਰ ਯਾਦ ਵਿਚ ਭਲੀ ਗੁਜ਼ਰੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਬ-ਯਾਦਤ ਬਿਗੁਜ਼ਰਦ ਈਂ ਉਮਰ ਬਿਹ ।੨੫੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Gobind Singh and Guru Nanak are one and the same,"