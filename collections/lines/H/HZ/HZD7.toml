[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਕਿਛੁ ਨਾਹੀ; ਏਕੈ ਓਹੀ ॥"
page = 391
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am nothing, He alone is all-in-all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਝ ਭੀ ਨਹੀਂ, ਕੇਵਲ ਓਹੀ ਸਾਰਾ ਕੁਛ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am nothing; He is the One and only."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਸਿਧਾਂਤ ਕਹਤੇ ਹੈਂ: ਹਮ ਕਛੁ ਭੀ ਨਹੀਂ ਹੈਂ ਏਕ ਵਹੀ ਅਕਾਲ ਪੁਰਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਾਡੀ ਕੋਈ ਵੱਖਰੀ ਹੋਂਦ ਨਹੀਂ ਹੈ (ਸਭਨਾਂ ਵਿਚ) ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh no, yo no soy nadie; Él es Todo en todo;"