[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਰਮੁ ਅਰਥੁ ਕਾਮੁ ਮੋਖੁ ਜਿਣਿ; ਰਜ ਤਮ ਸਤ ਗੁਣ ਤੁਰੀਆ ਰਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Conquering dharma, artha, kama, moksa and crossing three stagges of rajas, sattva and tamas they enter into the fourth stage turiya, the stage of supreme bliss."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੁਕਤੀ (ਚਾਰ ਪਦਾਰਥ) ਜਿੱਤ ਲੀਤੇ, ਰਜ, ਤਮ, ਸਤ (ਤਿੰਨੇ) ਗੁਣ (ਅਤੇ) ਤੁਰੀਆ ਰਾਣੀ (ਭੀ ਜਿੱਤੀ ਹੈ)।"