[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ ਪੀਵੈ; ਰਸਨ ਰਸਾਇ ॥੩॥"
page = 1262
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He in-drinks the God's Nectar joyously with his tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਖੁਸ਼ੀ ਸਹਿਤ ਆਪਣੀ ਜੀਭਾ ਨਾਲ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He drinks in the sublime essence of the Lord; his tongue delights in its flavor. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਨਾ ਕੋ (ਰਸਾਇ) ਤਤਪਰ ਕਰ ਕੇ ਹਰੀ ਰਸ ਕੋ ਪੀਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਜੀਭ ਨਾਲ ਸੁਆਦ ਲੈ ਲੈ ਕੇ ਪੀਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y bebiendo de la Esencia Sublime del Señor su paladar se regocija de sabor. (3)"