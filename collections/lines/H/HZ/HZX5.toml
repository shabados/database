[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮਿਲੇ. ਸੇ ਸੂਚਾਚਾਰੀ; ਸਾਚੀ ਦਰਗਹ ਮਾਨੇ ॥"
page = 1332
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, alone who are blessed with the Guru's word are immaculate and are approved in the True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਏ ਹਨ, ਪਵਿੱਤਰ ਹਨ ਅਤੇ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਪ੍ਰਮਾਣੀਕ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who receive the Shabad are sanctified and pure; they are approved in the True Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਸਬਦ ਮੇਂ ਮਿਲੇ ਹੈਂ ਸੋਈ ਪਵਿਤ੍ਰ ਅਚਾਰ ਵਾਲੇ ਹੈਂ ਔ ਸਾਚੀ ਦਰਗਹਿ ਮੇਂ ਮਾਨੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਵਿਤ੍ਰ ਕਰਤੱਬ ਵਾਲੇ ਸਿਰਫ਼ ਉਹ ਬੰਦੇ ਹਨ ਜੋ (ਮਨੋਂ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜੇ ਹੋਏ ਹਨ, ਪਰਮਾਤਮਾ ਦੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਦਰਗਾਹ ਵਿਚ ਉਹਨਾਂ ਨੂੰ ਆਦਰ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਚਾ ਚਾਰੀ = ਪਵਿਤ੍ਰ ਆਚਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes reciben el Shabd son santificados y puros, y son aprobados en la Corte Verdadera."