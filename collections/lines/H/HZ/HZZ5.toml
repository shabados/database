[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਹੇ ਵੀਰ ਧੀਰੰ ਉਠੀ ਸਸਤ੍ਰ ਝਾਰੰ ॥"
page = 277

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trumpets resounded violently, the warriors began to fight and the blows of weapons were showered"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧੀਰਜ ਵਾਲੇ ਸੂਰਮੇਂ ਆਪੋ ਵਿੱਚ ਖਹਿੰਦੇ ਸਨ।"