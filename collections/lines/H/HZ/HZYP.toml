[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੀਨ ਬੰਧੁ ਦਯਾਲ ਸੁਆਮੀ; ਆਦਿ ਦੇਵ ਅਪਾਲ ॥੧੦॥੧੯੦॥"
page = 34

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the friend of the poor, He is the beneficent Lord and patronless Primal Deity.10.190."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਸਭ) ਦੀਨਾਂ ਦਾ ਬੰਧੂ, ਦਿਆਲੂ ਸੁਭਾ ਵਾਲਾ ਸੁਆਮੀ ਅਤੇ ਕਿਸੇ ਦੀ ਪਾਲਨਾ ਤੋਂ ਰਹਿਤ ਆਦਿ ਦੇਵ ਹੈ ॥੧੦॥੧੯੦॥"