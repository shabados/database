[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਹੁਕਮੁ. ਨ ਬੁਝਈ; ਅੰਧਾ ਕਹੀਐ ਸੋਇ ॥੩॥"
page = 954
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, it is he, who understands not the Lord's will, who is called blind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ, ਉਹ ਹੀ ਅੰਨਾਂ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who does not understand the Hukam of the Lord's Command should be called blind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਵਾਹਿਗੁਰੂ ਕਾ ਹੁਕਮੁ ਨਹੀਂ ਸਮਝਤਾ ਜੋ ਅੰਧਾ ਕਹੀਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਅੰਨ੍ਹਾ ਕਿਹਾ ਜਾਂਦਾ ਹੈ ਜੋ ਰਜ਼ਾ ਨੂੰ ਸਮਝਦਾ ਨਹੀਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, quien no entiende el Jukam del Comando del Señor, está ciego.(3)"