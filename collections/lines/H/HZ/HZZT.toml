[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਭਾਵੈ. ਤਿਉ ਰਾਖਹੁ ਰਹਣਾ; ਤੁਮ ਸਿਉ ਕਿਆ ਮੁਕਰਾਈ ਹੇ ॥੧॥"
page = 1020
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As it pleases Thee to keep me, so do I live, O my Lord, what excuse can I make before Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਕਰ ਤੂੰ ਮੈਨੂੰ ਰਖਣਾਜ ਚਾਹੁੰਦਾ ਹੈਂ, ਉਕਰ ਹੀ ਮੈਂ ਰਹਿੰਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ, ਤੇਰੇ ਮੂਹਰੇ ਮੈਂ ਕੀ ਉਜ਼ਰ ਕਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases You, so You keep me, and so I remain; what excuse could I offer to You? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਤੇਰੇ ਕੋ ਰਾਖਿਆ ਭਾਵੈ ਤਿਉਂ ਹਮ ਜੀਵੋਂ ਨੇ ਰਹਣਾ ਹੈ, ਆਪ ਕੇ ਸਾਥ ਕਿਆ (ਮੁਕਰਾਈ) ਮੁਕਰਿਆ ਜਾਤਾ ਹੈ ਅਰਥਾਤ ਨਹੀਂ ਮੁਕਰਿਆ ਜਾਤਾ; ਭਾਵ ਤੂੰ ਅੰਤਰਜਾਮੀ ਹੈਂ। ਜੈਸਾ ਕਰਮ ਦੇਖਤਾ ਹੈਂ ਤੈਸਾ ਫਲ ਦੇਤਾ ਹੈਂ, ਪਾਪ ਵਾਲਾ ਛੁਟ ਨਹੀਂ ਸਕਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਵੇਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ ਤਿਵੇਂ ਸਾਨੂੰ ਜੀਵਾਂ ਨੂੰ ਤੂੰ ਰੱਖਦਾ ਹੈਂ, ਤਿਵੇਂ ਹੀ ਅਸੀਂ ਰਹਿ ਸਕਦੇ ਹਾਂ। ਅਸੀਂ ਜੀਵ ਤੇਰੇ (ਹੁਕਮ) ਅੱਗੇ ਕੋਈ ਨਹਿ-ਨੁੱਕਰ ਨਹੀਂ ਕਰ ਸਕਦੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਰਾਈ = ਨਹ-ਨੁੱਕਰ, ਇਨਕਾਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, así como Tú deseas que habite, habito.  No Te puedo negar.(1)"