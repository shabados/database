[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਟ. ਨ ਕਰਈ ਮਾਮਲਾ; ਜਾਣੈ ਮਿਹਮਾਣੁ ॥"
page = 148
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal ought not to transact idle business in the way, but should deem himself to be a guest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਨੂੰ ਰਾਹ ਵਿੱਚ ਕੋਈ ਵਿਰਲਾ ਅਡੰਬਰ ਰਚਨਾ ਉਚਿਤ ਨਹੀਂ ਪ੍ਰੰਤੂ ਉਸ ਨੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਪ੍ਰਾਹੁਣਾ ਸਮਝਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not involve yourself in idle business on the way; remember that you are only a guest here."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੋ ਵਾਟ ਚਲਤਾ ਮਿਹਮਾਨ, ਭਾਵ ਰਾਹੀ ਜਾਨੇ ਅਰ (ਮਾਮਲਾ) ਅਰਥਾਤ ਕਿਸੀ ਵਿਵਹਾਰ ਕਾ ਵਿਸਥਾਰ ਨ ਕਰੇ. ਵਾ ਪਦਾਰਥੁ (ਵਾਟ) ਵੱਟ ਜੋੜ ਕਰ ਸੰਗ੍ਰਹ ਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੋ ਜਿਹਾ 'ਸੁਜਾਣ ਵੈਦ') (ਜ਼ਿੰਦਗੀ ਦੇ) ਰਾਹ ਵਿਚ (ਹੋਰਨਾਂ ਨਾਲ) ਝੇੜੇ ਨਹੀਂ ਪਾ ਬੈਠਦਾ, ਉਹ (ਆਪਣੇ ਆਪ ਨੂੰ ਜਗਤ ਵਿਚ) ਮੁਸਾਫ਼ਿਰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਟ = ਰਾਹ ਵਿਚ। ਮਾਮਲਾ = ਝੰਬੇਲਾ, ਝੇੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su camino, el viajero no asume compromisos, y tiene bien en cuenta que en todas partes es sólo un invitado."