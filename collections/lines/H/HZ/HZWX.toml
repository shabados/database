[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਸੁਆ ਕੈ ਘਰਿ ਬੇਟਾ ਜਨਮਿਆ; ਪਿਤਾ ਤਾਹਿ. ਕਿਆ ਨਾਮੁ ਸਦਈਆ ॥੬॥"
page = 837
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A son is born in the house of a prostitute, what can be said to be the Name of his father?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਜਰੀ ਦੇ ਘਰ ਵਿੱਚ ਪੁੱਤਰ ਜੰਮ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਬਾਪ ਦਾ ਕੀ ਨਾਮ ਆਖਿਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When a son is born in the house of a prostitute, who can tell the name of his father? ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਵੇਸਵਾ ਕੇ ਘਰ ਮੇਂ ਜੋ ਬੇਟਾ ਜਨਮਿਆ ਹੈ, ਤਿਸ ਕੇ ਪਿਤਾ ਕਾ ਕਿਆ ਨਾਮ ਕਹਾ ਜਾਵੇਗਾ ਅਰਥਾਤ ਕੋਈ ਨਹੀਂ। ਤੈਸੇ ਤਿਸ ਪਖੰਡੀ ਕਪਟੀ ਲੋਭੀ ਕਾ ਕੋਈ ਗੁਰ ਪੀਰ ਨਹੀਂ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਜ਼ਾਰੀ ਔਰਤ ਦੇ ਘਰ ਜੇ ਪੁੱਤਰ ਜੰਮ ਪਏ, ਤਾਂ ਉਸ ਪੁੱਤਰ ਦੇ ਪਿਉ ਦਾ ਕੋਈ ਨਾਮ ਨਹੀਂ ਦੱਸਿਆ ਜਾ ਸਕਦਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਸੁਆ = ਬਜ਼ਾਰੀ ਔਰਤ। ਕੈ ਘਰਿ = ਦੇ ਘਰ ਵਿਚ। ਤਾਹਿ ਪਿਤਾ ਨਾਮੁ = ਉਸ ਦੇ ਪਿਉ ਦਾ ਨਾਮ। ਕਿਆ ਸਦਈਆ = ਕੀਹ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ? ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces es como el hijo de la prostituta, que no conoce el nombre de su padre. (6)"