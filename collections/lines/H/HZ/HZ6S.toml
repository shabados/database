[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਮੁਹਤਾਜੀ. ਲੋਕੁ ਕਢਦਾ; ਹੋਰਤੁ ਹਟਿ. ਨ ਵਥੁ, ਨ ਵੇਸਾਹੁ ॥"
page = 852
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "People owe allegiance to him No other shop stocks this merchandise, nor deals in this trade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਉਸ ਦੀ ਤਾਬੇਦਾਰੀ ਕਰਦੇ ਹਨ। ਕੋਈ ਹੋਰ ਦੁਕਾਨ ਨਾਂ ਇਹ ਮਾਲ ਰੱਖਦੀ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਇਸ ਦਾ ਵਪਾਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People pledge their allegiance to him; no other store stocks this merchandise, nor deals in this trade."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਮੋਹਤਾਜੀ ਸਰਬ ਲੋਕੋਂ ਕਾ ਸਮਦਾਯ ਕਢਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਤਿਸੀ ਕੀ ਸਭ ਖੁਸਾਂਮਤ ਕਰਤੇ ਹੈਂ। ਕਿਉਂਕਿ ਔਰ ਕਿਸੀ ਸਰੀਰ ਰੂਪੀ ਹਟ ਮੇਂ ਨਾ ਤੋ ਨਾਮ ਰੂਪੀ ਵਸਤੂ ਹੈ ਔਰ ਨਾ (ਵੇਸਾਹੁ) ਖਰੀਦਨਾ ਹੀ ਹੈ ਵਾ ਨਾ ਤਿਸ ਕੋ ਭਰੋਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗਤ ਉਸ ਦੇ ਦਰ ਦਾ ਅਰਥੀਆ ਬਣਦਾ ਹੈ (ਕਿਉਂਕਿ) ਕਿਸੇ ਹੋਰ ਹੱਟ ਵਿਚ ਨਾਹ ਇਹ ਸੌਦਾ ਹੁੰਦਾ ਹੈ ਨਾਹ ਇਸ ਦਾ ਵਣਜ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕੀ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਮੁਹਤਾਜੀ = ਮੁਥਾਜੀ, ਖ਼ੁਸ਼ਾਮਦ। ਹੋਰਤੁ ਹਟਿ = ਕਿਸੇ ਹੋਰ ਹੱਟ ਵਿਚ। ਵਥੁ = ਸੌਦਾ। ਵੇਸਾਹੁ = ਵਣਜ, ਵਪਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos se apoyan en él, pues lo que él tiene, nadie más lo tiene."