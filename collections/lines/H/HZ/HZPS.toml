[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਭਾਣੈ; ਦੇਇ ਮਿਲਾਈ ॥"
page = 1046
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will the Lord Himself unites such a man with Himself unites such a man with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਸਾਹਿਬ ਖ਼ੁਦ ਹੀ ਐਹੋ ਜੇਹੇ ਪ੍ਰਾਣੀ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Pleasure of His Will, He bestows union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਭਾਣੇ ਮੇਂ ਨਿਸਚਾ ਦੇ ਕੇ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਆਪਣੀ ਰਜ਼ਾ ਅਨੁਸਾਰ (ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣੈ = ਰਜ਼ਾ ਵਿਚ। ਦੇਇ ਮਿਲਾਈ = ਮਿਲਾਇ ਦੇਇ, ਮਿਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de Sí Mismo nos une en Su Ser por Su Voluntad."