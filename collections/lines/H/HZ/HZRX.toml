[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ; ਲੀਨੇ ਪ੍ਰਭੂ ਛਡਾਇ ॥"
page = 378
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God has saved me, his slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God has saved me, His slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਮਰਥ ਹਰੀ ਨੇ ਕਾਮਾਦਿ ਦੁਸ਼ਟੋਂ ਸੇ ਵਾ ਸੰਸਾਰੀ ਬੰਧਨੋਂ ਸੇ ਦਾਸ (ਛਡਾਇ) ਬਚਾਇ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਆਪਣੇ ਭਗਤਾਂ ਨੂੰ (ਮਾਇਆ-ਡੈਣ ਦੇ ਪੰਜੇ ਤੋਂ) ਆਪ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਜਨ = ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ। ਛਡਾਇ ਲੀਨੇ = ਬਚਾ ਲਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha rescatado a mí, Su Sirviente,"