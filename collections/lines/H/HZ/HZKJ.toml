[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਕੀ ਸਾਝ ਸੁਖੁ ਊਪਜੈ; ਸਚੀ ਭਗਤਿ ਕਰੇਨਿ ॥"
page = 756
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the company of virtues, happiness wells up and they perform the true devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀਆਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਪ੍ਰਸੰਨਤਾ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ ਅਤੇ ਉਹ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the partnership of virtue, peace wells up, and they perform true devotional worship service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣੋਂ ਕੀ ਸਾਂਝ ਕਰ ਕੇ ਸੁਖ ਉਤਪੰਨ ਹੋਤਾ ਹੈ ਔ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਸਚੀ ਭਗਤੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਨਾਲ (ਆਤਮਕ) ਸਾਂਝ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਅਟੱਲ ਰਹਿਣ ਵਾਲੀ ਭਗਤੀ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Dicha llega a sus mentes y se dedican a la Alabanza Verdadera del Señor."