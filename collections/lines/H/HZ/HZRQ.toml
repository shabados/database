[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੂਰ ਭਰੇ ਮੁਖ ਮਾਰਿ ਗਿਰੇ ਰਣਿ; ਹੂਰਨ ਹੇਰਿ ਹੀਯੋ ਹੁਲਸਾਯੋ ॥"
page = 109

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The brightened faces have fallen after receinging blows and seeing them the hearts of the vampires have been pleased."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਯੋਧਿਆਂ ਦੇ) ਤੇਜਸਵੀ ਮੁਖ (ਸ਼ਸਤ੍ਰਾਂ ਦੀ) ਮਾਰ ਖਾ ਕੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਡਿਗੇ ਪਏ ਸਨ, ਊਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ ਹੂਰਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਚਾਉ ਚੜ੍ਹ ਗਿਆ ਸੀ।"