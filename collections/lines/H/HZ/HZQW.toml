[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ, ਸੁ ਧਾਰ ॥੫੪੭॥"
page = 742

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Sayandni” and then adding “Ripu Ari” at the end, the names of Tupak are formed.547."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੋਵੇਗਾ। ਕਵੀ ਇਸ ਨੂੰ ਚਿਤ ਵਿਚ ਰਖ ਲੈਣ ॥੫੪੭॥"