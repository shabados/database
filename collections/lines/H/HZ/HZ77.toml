[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਸਰਨਿ ਪਇਆ ਹਉ ਜੀਵਾਂ; ਤੂੰ ਸੰਮ੍ਰਥੁ ਪੁਰਖੁ ਮਿਹਰਵਾਨੁ ॥"
page = 675
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Omnipotent and Merciful Master, seeking Thine protection, I sustain life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਤੇਰੀ ਪਨਾਹ ਲੈਣ ਨਾਲ ਹੀ ਮੈਂ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeking Your Sanctuary, I live, almighty and merciful Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸਰਣ ਪੜਾ ਹੂਆ ਮੈਂ ਜੀਵਤਾ ਹੂੰ, ਕਿਉਂਕਿ ਤੂੰ ਸਮਰਥ ਮਿਹਰਵਾਨ ਪੁਰਖੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀ ਸਰਨ ਪੈ ਕੇ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹਾਂ (ਮੈਨੂੰ ਆਪਣੀ ਸਰਨ ਵਿਚ ਰੱਖ) ਤੂੰ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਸਰਬ-ਵਿਆਪਕ ਹੈਂ, ਤੂੰ (ਸਭ ਉਤੇ) ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscando Tu Refugio, yo vivo, Tu eres la Persona Todo Poderosa, la más Benevolente y Bondadosa."