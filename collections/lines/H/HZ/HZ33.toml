[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਨ ਨੀਚ ਅਨਾਥ ਅਪਰਾਧੀ; ਓਟ ਸੰਤਨ ਕੀ ਆਹੀ ॥"
page = 610
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am meritless, low, friendless and sinful, I long for the saints shelter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਣ-ਵਿਹੂਣੇ, ਕਮੀਣ, ਨਿਖਸਮਾ ਤੇ ਪਾਪੀ ਹਾਂ। ਮੈਂ ਸਾਧੂਆਂ ਦੀ ਸ਼ਰਣਾਗਤ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am worthless, lowly, without friends or support, and full of sins; I long for the Shelter of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤੋ ਨਿਰਗੁਨ ਔ ਨੀਵੇਂ ਗਰੀਬ ਅਪਰਾਧੋਂ ਕੇ ਭਰੇ ਹੂਏ ਹੈਂ, ਹੇ ਸੰਤੋ! ਮੈਨੇ ਆਪ ਮਹਾਤਮੋਂ ਕੀ (ਓਟ) ਸਰਨ (ਆਹੀ) ਚਾਹੀ, ਭਾਵ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-) ਮੈਂ ਗੁਣ-ਹੀਨ ਹਾਂ, ਨੀਚ ਹਾਂ, ਨਿਆਸਰਾ ਹਾਂ, ਵਿਕਾਰੀ ਹਾਂ, ਮੈਂ ਸੰਤਾਂ ਦਾ ਪੱਲਾ ਫੜਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy una pobre piltrafa, sin mérito y sin soporte; he buscado el refugio de los Santos."