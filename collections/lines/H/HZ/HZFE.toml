[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰਿ ਕਰਮ; ਲੋਕਹ ਪਤੀਆਰ ॥੪॥੧੨॥੨੫॥"
page = 1142
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Other deeds the mortals do to please people."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਅਮਲ ਪ੍ਰਾਣੀ ਬੰਦਿਆਂ ਨੂੰ ਖੁਸ਼ ਕਰਨ ਲਈ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other actions are just to please and appease the people. ||4||12||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਹੋਰ ਜਿਤਨੇ ਕਰਮ ਹੈਂ ਸਭ ਲੋਕੋਂ ਕੇ ਪਤੀਆਉਣ ਵਾਸਤੇ ਹੈਂ॥੪॥੧੨॥੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ (ਪ੍ਰਾਸ਼ਚਿਤ) ਕਰਮ ਲੋਕਾਂ ਦੀ ਤਸੱਲੀ ਕਰਾਣ ਵਾਸਤੇ ਹਨ (ਕਿ ਅਸੀਂ ਧਾਰਮਿਕ ਬਣ ਗਏ ਹਾਂ) ॥੪॥੧੨॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todo lo demás que hacemos es para complacer a los demás (4-12-25)"