[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਦੀਗਰ ਨ ਜ਼ਨ ਬੂਦ ਸਮਨ ਬਰ ਕਜ਼ੋ ॥੫॥"
page = 1424

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was as delicate as the leaves of a jasmine.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਮੇਲੀ ਦੇ ਪੱਤਰ ਵਰਗੀ ਕੋਮਲ ਉਸ ਵਰਗੀ ਹੋਰ ਕੋਈ ਲੜਕੀ ਨਹੀਂ ਸੀ ॥੫॥"