[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਉਪਾਇਅਨੁ; ਆਪਿ ਕੀਮਤਿ ਪਾਈ ॥"
page = 786
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself created His ownself and Himself He evaluates Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਖੁਦ ਆਪਣੇ ਆਪ ਨੂੰ ਰਚਿਆ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਆਪਣੇ ਆਪ ਦਾ ਮੁੱਖ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created Himself, and He Himself evaluates Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਪੇ) ਵਾਹਿਗੁਰੂ ਨੇ ਅਪਨੇ ਤੇ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਉਪਾਈ ਹੈ, ਆਪ ਹੀ ਇਸ ਕੀ ਕੀਮਤਿ ਪਾਈ ਹੈ, ਭਾਵ ਇਸ ਸ੍ਰਿਸ਼ਟੀ ਕੇ ਕਰਮੋਂ ਕੋ ਜਾਨ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ (ਸਾਰੇ ਜੀਵ) ਪੈਦਾ ਕੀਤੇ ਹਨ ਉਹ ਆਪ ਹੀ (ਇਹਨਾਂ ਦੀ) ਕਦਰ ਜਾਣਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਇਅਨੁ = ਉਪਾਏ ਉਸ ਨੇ। ਕੀਮਤਿ = ਮੁੱਲ, ਕਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor se crea a Sí Mismo, se evalúa a Sí Mismo;"