[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤੈ. ਤਾਰੂ ਭਵਜਲੁ ਹੋਆ; ਤਾ ਕਾ. ਅੰਤੁ ਨ ਪਾਇਆ ॥"
page = 433
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "T:-- Deep is the terrible ocean. The limit thereof cannot be found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤ-ਡੂੰਘਾ ਹੈ ਭਿਆਨਕ ਸਮੁੰਦਰ, ਉਸ ਦਾ ਓੜਕ ਲੱਭਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tatta: The terrible world-ocean is so very deep; its limits cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਤਤੇ ਅਖਰ ਕਾ ਏਹ ਵਿਚਾਰ ਹੈ: ਯਹ ਭਵਜਲ ਸਮੁੰਦ੍ਰ ਸੰਸਾਰ ਅਥਾਹ ਰੂਪ ਹੋ ਰਹਾ ਹੈ, ਬਿਨਾਂ ਗ੍ਯਾਨ ਸੇ ਇਸ ਕਾ ਅੰਤੁ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ (ਜਿਸ ਵਿਚ ਵਿਕਾਰਾਂ ਦਾ ਹੜ੍ਹ ਠਾਠਾਂ ਮਾਰ ਰਿਹਾ ਹੈ) ਬਹੁਤ ਹੀ ਡੂੰਘਾ ਹੈ, ਇਸ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਭੀ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਰੂ = ਜਿਸ ਵਿਚੋਂ ਤਰ ਕੇ ਹੀ ਲੰਘਿਆ ਜਾ ਸਕੇ, ਡੂੰਘਾ। ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਅੰਤੁ = ਪਾਰਲਾ ਬੰਨਾ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tatta: Insondable es el mar de las existencias materiales; uno no puede encontrar sus límites."