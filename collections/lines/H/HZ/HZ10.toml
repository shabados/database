[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਕੀਰਤਿ; ਸਬਦੁ ਪਛਾਨੁ ॥"
page = 424
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Dark age, realise thou the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਲੇ ਸਮੇ ਅੰਦਰ ਤੂੰ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸਨਾ ਨੂੰ ਅਨੁਭਵ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Dark Age of Kali Yuga, realize the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਮੇਂ ਕੀਰਤਨ ਕਰ ਕੇ ਬ੍ਰਹਮ ਕੋ ਪਛਾਨੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਜਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹੁ, ਤੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾਈ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰਤਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਕਲਿ = ਇਸ ਜਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conoce la Esencia de la Palabra del Señor en esta época obscura,"