[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਰ ਤੂੰ ਹਰ ਮੰਦੇ ਚੰਗੇ ਮਗਰ ਸਵਾਰਥ ਲਈ ਨਸਦਾ ਫਿਰਦਾ ਹੈਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤੂ ਬ-ਸੂਇ ਹਰ ਕਸੋ ਨਾਕਸ ਦਵਾਣ ।੭੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, you will bury all the worries and apprehensions of the time. (426)"