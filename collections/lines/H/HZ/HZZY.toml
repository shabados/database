[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਟੂਟੇ ਨਾਗਬੇਲ ਸੈ ਬਿਦੇਸ ਜਾਤਿ; ਸਲਲਿ ਸੰਜੋਗ ਚਿਰੰਕਾਲ ਜੁਗਵਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as betel leaves plucked from the creeper are sent to distant places and if kept in damp cloth remains useful for long,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਨ ਦੇ ਬੇਲ ਵੱਲ ਨਾਲੋਂ ਟੁੱਟੇ ਪੱਤੇ ਬਿਦੇਸ ਦਿਸੌਰੀਂ ਜਾ ਕੇ ਭੀ ਪਾਣੀ, ਦੇ ਸਰਬੰਧ ਕਰ ਕੇ ਪਾਣੀ ਬਾਰ ਬਾਰ ਵਿਛੜਕੀਂਦੇ ਰਹਿਣ ਕਰ ਕੇ ਬਹੁਤ ਕਾਲ ਤਕ 'ਜੁਗਵਤ ਹੈ' ਸੰਭਾਲੇ ਰਹਿ ਸਕਦੇ ਹਨ।"