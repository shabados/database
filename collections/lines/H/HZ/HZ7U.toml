[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮੁ ਬਿੰਦੇ. ਸੋ ਸਤਿਗੁਰੁ ਕਹੀਐ; ਹਰਿ ਹਰਿ ਕਥਾ ਸੁਣਾਵੈ ॥"
page = 1264
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is said to be the True Guru, who realises the Lord and utters the Lord God's discourse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸੱਚਾ ਗੁਰੂ ਆਖਿਆ ਜਾਂਦਾ ਹੈ ਜੋ ਸਾਈਂ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਅਤੇ ਸਾਈਂ ਵਾਹਿਗੁਰੂ ਦੀ ਕਥਾ-ਵਾਰਤਾ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is said to be the True Guru, who realizes God, and proclaims the Sermon of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਬ੍ਰਹਮੁ ਬਿੰਦੇ) ਬ੍ਰਹਮ ਕੋ ਜਾਣੈ, ਭਾਵ ਬ੍ਰਹਮ ਨੇਸਟੀ ਹੋ ਔਰ ਹਰ ਪ੍ਰਕਾਰ ਹਰੀ ਕੀ ਕਥਾ ਸੁਨਾਵੇ, ਭਾਵ ਸੇ ਦ੍ਰਿਸਟਾਂਤੋਂ ਪਰਮਾਣੋਂ ਦ੍ਵਾਰੇ ਸਿਖ ਕੇ ਸੰਸਿਓਂ ਕੋ ਦੂਰ ਕਰੇ ਸੋ ਬ੍ਰਹਮ ਸੋਤ੍ਰੀ। ਜੋ ਐਸਾ ਹੋਵੇ ਸੋ ਬੇਦ ਸਾਸਤ੍ਰ ਵਿਖੇ ਸਤਿਗੁਰੂ ਕਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਰੱਖਦਾ ਹੈ, ਜਗਤ ਉਸ ਨੂੰ ਗੁਰੂ ਆਖਦਾ ਹੈ, ਗੁਰੂ ਜਗਤ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਉਪਦੇਸ਼ ਸੁਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮੁ = ਪਰਮਾਤਮਾ। ਬਿੰਦੇ = ਜਾਣਦਾ ਹੈ, ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru es quién toma Conciencia de Dios y proclama el Sermón del Señor Jar, Jar."