[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੂਕਿ ਗਈ; ਫਿਰਿ ਆਵਨ ਜਾਨੀ ॥੩॥"
page = 337
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that my coming and going, over again, have ceased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਮੇਰਾ ਮੁੜ ਕੇ ਆਉਣਾ ਤੇ ਜਾਣਾ ਮੁਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my comings and goings in reincarnation have ended. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਤਿਨ ਕੀ ਆਵਨ ਜਾਨੀ ਚੁਕ ਗਈ ਹੈ; ਅਰਥਾਤ ਵਹੁ ਜਨਮ ਮਰਣ ਸੇ ਰਹਤ ਹੂਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੁੜ ਮੁੜ ਜੰਮਣਾ ਮਰਨਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mis nacimientos y mis muertes han cesado para siempre."