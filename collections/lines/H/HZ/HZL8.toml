[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਭਗਤ, ਸੋਹਹਿ ਦਰਬਾਰੇ ॥"
page = 1055
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord-conscious saints look beauteous in the Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਜਾਣਨ ਵਾਲੇ ਸਾਧੂ, ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਸੁੰਦਰ ਦਿਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs, the devotees, are exalted and beautified in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਮੁਖ ਭਗਤੀ ਕਰਤੇ ਹੈਂ ਅਰ ਪਰਮੇਸਰ ਕੇ ਦਰਬਾਰ ਮੇਂ ਸੋਭਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਭਗਤ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹਹਿ = ਸੋਭਦੇ ਹਨ, ਆਦਰ ਪਾਂਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres con Conciencia de Dios se miran Gloriosos en la Corte del Señor,"