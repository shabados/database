[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਗਰੁ ਤਰਿਆ; ਸਾਧੂ ਸੰਗੇ ॥"
page = 684
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world ocean, he crosses joining the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਉਹ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He crosses over the world-ocean in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸਤਿਸੰਗ ਕਰ ਕੇ ਤਿਨੋਂ ਨੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਨਾਮ ਜਪਣ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰੁ = ਸਮੁੰਦਰ। ਸਾਧੂ = ਗੁਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno cruza el mar de las existencias materiales,"