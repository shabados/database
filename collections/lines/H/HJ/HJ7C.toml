[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾਰਣਿ; ਇਹ ਦੁਲਭ ਦੇਹ ॥"
page = 1181
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the reason this invaluable body has taken existence;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾਰਨ ਇਹ ਅਮੋਲਕ ਕਾਇਆ ਹੱਥ ਲੱਗੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For this reason, you have been blessed with this body, so difficult to obtain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਨਾਮ ਜਪਣੇ ਕੇ ਵਾਸਤੇ ਤੈਨੇ ਇਹੁ ਦੁਰਲਭ ਦੇਹ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਜਿਸ ਹਰਿ-ਨਾਮ ਦੇ ਜਪਣ ਵਾਸਤੇ (ਤੇਰੀ ਮਿਹਰ ਨਾਲ) ਇਹ ਦੁਰਲੱਭ ਮਨੁੱਖਾ ਸਰੀਰ ਮਿਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਾਰਣਿ = ਜਾ ਬੋਲ ਕਾਰਣਿ, ਜਿਸ ਹਰਿ-ਨਾਮ ਦੀ ਖ਼ਾਤਰ। ਦੁਲਭ = ਮੁਸ਼ਕਿਲ ਨਾਲ ਮਿਲਣ ਵਾਲੀ। ਦੇਹ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, bendíceme con esa Palabra"