[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ. ਏਕ ਲਿਵ ਲਾਗੀ; ਅੰਤਰਿ ਨਾਮੁ ਵਸਾਇਆ ॥"
page = 86
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By effacing my ego, I fixed my attention on one God and implanted the Name within my mind.7"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਨਵਿਰਤ ਕਰਕੇ ਮੈਂ ਆਪਣੀ ਬਿਰਤੀ ਇਕ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੋੜ ਲਈ ਅਤੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Conquering my ego, I am lovingly focused on the One Lord; the Naam has come to dwell within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨੋਂ ਨੇ ਹੰਤਾ ਮਮਤਾ ਕੋ ਮਾਰ ਕੇ ਰਿਦੇ ਮੇਂ ਨਾਮ ਕੋ ਵਸਾਯਾ ਹੈ, ਤਿਨਹੋਂ ਕੀ ਏਕ ਵਾਹਗੁਰੂ ਮੇਂ ਬ੍ਰਿਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਕੇ ਇੱਕ ਨਾਲ ਨਿਹੁੰ ਲਾਂਦੇ ਹਨ, ਅਤੇ ਹਿਰਦੇ ਵਿਚ ਨਾਮ ਵਸਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi ego negativo desapareció y me puse en Comunión con el Uno, así el Nombre del Señor llegó a habitar en mí."