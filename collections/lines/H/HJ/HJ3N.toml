[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਭਇਆ ਚਲਣਾ; ਕਿਉ ਰਹੀਐ ॥"
page = 1028
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the order to depart is issued, how can one stay here."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕੂਚ ਕਰਨ ਦਾ ਫ਼ੁਰਮਾਨ ਜਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਬੰਦਾ ਏਥੇ ਕਿਸ ਤਰ੍ਹਾਂ ਠਹਿਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the order to depart is issued, how can he remain here?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹੁਕਮ ਹੋ ਚੁਕਾ ਤੌ ਚਲਣਾ ਹੀ ਹੈ, ਫੇਰ ਕੈਸੇ ਰਹੀਏਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ (ਸੱਦਾ) ਆਉਂਦਾ ਹੈ, ਇਥੋਂ ਤੁਰਨਾ ਪੈ ਜਾਂਦਾ ਹੈ, ਫਿਰ ਇਥੇ ਰਹਿ ਸਕੀਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Voluntad del Señor, ¿cómo puede uno parar lo que está haciendo?"