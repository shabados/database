[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਵਿਲੋਕਿ ਜਾਸੁ ਲਾਜੰਤ ਭੂਪ ॥੩॥"
page = 627

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That great king was full of self-pride and had a very charming face, seeing which all the kings felt shy.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਰਾਜੇ ਲਜਿਤ ਹੁੰਦੇ ਸਨ ॥੩॥"