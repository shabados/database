[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਲਾਲੇ ਚਾਕਰੀ; ਗੋਲੇ ਸਿਰਿ ਮੀਰਾ ॥"
page = 1010
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day the slave is to perform Thy service, Thou are the Lord over the head of thy servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਗੋਲੇ ਨੇ ਤੇਰੀ ਸੇਵਾ ਕਮਾਉਣੀ ਹੈ ਤੂੰ ਆਪਣੇ ਨੋਕਰ ਦੇ ਸਿਰ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, the slave works for his overlord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਮੇਂ ਦਾਸ ਨੇ ਤੇਰੀ ਚਾਕਰੀ ਹੀ ਕਰਨੀ ਹੈ। ਹੇ ਬਾਦਸਾਹ! ਮੈਂ ਗੋਲੇ ਕੇ ਸਿਰ ਪਰ ਤੋ ਤੂਹੀ (ਮੀਰਾ) ਪਾਤਸਾਹੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਨੇ ਹਰ ਰੋਜ਼ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦੀ ਸੇਵਾ ਹੀ ਸੰਭਾਲੀ ਹੋਈ ਹੈ, ਸੇਵਕ ਨੂੰ ਆਪਣੇ ਸਿਰ ਉਤੇ ਮਾਲਕ-ਪ੍ਰਭੂ (ਖੜਾ ਦਿੱਸਦਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Sirviente Te sirve noche y día, Señor, he abandonado mi mente a la Palabra del Shabd del Guru,"