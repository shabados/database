[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਜੈ ਕੰਤੁ. ਨ ਆਇਓ; ਏਵੈ ਭਇਆ ਵਿਕਾਰੁ ॥੨॥"
page = 788
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But if her husband comes not to her bed, it all goes in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਕਰ ਉਸ ਦਾ ਖਸਮ ਉਸ ਦੇ ਬਿਸਤਰੇ ਤੇ ਨਹੀਂ ਆਉਂਦਾ ਤਾਂ ਇਹ ਸਭ ਵਿਅਰਥ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But her Husband Lord does not come to her bed, and so these efforts are useless. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਣ ਮੇਂ ਜੋ ਕੰਤ ਨਾ ਆਇਆ, ਭਾਵ ਸਾਖ੍ਯਾਤਕਾਰ ਜੋ ਨਾ ਹੂਆ ਤਉ ਸੀਗਾਰ ਬਿਕਾਰ ਰੂਪ ਅਰੁ ਬਿਅਰਥ ਹੋਤਾ ਭਇਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੇ) ਖਸਮ ਸੇਜ ਤੇ ਨਾਹ ਆਇਆ ਤਾਂ ਇਹ ਸਿੰਗਾਰ ਸਗੋਂ ਵਿਕਾਰ ਬਣ ਗਿਆ (ਕਿਉਂਕਿ ਵਿਛੋੜੇ ਦੇ ਕਾਰਣ ਇਹ ਦੁਖਦਾਈ ਹੋ ਗਿਆ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con hojas de areca, pero el Esposo no llegó a su aposento y así sus esfuerzos fueron inútiles. (2)"