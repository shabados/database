[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ ਨਾਨਕਾ; ਹੁਕਮੁ ਸੋਈ ਪਰਵਾਨੋੁ ॥੪॥੩੧॥"
page = 25
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Him O Nanak! that order is acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਹੈ ਨਾਨਕ! ਉਹੀ ਫੁਰਮਾਣ ਪਰਮਾਣੀਕ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases Him, O Nanak-that Command is acceptable. ||4||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੈਨੇ ਇਹ ਜਗਤੁ ਕੀਆ ਹੈ, (ਤਿਸੁ) ਤੈਨੂੰ ਜੋ ਹੁਕਮੁ ਭਾਵਦਾ ਹੈ, ਸੋਈ ਹੁਕਮੁ ਹਮ ਲੋਕੋਂ ਕੋ ਪਰਵਾਨ ਅਰਥਾਤ ਮਾਨਨੀਯ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਸਿਰ ਪਰ ਹੈ॥☬ਪੁਨ: ਤ੍ਰਿਤੀਯ ਸਬਦੁ ਭੀ ਉਸੀ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਮੇਂ ਹੀ ਉਚਾਰਨ ਕੀਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਹੁਕਮ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹੀ ਹਰੇਕ ਜੀਵ ਨੂੰ ਕਬੂਲ ਕਰਨਾ ਪੈਂਦਾ ਹੈ ॥੪॥੩੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਭਾਵੈ = ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗੇ। ਕੁਦਰਤਿ = ਸੱਤਿਆ, ਤਾਕਤ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo  que sea que Le complace, oh, dice Nanak, ese Mandato es aceptado. (4-31)"