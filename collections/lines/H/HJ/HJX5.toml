[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਸਚੁ ਕਰਣੀ ਸਾਰ ॥੪॥੫॥"
page = 1299
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O slave Nanak, sublime is only the True way of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਲੇ ਨਾਨਕ! ਸ਼੍ਰੇਸ਼ਟ ਹੈ ਕੇਵਲ ਸੱਚੀ ਜੀਵਨ ਰਹੁਰੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O slave Nanak, the true way of life is excellent. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਦਾਸੋਂ ਨੇ (ਸਚੁ ਕਰਣੀ) ਭਗਤੀ (ਸਾਰ) ਸ੍ਰੇਸਟ ਜਾਣੀ ਹੈ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਹੀ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਕਰਤੱਬ ਹੈ ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਦਾ ਸਿਮਰਨ। ਸਾਰ = ਸ੍ਰੇਸ਼ਟ। ਕਰਣੀ = ਕਰਤੱਬ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice el Esclavo Nanak, Excelente es sólo el Verdadero Modo de Vida. (4-5)"