[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਿ ਉਹ ਪ੍ਰੀਤਿ; ਚਰਨ ਸੰਗਿ ਲਾਗੀ ॥"
page = 1301
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is the love which is attuned to the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਹ ਪਿਆਰ ਜੋ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that love, which is attuned to the Lord's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ਼ ਧੰਨਤਾ ਯੋਗ ਹੈ ਜਿਸ ਕੀ ਪ੍ਰੀਤੀ ਤੇਰੇ ਚਰਨੋਂ ਕੇ ਸਾਥ ਲਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰੀਤ ਸਲਾਹੁਣ-ਜੋਗ ਹੈ ਜਿਹੜੀ (ਪਰਮਾਤਮਾ ਦੇ) ਚਰਨਾਂ ਨਾਲ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨਿ = (धन्य) ਸਲਾਹੁਣ-ਯੋਗ। ਸੰਗਿ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito sea el Amor que permanece entonado a los Pies del Señor."