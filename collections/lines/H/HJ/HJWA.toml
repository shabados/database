[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਤੇਰਾ ਭਾਈ ॥ ਰਹਾਉ ॥"
page = 614
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, my brethren, this soul is yours. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮੇਰੇ ਭਰਾਓ ਇਹ ਆਤਮਾ ਤੁਹਾਡੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is yours, O Siblings of Destiny. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜੋ ਤੇਰਾ ਭੀ ਮਨ (ਭਾਈ) ਪ੍ਰੇਮੀ ਹੋਵੈ, ਤੌ ਤੇਰੇ ਕੋ ਅਚੁਤ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਵੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰਾ ਇਹ ਮਨ ਤੇਰਾ ਪ੍ਰੇਮੀ ਬਣ ਗਿਆ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues tal es el Karma de mis acciones pasadas. (Pausa)"