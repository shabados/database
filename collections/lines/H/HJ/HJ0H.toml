[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿ ਪਰਵਾਨਾ ਸਾਚ ਕਾ ਪਿਆਰੇ; ਨਾਮੁ ਸਚਾ ਨੀਸਾਣੁ ॥"
page = 636
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gate-pass to honour is of Truth and on it is the stamp of the True Name, O dear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਜ਼ਤ-ਆਬਰੂ ਦੀ ਰਾਹਦਾਰੀ ਸੱਚ ਦੀ ਹੈ। ਇਸ ਉਤੇ ਸੱਚੇ ਨਾਮ ਦੀ ਮੋਹਰ ਹੈ, ਹੇ ਪਿਆਰਿਆ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The gateway to honor is Truth, O Beloved; it bears the Insignia of the True Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਪਾਸ ਸਚੇ ਨਾਮ ਕਾ ਪਰਵਾਨਾ ਹੈ, ਤਿਨ ਕੀ ਇਸ ਲੋਕ ਮੇਂ ਭੀ ਪ੍ਰਤਿਸ਼ਟਾ ਹੈ ਔਰ ਪਰਲੋਕ ਮੇਂ ਭੀ ਸਚਾ ਪਰਵਾਨਾ ਤਿਨ ਕੇ ਪਾਸ ਰਹਿਤਾ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਲੋਕ ਪਰਲੋਕ ਮੇਂ ਵਹੁ ਪੁਰਸ਼ ਸੁਰਖਰੂ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਮਿਲਣ ਵਾਸਤੇ (ਇਸ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) ਰਾਹਦਾਰੀ ਹੈ, ਇਹ ਨਾਮ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਮੋਹਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La verdadera autoridad viene del Honor que uno obtiene y sobre ese Honor está el Sello del Nombre del Señor."