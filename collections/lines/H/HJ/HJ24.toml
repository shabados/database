[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਈ; ਦਿਨੁ ਰੈਨਿ ਇਵ ਹੀ ਗੁਦਾਰੈ ॥"
page = 1205
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lustful person vainly passes his day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਈ ਪੁਰਸ਼ ਆਪਣਾ ਦਿਨ ਤੇ ਰਾਤ ਐਵੇ ਹੀ ਬਤੀਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The corrupt person passes his days and nights uselessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸਈ ਜੀਵ ਰਾਤ੍ਰਿ ਦਿਨ (ਇਵ ਹੀ) ਇਸੀ ਤਰਾਂ ਬਿਅਰਥ ਹੀ ਬਿਤੀਤ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਈ ਮਨੁੱਖ ਇਸੇ ਤਰ੍ਹਾਂ (ਵਿਕਾਰਾਂ ਵਿਚ) ਹੀ ਦਿਨ ਰਾਤ (ਆਪਣੀ ਉਮਰ) ਗੁਜ਼ਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਈ = ਵਿਸ਼ਈ ਵਿਕਾਰੀ ਮਨੁੱਖ। ਰੈਨਿ = ਰਾਤ। ਇਵ ਹੀ = ਇਸੇ ਤਰ੍ਹਾਂ (ਵਿਕਾਰਾਂ ਵਿਚ) ਹੀ। ਗੁਦਾਰੈ = ਗੁਜ਼ਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser malvado pasa su vida, pero sin contemplar a Dios e intoxicado con el ego,"