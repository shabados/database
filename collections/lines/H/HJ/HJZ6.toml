[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਏ ਪਾਸਿ ਕੇ; ਨਿਕਸਤ ਚਲਤੁ ਅਸੇਖ ॥੩੨੪॥"
page = 732

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering “Shatdrav Naath” and then saying “Astar Vishesh”, many names of Pash continue to be evolved.324."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਪਾਸ ਦੇ ਅਨੰਤ ਨਾਮ ਬਣਦੇ ਜਾਣਗੇ ॥੩੨੪॥"