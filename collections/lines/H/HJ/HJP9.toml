[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਏਵੈ ਜਾਣੀਐ; ਸਭੁ ਆਪੇ ਸਚਿਆਰੁ ॥੪॥"
page = 2
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know thus, O Nanak! that the True One is all by Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਸਮਝ ਲੈ, ਹੇ ਨਾਨਕ! ਕਿ ਸਤਿਪੁਰਖ ਸਾਰਾ ਕੁਛ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, know this well: the True One Himself is All. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਿੱਧੋ! (ਏਵੈ) ਇਸ ਪ੍ਰਕਾਰ ਜਾਨੀਏ ਜੋ (ਸਚਿਆਰੁ) ਸਚਾ ਅਕਾਲ ਪੁਰਖੁ ਸਰਬ ਠੌਰ ਆਪ ਹੀ ਹੈ। ਯਥਾ ਸੁਖਮਨੀ-☬\"ਬਨ ਤ੍ਰਿਣ ਪਰਬਤ ਹੈ ਪਾਰਬ੍ਰਹਮੁ॥\" ॥੪॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਕਿਸੀ ਕਾ ਕੀਆ ਹੂਆ ਹੈ, ਭਾਵ ਨਾਦੀ ਹੈ ਵਾ ਬਿੰਦੀ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਸ ਤਰ੍ਹਾਂ ਇਹ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ ਉਹ ਹੋਂਦ ਦਾ ਮਾਲਕ ਅਕਾਲ ਪੁਰਖ ਸਭ ਥਾਈਂ ਭਰਪੂਰ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਵੈ = ਇਸ ਤਰ੍ਹਾਂ (ਇਹ ਆਹਰ ਕੀਤਿਆਂ ਤੇ ਅਕਾਲ ਪੁਰਖ ਦੀ ਕਿਰਪਾ-ਦ੍ਰਿਸ਼ਟੀ ਹੋਣ ਨਾਲ)। (❀ ਨੋਟ: ਲਫ਼ਜ਼ 'ਏਵੈ' ਪਰਗਟ ਕਰਦਾ ਹੈ ਕਿ ਇਸ ਪਉੜੀ ਦੀ ਤੀਜੀ ਤੇ ਚੌਥੀ ਤੁਕ ਵਿਚ ਕੀਤੇ ਪ੍ਰਸ਼ਨ ਦਾ ਉੱਤਰ ਅਖ਼ੀਰਲੀਆਂ ਤਿੰਨ ਤੁਕਾਂ ਹੈ: ਜੇ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਵਡਿਆਈਆਂ ਵਿਚਾਰੀਏ ਤਾਂ ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ ਸਿਫ਼ਤ-ਰੂਪ ਕੱਪੜਾ ਮਿਲਦਾ ਹੈ ਤੇ ਉਹ ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਦਿੱਸ ਪੈਂਦਾ ਹੈ)। ਜਾਣੀਐ = ਜਾਣ ਲਈਦਾ ਹੈ, ਅਨੁਭਵ ਕਰ ਲਈਦਾ ਹੈ। ਸਭੁ = ਸਭ ਥਾਈਂ। ਸਚਿਆਰੁ = ਹੋਂਦ ਦਾ ਘਰ, ਹਸਤੀ ਦਾ ਮਾਲਕ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo hace falta saber, oh, dice Nanak, que Dios, por ser la Verdad, es Todo en todo. (4)"