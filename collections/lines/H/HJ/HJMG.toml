[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਹਰਿ ਕੀ ਸਰਣਾਈ; ਪ੍ਰਭ ਬਿਨੁ. ਨਾਹੀ ਆਨ ਬੀਆ ॥੧॥ ਰਹਾਉ ॥"
page = 900
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever seek I God's protection. Without the Lord there is no other second. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਹੀ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ। ਸੁਆਮੀ ਦੇ ਬਾਝੋਂ ਹੋਰ ਕੋਈ ਦੂਸਰਾ ਨਹੀਂ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, I seek the Sanctuary of the Lord.There is none other than God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਜੋ ਗੁਰਮੁਖ ਹੈਂ, ਸੋ ਤੋ ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਹਰੀ ਕੀ ਸਰਣ ਰਹਿਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਇਹ ਜਾਨਤੇ ਹੈਂ ਕਿ ਪ੍ਰਭੂ ਬਿਨਾ ਹੋਰ ਦੂਸਰਾ ਰਖਕ ਨਹੀਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਸਦਾ ਹੀ ਉਸ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ। ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਦੂਜਾ (ਕੁਝ ਕਰਨ-ਜੋਗਾ) ਨਹੀਂ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ = {अन्य} ਕੋਈ ਹੋਰ। ਬੀਆ = ਦੂਜਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por siempre y para siempre busco el Santuario del Señor, no hay nadie más que Dios.(1-Pausa)"