[[content]]
asset = "DGDG"
type = "primary"
data = "ਘੋਰ ਕਾਨਿਨ ਕੌ ਚਲਾ ਧਰਿ ਜੋਗਿ ਨ︀ਯਾਸ ਅਨੇਕ ॥੧੧੩॥"
page = 644

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Though the parents dissuaded him, he did not accept the saying of anyone he assumed the garb of a Yogi and went towards a dense forest.113."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੋਗ ਦੀਆਂ ਅਨੇਕ ਵਿਧੀਆਂ ('ਨ੍ਯਾਸ') ਧਾਰਨ ਕਰ ਕੇ ਸੰਘਣੇ ਜੰਗਲਾਂ ਵਲ ਤੁਰ ਪਿਆ ॥੧੧੩॥"