[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਬਿਸਾਰਿਐ; ਸਭੁ ਕੂੜੋ ਕੂਰਿ ॥੨॥"
page = 226
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By forgetting the Name he becomes the falsest of all the false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਉਹ ਸਮੂਹ ਝੂਠਿਆਂ ਦਾ ਝੂਠਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Naam, one becomes the most false of all the false. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਬਿਸਾਰਨੇ ਕਰ ਕੇ ਸਭ ਕੁਛ ਝੂਠ ਹੀ ਝੂਠ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਭੁਲਾ ਦਿੱਤਾ ਜਾਏ, ਤਾਂ ਇਹ ਸਾਰਾ (ਦੁਨੀਆ ਵਾਲਾ ਐਸ਼ ਭੀ) ਵਿਅਰਥ ਹੈ (ਸੁਖ ਨਹੀਂ ਮਿਲਦਾ, ਮਨੁੱਖ ਸੁਖ ਦੇ) ਵਿਅਰਥ ਜਤਨਾਂ ਵਿਚ ਹੀ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ ਬਿਸਾਰਿਐ = ਜੇ (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਵਿਸਾਰ ਦਿੱਤਾ ਜਾਏ। ਕੂੜੋ = ਕੂੜ ਹੀ, ਵਿਅਰਥ ਹੀ। ਕੂਰਿ = ਕੂੜ ਵਿਚ, ਵਿਅਰਥ ਜਤਨ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si nos olvidamos del Naam, todo es vano. (2)"