[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਮੂਰਖੁ ਨੀਚੁ ਅਜਾਣੁ; ਸਮਝਾ ਸਾਖੀਐ ॥"
page = 688
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am unwise, low and ignorant and it is through the Guru's instruction that I understand Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੂੜ੍ਹ, ਅਧਮ ਤੇ ਬੇਸਮਝ ਹਾਂ, ਗੁਰਾਂ ਦੀ ਸਿੱਖਿਆ ਦੁਆਰਾ ਹੀ ਮੈਂ ਉਸ ਨੂੰ ਸਮਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am foolish, lowly and ignorant; it is only through the Guru's Teachings that I understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੂਰਖ ਨੀਚ (ਅਜਾਨੁ) ਅਗਿਆਤ ਥਾ, ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਦ੍ਵਾਰਾ ਸਮਝਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਇਤਨੇ ਜੋਗਾ ਨਹੀਂ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਸਰੂਪ ਬਿਆਨ ਕਰ ਸਕਾਂ) ਮੈਂ (ਤਾਂ) ਮੂਰਖ ਹਾਂ, ਨੀਵੇਂ ਸੁਭਾਵ ਦਾ ਹਾਂ, ਅੰਞਾਣ ਹਾਂ, ਮੈਂ ਤਾਂ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਨਾਲ ਹੀ (ਕੁਝ) ਸਮਝ ਸਕਦਾ ਹਾਂ (ਭਾਵ, ਮੈਂ ਤਾਂ ਉਤਨਾ ਕੁਝ ਹੀ ਮਸਾਂ ਸਮਝ ਸਕਦਾ ਹਾਂ ਜਿਤਨਾ ਗੁਰੂ ਆਪਣੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਮਝਾਏ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo no soy bien nacido, soy ignorante, no tengo nada de Sabiduría, sólo a través de la Instrucción del Guru puedo alcanzar el Conocimiento."