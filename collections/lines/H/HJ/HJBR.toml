[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਹੋਹੁ ਜਨ ਊਪਰਿ; ਕਰਿ ਕਿਰਪਾ ਲੇਹੁ ਉਬਾਰੇ ॥"
page = 493
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O kind to the poor, have mercy on Thy slave and save him by showering Thine benediction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗਰੀਬਾਂ ਤੇ ਮਿਹਰਬਾਨ! ਆਪਣੇ ਗੋਲੇ ਤੇ ਤਰਸ ਕਰ ਅਤੇ ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਉਸ ਨੂੰ ਬਚਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Kind to the poor, please shower Your mercy upon Your humble servant, and save him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਦੀਨ ਜਨ ਪਰ ਦਿਆਲ ਹੋਵਹੁ, ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਕੇ ਮੇਰੇ ਕੋ ਜੋਨੀਓਂ ਸੇ ਬਚਾਇ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਦੀਨਾਂ ਉੱਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਦਾਸ ਉੱਤੇ ਮੇਹਰ ਕਰ, ਤੇ, ਦਾਸ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਬਚਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਹੁ ਉਬਾਰੇ = ਬਚਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Compasivo, ten Misericordia de mi, Tu humilde Esclavo, y sálvame por Tu Gracia."