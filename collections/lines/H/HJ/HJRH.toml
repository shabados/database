data = "ਕਿ ਸਰਹੰਗ ਦਾਨਸ਼ ਜਿ ਫ਼ਰਜ਼ਾਨਗੀ ॥"
page = 1413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was renown for his wisdom,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਬਹੁਤ ਬਹਾਦਰ, ਬੁੱਧੀਮਾਨ ਅਤੇ ਵਡਿਆਈ ਵਾਲਾ ਸੀ।"