[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਸੇਵਕ ਕਉ; ਕਿਸ ਕੀ ਕਾਣਿ ॥"
page = 371
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under whose subservience should thy slave be?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਗੋਲਾ ਕਿਹਦੀ ਮੁਹਤਾਜੀ ਕਰੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who else is Your servant to serve?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸੇਵਕੋਂ ਕੋ ਕਿਸ ਕੀ ਕਾਨ ਹੈ ਅਰਥਾਤ ਕਿਸੀ ਕੀ ਕਾਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਨਿਸ਼ਚਾ ਹੋਵੇ ਉਸ) ਤੇਰੇ ਸੇਵਕ ਨੂੰ ਹੋਰ ਕਿਸ ਦੀ ਮੁਥਾਜੀ ਹੋ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਣਿ = ਮੁਥਾਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál es la deficiencia de Tu Sirviente, oh Señor?"