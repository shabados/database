[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤੇ ਸੰਖ ਲੈ ਹਾਥਿ ਦੇਵੀ ਬਜਾਯੋ ॥"
page = 104

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There the goddess holding the conch in her hand, blew it."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਧਰ ਦੇਵੀ ਨੇ ਹੱਥ ਵਿਚ ਸੰਖ ਲੈ ਕੇ ਵਜਾਇਆ।"