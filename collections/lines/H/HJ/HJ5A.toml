[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ; ਗੁਰ ਕੈ ਬਚਨਿ ਹਰਿ ਪਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 172
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru 's hymns, I have obtained the Pervading Lord God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਮੈਂ, ਵਿਆਪਕ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found the Lord, through the Teachings of the Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੇ ਬਚਨ ਸੇ ਹਰੀ ਨਾਮ ਕੋ ਪਾਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ ਰਾਮ ਨਾਲ ਹਰੀ ਨਾਲ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਚਨਿ = ਬਚਨ ਦੀ ਰਾਹੀਂ, ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤਿ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recibí al Señor a través del Bani de la Palabra del Shabd del Guru."