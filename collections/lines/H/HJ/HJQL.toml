[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰਿ ਸਿਰਿ ਰਿਜਕੁ ਸੰਬਾਹੇ ਠਾਕੁਰੁ; ਕਾਹੇ ਮਨ ਭਉ ਕਰਿਆ ॥੨॥"
page = 10
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To every individual the Lord reaches sustenance, why fearest (thou), O My soul?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਜਣੇ ਨੂੰ ਸੁਆਮੀ ਅਹਾਰ ਪੁਚਾਉਂਦਾ ਹੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ (ਤੂੰ) ਕਿਉਂ ਡਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For each and every person, our Lord and Master provides sustenance. Why are you so afraid, O mind? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਸਿਰਿ ਸਿਰਿ) ਸਿਰਬਸਿਰ ਅਰਥਾਤ ਜਿਤਨੇ ਜੀਵ ਹੈਂ, ਸਭ ਕੋ ਰਚ ਕਰ ਕੇ ਫਿਰਿ (ਰਿਜਕੁ) ਭੋਜਨੁ ਠਾਕੁਰੁ ਪਹੁਚਾਉਤਾ ਹੈ। ਤਬ ਹੇ ਮਨ! ਤੂੰ  ਕ੍ਯੋਂ (ਭਉ) ਭੈ ਕਰਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਕਿਉਂ ਡਰਦਾ ਹੈਂ? ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਹਰੇਕ ਜੀਵ ਨੂੰ ਆਪ ਹੀ ਰਿਜ਼ਕ ਅਪੜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Señor provee de sustento a todos, así es que,  ¿por qué tienes miedo, oh mi mente? (2)"