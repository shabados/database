[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਕਰੁ ਮਉਲਿਓ; ਜੋਗ ਧਿਆਨ ॥"
page = 1193
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shiva is blossoming in the yoga contemplation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗ ਦੇ ਚਿੰਤਨ ਅੰਦਰ ਸ਼ਿਵਜੀ ਪ੍ਰਫੁਲਤ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva blossoms forth in Yoga and meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਵਜੀ ਜੋਗ ਧਿਆਨ ਕਰ ਪ੍ਰਫੁਲਤ ਹੋ ਰਹਾ ਹੈ; ਵਾ ਸਿਵਜੀ ਮੇਂ ਜੋਗਧ੍ਯਾਨ ਰੂਪ ਹੋ ਕਰ ਰਾਜਾ ਰਾਮ ਮਿਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗ-ਸਮਾਧੀ ਲਾਣ ਵਾਲਾ ਸ਼ਿਵ ਭੀ (ਪ੍ਰਭੂ ਦੀ ਜੋਤ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਖਿੜਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਕਰੁ = ਸ਼ਿਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Shiva también afloró, envuelto en meditación, oh, pero el Señor de Kabir,"