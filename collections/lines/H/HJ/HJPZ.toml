[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਵ ਛੂਟੈ; ਫਿਰਿ ਫਾਸ. ਨ ਪਾਇ ॥੩੯॥"
page = 935
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus is he emancipated and falls not in the trap again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮੁੜ ਕੇ ਫਾਹੀ ਵਿੱਚ ਨਹੀਂ ਫਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this way you shall be saved, and you shall not fall into the trap again. ||39||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਇਵ) ਇਸ ਤਰਾਂ ਕਰ ਕੇ ਜੋ ਛੂਟੇ ਹੈਂ, ਸੋ ਫੇਰ ਜਮ ਕੀ ਫਾਸੀ ਮੇਂ ਨਹੀਂ ਪੜਤੇ ਹੈਂ॥੩੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਵਿਕਾਰਾਂ ਦੀ ਫਾਹੀ ਵਿਚੋਂ ਨਿਕਲ ਜਾਂਦਾ ਹੈ, ਤੇ ਫਿਰ ਉਸ ਨੂੰ ਫਾਹੀ ਨਹੀਂ ਪੈਂਦੀ ॥੩੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਵ = ਇਸ ਤਰ੍ਹਾਂ ॥੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se libera y no cae otra vez en la trampa. (39)"