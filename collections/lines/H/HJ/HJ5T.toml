[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਲਉ ਨ ਲਖੋ ਰਨਿ ਬਾਜ ਟਰਾ ॥੧੧੫॥"
page = 623

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king did not stop the showering of arrows, as he waited to get the news of the death of Lavansaura.115."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ (ਮੇਰੇ) ਘੋੜੇ ਨੂੰ ਰਣਭੂਮੀ ਵਿਚੋਂ ਪਿਛੇ ਹਟਦਾ ਨਹੀਂ ਵੇਖੋਗੇ ॥੧੧੫॥"