[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਟੇ ਦਰਗਹ ਸੁਟੀਅਨਿ; ਊਭੇ ਕਰਨਿ ਪੁਕਾਰਾ ਰਾਮ ॥"
page = 570
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false one are cast out of the court and incessantly do they bewail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਕਚਹਿਰੀਓ ਬਾਹਰ ਸੁੱਟ ਦਿੱਤੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਖੜੇ ਹੋ ਹਮੇਸ਼ਾਂ ਉਹ ਵਿਰਲਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The counterfeit are cast out of the Court, and they stand there, crying out in misery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੋਟੇ ਦਰਗਾਹ ਮੇਂ (ਸੁਟੀਅਨਿ) ਨਰਕੋਂ ਮੇਂ ਪਾਈਤੇ ਹੈਂ ਔਰ (ਊਭੇ) ਖੜੇ ਹੂਏ ਪੁਕਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੈੜੇ ਬੰਦੇ ਤਾਂ ਦਰਗਾਹ ਵਿਚ ਰੱਦੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਉਥੇ ਖਲੋ ਕੇ ਪੁਕਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਟੀਅਨਿ = ਪਰੇ ਸੁੱਟੇ ਜਾਂਦੇ ਹਨ, ਰੱਦ ਕੀਤੇ ਜਾਂਦੇ ਹਨ। ਊਭੇ = ਖਲੋਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los falsos ahí son rechazados y echados a la ronda de las reencarnaciones."