[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖ ਪਿਆਰੇ; ਦਿਨਸੁ ਰਾਤਿ ॥"
page = 1170
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His Sikhs, the Guru loves day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਿੱਖਾਂ ਨੂੰ ਗੁਰੂ ਜੀ ਦਿਨ ਤੇ ਰੈਣ ਪਿਆਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru loves His Sikhs, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੋ ਸਿਖ ਹੀ ਰਾਤ੍ਰ ਦਿਨ ਪ੍ਯਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਿਆਰੇ ਗੁਰਸਿੱਖ ਦਿਨ ਰਾਤ (ਨਾਮ ਦੀ ਦਾਤ ਸਾਂਭ ਰੱਖਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Devoto Lo ama por siempre y para siempre."