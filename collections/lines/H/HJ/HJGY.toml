[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਨਵਤਨ ਨਾਮ ਧਿਆਵਹਿ ॥"
page = 275
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions meditate on His ever new names."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਉਸ ਦੇ ਨਿਤ ਨਾਵਾਂ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions meditate on His eternally new Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਸੇਸ ਨਾਗ ਆਦੀ ਨਿਤ ਨਵੀਨ ਨਾਮ ਲੇ ਕਰ ਧਿਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਕਰੋੜਾਂ ਬੰਦੇ (ਪ੍ਰਭੂ ਦਾ) ਨਿੱਤ ਨਵਾਂ ਨਾਮ ਸਿਮਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵਤਨ = ਨਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones Lo bautizan con innumerables nombres,"