[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑਾ ਗੁਰਮੁਖਿ ਨਾਮੁ ਅਰਾਧਿਆ; ਤਿਨਾ ਦੁਖ ਭੁਖ ਲਹਿ ਜਾਇ ॥"
page = 1250
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards, who ponder over the Name; their pain and hunger depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਗੁਰੂ-ਸਮਰਪਨ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ ਪੀੜ ਅਤੇ ਖੁਧਿਆ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Gurmukhs who worship the Naam, the Name of the Lord - their pain and hunger departs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸ਼ੋਂ ਨੇ ਗੁਰੋਂ ਦੁਆਰੇ ਨਾਮ ਕੋ ਅਰਾਧਨ ਕੀਆ ਹੈ ਤਿਨੋਂ ਕੀ ਦੁਖ ਭੁਖ ਸਭ ਲਹਿ ਜਾਤੀ ਹੈ॥☬ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਗੁਰਮੁਖਾਂ ਨੇ ਨਾਮ ਸਿਮਰਿਆ ਹੈ ਉਹਨਾਂ ਦੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditan en el Nombre del Señor, se liberan de toda ansiedad y dolor."