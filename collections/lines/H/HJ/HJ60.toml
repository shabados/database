[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ; ਭਗਤਿ ਪਾਵੈ ਜਨੁ ਕੋਈ ॥੧॥"
page = 879
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's teaching some rare person, obtains the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਕੋਈ ਵਿਰਲਾ ਪੁਰਸ਼ ਹੀ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only through the Guru's Teachings will such a person become devoted. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਦ੍ਵਾਰਾ ਕੋਈ ਜਨ ਭਗਤੀ ਕੋ ਪਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਕੋਈ (ਵਡ-ਭਾਗੀ) ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉਤੇ ਤੁਰ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦਾ ਲਾਹਾ ਖੱਟਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨੁ ਕੋਈ = ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es aquél que logra la Alabanza de Dios a través de la Palabra del Shabd del Guru. (1)"