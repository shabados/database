[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਬਸਨ ਅੰਗ ਸੰਗ ਮਿਲਿ ਹੁਇ ਮਲੀਨ; ਸਲਿਲ ਸਾਬੁਨ ਮਿਲਿ ਨਿਰਮਲ ਹੋਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as clothes become soiled by their touching the body but are washed clean with water and soap"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬਸਨ = ਸਬਤਰ ਅੰਗਾਂ ਨਾਲ ਮਿਲਿ ਲਗ ਕੇ ਪਹਿਨਣ ਤੇ ਮੈਲਾ ਹੋ ਜਾਇਆ ਕਰਦਾ ਹੈ, ਤਉ ਤਾਂ ਜਲ ਸਬੂਨ ਨਾਲ ਧੋਤਿਆਂ ਨਿਰਲ ਉਜਲਾ ਹੋ ਜਾਇਆ ਕਰਦਾ ਹੈ।"