[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਸਚੁ ਧਿਆਇਦੇ; ਸਚੁ ਸੇਵਨਿ. ਸਚੇ ਤੇਰਾ ਮਾਣੁ ॥"
page = 307
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who contemplate over Thee O True Lord work for truth Thou O true one art their just pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਹੇ ਸੱਚੇ ਸਾਹਿਬ! ਉਹ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ। ਤੂੰ ਹੀ ਸਤਿਪੁਰਖ ਉਨ੍ਹਾਂ ਦਾ ਯੋਗ ਫਖਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on You, O True Lord, serve the Truth; O True Lord, they take pride in You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਜੋ ਤੇਰੇ ਕੋ ਧਿਆਵਤੇ ਹੈਂ ਔਰ ਨਿਸਚੇ ਕਰ ਕੇ ਸੇਵਨ ਕਰਤੇ ਹੈਂ ਪੁਨਾ ਤੇਰਾ ਮਾਣ ਰਖਤੇ ਹੈਂ, ਸੋ ਸਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਚੇ ਪ੍ਰਭੂ! ਜੋ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਤੇਰੀ ਸੇਵਾ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਤੇਰਾ ਹੀ ਮਾਣ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que Te alaban y Te sirven, oh, Uno Verdadero, se apoyan en nadie más que en Ti."