[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਭ ਮਹਿ ਵਰਤਹਿ ਆਪਿ; ਕੁਦਰਤਿ ਦੇਖਾਵਹੀ ॥"
page = 1095
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are contained amongst all and manifest Thine Omnipotence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪੇ ਹੀ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈਂ ਅਤੇ ਆਪਣੀ ਅਪਾਰ ਸ਼ਕਤੀ ਨੂੰ ਵਿਖਾਲਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are pervading and permeating all; You Yourself reveal Your creative potency."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਭ ਮੇਂ ਵਰਤ ਰਿਹਾ ਹੈਂ ਔ ਅਪਨੀ ਸ਼ਕਤੀ ਸਭ ਕੋ ਦਿਖਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਜੀਵਾਂ ਵਿਚ ਆਪ ਮੌਜੂਦ ਹੈਂ, (ਸਭ ਵਿਚ) ਆਪਣੀ ਤਾਕਤ ਵਿਖਾ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Trabajas a través de todo y así manifiestas Tu Poder."