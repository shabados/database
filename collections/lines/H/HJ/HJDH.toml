[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਚੈ ਵੈਦ ਨ ਜਾਣਨੀ; ਵੇਦਨ ਦਾਰੂ ਰੋਗੀ ਸੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Since the inexperienced physician does not know the problem of the patient as well as the medicine for the same."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕੱਚਾ) ਅਨਪੜ੍ਹ ਹਕੀਮ ਰੋਗੀ ਦੀ ਪੀੜਾ ਅਤੇ ਉਸ ਦਾ ਦਾਰੂ ਨਹੀਂ ਜਾਣਦਾ, (ਭਈ ਮਰਜ਼ ਕੀ ਅਰ ਔਖਧੀ ਕੀ ਹੈ?)"