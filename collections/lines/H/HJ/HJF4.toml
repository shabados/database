[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਾਮਨਾ; ਤੀਰਥ ਦੇਹ ਛੁਟੈ ॥"
page = 265
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many desire giving up body at places of pilgrimage,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਇੱਛਾ ਕਰਦੇ ਹਨ ਕਿ ਯਾਤ੍ਰਾ ਅਸਥਾਨ ਤੇ ਜਾ ਕੇ ਸਰੀਰਕ ਚੋਲਾ ਛਡਿਆ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your mind filled with desire, you may give up your body at a sacred shrine of pilgrimage;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮਨ ਮੇਂ ਕਾਮਨਾ ਧਾਰ ਕਰ; ਵਾ ਮਨੀਕਰਣ ਘਾਟ ਸ੍ਰੀ ਕਾਸ਼ੀ ਜੀ ਮੇਂ; ਵਾ ਪਹਾੜ ਮੇਂ ਜੋ ਹੈ ਜਹਾਂ ਜਲ ਮੇਂ ਪਾਈ ਰੋਟੀ ਪਕ ਕਰ ਉਪਰ ਆ ਜਾਤੀ ਹੈ; ਵਾ ਰੁਵਾਲ ਸਰ ਸੇ ਪਰੇ ਸੋ ਮਨੀਕਰਨ ਤੀਰਥ ਹੈ ਤਿਸ ਮੇਂ ਭੀ ਦੇਹਿ ਛੁਟ ਜਾਵੈ, ਭਾਵ ਸੇ ਐਸੇ ਤੀਰਥੋਂ ਪਰ ਭੀ ਸਰੀਰ ਕਾ ਤਿਆਗ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਈ ਪ੍ਰਾਣੀਆਂ ਦੇ) ਮਨ ਦੀ ਇੱਛਾ (ਹੁੰਦੀ ਹੈ ਕਿ) ਤੀਰਥਾਂ ਤੇ (ਜਾ ਕੇ) ਸਰੀਰਕ ਚੋਲਾ ਛੱਡਿਆ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podrás ofrecer tu vida al cuidado de los lugares santos y sin embargo,"