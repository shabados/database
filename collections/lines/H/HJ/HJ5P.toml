[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਧਰਮ; ਇਹੁ ਤਤੁ ਗਿਆਨੁ ॥"
page = 866
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sublime deed and faith and real gnosis is this,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੇਸ਼ਟ ਅਮਲ ਤੇ ਈਮਾਨ ਅਤੇ ਅਸਲੀ ਬ੍ਰਹਿਮ-ਵੀਚਾਰ ਇਹ ਹੈ ਕਿ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the essence of karma, righteous conduct and spiritual wisdom,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਤੋ ਏਹੀ ਕਰਮੁ ਔ ਏਹੀ ਧਰਮ ਪੁਨਹ ਏਹੀ ਸਾਰ ਰੂਪ ਗਿਆਨ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹੀ ਹੈ ਧਾਰਮਿਕ ਕਰਮ ਅਤੇ ਇਹੀ ਹੈ ਅਸਲ ਗਿਆਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ ਧਰਮ = (ਤੀਰਥ, ਵਰਤ, ਮੂਰਤੀ-ਪੂਜਾ ਆਦਿਕ) ਕਰਮ ਜਿਨ੍ਹਾਂ ਨੂੰ ਧਰਮ ਸਮਝਿਆ ਗਿਆ ਹੈ। ਤਤੁ ਗਿਆਨੁ = ਅਸਲ ਗਿਆਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la Esencia de la Sabiduría, es la más elevada acción, es nuestro Dharma:"