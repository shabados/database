[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਮੈਲਾ; ਇਕੁ. ਨ ਧਿਆਏ ॥"
page = 116
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This filthy mind remembers not the one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਗੰਦਾ ਮਨ ਇੱਕ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is filthy and polluted; it does not meditate on the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਅਸੁਧੁ ਮਨੁ ਏਕ ਵਾਹਿਗੁਰੂ ਕੋ ਨਹੀਂ ਧਿਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਤਨਾ ਚਿਰ ਮਨੁੱਖ ਦਾ) ਇਹ ਮਨ (ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਨਾਲ) ਮੈਲ਼ਾ (ਰਹਿੰਦਾ) ਹੈ, (ਤਦੋਂ ਤਕ ਮਨੁੱਖ) ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਨਹੀਂ ਸਿਮਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente está aturdida; dentro de uno se encuentra la impureza de la dualidad, y uno no puede meditar en el Uno."