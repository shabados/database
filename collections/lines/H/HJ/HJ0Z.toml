[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹ ਕਰੈ ਮੁਲਾਂ; ਕਹ ਕਰੈ ਸੇਖ ॥੩॥"
page = 1158
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For man, what can the Maulvi do and what can the Sheikh do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਲਈ ਕੀ ਮੋਲਵੀ ਕਰ ਸਕਦਾ ਹੈ ਅਤੇ ਕੀ ਸ਼ੇਖ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can the Mullah do, and what can the Shaykh do? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮੇਂ ਕੋਈ ਮੁਲਾਂ ਕ੍ਯਾ ਕਰੇਗਾ ਅਰ ਸੇਖ ਕ੍ਯਾ ਕਰ ਸਕਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁੱਲਾਂ ਜਾਂ ਸ਼ੇਖ਼ (ਬਣਿਆਂ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕੋਈ ਖ਼ਾਸ ਵੱਡਾ ਮਰਾਤਬਾ ਨਹੀਂ ਮਿਲ ਜਾਂਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así que no importa si uno es Muláh o Sheikh. (3)"