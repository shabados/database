[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੈ ਤੁਰੇ ਸਉਦਾਗਰੀ; ਸਉਦਾਗਰੁ ਧਾਵੈ ॥"
page = 166
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The trader, who takes horses and sets out to trade in them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਣਜਾਰਾ ਜੋ ਘੋੜੇ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਵਪਾਰ ਲਈ ਤੁਰਦਾ ਹੈ ਉਹ ਪਦਾਰਥ ਕਮਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The traders buy horses, planning to trade them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਸਉਦਾਗਰ ਘੋੜੇ ਲੈ ਕਰ ਸੌਦਾਗਰੀ ਕੋ ਜਾਂਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੌਦਾਗਰ ਸੌਦਾਗਰੀ ਕਰਨ ਵਾਸਤੇ ਘੋੜੇ ਲੈ ਕੇ ਤੁਰ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਰੇ = ਘੋੜੇ। ਧਾਵੈ = ਦੌੜਦਾ ਹੈ, ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mercader sale a vender sus caballos,"