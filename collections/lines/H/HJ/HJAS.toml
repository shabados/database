[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਵੱਡਾ ਅਤੇ ਚੰਗੇਰਾ ਹਰਗੋਬਿੰਦ ਵੀ ਉਹੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮੂ ਹਰਗੋਬਿੰਦੋ ਅਕਰਮੋ ਅਹਿਸਨ ਅਸਤ ।੨੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The greatest and the best of all, Hargobind, is also the same. (24)"