[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਕਰੇ ਜਨੁ; ਵਡਿਆਈ ਪਾਏ ॥"
page = 664
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's servant perform His service and obtains honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਸੇਵਕ ਉਸ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ ਅਤੇ ਪੱਤ ਆਬਰੂ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servant performs devotional worship, and is blessed with greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਭਗਤੀ ਕਰਤੇ ਹੈਂ, ਸੋ ਵਡਿਆਈ ਕੌ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦਾ ਹੈ ਉਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਖੱਟਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "implantan en su ser interior el Servicio de Devoción."