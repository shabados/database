[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੰਨ੍ਹੀ ਜਾਣੁ ਲੁਹਾਰ ਦੀ; ਖਿਣੁ ਜਲਿ ਵਿਚਿ ਖਿਨ ਅਗਨਿ ਸਮਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Blacksmith's pincers are sometimes put in fire and the next moment in water;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੁਹਾਰ ਦੀ ਸੰਨ੍ਹੀ ਪਲ ਪਾਣੀ ਵਿਚ ਪਲ ਅੱਗ ਵਿਚ ਰਖੀ ਜਾਂਦੀ ਹੈ, (ਮੂਰਖ ਬੇਅਸੂਲਾ ਆਦਮੀ ਹੁੰਦਾ ਹੈ)।"