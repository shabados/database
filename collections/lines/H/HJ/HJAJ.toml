[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਭਾਤਿ ਸੋ ਗ੍ਵਾਰਨਿ ਬੋਲਤ; ਹੈ ਜੀਯ ਮੈ ਅਤਿ ਮਾਨਿ ਉਦਾਸੀ ॥"
page = 382

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, getting highly sorrowful, the gopis are talking to one another"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਵਿਚ ਬਹੁਤ ਉਦਾਸੀ ਮੰਨ ਕੇ ਗੋਪੀਆਂ ਇਸ ਤਰ੍ਹਾਂ ਬੋਲਦੀਆਂ ਹਨ।"