[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਨਿ. ਨ ਸਾਕਉ, ਉਸਤਤਿ ਤਾ ਕੀ; ਕੀਮਤਿ. ਕਹਣੁ ਨ ਜਾਈ ॥੨॥"
page = 672
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can describe not his glory and tell not his worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੀ ਪ੍ਰਭਤਾ ਵਰਣਨ ਅਤੇ ਉਸ ਦੀ ਮੁੱਲ ਦਾਸ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot express His glory; I cannot describe His worth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੀ ਉਸਤਤੀ ਮੈਂ ਬਰਣਨ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੂੰ ਔ ਤਿਨੋਂ ਕੇ ਗੁਣੋਂ ਕੀ ਕੀਮਤਿ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਉਸ ਮਨੁੱਖ ਦੀ ਵਡਿਆਈ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਉਸ ਮਨੁੱਖ (ਦੇ ਆਤਮਕ ਜੀਵਨ) ਦੀ ਕੀਮਤ ਨਹੀਂ ਦੱਸੀ ਜਾ ਸਕਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਨਿ ਨ ਸਾਕਉ = {ਸਾਕਉਂ} ਮੈਂ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਤਾ ਕੀ = ਉਸ (ਮਨੁੱਖ) ਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su grandeza es indescriptible y su valor se vuelve inapreciable. (2)"