[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਸਭ ਕੁਲ ਉਧਾਰੈ ॥"
page = 271
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By association with saints one's family is all saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਦੁਆਰਾ ਆਦਮੀ ਦੀ ਸਮੂਹ ਵੰਸ਼ ਪਾਰ ਉਤਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, all one's family is saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਇਹ ਜੀਵ ਸੰਪੂਰਨ ਕੁਲੋਂ ਕੌ ਉਧਾਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ (ਮਨੁੱਖ ਆਪਣੀਆਂ) ਸਾਰੀਆਂ ਕੁਲਾਂ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਾਰੈ = ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un hombre que convive con seres virtuosos se salva a sí mismo"