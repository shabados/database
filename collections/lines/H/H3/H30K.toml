[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਦੇਹੀ ਵਿਚਿ; ਸਭ ਵਥੁ ਪਾਈ ॥"
page = 1064
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within this body, He has put every thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਕਾਇਆ ਅੰਦਰ ਉਸ ਨੇ ਹਰ ਵਸਤੂ ਪਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has placed everything within this body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇਹੀ ਕੇ ਬੀਚ ਗੁਣੋਂ ਰੂਪ ਸਭ ਵਸਤੂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਸ ਨੇ ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਵਿਚ (ਹੀ ਉਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸਾਰੀ ਰਾਸਿ-ਪੂੰਜੀ ਪਾ ਰੱਖੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Los que están inmersos en el Amor del Señor,"