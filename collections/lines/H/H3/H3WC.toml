[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਜਨਾ ਕੀ; ਮਾਗਉ ਧੂਰਿ ॥"
page = 289
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ask for the dust of pious persons feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਘੂੜ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I ask for the dust of the feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੇਰੇ ਸੰਤ ਜਨੋਂ ਕੀ ਚਰਨ ਧੂੜੀ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਧੂ ਜਨਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਮੰਗਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੂਰਿ = ਧੂੜ। ਮਾਗਉ = ਮੈਂ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A mí, que añoro sólo el Polvo de los Pies de Tus Santos."