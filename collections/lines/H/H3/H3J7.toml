[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੈ ਮਨਿ ਚਿਤਿ. ਹਰਿ ਆਸ ਨਿਤ; ਕਿਉ ਦੇਖਾ. ਹਰਿ ਦਰਸੁ ਤੁਮਾਰਾ ॥"
page = 167
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The longing for God is ever within my mind and heart, O God how shall I behold Thine sight?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਤੇ ਦਿਲ ਅੰਦਰ ਸਦਾ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀ ਚਾਹ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਤੇਰਾ ਦੀਦਾਰ ਵੇਖਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my conscious mind is the constant longing for the Lord. How can I behold the Blessed Vision of Your Darshan, Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹਮਾਰੇ ਮਨ ਔਰ ਚਿਤ ਮੇਂ ਨਿਤਪ੍ਰਤੀ ਤੇਰੀ ਆਸ਼ਾ ਹੈ, ਤਾਂ ਤੇ ਤੁਮਾਰਾ ਦਰਸ਼ਨ ਕਿਸ ਪ੍ਰਕਾਰ ਦੇਖਾਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਰੇ ਮਨ ਵਿਚ ਚਿੱਤ ਵਿਚ ਸਦਾ ਇਹ ਆਸ ਰਹਿੰਦੀ ਹੈ ਕਿ ਮੈਂ ਕਿਸੇ ਤਰ੍ਹਾਂ ਤੇਰਾ ਦਰਸਨ ਕਰ ਸਕਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi mente hay un deseo por Ti, oh Señor, ¿cómo podré Verte?"