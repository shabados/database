[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਣਮੜਿਆ ਮੰਦਲੁ ਬਾਜੈ ॥"
page = 657
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unskinned drum plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਮ ਨਾਲ ਨਾਂ ਮੜਿ੍ਹਆ ਹੋਇਆ ਢੋਲ ਵੱਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The skinless drum plays."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਰੂਪੀ ਜੋ (ਮੰਦਲ) ਢੋਲ ਹੈ ਤਿਸ ਮੇਂ ਜਿਨ ਸੰਤੋਂ ਕਾ ਮਨ ਮੜਿਆ ਨਹੀਂ ਅਰਥਾਤ ਖੈਂਚਿਆ ਨਹੀਂ ਗਿਆ, ਸੋ ਨਾਮ ਕੋ (ਬਾਜੈ) ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਢੋਲ ਵੱਜਣ ਲੱਗ ਪੈਂਦਾ ਹੈ (ਪਰ ਉਹ ਢੋਲ ਖੱਲ ਨਾਲ) ਮੜ੍ਹਿਆ ਹੋਇਆ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la mente despierta,"