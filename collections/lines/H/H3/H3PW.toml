[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਡੇ ਬਡੇ ਅਹੰਕਾਰੀਆ; ਨਾਨਕ. ਗਰਬਿ ਗਲੇ ॥੧॥"
page = 278
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The very haughty persons, O Nanak, are consumed by their pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਆਕੜ ਖਾਂ ਪੁਰਸ਼, ਹੇ ਨਾਨਕ, ਆਪਣੀ ਹੰਗਤਾ ਰਾਹੀਂ ਗਲ ਸੜ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The very proud and arrogant persons, O Nanak, are consumed by their own pride. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਰਾਵਣ ਦੁਰਜੋਧਨ ਆਦਿ ਬਡਿਓਂ ਸੇ ਬਡੇ ਹੰਕਾਰੀ ਭਏ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਸੰਪੂਰਨ ਹੰਕਾਰ ਮੇਂ ਹੀ ਵਾ ਹੰਕਾਰ ਕਰ ਕੇ ਹੀ ਗਲੇ ਹੈਂ ਅਰਥਾਤ ਨਾਸ ਭਏ ਹੈਂ॥੧॥☬ਸਲੋਕ ਕਾ ਟੀਕਾ ਰੂਪ ਪੂਰਬੋਕਤ ਉਪਦੇਸ ਕੌ ਦ੍ਰਿੜ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਵੱਡੇ ਵੱਡੇ ਅਹੰਕਾਰੀ ਮਨੁੱਖ, ਹੇ ਨਾਨਕ! ਅਹੰਕਾਰ ਵਿਚ ਹੀ ਗਲ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes y soberbios Manmukjs, son destruidos por su propio orgullo.(1)"