data = "ਤੀਸਰ ਗੁਰੁ ਯਾਹਿ ਹਮ ਮਾਨਾ ॥"
page = 649

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Contemplating in his mind, he said this, “I consider it my third Guru"

