[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਗੁਨ ਗਾਇ. ਬਿਖੈ ਬਨੁ ਤਰਿਆ; ਕੁਲਹ ਸਮੂਹ ਉਧਾਰਿਓ ॥੧॥"
page = 534
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the Lord's he crosses the ocean of poison and saves his entire lineage as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਕੀਰਤੀ ਕਰਨ ਦੁਆਰਾ, ਉਹ ਜ਼ਹਿਰ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਵੰਸ਼ ਨੂੰ ਭੀ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glories of God, he crosses over the ocean of poison, and saves all his generations as well. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਗੁਨ ਗਾਇ ਕਰ ਕੇ ਬਿਖ੍ਯ ਰੂਪ (ਬਨ) ਜਲ ਤਰਾ ਹੈ ਅਰ ਸਭੀ ਕੁਲੋਂ ਕਾ ਉਧਾਰ ਕਰ ਲੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾ ਕੇ ਸੇਵਕ ਵਿਸ਼ਿਆਂ ਦੇ ਜਲ ਨਾਲ ਭਰੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਆਪ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ, ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਕੁਲਾਂ ਨੂੰ ਭੀ (ਉਸ ਵਿਚ ਡੁੱਬਣੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando la Alabanza del Señor, él cruza el mar venenoso, y salva a sus generaciones. (1)"