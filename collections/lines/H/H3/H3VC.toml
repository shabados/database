[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬਿਨਾਸੀ ਅਬਿਗਤ; ਆਪੇ ਆਪਿ ਉਤਪਤਿ ॥"
page = 1385
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Imperishable and Formless Lord, Thou are born of Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਅਮਰ ਅਤੇ ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ! ਤੂੰ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਪੈਦਾ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Imperishable and Formless Lord, You formed Yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਬਿਨਾਸੀ ਰੂਪ! ਤੂੰ ਆਪੇ ਆਪ ਸਰਬ ਕਾ ਹੀ ਉਤਪਤਿ ਕਰਤਾ ਹੈ, ਤਾਂ ਤੇ ਤੇਰੀ ਗਤੀ ਕੋ ਕੋਈ ਨਹੀਂ ਜਾਨ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਆਦਿ ਪੁਰਖ!) ਤੂੰ ਕਦੇ ਨਾਸ ਹੋਣ ਵਾਲਾ ਨਹੀਂ ਹੈਂ, ਤੂੰ ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ ਨਹੀਂ ਦਿੱਸਦਾ; ਤੇਰੀ ਉਤਪੱਤੀ ਤੇਰੇ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬਿਨਾਸੀ = ਨਾਸ ਨਾ ਹੋਣ ਵਾਲਾ। ਅਬਿਗਤ = ਅਵਿਅਕਤ ਜੋ ਵਿਅਕਤੀ ਤੋਂ ਰਹਿਤ ਹੋਵੇ, ਸਰੀਰ ਤੋਂ ਰਹਿਤ, ਅਦ੍ਰਿਸ਼ਟ, ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ ਨਾਹ ਦਿੱਸਣ ਵਾਲਾ। ਆਪੇ ਆਪਿ = ਆਪਣੇ ਆਪ ਤੋਂ। ਉਤਪਤਿ = ਪੈਦਾਇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Señor Imperecedero y Sin Forma, Te das Forma a Ti Mismo, eres el Único Uno y nada ni nadie se parece a Ti."