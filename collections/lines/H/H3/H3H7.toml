[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਲੇ ਲੁੱਥ ਜੁੱਥੰ ਗਿਰੇ ਬੀਰ ਮਾਰੇ ॥"
page = 67

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The blows of maces on helmets create knocking sounds, the bodies of killed warriors are rolling in dust."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਤੇ) ਲੋਥਾਂ ਦੇ ਢੇਰ ਰੁਲਦੇ ਹਨ (ਅਤੇ ਕਿਤੇ) ਮਾਰੇ ਹੋਏ ਯੁੱਧ-ਵੀਰ ਡਿਗੇ ਪਏ ਹਨ।"