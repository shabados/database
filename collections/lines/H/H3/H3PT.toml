[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਨਿਰਸੰਦੇਹ ਉਹ ਦੌਲਤ ਵੀ ਬਖਸ਼ਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੌਲਤਿ ਬੇ-ਇਸ਼ਤਬਾਹੀ ਮੀਦਿਹੰਦ ।੧੩੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Intrinsically, they were one but overtly were two sparks that could singe everything but the truth."