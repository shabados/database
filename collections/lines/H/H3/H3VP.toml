[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਬਲਿ ਬਲਿ ਸਦ ਬਲਿ ਜਾਈਐ; ਤੇਰਾ. ਅੰਤੁ ਨ ਪਾਰਾਵਰਿਆ ॥੪॥੧॥"
page = 495
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak is devoted dedicates and ever a sacrifice unto Thee, O Lord and to Thine vastness there is no limit or bound."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਤੇਰੇ ਉਤੋਂ, ਹੇ ਸੁਆਮੀ! ਸਦਾ ਸਦਕੇ, ਅਤੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ। ਤੇਰੇ ਪਰਮ ਵਿਸਥਾਰ ਦਾ ਕੋਈ ਓੜਕ ਜਾਂ ਹੱਦ ਬੰਨਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is devoted, dedicated, and forever a sacrifice to You - Your vast expanse has no limit. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਬਾਨੀ ਆਦਿ ਸੇ ਸਦਾ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ, ਹੇ ਭਗਵਾਨ! ਤੇਰੇ ਪਾਰ ਉਰਾਰ ਕਾ ਅੰਤ ਨਹੀਂ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਪਰਮਾਤਮਾ ਤੋਂ ਸਦਕੇ ਸਦਾ ਕੁਰਬਾਨ ਹੁੰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ (ਤੇ ਅਰਦਾਸ ਕਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ ਕਿ ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਤੇਰਾ ਉਰਲਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਬਲਿ = ਸਦਕੇ। ਜਾਈਐ = ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ। ਪਾਰਾਵਰਿਆ = ਪਾਰ ਅਵਾਰ, ਪਾਰਲਾ ਤੇ ਉਰਲਾ ਬੰਨਾ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Nanak ofrece su ser en sacrificio a Ti, por siempre y para siempre, aun sin conocer Tu Extensión ni Tu Expansión. (4‑1)"