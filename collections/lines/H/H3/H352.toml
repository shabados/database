[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਕਉੜੇ ਹੋਇ ਗਏ; ਜਿਤੜੇ ਮਾਇਆ ਭੋਗ ॥"
page = 135
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant all the pleasures of wealth become bitter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਧਨ ਦੌਲਤ ਦੇ ਸਾਰੇ ਰੰਗ ਰਸ ਤਲਖ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, all of Maya's sensual pleasures turn bitter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਮਾਇਆ ਕੇ ਭੋਗ ਮੀਠੇ ਮਾਨਤਾ ਥਾ, ਸੋ ਖਿਨ ਮੇਂ ਅੰਤ ਕਾਲ ਸਮੇਂ (ਕਉੜੇ) ਦੁਖਦਾਈ ਹੋ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀਆਂ ਮਾਇਆ ਦੀਆਂ ਮੌਜਾਂ (ਦੀ ਖ਼ਾਤਰ ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਸੀ, ਉਹ ਭੀ) ਇਕ ਪਲ ਵਿਚ ਦੁਖਦਾਈ ਹੋ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਇਆ ਭੋਗ = ਮਾਇਆ ਦੀਆਂ ਮੌਜਾਂ, ਦੁਨੀਆ ਦੇ ਐਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amargo se vuelve el sabor de los placeres sensoriales en un abrir y cerrar de ojos."