[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਬਖਸੇ ਤਿਸੁ ਮਿਲੈ; ਮਹਲੀ ਪਾਏ ਥਾਉ ॥੪॥"
page = 565
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are obtained by him, whom He blessed, Such a person attains a seat in Lord's presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਿਲਦੇ ਹਨ, ਜਿਸ ਨੂੰ ਉਹ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ। ਐਸਾ ਪੁਰਸ਼ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿੱਚ ਟਿਕਾਣਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is so blessed by the Lord, obtains a seat in the Mansion of the Lord's Presence. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਗੁਣ ਵਾ ਨਾਮ ਜਿਸ ਕੋ ਅਕਾਲ ਪੁਰਖ ਬਖਸ਼ਤਾ ਹੈ ਤਿਸ ਕੋ ਮਿਲੇ ਹੈਂ, ਸੋਈ (ਮਹਲੀ) ਜਗ੍ਯਾਸੂ ਨਾਮ ਜਪ ਕੇ ਸ੍ਵਰੂਪ ਅਸਥਾਨ ਪਾਵਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪਰਮਾਤਮਾ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ, ਤੇ ਐਸਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਥਾਂ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੀ = ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien así es bendecido por el Señor, obtiene un lugar en la Mansión de la Presencia del Señor. (4)"