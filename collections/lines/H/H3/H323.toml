[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਵਰਨਾ ਚਿਹਨਾ ਬਾਹਰਾ ॥"
page = 74
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art sans colours and marks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਰੰਗਾ ਅਤੇ ਚਿੰਨ੍ਹਾਂ ਤੋਂ ਬਗੈਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are without color or mark."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵੰਤ! ਤੂੰ  ਬ੍ਰਹਮਣਾਦਿ ਬਰਨੋਂ ਸੇ ਔਰ ਚਿੰਨ੍ਹੋਂ ਸੇ, ਵਾ ਰੰਗ ਔਰ ਨਿਸਾਨੀ ਚੱਕ੍ਰ ਆਦਿ ਸੇ ਬਾਹਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਹ ਕੋਈ ਖ਼ਾਸ ਰੰਗ ਹੈ ਤੇ ਨਾਹ ਕੋਈ ਖ਼ਾਸ ਚਿਹਨ-ਚੱਕਰ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, Estás más allá del color, más allá de cualquier signo."