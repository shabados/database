[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਲ ਛਿਮੋ ਹਮਰੀ ਪ੍ਰਭੁ ਆਪੁ ਨ ਭੂਲਨਹਾਰ ਕਹੂੰ ਕੋਊ ਮੋ ਸੌ ॥"
page = 812

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There is none other as pardonable as You."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੁਸੀਂ ਮੇਰੀ ਭੁਲ ਮਾਫ਼ ਕਰ ਦਿਓ ਕਿਉਂਕਿ ਮੇਰੇ ਵਰਗਾ ਹੋਰ ਕੋਈ ਭੁਲਣਹਾਰ ਨਹੀਂ ਹੈ।"