[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਤਾ ਕਉ; ਹਉ ਜੀਵਾ ॥"
page = 740
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering and remembering Him, I live,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਆਰਾਧਨ, ਆਰਾਧਨ ਕਰ ਕੇ ਮੈਂ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, meditating in remembrance on Him, I live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਾ ਕਉ) ਤੇਰੇ ਕੇ ਮਨੋਂ ਤਨੋਂ ਸਿਮਰ ਸਿਮਰ ਕੇ ਮੈਂ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਭਗਤ ਜਨਾਂ ਦੇ ਅੰਗ-ਸੰਗ ਰਹਿਣ ਵਾਲੇ) ਉਸ (ਪ੍ਰਭੂ ਦੇ ਨਾਮ) ਨੂੰ ਮੈਂ ਸਦਾ ਸਿਮਰ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕਉ = ਉਸ (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ) ਨੂੰ। ਹਉ = ਮੈਂ। ਜੀਵਾ = ਜੀਵਾਂ, ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo contemplando a mi Señor."