[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋਵੰਤ ਸਿਧ ਕਾਰਜ ਸੁ ਢਾਲ ॥੪੫੨॥"
page = 596

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods showered flowers and everywhere the patron-god was worshipped, the people adored the dreadful goddess and many works were finalized.452."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਾਰੇ ਕਾਰਜ ਸਿੱਧ ਹੋ ਗਏ ਹਨ ॥੪੫੨॥"