[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸੰਤਨ ਕਾ. ਸੰਤ ਤੁਮਾਰੇ; ਸੰਤ ਸਾਹਿਬ ਮਨੁ ਮਾਨਾ ਜੀਉ ॥੨॥"
page = 100
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art of the saints and the saints are Thine. The saints' mind is domesticated with Thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਧੂਆਂ ਦਾ ਹੈ ਅਤੇ ਸਾਧੂ ਤੇਰੇ ਹਨ ਸਾਧੂਆਂ ਦਾ ਚਿੱਤ ਤੇਰੇ ਨਾਲ ਹਿਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You belong to the Saints, and the Saints belong to You. The minds of the Saints are attuned to You, O my Lord and Master. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਤੋਂ ਕਾ ਸ੍ਵਾਮੀ ਹੈਂ ਸੰਤ ਤੇਰੇ ਦਾਸ ਹੈਂ, ਹੇ ਸਾਹਿਬੁ! ਸੰਤੋਂ ਕਾ ਮਨੁ ਤੇਰੇ ਮੇਂ ਮਾਨਾ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਤੂੰ ਹੀ ਸੰਤਾਂ ਦਾ (ਸਹਾਰਾ) ਹੈਂ, ਸੰਤ ਤੇਰੇ ਆਸਰੇ ਜੀਊਂਦੇ ਹਨ, ਤੇਰੇ ਸੰਤਾਂ ਦਾ ਮਨ ਸਦਾ ਤੇਰੇ (ਚਰਨਾਂ ਵਿਚ) ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las mentes de los Santos están complacidas Contigo, oh Maestro  (2)"