[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹ ਭੂਲੋ; ਅਵਰੈ ਹੀਤ ॥"
page = 673
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Strayed by the love of worldly valuables, thou lovest another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਲਗਨ ਦਾ ਭੁਲਾਇਆ ਹੋਇਆ ਤੂੰ ਹੋਰਸ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deluded by your emotional attachment to Maya, you love other things,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੂੰ ਮਾਯਾ ਕੇ ਮੋਹ ਮੇਂ ਭੂਲਾ ਹੂਆ ਔਰ ਵਿਵਹਾਰੋਂ ਮੇਂ ਹਿਤ ਕਰ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ ਦੇ ਮੋਹ (ਵਿਚ ਫਸ ਕੇ) ਤੂੰ ਕੁਰਾਹੇ ਪੈ ਗਿਆ ਹੈਂ, (ਪਰਮਾਤਮਾ ਨੂੰ ਛੱਡ ਕੇ) ਹੋਰ ਵਿਚ ਪਿਆਰ ਪਾ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਲੋ = ਕੁਰਾਹੇ ਪਿਆ ਰਿਹਾ। ਅਵਰੈ = (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਵਿਚ। ਹੀਤ = ਹਿਤ, ਮੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perdido en el amor por Maya, vives encantado con otras cosas,"