[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਗੈ ਮੰਦੈ ਆਪਿ ਲਾਇਅਨੁ; ਸੋ ਕਰਨਿ. ਜਿ ਆਪਿ ਕਰਾਏ ਕਰਤਾਰੁ ॥੨॥"
page = 950
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself yokes mortals to virtue and vice, They do only that, which the Creator Himself makes them do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪੇ ਹੀ ਪ੍ਰਾਨੀਆਂ ਨੂੰ ਨੇਕੀ ਤੇ ਬਦੀ ਨਾਲ ਜੋੜਦਾ ਹੈ। ਉਹ, ਕੇਵਲ ਉਹ ਹੀ ਕਰਦੇ ਹਨ, ਜੋ ਸਿਰਜਣਹਾਰ ਉਨ੍ਹਾਂ ਕੋਲੋਂ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself enjoins them to good and bad; they do only that which the Creator Lord causes them to do. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਚੰਗੇ ਕਰਮੋਂ ਮੇਂ ਔ ਮੰਦੇ ਕਰਮੋਂ ਮੇਂ ਪੂਰਬ ਸੇ ਅਦ੍ਰਿਸਟੋਂ ਅਨੁਸਾਰ ਆਪ ਵਾਹਿਗੁਰੂ ਨੇ ਲਾਏ ਹੈਨ। ਇਸੀ ਤੇ ਜੀਵ ਸੋਈ ਕਰਤੇ ਹੈਂ, ਜੋ ਆਦ੍ਰਿਸਟੋਂ ਕੇ ਅਨੁਸਾਰ ਕਰਤਾਰ ਆਪ ਕਰਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਕੰਮ ਵਿਚ ਤੇ ਮੰਦੇ ਕੰਮ ਵਿਚ (ਜੀਵ) ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਲਾਏ ਹੋਏ ਹਨ, ਜੋ ਕੁਝ ਕਰਤਾਰ (ਉਹਨਾਂ ਪਾਸੋਂ) ਕਰਾਂਦਾ ਹੈ ਉਹੀ ਉਹ ਕਰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੰਗੈ = ਚੰਗੇ ਕੰਮ ਵਿਚ। ਲਾਇਅਨੁ = ਲਾਏ ਹਨ ਉਸ ਨੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como es la Voluntad del Señor, a ambos, a los virtuosos, así como a los viciosos, les es asignada su labor.(2)"