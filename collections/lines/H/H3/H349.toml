[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚਰਨ ਲਾਗੇ ਮਹਾ ਭਾਗੇ; ਸਦਾ ਅਨਦਿਨੁ ਜਾਗਿਆ ॥"
page = 691
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The supremely fortunate, repeat to the Guru's feet and, night and day, they ever remain wakeful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਵਾਲੇ ਗੁਰਾਂ ਦੇ ਪੈਰੀਂ ਪੈਂਦੇ ਹਨ ਅਤੇ ਰਾਤ ਦਿਨ, ਉਹ ਹਮੇਸ਼ਾਂ ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attached to Your feet are very blessed; night and day, they remain always awake and aware."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਮਹਾਂ ਭਾਗੋਂ ਵਾਲੇ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਾਗੇ ਹੈਂ, ਜਿਨੋਂ ਕਾ ਮਨ ਸਦਾ ਤੇਰੇ ਧਿਆਨ ਮੇਂ ਦਿਨੇ ਰਾਤ ਜਾਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਆ ਲੱਗਦੇ ਹਨ, ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਸਦਾ ਹਰ ਵੇਲੇ (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਾ ਭਾਗੇ = ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ। ਅਨਦਿਨੁ = {अनुदिनां} ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਜਾਗਿਆ = ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes se postran a los Pies del Guru por buena fortuna, están despiertos en Ti."