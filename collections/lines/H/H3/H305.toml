[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਲਾਖ ਸੁਆਰ ਹਨੇ ਬਲਿ ਕੈ; ਸਸਿ ਕੋ ਰਵਿ ਕੋ ਅਭਿਮਾਨ ਹਰਿਯੋ ॥"
page = 455

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He again killed one lakh horsemen and shattered the pride of Surya and Chandra, even with a single arrow, he knocked down Yama on the ground"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ (ਰਾਜੇ ਨੇ ਇਕ) ਲਖ ਸੁਆਰ ਬਲ ਪੂਰਵਕ ਮਾਰ ਦਿੱਤੇ ਹਨ ਅਤੇ ਸੂਰਜ ਅਤੇ ਚੰਦ੍ਰਮਾ ਦਾ ਅਭਿਮਾਨ ਖਤਮ ਕਰ ਦਿੱਤਾ ਹੈ।"