[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਲਾਲ; ਜਾ ਕਾ. ਕਛੂ ਨ ਮੋਲੁ ॥"
page = 186
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brimful with the priceless emeralds and jewels,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਮੁੱਲ ਮਾਣਕਾ ਅਤੇ ਜਵੇਹਰਾ ਨਾਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The storehouse is inexhaustible and immeasurable,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਤਨ) ਵੈਰਾਗ (ਲਾਲ) ਪ੍ਰੇਮ ਜਿਨ ਕਾ ਕੁਛ ਮੋਲ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਖ਼ਜ਼ਾਨੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਅਮੋਲਕ ਰਤਨਾਂ ਲਾਲਾਂ ਦੇ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਾ = ਜਿਨ੍ਹਾਂ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No se podría pagar ni con rubíes ni con perlas;"