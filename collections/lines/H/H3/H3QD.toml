data = "ਅਧਿਕ ਕੋਪ ਦਾਨਵ ਕੋ ਜਾਗਿਯੋ ॥੫॥"
page = 985

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They fired arrows but could not hit and the devil was, rather, filled with more wrath.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਗੋਂ) ਦੈਂਤ ਕ੍ਰੋਧ ਨਾਲ ਹੋਰ ਭੜਕ ਪਿਆ ॥੫॥"