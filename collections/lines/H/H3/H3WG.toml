[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੀਤੇ ਭਰੇ. ਭਰੇ ਸਖਨਾਵੈ; ਯਹ ਤਾ ਕੋ ਬਿਵਹਾਰੇ ॥੧॥"
page = 537
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is empty He fills, and what is full He empties, Such are His ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਖਾਲੀ ਹੈ ਉਸ ਨੂੰ ਲਬਾਲਬ ਭਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਜੋ ਪਰੀਪੂਰਨ ਹੈ ਉਸ ਨੂੰ ਖਾਲੀ ਕਰ ਦਿੰਦਾ ਹੈ। ਇਹ ਹੈ ਉਸ ਦਾ ਸ਼ੁਗਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He fills what is empty, and empties what is full - such are His ways. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਰੀਤੇ) ਖਾਲੀ ਹੈਂ ਤਿਨ ਕੋ ਭਰ ਦੇਤਾ ਹੈ, ਜੋ ਭਰੇ ਹੈਂ ਤਿਨ ਕੋ (ਸਖਨਾਵੈ) ਖਾਲੀ ਕਰ ਦੇਤਾ ਹੈ। ਯਹ ਤਿਸ ਕਾ ਬਯੋਹਾਰ ਹੈ, ਭਾਵ ਕਰਤਬ੍ਯ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖ਼ਾਲੀ ਭਾਂਡਿਆਂ ਨੂੰ ਭਰ ਦੇਂਦਾ ਹੈ ਤੇ ਭਰਿਆਂ ਨੂੰ ਖ਼ਾਲੀ ਕਰ ਦੇਂਦਾ ਹੈ (ਭਾਵ, ਗ਼ਰੀਬਾਂ ਨੂੰ ਅਮੀਰ ਤੇ ਅਮੀਰਾਂ ਨੂੰ ਗ਼ਰੀਬ ਬਣਾ ਦੇਂਦਾ ਹੈ) ਇਹ ਉਸ ਦਾ ਨਿੱਤ ਦਾ ਕੰਮ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que está lleno lo vacía y lo que está vacío lo llena. Este, en verdad, es el modo de mi Dios. (1)"