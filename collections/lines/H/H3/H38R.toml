[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਦਿਨਿ ਵਿਸਰੈ ਪਾਰਬ੍ਰਹਮੁ; ਫਿਟੁ ਭਲੇਰੀ ਰੁਤਿ ॥੧॥"
page = 318
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But accursed is the day and season, however pleasant when the supreme Lord is forgotten."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਧਿਰਕਾਰ ਯੋਗ ਹੈ ਉਹ ਚੰਗਾ ਦਿਨ ਅਤੇ ਮੌਸਮ, ਜਦ ਸ਼ਰੋਮਣੀ ਸiਾਹਬ ਭੁੱਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed is that day, no matter how pleasant the season, when the Supreme Lord God is forgotten. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਦਿਨ ਵਾਹਿਗੁਰੂ ਵਿਸਰ ਜਾਵੇ ਐਸੀ ਭਲੀ ਰੁਤ ਕੋ ਭੀ ਧਿਕਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮਾ ਮੰਦਾ ਜਾਣੋਂ, ਉਹ ਸਮਾ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ ਦਿਨਿ = ਜਿਸ ਦਿਨ ਵਿਚ। {ਨੋਟ: ਲਫ਼ਜ਼ 'ਜਿਤੁ' ਪੜਨਾਂਵ 'ਜਿਸੁ' ਤੋਂ ਅਧਿਕਰਣ ਕਾਰਕ, ਇਕ-ਵਚਨ ਹੈ}। ਭਲੇਰੀ = ਭਲੀ ਤੋਂ ਉਲਟ, ਮੰਦੀ {ਨੋਟ: ਸੰਸਕ੍ਰਿਤ ਵਿਚ ਇਕ ਲਫ਼ਜ਼ ਹੈ 'ਇਤਰ', ਇਸ ਦਾ ਅਰਥ ਹੈ 'ਹੋਰ', ਉਲਟ। ਜਿਸ 'ਵਿਸ਼ੇਸ਼ਣ' ਨਾਲ ਇਹ ਵਰਤਿਆ ਜਾਏ, ਉਸ ਸਾਰੇ ਲਫ਼ਜ਼ ਦਾ ਅਰਥ ਅਸਲ ਲਫ਼ਜ਼ ਦੇ 'ਉਲਟ' ਹੋ ਜਾਂਦਾ ਹੈ। 'ਇਤਰ' ਦਾ ਪ੍ਰਾਕ੍ਰਿਤ ਰੂਪ 'ਏਰ' ਜਾਂ 'ਇਰ' ਹੈ; ਭਲਾ-ਏਰਾ='ਭਲੇਰਾ'}। ਰੁਤਿ = ਸਮਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y maldito es el día, aunque sea el día de días, en que uno abandona a su Dios.  (1)"