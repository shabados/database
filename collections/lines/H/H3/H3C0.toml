[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰ ਪਰੇ ਧਰਨੀ ਪਰ ਘਾਇਲ; ਸ੍ਰਉਨਤ ਸਿਉ ਤਨ ਤਾਹਿ ਭਰਿਓ ਹੈ ॥"
page = 474

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors with blood-saturated bodies, are lying wounded on the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੋਧੇ ਧਰਤੀ ਉਤੇ ਘਾਇਲ ਹੋਏ ਪਏ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਰੀਰ ਲਹੂ ਨਾਲ ਲਿਬੜੇ ਹੋਏ ਹਨ।"