[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨੇਤ੍ਰਾ; ਕਹਾ ਕੋ ਪੇਖੈ ॥"
page = 1140
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the eyes, how can any one see?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਦੇ ਬਿਨਾਂ ਕੋਈ ਜਣਾ ਕਿਸ ਤਰ੍ਹਾਂ ਵੇਖ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without eyes, how can anyone see?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੇਤ੍ਰੋਂ ਸੇ ਬਿਨਾਂ ਕਹਾਂ ਕੋਈ ਦੇਖ ਸਕਤਾ ਹੈ, ਭਾਵ ਕੋਈ ਭੀ ਦੇਖ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਤੋਂ ਬਿਨਾ ਕੋਈ ਵੇਖ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién podría ver sin ojos?"