[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰਾ ਇਨ ਕਾ ਦਾਤਾ; ਏਕੁ ਰਘੁਰਾਈ ॥੪॥੨॥"
page = 524
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "for us and of these, the Lord alone is the Provider\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਅਤੇ ਇਨ੍ਹਾਂ ਦਾ ਦਾਤਾਰ ਕੇਵਲ ਪ੍ਰਭੂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- the Lord alone is the Provider, for me and my children. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਔਰ ਇਨ ਬਾਲਕੋਂ ਕਾ ਦਾਤਾ ਏਕੁ ਰਘੁਨਾਥ ਹੀ ਹੈ, ਸੋ ਆਪ ਹੀ ਦੇਇਗਾ, ਇਨ ਕੀ ਚਿੰਤਾ ਮਤ ਕਰੁ॥੪॥੨॥☬ਮਨ ਪ੍ਰਤੀ ਉਪਦੇਸ਼ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਤੇ ਸਾਡੇ ਇਹਨਾਂ ਬੱਚਿਆਂ ਦਾ ਰਿਜ਼ਕ ਦੇਣ ਵਾਲਾ ਇਕੋ ਹੀ ਪਰਮਾਤਮਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el de mis niños es nuestro Señor Bondadoso. (4‑2)"