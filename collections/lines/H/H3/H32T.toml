[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਅਨਦਿਨੁ ਜਾਗੈ ॥"
page = 128
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who by the Guru's grace remain wakeful night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਰੈਣ ਦਿਹੁੰ ਖਬਰਦਾਰ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, remain awake and aware, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਨਿਰੰਤਰ ਭਜਨ ਮੇਂ ਜਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹਰ ਵੇਲੇ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਗੈ = ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, se mantienen siempre despiertos en Conciencia hacia la Realidad."