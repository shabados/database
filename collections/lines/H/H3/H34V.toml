data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਤਿਆਗੁ ॥"
page = 408
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon lust, wrath and avarice,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਗ ਬਿਲਾਸ, ਰੋਹ ਅਤੇ ਤਮ੍ਹਾ ਨੂੰ ਛੱਡ ਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce sexual desire, anger and greed;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਕਾ ਤਿਆਗ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਅਤੇ ਲੋਭ ਦੂਰ ਕਰ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਆਗੁ = ਛੱਡ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona ya tu lujuria, enojo y avaricia"