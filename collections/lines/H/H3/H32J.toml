[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑਾ ਦਿਸੰਦੜਿਆ. ਦੁਰਮਤਿ ਵੰਞੈ ਮਿਤ੍ਰ; ਅਸਾਡੜੇ ਸੇਈ ॥"
page = 520
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, a sight of whom banishes, evil-inclinations, are my friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਵੇਖਣ ਨਾਲ ਮੇਰੀ ਖੋਟੀ ਮਤ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹੀ ਮੇਰੇ ਦੋਸਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sight of them banishes my evil-mindedness; they are my only true friends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਦਰਸਨ ਹੀ ਸੇ (ਦੁਰਮਤਿ ਵੰਞੈ) ਖੋਟੀ ਬੁਧੀ ਦੂਰ ਹੋ ਜਾਵੇ, ਵਹੀ ਸੰਤਰੂਪ (ਅਸਾਡੜੇ) ਹਮਾਰੇ ਮਿਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡੇ (ਅਸਲ) ਮਿੱਤਰ ਉਹੀ ਮਨੁੱਖ ਹਨ ਜਿਨ੍ਹਾਂ ਦਾ ਦੀਦਾਰ ਹੋਇਆਂ ਭੈੜੀ ਮੱਤ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, viendo a los Sirvientes del Guru la maldad de mi mente es borrada; sólo ellos son mis amigos."