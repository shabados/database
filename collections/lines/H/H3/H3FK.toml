[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੁਲ ਨ ਮਿਲੈ ਅਮੋਲੁ; ਨ ਕੀਮਤਿ ਪਾਈਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The way of life of gurmukhs is invaluable;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖ ਪੰਥ) ਅਮਲੋਕ ਹੈ, ਮੁੱਲ ਨਹੀਂ ਮਿਲਦਾ, ਨਾ (ਇਸ ਦੀ) ਕੀਮਤ ਪੈਂਦੀ ਹੈ।"