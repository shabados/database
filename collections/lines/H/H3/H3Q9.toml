[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਖੰਡਿ. ਭਗਤਿ ਨ ਹੋਵਈ; ਦੁਬਿਧਾ ਬੋਲੁ ਖੁਆਰੁ ॥"
page = 28
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hypocrisy Lord's adoration is not performed. The words of dualism make the man miserable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੰਭ ਦੁਆਰਾ ਸਾਹਿਬ ਦੀ ਉਪਾਸ਼ਨਾ ਨਹੀਂ ਹੁੰਦੀ। ਦਵੈਤ-ਭਾਵ ਦੇ ਸ਼ਬਦ ਆਦਮੀ ਨੂੰ ਅਵਾਜਾਰ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hypocrisy is not devotion-speaking words of duality leads only to misery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪ੍ਰੇਮ ਸੇ ਰਹਿਤ ਪਾਖੰਡ ਕੇ ਕਰਨੇ ਸੇ ਭਗਤੀ ਨਹੀਂ ਹੋਤੀ ਹੈ, ਕ੍ਯੋਂਕਿ (ਦੁਬਿਧਾ) ਦ੍ਵੈਤ ਭਾਵਨਾ ਕਰ ਕੇ ਜੋ ਬੋਲਨਾ ਹੈ, ਤਿਸ ਕਰ ਕੇ ਖ੍ਵਾਰੁ ਹੀ ਹੋਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਖੰਡ ਕੀਤਿਆਂ ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਪਖੰਡ ਦਾ ਬੋਲ ਖ਼ੁਆਰ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਖੰਡਿ = ਪਖੰਡ ਦੀ ਰਾਹੀਂ, ਵਿਖਾਵੇ ਨਾਲ। ਹੋਵਈ = ਹੋਵਏ, ਹੋਵੈ, ਹੁੰਦੀ। ਦੁਬਿਧਾ = ਦੁ-ਕਿਸਮਾ। ਦੁਬਿਧਾ ਬੋਲੁ = ਦੁ-ਕਿਸਮਾ ਬੋਲ, ਪਖੰਡ ਦਾ ਬਚਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La hipocresía no es Alabanza, en la danza de la dualidad está tu muerte."