[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਮਨ ਕਉ ਹੋਰੁ ਸੰਜਮੁ ਕੋ ਨਾਹੀ; ਵਿਣੁ ਸਤਿਗੁਰ ਕੀ ਸਰਣਾਇ ॥"
page = 558
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no other cure for the ailment of this mind, except by taking shelter in the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਗੈਰ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਹੇਠਾਂ ਆਉਣ ਦੇ ਇਸ ਮਨ ਦੀ ਬੀਮਾਰੀ ਦਾ ਕੋਈ ਹੋਰ ਇਲਾਜ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is not controlled by any other discipline, except the Sanctuary of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣਾਗਤ ਕੇ ਇਸ ਮਨ ਰੋਕਨੇ ਕਾ ਕੋਈ ਸੰਜਮ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਜਤਨ ਇਸ ਮਨ ਨੂੰ ਪਵਿਤ੍ਰ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜਮੁ = ਜਤਨ, ਤਰੀਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ninguna otra disciplina funciona para la mente, más que el Refugio del Verdadero Guru,"