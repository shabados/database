[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਸਾਚੁ ਵਸੈ; ਹਰਿ ਨਾਇ ॥"
page = 227
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To those whose hearts are filled with God's true Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਵਿੱਚ ਰੱਬ ਦਾ ਸੱਚਾ ਨਾਮ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death cannot touch those whose hearts are filled with the True Name of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਿਰਦੇ ਕਰ ਕੇ ਸਾਚ ਹਰੀ ਕੇ (ਨਾਇ) ਨਾਮ ਮੇਂ ਬਸ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਸਦਾ) ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਜੋ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ (ਸਦਾ) ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਇ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si guardamos la Verdad en el corazón y habitamos en el Señor,"