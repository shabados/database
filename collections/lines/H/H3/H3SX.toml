[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਹਰਿ ਕਾ ਨਾਮੁ. ਨ ਚੇਤਿਓ; ਬਾਦਹਿ ਜਨਮੇਂ ਆਇ ॥੯੪॥"
page = 1369
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who meditate not on the God's Name, have been born in vain in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕਰਦੇ, ਉਹ ਇਸ ਜਗ ਅੰਦਰ ਵਿਅਰਥ ਹੀ ਜੰਮੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not contemplate the Name of the Lord - their birth into this world is useless. ||94||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਨਹੀਂ ਸਿਮਰਨ ਕੀਆ ਹੈ, ਸੋ ਜਗਤ ਮੇਂ ਆਇਕਰ ਵਿਅਰਥ ਹੀ ਜਨਮੇਂ ਹੈਂ॥੯੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਿਆ, ਉਹ ਵਿਅਰਥ ਹੀ ਜੰਮੇ ॥੯੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਦਹਿ = ਵਿਅਰਥ। ਆਇ ਜਨਮੇਂ = ਆ ਕੇ ਜੰਮੇ ॥੯੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes no meditan en el Nombre del Señor su venida a este mundo es totalmente inútil.(94)"