[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ; ਜੀਅ ਕੋ ਆਧਾਰੁ ॥"
page = 1143
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is the soul's mainstay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਿੰਦੜੀ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is the Support of the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮੁ ਹੀ ਜੀਵ ਕਾ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਮਨੁੱਖ ਦੀ) ਜਿੰਦ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਕੋ = ਜਿੰਦ ਦਾ। ਆਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor es el Mástil de nuestra Alma."