[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਗੁਰ ਤੇ; ਹੁਕਮੁ ਪਛਾਨੁ ॥੨॥"
page = 414
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Guru, Lord's fiat is recognised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸਾਈਂ ਦਾ ਫੁਰਮਾਨ ਸਿਆਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Guru, the Command of the Lord's Will is realized. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਗੁਰੋਂ ਕੇ ਹੁਕਮ ਮਾਨਨੇ ਸੇ ਤਿਨੋਂ ਨੇ ਐਸਾ ਪਛਾਨਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਭੀ) ਅਭੁੱਲ ਗੁਰੂ ਤੋਂ (ਭਾਵ, ਸਰਨ ਪੈ ਕੇ) ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Verdadero Guru uno vislumbra que todo es la Voluntad del Señor. (2)"