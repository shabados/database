[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਰਮੁ ਪਾਇਆ ਤਿਨ ਸਚਾ; ਜੋ ਗੁਰ ਚਰਣੀ ਲਗੇ ਆਇ ॥੨੦॥"
page = 1423
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they alone are blessed with true destiny, who come and fall at the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਨ੍ਹਾਂ ਨੂੰ ਹੀ ਅਸਲੀ ਪ੍ਰਾਲਭਧ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਜੋ ਆ ਕੇ ਗੁਰਾਂ ਦੇ ਪੈਰੀ ਢਹਿ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who come and fall at the Feet of the Guru are blessed with the karma of Truth. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਆਇ ਲਗੇ ਹੈਂ ਤਿਨੋ ਨੇ ਭਾਗੋਂ ਕਰ ਕੇ ਸਚਾ ਵਾਹਿਗੁਰੂ ਪਾਯਾ ਹੈ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਆ ਕੇ ਟਿਕ ਗਏ, ਉਹਨਾਂ ਨੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ (ਰੱਬੀ) ਮਿਹਰ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼, ਮਿਹਰ। ਸਚਾ ਕਰਮੁ = ਸਦਾ-ਥਿਰ ਮਿਹਰ। ਆਇ = ਆ ਕੇ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, los que vienen y caen a los Pies del Guru, son bendecidos con el Karma de la Verdad. (20)"