[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੁਜਾਣੁ. ਨ ਭੁਲਈ, ਮੇਰੇ ਗੋਵਿੰਦਾ; ਆਪੇ ਸਤਿਗੁਰੁ ਜੋਗੀ ਜੀਉ ॥੧॥"
page = 174
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is wise and infallible. He himself is the true Guru, in union with him, O my World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਿਆਣਾ ਅਤੇ ਅਚੂਕ ਹੈ। ਉਹ ਖੁਦ ਹੀ ਉਸ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਸੱਚਾ ਗੁਰੂ ਹੈ, ਹੇ ਮੇਰੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is All-knowing - He cannot be fooled, O my Lord of the Universe. He is the True Guru, the Yogi. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਹਰੀ ਆਪ ਹੀ ਜੋ ਸਤਿਗੁਰੂ ਜੋਗ ਵਾਲਾ ਹੈ, ਸੋ ਵੱਡਾ ਗ੍ਯਾਤ ਗੇਯ ਹੈ ਕਿਸੀ ਕੋ ਭੂਲਤਾ ਨਹੀਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹਰੀ ਬਹੁਤ ਸਿਆਣਾ ਹੈ, (ਸਭ ਪਦਾਰਥਾਂ ਨੂੰ ਭੋਗਣ ਵਾਲਾ ਹੁੰਦਿਆਂ ਭੀ ਉਹ) ਭੁੱਲਦਾ ਨਹੀਂ, ਉਹ ਹਰੀ ਆਪ ਹੀ ਭੋਗਾਂ ਤੋਂ ਨਿਰਲੇਪ ਸਤਿਗੁਰੂ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਜਾਣੁ = ਬਹੁਤ ਸਿਆਣਾ। ਜੋਗੀ = ਭੋਗਾਂ ਤੋਂ ਵਿਰਕਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es Quien disfruta de toda Dicha y siendo sabio no es engañado, pues Él, el Guru Verdadero, es el Yogui de todos los Yoguis.(1)"