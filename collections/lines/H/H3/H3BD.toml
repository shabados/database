[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦੀਨਾ ਦੀਨ ਦਇਆਲ ਪ੍ਰਭੁ; ਸਤਸੰਗਤਿ ਮੇਲਹੁ ਸੰਙੁ ॥"
page = 732
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God Lord, merciful to the meek and poor, unite me thou with the saints' society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਸਕੀਨਾਂ ਅਤੇ ਗਰੀਬਾਂ ਦੇ ਮਿਹਰਬਾਨ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ, ਤੂੰ ਮੈਨੂੰ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੋੜ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord God, Merciful to the meek and the poor, please unite me with the Sat Sangat, the True Congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਦੀਨਦ੍ਯਾਲ ਪ੍ਰਭੂ! ਹਮ ਦੀਨੋਂ ਕੋ ਸਤਸੰਗਤ ਕੇ ਸੰਗ ਮੇਂ ਮੇਲੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੱਤ ਕੰਗਾਲਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਹਰੀ-ਪ੍ਰਭੂ! ਮੈਨੂੰ ਸਾਧ ਸੰਗਤਿ ਦਾ ਸਾਥ ਮਿਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Soporte del débil, por Piedad, guíame hasta la Compañía de los Santos."