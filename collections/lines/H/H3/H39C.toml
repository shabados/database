[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਲਵੰਚ ਕਰਿ ਉਪਾਵ; ਮਾਇਆ ਹਿਰਿ ਆਣਿਆ ॥"
page = 1248
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practising guile and making various efforts, they snatch other's wealth and bring it home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਲਛਲ ਕਮਾ ਅਤੇ ਅਨੇਕਾਂ ਉਪਰਾਲੇ ਕਰ, ਉਹ ਹੋਰਨਾ ਦੀ ਦੌਲਤ ਖੋਹ ਖਿੰਜ ਕੇ ਆਪਣੇ ਘਰ ਲਿਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By various frauds and deceptions, they steal the wealth of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਲ ਕਰ ਕੇ ਵਾ (ਵੰਚ) ਠਗਣੇ ਕੇ ਉਪਾਵ ਕਰ ਕੇ ਪਰਾਈ ਮਾਇਆ ਕੋ (ਹਿਰਿ) ਖੋਸ ਲਿਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਠੱਗੀਆਂ ਤੇ ਹੋਰ ਕਈ ਹੀਲੇ ਕਰ ਕੇ (ਦੂਜਿਆਂ ਦਾ) ਮਾਲ ਠੱਗ ਕੇ ਲੈ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਲਵੰਚ = ਠੱਗੀਆਂ। ਉਪਾਵ = ਹੀਲੇ। ਹਿਰਿ = ਚੁਰਾ ਕੇ। ਆਣਿਆ = ਲਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e involucrados en el engaño cometen actos llenos de maldad para amasar sus fortunas."