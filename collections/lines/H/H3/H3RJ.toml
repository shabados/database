[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਗੁਨ ਗਾਇ. ਆਨੰਦ ਮੰਗਲ ਰੂਪ; ਤਹਾਂ ਸਦਾ ਸੁਖ ਸੰਪਦ ॥੧॥"
page = 1204
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where the praises of God, the embodiment of joy and bliss are elaborated; weal and wealth ever abide there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਖੁਸ਼ੀ ਅਤੇ ਪ੍ਰਸੰਨਤਾ ਦੇ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਸਤਾਂ ਗਾਇਨ ਕੀਤੀਆਂ ਜਾਂਦੀਆਂ ਹਨ, ਠੰਢ-ਚੈਨ ਅਤੇ ਧਨ-ਦੌਲਤ ਹਮੇਸ਼ਾਂ ਉਥੇ ਵੱਸਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where the Praises of my Lord, the Embodiment of Bliss and Joy are sung - eternal peace and wealth are there. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਪਰਮੇਸਰ ਕੇ ਅਨੰਦ ਮੰਗਲ ਰੂਪ ਗੁਨੋਂ ਕਾ ਗਾਇਨ ਹੋਤਾ ਹੈ, ਤਹਾਂ ਸਦੀਵ ਸੁਖ ਅਰ (ਸੰਪਦ) ਬਿਭੂਤੀ ਕੀ ਬ੍ਰਿਤੀ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ (ਕੋਈ ਮਨੁੱਖ) ਆਨੰਦ ਅਤੇ ਖ਼ੁਸ਼ੀਆਂ ਦੇਣ ਵਾਲੇ ਹਰਿ-ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਹਿਰਦੇ ਵਿਚ ਖ਼ੁਸ਼ੀਆਂ ਉਸ ਹਿਰਦੇ ਵਿਚ ਚੜ੍ਹਦੀ ਕਲਾ ਬਣੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਈ = ਗਾਂਦਾ ਹੈ। ਸੰਪਦ = ਐਸ਼੍ਵਰਜ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ahí donde el Señor de Éxtasis es alabado, hay sólo Paz y Gloria. (1)"