[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਛਾ ਪੂਰਕੁ; ਰਖੈ ਨਿਦਾਨ ॥੧॥"
page = 376
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Fulfiller of desires, saves the mortal in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਕਰਨਹਾਰ ਵਾਹਿਗੁਰੂ, ਅਖੀਰ ਨੂੰ ਪ੍ਰਾਣੀ ਨੂੰ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Fulfiller of desires saves mortals in the end. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਤੂੰ ਕੈਸਾ ਹੈਂ? ਜੋ ਤੇਰੇ ਸੇ ਇਛਾ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਪੂਰਨ ਕਰ ਦੇਤਾ ਹੈ ਔਰ (ਨਿਦਾਨ) ਅੰਤ ਕੋ ਰਖ੍ਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਐਸਾ ਇੱਛਾ-ਪੂਰਕ ਹੈਂ (ਤੂੰ ਹਰੇਕ ਜੀਵ ਦੀ ਇੱਛਾ ਪੂਰੀ ਕਰਨ ਦੀ ਅਜੇਹੀ ਤਾਕਤ ਰੱਖਦਾ ਹੈਂ) ਜੇਹੜਾ ਅੰਤ ਨੂੰ ਰਾਖੀ ਕਰਦਾ ਹੈ (ਜਦੋਂ ਮਨੁੱਖ ਹੋਰ ਸਾਰੇ ਮਿਥੇ ਹੋਏ ਆਸਰੇ ਛੱਡ ਬੈਠਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਛਾ ਪੂਰਕੁ = ਇੱਛਾ ਪੂਰੀ ਕਰਨ ਵਾਲਾ। ਰਖੈ = ਰਾਖੀ ਕਰਦਾ ਹੈ। ਨਿਦਾਨ = ਅੰਤ ਨੂੰ (ਜਦੋਂ ਹੋਰ ਆਸਰੇ ਛੱਡ ਕੇ ਜੀਵ ਉਸ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Hacedor de todo y Aquél que nos preserva al final. (1)"