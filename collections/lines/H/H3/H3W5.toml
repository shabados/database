[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਪਾਪਾ ਮਲੁ ਖੋਵੈ ॥"
page = 274
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints' congregation he washed off the filth of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਉਹ ਗੁਨਾਹਾਂ ਦੀ ਗਿਲਾਜ਼ਤ ਨੂੰ ਧੋ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, the filth of sin is washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਸੰਤੋਂ ਕਾ ਸੰਗ ਕਰ ਪਾਪੋਂ ਰੂਪੀ ਮੈਲ ਕੌ ਦੂਰ ਕਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਪਾਪਾਂ ਦੀ ਮੈਲ (ਮਨ ਤੋਂ) ਦੂਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y logra purificar su mente de toda falta."