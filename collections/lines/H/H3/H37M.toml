[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਰਾਖਿਓ ਗੁਰਿ ਸਰਨਾ ॥"
page = 887
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has made me cling to the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਆਪਣੀ ਪਨਾਹ ਹੇਠਾਂ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Mercy, the Guru has kept me under His protection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਰੇ ਕੋ ਗੁਰੋਂ ਕੀ ਸਰਣ ਰਾਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਨੇ ਮੇਹਰ ਕਰ ਕੇ ਮੈਨੂੰ ਆਪਣੀ ਸਰਨ ਵਿਚ ਰੱਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su Misericordia el Guru me ha bendecido con su Santuario"