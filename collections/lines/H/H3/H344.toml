[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਗ ਅਲਾਤ ਕੀ ਭਾਤਿ ਫਿਰਿਓ; ਖਰ ਸਾਨ ਨ੍ਰਿਪਾਲ ਕੋ ਛਤ੍ਰ ਲਜਾਯੋ ॥"
page = 408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His dagger was gleaming like fire, seeing which the canopy of the king was feeling shy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਲਵਾਰ ਚੁਆਤੀ ('ਅਲਾਤ') ਵਾਂਗ ਫਿਰ ਰਹੀ ਸੀ ਜਿਸ ਦੀ ਤੇਜ਼ੀ ਨੂੰ (ਵੇਖ ਕੇ) ਸਾਣ ਅਤੇ ਰਾਜੇ (ਦੇ ਸਿਰ ਉਪਰ ਘੁੰਮਦਾ) ਛੱਤਰ ਵੀ ਸ਼ਰਮਿੰਦੇ ਹੁੰਦੇ ਹਨ।"