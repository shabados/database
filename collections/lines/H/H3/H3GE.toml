[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ ਗੋਵਿੰਦੁ, ਹਰਿ ਗੋਵਿੰਦੁ ਗੁਣੀ ਨਿਧਾਨੁ; ਸਭ ਸ੍ਰਿਸਟਿ ਕਾ ਪ੍ਰਭੋ, ਮੇਰੇ ਮਨ ਹਰਿ ਬੋਲਿ; ਹਰਿ ਪੁਰਖੁ ਅਬਿਨਾਸੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1202
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, contemplate thou, the Lord, God Lord, who is the Treasure of virtues and the Master of the entire universe. O my soul, utter thou the Name of God, the Imperishable God Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਸੁਆਮੀ, ਵਾਹਿਗੁਰੂ ਸੁਅਮੀ ਦਾ ਸਿਮਰਨ ਕਰ ਜੋ ਨੇਕੀਆਂ ਦਾ ਖਜਾਨਾ ਅਤੇ ਸਮੂਹ ਆਲਮ ਦਾ ਮਾਲਕ ਹੈ। ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਅਮਰ ਵਾਹਿਗੁਰੂ ਸੁਅਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate on the Lord of the Universe, the Lord, the Lord of the Universe, the Treasure of Virtue, the God of all creation. O my mind, chant the Name of the Lord, the Lord, the Eternal, Imperishable, Primal Lord God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੋਵਿੰਦ ਹਰੀ ਕੋ ਜਪ। ਵਹੁ ਗੋਵਿੰਦ ਕੈਸਾ ਹੈ? ਗੁਣੋਂ ਕਾ ਖਜਾਨਾ ਹੈ ਔਰ ਸਭ ਸ੍ਰਿਸ਼ਟੀ ਕਾ (ਪ੍ਰਭੋ) ਸੁਆਮੀ ਹੈ। ਹੇ ਮੇਰੇ ਮਨ! ਤਿਸ ਹਰਿ ਹਰਿ ਅਬਿਨਾਸ਼ੀ ਪੁਰਸ਼ ਕਾ ਨਾਮ (ਬੋਲਿ) ਉਚਾਰਨ ਕਰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਗੋਬਿੰਦ (ਦਾ ਨਾਮ) ਜਪ, ਹਰੀ (ਦਾ ਨਾਮ) ਜਪ। ਹਰੀ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮਾਲਕ ਹੈ। ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਿਆ ਕਰ, ਉਹ ਪਰਮਾਤਮਾ ਸਰਬ-ਵਿਆਪਕ ਹੈ, ਨਾਸ-ਰਹਿਤ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "O mi mente, recita y medita en tu Dios, el Tesoro de Virtud, el Eterno Señor del Universo, el Ser. (1-Pausa)"