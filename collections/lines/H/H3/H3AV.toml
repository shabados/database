[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਣਜਿ ਸਦਾ ਸੁਖੁ ਪਾਏ; ਸਹਜੇ ਸਹਜਿ ਮਿਲਾਇਦਾ ॥੧੨॥"
page = 1066
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Trading in the Lord, the Guru-ward is blessed with eternal peace and easily blends with his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਵਾਪਾਰ ਅੰਦਰ, ਗੁਰੂ-ਅਨੁਸਾਰੀ ਨੂੰ ਸਦੀਵੀ ਆਰਾਮ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ ਅਤੇ ਉਹ ਸੁਖੈਨ ਹੀ ਆਪਣੇ ਸੁਆਮੀ ਨਾਤ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh trades, and finds peace forever; he intuitively merges in the Celestial Lord. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਵਣਜ ਕਰੇ ਤਉ ਅਚੁਤ ਸੁਖ ਕੌ ਪਾਵਤਾ ਹੈ, ਕਿਉਂਕਿ ਗੁਰੂ ਸਹਜੇ ਹੀ ਗਿਆਨ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਵਣਜ ਕਰ ਕੇ ਉਹ ਸਦਾ ਸੁਖ ਮਾਣਦਾ ਹੈ, ਅਤੇ ਹਰ ਵੇਲੇ ਆਪਣੇ ਆਪ ਨੂੰ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਣਜਿ = (ਨਾਮ ਦਾ) ਵਣਜ ਕਰ ਕੇ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y actuando en Su Nombre gana la Bondad; Dios lo une en Su Ser de forma espontánea. (12)"