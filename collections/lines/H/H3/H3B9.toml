[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਕੀ ਮੁਦ੍ਰਾ ਕਵਨ ਅਉਧੂ; ਸਿਧ ਕੀ ਕਵਨ ਕਮਾਈ ॥"
page = 944
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 73: What is the way of life of the gnostic Yogi? Q. 74: What is the employment of an adept?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 73: ਗਿਆਨਵਾਨ ਯੋਗੀ ਦੀ ਜੀਵਨ ਮਰਯਾਦਾ ਕੀ ਹੈ? ਪ੍ਰ. 74: ਪੂਰਨ ਪੁਰਸ਼ ਦਾ ਕਾਰੋਬਾਰ ਕੀ ਹੈ?\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is the way of the spiritual teacher, and the reclusive hermit? What is the occupation of the Siddha?\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਹੇ ਅਵਧੂਤ! ਗ੍ਯਾਨ ਕੀ ਮੁਦ੍ਰਾ ਕੌਨ ਹੈ ੨, ਸਿਧ ਪੁਰਸ਼ ਕੀ ਮੋਖ ਕੀ ਕਮਾਈ ਕੌਨ ਹੈ ਅਰਥਾਤ ਮੁਕਤੀ ਕਾ ਸਾਧਨ ਕੌਨ ਹੈ ੩?☬ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਬਖੇੜੇ ਕੀਆਂ ਬਾਤਾਂ ਤੌ ਨ ਕਰੋ ਪਵਨ ਕਾ ਅਹਾਰ ਸੁੰਨ ਸਚਾ ਔ ਗ੍ਯਾਨ ਕੀ ਮੁਦ੍ਰਾ ਕਲਪਨਾ ਰਹਿਤ ਹੋਨਾਂ ਦੋਊ ਉੱਤਰ ਪੀਛੇ ਹਮ ਨੇ ਕਹ ਦੀਏ ਹੈਂ। ਅਬ ਮੋਖ ਕੀ ਕਮਾਈ ਸੁਨੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਗਿਆਨ ਦੀ ਪ੍ਰਾਪਤੀ ਦਾ ਕੇਹੜਾ ਸਾਧਨ ਹੈ? ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ ਨੂੰ ਕੀਹ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál es el camino del Maestro Espiritual y del ermitaño recluido? Cuál es la práctica de un Siddha?"