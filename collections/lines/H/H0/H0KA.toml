[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਤੇ ਢਾਲ ਢਾਹੇ ਕਿਤੇ ਪਾਸ ਪੇਲੇ ॥"
page = 101

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many were thrown on the ground with her shield and many were entrapped within the baited trap."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨਿਆਂ (ਦੈਂਤਾਂ) ਨੂੰ ਢਾਲ ਮਾਰ ਕੇ ਢਾਹ ਲਿਆ"