[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਮਗਨੁ ਰਹੈ ਮਾਇਆ ਮੈ; ਕਹੁ ਕੈਸੇ ਗੁਨ ਗਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 219
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night he remains engrossed in mammon. Tell me how can he sing God's glories? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰੈਣ ਉਹ ਧਨ-ਦੌਲਤ ਅੰਦਰ ਖਚਤ ਰਹਿੰਦਾ ਹੈ। ਦਸੋ, ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਰਬ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰ ਸਕਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, they remain engrossed in Maya. Tell me, how can they sing God's Glories? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਰਾਤ੍ਰਿ ਦਿਨ ਮਾਇਆ ਮੇਂ ਮਗਨ ਰਹਤਾ ਹੈ। ਫਿਰ ਕਹੋ ਕੈਸੇ ਗੁਨੋਂ ਕੋ ਗਾਯਨ ਕਰੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਦੱਸ, ਉਹ ਮਨੁੱਖ ਕਿਵੇਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾ ਸਕਦਾ ਹੈ ਜੇਹੜਾ ਦਿਨ ਰਾਤ ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਮਗਨੁ = ਮਸਤ। ਮੈ = ਮਹਿ, ਵਿਚ। ਕਹੁ = ਦੱਸ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo puede el hombre interesarse en la Alabanza del Señor? No enaltece al Señor en su corazón.(1-Pausa)"