[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਗਰ ਅੰਦਰਿ ਬੋਹਿਥਾ; ਵਿਚਿ ਮੁਹਾਣਾ ਪਰਉਪਕਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The vessel is in the ocean and there is a benevolent sailor in it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦਰ ਦੇ ਵਿਚ ਜਹਾਜ਼ ਹੈ ਉਸ ਵਿਖੇ ਮਲਾਹ ਪਰੋਪਕਾਰੀ ਹੁੰਦਾ ਹੈ।"