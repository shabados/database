[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਤਤੁ ਹੈ; ਗੁਰਮੁਖਿ ਵਸੈ ਮਨਿ ਆਇ ॥"
page = 1424
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Nectar-word of the True Guru is the quintessence. By the Guru's grace, it comes to abide in the man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੁਧਾ-ਸਰੂਪ ਬਾਣੀ ਜੌਹਰ ਹੈ। ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ, ਸ਼ੲਹ ਆ ਕੇ ਮਨੁਸ਼ ਦੇ ਮਨੂਏ ਅੰਦਰ ਟਿੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Word of His Bani is the true essence. It comes to abide in the mind of the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਤ ਸਰੂਪ ਕੇ ਉਪਦੇਸ਼ ਕੀ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਹੈ, ਸੋ ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰੇ ਮਨ ਮੇਂ ਆਇ ਬਸਤੀ ਹੈ। ਜਿਨ ਕੋ ਮਨ ਮੇਂ ਵਸੀ ਹੈ, ਤਿਨ ਕੋ ਜੋ ਫਲ੍ਹ ਹੈ, ਸੋ ਕਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ) ਤੱਤ (ਹਰਿ-ਨਾਮ ਗੁਰੂ ਦੀ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਹੀ ਮਿਲਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ (ਹਰਿ-ਨਾਮ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਬਾਣੀ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਬਾਣੀ ਵਿਚ। ਤਤੁ = ਨਿਚੋੜ, ਅਸਲੀਅਤ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Ambrosial Palabra de Su Bani es la Verdadera Esencia y viene a habitar en la mente del Gurmukj."