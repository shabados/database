[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਪੁਨਾ ਜਾਨਿ, ਕਰੋ ਪ੍ਰਤਿਪਾਰਾ ॥"
page = 337

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sustain me, considering me as Thy own"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਜਾਣ ਕੇ ਮੇਰੀ ਪ੍ਰਤਿਪਾਲਣਾ ਕਰੋ।"