[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਗੁ ਹਰਖੁ ਦੁਇ. ਸਮ ਕਰਿ ਜਾਣੈ; ਗੁਰ ਪਰਸਾਦੀ ਸਬਦਿ ਉਧਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 363
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He deems both woe and weal as alike, and by Guru's favour is saved through God's name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗ਼ਮੀ ਅਤੇ ਖੁਸ਼ੀ, ਦੋਹਾਂ ਨੂੰ, ਇਕ ਸਮਾਨ ਕਰਕੇ ਜਾਣਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹਰੀ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He looks upon pleasure and pain alike; by Guru's Grace, he is saved through the Word of the Shabad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੋਗ ਹਰਖ ਦੋਨੋ ਕੋ ਬਰਾਬਰ ਸਮਝੈ, ਗੁਰ ਕ੍ਰਿਪਾ ਸੇ ਗੁਰ ਉਪਦੇਸ ਲੇ ਕਰ ਅਪਨੇ ਆਪ ਕੋ ਉਧਾਰੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹਾ ਦਾਸ) ਖ਼ੁਸ਼ੀ ਗ਼ਮੀ ਦੋਹਾਂ ਨੂੰ ਇਕੋ ਜਿਹਾ ਸਮਝਦਾ ਹੈ, ਤੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਦੁਨੀਆ ਦੀਆਂ ਵਾਸਨਾਂ ਤੋਂ) ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਗੁ = ਗ਼ਮੀ। ਹਰਖੁ = ਖ਼ੁਸ਼ੀ। ਦੁਇ = ਦੋਵੇਂ। ਸਮ = ਬਰਾਬਰ। ਪਰਸਾਦੀ = ਕਿਰਪਾ ਨਾਲ। ਉਧਰੈ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "considera igual el placer y el dolor, y es por la Gracia del Guru que es salvado a través de la Palabra del Shabd. (1‑Pausa)"