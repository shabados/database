[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਪਾਵਹਿ ਵਿਰਲੇ ਕੇਇ ॥੪॥੭॥"
page = 1170
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, rare is the one, who obtains the Name-fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਕੋਈ ਟਾਂਵਾਂ ਟਾਂਵਾਂ ਜਣਾ ਹੀ ਨਾਮ ਦੇ ਮੇਵੇ ਨੂੰ ਪਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, those who receive it are very rare indeed. ||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਕੋਈ ਵਿਰਲੇ ਹੀ ਨਾਮ ਫਲ ਕੋ ਪਾਵਤੇ ਹੈਂ॥੪॥੭॥☬ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਨਾਨਕ ਆਖਦਾ ਹੈ- ਇਹ ਨਾਮ ਦੀ ਦਾਤ ਕੋਈ ਵਿਰਲੇ ਭਾਗਾਂ ਵਾਲੇ ਬੰਦੇ ਹੀ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ ॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਹਿ = ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ। ਕੇਇ = ਕੋਈ ਕੋਈ ॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero extraordinarios, oh dice Nanak, son aquéllos que reciben tal Bendición. (4-7)"