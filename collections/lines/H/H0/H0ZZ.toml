[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਕੇ; ਸਗਲੇ ਠਾਉ ॥"
page = 275
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the places belong to the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਥਾਵਾਂ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਦੀਆਂ ਮਲਕੀਅਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All places belong to the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਾਰਬ੍ਰਹਮ ਕੇ ਹੀ ਸਰਬ ਅਸਥਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਥਾਂ (ਸਰੀਰ-ਰੂਪ ਘਰ) ਅਕਾਲ ਪੁਰਖ ਦੇ ਹੀ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los lugares y sus moradores pertenecen a Dios."