[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਰਤ ਨੇਮ ਤੀਰਥ ਘਣੇ; ਅਧਿਆਤਮ ਧਰਣੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "For spirituality, fasts, observances, pilgrimages are undertaken."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਰਤ, ਨੇਮ, ਤੀਰਥ ਬਾਹਲੇ ਆਤਮਾ ਨਮਿੱਤ ਕਰਨੇ।"