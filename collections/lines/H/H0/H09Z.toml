[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਮੰਗਲ; ਕਲਿਆਣ ਨਿਧਾਨਾ ॥"
page = 104
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Which is the treasure of joy, rejoicing, salvation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਖਜਾਨਾ ਹੈ ਖੁਸ਼ੀ, ਪ੍ਰਸੰਨਤਾ, ਮੌਖਸ਼ ਅਤੇ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant the Name of the Lord, the Treasure of bliss,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੁਖ ਸਭ ਆਨੰਦ ਮੰਗਲ ਤਥਾ ਕਲਿਆਨ ਆਦਿਕੋਂ ਕਾ ਭੰਡਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਖ਼ੁਸ਼ੀਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਗਟ ਹੋ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, es Toda Alegría y el Tesoro de la Salvación;"