[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੰਜੇ ਪਾਂਡੋ ਵੇਖਦੇ; ਅਉਘਟਿ ਰੁਧੀ ਨਾਰਿ ਜਿਨਾ ਦੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All the five Pandavs who she was the wife of, beheld this."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਓਹ ਪੰਜੇ ਪਾਂਡਵ (ਯੁਧਿਸਟਰ, ਅਰਜਨ, ਭੀਮਸੈਨ, ਨਕਲ, ਸਹਦੇਵ) ਵੇਖਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਇਸਤ੍ਰ੍ਰੀ ਔਕੜ ਵਿਚ ਫਸ ਗਈ ਹੈ।"