[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗੁਣਦਾਤਾ ਬੀਚਾਰੀ ॥"
page = 1045
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Giver of virtue, is Himself the Discerner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ ਬਖ਼ਸ਼ਣਹਾਰ ਹਰੀ, ਖ਼ੁਦ ਹੀ ਵੀਚਾਰਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Giver of virtue, the Contemplative Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ (ਗੁਣਦਾਤਾ) ਪਰਮੇਸਰ ਕਾ ਬੀਚਾਰ ਕਰਨੇ ਵਾਲਾ ਹੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ (ਯੋਗ ਪਾਤ੍ਰ) ਵਿਚਾਰ ਕੇ (ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ) ਗੁਣਾਂ ਦੀ ਦਾਤ ਦੇਣ ਵਾਲਾ ਹੈਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = (ਤੂੰ) ਆਪ ਹੀ। ਬੀਚਾਰੀ = ਬੀਚਾਰਿ, ਵਿਚਾਰ ਕੇ, ਯੋਗ ਸਮਝ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Ser Consciente en Dios medita en Dios, Quien lo bendice con Virtud;"