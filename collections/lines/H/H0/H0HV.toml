[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੀਰਵਾਰਿ; ਵੀਰ ਭਰਮਿ ਭੁਲਾਏ ॥"
page = 841
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thursday: The fifty-two warriors like Hanuman are deluded by doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੀਰਵਾਰ: ਬਵੰਜਾਂ, ਹਨੂਮਾਨ ਆਦਿ, ਯੋਧੇ ਸੰਦੇਹ ਅੰਦਰ ਗੁੰਮਰਾਹ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thursday: The fifty-two warriors were deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੀਰਵਾਰ ਦਵਾਰੇ ਕਹਤੇ ਹੈਂ: ਟੂਣੀਆਂ ਆਦਿ ਬਵੰਜਾ ਬੀਰ ਅਪਨੇ ਸਰੂਪ ਤੇ ਭੁਲਾਏ ਹੂਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਬਵੰਜਾ) ਬੀਰਾਂ ਨੂੰ (ਭੀ ਪਰਮਾਤਮਾ ਨੇ) ਭਟਕਣਾ ਵਿਚ ਪਾ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਭੁਲਾਈ ਰੱਖਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੀਰਵਾਰਿ = ਵੀਰਵਾਰ ਦੀ ਰਾਹੀਂ। ਵੀਰ = ਬਵੰਜਾ ਬੀਰ (ਹਨੂਮਾਨ ਆਦਿਕ)। ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ (ਪਾ ਕੇ)। ਭੁਲਾਏ = ਕੁਰਾਹੇ ਪਾ ਰੱਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Jueves: Los cincuenta y dos guerreros son engañados por la duda;"