[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਅੰਤਰਿ; ਚਰਨ ਧਿਆਇਆ ॥"
page = 684
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating on the Lord's feet in his mind and body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਤੇ ਸਰੀਰ ਅੰਦਰ ਸੁਆਮੀ ਦੇ ਚਰਨਾਂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord's Feet, deep within his mind and body,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਕੇ ਅੰਤਰ ਜਿਨੋਂ ਨੇ ਹਰੀ ਕੇ ਚਰਨੋਂ ਕੋ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰਨਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No obstante, esto ocurre cuando en el cuerpo y en la mente uno alaba los Pies del Señor y obtiene a Dios,"