[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਅਬਲਾ ਨਿਰਖੈ ਤਿਸੈ; ਜਾਤ ਸਦਨ ਪਰਿ ਖਾਟ ॥੧॥"
page = 936

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Any damsel who saw him, would get mad to have love bond with him.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਵੀ ਅਬਲਾ ਉਸ ਨੂੰ ਵੇਖਦੀ, ਘਰ ਜਾਂਦਿਆਂ ਹੀ ਮੰਜੇ ਉਤੇ ਪੈ ਜਾਂਦੀ ॥੧॥"