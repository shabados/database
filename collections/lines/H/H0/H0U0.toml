[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਰਸਾਲੁ ਜਿਨਾ ਮਨਿ ਵਸਿਆ; ਤੇ ਗੁਰਮੁਖਿ ਪਾਰਿ ਪਇਆ ॥੩॥"
page = 995
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They within whose mind, God's Name, the home of Nectar, abides; those Guru-wards swim across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ, ਅੰਮ੍ਰਿਤ ਦਾ ਘਰ, ਹਰੀ ਦਾ ਨਾਮ ਵਸਦਾ ਹੈ, ਉਹ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਪਾਰ ਉੱਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose minds are filled with the Naam, the source of nectar - as Gurmukh, they cross over. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਜੋ ਨਾਮ ਰਸੋਂ ਕਾ ਘਰ ਹੈ, ਸੋ ਜਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਵਸਿਆ ਹੈ, (ਤੇ) ਤਿਨ ਗੁਰਮੁਖੋਂ ਕਾ ਸਾਥ ਪਾਰ ਪਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਸਾਰੇ ਰਸਾਂ ਦਾ ਸੋਮਾ ਹਰਿ-ਨਾਮ ਟਿਕ ਗਿਆ, ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਏ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਾਲੁ = {ਰਸ-ਆਲਯ} ਸਾਰੇ ਰਸਾਂ ਦਾ ਘਰ। ਮਨਿ = ਮਨ ਵਿਚ। ਤੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, quien sea que aprecie en su corazón el Néctar del Nombre del Señor, es llevado a través, por la Gracia del Guru.(3)"