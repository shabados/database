[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਾ ਕੇ ਕਾਰਜਿ. ਆਪਿ ਖਲੋਇਆ; ਹਰਿ ਕੰਮੁ ਕਰਾਵਣਿ ਆਇਆ ਰਾਮ ॥"
page = 783
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God has Himself stood up to fulfil the saints task and has Himself come to do their affair,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਅਮੀ ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਸਾਧੂਆਂ ਦਾ ਕੰਮ ਕਾਜ ਕਰਨ ਲਈ ਖੜਾ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਉਹ ਆਪ ਹੀ ਉਨ੍ਹਾਂ ਦਾ ਕਾਰ ਵਿਚਾਰ ਲਈ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself has stood up to resolve the affairs of the Saints; He has come to complete their tasks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਕਾਰਜ ਕਰਨੇ ਮੇਂ ਹਰੀ ਆਪ ਆਇ ਖਲੋਇਆ ਹੈ, ਤਾਲ ਕੀ ਕਾਰ ਨਿਕਾਸਨੇ ਕਾ ਜੋ ਕਾਮ ਥਾ, ਸੋ ਕਰਨੇ ਲੀਏ (ਰਾਮ) ਵਿਸਨੂੰ ਦੇਵਤ੍ਯੋਂ ਕੋ ਸੰਗ ਲੈ ਕੇ ਆਯਾ ਹੈ; ਵਾ ਸਤਸੰਗ ਮੇਂ ਸਾਧਨਾ ਰੂਪੁ ਕੰਮੁ ਕਰਾਵਨੇ ਕੋ ਗੁਰੂ ਹੋ ਕੇ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ ਦਾ ਇਹ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਹੈ ਕਿ ਆਪਣੇ) ਸੰਤਾਂ ਦੇ ਕੰਮ ਵਿਚ ਉਹ ਆਪ ਸਹਾਈ ਹੁੰਦਾ ਰਿਹਾ ਹੈ, ਆਪਣੇ ਸੰਤਾਂ ਦਾ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹਾਣ ਲਈ ਉਹ ਆਪ ਆਉਂਦਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਜਿ = ਕੰਮ ਵਿਚ, ਕੰਮ (ਦੀ ਸਫਲਤਾ) ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios Mismo ha venido para hacer las tareas de Sus Santos; Él Mismo ha venido para hacer nuestro trabajo."