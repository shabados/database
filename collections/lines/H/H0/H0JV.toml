[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਕੀ ਓਰਿ ਨਿਹਾਰਤ ਹੈ ਪਿਖੀਯੈ ਨਹੀ ਸ︀ਯਾਮ ਹਹਾ ਮੋਰੀ ਮਾਈ ॥੮੬੬॥"
page = 383

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O my mother! we are seeing towards that Krishna, but he is not visible.866"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਸੀਂ) ਉਸੇ ਵਲ ਵੇਖਦੀਆਂ ਹਾਂ, ਪਰ ਸ਼ਿਆਮ ਦਿਖਦਾ ਨਹੀਂ, ਹਾਇ ਨੀ ਮੇਰੀ ਮਾਂ ॥੮੬੬॥"