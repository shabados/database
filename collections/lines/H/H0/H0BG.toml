[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈ ਲੋਭੁ ਕ੍ਰੋਧੁ ਤ੍ਰਿਸਨਾ ਤਜੀ; ਸੁ ਮਤਿ ਜਲੵ ਜਾਣੀ ਜੁਗਤਿ ॥"
page = 1394
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Jalap, by that very understanding, thou, O Guru, has shed thy avarice, wrath and desire and has known the way of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਲਪ ਆਖਦਾ ਹੈ ਉਸੇ ਹੀ ਸਮਝ ਦੁਆਰਾ ਤੂੰ ਹੇ ਗੁਰਦੇਵ! ਆਪਣੇ ਲਾਲਚ, ਗੁੰਸੇ ਅਤੇ ਖਾਹਿਸ਼ ਨੂੰ ਛਡ ਜੀਵਨ ਦੀ ਰਹੁ-ਰੀਤੀ ਨੂੰ ਜਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "says JALL that sublime understanding has brought You to renounce greed, anger and desire, and to know the way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ 'ਜਲ' ਭੱਟ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਸਤਿਗੁਰ ਜੀ! ਆਪ ਨੇ ਸੋਈ ਪੂਰਬੋਕਤ ਮਤ ਕਰ ਕੇ ਜੁਗਤਿ ਜਾਣੀ ਹੈ, ਜਿਸ ਕਰ ਕੇ ਆਪ ਨੇ ਲੋਭ, ਕ੍ਰੋਧ ਔ ਤ੍ਰਿਸਨਾ ਆਦੀ ਸੰਪੂਰਨ ਵਿਕਾਰੋਂ ਕੀ ਪੰਗਤੀ ਤਿਆਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਅਮਰਦਾਸ!) ਜਲ੍ਯ੍ਯ (ਆਖਦਾ ਹੈ) ਤੂੰ ਉਸ ਮੱਤ ਦੀ ਜੁਗਤੀ ਜਾਣ ਲਈ ਹੈ ਤੂੰ ਲੋਭ ਕ੍ਰੋਧ ਤੇ ਤ੍ਰਿਸਨਾ ਤਿਆਗ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ = (ਹੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ!) ਤੂੰ। ਤਜੀ = ਤਿਆਗ ਦਿੱਤੀ। ਸੁ ਮਤਿ ਜਾਣੀ ਜੁਗਤਿ = ਉਸ ਮੱਤ ਦੀ ਜੁਗਤੀ ਜਾਣੀ। ਜਲ੍ਯ੍ਯ = ਹੇ ਜਲ੍ਯ੍ਯ! ਹੇ ਜਾਲਪ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Kal, esa Sublime Conciencia te ha llevado a renunciar a la caricia, al enojo y a las pasiones y a encontrar el Sendero."