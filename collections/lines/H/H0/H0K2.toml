[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਦਿਲ ਨੂੰ ਆਰਾਮ ਪਹੂੰਚਾਉਣ ਵਾਲੇ ਤੇਰੇ ਦਰਸ਼ਣਾਣ (ਬਚਨਾਣ) ਬਿਨਾਣ ਆਰਾਮ ਨਹੀਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੇ-ਰੂਇ ਦਿਲਾਰਮ ਤੂ ਆਰਾਮ ਨ-ਦਾਰਦ ।੨੩।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Any seeker of God lives for ever (He is remembered for ever),"