[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋਟਾ. ਮੂਲਿ ਨ ਆਵਈ; ਹਰਿ ਲਾਭੁ ਨਿਤਿ ਦ੍ਰਿੜੀਐ ॥੩॥"
page = 168
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He never suffers loss, and ever earns the profit of Gods Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਦਾਚਿੱਤ ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ ਤੇ ਉਹ ਹਮੇਸ਼ਾਂ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਨਫਾ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They never suffer any loss; they continually earn the profit of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਕਦਾਚਿਤ ਤੋਟਾ ਨਹੀਂ ਆਵਤਾ ਹੈ ਤਿਸ ਨਾਮ ਕਾ ਲਾਭ ਹੀ ਤਿਨ ਗੁਰੋਂ ਸੇ ਨਿਤਪ੍ਰਤਿ ਦ੍ਰਿੜੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਮਿਲ ਕੇ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਧਨ ਦੀ ਖੱਟੀ ਸਦਾ ਖੱਟਦਾ ਹੈ (ਤੇ ਇਸ ਖੱਟੀ ਵਿਚ) ਕਦੇ ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es así como no sufro ni una pérdida más y obtengo mucha riqueza.(3)"