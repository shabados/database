[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਆਪਤ ਕਰਤਾ; ਅਲਿਪਤੋ ਕਰਤਾ ॥੧॥"
page = 862
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator pervades all and detached too is the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਸਾਰੇ ਵਿਆਪਕ ਹੈ ਅਤੇ ਸਾਰੇ ਨਿਰਲੇਪ ਭੀ ਕਰਤਾਰ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator touches, and the Creator is detached. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਆਪਕ ਪਰਮੇਸ੍ਵਰ ਹੈ ਪੁਨਹ ਅਲੇਪ ਭੀ ਪਰਮੇਸ੍ਵਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭਨਾਂ ਵਿਚ ਵਿਆਪਕ ਭੀ ਪ੍ਰਭੂ ਹੀ ਹੈ, (ਅਤੇ ਵਿਆਪਕ ਹੁੰਦਿਆਂ) ਨਿਰਲੇਪ ਭੀ ਪ੍ਰਭੂ ਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Creador toca todo y el Creador permanece desapegado de todo. (1)"