[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਵਿੰਦ ਭਜਨ ਬਿਨੁ; ਤਿਲੁ ਨਹੀ ਮਾਨੈ ॥"
page = 266
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save the meditation of the World-Lord the death heeds not anything even in the least."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦੇ ਬਗੈਰ ਮੌਤ ਕਿਸੇ ਹੋਰਸ ਸ਼ੈ ਦੀ ਭੋਰਾ ਭਰ ਭੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "which accepts nothing at all, except meditation on the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੇ ਭਜਨ ਸੇ ਬਿਨਾਂ ਏਕ ਤਿਲ ਅਰਥਾਤ ਥੋੜਾ ਮਾਤ੍ਰ ਭੀ ਕਿਸੇ ਕਰਮ ਕੋ ਨਹੀਂ ਮਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਭਜਨ ਤੋਂ ਬਿਨਾਂ ਰਤਾ ਭੀ ਨਹੀਂ ਪਤੀਜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo a través de la Alabanza al Señor alcanzarás Su Aprobación,"