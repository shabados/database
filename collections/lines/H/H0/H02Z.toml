[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਾ ਅੰਧੁਲਾ; ਮਾਇਆ ਕਾ ਬੰਧੁ ॥"
page = 354
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am mentally blind and fettered by mammon,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਾਨਸਕ ਤੌਰ ਤੇ ਅੰਨ੍ਹਾ ਹਾਂ ਅਤੇ ਮੋਹਨੀ ਦਾ ਨਰੜਿਆ ਹੋਇਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am mentally blind, in the bondage of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਬੰਧਨੋ ਮੇਂ ਬਾਂਧਾ ਹੂਆ ਮਨ ਕੇ ਅਗ੍ਯਾਨ ਕਰ ਅੰਧਾ ਹੂਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦ ਤਕ ਮੈਨੂੰ ਤੇਰੇ ਪਾਸੋਂ ਗਿਆਨ-ਚਾਨਣ ਨਾ ਮਿਲੇ) ਮੈਂ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਬੱਝਾ ਰਹਿੰਦਾ ਹਾਂ, ਮਨ ਦਾ ਅੰਨ੍ਹਾ ਹੀ ਰਹਿੰਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧੁ = ਬੱਧਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente no puede ver y atontada por Maya,"