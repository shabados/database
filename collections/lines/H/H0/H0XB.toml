[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਸਟਿ ਨਾਮ ਪਹਲੇ ਕਹੋ; ਬਹੁਰਿ ਉਚਾਰੋ ਨਾਥ ॥"
page = 719

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Sarishti” in the beginning and then the word “Nath”,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ 'ਸਿਸਟਿ' (ਸ੍ਰਿਸਟੀ) ਨਾਮ ਆਖੋ, ਫਿਰ 'ਨਾਥ' (ਸ਼ਬਦ) ਉਚਾਰੋ।"