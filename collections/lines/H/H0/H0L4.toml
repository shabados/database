[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਰਤੀ ਉਤੈ ਰੁਖ; ਸਿਰ ਤਲਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The tree on the earth has their heads down towards the bottom."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਉਤੇ ਬ੍ਰਿੱਛ ਉਲਟਾ ਹੋਕੇ (ਸਿਰ ਹੇਠ ਤੇ ਪੈਰ ਉਪੱਰ ਨੂੰ ਕਰ ਕੇ ਉੱਗਦੇ ਹਨ)।"