[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਜਨ ਵਿਰਲੇ ਜਗ ਅੰਦਰਿ; ਪਰਖਿ ਖਜਾਨੈ ਪਾਇਆ ॥"
page = 1345
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world, rare are such persons, assaying whom, the Lord consigns to His treasury."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਅੰਦਰ, ਬਹੁਤ ਹੀ ਥੋੜ੍ਹੇ ਹਨ, ਐਹੋ ਜੇਹੇ ਪੁਰਸ਼, ਜਿਨ੍ਹਾਂ ਨੂੰ ਛਾਣ-ਬੀਣ ਕਰਕੇ, ਪ੍ਰਭੂ ਆਪਣੇ ਕੋਸ਼ ਵਿੱਚ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those humble beings in this world, whom the Lord tests and places in His Treasury."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਇਸ ਸੰਸਾਰ ਮੇਂ ਵਿਰਲੇ ਹੈਂ ਜਿਨੋਂ ਕੋ ਹਰੀ ਨੇ ਪਰਖ ਕਰ ਕੇ ਅਪਨੇ ਸਰੂਪ ਖਜਾਨੇ ਮੇਂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਅਜੇਹੇ ਬੰਦੇ ਵਿਰਲੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਜੀਵਨ ਨੂੰ ਪਰਖ ਕੇ (ਤੇ ਪਰਵਾਨ ਕਰ ਕੇ) ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚ ਪਾ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਜਾਨੈ = ਖ਼ਜ਼ਾਨੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinarios son esos seres humildes en este mundo, a quienes el Señor toma y los hace parte de Su Tesoro."