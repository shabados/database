[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਾਂਤਿ; ਊਤਮ ਕਰਾਮੰ ॥"
page = 831
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Doing sublime deed by the Guru's grace, man abides in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਸਰੇਸ਼ਟ ਅਮਲ ਕਮਾ ਬੰਦਾ ਠੰਢ-ਚੈਨ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh lives in peace and tranquility, doing deeds of sublime purity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੋ ਨਾਮ ਜਪ ਕੇ ਸਾਂਤੀ ਹੋਈ ਹੈ ਔ ਕਰਮ ਭੀ ਤਿਨ ਕੇ ਉਤਮ ਭਏ ਹੈਂ, ਔਰ ਕਹੀਂ ਕਰਾਮੰ ਭੀ ਪਾਠੁ ਹੋਤਾ ਹੈ ਤਹਾਂ ਕਰਾਮੰ ਕਾ ਕਲਾਮ ਤਿਨ ਕੀ ਬਾਣੀ ਉਤਮ ਹੈ, ਐਸੇ ਕਰਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਿਮਰਦੇ ਹਨ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਸ਼ਾਂਤੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਉਹਨਾਂ ਦੀ ਰਹਿਣੀ ਸ਼੍ਰੇਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਤਮਾ ਕਰਮੰ = ਸ੍ਰੇਸ਼ਟ ਕਰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que realiza este acto sublime, por la Gracia del Guru, habita en Paz;"