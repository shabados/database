[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੋਤੀ ਜੋਤਿ ਸਮਾਣੀ; ਜਾ ਮਿਲਿਆ ਅਤਿ ਪਿਆਰੇ ॥੩॥"
page = 1112
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak when I met with my most darling Guru my light merged in this Supreme Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਦ ਮੈਂ ਆਪਣੇ ਪਰਮ ਪ੍ਰੀਤਵਾਨ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਿਆ ਤਾਂ ਮੇਰਾ ਪ੍ਰਾਕਸ਼ ਪਰਮ ਪ੍ਰਕਾਸ਼ ਵਿੱਚ ਲੀਨ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, my light merged into the Light, when I met my most Darling Beloved. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਾਂ ਆਪਣੇ ਅਤੀ ਪ੍ਯਾਰੇ ਗੁਰੂ ਕੋ ਮਿਲਾ ਹੂੰ, ਤਿਉਂ ਜੋਤੀ ਮੇਂ ਜੋਤਿ ਮਿਲੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਦੋਂ (ਕੋਈ ਵਡ-ਭਾਗੀ ਮਨੁੱਖ ਉਸ) ਅੱਤ ਪਿਆਰੇ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੀ ਜਿੰਦ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਤੀ = ਜੋਤਿ-ਰੂਪ ਪ੍ਰਭੂ ਵਿਚ। ਜਾ = ਜਦੋਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la luz de uno se inmerge en la Luz de Dios, cuando uno encuentra al Amado Dios. (3)"