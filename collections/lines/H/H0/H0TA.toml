[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ ਤਾ ਅਖੀ ਵੇਖਾ; ਕਹਣਾ ਕਥਨੁ. ਨ ਜਾਈ ॥"
page = 596
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord casts His merciful glance, then I see with my own eyes Him, the Ineffable and Indescribable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਧਾਰਦਾ ਹੈ, ਤਦ ਹੀ ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਉਸ ਨੂੰ ਵੇਖਦਾ ਹਾਂ ਜੋ ਅਕੱਥ ਅਤੇ ਵਰਣਨ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord casts His Glance of Grace, then I see Him with my own eyes; He is indescribable, and cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਵਾਹਿਗੁਰੂ ਕ੍ਰਿਪਾ (ਨਦਰਿ) ਦ੍ਰਿਸਟਿ ਕਰੇ ਤੌ ਉਸ ਕੇ ਸਰੂਪ ਕੋ ਬੁਧੀ ਰੂਪ ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ ਦੇਖਉ, ਹੋਰ ਕੁਛ ਕਹਣੁ ਕਹਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰਭੂ ਆਪ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰੇ ਤਾਂ ਹੀ ਮੈਂ ਉਸ ਨੂੰ ਅੱਖਾਂ ਨਾਲ ਵੇਖ ਸਕਦਾ ਹਾਂ, ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਖੀ ਵੇਖਾ = ਮੈਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor es Compasivo, me deja ver Su Presencia por todas partes, de este Estado,"