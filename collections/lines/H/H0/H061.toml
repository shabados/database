[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਾਹਿਬੁ ਏਕੁ ਤੂੰ; ਜਿਨਿ ਸਚੋ ਸਚੁ ਵਰਤਾਇਆ ॥"
page = 467
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art the True Lord, who hast diffused the absolute truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਸੱਚਾ ਸੁਆਮੀ ਹੈਂ, ਜਿਸ ਨੇ ਨਿਰੋਲ ਸੱਚ ਹੀ ਫੈਲਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone are the True Lord. The Truth of Truths is pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਚਾ ਸਾਹਿਬ ਏਕ ਹੈਂ ਜਿਸ ਨੇ ਜੋ ਬਰਤਾਰਾ ਬਰਤਾਯਾ ਹੈ ਸਭ ਸਚੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕੇਵਲ ਤੂੰ ਹੀ ਪੂਰਨ ਤੌਰ ਤੇ ਅਡੋਲ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ (ਪੂਰਨ ਤੌਰ ਤੇ ਖਿੜਿਆ ਹੋਇਆ) ਹੈਂ, ਅਤੇ ਤੂੰ ਆਪ ਹੀ ਆਪਣੀ ਅਡੋਲਤਾ ਦਾ ਗੁਣ (ਜਗਤ ਵਿਚ) ਵਰਤਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero, oh Señor, eres Tú, Quien Te has manifestado en todos como Verdad."