[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਪੂਰਾ ਭੇਟਿਆ; ਜਿਨਿ ਬਣਤ ਬਣਾਈ ॥"
page = 819
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have met the Perfect Guru, who has made the make."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਇਹ ਘਾੜਤ ਘੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have met the Perfect True Guru, who has done this deed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਕੋ ਪੂਰਾ ਸਤਿਗੁਰ (ਭੇਟਿਆ) ਮਿਲਿਆ ਹੈ, ਜਿਨੋਂ ਨੇ ਕਿਰਪਾ ਕਰ ਹਮਾਰੀ ਇਹੁ (ਬਣਤ) ਬਣਾਵਟ ਬਣਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਪੂਰਾ ਗੁਰੂ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਮਿਲ ਪੈਂਦਾ ਹੈ ਜਿਸ ਗੁਰੂ ਨੇ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਦਵਾਈ ਦੇ ਕੇ ਜੀਵਾਂ ਦੇ ਰੋਗ ਦੂਰ ਕਰਨ ਦੀ) ਵਿਓਂਤ ਬਣਾ ਰੱਖੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado al Guru Perfecto, Quien me ha traído esta Felicidad;"