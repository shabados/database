[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਕਾਲੁ ਵਿਆਪਦਾ; ਮੋਹਿ ਮਾਇਆ ਲਾਗੇ ॥"
page = 1090
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death harasses the egocentrics, who are clung to worldly love and wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਆਪ-ਹੁਦਰਿਆਂ ਨੂੰ ਦੁਖ ਦਿੰਦੀ ਹੈ, ਜੋ ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਧਨ-ਦੌਲਤ ਨਾਲ ਚਿਮੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are afflicted by death; they cling to Maya in emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੋ ਕਾਲ ਬਿਆਪਤਾ ਹੈ, ਕਿਉਂਕਿ ਵਹੁ ਮਾਇਆ ਕੇ ਮੋਹ ਮੇਂ ਲਾਗੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਗ਼ੁਲਾਮ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਮੌਤ (ਦਾ ਸਹਿਮ) ਦਬਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al ególatra lo aflige la mente, pues vive involucrado con el apego a Maya."