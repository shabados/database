[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਬੁਝਾਏ, ਆਪਿ ਬੁਝਾਇ ਦੇਇ; ਸੋਈ ਜਨੁ ਦਿਖਾ ॥"
page = 1316
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever He Himself instruction, he alone is instructed Such a person sees the Lord's vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਉਹ ਸਿਖਮਤ ਦਿੰਦਾ ਹੈ, ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਸਿਖਮਤ ਆਉਂਦੀ ਹੈ। ਐਹੋ ਜਿਹਾ ਪੁਰਸ਼ ਸਾਈਂ ਦੇ ਦੀਦਾਰ ਨੂੰ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understanding comes only when the Lord Himself gives understanding; only such a humble being sees it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਆਪ ਬੁਝਾਵਣੇ ਕੀ ਬੂਝ ਦੇਤਾ ਹੈ ਤਿਸ ਕੋ ਬੁਝਾਇ ਦੇਤਾ, ਭਾਵ ਪ੍ਰੋਖ ਗ੍ਯਾਨ ਦੇਤਾ ਹੈ; ਪੁਨਾ ਸੋਈ ਪੁਰਸ਼ ਤਿਸ ਕੋ ਅਪ੍ਰੋਖ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਉਸ ਦਾ ਦਰਸਨ ਕਰ ਸਕਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਮੱਤ ਦੇ ਕੇ ਸਮਝਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El entendimiento llega sólo cuando el Mismo Señor lo otorga, y sólo ese ser humilde lo ve."