[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਸਰੀਰਾ ਮੇਰਿਆ. ਹਰਿ ਤੁਮ ਮਹਿ ਜੋਤਿ ਰਖੀ; ਤਾ ਤੂ. ਜਗ ਮਹਿ ਆਇਆ ॥"
page = 921
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my body! God placed His Light into thee and then thou didst come into this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਦੇਹ, ਵਾਹਿਗੁਰੂ ਨੇ ਤੇਰੇ ਵਿੱਚ ਆਪਣਾ ਪ੍ਰਕਾਸ਼ ਟਿਕਾਇਆ ਤੇ ਤਦ ਤੂੰ ਇਸ ਜਹਾਨ ਵਿੱਚ ਆਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my body, the Lord infused His Light into you, and then you came into the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰਿਆ ਸਰੀਰਾ! ਹਰੀ ਨੇ ਜਬ ਤੁਮਾਰੇ ਮੇਂ ਜੋਤ ਰਖੀ ਹੈ ਤਾਂ ਤੂੰ ਇਸ ਜਗਤ ਮੇਂ ਆਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਰੀਰ! (ਤੂੰ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਿਚੋਂ ਅਨੰਦ ਢੂੰਢਦਾ ਹੈਂ, ਪਰ ਆਨੰਦ ਦਾ ਸੋਮਾ ਤਾਂ ਪਰਮਾਤਮਾ ਹੈ ਜੋ ਤੇਰੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ) ਤੂੰ ਜਗਤ ਵਿਚ ਆਇਆ ਹੀ ਤਦੋਂ, ਜਦੋਂ ਹਰੀ ਨੇ ਆਪਣੀ ਜੋਤਿ ਤੇਰੇ ਅੰਦਰ ਰੱਖ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi cuerpo, el Señor ha puesto Su Luz en ti y así llegaste al mundo;"