[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਹੀ ਨਿਕਟਿ ਜਾਨਉ ਪ੍ਰਭ ਸੁਆਮੀ; ਸਗਲ ਰੇਣ ਹੋਇ ਰਹੀਐ ॥"
page = 713
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ever reckon the Lord Master near me and I remain the dust of all men's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਸਦਾ ਆਪਣੇ ਨੇੜੇ ਜਾਣਦਾ ਹਾਂ, ਅਤੇ ਮੈਂ ਸਾਰਿਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know that my Lord and Master God is always with me; I am the dust of all men's feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਸੁਆਮੀ! ਮੈਂ ਸਦਾ ਤੇਰੇ ਕੋ ਅਪਨੇ ਨਿਕਟ ਹੀ ਜਾਨਤਾ ਰਹੂੰ ਔਰ ਸੰਪੂਰਨ ਕੀ (ਰੇਣ) ਧੂੜੀ ਰੂਪ ਹਮ ਹੋਏ ਰਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਮੈਂ ਤੈਨੂੰ ਸਦਾ ਆਪਣੇ ਨੇੜੇ (ਵੱਸਦਾ) ਜਾਣਦਾ ਰਹਾਂ। ਹੇ ਭਾਈ! ਸਭਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣ ਕੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siente a tu Maestro cerca de ti, oh hombre, y siente el polvo bajo los pies de los hombres."