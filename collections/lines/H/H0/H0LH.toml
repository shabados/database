[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਾਸਤ ਸਿਮ੍ਰਿਤਿ ਖਟੁ ਕਰਮਾ; ਗੁਰੁ ਪਵਿਤ੍ਰੁ ਅਸਥਾਨਾ ਹੇ ॥੧॥"
page = 1074
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is my Shashtras, Simritis and the six rituals and the Guru is my holy place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਹੀ ਮੇਰੇ ਸ਼ਸਾਤ੍ਰ, ਸਿਮ੍ਰਤੀਆਂ ਤੇ ਛੇ ਕਰਮਕਾਂਡ ਹਨ ਅਤੇ ਗੁਰੂ ਜੀ ਹੀ ਮੇਰਾ ਪਾਵਨ ਪੁਨੀਤ ਟਿਕਾਣਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Shaastras, the Simritees and the six rituals. The Guru is the Holy Shrine. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਾਸਤ੍ਰੋਂ ਕੇ ਔ ਸਿਮ੍ਰਤੀਆਂ ਕੇ ਸਿਧਾਂਤ ਜੋ ਜਾਨਤੇ ਹੈਂ ਪੁਨਾ ਖਟ ਕਰਮੋਂ ਕੇ ਕਰਨਹਾਰੇ ਹੈਂ। ਗੁਰੂ ਪਵਿਤ੍ਰਤਾ ਕੇ ਅਸਥਾਨ ਹੈਂ ਵਾ ਖਟ ਕਰਮ ਆਦੀ ਸਭੀ ਕਛੁ ਹਮਾਰਾ ਗੁਰੂ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕ ਵਾਸਤੇ) ਗੁਰੂ (ਹੀ ਸ਼ਾਸਤ੍ਰ ਹੈ, ਸਿਮ੍ਰਿਤੀ ਹੈ, ਛੇ ਧਾਰਮਿਕ ਕਰਮ ਹੈ; ਗੁਰੂ ਹੀ ਪਵਿੱਤਰ ਤੀਰਥ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟੁ ਕਰਮਾ = ਬ੍ਰਾਹਮਣਾਂ ਵਾਸਤੇ ਸ਼ਾਸਤ੍ਰ ਦੇ ਦੱਸੇ ਹੋਏ ਛੇ ਉੱਤਮ ਧਾਰਮਿਕ ਕਰਮ = ਦਾਨ ਦੇਣਾ, ਦਾਨ ਲੈਣਾ; ਜੱਗ ਕਰਨਾ, ਜੱਗ ਕਰਾਣਾ; ਵਿੱਦਿਆ ਪੜ੍ਹਣੀ, ਵਿੱਦਿਆ ਪੜ੍ਹਾਣੀ। ਅਸਥਾਨਾ = ਥਾਂ, ਤੀਰਥ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Guru es los Shastras, los Smritis, los seis rituales, el lugar Santo de peregrinaje. (1)"