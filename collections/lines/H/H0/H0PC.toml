[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮਿ ਰਜਾਈ ਚਲਣਾ; ਨਾਨਕ. ਲਿਖਿਆ ਨਾਲਿ ॥੧॥"
page = 1
line = 7

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਰਜ਼ਾਈ ਦਾ ਭਾਵ ਹੈ ਰਜ਼ਾ ਵਾਲਾ ਵਾਹਿਗੁਰੂ। ਹੁਕਮਿ ਰਜ਼ਾਈ ਚਲਣਾ ਦਾ ਭਾਵ ਹੈ ਰਜ਼ਾਈ ਦੇ ਹੁਕਮ ਵਿਚ ਚਲਣਾ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! By obeying, the pre-ordained order of the Lord's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮਰਜ਼ੀ ਦੇ ਮਾਲਕ ਦੇ ਧੁਰ ਦੇ ਲਿਖੇ ਹੋਏ ਫੁਰਮਾਨ ਦੇ ਮੰਨਣ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, it is written that you shall obey the Hukam of His Command, and walk in the Way of His Will. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਸੁ (ਰਜਾਈ) ਅਕਾਲ ਪੁਰਖ ਕੇ ਹੁਕਮ ਮੇ ਚਲੇ ਅਰਥਾਤ ਦੁਖੁ ਸੁਖੁ ਮੈਂ ਭਾਣਾ ਮਾਨ ਕਰ ਪ੍ਰਸਿੰਨ ਰਹੇ, ਇਉਂ ਕੂੜ ਕੀ ਪਾਲ ਤੁਟ ਜਾਤੀ ਹੈ ਔਰ (ਸਚਿਆਰਾ) ਸਚੇ ਹੋਈਤਾ ਹੈ ਵਾ ਹੁਕਮਿ ਵਿਖੇ (ਰਜਾਈ) ਰਾਜੀ, ਭਾਵ ਪ੍ਰਸਿੰਨ ਹੋ ਕਰ ਚਲਣਾ, ਇਸ ਕਰ ਪ੍ਰਮੇਸ੍ਵਰ ਨਾਲ ਸਚੇ ਰਹੀਤਾ ਹੈ। ਗੁਰੂ ਨਾਨਕ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪ੍ਰਾਰਬਧ ਕਰਮੁ ਮੇਰਾ ਲਿਖਾ ਹੈ ਉਹ ਮੇਰੇ ਨਾਲ ਹੈ। ਉਸ ਕੋ ਕੋਈ ਘਟ ਵਧ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਚਲੇ ਹੋਏ ਤੀਰ ਵਤ ਇਉਂ ਸਮਝਨੇ ਸੇ ਕੂੜ ਕੀ ਪਾਲ ਤੁਟ ਜਾਤੀ ਹੈ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਆਪਨੇ ਜੋ ਹੁਕਮ ਮੇਂ ਰਾਜੀ ਹੋ ਕੇ ਚਲਣਾ ਕਹਾ ਹੈ, ਸੋ ਹੁਕਮੁ ਕਿਤਨਾਕੁ ਹੈ? ਜਿਸ ਕੋ ਸੁਨ ਕੇ ਨਿਸਚੇ ਹੋਵੇ ਔਰ ਅਪਨੀ ਅਹੰਤਾ ਛੁਟ ਜਾਵੇ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਜ਼ਾ ਦੇ ਮਾਲਕ ਅਕਾਲ ਪੁਰਖ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਨਾ-(ਇਹੀ ਇਕ ਵਿਧੀ ਹੈ)। ਹੇ ਨਾਨਕ! (ਇਹ ਵਿਧੀ) ਧੁਰ ਤੋਂ ਹੀ ਜਦ ਤੋਂ ਜਗਤ ਬਣਿਆ ਹੈ, ਲਿਖੀ ਚਲੀ ਆ ਰਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮਿ = ਹੁਕਮ ਵਿਚ। ਰਜਾਈ = ਰਜ਼ਾ ਵਾਲਾ, ਅਕਾਲ ਪੁਰਖ। ਨਾਲਿ = ਜੀਵ ਦੇ ਨਾਲ ਹੀ, ਧੁਰ ਤੋਂ ਹੀ ਜਦ ਤੋਂ ਜਗਤ ਬਣਿਆ ਹੈ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, cuando por Su Gracia nuestro Destino es prefecto y vivimos en el Jukam de Su Voluntad, el velo de la ilusión es levantado. (1)"