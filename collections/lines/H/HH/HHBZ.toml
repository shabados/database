[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤਾ ਵੇਖੈ ਸਾਹਿਬੁ ਆਪਣਾ; ਕੁਦਰਤਿ ਕਰੇ ਬੀਚਾਰੋ ॥"
page = 580
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord watches His craftsmanship and gives throughout to His creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪਣੀ ਕਾਰੀਗਰੀ ਨੂੰ ਤੱਕਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਰਚਨਾ ਖਿਆਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Master beholds His work, and contemplates His creative potency."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਅਪਨੇ ਕੀ ਏਕੋ ਦੇਖਤਾ ਹੈ ਔਰ ਅਪਨੀ ਕੁਦਰਤ ਕਰ ਕੇ ਬੀਚਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਆਪਣੇ ਪੈਦਾ ਕੀਤੇ ਜਗਤ ਦੀ ਆਪ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਆਪਣੀ ਰਚੀ ਰਚਨਾ ਦਾ ਆਪ ਧਿਆਨ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Maestro observa Su Trabajo y contempla Su Poder Creativo."