[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣਸ ਜਨਮੁ ਦੇਹ ਨਿਸ੍ਤਾਰਹੁ ॥"
page = 1401
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thiswise, thou make thy human birth and body fruitful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਪਣੇ ਮੁਨੁਸ਼ੀ ਜੀਵਨ ਅਤੇ ਸਰੀਰ ਨੂੰ ਸਫਲ ਕਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emancipate your body, and redeem this human incarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਸ ਮਾਨਸ ਜਨਮ ਮੇਂ ਨਾਮ ਜਪ ਕਰ ਕੇ ਅਪਨੇ ਆਪ ਕੋ ਭਵ ਸਿੰਧ ਸੇ ਤਾਰ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਆਪਣੇ ਮਨੁੱਖਾ ਜਨਮ ਤੇ ਸਰੀਰ ਨੂੰ ਸਫਲ ਕਰ ਲਓ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Emancipa tu cuerpo y redime tu encarnación humana."