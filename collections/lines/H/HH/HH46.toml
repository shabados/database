[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੀ ਜਾਇ ਤਿਨ ਬਾਤ; ਪਤਿ ਆਪਨ ਚੜਿ ਆਇਯੋ ॥੨੨੬੩॥"
page = 525

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna did not accept the saying of the messenger and after learning it from the messenger, the king sent his army for attack.2263."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਦੂਤ) ਨੇ ਜਾ ਕੇ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਗੱਲ ਕਹਿ ਦਿੱਤੀ ਅਤੇ (ਰਾਜਾ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਤੇ) ਚੜ੍ਹ ਕੇ ਆ ਗਿਆ ॥੨੨੬੩॥"