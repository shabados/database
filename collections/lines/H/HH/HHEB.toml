[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਗਤਿ ਮਿਤਿ ਤੂਹੈ ਜਾਣਦਾ; ਤੁਧੁ ਕੀਮਤਿ ਪਾਈ ॥"
page = 1291
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone know Thy state and extent and Thou alone can appraise Thy worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਆਪਣੀ ਅਵਸਥਾ ਅਤੇ ਵਿਸਥਾਰ ਨੂੰ ਜਾਣਦਾ ਹੈ ਅਤੇ ਕੇਵਲ ਤੂੰ ਹੀ ਆਪਣਾ ਮੁੱਲ ਪਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone know Your state and extent. Only You can estimate Your worth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਗਤ ਅਰ ਮ੍ਰਿਯਾਦਾ ਕੋ ਤੂੰ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈਂ, ਤੁਧ ਅਪਣੀ ਕੀਮਤਿ ਆਪ ਹੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਹੋ ਜਿਹਾ ਹੈਂ ਤੇ ਕੇਡਾ ਵੱਡਾ ਹੈਂ-ਇਹ ਗੱਲ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ, ਆਪਣਾ ਮੁੱਲ ਤੂੰ ਆਪ ਹੀ ਪਾ ਸਕਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Extensión, Solo Tú puedes estimar Tu Valor."