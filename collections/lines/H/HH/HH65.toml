data = "ਬੀਤਾ ਬਰਖ ਏਕ ਦਿਨ ਜਾਨ︀ਯੋ ॥"
page = 855

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A. year lapsed like this, and after one year, one day came,"

[[content]]
