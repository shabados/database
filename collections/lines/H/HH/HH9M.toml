type = "primary"
data = "ਪਰਮ ਪਵਿਤ੍ਰ ਪੁਰਖ ਜੂ ਕੀਆ ॥੨੯॥"
page = 49

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sodhi Rai was the founder of Sanaudh dynasty by the Will of the Supreme Purusha.29."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਪਰਮ ਪਵਿਤਰ ਪੁਰਸ਼ (ਪਰਮਾਤਮਾ) ਨੇ ਸਾਜਿਆ ਸੀ ॥੨੯॥"