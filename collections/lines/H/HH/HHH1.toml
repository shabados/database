[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ; ਸਾਰੁ ਰਸੁ ਪੀਵੈ ॥"
page = 274
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and drinks the exquisite Nectar of Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਾਲਕ ਦੇ ਨਾਮ ਦੇ ਸ਼੍ਰੇਸ਼ਟ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He drinks in the Exquisite Nectar of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜੋ ਰਾਮ ਨਾਮ ਕੇ ਸਾਰ ਰੂਪ ਅੰਮ੍ਰਿਤ ਕੌ ਪੀਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ-ਨਾਮ ਦਾ ਮਿੱਠਾ ਸੁਆਦ ਚੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ, ਚੰਗਾ, ਮਿੱਠਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bebe de Su Esencia."