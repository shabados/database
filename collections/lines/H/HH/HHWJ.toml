[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੂਐ ਜਨਮੁ. ਨ ਕਬਹੂ ਹਾਰਿ ॥"
page = 866
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, lose not thy life in gamble ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਆਪਣਾ ਜੀਵਨ ਕਦਾਚਿੱਤ ਜੂਏ ਵਿੱਚ ਨਾਂ ਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not lose your life in the gamble."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਸੰਸਾਰ ਕੇ ਵਿਸੇ ਰੂਪ ਜੂਏ ਮੇਂ ਜਨਮ ਕਬੀ ਨਾ ਹਾਰੂੰਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਦੇ) ਜੂਏ ਵਿਚ ਆਪਣਾ ਜੀਵਨ ਕਦੇ ਭੀ ਨਹੀਂ ਗਵਾਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੂਐ = ਜੂਏ ਵਿਚ। ਹਾਰਿ = ਹਾਰੇ, ਹਾਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno no pierde el Mérito de la vida,"