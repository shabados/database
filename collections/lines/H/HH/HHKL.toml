[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੀਸੈ ਸੋ ਵਿਣਸਣਾ; ਸਭ ਬਿਨਸਿ ਬਿਨਾਸੀ ॥"
page = 1100
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever is seen, that shall perish. All shall disintegrate and disappear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁੱਛ ਭੀ ਦਿਸਦਾ ਹੈ, ਉਹ ਨਾਸ ਹੋ ਜਾਊਗਾ। ਸਾਰੇ ਹੀ ਟੁੱਟ ਭੱਜ ਕੇ ਅਲੋਪ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is seen shall perish; all will dissolve and disappear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੋ ਦ੍ਰਿਸਟਮਾਨ ਹੈ ਸਭ ਬਿਨਸਣੇ ਵਾਲਾ ਹੈ, ਸਭ ਪਿਛੇ ਬਿਨਸਿਆ ਹੈ ਅਬ ਬਿਨਸਤਾ ਜਾਤਾ ਹੈ, ਆਗੇ ਭੀ ਬਿਨਾਸੀ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕੁਛ ਥਿਰ ਭੀ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੁੱਕਦੀ ਗੱਲ) (ਜਗਤ ਵਿਚ) ਜੋ ਕੁਝ ਦਿੱਸ ਰਿਹਾ ਹੈ ਉਹ ਨਾਸਵੰਤ ਹੈ, ਹਰੇਕ ਨੇ ਜ਼ਰੂਰ ਨਾਸ ਹੋ ਜਾਣਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se los llevará Yama. Sí, todo lo que parece se desvanecerá, oh, nada de lo que es se quedará por mucho tiempo."