[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਜੈ ਜੀਤ ਬਾਜਾ ॥੪੬੦॥"
page = 597

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The glory of their armies is indescribable, all of them marched after bedcking themselves and the instruments of victory were played.460."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਤ ਦੇ ਵਾਜੇ ਵਜ ਰਹੇ ਹਨ ॥੪੬੦॥"