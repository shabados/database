[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਜਿਨ ਕੈ ਹਰਿ ਵਸੈ; ਤਿਤੁ ਘਟਿ ਹੈ ਪਰਗਾਸੁ ॥੧॥"
page = 27
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Divine light shines within the minds of those in whose hearts God dwells."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬੀ ਨੂਰ ਉਨ੍ਹਾਂ ਦੇ ਮਨਾਂ ਅੰਦਰ ਚਮਕਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੇ ਦਿਲਾਂ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those people, within whose hearts the Lord abides, are radiant and enlightened. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਹਰੀ ਬਸਤਾ ਹੈ, ਭਾਵ ਤਿਸ ਕੇ ਧ੍ਯਾਨੁ ਮੇਂ ਤਤਪਰ ਹੈਂ, (ਤਿਤੁ ਘਟਿ) ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਗ੍ਯਾਨ ਰੂਪੁ ਪ੍ਰਗਾਸੁ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ, (ਉਹਨਾਂ ਦੇ) ਉਸ ਹਿਰਦੇ ਵਿਚ ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਸਹੀ ਜੀਵਨ ਜੀਊਣ ਦੀ ਉਹਨਾਂ ਨੂੰ ਸੂਝ ਆ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁ = ਉਸ ਵਿਚ। ਘਰਿ = ਹਿਰਦੇ ਵਿਚ। ਤਿਤੁ ਘਟਿ = (ਉਹਨਾਂ ਦੇ) ਉਸ ਹਿਰਦੇ ਵਿਚ। ਪਰਗਾਸੁ = ਚਾਨਣ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos en cuyo corazón vive el Señor, ven la Luz en su propio ser.  (1)"