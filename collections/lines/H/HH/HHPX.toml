[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਦਾ ਕਿਸ ਨੋ ਆਖੀਐ; ਸਬਦਿ ਵੇਖਹੁ ਲਿਵ ਲਾਇ ॥੬॥"
page = 757
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom should one call evil? Enshrine thou love for the Lord and see."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਕੀਹਨੂੰ ਮਾੜਾ ਕਹੇ। ਤੂੰ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਪਾ ਕੇ ਦੇਖ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So who should we call evil? Behold the Word of the Shabad, and lovingly dwell upon it. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ ਬ੍ਰਹਮ ਮੇਂ ਲਿਵ ਲਾਕੇ ਅਪਨੇ ਅਨਭਵ ਮੇਂ ਵੇਖੋ, ਜਬ ਦੇਖਾ ਤੌ ਫਿਰ ਮੰਦਾ ਕਿਸ ਨੂੰ ਕਹੀਏ ਅਰਥਾਤ ਸਭ ਹਰੀ ਰੂਪ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ ਵੇਖੋ (ਹਰੇਕ ਥਾਂ ਉਹੀ ਦਿੱਸੇਗਾ। ਜਦੋਂ ਹਰੇਕ ਥਾਂ ਉਹੀ ਦਿੱਸੇ ਪਏ, ਤਾਂ) ਕਿਸੇ ਨੂੰ ਭੈੜਾ ਆਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno llamar a cualquier ser, malo? Entona tu ser en el Bani de la Palabra y ve.(6)"