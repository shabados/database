[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਮਦਾਸੁ ਗੁਰਸਿਖੁ, ਗੁਰੁ ਸਦਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then Ram Das, the Sikh of the Guru came to be known as the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਚੌਥੇ) ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੇ ਬੀ ਗੁਰ ਸਿਖ ਹੋਕੇ ਗੁਰੂ ਸਦਵਾਇਆ।"