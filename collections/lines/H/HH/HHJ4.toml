[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਕਲ ਲਿਵ ਰਹੈ; ਕਰਨ ਸਿਉ ਇਛਾ ਚਾਰਹ ॥"
page = 1392
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy intellect ever abides in the Lord's love and thou yoke (graze) thine organs according to thy will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਬੁਧੀ ਹਮੇਸ਼ਾਂ ਹੀ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਵਸਦੀ ਹੈ ਅਤੇ ਤੂੰ ਆਪਣੀਆਂ ਇੰਦ੍ਰੀਆਂ ਨੂੰ ਆਪਣੀ ਮਰਜੀ ਅਨੁਸਾਰ ਜੋੜਦਾ (ਚਾਰਦਾ) ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your mind remains lovingly attuned to the Lord forever; You do whatever you desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੀ (ਲਿਵ) ਬ੍ਰਿਤੀ ਸਦਾ (ਅਕਲ) ਕਲਪਨਾ ਸੇ ਰਹਿਤ ਹੀ ਰਹਿਤੀ ਹੈ ਔਰ ਅਪਨੀ ਇਛਾ ਅਨੁਸਾਰ (ਕਰਨ) ਇੰਦ੍ਰੀਓਂ ਕੋ ਬਿਚਾਰਤੇ ਹੋ, ਭਾਵ ਅਪਨੇ ਇੰਦ੍ਰੈ ਦਮਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਅੰਗਦ!) ਤੇਰੀ ਬ੍ਰਿਤੀ ਸਦਾ ਅਕਾਲ ਪੁਰਖ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਕਰਣੀ ਵਿਚ ਤੂੰ ਸੁਤੰਤਰ ਹੈਂ (ਭਾਵ, ਤੇਰੇ ਉਤੇ ਮਾਇਆ ਆਦਿਕ ਦਾ ਬਲ ਨਹੀਂ ਪੈ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu mente permanece amorosamente entonada al Señor por siempre. Haces lo que deseas,"