data = "ਅਜਿ ਜਾਰੀਆ ਮਧਿ ਜ੍ਵਾਲ ॥੯੯॥"
page = 634

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the great Death, in great rage, reduced king Aj to ashes in his fire.99."

[[content]]
