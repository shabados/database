data = "ਸਿਰਿ ਅਤ੍ਰ ਪਤ੍ਰ ਫਿਰਾਇ ॥"
page = 633

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this waay, he ruled and caused the canopy to be swung over his head and in the whole world,"

