[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਰਿ; ਕਬਹੂ. ਨ ਹਰਿ ਗੁਨ ਗਾਇਓ ॥"
page = 1231
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my heart, I have not ever sung my God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲ ਨਾਲ ਮੈਂ ਕਦੇ ਭੀ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਨਹੀਂ ਕੀਤੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In my mind, I never sang the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਨੇ ਮਨ ਕਰ, ਭਾਵ ਪ੍ਰੀਤੀ ਪੂਰਬਕ ਕਬੀ ਭੀ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਨਹੀਂ ਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਮਨ ਲਾ ਕੇ ਕਦੇ ਭੀ ਤੇਰੇ ਗੁਣ ਨਹੀਂ ਗਾਂਦਾ ਰਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno nunca canta las Alabanzas del Señor con todo su corazón,"