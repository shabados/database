[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਹੁ ਵਿਛੁੰਨੀ ਕਿਉ ਮਿਲੈ; ਗਰਬਿ ਮੁਠੀ ਬਿਲਲਾਇ ॥੨॥"
page = 60
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can she, who is separated from the primal Being meet Him? Duped by egotism, she bewails.1"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਦਿ ਪੁਰਖ ਨਾਲੋ ਵਿਛੜੀ ਹੋਈ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਮਿਲ ਸਕਦੀ ਹੈ? ਹੰਕਾਰ ਦੀ ਠੱਗੀ ਹੋਈ ਉਹ ਵਿਰਲਾਪ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Separated from the Primal Being, how can she meet with Him again? Plundered by pride, she cries out and bewails. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਧੁਰਹੁ) ਆਦ ਰੂਪ ਵਾਹਿਗੁਰੂ ਸੇ ਵਿਛੁੜੀ ਹੂਈ ਕੈਸੇ ਮਿਲੈ, ਕਿਉਂਕਿ (ਗਰਬਿ) ਹੰਕਾਰ ਕਰ ਕੇ ਲੂਟੀ ਹੂਈ (ਬਿਲਲਾਇ) ਬਿਰਲਾਪ ਕਰਤੀ ਹੈ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਤਿਨ ਵਿਛੁੜਿਆਂ ਕੋ ਕੌਨੁ ਮੇਲੇਗਾ ਔਰ ਕੈਸੇ ਮਿਲੇਂਗੇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਕਾਰਨ) ਧੁਰੋਂ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਵਿੱਛੁੜੀ ਹੋਈ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੁੜ ਨਹੀਂ ਸਕਦੀ, ਉਹ ਤਾਂ (ਤਿਆਗ ਆਦਿਕ ਦੇ) ਅਹੰਕਾਰ ਵਿਚ ਲੁੱਟੀ ਜਾ ਰਹੀ ਹੈ, ਤੇ (ਵਿਛੋੜੇ ਵਿਚ) ਕਲਪਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਛੁੰਨੀ = ਵਿੱਛੁੜੀ ਹੋਈ। ਗਰਬਿ = ਅਹੰਕਾਰ ਦੀ ਰਾਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede ella, que fue separada, encontrar a su Señor?  (2)"