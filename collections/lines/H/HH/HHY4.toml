[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਨਾਮ ਤੁਪਕ ਕੇ ਸਕਲ; ਚਤੁਰ ਚਿਤਿ ਧਾਰੀਐ ॥੭੫੬॥"
page = 755

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Putting firstly the word “Mrigi”, the word “Nayak” and after-wards adding the word “Shatru”, all the names of Tupak are comprehended in mind.756."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਚਤੁਰ ਲੋਗ (ਇਸ ਨੂੰ) ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲੈਣ ॥੭੫੬॥"