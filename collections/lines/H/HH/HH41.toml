[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਸੁ ਤੇਰਾ ਥਾਨੁ; ਜਿਥੈ ਤੂ ਵੁਠਾ ॥"
page = 965
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is that place of Thine, my Master, where Thou abidest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਹ ਤੈਂਡੀ ਜਗ੍ਹਾ। ਜਿੱਥੇ ਤੂੰ ਨਿਵਾਸ ਰਖਦਾ ਹੈ, ਮੇਰੇ ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is Your place, where You dwell, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੰਨ ਵਹੁ ਤੇਰਾ ਥਾਨ ਹੈ ਜਿਥੇ ਤੂੰ ਵਸਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਸਥਾਨ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਜਿਥੇ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਵੱਸਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito, oh Dios, es el lugar donde habitas;"