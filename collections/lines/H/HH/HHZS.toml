[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ; ਤੁਧੁ ਪਛਾਣਾ ॥"
page = 103
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thy grace do I understand Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦਇਆਲਤਾ ਰਾਹੀਂ ਮੈਂ ਤੈਨੂੰ ਸਮਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, I recognize You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹੀ ਤੇਰੇ ਕੋ ਪਛਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਹੀ ਮੈਂ ਤੇਰੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Gracia solamente Te conozco;"