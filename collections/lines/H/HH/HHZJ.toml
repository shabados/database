[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਗਤਿ; ਨਹਿ ਕੋਊ ਜਾਨੈ ॥"
page = 537
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one knows the state of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਦਸ਼ਾ ਨੂੰ ਕੋਈ ਭੀ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one knows the state of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੀ ਗਤੀ ਕੋਈ ਨਹੀਂ ਜਾਨਤਾ ਕਿ ਕਿਆ ਕਰੇਗਾ? ਔਰ ਕਿਆ ਕਰਤਾ ਹੈ ਔਰ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਮਨੁੱਖ ਇਹ ਨਹੀਂ ਜਾਣ ਸਕਦਾ ਕਿ ਪਰਮਾਤਮਾ ਕਿਹੋ ਜਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਕੋਊ = ਕੋਈ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie conoce el Estado del Señor, ni aun los Yoguis, lo s célibes, los hombres de Sabiduría y disciplina"