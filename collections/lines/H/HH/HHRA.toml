[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਗੁਰੁ ਸਰਣਿ ਵਿਣੁ; ਨਿਹਫਲੁ ਮਾਣਸ ਦੇਹ ਇਵੇਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Withoug going to the holy congregation and to the shelter of Guru, this human body is also fruitless."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਅਰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਥੋਂ ਬਿਨਾਂ ਮਨੁੱਖਾਂ ਦੇਹੀ ਐਵੇਂ ਹੀ ਨਿਹਫਲ ਹੈ।"