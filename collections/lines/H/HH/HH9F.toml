[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋ ਕਉ ਘਾਲਿ ਜਾਰਿ; ਭਾਵੈ ਮਾਰਿ ਡਾਰਿ ॥੩॥"
page = 1194
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall worship the One Lord, even if thou throw me in fire or kill me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਪ੍ਰਭੂ ਦੀ ਹੀ ਉਪਾਸ਼ਨਾ ਕਰਾਂਗਾ, ਭਾਵੇਂ ਤੂੰ ਮੈਨੂੰ ਅੱਗ ਵਿੱਚ ਸੁੱਟ ਦੇਵੇ ਜਾਂ ਮਾਰ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You might as well throw me into the fire and kill me.\" ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਅਗਨੀ ਮੇਂ (ਘਾਲਿ) ਪਾਇ ਕੇ ਜਲਾਇ ਦੇਹੁ ਭਾਵੈ ਸਸਤ੍ਰ ਸੇ ਮਾਰ (ਡਾਰਿ) ਸੁਟ॥੩॥☬ਜਬ ਦੇਖਾ ਕਿ ਪ੍ਰਹਲਾਦ ਕਹਿਨਾ ਨਹੀਂ ਮਾਨਤਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਚਾਹੇ ਸਾੜ ਭੀ ਦੇਹ, ਚਾਹੇ ਮਾਰ ਦੇਹ (ਪਰ ਨਾਮ ਨਹੀਂ ਛੱਡਾਂਗਾ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਾਲਿ ਜਾਰਿ = ਸਾੜ ਦੇਹ। ਭਾਵੈ = ਚਾਹੇ। ਮਾਰਿ ਡਾਰਿ = ਮਾਰ ਦੇਹ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a ese Dios, Lo voy a adorar, aún si decides terminar con mi vida. (3)"