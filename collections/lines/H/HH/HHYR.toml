[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮ ਮੋਹੰ ਮਾਨ ਅਪਮਾਨੰ; ਮਦੰ ਮਾਯਾ ਬਿਆਪਿਤੰ ॥"
page = 1357
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "doubt, dishonour, ego and absorption is worldly valuables"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ, ਸੰਸਾਰੀ ਮਮਤਾ, ਇਜ਼ਤ, ਬੇਇਜ਼ਤੀ, ਹੰਕਾਰ ਅਤੇ ਸੰਸਾਰੀ ਪਦਾਰਥ ਅੰਦਰ ਲੀਣਤਾ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "doubt, emotional attachment, pride, dishonor and intoxication with Maya"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮ ਔ ਮੋਹ, ਮਾਨ, ਅਪਮਾਨ, (ਮਦੰ) ਹੰਕਾਰ ਆਦੀ ਮਾਯਾ ਜੰਨ ਵਿਕਾਰੋਂ ਮੇਂ ਇਹ ਜੀਵ ਵਿਆਪ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਟਕਣਾ, ਮੋਹ, ਆਦਰ, ਨਿਰਾਦਰੀ, ਅਹੰਕਾਰ-(ਜਿਨ੍ਹ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਇਹਨਾਂ ਤਰੀਕਿਆਂ ਨਾਲ) ਮਾਇਆ ਆਪਣੇ ਦਬਾਉ ਹੇਠ ਰੱਖਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨ = ਆਦਰ। ਅਪਮਾਨੰ = ਨਿਰਾਦਰੀ। ਬਿਆਪਤੰ = ਦਬਾਉ ਹੇਠ ਆਉਂਦੇ ਹਨ। ਮਦੰ = ਅਹੰਕਾਰ (मद)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "duda, apegos emocionales, orgullo, deshonor e intoxicación por Maya,"