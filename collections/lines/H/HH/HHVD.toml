[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੂਕ ਕਰਤ ਬਿਕਾਰ ਬਿਖੜੇ; ਪ੍ਰਭ. ਨੇਰ ਹੂ ਤੇ ਨੇਰਿਆ ॥"
page = 704
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In secrecy, I commit agonizing sins, but the Lord is the nearest of the near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੁਕ ਕੇ ਮੈਂ ਦੁਖਦਾਈ ਪਾਪ ਕਮਾਉਂਦਾ ਹਾਂ, ਪਰ ਸੁਆਮੀ ਨੇੜੇ ਤੋਂ ਭੀ ਨੇੜੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Secretly, I commit hideous sins of corruption, even though God is the nearest of the near."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪਾਸੋਂ (ਲੂਕ) ਛਪ ਕਰ ਕੇ (ਬਿਖੜੇ) ਔਖੇ ਅਸਥਾਨੋਂ ਮੇਂ ਇਹ ਜੀਵ ਵਾ ਮੈਂ ਵਿਕਾਰ ਕਰਤਾ ਹੂੰ, ਪਰੰਤੂ ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਨਿਕਟ ਤੇ ਨਿਕਟ ਦੇਖਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ ਦੁਖਦਾਈ ਵਿਕਾਰ (ਆਪਣੇ ਵਲੋਂ) ਪਰਦੇ ਵਿਚ ਕਰਦੇ ਹਾਂ, ਪਰ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਡੇ ਨੇੜੇ ਤੋਂ ਨੇੜੇ (ਸਾਡੇ ਨਾਲ ਹੀ) ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "somos redimidos. A escondidas cometemos grandes faltas, pero Tú, oh Dios, estás muy cerca, tan cerca."