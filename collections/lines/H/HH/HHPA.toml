[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, my mind is in bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਮੇਰਾ ਚਿੱਤ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, my mind is in bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਮਿਲਾਪ ਸੇ ਮਨ ਮੇਂ ਅਨੰਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
