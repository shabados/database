[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਰੋਗੁ ਕਛੁ ਭਉ; ਨ ਬਿਆਪੈ ॥"
page = 184
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pain, disease and fear do not even slightly affect him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਰਦ, ਬਿਮਾਰੀ ਤੇ ਡਰ ਉਸ ਨੂੰ ਭੋਰਾ ਭਰ ਭੀ ਅਸਰ ਨਹੀਂ ਕਰਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain, disease and fear do not affect them at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖ ਔਰ ਰੋਗੁ ਪੁਨਃ ਭੈ ਕੁਛ ਨਹੀਂ ਬਿਆਪਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਸੰਸਾਰ ਦਾ) ਕੋਈ ਦੁੱਖ ਕੋਈ ਰੋਗ ਕੋਈ ਡਰ ਮਨੁੱਖ ਉੱਤੇ ਆਪਣਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਆਪੈ = ਜ਼ੋਰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Naam Ambrosial habita en el corazón,"