[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਰੂਪ ਖਿਨ ਮਾਹਿ; ਕੁਦਰਤਿ ਧਾਰਦਾ ॥"
page = 519
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By his power, the Lord assumes many forms in a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸ਼ਕਤੀ ਦੁਆਰਾ, ਸੁਆਮੀ ਇਕ ਮੁਹਤ ਵਿੱਚ ਘਣੇਰੇ ਸਰੂਪ ਅਖਤਿਆਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His creative power, He assumes numerous forms in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਕੁਦਰਿਤ ਕਰ ਕੇ ਅਨੇਕ ਪੂਰ ਏਕ ਖਿ੍ਯਣ ਮੇਂ ਧਾਰਨ ਕਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪਲਕ ਵਿਚ ਕੁਦਰਤਿ ਦੇ ਅਨੇਕਾਂ ਰੂਪ ਬਣਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él lo conoce todo, Él entiende y contempla."