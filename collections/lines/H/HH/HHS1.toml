[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਟਲ ਬਚਨੁ ਨਾਨਕ ਗੁਰ ਤੇਰਾ; ਸਫਲ ਕਰੁ ਮਸਤਕਿ ਧਾਰਿਆ ॥੨॥੨੧॥੪੯॥"
page = 621
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Never failing, O Guru Nanak, is Thy word. Thy auspicious hand, thou hast placed on my forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਨਾਂ-ਟਲਣ ਵਾਲਾ ਹੈ, ਹੇ ਗੁਰੂ ਨਾਨਕ, ਤੇਰਾ ਬਚਨ ਬਿਲਾਸ, ਆਪਣਾ ਮੁਬਾਰਕ ਹੱਥ ਤੂੰ ਮੇਰੇ ਮਥੇ ਉਤੇ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Word is eternal, O Guru Nanak; You placed Your Hand of blessing upon my forehead. ||2||21||49||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਕਾ ਬਚਨ ਅਟਲ ਹੂਆ ਹੈ, ਪੁਨਾ ਤੈਨੇ ਅਪਨਾ ਸਫਲ ਹਾਥ ਹਮਾਰੇ ਮਸਤਕ ਪਰ ਧਾਰਾ ਹੈ॥੨॥੨੧॥੪੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਗੁਰੂ! ਤੇਰਾ (ਇਹ) ਬਚਨ ਕਦੇ ਟਲਣ ਵਾਲਾ ਨਹੀਂ (ਕਿ ਪਰਮਾਤਮਾ ਹੀ ਜੀਵ ਦਾ ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਰਾਖਾ ਹੈ)। ਹੇ ਗੁਰੂ! ਤੂੰ ਆਪਣਾ ਬਰਕਤਿ ਵਾਲਾ ਹੱਥ (ਅਸਾਂ ਜੀਵਾਂ ਦੇ) ਮੱਥੇ ਉੱਤੇ ਰੱਖਦਾ ਹੈਂ ॥੨॥੨੧॥੪੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਟਲ = ਕਦੇ ਨਾਹ ਟਲਣ ਵਾਲਾ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਗੁਰ = ਹੇ ਗੁਰੂ! ਸਫਲ = ਫਲ ਦੇਣ ਵਾਲਾ, ਬਰਕਤਿ ਵਾਲਾ। ਕਰੁ = ਹੱਥ। ਮਸਤਕਿ = ਮੱਥੇ ਉੱਤੇ ॥੨॥੨੧॥੪੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Palabra es Eterna, oh Guru Nanak, posaste Tu Mano llena de Bendiciones sobre mi frente. (2‑21‑49)"