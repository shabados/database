[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚ ਸੰਜਮਿ ਮਤਿ ਊਤਮਾ; ਹਰਿ ਲਗਾ ਪਿਆਰਾ ॥"
page = 1087
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through truth, self-discipline and sublime understanding, God has become dear unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ, ਸਵੈ-ਜ਼ਬਤ ਅਤੇ ਸ੍ਰੇਸ਼ਟ ਸਮਝ ਰਾਹੀਂ, ਵਾਹਿਗੁਰੂ ਮੈਨੂੰ ਪਿਆਰਾ ਲਗਣ ਲੱਗ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through Truth, self-discipline and sublime understanding, the Lord has become very dear to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚ ਸੰਜਮ ਕਰ ਊਤਮੋਂ ਕੀ ਬੁਧੀ ਮੇਂ ਹਰੀ ਪਿਆਰਾ ਲਗਾ ਹੈ ਉਨ ਕਾ ਇਹੁ ਨਿਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ ਦੇ ਸੰਜਮ ਨਾਲ ਉਸ ਦੀ ਮੱਤ ਚੰਗੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਰੱਬ ਉਸ ਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

