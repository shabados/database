[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਹਲੀ; ਸੋ ਮਹਲਿ ਬੁਲਾਵੈ ॥"
page = 1189
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he the Guru, ushers the bride into her Lord's presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਦੇਵ ਪਤਨੀ ਨੂੰ ਉਸ ਦੇ ਸੁਆਮੀ ਦੀ ਹਜ਼ੂਰੀ ਅੰਦਰ ਬੁਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He ushers the soul-bride into the Mansion of the Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਗੁਰੂ (ਮਹਲੀ) ਜਗ੍ਯਾਸੂ ਕੋ ਆਪਨੇ (ਮਹਲਿ) ਸ੍ਵਰੂਪ ਮੇਂ ਬੁਲਾਵੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਉੱਚੇ ਮਹਲ ਦਾ ਵਾਸੀ ਉਹ ਗੁਰੂ ਹੀ ਜੀਵ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸੱਦ ਸਕਦਾ ਹੈ (ਤੇ ਟਿਕਾ ਸਕਦਾ ਹੈ।) ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੂੰ ਗੁਰੂ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਅਪੜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮਹਲੀ = ਵੱਡੇ ਟਿਕਾਣੇ ਵਾਲਾ। ਮਹਲਿ = ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el interior de su ser por medio de Su Palabra, nos conduce hasta la Presencia de Dios."