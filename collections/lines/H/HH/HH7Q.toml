[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨ ਭਾਵਨ. ਸੰਤਨ ਤੋਰੈ; ਚਰਨ ਉਵਾ ਕੈ ਪਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 536
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine saints sing Thee with love and I fall at their feet. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਾਧੂ ਤੈਨੂੰ ਪਿਆਰ ਨਾਲ ਗਾਉਂਦੇ ਹਨ। ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰੀਂ ਪੈਂਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Saints sing to You with love; I fall at their feet. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜੋ ਸੰਤ ਤੇਰੇ ਜਸ ਕੋ ਗਾਵਨਾ ਕਰਤੇ ਹੈਂ, ਮੈਂ ਉਨ ਕੇ ਚਰਨੋਂ ਕੋ (ਪਾਉ) ਪ੍ਰਾਪਤਿ ਹੋਊਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ, ਜੋ ਤੈਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ, ਤੇ, ਜੋ ਸਦਾ ਹੀ ਜੀਵਨ-ਰਾਹ ਦੱਸਣ ਦੇ ਸਮਰੱਥ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਵਾ ਕੇ ਚਰਨ ਪਾਉ = ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਤੇ ਪਿਆ ਰਹਾਂ। ਪਾਉ = ਪਾਉਂ, ਮੈਂ ਪਿਆ ਰਿਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoro el canto de Tus Santos y alabo sus Pies en mi corazón. (1‑Pausa)"