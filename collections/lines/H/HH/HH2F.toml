[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਹਰਿ ਰਾਚੈ; ਨਹੀ ਜਨਮਿ ਮਰੀਜੈ ॥"
page = 905
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shall thy soul merge in God and shall come and go not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੇਰੀ ਆਤਮਾਂ ਵਾਹਿਗੁਰੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਊਗੀ ਅਤੇ ਜੰਮੇ ਤੇ ਮਰੇਗੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your mind shall merge into the Lord, and you shall not be reincarnated to die again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਕੇ ਮਨ ਹਰੀ ਮੇਂ ਤਤਪਰ ਹੋਤਾ ਹੈ ਪੁਨਹ ਜਨਮਤਾ ਮਰਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਗਤ ਵਿਚ ਰਿਹਾਂ) ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਵਿਆਪਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਚੈ = ਰਚ ਜਾਂਦਾ ਹੈ, ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aprende que, si la mente se funde en Dios, las reencarnaciones se acaban."