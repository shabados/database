[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹੁ ਦਇਆ ਕਰੇ ਜੀਉ; ਪ੍ਰੀਤਮ ਅਤਿ ਪਿਆਰੇ ॥"
page = 245
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my most Darling Beloved shower Thine benediction and pay me a visit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਰਮ ਪ੍ਰੀਤਵਾਨ ਦਿਲਬਰ! ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਅਤੇ ਮੈਨੂ ਆਪਣਾ ਦੀਦਾਰ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, and shower Your Mercy upon me, my most Darling, Dear Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸਤ੍ਰੀ ਐਸੇ ਬੇਨਤੀ ਕਰਤੀ ਹੈ: ਹੇ ਮੇਰੇ ਅਤੀ ਪਿਆਰੇ ਪ੍ਰੀਤਮ! ਦਯਾ ਕਰ ਕੇ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਆਪ ਆਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਤਿ ਪਿਆਰੇ ਪ੍ਰੀਤਮ ਜੀ! ਮਿਹਰ ਕਰ ਕੇ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ) ਆ ਵੱਸੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así reza la Novia, oh mi Señor, mi Amor,"