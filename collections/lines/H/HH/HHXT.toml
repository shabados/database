[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸਬਦੁ ਨਾਹੀ; ਕਿਉ ਦਰਿ ਜਾਏ ॥"
page = 1051
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is not the Lord's Name How can he enter into His court?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ। ਉਹ ਉਸ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਵੇਸ਼ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Shabad is not within him; how can he go to the Court of the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਅੰਤਰ ਗੁਰ ਉਪਦੇਸ ਨਹੀਂ ਹੈ, ਕਿਸ ਪ੍ਰਕਾਰ ਪ੍ਰਭੂ ਕੇ ਦਰ ਮੇਂ ਜਾਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਨਹੀਂ ਵੱਸਦਾ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਨਹੀਂ ਪਹੁੰਚ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no aprecia la Palabra en su interior y así, ¿cómo puede penetrar en el Estado de Dios?"