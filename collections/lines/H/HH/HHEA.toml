[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਤੁ ਪਇਆ. ਕਰਤੈ ਕਰਿ ਪਾਇਆ; ਮੇਟਿ. ਨ ਸਕੈ ਕੋਈ ॥"
page = 763
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None can efface the past deeds writ, which the Creator has inscribed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਕਰਮਾਂ ਦੀ ਲਿਖਤਾਕਾਰ ਨੂੰ, ਜਿਹੜੀ ਕਿ ਸਿਰਜਣਹਾਰ ਨੇ ਲਿਖੀ ਹੈ, ਕੋਈ ਭੀ ਮੇਸ਼ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The karmic record of past deeds, written by the Creator Lord, cannot be erased by anyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵੋਂ ਕੇ ਮਸ੍ਤਕ ਪਰ ਜੋ ਕਰਮ ਕਰਤੇ ਨੇ ਸੰਕਲਪ ਕਰ ਕੇ ਪਾਯਾ ਹੈ, ਉਸ ਅਨੁਸਾਰ ਜੀਵ ਨੇ ਫਲ੍ਹ ਪਾਯਾ ਹੈ, ਤਿਸ ਕੋ ਕੋਈ ਮੇਟ ਨਹੀਂ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਕਰਤਾਰ ਨੇ (ਉਹਨਾਂ ਦੇ ਮਿਲਾਪ ਜਾਂ ਵਿਛੋੜੇ ਦਾ) ਜੋ ਭੀ ਹੁਕਮ ਦਿੱਤਾ ਹੈ ਉਸ ਨੂੰ ਕੋਈ ਉਲੰਘ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el record Kármico de las acciones pasadas, escrito por el Señor Creador,  no lo borra nadie."