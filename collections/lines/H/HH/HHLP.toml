[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਣਮੰਗਿਆ ਦਾਨੁ ਦੇਵਣਾ; ਕਹੁ ਨਾਨਕ. ਸਚੁ ਸਮਾਲਿ ਜੀਉ ॥੨੪॥੧॥"
page = 73
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou givest Thine gifts unasked Says, Nanak O Man! do thou reflect over the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬਿਨਾ ਯਾਚਨਾ ਕੀਤੇ ਦੇ ਆਪਣੀਆਂ ਦਾਤਾਂ ਦਿੰਦਾ ਹੈ। ਨਾਨਕ ਆਖਦਾ ਹੈ, ਹੈ ਬੰਦੇ! ਤੂੰ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You bestow Your Gifts, even if we do not ask for them. Says Nanak, contemplate the True Lord. ||24||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਅਣਮੰਗਿਆ ਦਾਨ ਦੇਤਾ ਹੈਂ ਫਲ ਕਿਛੁ ਨਹੀਂ ਮਾਂਗਤਾ ਹੈਂ, ਔਰ ਦੇਤਾ ਹੈਂ ਵਾ ਦਾਸੋਂ ਕੋ ਮਾਂਗਨੇ ਸੇ ਰਹਿਤ ਕਰ ਦੇਤਾ ਹੈਂ, ਅਰਥਾਤ ਜੋ ਤੇਰਾ ਦਾਨ ਪਾਵਤਾ ਹੈ ਵਹੁ ਦੂਸਰੇ ਆਗੇ ਕਬੀ ਨਹੀਂ ਹਾਥ ਪਸਾਰਤਾ, ਵਾ ਇਸਤ੍ਰੀ, ਘਰ ਤਥਾ ਸ੍ਵਰੂਪ ਜਿਸ ਕੋ ਕੋਈ ਨਹੀਂ ਦੇਤਾ ਹੈ, ਸੋ ਸਭ ਹੀ ਤੂੰ ਦੇਤਾ ਹੈਂ। ਮਾਇਆ, ਇਸਤ੍ਰੀ, ਬੈਕੁੰਠ, ਘਰ, ਸ੍ਵਰੂਪ, ਬ੍ਰਹਮ ਸ੍ਵਰੂਪ ਵਾ ਚਤੁਰਭੁਜਤਾ ਭਗਤੋਂ ਕੋ ਯਹਿ ਸਭੀ ਦੇਤਾ ਹੈ, ਵਾ ਨਾਮੁ ਔਰ ਗ੍ਯਾਨੁ ਦੇਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਚ ਸ੍ਵਰੂਪ ਪਰਮੇਸ੍ਵਰ! ਸਭ ਜੀਵੋਂ ਕੀ ਤੂੰ ਹੀ ਸਮਾਲ ਕਰਤਾ ਹੈਂ। ਭਾਵ ਯਹਿ ਕਿ ਜੋ ਵਾਹਿਗੁਰੂ ਸਰਬ ਕਲਾ ਸਮਰਥ ਹੈ ਔਰ ਸਰਬ ਕੀ ਪਾਲਨਾ ਕਰਤਾ ਹੈ ਔਰ ਅਪਨੇ ਸ੍ਵਰੂਪ ਪ੍ਰਯੰਤ ਦਾਨ ਦੇਤਾ ਹੈ, ਸੋ ਕਬੀ ਨਹੀਂ ਬਿਸਾਰਨਾ ਚਾਹੀਏ॥੨੪॥੧॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਸ੍ਰੀ ਵਾਹਿਗੁਰੂ ਜੀ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਪ੍ਰਭੂ (ਜੀਵਾਂ ਦੇ) ਮੰਗਣ ਤੋਂ ਬਿਨਾ ਹੀ ਹਰੇਕ  ਦਾਤ ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਹੈ। (ਹੇ ਭਾਈ!) ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖ ॥੨੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ ਸਮਾਲਿ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਰੱਖ ॥੨੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú confieres Tus Regalos sin que Te los pidan, y así Nanak cosecha Tu Verdad, oh Amado Señor. (24)"