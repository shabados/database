[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਇ ਕਹਿਯੋ, ਸੋ ਤਾਹਿ ਜਤਾਵਾ ॥"
page = 826

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The attendant walked over to her house and conveyed her the Raja’s intention."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਰਾਜੇ ਨੇ ਕਿਹਾ ਸੀ, ਉਹ ਉਸ ਨੂੰ ਦਸਿਆ।"