[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਚੈ ਵਾਦੁ; ਨ ਬੇਦੁ ਬੀਚਾਰੈ ॥"
page = 904
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man readest of strifes and deliberates not over Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਝਗੜੇ ਬਖੇੜਿਆਂ ਬਾਰੇ ਪੜ੍ਹਦਾ ਹੈ ਅਤੇ ਬ੍ਰਹਿਮ ਬੀਚਾਰ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You study the arguments, but do not contemplate the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਝਗੜਿਓਂ ਕੋ ਵਾਚਤਾ ਹੈਂ ਔ ਬੇਦੋਂ ਕਾ ਬੀਚਾਰ ਨਹੀਂ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੰਡਿਤ) ਵੇਦ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ) ਨੂੰ (ਜੀਵਨ ਦੀ ਅਗਵਾਈ ਵਾਸਤੇ) ਨਹੀਂ ਵਿਚਾਰਦਾ, (ਅਰਥ ਤੇ ਕਰਮ ਕਾਂਡ ਆਦਿਕ ਦੀ) ਬਹਿਸ ਨੂੰ ਹੀ ਪੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਦੁ = ਝਗੜਾ, ਚਰਚਾ, ਬਹਿਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no reflexiona en los Vedas, vive involucrado siempre en la contienda"