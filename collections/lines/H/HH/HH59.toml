[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਾ ਭਾਣਾ; ਸਤਿ ਕਰਿ ਸਹਹੁ ॥੧॥"
page = 1138
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accepting as true the Lord's will, endure thou it willingly, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਰਜਾ ਨੂੰ ਸੱਚੀ ਤਸਲੀਮ ਕਰ ਕੇ ਤੂੰ ਇਸ ਨੂੰ ਸਿਰ ਮੱਥੇ ਤੇ ਸਹਾਰ ਹੇ ਬੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Accept the Will of God as True. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪ੍ਰਭੂ ਪਰਮੇਸ੍ਵਰ ਕਾ ਜੋ (ਭਾਣਾ) ਹੁਕਮੁ ਹੈ ਤਿਸੁ ਕੋ ਸਤ ਮਾਨ ਕਰ ਸਹਾਰਨਾ ਕਰੋ, ਭਾਵ ਵਾਹਿਗੁਰੂ ਕੇ ਭਾਣੇ ਵਿਚ ਕੁਛ ਤਰਕ ਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਵਲੋਂ ਵਰਤੀ ਰਜ਼ਾ ਨੂੰ (ਆਪਣੇ) ਭਲੇ ਵਾਸਤੇ ਜਾਣ ਕੇ ਸਹਾਰੋ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣਾ = ਰਜ਼ਾ, ਉਹ ਗੱਲ ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ। ਸਤਿ ਕਰਿ = ਸਹੀ ਜਾਣ ਕੇ, ਆਪਣੇ ਭਲੇ ਵਾਸਤੇ ਸਮਝ ਕੇ। ਸਹਹੁ = ਸਹਾਰੋ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si uno acepta en verdad la Voluntad de Dios. (1)"