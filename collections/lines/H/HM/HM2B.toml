[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਜਪਿ; ਬੋਹਿਥਿ ਚਰੀਐ ॥"
page = 1080
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating Thee. O Lord, One boards the boat of Thine lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਸੁਆਮੀ! ਬੰਦਾ ਤੇਰੇ ਕੰਵਲ ਚਰਨਾਂ ਦੇ ਜਹਾਜ਼ ਉੱਤੇ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Your lotus feet, I have come aboard Your boat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਕੋ ਜਪ ਕਰ ਚਰਨ ਕਮਲ ਰੂਪ ਜਹਾਜ ਊਪਰ ਜੇ ਚੜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ ਪਰਮਾਤਮਾ ਦੇ) ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰ ਕੇ (ਨਾਮ-) ਜਹਾਜ਼ ਵਿਚ ਚੜ੍ਹਨਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨ ਕਮਲ = ਕੌਲ ਫੁੱਲ ਵਰਗੇ ਸੋਹਣੇ ਚਰਨ। ਬੋਹਿਥਿ = ਜਹਾਜ਼ ਵਿਚ। ਚਰੀਐ = ਚੜ੍ਹਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando en la Belleza de Tus Pies de Loto, abordo el Barco de Tu Nombre."