[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦਿਲਿ ਮਿਲਿਆ. ਸੁ ਮਿਲਿ ਰਹਿਆ; ਮਿਲਿਆ ਕਹੀਐ ਰੇ ਸੋਈ ॥"
page = 725
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who meets with her Lord the heart's way, ever abides with Him. That is called the real meeting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਦਿਲ ਦੇ ਰਾਹੀਂ ਮਿਲਦੀ ਹੈ, ਉਹ ਉਸ ਨਾਲ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ। ਉਹ ਹੀ ਅਸਲੀ ਮਿਲਾਪ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who meets her Beloved in her heart, remains united with Him; this is truly called union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਪੁਰਸ ਦਿਲ ਕਰ ਪਰਮੇਸ੍ਵਰ ਸੇ ਮਿਲ ਰਹਾ ਹੈ, ਸੋਈ ਅਸਲੀ ਮਿਲਾ ਹੈ ਅਰ ਓਹੀ ਮਿਲਾ ਹੂਆ ਕਹੀਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਦਿਲ ਦੀ ਰਾਹੀਂ (ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਿਆ ਹੈ, ਉਹ ਸਦਾ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹੀ ਮਨੁੱਖ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਮਿਲਿਆ ਹੋਇਆ ਆਖਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La que encuentra a Su Bienamado en su corazón, permanece unida a Él,"