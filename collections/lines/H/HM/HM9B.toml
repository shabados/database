[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਸ ਬਾਸੁਰ ਬਿਖਿਅਨ ਕਉ ਧਾਵਤ; ਕਿਹਿ ਬਿਧਿ ਰੋਕਉ ਤਾਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 632
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, it runs after sins, In What way should I restraint it? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਇਹ ਪਾਪਾਂ ਮਗਰ ਭੱਜਿਆ ਫਿਰਦਾ ਹੈ। ਮੈਂ ਇਸ ਨੂੰ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਰੋਕ ਕੇ ਰੱਖਾਂ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, it runs after sin and corruption. How can I restrain it? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਰਾਤ੍ਰਿ ਦਿਨ ਬਿਸਯੋਂ ਕੀ ਤਰਫ ਦੌੜਤਾ ਹੈ, ਮੈਂ ਤਿਸ ਮਨ ਕੋ ਕਿਸ ਪ੍ਰਕਾਰ ਰੋਕੋਂ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਪਦਾਰਥਾਂ ਦੀ ਖ਼ਾਤਰ ਦੌੜਦਾ ਫਿਰਦਾ ਹੈ। ਮੈਂ ਇਸ ਨੂੰ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਰੋਕਾਂ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸ = ਰਾਤ। ਬਾਸੁਰ = ਦਿਨ। ਬਿਖਿਅਨ ਕਉ = ਵਿਸ਼ਿਆਂ ਦੀ ਖ਼ਾਤਰ, ਪਦਾਰਥਾਂ ਦੀ ਖ਼ਾਤਰ। ਧਾਵਤ = ਦੌੜਦਾ ਹੈ। ਕਿਹਿ ਬਿਧਿ = ਕਿਸ ਤਰੀਕੇ ਨਾਲ? ਰੋਕਉ = ਰੋਕਉਂ, ਮੈਂ ਰੋਕਾਂ। ਤਾਹਿ = ਉਸ ਨੂੰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "noche y día ésta corre tras el vicio y no sé como contenerla. (1‑Pausa)"