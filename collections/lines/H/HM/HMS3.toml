[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਤਿਗੁਰੁ; ਜਿਸੁ ਰਿਦੈ ਹਰਿ ਨਾਉ ॥"
page = 287
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the True Guru within whose mind is God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਸੱਚਾ ਗੁਰੂ ਹੈ, ਜਿਸ ਦੇ ਮਨ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru's Heart is filled with the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸਤਿਗੁਰੂ ਹੈ ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ (ਭੀ) ਉਹ ਹੈ ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru es aquél que conserva el corazón colmado de Amor al Nombre;"