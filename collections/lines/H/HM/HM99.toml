[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਤਿ ਸਰੂਪੀ ਸਭੁ ਜਗੁ ਮਉਲੋ ॥"
page = 1083
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Embodiment of Light and through Him, the whole world flowers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਕਾਸ਼ ਦਾ ਰੂਪ ਹੈ ਅਤੇ ਉਸ ਦੇ ਰਾਹੀਂ ਸਾਰਾ ਸੰਸਾਰ ਪ੍ਰਫੁੱਲਤਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Embodiment of Light; through Him, the whole world blossoms forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਤ ਸਰੂਪ ਹੋ ਕੇ ਸਾਰੇ ਜਗਤ ਮੇਂ ਮਿਲ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਰਾ ਨੂਰ ਹੀ ਨੂਰ ਹੈ (ਉਸ ਦੇ ਨੂਰ ਨਾਲ) ਸਾਰਾ ਜਗਤ ਖਿੜ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਉਲੋ = ਖਿੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es la Encarnación de la Luz, a través de la Cual el mundo entero florece,"