[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਤਿਸ ਕੈ ਵਸਿ; ਨ ਕੋਈ ਬਾਹਰਾ ॥"
page = 522
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are subject to His sway. None is beyond His pale."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਉਸ ਦੇ ਅਖਤਿਆਰ ਵਿੱਚ ਹਨ। ਕੋਈ ਵੀ ਉਸ ਦੇ ਦਾਇਰੇ ਤੋਂ ਬਾਹਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is under His control; no one is beyond Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸਭ ਕੋਈ ਮਹਾਤਮਾ ਏਹੀ ਕਹਤਾ ਹੈ ਸਭ ਕੁਛ ਤਿਸ ਕੇ ਬਸ ਹੈ ਕੋਈ ਉਸ ਸੇ ਬਾਹਰ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਚੀਜ਼ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਵੱਸ ਵਿਚ ਹੈ, ਉਸ ਦੇ ਹੁਕਮ ਤੋਂ ਪਰੇ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos están sujetos a Su Voluntad, y nadie está fuera de ella."