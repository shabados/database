[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਖੰਡਿ ਰਤਾ ਸਭੁ ਲੋਕੁ; ਵਣਾਹੰਬੈ ॥੩॥"
page = 1104
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the men are imbued with hypocrisy, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪੁਰਸ਼ ਦੰਭ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ, ਹੇ ਭਰਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is filled with hypocrisy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਪਾਖੰਡ ਮੇਂ ਹੀ ਸਭ ਲੋਕ ਰਤਾ ਹੂਆ ਹੈ ਇਸੀ ਤੇ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ ਹੈ। ਹਾਂ ਜੀ ਇਸੀ ਤਰਾਂ ਬਣਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗਤ (ਤੀਰਥ ਆਦਿਕ ਕਰਨ ਦੇ ਵਹਿਣ ਵਿਚ ਪੈ ਕੇ) ਪਖੰਡ ਵਿਚ ਰੁੱਝਾ ਪਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el mundo entero pretende, y sin embargo, no Lo ha visto aún. (3)"