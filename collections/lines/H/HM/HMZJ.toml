[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਕ੍ਰਿਪਾ ਕਰੀ ਪ੍ਰਭਿ ਮੇਰੈ; ਮਿਲਿ ਸਾਧਸੰਗਤਿ ਨਾਉ ਲੀਆ ॥੩॥"
page = 611
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whom is the grace of my Lord, meditates on the name, in the saints society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਮੇਰੇ ਮਾਲਕ ਦੀ ਰਹਿਮਤ ਹੈ, ਉਹ ਸਤਿਸੰਗਤ ਅੰਦਰ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed with the Mercy of my God, dwells on the Name in the Saadh Sangat, the Company of the Holy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਮੇਰੇ ਪ੍ਰਭੂ ਨੇ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ, ਤਿਸੀ ਨੇ ਸਾਧ ਸੰਗਤ ਮੇਂ ਮਿਲ ਕੇ ਨਾਮ ਜਪਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਾਂ, ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਮੇਰੇ ਪ੍ਰਭੂ ਨੇ ਮੇਹਰ ਕਰ ਦਿੱਤੀ, ਉਹ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ, (ਤੇ, ਮੋਹ ਤੋਂ ਬਚ ਨਿਕਲਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél sobre quien reside la Gracia de mi Señor habita en Su Nombre en la Saad Sangat. (3)"