[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋ ਉਪਦੇਸੈ. ਕੋ ਦ੍ਰਿੜੈ; ਤਿਸ ਕਾ ਹੋਇ ਉਧਾਰੁ ॥"
page = 300
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "some one preach the Name of God and some one preach the Name of God and some one fix it in his mind, he shall forthwith be saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਪਰਚਾਰੇ ਅਤੇ ਕੋਈ ਜਣਾ ਇਸ ਨੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਪੱਕਾ ਕਰੇ, ਉਸ ਦਾ ਤੱਤਪਰ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "some preach, and some implant the Name within; this is how they are saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕੇ ਸਿਧਾਂਤ ਕਾ ਕੋਈ ਉਪਦੇਸ ਕਰੇ ਪੁਨਾ ਕੋਈ ਸੁਨੇ ਹੂਏ ਸਿਧਾਂਤ ਕੋ ਨਿਸਚੇ ਕਰੇ, ਤਿਸ ਕਾ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਨਿਕਸਣਾ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਨੂੰ ਆਪਣੇ) ਮਨ ਵਿੱਚ ਵਸਾਂਦਾ ਹੈ, ਜੇਹੜਾ ਕੋਈ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਦਾ ਹੋਰਨਾਂ ਨੂੰ) ਉਪਦੇਸ਼ ਕਰਦਾ ਹੈ (ਤੇ ਆਪ ਭੀ ਉਸ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ) ਪੱਕੀ ਕਰਕੇ ਟਿਕਾਂਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਦਾ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਉ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਦੇਸੈ = ਹੋਰਨਾਂ ਨੂੰ ਉਪਦੇਸ਼ ਕਰਦਾ ਹੈ। ਦ੍ਰਿੜੈ = (ਆਪਣੇ ਮਨ ਵਿਚ) ਪੱਕਾ ਕਰਦਾ ਹੈ। ਤਿਸ ਕਾ = {ਲਫ਼ਜ਼ 'ਤਿਸ' ਦਾ ਅਖ਼ੀਰਲਾ (ੁ) ਸੰਬੰਧਕ 'ਕਾ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਉਧਾਰੁ = (ਪਾਪਾਂ, ਕਿਲਬਿਖਾਂ ਤੋਂ) ਬਚਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos instruyen a otros en la Experiencia de Dios; otros enaltecen la Experiencia en la mente; de las dos formas uno es bendecido y emancipado."