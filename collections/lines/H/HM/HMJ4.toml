[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਭਉ ਭਰਮਾ; ਸੋਗੁ ਨ ਚਿੰਤਾ ॥"
page = 237
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no fear, doubt, mourning and anxiety there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਕੋਈ ਡਰ, ਸੰਦੇਹ ਮਾਤਮ ਅਤੇ ਫਿਰਕ ਅੰਦੇਸ਼ਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no fear, doubt, suffering or anxiety there;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਨ ਭੈ ਹੈ ਨ ਭਰਮ ਹੈ ਔਰ ਨ ਸੋਗ ਚਿੰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ (ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ-) ਥਾਂ ਵਿਚ ਕੋਈ ਡਰ, ਕੋਈ ਭਰਮ, ਕੋਈ ਗ਼ਮ, ਕੋਈ ਚਿੰਤਾ ਪੋਹ ਨਹੀਂ ਸਕਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí no hay miedo, ni duda, ni tristeza ni preocupaciones;"