[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਾਰੇਦੇ ਮਰਿ ਗਏ; ਮਰਿ ਭਿ ਨ ਸਕਹਿ ਮੂਲਿ ॥"
page = 319
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who forget the Lord die, but they cannot die altogether."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਹਿਬ ਨੂੰ ਭੁਲਾਉਂਦੇ ਹਨ ਉਹ ਮਰ ਜਾਂਦੇ ਹਨ, ਪਰ ਉਹ ਜੜੋ ਹੀ ਨਹੀਂ ਮਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forget the Lord die, but they cannot die a complete death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਨਾਮ ਕੋ ਵਿਸਾਰਤੇ ਹੈਂ, ਸੋ ਮਰ ਗਏ ਹੈਂ ਔਰ ਮੂਲ ਅਸਥਾਨ ਸੇ ਮਰ ਭੀ ਨਹੀਂ ਸਕਤੇ ਅਰਥਾਤ ਜੀਵ ਅਬਿਨਾਸ਼ੀ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਬੇਮੁਖੋਂ ਕੋ ਕਿਆ ਦੁਖ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੂੰ ਵਿਸਾਰਨ ਵਾਲੇ ਬੰਦੇ ਮੋਏ ਹੋਏ (ਜਾਣੋ), ਪਰ ਉਹ ਚੰਗੀ ਤਰ੍ਹਾਂ ਮਰ ਭੀ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que han abandonado a su Señor, morirán; y ni siquiera mueren en Paz."