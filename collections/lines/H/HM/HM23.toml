[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਪ ਪਾਪ ਸੰਤਾਪ ਬਿਨਾਸੇ ॥"
page = 806
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My sufferings, sins and afflictions are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦੁੱਖਦੇ, ਗੁਨਾਹ ਅਤੇ ਕਲੇਸ਼ ਨਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sufferings, sins and afflictions have been dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਸੰ) ਭਲੀ ਪ੍ਰਕਾਰ (ਤਪ) ਤਪਾਵਤੇ ਥੇ ਸੇ ਤਨ ਕੇ ਸਰਬ ਤਾਪ ਔ ਮਨ ਕੇ ਪਾਪ ਸਰਬ ਨਾਸ ਹੋ ਜਾਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਸਿਮਰਦਿਆਂ ਉਸ ਦੇ ਮਨੁੱਖ ਸਾਰੇ ਪਾਪ ਨਾਸ ਹੋ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਪ = ਦੁੱਖ। ਪਾਪ = ਵਿਕਾਰ। ਸੰਤਾਪ = ਕਲੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas mis maldades, errores y aflicciones han sido erradicados."