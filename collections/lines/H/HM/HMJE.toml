[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਭਗਤਿ ਕਰੈ; ਜਨੁ ਥਂ‍ੀਧਾ ॥੩॥"
page = 656
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then, Thy slave shall perform thy devotional service with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਤੇਰਾ ਇਹ ਗੋਲਾ ਪਿਆਰ ਨਾਲ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your humble servant shall perform Your devotional worship service with love. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ (ਥੀਧਾ) ਸਨਿਗਧ ਹੂਆ ਤੇਰੀ ਭਗਤੀ ਕਰੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੱਸ! ਫਿਰ ਤੇਰਾ ਭਗਤ (ਸਰੀਰਕ ਲੋੜਾਂ ਵਲੋਂ ਬੇ-ਫ਼ਿਕਰ ਹੋ ਕੇ) ਤੇਰੇ ਪ੍ਰੇਮ ਵਿਚ ਭਿੱਜ ਕੇ ਤੇਰੀ ਭਗਤੀ ਕਰੇਗਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੀਧਾ = ਥਿੰਧਾ, ਪ੍ਰੇਮ ਵਿਚ ਰਸ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no alabo a nadie más que a Ti. (3)"