[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਿਨਕਰ ਅੰਧਕਾਰਿ ਅਨੁਮਾਨਾ ॥੧੪੫॥"
page = 625

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mountains considered him as Himalaya and the darkness thought of him as the effulgence of the sun.145."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਨੇਰੇ ਨੇ ਸੂਰਜ ਕਰ ਕੇ ਅਨੁਮਾਨ ਕੀਤਾ ॥੧੪੫॥"