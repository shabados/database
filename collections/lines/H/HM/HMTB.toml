[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ. ਅਪਨੈ ਘਰਿ ਆਇਆ; ਤਾ ਮਿਲਿ ਸਖੀਆ. ਕਾਜੁ ਰਚਾਇਆ ॥"
page = 351
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When through His kindness, the bridegroom come to my house, then, meeting together, my girlfriends arranged for the marriage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਪਣੀ ਮਿਹਰ ਰਾਹੀਂ ਕੰਤ ਮੇਰੇ ਧਾਮ ਵਿੱਚ ਆ ਗਿਆ, ਤਦ, ਮੇਰੀਆਂ ਸਹੇਲੀਆਂ ਨੇ, ਇਕੱਠੇ ਹੋ ਕੇ, ਵਿਆਹ ਦਾ ਪ੍ਰਬੰਧ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When by His Grace He came to my home, then my companions met together to celebrate my marriage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਆਪਨੇ (ਘਰਿ) ਰਿਦੇ ਮੇਂ ਮਨੁ ਆਇਆ ਹੈ ਤਬ ਸੰਤ ਸਖੀਓਂ ਨੇ ਮਿਲ ਕੇ ਕਾਜ ਬ੍ਯਾਹ (ਰਚਾਇਆ) ਪ੍ਰਾਰੰਭ ਕੀਆ ਹੈ ਅਰਥਾਤ ਭਜਨ ਮੇਂ ਪੁਰਸਾਰਥ ਕਰਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੇਰਾ ਖਸਮ-ਪ੍ਰਭੂ (ਮੈਨੂੰ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਅਪਣਾ ਕੇ ਮੇਰੇ ਹਿਰਦੇ ਨੂੰ ਆਪਣੇ ਰਹਿਣ ਦਾ ਘਰ ਬਣਾ ਕੇ) ਆਪਣੇ ਘਰ ਵਿਚ ਆ ਟਿਕਿਆ, ਤਾਂ ਮੇਰੀਆਂ ਸਹੇਲੀਆਂ ਨੇ ਮਿਲ ਕੇ (ਜੀਭ, ਅੱਖਾਂ, ਕੰਨਾਂ ਆਦਿਕ ਨੇ ਰਲ ਕੇ) ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਮੇਲ ਦੇ ਗੀਤ ਗਾਣੇ-ਸੁਣਨੇ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਘਰਿ = ਘਰ ਵਿਚ, ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਤਾ = ਤਦੋਂ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਤਾ' ਦਾ ਭਾਵ ਸਮਝਣ ਵਾਸਤੇ ਪਹਿਲੀ ਤੁਕ ਦੇ ਨਾਲ ਲਫ਼ਜ਼ 'ਜਦੋਂ' ਵਰਤੋ}। ਮਿਲਿ = ਮਿਲ ਕੇ। ਸਖੀਆ = ਇੰਦ੍ਰੀਆਂ ਨੇ। ਕਾਜੁ = ਵਿਆਹ। ਕਾਜੁ ਰਚਾਇਆ = ਵਿਆਹ ਰਚਾ ਦਿੱਤਾ, ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਮੇਲ ਦੇ ਗੀਤ ਗਾਣੇ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੇ, ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਲ ਪਰਤ ਪਈਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando por Su Gracia el Señor entró en mí, en Su Propio Hogar, y mis amigos se reunieron para celebrar mi matrimonio,"