[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨੑ ਕੈ ਸੰਗਿ; ਤੂ ਹੋਈ ਹੈ ਜਾਹਰਿ ॥"
page = 390
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With it thou didst become distinguished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਤੂੰ ਨਾਮਵਰ ਹੋਈ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "with that, you are respected."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੇ ਸੰਗ ਕਰ ਕੇ ਤੂੰ ਸਰਬਤ੍ਰ ਪ੍ਰਗਟ ਹੋ ਰਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਤਮਾ ਦੇ ਨਾਲ ਹੁੰਦਿਆਂ (ਹਰ ਥਾਂ) ਤੂੰ ਉਜਾਗਰ ਹੁੰਦੀ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y te vuelves manifiesta en el mundo."