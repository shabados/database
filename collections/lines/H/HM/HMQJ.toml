[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤੁ ਭਗਤੁ ਕਹੈ ਸਭੁ ਕੋਈ ॥"
page = 1131
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Devotee of God, devotee of God, every one says, he is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਆਖਦਾ ਹੈ ਕਿ ਉਹ ਰੱਬ ਦਾ ਸ਼ਰਧਾਲੂ ਰੱਬ ਦਾ ਸਰਧਾਲੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone calls him, \"Devotee, devotee.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਵੈ ਸਭ ਕੋਈ ਭਗਤ ਜੀ ਭਗਤ ਜੀ ਕਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੈ = ਆਖਦਾ ਹੈ {ਇਕ-ਵਚਨ}। ਸਭੁ ਕੋਈ = ਹਰੇਕ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero sin servir al Guru, uno no obtiene la Devoción,"