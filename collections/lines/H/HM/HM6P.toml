[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੁ ਪ੍ਰੀਤਿ. ਸਾਧੂ ਸੰਗਿ ਸੁਆਮੀ; ਹਰਿ ਗੁਨ ਰਸਨ ਬਖਾਨ ॥੧॥"
page = 1119
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless Thou me with such love, O my Lord God, that in the saints society I may utter Thy praise with my tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਐਹੋ ਜੇਹੀ ਪਿਰਹੜੀ ਪਰਦਾਨ ਕਰ, ਹੈ ਮੇਰੇ ਸਾਈਂ ਵਾਹਿਗੁਰੂ! ਕਿ ਸਤਿਸੰਗਤ ਅੰਦਰ ਆਪਣੀ ਜੀਹਭਾ ਨਾਲ ਤੇਰਾ ਜੱਸ ਉਚਾਰਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with such love, O my Lord and Master, that in the Saadh Sangat, the Company of the Holy, I may chant the Glorious Praises of the Lord with my tongue. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਸ੍ਵਾਂਮੀ! ਐਸੀ ਪ੍ਰੀਤੀ ਮੇਰੇ ਕੋ ਦੀਜੀਏ ਜੋ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਰਸਨਾਂ ਦ੍ਵਾਰੇ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਕਥਨ ਕਰੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ (ਰੱਖ ਕੇ ਮੈਨੂੰ ਆਪਣਾ) ਪਿਆਰ ਬਖ਼ਸ਼। ਹੇ ਹਰੀ! ਮੇਰੀ ਜੀਭ ਤੇਰੇ ਗੁਣ ਉਚਾਰਦੀ ਰਹੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ। ਸੁਆਮੀ = ਹੇ ਮਾਲਕ! ਰਸਨ = ਜੀਭ (ਨਾਲ)। ਬਖਾਨ = ਉਚਾਰਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y bendíceme con el Amor de Tus Santos, para que con mi lengua pueda recitar siempre Tu Alabanza. (1)"