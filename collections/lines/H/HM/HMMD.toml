[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਮਿਲਿ; ਬੁਧਿ ਬਿਬੇਕ ॥੩॥"
page = 377
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting saints society acute becomes my understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਪ੍ਰਬੀਨ ਹੋ ਗਈ ਹੈ ਮੇਰੀ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, my understanding is refined. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਾਧ ਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕਰਕੇ, ਹੇ ਮੇਰੀ ਬੁਧੀ! ਸਤ ਅਸਤ ਕਾ ਬਿਬੇਕ ਪ੍ਰਾਪਤ ਹੋਇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਮੈਂ ਚੰਗੇ ਮੰਦੇ ਦੀ ਪਰਖ ਕਰਨ ਵਾਲੀ ਅਕਲ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਬਿਬੇਕ = ਚੰਗੇ ਮੰਦੇ ਦੀ ਪਰਖ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la Sociedad de los Santos, mi intuición es despertada. (3)"