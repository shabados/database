[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਉੜੀ ਗੁਆਰੇਰੀ ਸ੍ਰੀ ਕਬੀਰ ਜੀਉ ਕੇ ਚਉਪਦੇ ੧੪ ॥"
page = 323
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gauri Grareri Reverend Kabir's Chaupade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਉੜੀ ਗੁਆਰੇਰੀ ਪੂਜਯਾ ਕਬੀਰ ਜੀ ਦੇ ਚਉਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gauree Gwaarayree, Fourteen Chau-Padhay Of Kabeer Jee:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ-ਗੁਆਰੇਰੀ ਵਿੱਚ ਭਗਤ ਕਬੀਰ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ ਦੇ ੧੪ ਸ਼ਬਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gauri Gwareri, Catorce Chau-Padas de Kabir yi."