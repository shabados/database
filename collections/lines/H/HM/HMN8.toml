[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਮਰਬੇ ਕੋ ਬਿਸਰਤ ਨਾਹਿਨ; ਤਿਹ ਚਿੰਤਾ ਤਨੁ ਜਾਰਾ ॥੧॥"
page = 703
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fear of death, I forget not and that anxiety has ruined my body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਡਰ ਮੈਨੂੰ ਭੁਲਦਾ ਨਹੀਂ। ਉਸ ਫਿਕਰ ਨੇ ਮੇਰਾ ਸਰੀਰ ਸਾੜ ਸੁੱਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot forget the fear of dying; this anxiety is consuming my body. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰਨੇ ਕਾ ਭੈ ਮੇਰੇ ਕੋ ਬਿਸਰਤਾ ਨਹੀਂ ਹੈ, ਤਿਸੀ ਚਿੰਤਾ ਨੇ ਤਨ ਕੋ (ਜਾਰਾ) ਜਲਾਯਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਮਰਨ ਦਾ ਡਰ (ਕਿਸੇ ਵੇਲੇ) ਭੁੱਲਦਾ ਨਹੀਂ, ਇਸ (ਮਰਨ) ਦੀ ਚਿੰਤਾ ਨੇ ਮੇਰਾ ਸਰੀਰ ਸਾੜ ਦਿੱਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = {ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਡਰ। ਕੋ = ਦਾ। ਤਿਹ = ਉਸ ਦੀ। ਜਾਰਾ = ਸਾੜ ਦਿੱਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El miedo a la muerte me acompaña siempre, y esa ansiedad consume mi ser. (1)"