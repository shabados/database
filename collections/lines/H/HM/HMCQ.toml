[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ; ਸਤਿਗੁਰੁ ਮਇਆ ਕਰੇਹੀ ॥੨॥"
page = 1299
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "unto whom the True Guru showers his benediction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when the True Guru shows His Kindness. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਊਪਰ ਸਤਿਗੁਰੂ (ਮਇਆ) ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਗੁਰੂ ਜੀ ਕਿਰਪਾ ਕਰਦੇ ਹਨ (ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਪਾਸੋਂ ਸਾਧ ਸੰਗਤ ਦਾ ਮਿਲਾਪ ਅਤੇ ਹਰਿ-ਨਾਮ ਦਾ ਸਿਮਰਨ ਮੰਗਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ (ਮਨੁੱਖ) ਉੱਤੇ। ਮਇਆ = ਮਿਹਰ, ਦਇਆ। ਕਰੇਹੀ = ਕਰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en cuanto el Verdadero Guru muestre su Bondad. (2)"