[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਸੇਖ ਦੇਵਤਾ ਰੁ ਬੀਰ; ਬਾਣ ਧਾਰ ਬੁਠਹੀ ॥੨੫॥੧੪੭॥"
page = 111

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From this side, the gods and other heroes began to shower shafts.25.147."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਰੇ ਦੇਵਤੇ ਅਤੇ ਸੂਰਵੀਰ ਬਾਣਾਂ ਦੀ ਬਰਖਾ ਕਰਨ ਲਗੇ ॥੨੫॥੧੪੭॥"