[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ; ਪਤਿਤ. ਪੁਨੀਤ ਹੋਇ ॥"
page = 1182
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and remembering whom the sinners are purified,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਪਾਪੀ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on Him, even fallen sinners are sanctified;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਭਜਨ ਸੇ ਪਾਪੀ ਜੀਉ ਪਵਿਤ੍ਰ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਿਮਰਦਿਆਂ ਵਿਕਾਰੀ ਮਨੁੱਖ (ਭੀ) ਸੁੱਚੇ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por todas partes, meditando en Él, hasta los malvados son purificados"