data = "ਮੋਹਿ ਐਸੇ ਬਨਜ ਸਿਉ; ਨਹੀਨ ਕਾਜੁ ॥"
page = 1194
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no concern with such commerce."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਵਾਪਾਰ ਨਾਲ ਮੇਰਾ ਕੋਈ ਵਾਸਤਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I don't care at all about such commerce."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਐਸੇ ਬਨਜ ਕੇ ਸਾਥ ਕੁਛ ਕਾਮ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਅਜਿਹਾ ਵਣਜ ਕਰਨ ਦੀ ਲੋੜ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese tipo de comercio no me aporta ningún interés,"