[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਪੂੰਜੀ ਸਚੁ ਸੰਜਮੋ; ਆਠ ਪਹਰ ਗੁਣ ਗਾਉ ॥"
page = 48
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true capital and true way of life consist in singing God's praises throughout the eight watches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਰਾਸ ਅਤੇ ਸੱਚੀ ਜੀਵਨ ਰਹਿਣੀ-ਬਹਿਣੀ ਅੱਠੇ ਪਹਿਰ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਵਿੱਚ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Capital, and the True Way of Life, comes by chanting His Glories, twenty-four hours a day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ ਸ੍ਰਧਾ ਰੂਪੀ ਸਚੀ ਪੂੰਜੀ ਕਰ ਕੇ, ਪੁਨਾ (ਸਚੁ ਸੰਜਮੋ) ਇੰਦ੍ਰ੍ਯੋਂ ਕੋ ਰੋਕਨ ਕਰ ਕੇ ਅਸਟ ਪਹਰ ਹਰੀ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਅੱਠੇ ਪਹਰ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹੁ, ਇਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸਰਮਾਇਆ ਹੈ, ਇਹੀ ਇੰਦ੍ਰੀਆਂ ਨੂੰ ਕਾਬੂ ਕਰਨ ਦਾ ਅਟੱਲ ਸਾਧਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ। ਪੂੰਜੀ = ਰਾਸ, ਸਰਮਾਇਆ। ਸੰਜਮੋ = ਸੰਜਮੁ, ਇੰਦ੍ਰੀਆਂ ਨੂੰ ਵੱਸ ਕਰਨ ਦਾ ਜਤਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este es el Verdadero Capital, es la Disciplina Verdadera, cuando uno canta las Alabanzas del Señor noche y día."