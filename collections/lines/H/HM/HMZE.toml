data = "ਖੇਲ ਹਲੀ ਹਮ ਸੰਗ ਉਚਾਰਿਯੋ ॥੨੧੬੩॥"
page = 515

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rukmi thought of gambling and he invited Balram for it.2163."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਲਰਾਮ ਨੂੰ ਕਿਹਾ ਕਿ ਮੇਰੇ ਨਾਲ (ਆ ਕੇ) ਖੇਡੋ ॥੨੧੬੩॥"