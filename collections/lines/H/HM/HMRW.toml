[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਸਾਥੀ ਉਠੀ ਚਲਿਆ; ਤਾ ਧਨ ਖਾਕੂ ਰਾਲਿ ॥੧॥"
page = 50
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the comrade gets up and depart then the body bride mingles with dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੰਗੀ ਖੜਾ ਹੋ ਟੁਰ ਜਾਂਦਾ ਹੈ, ਤਦ ਦੇਹਿ ਵਹੁਟੀ ਮਿੱਟੀ ਨਾਲ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when the companion arises and departs, then the body-bride mingles with dust. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਸਾਥੀ) ਜੀਵ ਉਠ ਕੇ ਚਲਾ ਜਾਵੇਗਾ, ਤਬ ਹੇ ਦੇਹ! ਤੂੰ  ਖਾਕ ਮੇਂ ਰਲ ਜਾਵੇਂਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਤੇਰਾ) ਸਾਥੀ (ਜੀਵਾਤਮਾ) ਉੱਠ ਕੇ ਚੱਲ ਪਏਗਾ, ਤਦੋਂ, ਹੇ ਕਾਂਇਆਂ! ਤੂੰ ਮਿੱਟੀ ਵਿਚ ਰਲ ਜਾਇਂਗੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਦੋਂ। ਧਨ = ਹੇ ਧਨ! ਹੇ ਕਾਇਆਂ! ਖਾਕੂ ਰਾਲਿ = ਮਿੱਟੀ ਵਿਚ ਰਲ ਗਈ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la vida se va, regresas a ser polvo. (1)"