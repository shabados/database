[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਤੁਠਾ; ਸਚੁ ਦ੍ਰਿੜਾਏ ॥"
page = 1029
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his mercy, the True Guru implants the True Name in the man's mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਹੋ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਬੰਦੇ ਦੇ ਅੰਦਰ ਸੰਚਾ ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru, in His Mercy, implants Truth within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਸਤਿਗੁਰ ਕ੍ਰਿਪਾਲ ਹੋਤੇ ਹੈਂ ਤਿਸ ਕੋ ਸਚ ਨਾਮੁ ਦ੍ਰਿੜ ਕਰਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਗੁਰੂ ਤ੍ਰੁੱਠਦਾ ਹੈ ਉਸ ਨੂੰ ਸਦਾ-ਥਿਰ ਹਰੀ-ਨਾਮ (ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਕਰਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru, con Su Misericordia, nos administra el Nombre del Señor,"