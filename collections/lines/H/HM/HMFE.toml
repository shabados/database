[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਲ ਕਰੇ ਬਿਨੁ ਜਾਤ ਲੈ; ਲਾਜ ਨ ਲਾਗਤ ਤੋਹਿ ॥੩੯॥"
page = 1010

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Without making love to me how can you go. Won’t be ashamed ofyourself?’(39)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਮੈਨੂੰ) ਕੇਲ ਕੀਤੇ ਬਿਨਾ ਲੈ ਜਾ ਰਿਹਾ ਹੈਂ, ਤੈਨੂੰ ਲਾਜ ਨਹੀਂ ਲਗਦੀ ॥੩੯॥"