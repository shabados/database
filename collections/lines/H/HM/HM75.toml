[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪਾਰਬ੍ਰਹਮੁ; ਨਿਕਟਿ ਕਰਿ ਜਾਣੁ ॥੩॥"
page = 193
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by deeming close to me the Transcendent Lord Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ, ਗੁਰਾਂ ਨੂੰ ਆਪਣੇ ਨੇੜੇ ਕਰ ਕੇ ਸਮਝਣ ਨਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know that the Guru, the Supreme Lord God, is near me. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਤੂੰ ਜੋ ਸਰਬ ਕਾ (ਗੁਰੁ) ਪੂਜ੍ਯ ਹੈਂ ਤਿਸ ਤੇਰੇ ਕੋ ਨਿਕਟ ਕਰ ਕੇ ਜਾਨੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਨੂੰ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਨੂੰ (ਸਦਾ ਆਪਣੇ) ਨੇੜੇ ਵੱਸਦਾ ਸਮਝੇਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sé que el Guru, el Señor Supremo está  muy cerca de mí.(3)"