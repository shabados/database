type = "primary"
data = "ਹੋ ਜਨਕੁ ਗਾਜ ਕਰਿ ਕੋਪ; ਬੁਰਜ ਕਹੁ ਮਾਰਿਯੋ ॥੩੭॥"
page = 181

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He fell like a column falling flat on the ground having been hit by lightning.37."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਬਿਜਲੀ ਨੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਬੁਰਜ ਨੂੰ ਡਿਗਾ ਦਿੱਤਾ ਹੋਵੇ ॥੩੭॥"