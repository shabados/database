[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਾਹਿ ਤ੍ਰਾਹਿ ਸਰਣਿ ਸੁਆਮੀ; ਬਿਗੵਾਪ੍ਤਿ ਨਾਨਕ, ਹਰਿ ਨਰਹਰਹ ॥੪੮॥"
page = 1358
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, O Lord God, the Man-lion, I have sought Thy protection, save me, save me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬਿਨੇ ਕਰਦਾ ਹੈ, ਹੇ ਮਨੁਸ਼ ਸ਼ੇਰ ਸਰੂਪ ਸਾਈਂ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ, ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਰਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Save me, save me - I have come to Your Sanctuary, O my Lord and Master; Nanak prays to the Lord. ||48||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਨਰਹਰ) ਨਰੋਂ ਕੇ ਹਰੇ ਕਰਨੇ ਵਾਲੇ ਵਾ ਨਰਸਿੰਘ ਰੂਪ ਧਾਰਨੇਹਾਰੇ ਵਾਹਿਗੁਰੂ, ਆਪ ਪਾਸ ਹਮ (ਬਿਗ੍ਯ੍ਯਾਪ੍ਤਿ) ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ: ਹੇ ਸੁਆਮੀ! ਮੁਝ ਕੋ ਇਸ ਲੋਕ ਸੇ (ਤ੍ਰਾਹਿ) ਰਾਖ ਲੇਵੋ-ਰਾਖ ਲੇਵੋ॥੪੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਲੋਭ ਤੋਂ ਬਚਣ ਲਈ) ਇਉਂ ਅਰਦਾਸ ਕਰ-ਹੇ ਪ੍ਰਭੂ! ਹੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਮੈਨੂੰ ਇਸ ਤੋਂ ਬਚਾ ਲੈ, ਬਚਾ ਲੈ ॥੪੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਾਹਿ = (त्रायस्व) ਬਚਾ ਲੈ। ਬਿਗ੍ਯ੍ਯਾਪ੍ਤਿ = ਬੇਨਤੀ (विज्ञाप्‍ति, विज्ञाप्‍ति)। ਨਰਹਰਹ = ਪਰਮਾਤਮਾ ॥੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sálvame, oh sálvame, he llegado a Tu Santuario, oh mi Señor y Maestro, Nanak reza al Señor.(48)"