[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਾਰ੍ਹਿਓ ਰੰਗੁ. ਮਿਲੈ ਗੁਰੁ ਸੋਭਾ; ਹਰਿ ਰੰਗਿ ਚਲੂਲੈ ਰਾਂਗਾ ॥"
page = 985
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The illustrious Guru is imbued with the deep red dye. He who meets with the Guru, him He dyes in the God's colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀਰਤੀਮਾਨ ਗੁਰੂ ਜੀ ਗੂੜੀ ਲਾਲ ਰੰਗਤ ਨਾਲ ਰੰਗੀਜੇ ਹੋਏ ਹਨ। ਜੋ ਭੀ ਗੁਰਾਂ ਨਾਲ ਮਿਲਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਰੰਗਤ ਅੰਦਰ ਰੰਗ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Blessed Guru, one is dyed in the color of the Lord's Love, imbued with this deep crimson color."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਆਪ ਹਰੀ ਕੇ ਗਾੜੇ ਰੰਗ ਮੇਂ ਰੰਗਿਆ ਹੂਆ ਹੈ, ਜੋ ਜੀਉ ਤਿਨ ਸੁਭਾਇਮਾਨ ਗੁਰੋਂ ਕੋ ਮਿਲਾ ਹੈ। ਤਿਸ ਕੋ ਗੁਰੋਂ ਨੇ ਹਰੀ ਦਾ ਰੰਗ (ਚਾਰਿਓ) ਚਾੜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਗੁਰੂ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰੰਗ ਚਾੜ੍ਹ ਦੇਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਹਰਿ-ਨਾਮ ਦੇ ਗੂੜ੍ਹੇ ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਉਹ) ਸੋਭਾ (ਖੱਟਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ ਚਲੂਲੈ = ਗੂੜ੍ਹੇ ਰੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, tal es el color fijo de la flor de Lala que el cuerpo recibe del Guru."