[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਬਲਿਹਾਰੀ; ਸਤਿਗੁਰ ਅਪਨੇ ॥"
page = 287
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever devoted unto his True Guru is"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is forever a sacrifice to the True Guru;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸਤਿਗੁਰੋਂ ਪਰ ਮੈਂ ਸਦਾ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਉਸ ਗੁਰੂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me rindo ante el Verdadero Guru,"