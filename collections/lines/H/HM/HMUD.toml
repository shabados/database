[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਾਹ ਮਾਹਿ, ਵਖਾਣੀਐ; ਵਿਰਲਾ ਤ ਬੂਝੈ ਕੋਇ ॥"
page = 64
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Divine hymns it is so described. Only the rare understand this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਲਾਹੀ ਸ਼ਬਦਾਂ ਅੰਦਰ ਇਸ ਤਰ੍ਹਾਂ ਬਿਆਨ ਕੀਤਾ ਹੋਇਆ ਹੈ। ਬਹੁਤ ਹੀ ਥੋੜ੍ਹੇ ਇਸ ਨੂੰ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is described in the Shabads; only a few understand this!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਬਦ ਹੀ ਮੇਂ ਵਾ ਬੇਦੋਂ ਮੇਂ ਜੋ ਵੈਰਾਗੁ (ਵਖਾਣੀਐ) ਨਿਰੂਪਣ ਕਰਾ ਹੈ, ਵਾ (ਸਬ) ਸੰਪੂਰਨ ਸ੍ਰਿਸਟੀ (ਦਾਹ) ਜਲਾਉਨੇ ਵਿਖੇ ਕਹੀ ਜਾਤੀ ਹੈ, ਭਾਵ ਮਰਣੇ ਵਾਲੀ ਹੈ, ਇਸ ਸਿਧਾਂਤ ਕੋ ਵਿਰਲਾ ਹੀ ਬੂਝਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਮਰਣ ਕੇ ਤ੍ਰਾਸ ਸੇ ਰਹਤ ਕੈਸੇ ਹੋਵੇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ਬਾਨੀ ਜ਼ਬਾਨੀ ਤਾਂ ਹਰ ਕੋਈ ਆਖਦਾ ਹੈ ਪਰ ਕੋਈ ਵਿਰਲਾ ਹੀ ਯਕੀਨ ਲਿਆਉਂਦਾ ਹੈ (ਕਿ ਹਰੇਕ ਜੀਵ ਨੇ ਇਥੋਂ ਚਲੇ ਜਾਣਾ ਹੈ ਤੇ ਇਥੇ ਸਿਰਫ਼)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, la Palabra revela esto, pero extraordinario es aquél que lo entiende."