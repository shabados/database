[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਇਓ ਕ੍ਰਿਪਾਲੁ ਦਇਆਲੁ ਪ੍ਰਭੁ ਠਾਕੁਰੁ; ਕਾਟਿਓ ਬੰਧੁ ਗਰਾਵਉ ॥"
page = 401
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master has become kind and compassionate He has snapped the noose around my neck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਮਇਆਵਾਨ ਅਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ। ਉਸ ਨੇ ਮੇਰੀ ਗਰਦਨ ਦੁਆਲੇ ਦੀ ਫਾਹੀ ਕੱਟ ਛੱਡੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Lord Master, has become kind and compassionate; He has cut the noose of death away from my neck."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਗੁਰੋਂ ਕੀ ਸੇਵਾ ਸੇ ਦ੍ਯਾਲ ਠਾਕੁਰ ਪ੍ਰਭੂ ਕ੍ਰਿਪਾਲ ਹੂਆ, ਤਬ ਮੇਰੇ ਗਲੇ ਸੇ ਅਗਯਾਨ ਬੰਧਨ ਕਾਟ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਠਾਕੁਰ-ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ ਉਸ ਦੇ ਗਲੋਂ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਫਾਹੀ ਕੱਟ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਾਵਉ = ਗਲੇ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor, el Maestro Compasivo, fue Misericordioso conmigo y arrancó las ataduras que me estaban estrangulando."