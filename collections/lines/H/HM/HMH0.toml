[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਇ ਤਰਾਜੂ ਤੋਲੁ; ਨ ਅਤੁਲੁ ਤੁਲਾਈਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It cannot be purchased; on weighing scale it cannot be weighed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤੱਕੜੀ ਵਿਚ ਵੱਟੇ ਪਾਕੇ ਨਾ ਤੋਲੀ ਜਾਣ ਵਾਲੀ ਵਸਤੂ ਤੁਲ ਨਹੀਂ ਸਕਦੀ।"