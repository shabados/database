[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਉਠਿ ਕੈ; ਜਾਇ ਅੰਦਰਿ ਦਰੀਆਉ ਨ੍ਹਵੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting up at the ambrosial hour of morning the Sikhs bathe in the river."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਝਲਾਂਘੇ ਉੱਠਕੇ ਨਦੀ (ਜਾਂ ਸਰੋਵਰ ਜਾਂ ਖੂਹ ਆਦਿਕ ਦੇ ਜਲ) ਵਿਚ ਸ਼ਨਾਨ ਕਰਦੇ ਹਨ।"