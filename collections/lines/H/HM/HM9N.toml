[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇਤੇ ਬਡੇ ਗਿਆਨੀ, ਤਿਨੋ ਜਾਨੀ ਪੈ ਬਖਾਨੀ ਨਾਹਿ; ਐਸੇ ਨ ਪ੍ਰਪੰਚ, ਮਨ ਭੂਲ ਆਨੀਅਤੁ ਹੈਂ ॥੨॥੭੨॥"
page = 14

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the Knowers of Brahman know the reality of these imposters, but I have not related it never bring in your mind such deceitful thoughts even by mistake. 2.72."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਵੀ ਵੱਡੇ ਵੱਡੇ ਗਿਆਨੀ ਹੋਏ ਹਨ, ਉਨ੍ਹਾਂ ਨੇ (ਇਨ੍ਹਾਂ ਦਿਖਾਵਿਆਂ ਦੀ ਅਸਲੀਅਤ ਨੂੰ) ਸਮਝ ਲਿਆ, ਪਰ ਦਸਿਆ ਕੁਝ ਨਹੀਂ, (ਇਸ ਲਈ ਅਸੀਂ ਗਜ ਵਜ ਕੇ ਕਹਿੰਦੇ ਹਾਂ ਕਿ) ਅਜਿਹੇ ਪ੍ਰਪੰਚਾਂ ਅਥਵਾ ਪਾਖੰਡਾਂ ਨੂੰ ਭੁਲ ਕੇ ਵੀ ਮਨ ਵਿਚ ਨਹੀਂ ਲਿਆਉਣਾ ਚਾਹੀਦਾ ॥੨॥੭੨॥"