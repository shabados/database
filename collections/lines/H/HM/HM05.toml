[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨੁ ਰੈਣਿ ਜਿ ਪ੍ਰਭ ਕੰਉ ਸੇਵਦੇ; ਤਿਨ ਕੈ ਸਦ ਬਲਿਹਾਰ ॥੨॥"
page = 137
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ever a sacrifice unto those who wait upon their Lord day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਹੀ ਉਨ੍ਰਾਂ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਆਪਣੇ ਸਾਹਿਬ ਦੀ ਦਿਨ ਰਾਤ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to those who serve God, day and night. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੋ ਦਿਨ ਰਾਤ ਸੇਵਤੇ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ ਸਦਾ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਬੰਦਿਆਂ ਤੋਂ ਸਦਾ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੇਹੜੇ ਦਿਨ ਰਾਤ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ ਕੈ = ਉਹਨਾਂ ਤੋਂ। ਸਦ = ਸਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a aquéllos que sirven a su Señor noche y día. (2)"