[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਘਟ ਮੇਰੇ. ਹਉ ਸਭਨਾ ਅੰਦਰਿ; ਜਿਸਹਿ ਖੁਆਈ ਤਿਸੁ ਕਉਣੁ ਕਹੈ ॥"
page = 952
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says the Lord, All the bodies are mine and I am midst all, Who can tell him the way, who is strayed by me?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਖਦਾ ਹੈ, \"ਸਾਰੇ ਸਰੀਰ ਮੇਰੇ ਹਨ ਅਤੇ ਮੈਂ ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਹਾਂ। ਉਸ ਨੂੰ ਰਸਤਾ ਕੌਣ ਦੱਸ ਸਕਦਾ ਹੈ, ਜਿਸਨੂੰ ਮੈਂ ਭੁਲਾਇਆ ਹੋਇਆ ਹੈ?\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God says, all hearts are mine, and I am in all hearts. Who can explain this to one who is confused?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਹੁ ਸਭ ਸਰੀਰ ਮੇਰੇ ਬਨਾਏ ਹੂਏ ਹੈਂ, ਪੁਨਃ ਮੈਂ ਸਭ ਕੇ ਅੰਤਰ ਬਿਆਪਕ ਹੂੰ। ਜਿਸ ਕੋ ਮੈਂ ਭੂਲਾਊਂ ਤਿਸ ਕੋ ਕੌਨ ਸੁਭ ਉਪਦੇਸ ਕਹੈ ਅਰਥਾਤ ਕੋਈ ਨਹੀਂ ਕਹਿ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਤਾਂ ਇਉਂ ਆਖਦਾ ਹੈ ਕਿ ਜੀਵਾਂ ਦੇ) ਸਾਰੇ ਸਰੀਰ ਮੇਰੇ (ਸਰੀਰ) ਹਨ, ਮੈਂ ਸਭਨਾਂ ਵਿਚ ਵੱਸਦਾ ਹਾਂ, ਜਿਸ ਜੀਵ ਨੂੰ ਮੈਂ ਕੁਰਾਹੇ ਪਾ ਦੇਂਦਾ ਹਾਂ ਉਸ ਨੂੰ ਕੌਣ ਸਮਝਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੁਆਈ = ਮੈਂ ਖੁੰਝਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél que es desviado por Mí del Sendero, ¿quién lo podrá regresar?"