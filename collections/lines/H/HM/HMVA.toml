[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਸੁਣੇਦੋ ਕੂੜੁ; ਵੰਞਨਿ ਪਵਣ ਝੁਲਾਰਿਆ ॥"
page = 577
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why hearest thou the false talk? It shall vanish like the gust of wind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਝੂਠੀ ਗੱਲ ਕਿਉਂ ਸੁਣਦਾ ਹੈ। ਇਹ ਹਵਾ ਦੇ ਬੁੱਲੇ ਵਾਂਗੂ ਅਲੋਪ ਹੋ ਜਾਊਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you listen to falsehood? It shall vanish like a gust of wind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਝੂਠੇ ਪਦਾਰਥੋਂ ਕੇ ਬਚਨੋਂ ਕੋ ਕਿਆ ਸੁਨਤਾ ਹੈਂ, ਜੋ ਪੁਨੋਂ ਕੀ ਨਸ੍ਵਤਾ ਰੂਪ ਪਵਨ ਕੇ (ਝੁਲਾਰਿਆਂ) ਝੋਲੇ ਸਾਥ ਚਲੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੀ ਕੀਹ ਗੱਲ ਸੁਨਣੀ, ਇਹ ਤਾਂ ਹਵਾ ਦੇ ਬੁੱਲਿਆਂ ਵਾਂਗ ਚਲੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué escuchar lo falso? Pues lo falso es insustancial y fútil como el viento."