[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਗੁਰਸਿਖਿ ਮਿਲਿ; ਆਸਾ ਵਿਚਿ ਨਿਰਾਸੁ ਵਲਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Sikh of the Guru, being in the holy congregation, while living in joys remains indifferent to desires."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਿਖ ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਮਿਲਕੇ ਆਸਾ ਵਿਖੇ ਨਿਰਾਸ ਰਹਿਕੇ (ਆਪਣੀ ਅਵਸਥਾ ਦੇ) ਦਿਨ ਪੂਰੇ ਕਰਦੇ ਹਨ।"