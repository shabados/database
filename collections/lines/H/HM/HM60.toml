[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਬਿਧਿ ਭੀ ਤਿਹ ਠਉਰ ਕਥਾ ਤਿਹ ਕੇ ਕਬਿ ਸ︀ਯਾਮਹਿ ਮੰਗਲ ਗਾਏ ॥੧੦੦੬॥"
page = 397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And considered the small nephews as merely nephews and not the creator of the world. In this way, this story happened there, which has ben sung by the poet Shyam in praise of Krishna.1006."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਕਥਾ ਉਸ ਸਥਾਨ ਉਤੇ ਹੋਈ, ਉਸ ਦੇ (ਯਸ਼ ਦੇ) ਕਵੀ ਸ਼ਿਆਮ ਨੇ ਮੰਗਲ ਗਾਏ ਹਨ ॥੧੦੦੬॥"