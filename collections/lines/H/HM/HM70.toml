[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਦਿ ਪੁਰਖੁ ਆਦੇਸੁ ਕਰਿ; ਆਦਿ ਪੁਰਖ ਆਦੇਸੁ ਕਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Guru bowed before the Lord and the primal Lord made the whole world bow before the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਦੀ ਪੁਰਖ(ਪਰਮਾਤਮਾਂ ਨੂੰ ਗੁਰੂ ਨੇ) ਆਦੇਸ ਕੀਤੀ, ਆਦਿ ਪੁਰਖ ਨੇ (ਗੁਰੂ ਨੂੰ) ਆਦੇਸ (ਨਿਮਸ਼ਕਾਰ ਸਾਰੇ ਜਗਤ ਥੋਂ) ਕਰਵਾਈ ਹੈ, (ਯਥਾ-'ਫਰੀਦਾ ਜੇ ਤੂ ਮੇਰਾ ਹੋਇ ਰਹਹਿ ਸਭੁ ਜਗੁ ਤੇਰਾ ਹੋਇ'।)"