[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮੁ ਬਿੰਦੇ. ਸੋ ਬ੍ਰਾਹਮਣੁ ਕਹੀਐ; ਜਿ ਅਨਦਿਨੁ ਹਰਿ ਲਿਵ ਲਾਏ ॥"
page = 512
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who understands the Lord, and night and day fixes his attention on Him, is called a Brahman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਨੂੰ ਸਮਝਦਾ ਹੈ ਅਤੇ ਰੈਣ ਦਿਹੁੰ ਹਰੀ ਨਾਲ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜਦਾ ਹੈ, ਉਹ ਬ੍ਰਾਹਮਣ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who understands God, who lovingly centers his mind on the Lord night and day, is called a Brahmin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਤ ਦਿਨ ਹਰਿ ਮੇਂ ਲਿਉ ਲਗਾਇ ਰਹੇ ਅਰ ਬ੍ਰਹਮ ਕੋ (ਬਿੰਦੇ) ਜਾਨੈ ਸੋ ਬ੍ਰਹਮਣ ਕਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਬ੍ਰਹਮ ਨੂੰ ਬਿੰਦਦਾ ਹੈ (ਪਰਮਾਤਮਾ ਨੂੰ ਪਛਾਣਦਾ ਹੈ) ਜੋ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤਿ ਜੋੜਦਾ ਹੈ, ਉਸ ਨੂੰ ਬ੍ਰਾਹਮਣ ਕਹਿਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮੁ = ਪਰਮਾਤਮਾ। ਬਿੰਦੇ = ਜਾਣੇ। ਜਿ = ਜੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que conoce al Dios Brahma es conocido como un Brahmán."