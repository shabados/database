[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿੰਕੁਰੀ ਅਨੂਪ ਵਾਜੈ ॥"
page = 886
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's lyre plays handsomely,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਵੀਣਾ ਸੁਹਣੀ ਤਰ੍ਹਾਂ ਵੱਜਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The celestial harp plays the incomparable melody,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਜੋ ਬਾਹਰ ਸੁੰਦਰ ਕਿੰਗਰੀ ਵਜ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖ, ਅੱਗੇ ਹੀ) ਸੁੰਦਰ ਕਿੰਗ ਬੜੀ ਸੋਹਣੀ ਵੱਜ ਰਹੀ ਹੈ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿੰਕੁਰੀ = ਕਿੰਗਰੀ, ਸੋਹਣੇ ਕਿੰਗ। ਅਨੂਪ = ਉਪਮਾ-ਰਹਿਤ, ਬੇ-ਮਿਸਾਲ, ਬਹੁਤ ਸੋਹਣੀ। ਵਾਜੈ = (ਅੱਗੇ ਹੀ) ਵੱਜ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Arpa Celestial toca la Incomparable Melodía,"