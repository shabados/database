[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਕੇ ਹੀਏ ਮਨੁ ਹੋਤ ਖੁਸੀ; ਸੁਨੀਯੈ ਉਠਿ ਕੇ ਸੋਊ ਕਾਰਜ ਕਈਯੈ ॥"
page = 359

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The work on doing which the mind is pleased, the same work should be done"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਨਾਲੇ) ਸੁਣੋ, ਜਿਸ ਦੇ ਕੀਤਿਆਂ ਮਨ ਖੁਸ਼ ਹੋਵੇ, ਉਠ ਕੇ ਉਸ ਕਾਰਜ ਨੂੰ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ।"