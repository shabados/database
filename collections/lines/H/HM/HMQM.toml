[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਯਾਦ ਸਮਝੋ ਆਪਣਾ ਆਪ, ਖੁਦੀ, ਛਡਣਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਾਦਿ ਹੱਕ ਯਾਅਨੀ ਜ਼ਿ ਖ਼ੁਦ ਬਿਗ਼ੁਜ਼ਸ਼ਤਨ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, his name is being honored in every country and region. (47)"