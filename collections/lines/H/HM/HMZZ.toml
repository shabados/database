[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਏਕਸੁ ਸਿਉ ਲਿਵ ਲਾਏ ॥"
page = 1066
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward loves the one Lord alone,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਕੇਵਲ ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਪਿਆਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is in love with the One Lord alone;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੈਂ, ਸੋ ਇਕਸ ਸਿਉਂ ਹੀ ਲਿਵ ਲਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਪਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser con Conciencia de Dios está entonado en el Uno"