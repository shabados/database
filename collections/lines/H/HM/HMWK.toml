[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ, ਸਤਿਗੁਰ ਨਿਰੰਕਾਰਾ ।੩੫।੨੬। ਛਵੀਹ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That true Guru , formless Lord is there and available in the holy congregation (alone)"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਖੇ “ ਸਤਿਗੁਰੂ” (ਗੁਰੂ ਨਾਨਕ ਦੇਵ) ਨਿਰੰਕਾਰ ਦਾ ਰੂਪ ਹਨ।"