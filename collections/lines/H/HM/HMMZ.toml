type = "primary"
data = "ਸੋ ਸੋ ਚਮਕ ਚਕ੍ਰਿ ਹੁਐ ਰਹਾ ॥੧੪॥"
page = 676

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whosoever saw his beauty, he was wonder-struck and duped.14."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਉਹ ਉਸ ਦੀ ਚਮਕ ਨੂੰ ਵੇਖ ਕੇ ਹੈਰਾਨ ਹੋ ਗਿਆ ॥੧੪॥"