[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲਤੌ ਚਲੈ ਚਲੈ, ਦਹ ਦਹ ਦਿਸਿ; ਗੁਰੁ ਰਾਖੈ. ਹਰਿ ਲਿਵ ਲਾਵੈਗੋ ॥"
page = 1310
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mercurial mind roams and rambles in ten, yea ten directions, but, disciplined by the Guru, it is attuned to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਲਾਇਮਾਨ ਮਨੂਆ ਦਸੀ, ਹਾਂ, ਦਸੀ ਪਾਸੀ ਭੌਦਾ ਅਤੇ ਭਟਕਦਾ ਹੈ ਪ੍ਰੰਤੂ ਗੁਰਾਂ ਦੀ ਰਖਿਆ ਦੁਆਰਾ ਇਸ ਦੀ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wandering mind wanders, roams and rambles in the ten directions; but the Guru holds it, and lovingly attunes it to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਰਿਤ੍ਰ ਰੂਪ ਸੰਸਾਰ ਵਿਖੇ ਮਨ (ਦਹ) ਦਗਧ ਹੋ ਕਰ ਚਲਾਇਵਾਨ ਹੂਆ ਹੂਆ ਦਸੋਂ ਦਿਸਾਂ ਕੋ ਚੱਲਦਾ ਹੈ। ਜਬ ਗੁਰੂ ਸਬਦ ਦੇ ਕਰ ਰਾਖੇ ਅਰਥਾਤ ਰੋਕੇਗਾ ਤਬ ਹਰੀ ਮੇਂ ਲਿਵ ਲਗਾਇ ਲੇਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦਾ ਮਨ) ਮੁੜ ਮੁੜ ਦਸੀਂ ਪਾਸੀਂ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ, ਗੁਰੂ (ਇਸ ਨੂੰ) ਭਟਕਣ ਤੋਂ ਬਚਾਂਦਾ ਹੈ (ਇਸਦੇ ਅੰਦਰ) ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente inestable vaga, merodea y deambula en las diez direcciones, pero el Guru la contiene y la entona amorosamente en el Señor."