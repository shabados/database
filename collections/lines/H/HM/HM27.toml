[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਸੁਆਦ ਸਭਿ ਫੀਕਿਆ; ਕਰਿ ਨਿਰਨਉ ਡੀਠਾ ॥"
page = 708
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All other relishes are insipid; them, I have tested and seen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਰੱਸ ਫਿੱਕੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਅਜ਼ਮਾ ਕੇ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All other tastes are bland and insipid; I have tested them and seen them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸ੍ਵਾਦ ਸੰਪੂਰਨ ਫਿਕੇ ਹੈਂ, ਇਸ ਬਾਤ ਕੋ ਨਿਰਨਾ ਅਰਥਾਤ ਵਿਚਾਰ ਕੇ ਤਿਨੋਂ ਨੇ ਦੇਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਖੋਜ ਕੇ ਵੇਖ ਲਿਆ ਹੈ ਕਿ (ਨਾਮ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਸਾਰੇ ਸੁਆਦ ਫਿੱਕੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ = ਹੋਰ। ਸਭਿ = ਸਾਰੇ। ਨਿਰਨਉ = ਨਿਰਨਾ, ਨਿਖੇੜਾ, ਪਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cualquier otro sabor es insípido para ellos, pues han probado y han visto."