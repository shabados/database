[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਹਕੀਮ ਲਖ ਹਿਕਮਤੀ; ਦੁਨੀਆਦਾਰ ਵਡੇ ਦੁਨਿਆਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Lacs of physicians, lacs of ingenious persons and other worldly wise people;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਹਕੀਮ ਲੱਖਾਂ ਹਿਕਮਤਾਂ ਕਰਦੇ ਹਨ, ਮਾਯਾਵੀ ਲੋਕ ਵਡੇ ਮਾਲਦਾਰ ਹਨ।"