[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਾਵਣ. ਘਨਹਰੁ ਗਾਜੈ ॥"
page = 657
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the rainy season the cloud thunders."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਰਖਾ ਦੀ ਰੁੱਤ ਦੇ ਬਗੈਰ ਬੱਦਲ ਗੱਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the rainy season, the clouds shake with thunder."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤੋਂ ਕੋ ਮੋਹਿ ਰੂਪੀ ਸਾਵਣ ਸੇ ਬਿਨਾ ਘਨ ਕੇ ਸਮਾਨ ਰੰਗ ਵਾਲਾ ਹਰੀ ਜੋ ਵਿਸ਼ਨੂ ਸੋ (ਗਾਜੇ) ਪ੍ਰਗਟ ਭਯਾ ਹੈ, ਵਾ ਮੋਹਿ ਸੇ ਬਿਨਾ ਵਹੁ ਬਦਲ ਵਤ ਗਾਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਮਨ ਵਿਚ) ਬੱਦਲ ਗੱਜਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਪਰ ਉਹ ਬੱਦਲ ਸਾਵਣ ਮਹੀਨੇ ਦੀ ਉਡੀਕ ਨਹੀਂ ਕਰਦਾ (ਭਾਵ, ਹਰ ਵੇਲੇ ਗੱਜਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੁ ਸਾਵਣ = ਸਾਵਣ ਦਾ ਮਹੀਨਾ ਆਉਣ ਤੋਂ ਬਿਨਾ ਹੀ, ਹਰ ਵੇਲੇ। ਘਨਹਰੁ = ਬੱਦਲ। ਗਾਜੈ = ਗੱਜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los tambores sin piel producen la Melodía de Éxtasis"