[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਅਸਥਿਰੁ ਨਾਮੁ ਰਜਾਇ ॥੪॥੧੧॥"
page = 352
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, Lord's will alone is eternal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ, ਕੇਵਲ ਸਾਹਿਬ ਦਾ ਭਾਣਾ ਹੀ ਅਮਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, only the Naam and the Lord's Command are eternal and everlasting. ||4||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਿਥਰ ਹੂਏ ਹੈਂ ਜਿਨੋਂ ਨੇ (ਰਜਾਇ) ਹੁਕਮੁ ਕਰਨੇ ਹਾਰੇ ਹਰੀ ਨਾਮੁ ਜਪਾ ਹੈ॥੪॥੧੧॥☬ਸਤਸੰਗਤ ਕੋ ਸਰੋਵਰ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਇਕ ਨਾਮ ਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ (ਇਸ ਵਾਸਤੇ ਉਹ ਨਾਮ ਜਪਦਾ ਹੈ) ॥੪॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, solamente es Eterno el Naam, el Nombre del Señor y Su Voluntad. (4-11)"