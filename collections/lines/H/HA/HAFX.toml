[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਪੂਛਉ ਅਪਨਾ ਸਤਿਗੁਰੁ ਦਾਤਾ; ਕਿਨ ਬਿਧਿ. ਦੁਤਰੁ ਤਰੀਐ ਰਾਮ ॥"
page = 775
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From my Beneficent True Guru, I ask the way by which I can cross the arduous world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਾਤਾਰ ਸੱਚੇ ਗੁਰਾਂ ਪਾਸੋਂ ਮੈਂ ਉਹ ਤਰੀਕਾ ਪਤਾ ਕਰਦਾ ਹਾਂ, ਜਿਸ ਦੁਆਰਾ ਮੈਂ ਕਠਨ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I ask my True Guru, the Giver, how to cross over the treacherous and difficult world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਹੇ ਭਾਈ! ਮੈਂ ਅਪਨਾ ਦਾਤਾ ਜੋ ਸਤਿਗੁਰੂ ਹੈ ਤਿਸਸੇ ਪੂਛਤਾ ਹੂੰ, ਦੁਸ੍ਤਰ ਸੰਸਾਰ ਸੇ ਕੈਸੇ ਤਰੀਤਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਦੋਂ) ਮੈਂ (ਨਾਮ ਦੀ) ਦਾਤ ਦੇਣ ਵਾਲੇ ਆਪਣੇ ਗੁਰੂ ਨੂੰ ਪੁੱਛਦਾ ਹਾਂ ਕਿ ਇਹ ਦੁੱਤਰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਲੰਘਿਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le pido a mi Guru Compasivo, el Dador, que me diga cómo cruzar el aterrador mar de las existencias materiales."