[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਲੇ ਰਾਮ ਰਸਾਇਣੁ ॥੨॥"
page = 1134
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and through the Guru's instruction obtain Lord the Home of elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਅੰਮ੍ਰਿਤ ਦੇ ਘਰ ਪ੍ਰਭੂ ਨੂੰ ਪਰਾਪਤ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Follow the Guru's Teachings, and you shall obtain the Lord, the Source of Nectar. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਮਤਿ ਕਰ ਰਾਮ ਜੋ ਸਰਬ ਰਸੋਂ ਕਾ ਅਸਥਾਨ ਹੈ ਤਿਸ ਕੋ ਲੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, ਇਹ ਨਾਮ ਹੀ ਸਾਰੇ ਰਸਾਂ ਦਾ ਘਰ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮਤੀ = ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰ ਕੇ। ਰਸਾਇਣੁ = {ਰਸ-ਅਯਨ} ਸਾਰੇ ਰਸਾਂ ਦਾ ਘਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí Tuya, la Quintaesencia de todo lo que existe. (2)"