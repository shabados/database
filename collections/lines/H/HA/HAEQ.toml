[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਮਨ ਬਿਸਮ ਭਈ; ਪੇਖਿ ਗੁਣ ਅਬਿਨਾਸੀ ਰਾਮ ॥"
page = 846
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wonder-struck, wonder-struck, I have become beholding the merits of my imperishable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ, ਅਸਚਰਜ ਮੈਂ ਹੋ ਗਈ ਹਾਂ, ਆਪਣੇ ਅਮਰ ਸੁਆਮੀ ਦੀਆਂ ਖੂਬੀਆਂ ਵੇਖ ਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am wonder-struck and amazed, gazing upon the Glories of my Imperishable Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬਿਨਾਸੀ ਰਾਮ ਕੇ ਗੁਣੋਂ ਕੇ ਦੇਖ ਕਰ ਮੈਂ ਅਸਚਰਜ ਤੇ ਅਸਚਰਜ ਭਈ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਓ! ਅਬਿਨਾਸੀ ਕੰਤ-ਪ੍ਰਭੂ ਦੇ ਗੁਣ (ਉਪਕਾਰ) ਵੇਖ ਵੇਖ ਕੇ ਮੈਂ ਤਾਂ ਹੈਰਾਨ ਹੀ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਮ = ਹੈਰਾਨ। ਬਿਸਮਨ ਬਿਸਮ = ਬਹੁਤ ਹੀ ਹੈਰਾਨ। ਪੇਖਿ = ਵੇਖ ਕੇ। ਅਬਿਨਾਸੀ = ਨਾਸ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy maravillado viendo las Inmensas Virtudes de mi Dios Eterno,"