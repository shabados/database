[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ. ਸੁਰਿ ਨਰ ਮੁਨਿ ਜਨ; ਸਹਜਿ ਵਖਾਣੀ. ਰਾਮ ॥"
page = 453
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The demigods, man, angelic persons and the silent sages have serenely expressed it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ, ਮਨੁੱਖਾਂ, ਦੈਵੀ ਪੁਰਸ਼ਾਂ ਅਤੇ ਖਾਮੋਸ਼ ਰਿਸ਼ੀਆਂ ਨੇ ਇਸ ਨੂੰ ਧੀਰਜ, ਸ਼ਾਂਤੀ ਦੁਆਰਾ ਵਰਨਣ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The demi-gods, mortal beings, angels and silent sages express it in their peaceful poise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੁਰਿ ਨਰ ਮੁਨਿ ਜਨੋ ਨੇ (ਸਹਜਿ) ਸ੍ਵਭਾਵਿਕ (ਸੁਰਿ ਨਰ) ਦੇਵਤਾ ਰੂਪੁ ਨਰੁ ਕੌਨੁ ਨਰਸਿੰਘ ਵਾ ਨਰ ਨਾਰਾਇਣ ਆਦ ਅਵਤਾਰੋਂ ਕੀ ਕਥਾ ਕਥਨ ਕਰੀ ਹੈ ਵਾ ਤੀਨੋਂ ਕਾਲੋਂ ਮੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੈਵੀ ਸੁਭਾਵ ਵਾਲੇ ਸ਼ਾਂਤ-ਚਿੱਤ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਹੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਿਨਰ = ਦੈਵੀ ਗੁਣ ਵਾਲੇ ਬੰਦੇ। ਮੁਨਿਜਨ = ਸ਼ਾਂਤ-ਚਿੱਤ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres angelicales lo han expresado en términos de “Equilibrio”."