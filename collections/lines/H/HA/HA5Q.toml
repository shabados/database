[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਮਨਿ ਭਾਇਆ, ਸਚੁ ਵਸਾਇਆ; ਸਬਦਿ ਰਤੇ ਅੰਤਿ ਨਿਬੇਰਾ ॥"
page = 571
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is pleasing to his mind, the True Lord he enshrines in his mind and being imbued with the Name, he is delivered in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਕਿ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਉਹ ਆਪਣੇ ਰਿਦੇ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹੈ ਅਤੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਕਰ ਕੇ ਉਹ ਅਖੀਰ ਨੂੰ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is pleasing to his mind; he enshrines the True Lord in his mind; attuned to the Word of the Shabad, he is emancipated in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਸਚਾ ਹਰੀ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਭਾਇਆ ਹੈ ਔਰ ਸਚ ਕੋ ਜਿਸ ਨੇ ਮਨ ਮੇਂ ਬਸਾਇਆ ਹੈ, ਤਿਸ ਕਾ ਅੰਤ ਕੋ ਨਬੇੜਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਲੈਂਦੇ ਹਨ ਤੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਜਨਮ ਮਰਨ ਦਾ ਆਖ਼ਰ ਖ਼ਾਤਮਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Verdadero complace a su mente, enaltece al Uno Verdadero en su corazón, entonado en la Verdadera Palabra del Shabd, y al final encuentra la Liberación."