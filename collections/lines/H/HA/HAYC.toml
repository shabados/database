[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਬਹੁਤੁ ਕਰੇ ਅਭਿਮਾਨੁ ॥"
page = 1066
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind-ward takes great pride on himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮੱਤੀਆ ਆਪਣੇ ਆਪ ਉੱਤੇ ਘਨਾ ਹੰਕਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs take great pride in themselves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਬਹੁਤ ਹੀ ਅਭਿਮਾਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਬੜਾ ਅਹੰਕਾਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra se enorgullece inmensamente y así no obtiene honor en la Corte del Señor."