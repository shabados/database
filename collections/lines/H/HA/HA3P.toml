[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸਾਕਤੁ ਐਸਾ ਹੈ; ਜੈਸੀ ਲਸਨ ਕੀ ਖਾਨਿ ॥"
page = 1365
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, as is the piece of garlic, so is an infidel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜਿਸ ਤਰ੍ਹਾਂ ਦਾ ਥੋਮ ਦੀ ਫਲੀ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ ਹੀ ਹੈ ਅਧਰਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the faithless cynic is like a piece of garlic."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੈਸੀ ਲਸਨ ਕੀ (ਖਾਨਿ) ਚਟਣੀ ਹੋਤੀ ਹੈ, ਸਾਕਤ ਐਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜੋ ਮਨੁੱਖ ਰੱਬ ਨਾਲੋਂ ਟੁੱਟਾ ਹੋਇਆ ਹੈ (ਜੋ 'ਦੁਨੀਆ' ਦੀ ਖ਼ਾਤਰ 'ਦੀਨ' ਨੂੰ ਗਵਾਈ ਜਾ ਰਿਹਾ ਹੈ) ਉਸ ਨੂੰ ਇਉਂ ਸਮਝੋ ਜਿਵੇਂ ਥੋਮ ਦੀ ਭਰੀ ਹੋਈ ਕੋਠੜੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤੁ = ਪ੍ਰਭੂ ਨਾਲੋਂ ਟੁੱਟਾ ਹੋਇਆ ਮਨੁੱਖ, 'ਦੁਨੀਆ' ਦੀ ਖ਼ਾਤਰ 'ਦੀਨ' ਨੂੰ ਗਵਾਉਣ ਵਾਲਾ ਬੰਦਾ। ਲਸਨ = ਥੋਮ। ਖਾਨਿ = ਕੋਠੀ, ਸਟੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el cínico sin Fe, es como un pedazo de ajo,"