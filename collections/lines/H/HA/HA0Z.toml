[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਰੇ ਭਲੇ ਹਮ; ਥਾਰੇ ॥ ਰਹਾਉ ॥"
page = 631
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whether bad or good, I am Thine. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਮੰਦਾ ਜਾਂ ਚੰਗਾ, ਮੈਂ ਤੇਰਾ ਹੀ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whether good or bad, I am Yours. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਚਾਹੋ ਬੁਰੇ ਹਾਂ ਚਾਹੋ ਭਲੇ ਹਾਂ ਸੋ ਹਮ ਆਪ ਕੇ ਹੀ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਚਾਹੇ ਅਸੀ) ਭੈੜੇ ਹਾਂ (ਚਾਹੇ ਅਸੀ) ਚੰਗੇ ਹਾਂ, ਅਸੀਂ ਤੇਰੇ ਹੀ ਹਾਂ (ਸਾਡੇ ਵਿਕਾਰਾਂ ਦੇ ਬੰਧਨ ਕੱਟ ਦੇ) ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues bueno o malo soy Tuyo. (Pausa)"