[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਚੇਲਾ, ਚੇਲਾ ਗੁਰੂ; ਸਮਝਾਏ ਕਿਸੈ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When the Guru is disciple and the disciple Guru, who can make the other understand."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਚੇਲਾ ਹੈ ਤਾਂ ਚੇਲਾ ਗੁਰੂ ਹੋਯਾ ਹੈ, (ਇਹ ਭੇਤ ਕੋਈ ਕਿਸ ਤਰ੍ਹਾਂ) ਕਿਸੇ ਨੂੰ ਸਮਝਾਵੇ।"