[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣਵੰਤ ਨਾਹ ਦਇਆਲੁ ਬਾਲਾ; ਸਰਬ ਗੁਣ ਭਰਪੂਰਏ ॥"
page = 247
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My meritorious merciful and ever-young Bridegroom is brimful of all the excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਚੰਗਿਆਈ-ਨਿਪੁੰਨ, ਮਿਹਰਬਾਨ ਅਤੇ ਸਦ-ਜੁਆਨ ਭਰਤਾ ਸਮੂਹ ਉਤਮਤਾਈਆਂ ਨਾਲ ਪਰੀ-ਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord is Meritorious, Merciful and Eternally Young; He is overflowing with all excellences."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਗੁਣਵੰਤ) ਉਪਕਾਰ ਕਰਨੇਹਾਰਾ ਮੇਰਾ (ਨਾਹ) ਪਤੀ ਦਿਆਲ ਸਭ ਸੇ (ਬਾਲਾ) ਵੱਡਾ ਹੈਂ, ਪੁਨਾ ਸਰਬ ਗੁਣੋਂ ਕਰ ਕੇ ਪਰੀ ਪੂਰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਖਸਮ! ਤੂੰ ਦਇਆ ਦਾ ਘਰ ਹੈਂ, ਤੂੰ ਸਦਾ-ਜਵਾਨ ਹੈਂ, ਤੂੰ ਸਾਰੇ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਹ = ਹੇ ਨਾਥ! ਹੇ ਪਤੀ! ਬਾਲਾ = ਸਦਾ ਜਵਾਨ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Esposo es generoso y virtuoso, siempre joven y lleno de mérito."