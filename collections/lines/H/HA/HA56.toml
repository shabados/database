[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਲਾਲ; ਤੁਝ ਬਿਨੁ ਕਉਨੁ ਕਰੈ ॥"
page = 1106
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Love (God), who but Thee can do such a thing?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ! ਤੇਰੇ ਬਾਝੋਂ ਐਹੋ ਜੇਹੀ ਗੱਲ ਕੌਣ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Love, who else but You could do such a thing?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪਰਮੇਸਰ! ਐਸੀ ਤੇਰੇ ਬਿਨਾਂ ਕ੍ਰਿਪਾ ਕੌਨ ਕਰੇ, ਭਾਵ ਕੋਈ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੋਹਣੇ ਪ੍ਰਭੂ! ਤੈਥੋਂ ਬਿਨਾ ਅਜਿਹੀ ਕਰਨੀ ਹੋਰ ਕੌਣ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, ¿quien hay que pueda hace esto más que Tú?"