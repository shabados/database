[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦ ਰੱਬ ਆਪ ਉਸ ਦੀ ਉਸਤਤਿ ਕਰਦਾ ਹੈ, ਤਾਂ ਮੈਂ ਕੀ ਸਿਫਤ ਕਰਾਂ#"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹੱਕ ਚੂ ਖ਼ੁੱਦ ਵਾਸਿਫ਼ਸ਼ ਚਿਗੋਇਮ ਮਨ ।"
page = 1
line = 16

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "When God Himself is showering praises on him, what can I add to that?"