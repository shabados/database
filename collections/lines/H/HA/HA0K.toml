[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ ਸੀਗਾਰੀਆ; ਤਨੁ ਮਨੁ ਪਿਰ ਕੈ ਪਾਸਿ ॥"
page = 54
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Guru's Word she is decorated and her body and soul are with (at the disposal of) her Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰ-ਸ਼ਬਦ ਨਾਲ ਉਹ ਸਸ਼ੋਭਤ ਹੋਈ ਹੈ ਅਤੇ ਉਸ ਦੀ ਦੇਹਿ ਤੇ ਆਤਮਾ ਉਸ ਦੇ ਪ੍ਰੀਤਮ ਦੇ ਕੋਲਿ (ਹਵਾਲੇ) ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is decorated with the Word of the Guru's Shabad; her mind and body belong to her Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਦ੍ਵਾਰਾ ਜਿਨ੍ਹੋਂ ਨੇ ਸਿੰਗਾਰੁ ਕੀਆ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਗੁਰ ਉਪਦੇਸ਼ ਧਾਰ ਕਰ ਕੇ ਜੋ ਸੁਭਾਇਮਾਨ ਹੂਈ ਹੈਂ, ਔਰ ਤਨੁ ਮਨੁ ਪਿਰ ਕੇ ਪਾਸ ਅਰਪਨ ਕਰ ਦੀਆ ਹੈ, ਅਰਪਨ ਕਾ ਅਧਿਆਹਾਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਜੀਵਨ ਨੂੰ) ਸੰਵਾਰਦੀ ਹੈ, ਜਿਸ ਦਾ ਸਰੀਰ ਖਸਮ-ਪ੍ਰਭੂ ਦੇ ਹਵਾਲੇ ਹੈ ਜਿਸ ਦਾ ਮਨ ਖਸਮ-ਪ੍ਰਭੂ ਦੇ ਹਵਾਲੇ ਹੈ (ਭਾਵ, ਜਿਸ ਦਾ ਮਨ ਤੇ ਜਿਸ ਦੇ ਗਿਆਨ-ਇੰਦਰੇ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਤੋਂ ਲਾਂਭੇ ਕੁਰਾਹੇ ਨਹੀਂ ਜਾਂਦੇ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਗਾਰੀਆ = ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਿੰਗਾਰੀ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Guru es la decoración de la esposa, y preparándose de esa forma, ella se entrega a su Marido."