[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕ ਦੂ ਕੁਦਰਤਿ ਲਖ ਕਰਿ; ਲਖ ਬਿਅੰਤ ਅਸੰਖ ਅਪਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He made myriad forms of nature."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਮਾਯਾ ਥੋਂ ਲੱਖਾਂ (ਬ੍ਰਹਿਮਾਂਡ) ਰਚਦਾ ਹੈ (ਫੇਰ) ਲੱਖਾਂ ਬਿਅੰਤ ਅਸੰਖ ਅਪਾਰ (ਰਚਨਾਂ ਸਾਜਦਾ ਹੈ)। (ਇਥੇ ਚਾਰ ਵਾਰ ਕਹਿਣ ਦਾ ਭਾਵ ਚਾਰ ਜੁਗਾਂ ਵਿਖੇ ਅਸੰਖ ਤੇ ਅਪਾਰ ਰਚਨਾ ਸਿਰਜਣ ਦਾ ਹੈ)। (ਉਸੇ ਨੇ ਪਹਿਲੇ) ਮਾਯਾ ਬਣਾ ਕੇ ਅਵਤਾਰ (ਬ੍ਰਹਮਾਦਿਕ) ਕੀਤੇ ਹਨ।"