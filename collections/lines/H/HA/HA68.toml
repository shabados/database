[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਪਦਾਰਥ ਅਸਟ ਸਿਧਿ; ਭਜੁ ਨਾਨਕ. ਹਰਿ ਨਾਮੁ ॥੪॥"
page = 297
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak by meditating on the Name of God the four cardinal boons and eight occult powers are attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਚਾਰ ਉੱਤਮ ਦਾਤਾਂ ਤੇ ਅੱਠ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਮਿਲ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four cardinal blessings, and the eight spiritual powers of the Siddhas are obtained, O Nanak, by meditating, vibrating on the Lord's Name. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਚਾਰੋਂ ਪਦਾਰਥ ਔਰ ਅਸ੍ਟ ਸਿਧੀਆਂ ਪ੍ਰਾਪਤਿ ਹੋਵੇਂਗੀਆਂ ਜੋ ਹਰੀ ਨਾਮ ਕੋ ਭਜਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਸਦਾ) ਜਪਦਾ ਰਹੁ (ਇਸੇ ਵਿਚ ਹਨ ਦੁਨੀਆ ਦੇ) ਚਾਰੇ ਪਦਾਰਥ ਤੇ (ਜੋਗੀਆਂ ਵਾਲੀਆਂ) ਅੱਠੇ ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla el Naam, el Nombre del Señor y lograrás los cuatro objetivos de la vida y los ocho poderes milagrosos.(4)"