[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨੁ ਸੁ; ਅੰਤਰਿ ਬਾਹਰਿ ਜੁਗਤਾ ॥"
page = 939
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 14: Who is that who is united from within and without?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 14: ਉਹ ਕੌਣ ਹੈ ਜੇ ਅੰਦਰੋਂ ਅਤੇ ਬਾਹਰੋਂ ਜੁੜਿਆ ਹੋਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is united, inwardly and outwardly?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰ ਸਰੀਰ ਮੇਂ ਕੌਨ ਜੁੜ ਰਹਾ ਹੈ ੩?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੌਣ ਹੈ ਜੋ ਅੰਦਰੋਂ ਬਾਹਰੋਂ (ਭਾਵ, ਜਿਸ ਦਾ ਮਨ ਭੀ ਤੇ ਸਰੀਰਕ ਇੰਦ੍ਰੇ ਭੀ ਮਿਲੇ ਹੋਏ ਹਨ) ਮਿਲਿਆ ਹੋਇਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰੋਂ। ਬਾਹਰਿ = ਬਾਹਰੋਂ। ਅੰਤਰਿ ਬਾਹਰਿ = (ਭਾਵ,) ਮਨ ਦੀ ਰਾਹੀਂ ਅਤੇ ਸਰੀਰ ਦੀ ਰਾਹੀਂ। ਜੁਗਤਾ = ਜੁੜਿਆ ਹੋਇਆ, ਮਿਲਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién está unido a la Realidad suprema adentro y afuera?"