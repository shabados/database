type = "primary"
data = "ਪਨੀ ਪਾਮਰੀ ਜੋ ਹੁਤੇ; ਸਭਹਿਨ ਦਏ ਦਿਖਾਇ ॥੨॥"
page = 838

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And displayed the shoes and the robe publicly.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਜੁਤੀ ਅਤੇ ਪਾਮਰੀ ਸੀ, ਸਭ ਨੂੰ ਵਿਖਾ ਦਿੱਤੀਆਂ ॥੨॥"