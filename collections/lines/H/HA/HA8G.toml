[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਟਿ ਕਮਾਦੁ ਨਿਸੰਗੁ; ਆਪੁ ਪੀੜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Likewise, the sugarcane also care freely gets itself crushed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅਜਿਹਾ ਹੀ ਕਮਾਦ ਦਾ ਹਾਲ ਹੈ ਕਿਉਂ ਜੋ) ਕਮਾਦ ਟੋਟੇ ਹੋ ਆਪਣਾ ਆਪ ਨਿਸ਼ੰਗ ਹੋਕੇ (ਰਹੁ ਦੇ ਵੇਲਣਿਆਂ ਵਿਚ) ਪਿੜਾਉਂਦਾ ਹੈ।"