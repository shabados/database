type = "primary"
data = "ਗੰਗਾ ਤੀਰ ਬੀਰ ਚਲਿ ਆਏ ॥"
page = 870

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They all got ready for fight and came to the Banks of Ganga, They all looked magnificent with armours on,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਸੂਰਮੇ ਗੰਗਾ ਦੇ ਕੰਢੇ ਉਤੇ ਚਲ ਕੇ ਆ ਗਏ।"