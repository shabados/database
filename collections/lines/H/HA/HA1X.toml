[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤੀ ਭਰੇ ਤੇਰੇ ਭੰਡਾਰਾ ॥"
page = 130
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine treasures are brimful of Divine devotion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਖ਼ਜ਼ਾਨੇ ਈਸ਼ਵਰੀ ਅਨੁਰਾਗ ਨਾਲ ਪਰੀਪੂਰਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your treasures are overflowing with devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ (ਭੰਡਾਰਾ) ਭਗਤੀ ਕਰ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਪਾਸ) ਤੇਰੀ ਭਗਤੀ ਦੇ ਖ਼ਜ਼ਾਨੇ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Tesoros derraman la Alabanza de Devoción."