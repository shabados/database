[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਰਿਦੈ ਵਸਾਏ; ਐਸਾ ਕਰੇ ਸੀਗਾਰੋ ॥"
page = 244
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrine God's Name within thy mind, make thou such decorations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਅੰਤਰ-ਆਤਮੇ ਟਿਕਾ ਤੂੰ ਇਹੋ ਜਿਹਾ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So let the Name of the Lord abide within your heart; decorate yourself in this way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਰਿਦੇ ਮੇਂ ਵਸਾਵੇ। ਐਸਾ ਸੁਭ ਗੁਣੋਂ ਰੂਪੀ ਸੀਗਾਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲੈਂਦੀ ਹੈ-ਉਹ ਇਹੋ ਜਿਹਾ ਆਤਮਕ ਸਿੰਗਾਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se adorna con el Naam, el Nombre del Señor enaltecido en su corazón, y apoyándose sólo en el Nombre,"