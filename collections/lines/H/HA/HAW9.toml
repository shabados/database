[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਭੈ. ਭਵਜਲਿ ਡੁਬੋਹੁ ਮੂੜੇ; ਮਾਇਆ ਵਿਚਿ ਗਲਤਾਨੁ ਭਇਆ ॥"
page = 435
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bh:-- O fool, thou art drowned in the terrible world ocean, and art engrossed in the worldly valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭ-ਹੇ ਮੂਰਖ ਤੂੰ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਅੰਦਰ ਡੁੱਬ ਗਿਆ ਹੈ। ਅਤੇ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਵਿੱਚ ਖੱਚਤ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bhabha: You have drowned in the terrifying world-ocean, you fool, and you have become engrossed in Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਭੈ ਕਾ ਸਿਧਾਂਤ: ਹੇ ਮੂਰਖ! ਤੂੰ ਭਵਜਲ ਮੇਂ ਡੂਬ ਰਹਾ ਹੈਂ, ਕਿਉਂਕਿ ਮਾਇਆ ਮੇਂ ਜੋ ਗਲਤਾਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ ਇਤਨਾ ਮਸਤ ਹੈਂ ਕਿ ਤੈਨੂੰ ਹੋਰ ਕੁਝ ਸੁੱਝਦਾ ਹੀ ਨਹੀਂ, ਤੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ (ਦੀਆਂ ਮੋਹ ਦੀਆਂ ਲਹਰਾਂ) ਵਿਚ ਗੋਤੇ ਖਾ ਰਿਹਾ ਹੈਂ (ਆਪਣੇ ਬਚਾਉ ਵਾਸਤੇ ਤੂੰ ਕੋਈ ਉੱਦਮ ਨਹੀਂ ਕਰਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਜਲਿ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ। ਗਲਤਾਨੁ = ਇਤਨਾ ਮਸਤ ਕਿ ਹੋਰ ਕੁਝ ਸੁੱਝਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bhabbha: Oh tonto, fuiste ahogado en el mar de las existencias materiales y te involucraste en la Maya."