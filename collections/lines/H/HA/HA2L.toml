[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜੀਵਿਆ; ਜਿਸੁ ਮਨਿ ਵਸਿਆ ਸੋਇ ॥"
page = 142
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone lives within whose mind that Master abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਜੀਉਂਦਾ ਹੈ ਜਿਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਉਹ ਮਾਲਕ ਨਿਵਾਸ ਰੰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are truly alive, whose minds are filled with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਜੀਵਿਆ ਹੈ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਸੋ ਵਾਹਗੁਰੂ ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਵਿਚ) ਉਹ ਮਨੁੱਖ ਜੀਊਂਦਾ ਹੈ, ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo vive aquél en quien el Señor vive;"