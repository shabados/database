[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਬ੍ਰਹਮੇ ਲਖ ਵੇਦ ਪੜਿ; ਨੇਤ ਨੇਤ ਕਰਿ ਕਰਿ ਸਭ ਥਕੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of Brahmas, reciting millions of Vedas got tired saying nett nett )(this is not, this is not)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਬ੍ਰਹਮੇਂ ਲੱਖਾਂ ਵੇਦਾਂ ਨੂੰ ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ (ਓੜਕ ਨੂੰ) ਨੇਤਿ ਨੇਤਿ ਕਰ ਕੇ ਸਾਰੇ ਹਾਰਕੇ ਥੱਕ ਗਏ।"