[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਸਿਖ ਲੈ ਗੁਰਸਿਖ ਹੋਇ; ਸਾਧਸੰਗਤਿ ਜਗ ਅੰਦਰਿ ਜਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Having adopted the teachings of the Guru, the Sikhs become gursikhs, the Sikhs of the Guru, and join the holy congregation wherever they find it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਿਖ੍ਯਾ ਲੈ ਕੇ ਗੁਰਸਿਖ ਹੋਣ (ਆਪ ਹੁਦਰੇ ਨਾ ਹੋਣ) ਸਾਧ ਸੰਗਤ ਵਿੱਚ ਜਗਤ ਵਿਖੇ ਜਾਵਣ (ਭਾਵ ਜਿਥੇ ਦੇਖਣ, ਸਤਿਸੰਗ ਕਰਣ ਉਥੇ ਜਾਕੇ)।"