[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਣੇ; ਗੁਰ ਕਉ ਬਲਿ ਜਾਈਆ ॥੧॥"
page = 725
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A sacrifice am I unto my Guru. Unto the Guru, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਰਬਾਨ ਹਾਂ, ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਉਤੋਂ। ਗੁਰਾਂ ਦੇ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my Guru; to the Guru, I am a sacrifice. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ (ਗੁਰ) ਪੂਜਣੇ ਯੋਗ੍ਯ ਸਤਿਗੁਰਾਂ ਆਪਣਿਆਂ ਕੋ ਮੈਂ ਮਨ ਤਨ ਸੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਮੁੜ ਮੁੜ ਸਦਕੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ, ਤੋਂ। ਬਲਿ ਜਾਈਆ = ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਬਲਿ ਜਾਂਦੀਆਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ofrezco mi ser en sacrificio al Guru, sí, al Guru le ofrezco mi ser.(1)"