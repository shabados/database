[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੈਨਾਪਤਿ ਤਿਹ ਪਤਿ ਕੌ; ਨਾਮ ਸੁ ਜਾਨਿਯਤ ॥"
page = 860

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the man was known as Senapatti."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦਾ ਪਤੀ ਸੈਨਾਪਤੀ ਦੇ ਨਾਂ ਨਾਲ ਜਾਣਿਆ ਜਾਂਦਾ ਸੀ।"