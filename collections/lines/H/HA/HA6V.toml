[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ; ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ ॥"
page = 94
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the great good fortune, I have pondered over God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬ ਦੁਆਰਾ, ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I meditate on the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗੋਂ ਸੇ ਮੈਨੇ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ (ਹੀ) ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y medito en Él por una muy grande fortuna. El Perfecto Guru ha logrado la perfección a través del Nombre del Señor,"