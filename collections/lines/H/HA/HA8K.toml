[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤ ਉਤ; ਕਿਸ ਕਉ ਜਾਣਿ ਸਮਾਵੈ ॥"
page = 943
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 55: Whom should one deem pervading here and there?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 55: ਏਥੇ ਅਤੇ ਉਥੇ ਇਨਸਾਨ ਕਿਸ ਨੂੰ ਵਿਆਪਕ ਜਾਣੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who should we know to be pervading here and there?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਤ ਉਤ ਕਿਸ ਕੋ ਸਮਾਇਆ ਜਾਣੇ ੬?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਥੇ ਉਥੇ (ਹਰ ਥਾਂ) ਕਿਸ ਨੂੰ ਪਛਾਣ ਕੇ (ਉਸ ਵਿਚ ਇਹ ਮਨ) ਲੀਨ ਰਹੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién prevalece sobre todo y, Quién es Aquél con Quien nos tenemos que unir?"