[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ. ਸੋ ਸੁਖੁ ਪਾਏ; ਨਾਉ ਵਸੈ ਮਨਿ ਆਈ ॥"
page = 1414
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever serves the True Guru, he obtains peace and the Name comes and abides in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ, ਉਹ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ ਤੇ ਨਾਮ ਆ ਕੇ ਉਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever serves the True Guru finds peace; the Name comes to abide in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਪੁਰਸ਼ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ ਸੋਈ ਸੁਖ ਪਾਵਤੇ ਹੈਂ, ਕਿਉਂ ਕਿ ਸਤਿਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਆਇ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਉਸ ਦੇ) ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sirve al Verdadero Guru encuentra la Paz, el Nombre llega a habitar en la mente."