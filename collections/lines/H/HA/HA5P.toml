[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਲ ਪੂਜਸਿ; ਬਗੁਲ ਸਮਾਧੰ ॥"
page = 1353
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "worship stones and sit in trance like a crane."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੱਥਰ ਪੂਜਦੇ ਹੋ ਅਤੇ ਬਗ ਦੀ ਤਰ੍ਹਾਂ ਤਾੜੀ ਲਾਉਂਦੇ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you worship stones and sit like a crane, pretending to meditate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਲਾ ਰੂਪ ਸਾਲਗਰਾਮ ਆਦੀ ਪੂਜਨੇ ਅਰ ਬਗਲੇ ਵਤ ਸਮਾਧੀ ਕਾ ਲਗਾਵਣਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਤੀ ਪੂਜਦਾ ਹੈ ਅਤੇ ਬਗਲੇ ਵਾਂਗ ਸਮਾਧੀ ਲਾਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "alabas las piedras y te sientas como grulla, pretendiendo meditar,"