[[content]]
asset = "DGDG"
type = "primary"
data = "ਟੂਕ ਦੁ ਪ੍ਰੀਤਿ ਤਾਰ ਇਕ ਜਨਿਯਤ ॥੨੮॥"
page = 946

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They became epitome of godly images and, although two in body, they seemed to be one in spirit.(28)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੇ) ਦੋ ਸ਼ਰੀਰ ਜ਼ਰੂਰ ਸਨ ਪਰ ਉਨ੍ਹਾਂ ਵਿਚ ਪ੍ਰੇਮ ਦੀ ਤਾਰ ਇਕ ਹੀ ਸਮਝੀ ਜਾਂਦੀ ਸੀ ॥੨੮॥"