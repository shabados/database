[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਹੋਇ ਨਿਹਾਲੁ; ਬਿੰਦਕ ਨਦਰਿ ਝਾਕੁ ॥"
page = 959
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind and body are enraptured, if Thou, O Lord, see me even for an instant with Thine eye of grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਹੇ ਸੁਆਮੀ! ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਮੈਨੂੰ ਆਪਣੀ ਮਿਹਰ ਦੀ ਅੱਖ ਨਾਲ ਤੱਕ ਲਵੇਂ, ਤਾਂ ਮੇਰਾ ਚਿੱਤ ਅਤੇ ਸਰੀਰ ਗਦ ਗਦ ਹੋ ਵੰਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are enraptured, when the Lord blesses me, even for an instant, with His Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਵਹੁ ਥੋੜੀ ਨਜਰ ਕਰ ਕੇ ਬੀ ਦੇਖੇ ਤੋ ਮਨ ਤਨ ਨਿਹਾਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਦੀ ਰਤਾ ਭਰ ਝਾਤੀ ਨਾਲ ਉਸ ਦਾ ਤਨ ਮਨ ਖਿੜ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestra mente y cuerpo son bendecidos, si Él nos ve aunque sea por un instante con Su Mirada de Gracia."