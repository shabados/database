type = "primary"
data = "ਅਧਿਕ ਆਪੁ ਕਹ ਸਾਧੁ ਕਹਾਵੈ ॥"
page = 867

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The fool used to get flattered on hearing this and started to designate himself as a saint."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਹੋਰ ਵੀ ਵੱਡਾ ਸਾਧ ਅਖਵਾਉਂਦਾ।"