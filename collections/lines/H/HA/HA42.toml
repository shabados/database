[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੋਣਦੀ ਹੋਈ ਅੱਖ ਲਈ ਉਸ ਨਾਲੋਣ ਹੋਰ ਕੋਈ ਚੰਗੇਰਾ ਇਲਾਜ ਨਹੀਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨਮੀ ਬਾਸ਼ਦ ਇਲਾਜੇ ਬਿਹ ਬਰਾਇ ਚਸ਼ਮਿ ਗਿਰੀਆਨਸ਼ ।੪੧।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "pleasures matter if we become negligent of the memory of Waaheguru? (In fact, without Akaalpurakh, they have no value at all and are worthless) (39)"