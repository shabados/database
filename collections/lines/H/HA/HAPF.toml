[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ ਰਾਖਿਓ; ਰਿਦੈ ਸਮਾਲਿ ॥"
page = 197
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abroad (the saints) carefully keep the Lord of World in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਹਰਵਾਰ (ਸਾਧੂ) ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਨੂੰ ਗਹੁ ਨਾਲ ਆਪਦੇ ਮਨ ਵਿੱਚ ਟਿਕਾਈ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When they are out and about, they keep Him enshrined in their hearts;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਦਾਚਿਤ ਕਿਸੀ ਕਾਰਜ ਕੋ ਸੰਤ ਜਨ (ਬਾਹਰਿ) ਜਾਵੇਂ ਤਉ ਭੀ ਹਰੀ ਨਾਮ ਕੋ ਰਿਦੇ ਮੇਂ ਸਮਾਲ ਰਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਗਤ ਨਾਲ ਕਾਰ-ਵਿਹਾਰ ਕਰਦਿਆਂ ਸੰਤ ਜਨਾਂ ਨੇ ਗੋਬਿੰਦ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ ਕੇ ਰੱਖਿਆ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos del Señor viven con el Señor en su corazón"