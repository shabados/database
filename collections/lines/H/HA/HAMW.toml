[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ ਨ ਕੋਇ, ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਸੋਇ; ਜਿਨਿ ਪੀਆ. ਸੋ ਬਿਧਿ ਜਾਣੈ ॥"
page = 446
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save the Lord elixir, there is no other elixir. He alone knows its way, who quaffs it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਹਿਬ ਦੇ ਜੀਵਨ-ਪਾਣੀ ਬਾਝੋਂ ਹੋਰ ਕੋਈ ਅੰਮ੍ਰਿਤ ਨਹੀਂ। ਕੇਵਲ ਓਹੀ ਇਸ ਦੇ ਮਾਰਗ ਨੂੰ ਜਾਣਦਾ ਹੈ ਜੋ ਇਸ ਨੂੰ ਛਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no Nectar, other than the Lord's Ambrosial Nectar. One who drinks it in, knows the way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਨਾਮ ਹੀ ਅੰਮ੍ਰਿਤ ਹੈ ਅਵਰੁ ਕੋਈ ਨਹੀਂ ਹੈ। ਜਿਸ ਨੇ ਪਾਨ ਕੀਆ ਹੈ, ਸੋਈ ਉਸ ਰਸ ਕੇ ਸਵਾਦ ਕੀ ਬਿਧੀ ਕੋ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਿਤੇ ਭੀ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਦਿੱਸਦਾ, ਉਹ ਸਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਜਲ ਪੀਂਦਾ ਰਹਿੰਦਾ ਹੈ। ਜੇਹੜਾ ਮਨੁੱਖ ਇਹ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਂਦਾ ਹੈ ਉਹੀ ਆਪਣੀ ਆਤਮਕ ਦਸ਼ਾ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no hay otro Elixir más que el del Señor y sólo aquéllos que lo beben encuentran el Camino."