[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਦੇਵਾ. ਗੁਰੁ ਅਲਖ ਅਭੇਵਾ; ਤ੍ਰਿਭਵਣ ਸੋਝੀ. ਗੁਰ ਕੀ ਸੇਵਾ ॥"
page = 1125
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is God and Unfathomable and Inscrutable is the Guru. Through the Guru's service is acquired the knowledge of the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਵਾਹਿਗੁਰੂ ਹਨ ਅਤੇ ਗੁਰੂ ਜੀ ਅਗਾਧ ਤੇ ਭੇਦ-ਰਹਿਤ ਹਨ। ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਟਹਿਲ ਰਾਹੀਂ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦੀ ਗਿਆਤ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is Divine; the Guru is Inscrutable and Mysterious. Serving the Guru, the three worlds are known and understood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹੀ (ਦੇਵਾ) ਪ੍ਰਕਾਸ ਰੂਪ ਹੈ ਪੁਨਾ ਅਲਖ ਹੈ ਔਰ ਅਭੇਉ ਹੈ ਔਰ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਤੇ ਤਿੰਨਾਂ ਭਵਨਾਂ ਕੀ (ਸੋਝੀ) ਗ੍ਯਾਤ ਹੋ ਜਾਤੀ ਹੈ ਅਰਥਾਤ ਦਿਬ੍ਯ ਦ੍ਰਿਸਟਿ ਭੀ ਹੋ ਜਾਤੀ ਹੈ; ਵਾ ਨਾਸ ਰੂਪ ਵਾ ਬ੍ਰਹਮ ਰੂਪ ਜਾਨ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਆਤਮਕ ਜੀਵਨ ਦੇ) ਚਾਨਣ ਦਾ ਸੋਮਾ ਹੈ, ਗੁਰੂ ਅਲੱਖ ਅਭੇਵ ਪਰਮਾਤਮਾ (ਦਾ ਰੂਪ) ਹੈ, (ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਤੇ ਤੁਰਿਆਂ ਹੀ) ਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਕਾਰ ਕਮਾਇਆਂ ਹੀ ਤਿੰਨਾਂ ਭਵਣਾਂ (ਵਿਚ ਵਿਆਪਕ ਪ੍ਰਭੂ) ਦੀ ਸੂਝ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es Dios, Insondable y Misterioso, sí, a través del Servicio del Guru, uno conoce los misterios de los tres mundos"