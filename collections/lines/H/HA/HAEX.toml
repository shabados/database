[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਥਰ ਚਿਤੁ ਕਠੋਰੁ ਹੈ; ਚੂਨਾ ਹੋਵੈ ਅਗੀਂ ਦਧਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When the hard hearted stone is burnt, it turns into lime stone. sprinkling of water extinguishes fire"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੱਥਰ ਦਾ (ਅੰਦਰੋਂ) ਚਿੱਤ ਕਰੜਾ ਹੈ, ਅੱਗ ਦਾ ਸਾੜਿਆ ਹੋਇਆ ਚੂਨਾ (ਕਲੀ) ਹੋ ਜਾਂਦਾ ਹੈ।"