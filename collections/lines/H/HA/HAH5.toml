[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਗੁਰ ਮਿਲਿ; ਕਾਜ ਸਵਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 205
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Guru, O man, set aright thine affairs. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਤੂੰ ਆਪਣੇ ਕਾਰਜ ਰਾਸ ਕਰ ਲੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, your affairs shall be resolved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਪਿਆਰਿਓ! ਪੁਰਸ਼ ਕੋ ਚਾਹੀਏ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਅਪਨਾ ਮੋਖ ਰੂਪੀ ਕਾਰਜ ਸੰਵਾਰ ਲੇਵੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਜਿਸ ਕੰਮ ਲਈ ਤੂੰ ਜਗਤ ਵਿਚ ਆਇਆ ਹੈਂ, ਆਪਣੇ ਉਸ) ਕੰਮ ਨੂੰ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਸਿਰੇ ਚਾੜ੍ਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਮਿਲਿ = ਮਿਲ ਕੇ। ਸਵਾਰੇ = ਸਵਾਰਿ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ve entonces y llama al Guru para así cumplir tu Destino.  (1-Pausa)"