[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਹੁਤੇ ਮਾਣਸ ਜਗਤ ਵਿਚਿ; ਪਰਾਧੀਨ ਕਿਛੁ ਸਮਝਿ ਨ ਪਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Most of the human beings in the world remain subordinated to each other and are unable to understand anything."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਹਲੇ ਮਨੁਖ ਜਗਤ ਵਿਖੇ (ਇਕ ਦੂਜੇ ਦੇ) ਪਰਾਧੀਨ ਰਹਿੰਦੇ ਹਨ (ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਘਰ ਦੀ) ਕੁਝ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ (ਕਿਉਂ ਜੋ ਓਹ ਸੁਤੰਤਰ ਨਹੀਂ ਹਨ, ਪਰੰਤੂ ਭੈੜੇ ਪਰਾਧੀਨ ਹਨ, ਅੱਗੇ ਹੋਰ ਦੱਸਦੇ ਹਨ)।"