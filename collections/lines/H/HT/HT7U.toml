data = "ਕਹੁ ਮੀਤਾ; ਹਉ ਕੈ ਪਹਿ ਜਾਈ ॥੩॥"
page = 371
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say, my friend, to whom should I go to seek asylum?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੱਸ ਮੇਰੇ ਮਿੱਤਰਾ! ਸ਼ਰਣ ਲੈਣ ਲਈ ਮੈਂ ਕਿਦੇ ਕੋਲ ਜਾਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me, O my friend: unto whom should I turn for protection? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰੋ! ਯਹ ਕਹੋ ਕਿ ਹਮ ਕਿਸ ਕੇ ਪਾਸ ਜਾਇੰ, ਜਿਸ ਕਰ ਯਹ ਮਾਯਾ ਕੁਕਰਨੀ ਬਸਿਸਟ, ਭਾਵ ਬੁਧੀ ਕਾ ਮਨ ਸੇ ਛੁਟੈ ਔਰ ਸੁਕਰਨੀ ਮਿਲੈ॥੩॥☬ਜਬ ਇਸ ਪ੍ਰਕਾਰ ਸਤਗੁਰ ਮਿਤ੍ਰੋਂ ਸੇ ਪੂਛਾ, ਤਬ ਸਤਿਗੁਰੋਂ ਨੇ ਕਹਾ ਕਿ ਯਹ ਸਤਗਰੋਂ ਸੇ ਬਿਨਾਂ ਆਣ ਉਪਾਸਨਾ ਸੇ ਮਾਯਾ ਰੂਪ ਕੁਕਰਨੀ ਕਾ ਸੰਗੁ ਨਹੀਂ ਛੂਟੈਗਾ। ਮੈਂ ਅਪਨਾ ਹਾਲ ਤੁਝ ਸੇ ਕਹਤਾ ਹੂੰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਹੇ ਮਿੱਤਰ! ਦੱਸ, (ਇਸ ਮਾਇਆ ਤੋਂ ਖਹਿੜਾ ਛੁਡਾਣ ਲਈ) ਮੈਂ ਕਿਸ ਦੇ ਜਾਵਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no encuentra paz. Dime, oh amigo, ¿de quién es el asilo que debo entonces buscar? (3)"