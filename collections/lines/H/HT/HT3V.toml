[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰ ਆਤਮੈ. ਬ੍ਰਹਮੁ ਨ ਚੀਨੑਿਆ; ਮਾਇਆ ਕਾ ਮੁਹਤਾਜੁ ਭਇਆ ॥੭॥"
page = 435
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind, thou seest not the Lord and demeanest thyself for wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਤੂੰ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਵੇਖਦਾ ਅਤੇ ਧਨ ਦੌਲਤ ਦੀ ਖਾਤਰ ਆਪਣੇ ਆਪ ਨੂੰ ਬੇਇਜਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within your innermost self, you do not recognize God, and you compromise yourself for the sake of Maya. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਬੀਚ ਆਪ ਕੋ ਬ੍ਰਹਮ ਰੂਪ ਨਹੀਂ ਜਾਨਾ ਔਰ ਮਾਇਆ ਕਾ ਕੀਆ ਹੂਆ ਦੀਨ ਹੋਤਾ ਭਇਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਅੰਦਰ (ਵੱਸਦੇ) ਪਰਮਾਤਮਾ ਨੂੰ ਪਛਾਣ ਨਹੀਂ ਸਕਿਆ, (ਇਸੇ ਵਾਸਤੇ ਤੇਰਾ ਆਪਾ) ਮਾਇਆ (ਦੇ ਲਾਲਚ) ਦੇ ਅਧੀਨ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰ ਆਤਮੈ = ਆਪਣੇ ਆਤਮਾ ਵਿਚ। ਬ੍ਰਹਮੁ = ਪਰਮਾਤਮਾ। ਮੁਹਤਾਜੁ = ਲੋੜਵੰਦਾ, ਪਰ-ਅਧੀਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No concibes a tu Señor en tu ser interior y te apoyas en Maya. (7)"