[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਨੑੇ. ਪਾਪ ਕੇ ਬਹੁ ਕੋਟ ॥"
page = 1224
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man does many millions of misdeeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਅਨੇਕ ਕ੍ਰੋੜ ਕੁਕਰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He commits many millions of sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਨੇ ਜਨਮਾਂਤ੍ਰੋਂ ਕੇ ਬੀਚ ਬਹੁਤੇ ਕ੍ਰੋੜੋਂ ਹੀ ਪਾਪ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰਿ-ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ) ਮਨੁੱਖ ਪਾਪਾਂ ਦੀਆਂ ਅਨੇਕਾਂ ਵਲਗਣਾਂ (ਆਪਣੀ ਜਿੰਦ ਦੇ ਦੁਆਲੇ) ਖੜੀਆਂ ਕਰਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁ = ਅਨੇਕਾਂ। ਕੋਟ = ਕਿਲ੍ਹੇ, ਵਲਗਣਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, uno construye miles de castillos con una intención torcida y,"