[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੂਆ ਦ੍ਰਿੜੁ ਕਰਿ ਰਖੀਐ; ਗੁਰਮੁਖਿ ਲਾਈਐ ਚਿਤੁ ॥"
page = 314
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let this mind be kept steady and attention on the Lord be focused through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਨੂੰ ਸਥਿਰ ਰੱਖ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਬ੍ਰਿਤੀ ਪ੍ਰਭੂ ਉਤੇ ਕੇਦ੍ਰਿਤ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hold this mind steady and stable; become Gurmukh and focus your consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਐਸੀ ਕ੍ਰਿਪਾ ਕਰੋ ਜੋ ਏਹ ਮਨ ਦ੍ਰਿੜ ਕਰ ਕੇ ਰਖੀਏ ਔਰ ਗੁਰਮੁਖ ਜਨੋਂ ਮੇਂ ਚਿਤ ਲਗਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ) ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਮਨ (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ) ਜੋੜੀਏ (ਤੇ) ਇਸ ਮਨ ਨੂੰ ਪੱਕਾ ਕਰ ਕੇ ਰੱਖੀਏ (ਜਿਵੇਂ ਇਹ ਮਾਇਆ ਵਲ ਨਾ ਦੌੜੇ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜੁ = ਪੱਕਾ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve hacia tu interior y a través de la Palabra del Guru, entónate en tu Señor."