[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਸਖੀ ਮਿਲਿ; ਰੁਦਨੁ ਕਰੇਹਾ ॥"
page = 359
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five mates bewail in unison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਸਹੇਲੀਆਂ ਮਿਲ ਕੇ ਵਿਰਲਾਪ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five companions will lament together."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮ੍ਰਿਤਕ ਹੋਤਾ ਹੈ ਤਬ ਉਨੀਂ ਪਾਂਚ ਸਖੀਓਂ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਰੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਖ਼ਰ ਵਿਛੋੜੇ ਦਾ ਵੇਲਾ ਆ ਜਾਂਦਾ ਹੈ) ਪੰਜੇ ਸਹੇਲੀਆਂ ਰਲ ਕੇ ਸਿਰਫ਼ ਰੋ ਹੀ ਛਡਦੀਆਂ ਹਨ (ਭਾਵ, ਪੰਜੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਜੀਵਾਤਮਾ ਦਾ ਸਾਥ ਛੱਡ ਦੇਂਦੇ ਹਨ, ਤੇ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero como desde el principio el Alma siempre se va,"