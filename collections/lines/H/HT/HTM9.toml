[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਲਿਲ ਸੁਭਾਵ ਦੇਖੈ ਬੋਰਤ ਨ ਕਾਸਟਹਿ; ਲਾਹ ਗਹੈ ਕਹੈ ਅਪਨੋਈ ਪ੍ਰਤਿਪਾਰਿਓ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Look at water, the nature of it never drowns wood in it. It regards the wood as his own having brought it up by irrigating it and thus keeps the shame of this relationship."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਦੇਖੋ! ਜਲ ਦਾ ਸੁਭਾਵ ਜੋ ਕਾਠ ਨੂੰ ਨਹੀਂ ਡੋਬਦਾ; ਕ੍ਯੋਂਕਿ ਉਹ ਇਸ ਬਚਨ ਆਖੇ ਦੀ ਲਾਜ ਧਾਰਦਾ ਹੈ ਕਿ ਇਹ ਓਸ ਦਾ ਆਪਣਾ ਹੀ ਪਾਲਿਆ ਹੋਯਾ ਹੈ।"