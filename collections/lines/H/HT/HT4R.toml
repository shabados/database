[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਿ ਗੋਪੀਆ; ਗਾਵਨਿ ਕਾਨੑ ॥"
page = 465
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing milk-maid and sing Krishans."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਾਉਂਦੀਆਂ ਹਨ ਗੁਆਲਣਾਂ ਤੇ ਗਾਉਂਦੇ ਹਨ ਕ੍ਰਿਸ਼ਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sing of the milk-maids, they sing of the Krishnas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਪੀਆਂ ਭੀ ਗਾਵਤੀ ਹੈਂ ਕ੍ਰਿਸ਼ਨ ਔਰ ਰਾਮ ਭੀ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਪੀਆਂ (ਦੇ ਸਾਂਗ ਬਣ ਕੇ) ਗਾਉਂਦੇ ਹਨ, ਕਾਨ੍ਹ (ਦੇ ਸਾਂਗ ਬਣ ਕੇ) ਗਾਉਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de los Krishnas,"