[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ ਸੰਸਾ ਨਹੀ; ਅੰਤਿ ਪਰਮ ਗਤਿ ਪਾਇ ॥੪॥੧॥੪॥੫੫॥"
page = 335
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "says Kabir, doubtlessly he obtains the highest dignity at last."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਉਹ ਨਿਰ-ਸੰਦੇਹ ਹੀ ਓੜਕ ਮਹਾਨ ਪਦਵੀ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- says Kabeer, without a doubt, in the end, he obtains the highest status. ||4||1||4||55||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਅੰਤ ਕੋ ਸੋ ਪੁਰਸ਼ ਪਰਮਗਤੀ ਕੋ ਪ੍ਰਾਪਿਤ ਹੋਵੈਗਾ, ਇਸ ਮੇਂ ਸੰਦੇਹ ਨਹੀਂ ਹੈ॥੪॥੧॥੪॥੫੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਇਸ ਵਿਚ ਕੋਈ ਸ਼ੱਕ ਨਹੀਂ ਕਿ ਉਹ ਜ਼ਰੂਰ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੪॥੧॥੪॥੫੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਿ = ਆਖ਼ਰ ਨੂੰ, ਨਤੀਜਾ ਇਹ ਨਿਕਲਦਾ ਹੈ ਕਿ। ਪਰਮ = ਉੱਚੀ ਤੋਂ ਉੱਚੀ। ਗਤਿ = ਆਤਮਕ ਅਵਸਥਾ ॥੪॥੧॥੪॥੫੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien cante estos versos, los escuche, y se entone en el Señor, obtendrá, dice Kabir, el más elevado Estado de Éxtasis. (4-1-4-55)"