[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਵਾਗਿ ਉਤਾਰਿਐ; ਫਿਰਿ ਪਛੁਤਾਵੈ ॥"
page = 1145
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "regrets when the guise is put off,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭੇਸ ਉਤਾਰ ਦਿੱਤੇ ਜਾਣ ਦੇ ਮਗਰੋਂ ਅਫਸੋਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "later regrets it when the actor takes off his costume."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸ੍ਵਾਂਗੀ ਕੇ ਸ੍ਵਾਂਗ ਉਤਾਰਿਆ ਹੋਆ ਫਿਰੁ ਪਸਚਾਤਾਪੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਸਾਂਗ ਲਾਹ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ ਤਦੋਂ ਉਹ (ਪਿਆਰ ਪਾਣ ਵਾਲਾ ਅਸਲੀਅਤ ਵੇਖ ਕੇ) ਪਛੁਤਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਵਾਗਿ ਉਤਾਰਿਐ = ਜਦੋਂ ਸਾਂਗ ਲਾਹ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la sombra de la nube se posa y se va,"