[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਜ ਸਭਿ ਸਵਾਰਿਆ ॥"
page = 627
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and my affairs are all resolved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਕੰਮ-ਕਾਜ ਰਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All of my affairs have been resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਸਭ ਕਾਰਜੋਂ ਕੋ ਸਵਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੇ ਸਾਰੇ ਕੰਮ ਸਵਾਰ ਲਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contemplé a mi Señor y me puse enteramente Feliz."