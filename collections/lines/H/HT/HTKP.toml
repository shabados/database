[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹਿਓ ਸੰਤ ਹਉ ਟੋਲਿ; ਸਾਧ ਬਹੁਤੇਰੇ ਡਿਠੇ ॥"
page = 1395
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have been searching for the saints and have seen good many pious persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਧੂਆਂ ਦੀ ਭਾਲ ਕੀਤੀ ਹੈ ਅਤੇ ਘਣੇਰੇ ਹੀ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਵੇਖੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have been searching for the Saints; I have seen so many Holy and spiritual people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਮੈਂ ਪੂਰਬ (ਸੰਤ) ਸਾਂਤ ਰੂਪ ਮਹਾਤਮਾਂ ਕੋ ਖੋਜ ਰਹਿਆ ਥਾ, ਪਰੰਤੂ ਭੇਖਧਾਰੀ ਸਾਧ ਮੈਂ ਬਹੁਤ ਹੀ ਦੇਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਤਾਂ ਨੂੰ ਟੋਲਦਾ ਟੋਲਦਾ ਥੱਕ ਗਿਆ ਹਾਂ, ਮੈਂ ਕਈ ਸਾਧ (ਭੀ) ਵੇਖੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado a los Santos, he visitado a tantos Seres Espirituales, los ermitaños,"