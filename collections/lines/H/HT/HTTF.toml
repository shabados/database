[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਕੀ ਥੇਕੈ; ਵਿਚਿ ਸਮਾਇ ॥"
page = 956
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is put in the scabbard of virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਨੇਕੀ ਦੇ ਮਿਆਨ ਵਿੱਚ ਪਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is placed in the scabbard of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣੋਂ ਰੂਪ (ਥੇਕੈ) ਮਿਆਨ ਮੇਂ ਸਮਾਵਤੀ ਹੈ, ਭਾਵ ਗੁਣੋਂ ਵਾਲੇ ਰਿਦੇ ਮੇਂ ਨਿਸਚਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇਹ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ ਮਿਆਨ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si se guarda en la funda de la Virtud"