[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਸਪਤ; ਜੇਰ ਜਿਮੀ ॥"
page = 144
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "nor the seven worlds beneath the earth, shall remain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਹੀ ਜਮੀਨ ਦੇ ਹੇਠਾਂ ਦੇ ਸਤ ਲੋਅ ਰਹਿਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nor the seven realms beneath the earth, shall remain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਤੋ ਕਿਆ ਜਮੀਨ ਕੇ (ਜੇਰ) ਨੀਚੇ ਸਾਤ ਜੋ ਪਤਾਲ ਹੈਂ ਤਿਨ ਮੇਂ ਨ੍ਯਾਉ ਕੇ ਦੇਣੇ ਵਾਲਾ ਨਾਗ ਅਸਰਾਦਿਕ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਹੀ ਧਰਤੀ ਦੇ ਹੇਠਲੇ ਸੱਤ (ਪਤਾਲ ਹੀ) ਸਦਾ ਰਹਿ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਪਤ = ਸੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni tampoco en los siete bajos mundos."