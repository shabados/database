[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਰਾਮੁ ਸਭ ਏਕੈ ਹੈ ਪਸਰੇ; ਸਭ ਚਰਨ ਤਲੇ ਸਿਰੁ ਦੀਜੈ ॥੬॥"
page = 1325
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One All-pervading soul is spread all over, Everyone places one's head under His feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਰਬ-ਵਿਆਪਕ ਰੂਹ ਹੀ ਸਾਰੇ ਫੈਲੀ ਹੋਈ ਹੈ। ਹਰ ਕੋਈ ਉਸ ਦੇ ਪੈਰਾ ਹੇਠ ਆਪਣਾ ਸੀਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord, the Supreme Soul, is spread out everywhere; all place their heads beneath His Feet. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ ਸਰਬ ਕਾ ਆਤਮਾ ਰੂਪ! ਤੂੰ ਏਕ ਹੀ ਸਰਬ ਸਥਾਨੋਂ ਮੇਂ ਬ੍ਯਾਪਕ ਹੈਂ, ਸਭ ਤੇਰੇ ਹੀ ਚਰਨੋਂ ਕੇ ਤਲੇ ਸੀਸ ਦੇਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਪਸਾਰਾ ਪਸਾਰ ਰਿਹਾ ਹੈ, (ਇਸ ਵਾਸਤੇ) ਸਭਨਾਂ ਦੇ ਚਰਨਾਂ ਹੇਠ (ਆਪਣਾ) ਸਿਰ ਰੱਖਣਾ ਚਾਹੀਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ ਰਾਮੁ = ਪਰਮਾਤਮਾ। ਪਸਰੇ = ਵਿਆਪਕ। ਤਲੇ = ਹੇਠ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Señor, el Alma Suprema, se esparce por todas partes. Todos postran sus cabezas a Sus Pies. (6)"