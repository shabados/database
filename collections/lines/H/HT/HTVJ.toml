[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਕਿਰਪਾ ਤੇ; ਮਾਰਗੁ ਪਾਈਐ ॥"
page = 180
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine grace, O Lord the way is found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦਇਆ ਦੁਆਰਾ, ਹੇ ਸਾਂਈ, ਰਾਹ ਲਭਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, we find the Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕਿਰਪਾ ਸੇ ਗਿਆਨ ਰੂਪੀ ਰਸਤਾ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ (ਜੀਵਨ ਦਾ ਸਹੀ) ਰਸਤਾ ਲੱਭਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ। ਤਉ ਕਿਰਪਾ ਤੇ = ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ। ਮਾਰਗੁ = (ਜੀਵਨ ਦਾ ਸਹੀ) ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Señor, encontramos el Camino;"