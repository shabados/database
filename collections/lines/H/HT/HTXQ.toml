[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਚਰਨ; ਹਿਰਦੈ ਗਾਇ ॥"
page = 1300
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind, sing thou the praise of Lord's feet, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing of the Lord's Feet within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਚਰਨ ਹਿਰਦੇ ਮੇਂ ਗਾਉ ਅਰੁ ਤਿਸ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ ਹਿਰਦੇ ਵਿਚ (ਟਿਕਾ ਕੇ; ਉਸ ਦੇ ਗੁਣ) ਗਾਇਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਗਾਇ = ਗਾਇਆ ਕਰ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta los Pies del Señor, medita, medita constantemente en Dios,"