data = "ਕਿ ਨਰ ਅਸਤ੍ਰ ਗਾਹੈ ॥"
page = 703

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Gandharvastras are being discharged and the Narastras are also being used"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਰ ਅਸਤ੍ਰਾਂ ਨੂੰ ਗਾਹਿਆ ਜਾ ਰਿਹਾ ਹੈ,"