[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰੈ; ਆਪਨ ਬੀਚਾਰੈ ॥"
page = 277
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself does and Himself deliberates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠਾਕੁਰ ਆਪੇ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself acts, and He Himself contemplates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਬੀਚਾਰ ਕੋ ਆਪ ਹੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ, ਆਪਣੀ ਸਲਾਹ ਅਨੁਸਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo actúa y Él Mismo contempla."