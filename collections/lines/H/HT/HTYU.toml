[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਮੁ ਪੇਖੈ ਬਿਸਮੁ ਸੁਣੀਐ; ਬਿਸਮਾਦੁ ਨਦਰੀ ਆਇਆ ॥"
page = 778
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wondrous Lord I see, the wondrous Lord I hear of and the wondrous Lord comes to my view."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦਭੁੱਤ ਸਾਈਂ ਨੂੰ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਅਦਭੁੱਤ ਸਾਈਂ ਬਾਰੇ ਹੀ ਮੈਂ ਸੁਣਦਾ ਹਾਂ ਅਤੇ ਅਦਭੁੱਤ ਸੁਆਮੀ ਹੀ ਮੇਰੀ ਨਜ਼ਰੀ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I gaze upon the Wondrous Lord, and listen to the Wondrous Lord; the Wondrous Lord has come into my vision."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ (ਬਿਸਮਾਦੁ) ਬ੍ਰਹਮ ਨਜਰ ਮੇਂ ਆਯਾ ਹੈ, ਸੋ ਅਸਚਰਜ ਰੂਪ ਹੀ ਦੇਖਤਾ ਹੈ ਅਰੁ ਅਸਚਰਜ ਰੂਪ ਹੀ ਸੁਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨੁੱਖ ਹਰ ਥਾਂ) ਉਸ ਅਸਚਰਜ-ਰੂਪ ਪ੍ਰਭੂ ਨੂੰ ਵੇਖਦਾ ਹੈ, (ਉਹੀ ਹਰ ਥਾਂ ਬੋਲਦਾ ਉਸ ਨੂੰ) ਸੁਣੀਦਾ ਹੈ, ਹਰ ਥਾਂ ਉਹੀ ਉਸ ਨੂੰ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਮੁ = ਅਸਚਰਜ-ਰੂਪ ਪ੍ਰਭੂ। ਪੇਖੈ = ਦੇਖਦਾ ਹੈ। ਬਿਸਮਾਦੁ = ਅਸਚਰਜ-ਰੂਪ ਹਰੀ। ਨਦਰੀ ਆਇਆ = ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravilloso es el Señor que veo y escucho; sí, ahora puedo ver al Señor de Maravilla."