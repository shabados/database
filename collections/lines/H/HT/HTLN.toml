[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਜੀਵਨ ਪਦ ਕਾਰਨਿ; ਹਰਿ ਕੀ ਭਗਤਿ ਕਰੀਜੈ ॥"
page = 338
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir perform Lord's devotional service to obtain the status of eternal Life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ, ਸਦੀਵੀ ਜੀਵਨ ਦੀ ਪਦਵੀ ਹਾਸਲ ਕਰਨ ਲਈ ਸਾਈਂ ਦੀ ਅਨੁਰਾਗੀ ਸੇਵਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, to obtain the status of eternal life, worship the Lord with devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: (ਜੀਵਨ ਪਦ) ਮੋਖ ਪਦ ਪ੍ਰਾਪਤ ਹੋਣੇ ਕੇ ਵਾਸਤੇ ਸਰੀਰ ਕਰ ਕੇ ਹਰੀ ਕੀ ਭਗਤੀ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-(ਜਿਵੇਂ ਪਰਦੇਸ ਗਏ ਪਤੀ ਦਾ ਰਾਹ ਤੱਕਦੀ ਨਾਰ ਬਿਰਹੋਂ ਅਵਸਥਾ ਵਿਚ ਤਰਲੇ ਲੈਂਦੀ ਹੈ, ਤਿਵੇਂ ਹੀ) ਜ਼ਿੰਦਗੀ ਦਾ ਅਸਲੀ ਦਰਜਾ ਹਾਸਲ ਕਰਨ ਲਈ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿ = ਕਹੈ, ਆਖਦਾ ਹੈ। ਜੀਵਨ ਪਦ = ਅਸਲ ਜ਼ਿੰਦਗੀ ਦਾ ਦਰਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, para obtener la vida eterna, alaba al Señor con Devoción, porque el Naam,"