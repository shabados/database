[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜੰਤ ਉਪਾਇ; ਆਪਿ ਪ੍ਰਤਿਪਾਲਿਓਨੁ ॥"
page = 653
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fashioning the creatures Himself, He Himself nourishes them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਜੀਵਾਂ ਨੂੰ ਸਾਜ ਕੇ, ਉਹ ਖੁਦ ਹੀ ਉਨ੍ਹਾਂ ਦਾ ਪਾਲਣਾ-ਪੋਸਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself fashions His creatures, and He Himself nourishes them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜੀਵੋਂ ਕੋ ਉਤਪਤਿ ਕਰ ਕੇ ਆਪ ਹੀ ਤਿਨੋਂ ਕੀ ਪ੍ਰਤਿਪਾਲਨਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰਦਾ ਹੈ ਤੇ ਆਪੇ ਹੀ ਪਾਲਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਤਿਪਾਲਿਓਨੁ = ਉਸ ਨੇ (ਹਰੇਕ ਜੀਵ ਨੂੰ) ਪਾਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él trae a la vida a Sus criaturas y Él Mismo las sostiene."