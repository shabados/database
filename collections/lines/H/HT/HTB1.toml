[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਨੇਹ ਗ੍ਰੇਹੰ, ਕਹੂੰ ਦੇਹ ਦੋਖੰ ॥"
page = 28

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art an eclipse of love and somewhere Thou art physical ailment!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਤੁਸੀਂ) ਪ੍ਰੇਮ ਨੂੰ ਗ੍ਰਹਿਣ ਕਰਨ ਵਾਲੇ ਹੋ, ਕਿਤੇ ਤੁਸੀਂ ਦੇਹੀ ਦੇ ਰੋਗ ਹੋ।"