[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨ; ਕਰਨੈਹਾਰੁ ॥"
page = 291
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The cause of causes is the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇਤੂਆਂ ਦਾ ਹੇਤੂ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Cause of causes, the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਆਪ ਹੀ ਜਗਤ ਕੇ ਕਰਨੇ ਵਾਰੇ ਮਹਤਤ ਵਾ ਬ੍ਰਹਮਾ ਆਦਿਕੋਂ ਕੋ ਰਚਕੇ ਪ੍ਰਪੰਚ ਕਾ ਕਰਾਵਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਨ ਵਾਲਾ ਤੇ ਜੀਵਾਂ ਤੋਂ ਕਰਾਉਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Creador, la Causa de todas las causas,"