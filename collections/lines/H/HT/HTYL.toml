[[content]]
asset = "SSKS"
type = "primary"
data = "ਰਾਗ ਨਾਦ ਬਾਦ ਅਉ ਸੰਬਾਦ ਪਤਿਬ੍ਰਤ ਹੁਇ; ਬਿਨੁ ਗੁਰ ਸਬਦ ਨ ਕਾਨ ਸਿਖ ਦੀਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a husband enjoys the subject of mode of singing musical instruments and other conversation, so does a Sikh in the service of the Guru talks and listens nothing other than the sound of the divine words of the Guru."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਦੂਸਰਿਆਂ ਦੇ ਗਾਵਿਆਂ ਗੀਤਾਂ ਰੂਪ ਰਾਗ; ਤਥਾ ਅਪਣੀ ਰਸਨਾ ਦ੍ਵਾਰੇ ਉਚਾਰੇ ਨਾਦ ਰੂਪ ਆਲਾਪ ਗੌਣਾਂ ਅਤੇ ਬਾਦ ਢੋਲਕ ਆਦਿ ਵਜਦਿਆਂ ਤਥਾ ਕੁੜੀਆਂ ਤੀਵੀਆਂ ਆਦਿ ਨਾਲ ਗੱਲਾਂ ਬਾਤਾਂ ਕਰਨ ਰੂਪ ਸੰਬਾਦ ਵਿਖੇ ਜੋ ਇਕ ਮਾਤ੍ਰ ਆਪਣੇ ਪਤੀ ਨੂੰ ਹੀ ਨਿਸ਼ਾਨਾ ਅਪਣਾ ਥਾਪੀ ਰਖਦੀ ਹੈ; ਭਾਵ ਸਭ ਪ੍ਰਕਾਰ ਦੇ ਹੋਰ ਹੋਰ ਕੰਨ ਰਸੀ ਪਰਚਿਆਂ ਨੂੰ ਪਤੀ ਬਾਝੋਂ ਜਿਸ ਨੇ ਬ੍ਯਰਥ ਸਮਝ ਲਿਆ ਹੈ; ਉਹ ਪਤਿਬ੍ਰਤਾ ਜੀਕੂੰ ਹੁੰਦੀ ਹੈ ਤੀਕੂੰ ਹੀ ਗੁਰੂ ਕਾ ਸਿੱਖ ਭੀ ਗੁਰ ਸ਼ਬਦ ਬਿਨਾਂ ਹੋਰ ਬ੍ਯਰਥ ਬਚਨ ਬਿਲਾਸ ਵੱਲ ਕੰਨ ਨਹੀਂ ਦਿਆ ਕਰਦਾ।"