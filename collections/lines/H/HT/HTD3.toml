[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ. ਤੁਟਹਿ ਹਉ ਬੰਧਨ; ਏਕੋ ਏਕੁ ਨਿਹਾਲੀਐ ॥੩॥"
page = 1019
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of the saints, the bonds of ego are loosened and one sees the only one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ, ਹੰਕਾਰ ਕੀਆਂਬੇੜੀਆਂ ਕੱਟੀਆਂ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਜੀਵ ਕੇਵਲ ਇੱਕ ਸੁਆਮੀ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, the bonds of egotism are released, and one comes to behold the One and only Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸੰਗ ਦੁਆਰਾ ਹੰਤਾ ਕੇ ਬੰਧਨ ਜਬ ਤੂਟਤੇ ਹੈਂ ਤਬ ਏਕ ਹੀ ਏਕ ਸਾਰੇ ਬ੍ਯਾਪਕ ਦੇਖੀਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਉਮੈ ਦੇ ਬੰਧਨ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ ਟੁੱਟ ਜਾਂਦੇ ਹਨ, ਉਹ ਹਰ ਥਾਂ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, asociándose con los Santos, uno es liberado de las garras del ego y así logra ver al Uno Solo.(3)"