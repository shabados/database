[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਚਿਤਾਰਿ ਜੀਵਾ; ਪ੍ਰਭੁ ਪੇਖਿ ਹਰਿ ਗੁਣ ਗਾਵੀਐ ॥"
page = 460
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by remembering the Lord with every breath, and by seeing God and singing His Praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸੁਆਸ ਨਾਲ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰਨ ਵਾਹਿਗੁਰੂ ਨੂੰ ਵੇਖਣ ਅਤੇ ਉਸ ਦਾ ਜੱਸ ਗਾਉਣ ਦੁਆਰਾ ਮੈਂ ਜੀਉਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live by remembering God with each and every breath, beholding the Lord, and singing His Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਸਿਮਰਨ ਕਰ ਕੇ ਜੀਵਨਾ ਕਰੂੰ ਔਰ ਹਰੀ ਪ੍ਰਭੂ ਕੋ ਦੇਖ ਕਰ ਕੇ ਗੁਣ ਗਾਯਨ ਕਰੂੰ, ਵਾ ਜੋ ਗੁਣ ਗਾਈਐ ਤਉ ਹਰੀ ਪ੍ਰਭੂ ਕੋ ਪੇਖੀਅਤਿ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ਕੇ ਤੇ ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ ਕਰਕੇ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੋ ਰਿਹਾ ਹੈ! ਹੇ ਸਖੀ! ਉਸ ਹਰੀ ਦੇ ਗੁਣ ਸਦਾ ਗਾਣੇ ਚਾਹੀਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਚਿਤਾਰਿ = ਚੇਤੇ ਕਰ ਕੇ, ਸਿਮਰ ਕੇ। ਗਾਵੀਐ = ਗਾਣੇ ਚਾਹੀਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La separación ahora se ha vuelto tímida y la muerte no se me acerca"