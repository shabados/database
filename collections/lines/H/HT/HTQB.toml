[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿੰਦਕ ਗਾਲੑਿ ਸੁਣੀ; ਸਚੇ ਤਿਸੁ ਧਣੀ ॥"
page = 397
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have heard a little tiding regarding that True Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੱਚੇ ਮਾਲਕ ਮੁਤਅੱਲਕ ਭੋਰਾ ਕੁ ਭਰ ਕਨਸੋ ਮੇਰੇ ਕੰਨੀ ਪਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have heard only a little bit of news about the True Lord Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਿਸ ਸਚੇ (ਧਣੀ) ਅਕਾਲ ਪੁਰਖ ਨੇ ਮੇਰੀ (ਬਿੰਦਕ) ਥੋੜੇ ਮਾਤ੍ਰ ਭੀ (ਗਾਲਿ) ਬੇਨਤੀ ਸੁਣੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਜਦੋਂ ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਮੈਂ ਥੋੜੀ ਜਿਤਨੀ ਹੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਸੁਣਦੀ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En un momento escuché una Palabra del Verdadero Señor"