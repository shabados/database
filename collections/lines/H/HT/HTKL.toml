[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੇ ਹੋਏ ਸੁਖ; ਹਰਿ ਨਾਮੁ ਧਿਆਵਣਾ ॥"
page = 1363
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the God's Name, all the comforts are attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਸਾਰੇ ਆਰਾਮ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All comforts are obtained, meditating on the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰਿ ਨਾਮ ਕਾ ਧਿਆਵਣਾ ਕੀਆ ਹੈ ਤਿਨੋਂ ਕੋ ਸੰਪੂਰਨ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ (ਉਥੇ) ਸਾਰੇ ਸੁਖ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲੇ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo confort es obtenido meditando en el Nombre del Señor."