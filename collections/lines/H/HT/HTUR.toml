[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜੋਤਿ ਭਲੀ ਸਿਵ ਨੀਕੀ; ਆਨਿ ਪਾਨੀ ਸਕਤਿ ਭਰੀਜੈ ॥"
page = 1324
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward is blessed with the Lord's blessed and sublime light and the mammon comes and pays obeisance to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਚੰਗਾ ਅਤੇ ਸ਼੍ਰੇਸ਼ਟ ਪ੍ਰਕਾਸ਼ ਪ੍ਰਦਾਨ ਹੁੰਦਾ ਹੈ ਅਤੇ ਮਾਇਆ ਆ ਕੇ ਉਸ ਨੂੰ ਨਮਸ਼ਕਾਰ ਰਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are blessed with the Divine Light of the Lord; Maya comes to serve them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਸਿਵ) ਕਲ੍ਯਾਨ ਰੂਪ! ਗੁਰਮੁਖੋਂ ਕੋ ਤੇਰੀ ਭਲੀ ਨੀਕੀ ਜੋਤਿ ਪ੍ਰਾਪਤਿ ਹੂਈ ਹੈ ਔਰੁ ਮਾਇਆ ਤਿਨ ਕਾ ਆਨ ਕਰ ਪਾਨੀ ਭਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਪਰਮਾਤਮਾ ਦੀ ਭਲੀ ਸੋਹਣੀ ਜੋਤਿ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਜਗ ਪੈਂਦੀ ਹੈ, ਤਦੋਂ) ਮਾਇਆ (ਭੀ ਉਸ ਵਾਸਤੇ) ਲਿਆ ਕੇ ਪਾਣੀ ਭਰਦੀ ਹੈ (ਮਾਇਆ ਉਸ ਦੀ ਟਹਲਣ ਬਣਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਵ ਜੋਤਿ = ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ। ਨੀਕੀ = ਚੰਗੀ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਿਹਾਂ। ਆਨਿ ਪਾਨੀ = ਪਾਣੀ ਲਿਆ ਕੇ। ਸਕਤਿ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs son bendecidos con la Luz Divina del Señor y Maya llega a darles servicio."