[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਚਲ ਧਨੀ; ਅਚਿੰਤੁ ਪਛਾਨਾ ॥"
page = 1157
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Moveless Lord have I effortlessly realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਹਿੱਲ ਪ੍ਰਭੂ ਨੂੰ ਮੈਂ ਨਿਰਯਤਨ ਹੀ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have spontaneously realized the Eternal, Unchanging Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਹਚਲ ਧਨੀ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸੁਤੇ ਸਿਧ ਹੀ ਪਛਾਣ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਚਿੰਤ ਹਰਿ-ਨਾਮ ਜਪ ਕੇ ਮੈਂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así realizo a mi Dios Libre de Preocupaciones, a mi Maestro Eterno."