[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣੀ ਕ੍ਰਿਪਾ ਕਰਹੁ ਹਰਿ ਪਿਆਰੇ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਦ ਸਾਰਿਆ ॥"
page = 1113
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my loved God, the Lord Master, shower Thou Thine benediction on me, that I may ever meditate on Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਲਾਡਲੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ! ਤੂੰ ਆਪਣੀ ਰਹਿਮਤ ਮੇਰੇ ਉਤੇ ਧਾਰ, ਤਾਂ ਜੋ ਮੈਂ ਸਦੀਵ ਹੀ ਤੇਰੇ ਲਾਮ ਦਾ ਆਰਾਧਨ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, bless me with Your Grace, O my Beloved Lord, that I may dwell on the Name of the Lord, Har, Har, forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ ਹਰੀ! ਮੇਰੇ ਪਰ ਆਪਣੀ ਏਹ ਕ੍ਰਿਪਾ ਕਰਹੁ ਜੋ ਤੇਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਸਦੀਵ (ਸਾਰਿਆ) ਸਮਾਲਣ ਕਰਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਹਰੀ! (ਜਿਸ ਜੀਵ ਉੱਤੇ) ਤੂੰ ਆਪਣੀ ਮਿਹਰ ਕਰਦਾ ਹੈਂ, ਉਹ ਹਰ ਵੇਲੇ ਹਰਿ-ਨਾਮ ਨੂੰ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਵਸਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Miren, he encontrado a mi Amor a través de la Palabra del Guru."