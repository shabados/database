[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਪਤਣੁ ਪਾਤਣੀ ਪਿਆਰਾ; ਆਪੇ ਪਾਰਿ ਲੰਘਾਹੁ ॥੩॥"
page = 604
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved is Himself the wharf and the ferry man and He Himself ferries across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰੀਤਮ ਆਪ ਘਾਟ ਅਤੇ ਮਲਾਹ ਹੈ ਅਤੇ ਆਪ ਹੀ ਪਾਰ ਲੰਘਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the wharf, and He Himself is the ferryman, who ferries us across. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਤਣੁ) ਵੈਰਾਗ ਰੂਪ ਘਾਟ ਭੀ ਆਪ ਹੈ ਅਰੁ (ਪਾਤਣੀ) ਗੁਰੂ ਰੂਪ ਘਾਟੀਆ ਭੀ ਆਪ ਹੈ, ਪਾਰ ਹੋਨੇ ਵਾਲਾ ਸਿਖ ਭੀ ਆਪ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸੰਸਾਰ-ਨਦੀ ਉਤੇ) ਪੱਤਣ ਹੈ, ਆਪ ਹੀ ਮਲਾਹ ਹੈ, ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਤਣੀ = ਪੱਤਣ ਦਾ ਮਲਾਹ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Barquero y la Orilla; Él Mismo cruza a todos por el mar de la existencia. (3)"