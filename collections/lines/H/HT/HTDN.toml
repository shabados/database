[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਤ ਬਾਰ; ਨ ਲਾਗੈ ਕਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1345
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This cleverness takes no time to disappear. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਹੁਸ਼ਿਆਰੀ ਨੂੰ ਅਲੋਪ ਹੁੰਦਿਆਂ ਕੋਈ ਢਿਲ ਨਹੀਂ ਲਗਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They shall disappear in no time at all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਚਤਰਾਈ ਕੋ ਨਾਸ ਹੋਤਿਆਂ ਕੋਈ ਦੇਰ ਨਹੀਂ ਲਾਗਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸਿਆਣਪ ਦੇ ਕਾਰਨ) ਮਨੁੱਖ ਨੂੰ ਆਤਮਕ ਮੌਤੇ ਮਰਦਿਆਂ ਰਤਾ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pronto llegarán a su fin. (1-Pausa)"