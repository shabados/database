[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਭਾਇ ਧਿਆਇ ਸੁਆਮੀ; ਸਦਾ ਹਰਿ ਗੁਣ ਗਾਵਹੇ ॥"
page = 459
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With devotion and love I meditate on the Lord and ever sing God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਅਤੇ ਪਿਆਰ ਨਾਲ ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਭਜਨ ਕਰਦੀ ਹਾਂ ਅਤੇ ਹਮੇਸ਼ਾਂ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਉਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With loving devotion, I meditate on the Lord Master, and sing the Glorious Praises of the Lord forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭਗਤਿ ਭਾਇ) ਪ੍ਰੇਮਾ ਭਗਤਿ ਕਰ ਕੇ ਸ੍ਵਾਮੀ ਕੋ ਧਿਆਵੋ ਔ ਸਦੀਵਕਾਲ ਤਿਸ ਹਰੀ ਕੇ ਗੁਣ ਗਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਸੇਵਕ) ਉਸ ਦੀ ਭਗਤੀ ਦੇ ਰੰਗ ਵਿਚ ਉਸਦੇ ਪ੍ਰੇਮ ਵਿਚ ਜੁੜ ਕੇ ਉਸ ਦਾ ਧਿਆਨ ਧਰ ਕੇ ਸਦਾ ਉਸ ਮਾਲਕ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ। ਧਿਆਇ = ਧਿਆਨ ਧਰ ਕੇ। ਗਾਵਹੇ = ਗਾਵਹਿ, ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debería de Contemplarlo con Amor y cantar siempre Su Alabanza."