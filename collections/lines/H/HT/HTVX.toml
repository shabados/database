[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਸੁ ਕੇ ਤ੍ਰਾਸ ਨ ਆਵਤ ਸ੍ਵਾਸ; ਦੁਆਰਨ ਤੇ ਫਿਰਿ ਜਾਤ ਜਿਠਾਨੀ ॥"
page = 860

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Dreaded, the mother-in-Laws did not turn up, and the sister-in-laws turned back from the thresholds."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਡਰ ਦੇ ਮਾਰਿਆਂ ਸੱਸ ਨੂੰ ਸਾਹ ਨਹੀਂ ਆਉਂਦਾ ਅਤੇ ਜਿਠਾਣੀ ਘਰ ਦੇ ਬੂਹੇ ਤੋਂ (ਉਸ ਨੂੰ ਬੋਲਦਿਆਂ ਸੁਣ ਕੇ) ਮੁੜ ਜਾਂਦੀ ਹੈ।"