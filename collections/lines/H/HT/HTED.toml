[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਛਡਾਏ ਛੁਟੀਐ; ਆਪੇ ਬਖਸਣਹਾਰੁ ॥੨॥"
page = 62
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If God Himself delivers man. he is delivered for He Himself is the pardoner.3"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਾਹਿਗੁਰੂ ਖੁਦ ਬੰਦੇ ਨੂੰ ਰਿਹਾ ਕਰੇ, ਉਹ ਰਿਹਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿਉਂਕਿ ਉਹ ਆਪ ਹੀ ਮਾਫੀ ਦੇਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself delivers those who are delivered. He Himself is the Forgiver. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਆਪ ਅਕਾਲ ਪੁਰਖ ਬਖਸ਼ਨਹਾਰ ਸੰਸਾਰ ਬੰਧਨਾਂ ਸੇ ਛੁਡਾਵੇ ਤੌ ਛੂਟੀਤਾ ਹੈ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਐਸੇ ਸਤਿਗੁਰੋਂ ਸੇ ਸਭ ਕੋਈ ਨਾਮ ਰਾਮ ਧਨ ਕਿਉਂ ਨਹੀਂ ਲੇਤਾ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਪ੍ਰਭੂ ਆਪ ਹੀ ਬਚਾਏ ਤਾਂ ਬਚ ਸਕੀਦਾ ਹੈ, ਪ੍ਰਭੂ ਆਪ ਹੀ ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Dios nos libera, entonces estaremos liberados, pues es sólo Él Quien perdona.(2)"