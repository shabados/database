[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਤਿ ਜੀਤਿ ਅਜੀਤ ਜੋਧਨ; ਰੋਹ ਕ੍ਰੋਹ ਕਮਾਇ ॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They continued to conquer furiously the invincible warriors, swinging the canopies over the heads of one another"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰੋਹ ਅਤੇ ਕ੍ਰੋਧ ਨਾਲ ਅਜਿਤ ਯੋਧਿਆਂ ਨੂੰ ਜਿਤ ਜਿਤ ਕੇ (ਅਧੀਨ ਕਰਦੇ ਰਹੇ)।"