[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਹਿ ਬਿਕਾਰ; ਬਿਨਸੈ ਅਭਿਮਾਨੁ ॥"
page = 900
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sheds the sins and his self-conceit is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਾਪਾਂ ਨੂੰ ਤਿਆਗ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਸਵੈ-ਜੱਰਸਕ ਖਤਮ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "renounces corruption; his egotistical pride is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹ ਪੁਰਸੁ ਬਿਕਾਰੋਂ ਕੋ ਤਿਆਗਤੇ ਹੈਂ ਔ ਤਿਸ ਕੇ ਰਿਦੇ ਥੀਂ ਅਭਿਮਾਨੁ ਭੀ ਬਿਨਸ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਵਿਕਾਰ ਉਸ ਨੂੰ ਛੱਡ ਜਾਂਦੇ ਹਨ ਉਸ ਦਾ ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਹਿ = ਛੱਡ ਜਾਂਦੇ ਹਨ। ਬਿਨਸੈ = ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por el Señor hace a un lado sus errores y triunfa sobre su ego."