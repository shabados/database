[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ; ਕਿੰਚਤ ਕਿਰਪਾ ਕੀਨੀ ॥"
page = 655
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru shows even a little kindness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਜੀ ਭੋਰਾ ਕੁ ਡਰ ਹੀ ਮਿਹਰਬਾਨੀ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Guru grants even a bit of His Grace,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੁਝ ਪਰ ਸਤਿਗੁਰੋਂ ਨੇ (ਕਿੰਚਤ) ਅਲਪ ਮਾਤ੍ਰ ਭੀ ਅਪਨੀ ਕਿਰਪਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਗੁਰੂ ਨੇ ਥੋੜੀ ਜਿਤਨੀ ਭੀ ਮਿਹਰ ਕਰ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha sido Compasivo y me ha bendecido;"