[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀ ਅੰਮ੍ਰਿਤੁ ਆਘਾਨਿਆ; ਗੁਰਿ. ਅਮਰੁ ਕਰਾਇਆ ॥੨॥"
page = 808
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Quaffing the Lord's Nectar he is sated and the Guru makes him eternal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰ ਕੇ ਉਹ ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦਾ ਹੈ। ਅਤੇ ਗੁਰੂ ਜੀ ਉਸ ਨੂੰ ਅਬਿਨਾਸੀ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking in the Ambrosial Nectar, he is satisfied; the Guru makes him immortal. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰ ਕੇ ਸੋ ਜਨੁ (ਆਘਾਨਿਆ) ਤ੍ਰਿਪਤ ਹੋ ਗਯਾ ਹੈ। ਸਤਿਗੁਰਾਂ ਨੇ ਉਪਦੇਸ ਕਰ ਕੇ ਤਿਸ ਕੋ (ਅਮਰ) ਜਨਮ ਮਰਣ ਤੇ ਰਹਿਤ ਕਰਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨੇ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦੇ ਦਿੱਤਾ, ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪੀ ਕੇ (ਮਾਇਆ ਦੀ ਭੁੱਖ ਵਲੋਂ) ਰੱਜ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bebiendo de la Esencia del Señor, él es saciado y se vuelve Eterno por la Gracia del Guru. (2)"