[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤੈ ਜਲਿ ਵਰਸਦੈ. ਤਿਖ ਮਰਹਿ; ਭਾਗ ਤਿਨਾ ਕੇ ਨਾਹਿ ॥"
page = 1282
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inspite of so much rainfall, they who die of thirst, are but unfortunate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਨੀ ਬਹੁਤੀ ਬਾਰਸ਼ ਹੋਣ ਦੇ ਬਾਵਜੂਦ, ਜੋ ਤਿਹਾਏ ਮਰਦੇ ਹਨ, ਉਹ ਨਿਰੇਪੁਰੇ ਨਿਰਕਰਮਣ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With so much rain, those who are die of thirst are very unfortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਤਨੇ ਜਲ ਕੇ ਬਰਸਤੇ ਹੂਏ ਜੋ ਤ੍ਰਿਖਾ ਕਰ ਮਰਤੇ ਹੈਂ, ਸੋ ਤਿਨਾ ਕੇ ਉਤਮ ਭਾਗ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਤਨੀ ਵਰਖਾ ਹੁੰਦਿਆਂ ਜੋ ਤਿਹਾਏ ਮਰ ਰਹੇ ਹਨ ਉਹਨਾਂ ਦੇ (ਚੰਗੇ) ਭਾਗ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con tanta lluvia los que mueren de sed les llega la fortuna."