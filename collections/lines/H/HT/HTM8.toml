[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਹਿ ਕਹਣੁ; ਕਹੈ ਸਭੁ ਕੋਇ ॥"
page = 1277
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one utters the stories often narrated by others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਹੋਰਨਾ ਦੀਆਂ ਬਹੁਤੀ ਵਾਰੀ ਵਰਨਣ ਕੀਤੀਆਂ ਹੋਈਆਂ ਕਹਾਣੀਆਂ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone tells the stories told by others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹੀਆਂ ਹੋਈਆਂ ਕਹਾਣੀਆਂ ਕੋ ਸਭ ਕੋਈ ਕਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ) ਫੜ (ਕਿ ਮੈਂ ਭਗਤੀ ਕਰਦਾ ਹਾਂ) ਹਰ ਕੋਈ ਹਰ ਵੇਲੇ ਮਾਰ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos cuentan las historias contadas por otros, pero sin controlar la mente,"