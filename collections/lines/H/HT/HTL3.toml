[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਰਾਧੇ; ਅਰੋਗ ਅਨਦਾਈ ॥"
page = 612
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering God, the man becomes disease-free, and happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਇਨਸਾਨ ਰੋਗ-ਰਹਿਤ ਅਤੇ ਅਨੰਦਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worshipping the Lord in adoration, one becomes happy, and free of disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਗੁਰੂ ਕੇ ਅਰਾਧਨੇ ਸੇ ਅਰੋਗ ਔ ਅਨੰਦਤਾ (ਆਈ) ਪ੍ਰਾਪਤ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਆਰਾਧਨ ਕਰਨ ਨਾਲ ਨਰੋਏ ਹੋ ਜਾਈਦਾ ਹੈ, ਆਤਮਕ ਅਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰੋਗ = ਨਰੋਏ। ਅਨਦਾਈ = ਪ੍ਰਸੰਨ, ਆਨੰਦ-ਮਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando y adorando al Señor, me llené de salud y de Éxtasis."