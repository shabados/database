data = "ਸੰਤ ਕੀ ਦੂਖਨਾ; ਸੁਖ ਤੇ ਟਰੈ ॥"
page = 280
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints' slanderer, gets devoid of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦਾ ਨਿੰਦਕ ਆਰਾਮ ਤੋਂ ਸੱਖਣਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint is devoid of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕੀ ਦੂਖਨਾ ਕਰਨੇ ਕਰ ਆਤਮ ਸੁਖ ਸੇ ਟਲ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸੰਤ ਦੀ ਨਿੰਦਿਆ ਦੇ ਕਾਰਨ ਸੁਖਾਂ ਤੋਂ ਵਾਂਜਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lo único que le aguarda es la muerte."