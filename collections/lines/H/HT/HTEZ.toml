asset = "DGDG"
type = "primary"
data = "ਹਾਕ ਮਾਰ ਤ੍ਰਿਯ ਤਾਹਿ ਬੁਲਾਯੋ ॥੧੦॥"
page = 846

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A milk-man came to that place, and screamed to call her.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਇਸਤਰੀ ਨੇ ਆਵਾਜ਼ ਮਾਰ ਕੇ (ਆਪਣੇ ਕੋਲ) ਬੁਲਾਇਆ ॥੧੦॥"