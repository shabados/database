[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਨਨਹਾਰ; ਪ੍ਰਭੂ ਪਰਬੀਨ ॥"
page = 269
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Wise Lord, who is the Inner Knower,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਆਣਾ ਸੁਆਮੀ, ਜੋ ਅੰਦਰਲੀਆਂ ਜਾਨਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Omniscient Lord God is the Knower of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਵਹੁ ਸਰਬ ਕੇ ਰਿਦਿਓਂ ਕੀ ਜਾਨਣਹਾਰਾ ਪ੍ਰਭੂ (ਪਰਬੀਨ) ਚਤੁਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਦਿਲ ਦੀਆਂ) ਜਾਣਨ ਵਾਲਾ ਪ੍ਰਭੂ ਸਿਆਣਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero el Señor, que conoce la profundidad de cada uno, no Se engaña;"