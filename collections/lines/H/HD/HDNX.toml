[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਤਨ ਪਦਾਰਥ, ਮੋਲ ਅਮੋਲੀ ।੨੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are there who have the accounts of invaluable jewels etc. and deposit them properly."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੁਲ ਤੋਂ ਅਮੁਲ ਰਤਨ ਪਦਾਰਥ ਜਮਾਂ ਕਰਦੇ ਹਨ।"