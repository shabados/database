data = "ਜਉ ਮੈ; ਅਪੁਨਾ ਸਾਹਿਬੁ ਚੀਤਿ ॥"
page = 390
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I remembered my Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕੀਤਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I remember my Lord and Master,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੈਨੇ ਤੁਝ ਅਪਨੇ ਸਾਹਿਬ ਕੋ ਚਿਤ ਮੇਂ ਸਿਮਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਦਾ ਮੈਂ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿਚ (ਵਸਾਇਆ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਤਿ = ਚਿੱਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando en mi mente alabé a mi Señor y Maestro,"