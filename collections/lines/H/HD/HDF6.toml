[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਪਿਰੀ ਪਿਆਰੁ; ਕਿਉ ਜੀਵਨਿ ਪਿਰ ਬਾਹਰੇ ॥"
page = 1422
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who love their spouse, how can they live without their Dear one?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਪਤੀ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦੀਆਂ ਹਨ, ਉਹ ਆਪਣੇ ਪਿਆਰੇ ਬਿਨਾ ਕਿਸ ਤਰ੍ਹਾਂ ਜੀਊ ਸਕਦੀਆਂ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are in love with their Beloved - how can they live without Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਤਿਸ ਪਤੀ ਕਾ ਪ੍ਰੇਮ ਹੈ ਓਹ ਪਤੀ ਤੇ ਬਾਹਰ ਅਰਥਾਤ ਤਿਸ ਤੇ ਬਿਨਾ ਕਿਉਂ ਜੀਵਤੇ ਹੈਂ, ਭਾਵ ਨਹੀਂ ਜੀਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਮਨੁੱਖਾਂ) ਦੇ ਅੰਦਰ ਪਿਆਰੇ ਦਾ ਪ੍ਰੇਮ ਹੁੰਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਪਿਆਰੇ ਦੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਸੁਖੀ ਨਹੀਂ ਜੀਊ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਉ ਜੀਵਨਿ = ਕਿਵੇਂ ਜੀਊ ਸਕਦੇ ਹਨ? ਸੁਖੀ ਜੀਵਨ ਨਹੀਂ ਜੀਊ ਸਕਦੇ। ਬਾਹਰੇ = ਬਾਝੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podrían vivir sin Él, quienes están enamorados de su Bienamado?"