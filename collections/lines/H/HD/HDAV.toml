[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਉ ਹਮਾਰੈ; ਰਾਮ ਪਿਆਰੇ ਜੀਉ ॥"
page = 217
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come into my home. O my Beloved Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗ੍ਰਹਿ ਵਿੱਚ ਆ। ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come to me, O my Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਰਾਮ ਕੇ ਪਿਆਰਿਓਂ ਸੰਤੋ ਆਓ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਰਾਮ ਜੀ! ਮੇਰੇ-ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮਾਰੈ = ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Señor, mi Amado, ven a mi hogar;"