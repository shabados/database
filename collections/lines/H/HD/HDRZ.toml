[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਪਿਆਰਾ; ਗੁਰਿ ਪੂਰੈ ਮੀਠਾ ਲਾਇਆ ॥ ਰਹਾਉ ॥"
page = 605
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Dear Lord God's name is the treasure and the Perfect Guru, has made it seem sweet unto me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਇਕ ਨਾਮ ਖਜਾਨਾ ਹੈ। ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਮਿੱਠੜਾ ਲਾ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Beloved Lord, Har, Har, is a treasure; the Perfect Guru has made it seem sweet to me. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਸ ਨੇ ਪਾਯਾ ਹੈ ਤਿਸ ਨੇ ਧਿਆਇ ਕਰ ਕੇ ਹੀ ਸੁਖੁ ਪਾਯਾ ਹੈ। ਮੇਰਾ ਪਿਆਰਾ ਜੋ ਹਰੀ ਕਾ ਖਜਾਨਾ ਰੂਪ ਹਰਿ ਨਾਮੁ ਹੈ, ਸੋ ਗੁਰੂ ਪੂਰੇ ਨੇ ਮੀਠਾ ਲਗਾਇਆ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਸਾਰੇ) ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ (ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪਿਆ ਹੈ) ਪੂਰੇ ਗੁਰੂ ਨੇ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿੱਠਾ ਅਨੁਭਵ ਕਰਾ ਦਿੱਤਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਗੁਰਿ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਨੇ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es a través del Guru que sabe Dulce. (Pausa)"