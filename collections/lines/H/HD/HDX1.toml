[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਧੁ ਸੁਖੁ ਰੈਨੜੀਏ; ਪ੍ਰਿਅ ਪ੍ਰੇਮੁ ਲਗਾ ॥"
page = 544
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O peace-giving night, grow long, as I have come to enshrine love with my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਆਰਾਮ ਦੇਣ ਵਾਲੀਏ ਰਾਤੇ ਲਮੇਰੀ ਹੋ ਵੰਞ, ਕਿਉਂਕਿ ਮੇਰਾ ਪਿਆਰ ਪ੍ਰੀਤਮ ਨਾਲ ਪੈ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O peaceful night, grow longer - I have come to enshrine love for my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖਦਾਇਕ ਸਾਂਤ ਅਵਸਥਾ! ਤੂੰ ਬਧ ਜਾਹੁ, ਕ੍ਯੋਂਕਿ ਮੇਰਾ ਮਨੁ ਪਤੀ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲੀ ਸੋਹਣੀ (ਜੀਵਨ) ਰਾਤ! ਤੂੰ ਲੰਮੀ ਹੁੰਦੀ ਜਾ ਤਾਂ ਜੋ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ) ਪਿਆਰੇ ਦਾ ਪ੍ਰੇਮ ਬਣਿਆ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alárgate, oh noche dulce, pues estoy enamorada de mi Esposo."