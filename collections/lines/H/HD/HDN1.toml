[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਹੇ ਦੇਹ ਆਪੰ ਭਲੀ ਭਾਂਤਿ ਤੀਰੰ ॥"
page = 67

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then another warrior Hari Singh rushed into the field  he received many arrows in his body."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਆਪਣੇ ਸ਼ਰੀਰ ਉਤੇ ਤੀਰਾਂ ਦੀ (ਬੌਛਾੜ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਹੀ।"