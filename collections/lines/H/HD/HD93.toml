[[content]]
asset = "DGDG"
type = "primary"
data = "ਦ੍ਰਿਸਟਿ ਪਰਤ ਨਹਿ ਹਾਥ ਪਸਾਰੋ ॥"
page = 848

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sprinkling of colours became so intense that even the hand was not visible"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥ ਪਸਾਰਿਆਂ ਵੀ ਨਜ਼ਰ ਨਹੀਂ ਸੀ ਆਉਂਦੇ।"