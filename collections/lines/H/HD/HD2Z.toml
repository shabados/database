type = "primary"
data = "ਕਈ ਕਲਪ, ਏਕ ਆਸਨ ਬਿਤੰਤ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For many ages they remain in the same posture!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕੋ ਆਸਣ ਉਤੇ ਬੈਠਿਆਂ ਕਈ ਕਲਪ ਬਤੀਤ ਕਰ ਦਿੰਦੇ ਹਨ,"