[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ ਸੁਭਾਇ ਮਿਲੇ ਸਾਬਾਸਿ ॥੨॥"
page = 154
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is blessed automatically with natural ease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਨਿਰਯਤਨ ਹੀ ਵਡਿਆਈ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And intuitively absorbed into the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੋ ਨਿਰਜਤਨ ਹੀ ਸੋਭਾ ਮਿਲਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਨਹੀਂ ਡੋਲਦਾ, ਉਹ) ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੋਂ) ਆਦਰ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਸਹਜ ਵਿਚ (ਟਿਕੇ ਰਹਿ ਕੇ), ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ (ਟਿਕੇ ਰਹਿਣ ਦੇ ਕਾਰਨ)। ਸੁਭਾਇ = ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ (ਜੁੜੇ ਰਹਿਣ ਕਰਕੇ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "será bendecido como consecuencia.(2)"