[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਜੈ ਪ੍ਰਾਣ; ਹੋਵੈ ਥਿਰੁ ਕੰਧੁ ॥"
page = 1289
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever adores the Lord with every breath; stable becomes his body wall."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਹਰ ਸੁਆਸ ਨਾਲ ਸੁਆਮੀ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਹੈ, ਸਥਿਰ ਹੋ ਜਾਂਦੀ ਹੈ ਉਸ ਦੀ ਦੇਹ ਦੀ ਦੀਵਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who worships and adores the Lord with his breath of life, gains stability in his body-wall."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਪਰਮੇਸ੍ਵਰ ਕਾ ਪੂਜਨ ਕਰੇ ਤੌ ਜੋਗ ਮਾਰਗ ਕਰ ਸਰੀਰ ਮੇਂ ਪ੍ਰਾਣ ਸਿਥਰ ਹੋਤੇ ਹੈਂ; ਵਾ ਪ੍ਰਾਣ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਲਗਾਇ ਕਰ ਪੂਜੇਂ ਤੋ ਸਰੀਰ ਕੀ ਤਰਫੋਂ ਥਿਰ ਹੋਤਾ ਹੈ। ਭਾਵ ਜਨਮ ਮਰਨ ਰਹਿਤ ਹੋਤਾ ਹੈ; ਵਾ ਜਬ ਤਕ ਸਰੀਰ ਮੇਂ ਪ੍ਰਾਣ ਥਿਰ ਹੋਵੈਂ ਤਬ ਤਕ ਪਰਮੇਸ੍ਵਰ ਕਾ ਪੂਜਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਸੁਆਸ ਸੁਆਸ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦਾ ਹੈ, ਇਸ ਦਾ ਸਰੀਰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਅਡੋਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਣ = ਸੁਆਸ ਸੁਆਸ। ਥਿਰੁ = ਅਡੋਲ। ਕੰਧੁ = ਸਰੀਰ। ਥਿਰੁ ਕੰਧੁ = ਸਰੀਰ ਅਡੋਲ ਹੋ ਜਾਂਦਾ ਹੈ, (ਭਾਵ,) ਵਿਕਾਰਾਂ ਵਿਚ ਡੋਲਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien alaba y adora al Señor con su respiración vital obtiene la Estabilidad en la fortaleza de su cuerpo."