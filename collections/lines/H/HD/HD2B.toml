[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਤ ਭਯੋ ਖੜਗੇਸ ਤਨ; ਮਨਿ ਅਰਿ ਬਧਿ ਹਿਤ ਜਾਨਿ ॥੧੬੨੨॥"
page = 459

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Arjuna, taking up his bow, returned and he tightening it, shot a sharp arrow on Kharag Singh, in order to kill him.1622."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਨ ਵਿਚ ਵੈਰੀ ਦਾ ਬਧ ਕਰਨਾ ਚਿਤਵ ਕੇ ਖੜਗ ਸਿੰਘ ਦੇ ਤਨ ਵਿਚ ਮਾਰ ਦਿੱਤਾ ॥੧੬੨੨॥"