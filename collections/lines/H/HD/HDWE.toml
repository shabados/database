[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਿਰਲਾ ਹੀ ਠਹਿਰਾਵਦਾ; ਦਰਗਹ ਗੁਰ ਪੀਰਾ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Any rare one remains intact. Likewise any rare one reaches the court of the Guru (God) i.e. any rare one escapes the darkness of maya and its infatuations."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੇ ਪੀਰਾਂ ਦੀ (ਦਰਗਾਹ) ਸਭਾ ਵਿਖੇ ਕੋਈ ਵਿਰਲਾ ਹੀ (ਉਸ ਪਰੀਛਾ ਵਿਖੇ) ਨਿਤਰਦਾ ਹੈ।"