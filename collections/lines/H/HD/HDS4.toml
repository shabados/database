[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਖਹਿ ਪੋਚਾਰਿ; ਮਾਟੀ ਕਾ ਭਾਂਡਾ ॥"
page = 741
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou adornest thy vessel of clay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮਿੱਟੀ ਦੇ ਬਰਤਨ ਨੂੰ ਪੋਚ ਪਾਚ ਕੇ ਰੱਖਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may clean and decorate the vessel of clay,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਪੋਚ ੨ ਕਰ ਰਖਤਾ ਹੈਂ ਏਹ ਸਰੀਰ ਤੋ ਮਾਟੀ ਕਾ ਭਾਂਡਾ ਹੈ, ਭਾਵ ਠੋਕਰ ਲਗੇ ਹੀ ਬਿਨਸਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਇਸ ਮਿੱਟੀ ਦੇ ਭਾਂਡੇ (ਸਰੀਰ) ਨੂੰ (ਬਾਹਰੋਂ) ਬਣਾ ਸੰਵਾਰ ਕੇ ਰੱਖਦਾ ਹੈਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él conserva limpio su cuerpo de polvo, ese tonto está terriblemente manchado en su interior"