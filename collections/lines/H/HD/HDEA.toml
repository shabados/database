[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜੀਉ ਪਿੰਡੁ. ਮੁਖੁ ਨਕੁ ਦੀਆ; ਵਰਤਣ ਕਉ ਪਾਣੀ ॥"
page = 167
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord gave all the mortals, souls, bodies, mouths, noses and water to use."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਸਮੂਹ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਆਤਮਾਵਾਂ, ਦੇਹਾਂ ਮੂੰਹ, ਨੱਕ ਅਤੇ ਇਸਤਿਮਾਲ ਕਰਨ ਨੂੰ ਜਲ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gave all beings souls, bodies, mouths, noses and water to drink."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਕੋ ਸਰੀਰੁ ਪੁਨਾ ਮੁਖੁ ਤਥਾ ਨਕੁ ਦੀਆ ਹੈ ਅਰ ਜਲ ਵਰਤਨੇ ਕੋ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਿੰਦ ਇਹ ਸਰੀਰ ਇਹ ਮੂੰਹ ਇਹ ਨੱਕ ਆਦਿਕ ਅੰਗ ਇਹ ਸਭ ਕੁਝ ਪਰਮਾਤਮਾ ਨੇ ਮੈਨੂੰ ਦਿੱਤਾ ਹੈ, ਪਾਣੀ (ਹਵਾ ਅੱਗ ਆਦਿਕ) ਮੈਨੂੰ ਉਸ ਨੇ ਵਰਤਣ ਲਈ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਕਉ = ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me diste vida, un bello cuerpo y forma, y agua fresca para beber,"