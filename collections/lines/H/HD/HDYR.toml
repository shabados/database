[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕਿਛੁ ਦੀਆ; ਭਲੀਆ ਜਾਈ ॥"
page = 100
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast given me all the things and good places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਸਾਰਾ ਕੁਝ ਤੇ ਚੰਗੀਆਂ ਥਾਵਾਂ ਦਿੱਤੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything, everywhere which You have given is good."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਭੁ ਕੁਛ ਦੀਆ ਹੈ (ਭਲੀਆ ਜਾਈ) ਚੰਗੇ ਅਸਥਾਨ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਸਾਨੂੰ ਜੀਵਾਂ ਨੂੰ) ਸਭ ਕੁਝ ਦਿੱਤਾ ਹੋਇਆ ਹੈ, ਚੰਗੀਆਂ ਥਾਵਾਂ ਦਿੱਤੀਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਲੀਆ = ਚੰਗੀਆਂ। ਜਾਈ = ਥਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las cosas buenas y los lugares donde estar."