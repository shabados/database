[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਵੈ ਆਵਉ; ਭਾਵੈ ਜਾਉ ॥"
page = 951
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "otherwise she cares not, where from he comes and where he goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਉਹ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦੀ ਕਿ ਉਹ ਕਿਧਰੋ ਆਉਂਦਾ ਹੈ ਤੇ ਕਿਧਰ ਨੂੰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they come and go as they please."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਧਨ ਨਾ ਲਿਆਵੈ ਤੌ ਭਾਵੇਂ ਘਰ ਮੇਂ ਆਵੇ ਚਾਹੇ ਪਰਦੇਸ ਕੋ ਚਲਾ ਜਾਇ ਪ੍ਰੇਮ ਕਬੀ ਨਹੀਂ ਕਰਤੀ, ਉਲਟਾ ਕਹਿਤੀ ਹੈ ਕਿ ਇਸ ਮਖੱਟੂ ਕਾ ਹਮਨੇ ਕਿਆ ਦੇਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਹੀਂ ਤਾਂ) ਪਤੀ ਚਾਹੇ ਘਰ ਆਵੇ ਚਾਹੇ ਚਲਾ ਜਾਏ (ਇਸਤ੍ਰੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de otra forma no les interesa de dónde vienen ni a dónde van."