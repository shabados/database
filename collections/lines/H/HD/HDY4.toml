[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੁਰਾਨ. ਸਾਧ ਮਗ ਸੁਨਿ ਕਰਿ; ਨਿਮਖ. ਨ ਹਰਿ ਗੁਨ ਗਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 220
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man hears the Vedas, the Puranas and the ways of pious persons. Yet, he sings not God's praises even for an instant. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਵੇਦ, ਪੁਰਾਣ ਅਤੇ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਨੂੰ ਸੁਣਦਾ ਹੈ, ਫਿਰ ਭੀ ਉਹ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਨਹੀਂ ਕਰਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind listens to the Vedas, the Puraanas, and the ways of the Holy Saints, but it does not sing the Glorious Praises of the Lord, for even an instant. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਬੇਦ ਔਰ ੧੮ ਪੁਰਾਣ ਔਰ ਸੰਤ ਜਨ ਜੋ ਹੈਂ ਤਿਨ ਦੁਆਰੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਰਸਤਾ ਸੁਨ ਕਰ ਜੀਵ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਹਰੀ ਕੇ ਗੁਨ ਨਹੀਂ ਗਾਇਨ ਕਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਭੁੱਲਿਆ ਮਨ) ਵੇਦ ਪੁਰਾਣ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ ਅਤੇ) ਸੰਤ ਜਨਾਂ ਦੇ ਉਪਦੇਸ਼ ਸੁਣ ਕੇ ਰਤਾ ਭਰ ਸਮੇ ਲਈ ਭੀ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਨਹੀਂ ਗਾਂਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella escucha a los Vedas, a los Puranas y a los Santos, pero no puede habitar en la Alabanza del Señor ni siquiera por un momento.(1-Pausa)"