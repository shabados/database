[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਕਾ; ਪੇਖਨੁ ਸਭੁ ਬ੍ਰਹਮ ॥"
page = 294
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the sight of the holy man the Lord is in every-thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮਾਤਮਾ ਦੀ ਨਿਗ੍ਹਾ ਅੰਦਰ ਹਰ ਸ਼ੈ ਵਿੱਚ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the eye of the Saint, everything is God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਕਾ ਦੇਖਨਾ ਭੀ ਸਭ ਬ੍ਰਹਮ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਹਰ ਥਾਂ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਹੀ ਵੇਖਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo percibe a Dios en todas partes."