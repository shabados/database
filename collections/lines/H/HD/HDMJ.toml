[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਆਧਾਰੁ. ਜਨ ਕਾ ਆਸਰਾ ॥"
page = 925
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's lotus feet are the refuge and mainstay of His serf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਕੰਵਲ ਚਰਨ ਉਸ ਦੇ ਨਫਰ ਦੀ ਪਨਾਹ ਅਤੇ ਓਟ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His lotus feet are the support and anchor of His humble servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਕੇ ਸਰੀਰ ਕਾ ਆਸਰਾ ਔ ਮਨ ਕਾ ਅਧਾਰ ਵਾਹਿਗੁਰੂ ਕੇ ਚਰਨ ਕਮਲ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨ ਹੀ ਭਗਤ ਜਨਾਂ ਵਾਸਤੇ ਜੀਵਨ ਦਾ ਸਹਾਰਾ ਹਨ ਆਸਰਾ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Loto de los Pies de Dios es el Único Soporte del Santo;"