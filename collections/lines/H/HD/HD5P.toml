[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਗਾਹਕ. ਗੁਣੁ ਵੇਚੀਐ; ਤਉ ਗੁਣੁ ਸਹਘੋ ਜਾਇ ॥"
page = 1086
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If virtue is sold when t here is no customer, then is sells cheap."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ, ਜਦ ਕੋਈ ਖ਼ਰੀਦਾਰ ਨਾਂ ਹੋਵੇ, ਨੇਕੀ ਵੇਚੀ ਜਾਵੇ, ਤਦ ਇਹ ਸਸਤੀ ਵਿਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If virtue is sold when there is no buyer, then it is sold very cheap."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਬਿਨਾਂ ਗਾਹਕ ਸੇ ਗੁਣੋਂ ਕੋ ਬੇਚੀਏ ਤੋ ਗੁਣ ਸਸਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਗਾਹਕ ਨਾਹ ਹੋਵੇ ਤੇ (ਕੋਈ) ਗੁਣ (ਭਾਵ, ਕੋਈ ਕੀਮਤੀ ਪਦਾਰਥ) ਵੇਚੀਏ ਤਾਂ ਉਹ ਗੁਣ ਸਸਤੇ-ਭਾ ਵਿਕ ਜਾਂਦਾ ਹੈ, (ਭਾਵ, ਉਸ ਦੀ ਕਦਰ ਨਹੀਂ ਪੈਂਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਘੋ = ਸਸਤਾ ('ਮਹਿਘਾ' ਤੇ 'ਸਹਘਾ')।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno le vende Virtud a alguien que no discierne, esa Virtud es vendida como baratija,"