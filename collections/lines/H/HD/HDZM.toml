[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇਰੇ ਲਈ ਰੱਬ ਦੀ ਬੰਦਗੀ ਕਰਨਾ ਹੀ ਉਚਿੱਤ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੰਦਗੀਇ ਹੱਕ ਤੁਰਾ ਮੀ-ਸ਼ਾਇਦਤ ।੪੭੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, it is absolutely appropriate for you to keep on meditating(on the Naam of Akaalpurakh). (476)"