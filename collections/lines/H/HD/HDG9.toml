[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ; ਮਨ ਮਾਹਿ ਨਿਵਾਸੁ ॥੧॥"
page = 1340
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Lord's lotus feet abide within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਪਵਿੱਤ੍ਰ ਚਰਨ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Lotus Feet abide within my mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨਕਮਲੋਂ ਕਾ ਨਿਵਾਸ ਭ੍ਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨ ਉਸ ਦੇ ਮਨ ਵਿਚ ਟਿਕ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨ ਕਮਲ = ਕੌਲ ਫੁੱਲਾਂ ਵਰਗੇ ਸੋਹਣੇ ਚਰਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los Pies de Loto del Señor habitan en mi mente. (1)"