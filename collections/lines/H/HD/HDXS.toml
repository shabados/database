[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਸਰ ਲਜਾ ਰਾਖਿ ਲੇਹੁ; ਸਧਨਾ ਜਨੁ ਤੋਰਾ ॥੪॥੧॥"
page = 858
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At this conjuncture, protect Thou my honour, O Lord, Sadhna is Thy slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮੌਕੇ ਤੇ, ਤੂੰ ਮੇਰੀ ਪਤਿ-ਆਬਰੂ ਰੱਖ, ਹੇ ਪ੍ਰਭੂ! ਸਧਨਾ ਤੇਰਾ ਗੋਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, protect my honor; Sadhana is Your humble servant. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਵਾਹਿਗੁਰੂ! ਇਸ (ਅਉਸਰ) ਸਮੇਂ ਮੇਂ ਅਪਨੇ ਬਿਰਦ ਕੀ ਲਜਾ ਰਾਖ ਲੀਜੀਏ। ਸ੍ਰੀ ਸਧਨਾਂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕਿਉਂਕਿ ਮੈਂ ਤੇਰਾ (ਜਨੁ) ਦਾਸ ਹੂੰ, ਭਾਵ ਯਹਿ ਕਿ ਅਪਨਾ ਦਾਸ ਜਾਨ ਕਰ ਰਖ੍ਯਾ ਕਰੀਏ॥੪॥੧॥☬ਇਸ ਪਰਕਾਰ ਭਗਤ ਸਧਨਾ ਜੀ ਕੀ ਬੇਨਤੀ ਸ੍ਰਵਣ ਕਰ ਹਰੀ ਨੇ ਰਖ੍ਯਾ ਕਰੀ। ਵਹੁ ਬੁਰਜ ਫੁਟ ਕਰ ਤਿਸ ਕੀ ਇਟਾਂ ਉਡ ਕਰ ਨਿੰਦਕ ਦੁਸਟੋਂ ਕੇ ਅੰਗੋਂ ਮੈ ਲਾਗੀ, ਪਥਰੋਂ ਕੇ ਲਗਨੇ ਕਰ ਦੁਸਟੋਂ ਕੇ ਅੰਗ ਫੂਟੇ। ਐਸੀ ਕਲਾ ਦੇਖ ਕਰ ਸਧਨਾ ਭਗਤ ਕੇ ਚਰਨੋਂ ਪਰ ਸਭੀ ਆਇ ਪੜੇ। ਜੋ ਇਸ ਸਬਦ ਕਾ ਪਾਠ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕੋ ਵਾਹਿਗੁਰੂ ਸਰਬ ਭੈ ਸੇ ਰਖ੍ਯਾ ਕਰਤਾ ਹੈ।☬ਛੇ ਸਬਦੋਂ ਕਰ ਅਪਨੇ ਮਨ ਪ੍ਰਤੀ ਉਪਦੇਸ਼ ਕਰ ਪੁਨਃ ਪਹਲੇ ਸਬਦ ਮੇਂ ੪ ਪਉੜੀ ਮੇਂ ਪਰਮੇਸਰ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਭਏ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮਨੁੱਖਾ ਜਨਮ ਹੀ) ਮੇਰੀ ਲਾਜ ਰੱਖਣ ਦਾ ਸਮਾ ਹੈ, ਮੈਂ ਸਧਨਾ ਤੇਰਾ ਦਾਸ ਹਾਂ, ਮੇਰੀ ਲਾਜ ਰੱਖ (ਤੇ ਵਿਕਾਰਾਂ ਦੇ ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਣ ਤੋਂ ਮੈਨੂੰ ਬਚਾ ਲੈ) ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਸਰ = ਸਮਾ। ਅਉਸਰ ਲਜਾ = ਲਾਜ ਰੱਖਣ ਦਾ ਸਮਾ ਹੈ। ਤੋਰਾ = ਤੇਰਾ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Tú Eres, salva mi honor, Sadna es Tu humilde Sirviente.(4-1)"