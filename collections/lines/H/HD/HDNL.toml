[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਮਧਿ ਅੰਤਿ, ਪ੍ਰਭੁ ਸੋਈ; ਹਾਥਿ ਤਿਸੈ ਕੈ ਨੇਬੇੜਾ ॥੧੫॥"
page = 1082
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the beginning, the middle and the end, only he, the Lord is. The ultimate judgement is in His Hand alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰੰਭ ਵਿਚਕਾਰ ਅਤੇ ਅਖ਼ੀਰ ਵਿੱਚ, ਕੇਵਲ ਉਹ ਸੁਆਮੀ ਹੀ ਹੈ! ਅਖ਼ੀਰੀ ਫ਼ੈਸਲਾ ਉਸੇ ਦੇ ਹੀ ਹੱਥ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the beginning, in the middle and in the end, God exists. Judgement is in His Hands alone. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਕਾਲ ਮੇਂ ਸੋਈ ਸਮ੍ਰਥ ਹੈ ਅਰ ਤਿਸੇ ਕੇ ਹਾਥ ਮੇਂ ਸਭ ਕਾ ਨਿਬੇੜਾ ਹੈ, ਭਾਵ ਅਨਸਾਫ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਸ਼ੁਰੂ ਵਿਚ, ਹੁਣ ਅੰਤ ਵਿਚ ਭੀ ਉਹੀ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ। ਜੀਵਾਂ ਦੇ ਕਰਮਾਂ ਦਾ ਫ਼ੈਸਲਾ ਉਸੇ ਦੇ ਹੱਥ ਵਿਚ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú estás en el comienzo, en el medio y al final; el último juicio está en Tus Manos. (15)"