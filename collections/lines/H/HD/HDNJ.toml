[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਹਉ ਤਾ ਕੋ ਦਾਸੁ ॥੪॥੧॥"
page = 1157
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "of him I am a slave, says Kabir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੈਂ ਗੋਲਾ ਹਾਂ, ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- says Kabeer, I am his slave. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕਾ ਦਾਸ ਹੂੰ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਉਸ ਮਨੁੱਖ ਦਾ ਸੇਵਕ ਹਾਂ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੋ = ਉਸ ਦਾ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de ese ser, oh Dios, Kabir es su esclavo. (4-1)"