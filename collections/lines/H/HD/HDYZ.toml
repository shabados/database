[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਸਗਲ ਉਪਾਵ ਤਿਆਗੁ ॥"
page = 45
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Mind! give up all (Other) efforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! (ਹੋਰਂ) ਸਾਰੇ ਉਪਰਾਲੇ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, give up all these efforts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਔਰ ਸਰਬ ਉਪਾਵੋਂ ਕਾ ਤਿਆਗ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹੋਰ ਸਾਰੇ ਹੀਲੇ ਛੱਡ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja ya cualquier otro esfuerzo, oh mi mente."