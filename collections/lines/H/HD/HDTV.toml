[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਾਉ ਭਗਤਿ ਗੁਰਸਿਖ ਵਿਚਿ; ਹੋਇ ਦਇਆਲੁ ਗੁਰੁ ਮੁਹਿ ਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Guru loves happily the devotional feelings of the Sikh."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਸ) ਸਿੱਖ ਵਿਚ ਪ੍ਰੇਮਾ ਭਗਤੀ ਹੈ ਉਸ ਨੂੰ ਦਿਆਲੂ ਹੋਕੇ ਗੁਰੂ ਮੂੰਹ ਲਾਉਂਦੇ (ਭਾਵ ਮੰਤ੍ਰ੍ਰ ਦਿੰਦੇ ਹਨ)।"