[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਬਰਛੀ ਅਪੁਨੇ ਕਰ ਮੈ; ਨ੍ਰਿਪ ਗੈਰਤ ਖਾ ਪਰ ਕੋਪਿ ਚਲਾਈ ॥"
page = 413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The second lance was also intercepted and thrown on the ground by the king and threw his lance in great fury on Ghairat Khan,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੱਥ ਵਿਚ ਬਰਛੀ ਲੈ ਕੇ ਰਾਜੇ ਨੇ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਗ਼ੈਰਤ ਖ਼ਾਨ ਉਤੇ ਚਲਾ ਦਿੱਤੀ।"