[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੇਲੇ ਤੇ ਗੁਰੁ, ਗੁਰੁ ਤੇ ਚੇਲਾ ।੧੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From disciple, the devotee becomes Guru and the Guru becomes disciple."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੇਲੇ ਤੇ ਗੁਰੂ ਅਤੇ ਗੁਰੂ ਤੇ ਚੇਲਾ! (ਤਾਤਪਰਜ ਇਹ ਕਿ ਗੁਰੂ ਨਾਨਕ ਗੁਰ ਅੰਗਦ ਆਦਿ ਵਿੱਚ ਚੇਲੇ ਤੇ ਗੁਰੂ ਵਿਖੇ ਕੋਈ ਭਿੰਨ ਭੇਦ ਨਹੀਂ ਹੈ)।"