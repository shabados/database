[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸੰ ਓਧ ਪਾਣੰ ਨਮੋ ਕ੍ਰੂਰ ਭੇਸੰ ॥"
page = 677

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The beauty of his enjoyment and his hair appeared extremely comely and his sword glistened like lightning in his hands"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥ ਵਿਚ ਨੰਗੀ ਤਲਵਾਰ ਉੱਚੀ ਕਰ ਕੇ ਪਕੜੀ ਹੋਈ ਹੈ, (ਉਸ) ਡਰਾਵਣੇ ਭੇਸ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ।"