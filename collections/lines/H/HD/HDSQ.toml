[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਾਚੇ ਭਾਵੈ ਸਾ ਪੂਜਾ ਹੋਵੈ; ਭਾਣਾ ਮਨਿ ਵਸਾਈ ॥੩॥"
page = 910
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases the True Lord; that alone is His worship. A hearty obedience to the Lord's will, amounts to His worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਉਸ ਦੀ ਉਪਾਸਨਾ ਹੈ। ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਨੂੰ ਦਿਲੋਂ ਸਵੀਕਾਰ ਕਰਨਾ ਹੀ ਉਸ ਦੀ ਉਪਾਸਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases the True Lord is devotional worship; His Will abides in the mind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਸਾਚੇ ਕੋ ਭਾਵੇ ਸੋ ਉਸ ਕੀ ਪੂਜਾ ਹੋਤੀ ਹੈ। ਇਸ ਸੇ ਉਸ ਕੇ ਭਾਣੇ ਮਾਨਣੇ ਕੀ ਸਲਾਹੁ ਹਮ ਨੇ ਮਨ ਮੇਂ ਬਸਾਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜੇ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਚੰਗੀ ਲੱਗਣ ਲੱਗ ਪਏ ਤਾਂ ਉਸ ਵੱਲੋਂ ਇਹੀ ਪਰਮਾਤਮਾ ਦੀ ਪੂਜਾ ਹੈ। (ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ) ਰਜ਼ਾ ਨੂੰ ਹੀ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ (ਰਜ਼ਾ ਨੂੰ ਹੀ ਚੰਗੀ ਜਾਣਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਸਾਚੇ ਭਾਵੈ = ਸਾਚੇ (ਭਾਣਾ) ਭਾਵੈ, ਜੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਚੰਗੀ ਲੱਗਣ ਲੱਗ ਪਏ। ਸਾ = ਉਹੀ, ਰਜ਼ਾ ਮਿੱਠੀ ਲੱਗਣੀ ਹੀ। ਮਨਿ = ਮਨ ਵਿਚ। ਵਸਾਈ = ਵਸਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, lo único que al Señor le gusta es que uno Lo alabe; el alabarlo es obedecer Su Voluntad con la mente íntegra. (3)"