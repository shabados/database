[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਇ ਕਰ ਜੋੜਿ. ਕਰੀ ਬੇਨੰਤੀ; ਪਾਰਬ੍ਰਹਮੁ ਮਨਿ ਧਿਆਇਆ ॥"
page = 532
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining both the hands, I make supplication and, within my mind, I meditate on the Transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਨੋਂ ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਮੈਂ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਨੂੰ ਸਿਮਰਦਾ ਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my palms pressed together, I offer my prayer; within my mind, I meditate on the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਦੋਨੋਂ ਹਾਥ ਜੋੜ ਕਰ ਬੇਨਤੀ ਕਰੀ ਹੈ ਔਰ ਪਾਰਬ੍ਰਹਮ ਕੋ ਮਨ ਕਰ ਕੇ ਧਿਆਉਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਵਡ-ਭਾਗੀਆਂ ਨੇ ਆਪਣੇ ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ ਪਰਮਾਤਮਾ ਅੱਗੇ ਅਰਜ਼ੋਈ ਕੀਤੀ, ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਆਰਾਧਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con mis palmas juntas le rezo a mi Señor Trascendente y medito en Él."