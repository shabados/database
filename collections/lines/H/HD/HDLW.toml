[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਦੇਖਿ ਕੈ ਚੰਡ ਪ੍ਰਚੰਡਿ ਕੋ; ਕੋਪ ਕਰਿਓ ਮਨ ਮੈ ਅਤਿ ਦਾਨੋ ॥"
page = 94

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the powerful Chandika coming towards him, the demon-king Sumbh became very furious.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰਚੰਡ ਚੰਡੀ ਨੂੰ ਆਉਂਦਿਆਂ ਵੇਖ ਕੇ (ਸ਼ੁੰਭ) ਦੈਂਤ ਨੇ ਮਨ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧ ਕੀਤਾ।"