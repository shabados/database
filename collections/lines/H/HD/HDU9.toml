type = "primary"
data = "ਤਿਹ ਜੋਤਿ ਸੁ ਜੋਤਿਹ ਮਧ ਮਿਲੀ ॥੪੮੯॥"
page = 674

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Breaking the skull, his light of the soul merged in the supreme light of the Lord.489."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਜੋਤਿ ਮਹਾਨ ਜੋਤਿ ਵਿਚ ਮਿਲ ਗਈ ॥੪੮੯॥"