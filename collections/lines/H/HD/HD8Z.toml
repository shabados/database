[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਰਝਿ ਪਰਿਓ; ਜਾਲੁ ਜਗੁ ਸੁਪਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 742
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who is entangled in the noose o the dream like world. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿ ਸੁਫਨੇ ਵਰਗੇ ਸੰਸਾਰ ਦੀ ਫਾਹੀ ਅੰਦਰ ਫਾਬਾ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and rescue him from the noose of the world, which is just a dream. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਗਤ ਕੇ (ਸੁਪਨਾ) ਝੂਠੇ ਮੋਹ ਜਲ ਬੀਚ ਫਸ ਖੜਾ ਥਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਪਨੇ ਵਰਗੇ ਜਗਤ (ਦਾ ਮੋਹ-) ਜਾਲ (ਤੇਰੇ ਸੇਵਕ ਦੇ ਦੁਆਲੇ) ਚੀੜ੍ਹਾ ਹੋ ਗਿਆ ਸੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien está metido en el sueño del mundo (1-Pausa)"