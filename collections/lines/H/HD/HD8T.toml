[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੱਤ੍ਰ ਚੱਕ੍ਰ ਦਾਨੇ ॥"
page = 6
line = 5

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "\"ਚੱਤ੍ਰ\" ਦਾ ਉਚਾਰਨ \"ਤ\" ਤੇ ਔਂਕੜ ਸਹਿਤ ਕਰਨਾ ਹੈ।"

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O the Donor Lord of all the four directions!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਨੂੰ ਦੇਣ ਵਾਲਾ"