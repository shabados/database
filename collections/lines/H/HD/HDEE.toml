[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਕਮਾਵੈ. ਕੂੜੁ ਸੰਗ੍ਰਹੈ; ਕੂੜੁ ਕਰੇ ਆਹਾਰੁ ॥"
page = 552
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He practises falsehood, amasses falsehood, and falsehood he makes his sustenance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਝੂਠ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ, ਝੂਠ ਨੂੰ ਇਕੱਤ੍ਰ ਕਰਦਾ ਹੈ ਅਤੇ ਝੂਠ ਨੂੰ ਹੀ ਆਪਣਾ ਭੋਜਨ ਬਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He practices falsehood, gathers in falsehood, and makes falsehood his sustenance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠ ਹੀ ਕਮਾਉਤਾ ਹੈ ਝੂਠ ਕਾ ਹੀ ਸੰਗ੍ਰਹ ਕਰਤਾ ਹੈ ਅਰੁ ਝੂਠ ਬੋਲ ਕਰ ਭੋਜਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਮਾਇਆ ਰੂਪ) ਖੋਟ ਕਮਾਉਂਦਾ, ਖੋਟ ਹੀ ਇਕੱਠੀ ਕਰਦਾ ਹੈ ਤੇ ਖੋਟ ਨੂੰ ਹੀ ਆਪਣੀ ਖ਼ੁਰਾਕ ਬਣਾਉਂਦਾ ਹੈ (ਭਾਵ, ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਸਮਝਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗ੍ਰਹੈ = ਇਕੱਠਾ ਕਰਦਾ ਹੈ। ਆਹਾਰੁ = ਖ਼ੁਰਾਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Practica la falsedad, recolecta la falsedad y no come más que pura falsedad."