[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਗੁਣੁ ਪਲੈ ਨਾਨਕਾ; ਮਾਣਕ ਵਣਜਹਿ ਸੇਇ ॥"
page = 954
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone, who have virtue in their skirt, O Nanak, purchase the Name jewel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਜਿਨ੍ਹਾਂ ਦੀ ਝੋਲੀ ਵਿੱਚ ਨੇਕੀ ਹੈ, ਹੇ ਨਾਨਕ! ਨਾਮ ਦੇ ਜਵਾਹਰ ਨੂੰ ਖਰੀਦਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone purchase the gem, O Nanak, who have virtue in their purse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਸਰਧਾ ਆਦਿ ਗੁਣ (ਪਲੈ) ਰਿਦੇ ਮੇਂ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮਾਨਕ ਰੂਪ ਜੋ ਮਨਨਾਦਿ ਹੈਂ ਸੇ ਵਣਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਦੇ ਪਾਸ (ਭਾਵ, ਹਿਰਦੇ ਵਿਚ) ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੁਣ ਮੌਜੂਦ ਹੈ ਉਹ ਮਨੁੱਖ ਹੀ ਨਾਮ-ਰਤਨ ਵਿਹਾਝਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo ellos comercian con estas perlas, quienes les han dado Virtud,"