[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਚੀਨ ਪ੍ਰਬੀਨ ॥੩੮੩॥"
page = 735

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Jalajtraan”, then saying “Ishraastra”, the names of Paash are formed, which O skilful people! You may recognize.383."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਪ੍ਰਬੀਨੋ! ਵਿਚਾਰ ਲਵੋ ॥੩੮੩॥"