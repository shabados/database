[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇਤ ਕੇ ਬੰਧਨ. ਤੋੜਿ ਨ ਸਾਕਹਿ; ਤਾ ਜਮੁ ਕਰੇ ਖੁਆਰੀ ਜੀਉ ॥੫॥"
page = 993
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The shackles of secular attachment, thou cannot shatter; therefore torment thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨਿਆਵੀ ਲਗਨ ਦੀਆਂ ਬੇੜੀਆਂ ਨੂੰ ਤੂੰ ਕੱਟ ਨਹੀਂ ਸਕਦਾ, ਇਸ ਲਈ ਮੌਤ ਦਾ ਫ਼ਰੇਸਤਾ ਤੈਨੂੰ ਅਵਾਜ਼ਾਰ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You cannot break free from the bondage of loving attachment, and so the Messenger of Death will torture you. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹ ਕਰ ਕੇ ਜੋ ਬੰਧਨ ਤੇਰੇ ਕੋ ਪਏ ਹੈਂ ਤਿਨ ਕੋ ਤੂੰ  ਤੋੜ ਨਹੀਂ ਸਕਤਾ। ਇਸੀ ਤੇ ਹੇ ਜੀਵ! ਜਮ ਤੇਰੇ ਸਾਥ ਖੁਆਰੀ ਕਰੇਗਾ॥੫॥☬ਜੀਵ ਕਹੇ: ਮਮਤਾ ਮੇਰੀ ਕੈਸੇ ਛੂਟੇ? ਤਿਸ ਪਰ ਕੈਹਤੇ ਹੈਂ:☬ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਵੇਲੇ) ਤੂੰ ਮੋਹ ਦੇ ਬੰਧਨ ਤੋੜ ਨਹੀਂ ਸਕੇਂਗਾ, (ਤਾਹੀਏਂ) ਤਦੋਂ ਜਮਰਾਜ ਤੇਰੀ ਬੇ-ਇੱਜ਼ਤੀ ਕਰੇਗਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a quien no rompe las amarras del deseo, Yama lo destruye.(5)"