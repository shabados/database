[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਲਿਪਤੁ. ਸਾਚੈ ਰੰਗਿ ਰਾਤਾ; ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਏ ॥"
page = 753
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Guru-given serene nature and imbued with the love of the True Lord, the Guru-ward ever remains detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਦਿੱਤੇ ਹੋਏ ਸ਼ਾਂਤ ਸੁਭਾਅ ਅੰਦਰ, ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਗੁਰੂ ਸਮਰਪਨ ਹਮੇਸ਼ਾਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is forever unattached, imbued with the Love of the True Lord, intuitively in harmony with the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਹੀ ਯਹਿ ਜਗ੍ਯਾਸੂ ਸਚੇ ਕੇ ਰੰਗ ਮੇਂ ਰੰਗ੍ਯਾ ਜਾਤਾ ਹੈ। ਪੁਨਃ ਸਹਜੇ ਹੀ ਸਦਾ ਅਲੇਪ ਰਹਤਾ ਹੈ, ਭਾਵ ਕਿਸੀ ਬਿਵਹਾਰ ਮੇਂ ਵਿਖੇਪ ਨਹੀਂ ਮਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀਜ ਕੇ ਉਹ ਮਨੁੱਖ ਸਦਾ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ। ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਰਹਿ ਕੇ ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਿਪਤੁ = ਨਿਰਲੇਪ। ਸਾਚੈ ਰੰਗਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ। ਗੁਰ ਕੈ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ, ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਰਹਿ ਕੇ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਏ = ਸੁਭਾਇ, ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Permaneciendo desapegados se conservan imbuidos en el Amor del Uno Verdadero, proveídos de la Mente Pacífica del Guru."