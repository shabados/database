[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਿਰਮੁ ਚਖਾਇਆ; ਭੁਖ ਨ ਖਾਣੁ ਪੀਅਣੁ ਅੰਨੁ ਪਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukh having tasted the joy of love feels no desire for food and ink."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਨੇ ਪ੍ਰੇਮ ਰਸ ਨੂੰ 'ਚਖਿਆ' (ਇਸ ਲਈ ਹੋਰ) ਅੰਨ ਪਾਣੀ ਦੇ ਖਾਣ ਪੀਣ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਨਹੀਂ ਰਹੀ।"