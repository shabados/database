[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਛੁ ਕਰੈ; ਜੁ ਚਿਤਿ. ਨ ਹੋਈ ॥"
page = 118
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God does that what is not even in the man's specter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਊਹ ਕੁਝ ਕਰਦਾ ਹੈ ਜਿਹੜਾ ਇਨਸਾਨ ਦੇ ਖਾਬ ਖਿਆਲ ਵਿੱਚ ਭੀ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which God does is beyond anyone's consciousness;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕਾ ਨਿਹਚਾ ਐਸਾ ਹੈ ਕਿ ਪਰਮੇਸ੍ਵਰ ਸੋ ਕਿਛੁ ਕਰਤਾ ਹੈ, ਜੋ ਜੀਵ ਕੇ ਯਾਦ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਉਹ ਕੁਝ ਕਰ ਦਿੰਦਾ ਹੈ ਜੋ (ਜੀਵਾਂ ਦੇ) ਚਿੱਤ-ਚੇਤੇ ਭੀ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ = (ਜੀਵਾਂ ਦੇ) ਚਿੱਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor hace lo que nadie puede predecir;"