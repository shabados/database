[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਿਲਿਆ ਪੂਰਾ ਗੁਰੂ; ਸੁ ਸਰਪਰ ਤਾਰਣੋ ॥"
page = 963
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Perfect Guru meets, is assuredly emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪੂਰਨ ਗੁਰੂ ਮਹਾਰਾਜ ਮਿਲ ਪੈਂਦੇ ਹਨ ਉਹ ਨਿਸਚਿੱਤ ਹੀ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meets the Perfect Guru will surely be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪੂਰਾ ਗੁਰੂ ਮਿਲਿਆ ਹੈ, ਸੋ ਨਿਸਚੇ ਕਰ ਕੇ ਤਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਪਏ, (ਗੁਰੂ) ਉਸ ਨੂੰ ਜ਼ਰੂਰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien encuentra al Guru Perfecto, libera su ser."