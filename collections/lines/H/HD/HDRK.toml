[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁੜੁ ਸਕਰੁ ਖੰਡੁ ਮਿਸਰੀ; ਗੁਰਮੁਖ ਸੁਖ ਫਲੁ ਸਭ ਰਸ ਬੰਨਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Attaining the pleasure fruit, like gurmukh, it becomes he base of jaggery, sugar and crystal sugar."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ) ਗੁੜ, ਸ਼ੱਕਰ, ਖੰਡ, ਮਿਸਰੀ ਰੂਪ ਗੁਰਮੁਖ ਹਨ, ਸੁਖ ਫਲ ਅਤੇ ਸਭ ਰਸਾਂ ਦੇ (ਬੰਨਾ) ਬਨਾਉਣ (ਹਾਰੇ ਅਥਵਾ ਰਾਖੇ) ਹਨ।"