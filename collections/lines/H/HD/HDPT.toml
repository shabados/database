[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੀਰ ਸੰਗਿ. ਬਾਰਿਕੁ ਹੈ ਲੀਨਾ; ਪ੍ਰਭ ਸੰਤ ਐਸੇ ਹਿਤਕਾਰੀ ॥੨॥"
page = 613
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As with the milk, the baby is attached, so is the saint, the lover of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁੱਧ ਨਾਲ ਬਾਲਕ ਜੁੜਿਆ ਹੋਇਆ ਹੈ। ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਹੈ ਸਾਧੂ, ਪ੍ਰਭੂ ਦਾ ਆਸ਼ਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the baby is attached to his milk, so the Saint is in love with God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਦੂਧ ਕੇ ਲੀਏ ਮਾਤਾ ਕੇ ਅਸਥਨੋਂ ਮੇਂ ਬਾਲਕ ਲੀਨ ਰਹਿਤਾ ਹੈ, ਐਸੇ ਹੀ ਸੰਤ ਪ੍ਰਭੂ ਕੇ ਹਿਤਕਾਰੀ ਹੋ ਰਹੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੱਚਾ ਦੁੱਧ ਨਾਲ ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ। ਇਸੇ ਤਰ੍ਹਾਂ ਸੰਤ ਜਨ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਕਰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੀਰ = ਦੁੱਧ। ਬਾਰਿਕੁ = ਬੱਚਾ। ਹਿਤਕਾਰੀ = ਪਿਆਰ ਕਰਨ ਵਾਲੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el bebé a su leche, así el Santo ama a su Dios. (2)"