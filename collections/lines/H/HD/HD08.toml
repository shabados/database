[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮ ਪਦੁ ਪਾਈਐ ਹਾਂ ॥"
page = 410
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and obtain the supreme status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਪਰਾਪਤ ਹੋਈਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and attain the supreme state."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ (ਪਰਮ ਪਦੁ) ਮੁਕਤਿ ਪਦ ਪਾਈਤਾ, ਭਾਵ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਭ ਤੋਂ ਉੱਚਾ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vamos a obtener el Estado Supremo de Éxtasis."