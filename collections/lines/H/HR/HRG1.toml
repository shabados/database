[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਸਿਖ ਸੰਗਤਿ ਮਿਲਾਪ ਕੋ ਪ੍ਰਤਾਪ ਅਤਿ; ਪ੍ਰੇਮ ਕੈ ਪਰਸਪਰ ਬਿਸਮ ਸਥਾਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The importance of assembling in the company of obedient disciples of the True Guru is very significant. Because of love with the True Guru, this place is wonderful."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਆਪੋ ਵਿਚੀ ਅਤ੍ਯੰਤ ਪ੍ਰੇਮ ਕਰਨ ਕਾਰਣ ਗੁਰਸਿੱਖਾਂ ਦੀ ਸੰਗਤ ਦੇ ਮਿਲਾਪ ਦਾ ਪ੍ਰਤਾਪ ਅਚਰਜਤਾ ਦੀ ਥਾਂ ਕਾਰਣ ਹੈ।"