[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਸਚਿ ਚਿਤੁ ਲਾਏ ॥"
page = 112
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, man attaches his mind with truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ, ਬੰਦਾ ਆਪਣਾ ਮਨ ਸੱਚ ਨਾਲ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, one's consciousness is attached to the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਸਚ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਆਪਣਾ ਮਨ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru, la mente se apega a la Verdad."