[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖ ਦਸਾ ਤਿਨ ਕੀ, ਬਡੇਈ ਬੀਰ ਸਤ੍ਰਨ ਕੇ; ਰਾਮ ਭਨੈ ਐਸੀ ਭਾਤਿ, ਚਿਤ ਮੈ ਰਿਸਾਤ ਹੈ ॥"
page = 477

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing them in such a plight, the great warriors on the enemy’s side, are getting furious"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਰਾਮ ਕਹਿੰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ ਦਸ਼ਾ ਵੇਖ ਕੇ ਵੈਰੀਆਂ ਦੇ ਵੱਡੇ ਵੱਡੇ ਸੂਰਮੇ (ਆਪਣੇ) ਚਿੱਤ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ ਕ੍ਰੋਧ ਕਰਦੇ ਹਨ"