data = "ਦਰਿ ਮੰਗਨਿ; ਭਿਖ ਨ ਪਾਇਦਾ ॥੧੬॥"
page = 472
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even though they may beg from door to door, they receive no alms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਹ ਦੁਆਰੇ ਦੁਆਰੇ ਮੰਗਦੇ ਫਿਰਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਖ਼ੈਰ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even though they may beg from door to door, no one will give them charity. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਦ੍ਵਾਰ ਦ੍ਵਾਰ ਪਰ ਭਿਖਿਆ ਮਾਂਗਤੇ ਹੈਂ ਤਾਂ ਵੀ ਕੋਈ ਨਹੀਂ ਦੇਤਾ ਹੈ॥੧੬॥☬ਲਹੌਰ ਮੇਂ ਗੰਗੂ ਭਾਗੂ ਖਤ੍ਰੀ ਤੁਰਕੋਂ ਕੇ ਅਹਲਕਾਰ ਥੇ। ਨਾਨਕ ਪ੍ਰਕਾਸ਼ ਮੇਂ ਦੁਨੀ ਚੰਦ ਲਿਖਾ ਹੈ। ਤਿਨੋਂ ਨੇ ਬਲ ਸੇ ਦੂਧ ਦਹੀਂ ਆਦਿ ਬਸਤ ਇਕਤ੍ਰ ਕਰ ਪਿਤਾ ਕੇ ਨਮਿਤ ਸਰਾਧ ਕੀਆ ਥਾ। ਸਰਾਧ ਕਾ ਮਹਾਤਮ ਉਨ ਕੇ ਚਿਤ ਮੇਂ ਇਹ ਥਾ ਕਿ ਕਿਸੀ ਤਰਹ ਸੇ ਚੋਰੀ ਆਦਿ ਧਨ ਲੇ ਕਰ ਭੀ ਕਰੈਂ ਪਰੰਤੂ ਸਰਾਧ ਕਰਨਾ ਚਾਹੀਐ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਭੀ ਅਕਸਮਾਤ ਲਹੌਰ ਗਏ ਸੇ, ਸੋ ਵਹੁ ਮਹਾਰਾਜ ਕੇ ਲੀਏ ਪਰਸਾਦ ਲੇ ਕਰ ਆਏ। ਮਹਾਰਾਜ ਨੇ ਪੂਛਾ ਕਿ ਕੈਸਾ ਪਰਸਾਦ ਹੈ? ਗੰਗੂ ਭਾਗੂ ਨੇ ਕਹਾ: ਹਮਾਰੇ ਪਿਤਾ ਕਾ ਸਰਾਧ ਹੈ। ਮਹਾਰਾਜ ਨੇ ਕਹਾ: ਤੁਮਾਰਾ ਸਰਾਧ ਪਿਤਾ ਕੋ ਨਹੀਂ ਪਹੁੰਚੇਗਾ ਤੁਮਾਰਾ ਪਿਤਾ ਭੂਖਾ ਹੈ। ਉਨੋਂ ਨੇ ਪ੍ਰਸ਼ਨ ਕੀਆ ਕਾਰਨ ਨ ਪਹੁੰਚਨੇ ਕਾ ਕਿਆ ਹੈ? ਤਿਨੋਂ ਪ੍ਰਤੀ ਸ੍ਰੀ ਮੁਖਵਾਕ ਹੂਆ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਉਹ) ਲੋਕਾਂ ਦੇ ਦਰ ਤੇ ਜਾ ਕੇ ਸੁਆਲ ਪਾਂਦੇ ਹਨ, ਤਾਂ ਅਗੋਂ ਕੋਈ ਖ਼ੈਰ ਭੀ ਨਹੀਂ ਪਾਂਦਾ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aun si van de puerta en puerta, la caridad no les es conferida. (16)"