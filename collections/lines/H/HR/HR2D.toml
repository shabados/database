[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੰਡੇ ਖੰਡੇ ਕੈ ਆਖੰਡੈ ॥"
page = 212

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The vultures shrieked on all the four sides and they began to reduce already chopped bodies into bits."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਖੰਡਿਤਾ ਨੂੰ ਖੰਡ-ਖੰਡ ਕਰ ਦਿੱਤਾ ਗਿਆ ਸੀ।"