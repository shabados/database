[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੇਰ ਬਗਾਇ ਦੀਯੋ ਹਰਿ ਜੂ; ਕਹੀ ਜਾਇ ਗਿਰਿਓ, ਸੁ ਨਹੀ ਉਬਰਿਓ ਹੈ ॥"
page = 372

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna once again raised and threw him and he could not get up again"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਫਿਰ (ਉਸ ਨੂੰ) ਸੁਟ ਦਿੱਤਾ, ਉਹ ਕਿਥੇ ਜਾਕੇ ਡਿਗਆ ਹੈ, (ਪਤਾ ਨਹੀਂ) (ਪਰ ਉਹ) ਜੀਉਂਦਾ ਨਹੀਂ ਬਚਿਆ।"