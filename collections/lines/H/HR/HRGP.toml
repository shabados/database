[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਸਬਦਿ ਮਨੁ ਮਾਰਿਆ; ਅਹਿਨਿਸਿ ਨਾਮਿ ਪਿਆਰਿ ॥"
page = 1284
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They come to still their mind through the True Name and day and night love the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਕਾਬੂ ਕਰ ਲੈਂਦੇ ਹਨ ਅਤੇ ਦਿਨ ਤੇ ਰੈਣ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those who conquer and subdue their minds, through the True Word of the Shabad - night and day, they love the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਗੁਰ ਉਪਦੇਸ ਕਰ ਜਿਨੋਂ ਨੇ ਮਨ ਕੋ ਮਾਰਾ ਹੈ, ਸੋ ਗੁਰਮੁਖ ਰਾਤ੍ਰਿ ਦਿਨ ਨਾਮੀ ਮੇਂ ਪ੍ਯਾਰੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ (ਗੁਰੂ ਦੇ) ਸੱਚੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਪਣਾ ਮਨ ਵੱਸ ਵਿਚ ਲਿਆਂਦਾ ਹੈ, ਜੋ ਦਿਨ ਰਾਤ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਪਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, quiénes conquistan y controlan su mente, mediante la Palabra del Shabd, día y noche aman el Naam"