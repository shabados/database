[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤੁ ਪਲਤੁ; ਜਿਨਿ ਗੁਰਹਿ ਸਵਾਰਿਆ ॥"
page = 1338
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who embellishes one in this world and the yonder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਇਨਸਾਨ ਦੇ ਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕਰ ਦਿੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in this world and the next, they are embellished and exalted by the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਤਿਗੁਰੋਂ ਨੇ ਹਮਾਰਾ ਇਹ ਲੋਕ ਪ੍ਰਲੋਕ ਸਵਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨੇ (ਸਰਨ ਪਏ ਮਨੁੱਖ ਦਾ) ਇਹ ਲੋਕ ਅਤੇ ਪਰਲੋਕ ਸੋਹਣਾ ਬਣਾ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En este mundo y en el siguiente son embellecidos y enaltecidos por el Guru,"