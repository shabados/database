[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਹੀ ਬਾਣੀਏ; ਕਿਤੜੇ ਭਾਭੜਿਆਂ ਸੁਨਿਆਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are traders and many more Jain goldsmiths."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਬਣੀਏਂ (ਓਹ ਲੂਣ ਤੇਲ ਆਦਿ ਦੇ ਵੇਚਣ ਦਾ ਹੀ ਵਿਹਾਰ ਕਰਦੇ ਹਨ), ਕਈ ਭਾਬੜੇ (ਜੋ ਜੈਨ ਮਤ ਨੂੰ ਮੰਨਦੇ ਹਨ), ਕਈ ਸੁਨਿਆਰੇ।"