[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿਨ ਸੋ ਉਠੀ; ਜਨੁ ਸਿੰਧ ਅਗਨਿ ਬਿਸਾਲ ॥"
page = 620

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The medication of the sage was broken and from within him arose various kinds of huge fires"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਅਗਨੀ) ਭਾਂਤ ਭਾਂਤ ਨਾਲ ਨਿਕਲੀ ਜਿਵੇਂ ਸਮੁੰਦਰ ਦੀ ਵਿਸ਼ਾਲ ਅੱਗ ਹੁੰਦੀ ਹੈ।"