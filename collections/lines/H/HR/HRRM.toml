[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਹਸਤੀ ਮਲਿ ਨਾਵਾਲੀਐ; ਸਿਰਿ ਭੀ ਫਿਰਿ ਪਾਵੈ ਛਾਰੁ ॥"
page = 1314
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The elephant (mind) is scrubbed and bathed with water, even then he throws dust on his head again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਥੀ (ਹੰਕਾਰੀ ਮਨ) ਨੂੰ ਪਾਣੀ ਨਾਲ ਮਲ ਕੇ ਨੁਹਾਇਆ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਭੀ ਉਹ ਮੁੜ ਕੇ ਆਪਣੇ ਮੂੰਡ ਉਤੇ ਖੇਹ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Elephants can be washed and bathed in water, but they only throw dust on their heads again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਹਸਤੀ ਕੋ ਜਲ ਕੇ ਸਾਥ ਮਲ ਕਰ ਨਵਾਈਏ ਪਰੰਤੂ ਫੇਰ ਭੀ ਸਿਰ ਪਰ ਛਾਰ ਪਾਇ ਲੇਤਾ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਸੁਭ ਕਰਮ ਕਰਨੇ ਪੁਨਾ ਹੰਕਾਰ ਕਰਨਾ ਸਿਰ ਪੁਰ ਸੁਆਹ ਪਾਵਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖੋ) ਹਾਥੀ ਨੂੰ ਪਾਣੀ ਵਿਚ ਮਲ ਮਲ ਕੇ ਨਵ੍ਹਾਈਦਾ ਹੈ, ਫਿਰ ਭੀ ਉਹ (ਆਪਣੇ) ਸਿਰ ਉਤੇ ਸੁਆਹ (ਹੀ) ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los elefantes podrán ser bañados en agua, pero no dejarán de arrojar polvo sobre sus cabezas."