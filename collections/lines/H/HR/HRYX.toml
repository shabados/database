[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਭਗਤਿ; ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੨॥"
page = 664
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through true devotion, man ever abides in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਪ੍ਰੇਮ ਰਾਹੀਂ, ਬੰਦਾ ਸਦੀਵ ਹੀ ਆਰਾਮ ਵਿੱਚ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True devotional worship brings lasting peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਸਚੀ ਭਗਤੀ ਕਰਨੇ ਤੇ ਸਦਾ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋਇ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno se encuentra siempre en Éxtasis. (2)"