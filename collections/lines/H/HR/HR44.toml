[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਸਿਉ ਚਿਤੁ ਲਾਇ; ਬਹੁੜਿ. ਨ ਆਈਐ ॥੨॥"
page = 419
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fixing attention on the True Lord, man comes not into the world, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਬਿਰਤੀ ਜੋੜਨ ਦੁਆਰਾ ਬੰਦਾ ਮੁੜ ਕੇ ਸੰਸਾਰ ਵਿੱਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Centering your consciousness on the True Lord, you shall not have to come into the world again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਸੇ ਚਿਤ ਲਗਾਇ ਕਰ ਫਿਰ ਸੰਸਾਰ ਮੇਂ ਨਹੀਂ ਆਵੀਤਾ ਅਰਥਾਤ ਮੁਕਤ ਹੋ ਜਾਵੀਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਵਿਚ ਚਿੱਤ ਜੋੜਿਆਂ ਮੁੜ ਮੁੜ ਜਨਮ ਵਿਚ ਨਹੀਂ ਆਵੀਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando uno está entonado en el Uno Verdadero, no vuelve a regresar al mundo del deseo. (2)"