[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਲ ਦਰਵਾਨੀ ਜੋ ਕਰੇ; ਦਰਵੇਸੀ ਦਿਲੁ ਰਾਸਿ ॥"
page = 1090
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who watches over his mind and keeps it immaculate, He alone is a saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਆਪਣੇ ਮਨ ਉਤੇ ਪਹਿਰਾ ਦਿੰਦਾ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਪਵਿੱਤਰ ਰਖਦਾ ਹੈ; ਕੇਵਲ ਉਹ ਹੀ ਸੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps watch over his heart, and keeps his heart pure, is a dervish, a saintly devotee."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਦਿਲ ਕੋ ਰੋਕ ਕਰ ਪਰਮੇਸਰ ਕੇ (ਦਰਵਾਨੀ) ਦਰ ਪਰ ਰਹਿਣੇ ਵਾਲਾ ਜੇ ਦਰਵੇਸੀ ਕਰੇ, ਤਾਂ ਸੋ ਪੁਰਸ ਕੀ ਇਹੁ (ਰਾਸਿ) ਸਚੇ ਦਿਲ ਕੀ (ਦਰਵੇਸੀ) ਫਕੀਰੀ ਹੈ, ਭਾਵ ਦਿਲ ਰਾਸ ਕਾ ਨਾਮ ਹੀ ਫਕੀਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਦਿਲ ਦੀ ਰਾਖੀ ਕਰਦਾ ਹੈ, ਦਿਲ ਨੂੰ ਸਿੱਧੇ ਰਾਹ ਤੇ ਰੱਖਣ ਦੀ ਫ਼ਕੀਰੀ ਕਮਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no te dejes entonces desviar por las apariencias del mundo."