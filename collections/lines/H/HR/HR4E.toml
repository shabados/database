[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਚਰਣ ਕਰ ਸੀਸੁ ਧਰਿ; ਹਰਿ ਨਾਮੁ ਧਿਆਵਉ ॥੧॥"
page = 812
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Placing my hands and head on the feet of the saints, I contemplate the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੱਥਾਂ ਅਤੇ ਸਿਰ ਨੂੰ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਉਤੇ ਰੱਖਕੇ ਮੈਂ ਰਾਮ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I place my hands and my head upon the feet of the Saints, and meditate on the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੇਰੇ ਸੰਤ ਜਨੋਂ ਕੇ ਚਰਨੋਂ ਪਰ ਸੀਸ ਧਾਰ ਕਰ ਕੇ ਹੇ ਹਰੀ! ਤੇਰੇ ਹਰਿ ਨਾਮ ਕੋ ਹੀ ਧਿਆਵਣਾ ਕਰੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਚਰਨਾਂ ਉਤੇ ਮੈਂ ਆਪਣੇ ਦੋਵੇਂ ਹੱਥ ਤੇ ਆਪਣਾ ਸਿਰ ਰੱਖ ਕੇ (ਤੈਂ) ਹਰੀ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = ਹੱਥ {ਬਹੁ-ਵਚਨ}। ਸੀਸੁ = ਸਿਰ। ਧਰਿ = ਧਰ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con mi cabeza y manos en los Pies del Santo medito en el Nombre del Señor. (1)"