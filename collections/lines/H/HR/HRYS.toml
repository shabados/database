[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਤੀ; ਤਿਨਿ ਕੀਮਤਿ ਪਾਈ ॥"
page = 932
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who made the world, knows its worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸ਼੍ਰਿਸ਼ਟੀ ਸਾਜੀ ਹੈ, ਉਹ ਹੀ ਇਸ ਦਾ ਮੁੱਲ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He who created the world, knows its worth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਏਹ ਸ੍ਰਿਸ੍ਟੀ ਕੀਤੀ ਹੈ ਇਸ ਸ੍ਰਿਸ੍ਟੀ ਕੇ ਕਰਮੋਂ ਕੋ ਓਹੀ ਜਾਨ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਕਰਤਾਰ ਨੇ ਇਹ ਮਰਯਾਦਾ ਬਣਾਈ ਹੈ ਇਸ ਦੀ ਕਦਰ ਉਹ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Creador conoce el Valor de Su Maravillosa Creación."