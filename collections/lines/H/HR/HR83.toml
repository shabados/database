type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਭ ਲਖਿ ਰਾਖਹੁ ॥੯੫੧॥"
page = 774

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Rain-nayakni”, add the words “Jaachar-pati-shatru” and know the names of Tupak.951."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ) ਨੂੰ ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੯੫੧॥"