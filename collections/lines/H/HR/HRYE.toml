[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹਾ ਸੇਵੈ ਤੇਹੋ ਹੋਵੈ; ਜੇ ਚਲੈ ਤਿਸੈ ਰਜਾਇ ॥"
page = 549
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou walkest according to His will, then shalt thou be like him, whom thou servest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਉਸ ਦੇ ਭਾਣੇ ਅਨੁਸਾਰ ਟੁਰੇ, ਤਦ ਤੂੰ ਉਹੋ ਜੇਹਾ ਹੋ ਜਾਵੇਗਾ, ਜੇਹੋ ਜੇਹੇ ਦੀ ਤੂੰ ਸੇਵਾ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As you serve Him, you will become like Him, as you walk according to His Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸੁ ਜੈਸਾ ਪ੍ਰੇਮ ਧਾਰ ਕੇ ਗੁਰੋਂ ਕੋ ਸੇਵੇ ਹੈਂ ਤੈਸਾ ਹੀ ਫਲ ਪਾਵੈ ਹੈ।☬ਜੇ ਕਹੇ ਕਿ ਪ੍ਰਮਾਣੀਕ ਸੇਵਾ ਕੌਨ ਸੀ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:☬ਜੋ ਤਿਸ ਗੁਰੋਂ ਕੀ ਆਗਿਆ ਵਿਚ ਹੋ ਕੇ ਚਲੇ ਤੌ ਸੇਵਾ ਪ੍ਰਮਾਣੀਕ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸੇ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰੇ ਤਾਂ ਉਹ ਉਸ ਪ੍ਰਭੂ ਵਰਗਾ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ ਜਿਸ ਨੂੰ ਇਹ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, uno se convierte en Aquél a quien sirve, si camina en la Voluntad de Dios."