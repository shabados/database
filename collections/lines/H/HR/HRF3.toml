[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਣ; ਊਪਰਿ ਮੇਰੇ ਮਾਥੇ ॥"
page = 187
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's feet are on my forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰ ਮੇਰੇ ਮੱਥੇ ਉਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I place the Guru's Feet on my forehead,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਗੁਰੋਂ ਕੇ ਚਰਣ ਮੇਰੇ ਮਾਥੇ ਕੇ ਊਪਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਚਰਨ ਮੇਰੇ ਮੱਥੇ ਉਤੇ ਟਿਕੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pies del Guru están en mi frente,"