[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਬੁ ਵਿਣਾਹੇ ਮਾਣਸਾ; ਜਿਉ ਪਾਣੀ ਬੂਰੁ ॥"
page = 967
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Avarice spoils the mortals, as the green moss does the water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਐਉਂ ਵਿਗਾੜ ਦਿੰਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਹਰਾ ਜਾਲਾ ਜਲ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Greed ruins mankind, like the green algae in the water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਬ ਜੋ ਹੈ ਏਹੀ ਮਾਨੁਖਾਂ ਕੋ ਨਾਸ ਕਰਤਾ ਹੈ। ਦ੍ਰਿਸ੍ਟਾਂਤ: ਜੈਸੇ ਪਾਣੀ ਕੋ ਬੂਰ ਨਾਸ ਕਰਤਾ ਹੈ, ਭਾਵ ਸਾਨੂੰ ਲਬੁ ਕਰਨੇ ਤੇ ਐਸਾ ਕਸਟੁ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਨੂੰ ਬੂਰ ਖ਼ਰਾਬ ਕਰਦਾ ਹੈ ਤਿਵੇਂ ਮਨੁੱਖਾਂ ਨੂੰ ਲੱਬ ਤਬਾਹ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La avaricia destruye al hombre; así como el moho al agua."