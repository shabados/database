[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਖਿਤ ਹ੍ਵੈ ਇਕ ਦਿਵਸ ਕਹਿਯੋ; ਤਿਹ ਮਿਤ੍ਰ ਹੈ ਮੋ, ਪ੍ਰਭੁ ਜੋ ਜਗ ਗਾਯੋ ॥"
page = 541

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being greatly afflicted, one day he said (to his wife) that Krishna was his friend"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਦਿਨ ਦੁਖੀ ਹੋ ਕੇ ਉਸ ਨੇ ਕਿਹਾ, ਉਹ (ਕ੍ਰਿਸ਼ਨ) ਮੇਰਾ ਮਿਤਰ ਹੈ ਜਿਸ ਨੂੰ ਜਗਤ 'ਪ੍ਰਭੂ' ਕਹਿੰਦਾ ਹੈ।"