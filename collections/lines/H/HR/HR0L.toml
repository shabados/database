[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਰਗ ਮਹਲਾ ੫ ਦੁਪਦੇ ਘਰੁ ੪ ॥"
page = 1209
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sarang 5th Guru. Dupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੰਗ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਦੁਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Saarang, Fifth Mehl, Dho-Padhay, Fourth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸਾਰੰਗ, ਘਰ ੪ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਦੋ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sarang, Mejl Guru Aryan Dev, Quinto Canal Divino, Du-Padas."