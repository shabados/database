[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁ ਕਰਿ ਟੀਕਾ ਦਏ ਬਨਾਇ ॥"
page = 72

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The marks of the wounds on their foreheads, cussed by the beating with shoes, look like the frontal marks put by the officers (as Guru)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ (ਅਹਿਦੀਆਂ-ਗੁਰੂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ) ਤਿਲਕ ਲਗਾਏ ਹੋਣ।"