[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਰ ਧਰਮ. ਤਾ ਕੈ ਸਮ ਨਾਹਨਿ; ਇਹ ਬਿਧਿ ਬੇਦੁ ਬਤਾਵੈ ॥੨॥"
page = 632
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No other religion is at par with that and like this tell the Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਹੋਰ ਧਾਰਮਕ ਸੰਸਕਾਰ ਉਸ ਦੇ ਤੁੱਲ ਨਹੀਂ। ਇਸ ਤਰ੍ਹਾਂ ਵੇਦ ਦੱਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No other religion is comparable to this; so speak the Vedas. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਾਮ ਕੇ ਸਮਾਨ ਔਰ ਕੋਈ ਧਰਮ ਨਹੀਂ ਹੈ, ਇਸ ਪ੍ਰਕਾਰ ਵੇਦ ਕਹਤਾ ਹੈ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਕ੍ਰਿਪਾ ਨਿਧਿ ਕੈਸਾ ਹੈ ਅਰੁ ਕਹਾਂ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕਿਸੇ ਤਰ੍ਹਾਂ ਦੇ ਭੀ ਕੋਈ ਕਰਮ ਉਸ (ਨਾਮ) ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਹਨ-ਬੇਦ (ਭੀ) ਇਹ ਜੁਗਤਿ ਦੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Vedas dicen también que ninguna otra forma iguala a ésta. (2)"