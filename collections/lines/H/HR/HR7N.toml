[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੂਟਰਿ ਤੇ. ਗੁਰਿ ਕੀਈ ਸੋੁਹਾਗਨਿ; ਹਰਿ ਪਾਇਓ ਸੁਘੜ ਸੁਜਾਨੀ ॥"
page = 1210
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Me, the discarded one, the Guru has made a happy bride and I have obtained my accomplished and Omniscient Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਛੁਟੜ ਨੂੰ ਗੁਰਾਂ ਨੇ ਖੁਸ਼ਬਾਸ਼ ਪਤਨੀ ਬਣਾ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੈਂ ਆਪਣੇ ਕਾਮਲ ਅਤੇ ਸਰਬਗ ਸੁਆਮੀ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was a discarded bride, and the Guru has made me a happy soul-bride. I have found the Elegant and All-knowing Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛੁਟੜ ਸੇ ਪ੍ਰਭੂ ਨੇ ਸੁਹਾਗਣੀ ਕਰ ਦੀਆ ਹੈ, ਹਰੀ ਸੁਘੜ ਸੁਜਾਂਨ ਕੋ ਪਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਛੁੱਟੜ ਤੋਂ ਸੁਹਾਗਣ ਬਣਾ ਦਿੱਤਾ ਹੈ, ਮੈਂ ਸੋਹਣੀ ਆਤਮਕ ਘਾੜਤ ਵਾਲੇ ਸੁਜਾਨ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੂਟਰਿ = ਛੁੱਟੜ। ਤੇ = ਤੋਂ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸਹਾਗਨਿ = {ਅੱਖਰ 'ਸ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਸੋਹਾਗਨਿ' ਹੈ, ਇਥੇ 'ਸੁਹਾਗਨਿ' ਪੜ੍ਹਨਾ ਹੈ}। ਸੁਹਾਗ ਵਾਲੀ, ਖਸਮ ਵਾਲੀ। ਸੁਘੜ = ਸੋਹਣੀ ਆਤਾਮਕ ਘਾੜਤ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandonado estaba y ahora Le pertenezco por la Gracia del Guru,"