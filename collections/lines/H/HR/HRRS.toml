[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮੂਰਖ ਏਹਿ ਗੁਣ; ਬੋਲੇ ਸਦਾ ਵਿਣਾਸੁ ॥੧॥"
page = 143
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the nature of a fool is this that he always talks of the mortal sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਬੇਵਕੂਫ ਦੀ ਖਸਲਤ ਇਹ ਹੈ ਕਿ ਉਹ ਹਮੇਸ਼ਾਂ ਪ੍ਰਾਣ ਲੇਵਾ ਪਾਪਾਂ ਦੀ ਗੱਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, this is the nature of a fool-everything he speaks is useless and wasted. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੂਰਖ ਮੇਂ ਏਹ ਸਭ ਮੰਦ ਗੁਨ ਜਾਨ ਲੇਨੇ। ਇਨ ਮੇਂ ਜੋ ਅਸਾਰਤਾ ਹੈ ਗਊ ਕੇ ਸ੍ਵਰਣ ਨਾ ਗ੍ਰਹਣ ਵਤ ਸੋ ਸਭ ਅਸਾਰਪਨੇ ਮੂਰਖ ਮੇਂ ਘਟਾਇ ਲੇਨੇ। ਬੋਲਤਾ ਹੈ, ਤੋ ਵਿਘਨ ਕਾਰੀ ਵਾਕ ਪਰੰਤੂ ਪਥਰ ਪਾਲੇ ਆਦਿ ਦ੍ਰਸਟਾਂਤੋਂ ਵਤ ਕੁਛ ਕਰ ਨਹੀਂ ਸਕਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹੀ ਖ਼ੋਆਂ ਮੂਰਖ ਦੀਆਂ ਹਨ, ਕਿਤਨੀ ਮਤ ਦਿਓ, ਉਹ ਜਦੋਂ ਭੀ ਬੋਲਦਾ ਹੈ ਸਦਾ (ਉਹੀ ਬੋਲਦਾ ਹੈ ਜਿਸ ਨਾਲ ਕਿਸੇ ਦਾ) ਨੁਕਸਾਨ ਹੀ ਹੋਵੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ = ਖ਼ੋਆਂ, ਵਾਦੀਆਂ। ਵਿਣਾਸੁ = ਨੁਕਸਾਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el tonto tiene esta característica en él: que todo lo que habla es en vano. (1)"