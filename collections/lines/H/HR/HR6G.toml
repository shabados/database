[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਂਭੀਰੀ ਕੇ ਪਾਤ ਪਰਦੋ; ਬਿਨੁ ਪੇਖੇ. ਦੂਰਾਇਓ ॥੩॥"
page = 624
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Between me and the Lord is the fine curtain like the wings of a butter-fly but seeing Him not, I deem Him distant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅਤੇ ਸਾਹਿਬ ਦੇ ਵਿਚਾਲੇ ਤਿਤਲੀ ਦੇ ਖੰਭਾਂ ਵਰਗਾ ਬਰੀਕ ਪੜਦਾ ਹੈ। ਉਸ ਨੂੰ ਨਾਂ ਵੇਖਦੀ ਹੋਈ, ਮੈਂ ਉਸ ਨੂੰ ਦੁਰੇਡੇ ਖਿਆਲ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is a veil between us, like the wings of a butterfly; without being able to see Him, He seems so far away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਬਿਨਾਂ ਦੇਖੇ ਨਿਕਟ ਕਾ ਪਦਾਰਥ ਭੀ ਦੂਰ ਹੋਤਾ ਹੈ, ਜੈਸੇ- ਭੰਭੀਰੀ ਕੇ ਪਰ ਕਾ ਪੜਦਾ ਵਸਤੂ ਅਰ ਨੇਤ੍ਰੋਂ ਕੇ ਬੀਚ ਹੋਵੈ, ਤਾਂ ਵੀ ਵਸਤੂ ਬਿਨਾਂ ਦੇਖੇ ਦੂਰ ਹੈ। ਭੰਭੀਰੀ ਏਕ ਉਡਨੇ ਵਾਲਾ ਜਨਾਵਰ ਹੈ। ਉਸ ਕਾ ਪੰਖ ਅਤੀ ਸੂਖਮ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਹਿੰਦੇ ਹਨ) ਭੰਭੀਰੀ ਦੇ ਖੰਭ ਵਾਂਗ (ਬੜਾ ਬਰੀਕ) ਪਰਦਾ (ਮੇਰੇ ਤੇ ਉਸ ਪਤੀ ਦੇ ਵਿਚਕਾਰ ਹੈ), ਪਰ ਉਸ ਦਾ ਦਰਸ਼ਨ ਕਰਨ ਤੋਂ ਬਿਨਾ ਉਹ ਕਿਤੇ ਦੂਰ ਵੱਸਦਾ ਜਾਪਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇ = ਦੇ। ਪਾਤ = ਖੰਭ। ਪਰਦੋ = ਪਰਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi imaginación se desata y empiezo a pensar que Está muy lejos. (3)"