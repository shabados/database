[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਨਾਮੁ ਰਤਨੁ; ਨਿਧਿ ਮੇਰੈ ॥"
page = 1330
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless me with such a treasure, which is brimful with the gems of Thy Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਐਹੋ ਜਿਹਾ ਖਜਾਨਾ ਬਖਸ਼ ਜੋ ਤੇਰੇ ਨਾਮ ਦੇ ਜਵਾਹਿਰਾਤ ਨਾਲ ਪਰੀਪੂਰਨ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is my Treasure, the Jewel of the Naam;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯੇਹਿ ਮਾਂਗਤਾ ਹੂੰ ਕਿ ਰਤਨੋਂ ਕੀ ਨਿਧੀ ਰੂਪ ਜੋ ਐਸਾ ਤੇਰਾ ਨਾਮੁ ਹੈ ਮੁਝ ਕੋ ਦੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਸ੍ਰੇਸ਼ਟ ਰਤਨ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese es mi Tesoro, la Joya del Naam."