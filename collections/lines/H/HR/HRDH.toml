[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਰਤਿ ਵਿਰਤਿ ਮਨੁ ਧਰਮੁ, ਸਚੁ ਦਿੜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "For earning livelihood, the Gurmukhs keep in mind, the dharma and always remember the truth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਿਖੇ ਸਿੱਖ) ਧਰਮ ਦੀ ਉਪਜੀਵਕਾ ਦੀ ਕਿਰਤ ਕਰਦੇ ਅਰ ਸੱਚ ਨੂੰ ਦ੍ਰਿੜ ਰਖਦੇ ਹਨ।"