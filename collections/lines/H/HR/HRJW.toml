[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਹੈ; ਦਾਰੂ ਏਹੁ ਲਾਏਹੁ ॥"
page = 554
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is Nectar. Avail this health promoting elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਆਬਿ-ਹਿਯਾਤ ਹੈ। ਤੂੰ ਇਸ ਸਹਿਤ-ਬਖਸ਼ ਵਸਤੂ ਦਾ ਪ੍ਰਯੋਗ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is Ambrosial Nectar - take this healing medicine!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕਾ ਨਾਮ ਜੋ ਅੰਮ੍ਰਿਤ ਹੈ ਇਸ ਕੇ ਜਾਪੁ ਰੂਪੁ ਏਹ ਉਪਰ ਦਾਰੂ ਲਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਨਾਮ ਅਮਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਇਹ ਦਾਰੂ ਵਰਤੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es el Néctar, úntate este remedio para curar todos tus males."