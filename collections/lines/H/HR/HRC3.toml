[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਪ੍ਰਭ ਸਿਮਰਨ ਕਾ; ਅੰਤੁ ਨ ਪਾਰ ॥"
page = 263
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no end of limit to the peace which ensues by remembering the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਨੂੰ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਸ਼ਾਂਤੀ ਦਾ ਕੋਈ ਹੱਦਬੰਨਾ ਜਾਂ ਓੜਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The peace of the meditative remembrance of God has no end or limitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਿਮਰਨ ਕੇ ਸੁਖ ਕੇ ਪਾਰਾਵਾਰ ਕਾ ਅੰਤ ਨਹੀਂ ਹੈ, ਭਾਵ ਸੇ ਬਿਅੰਤ ਹੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵ) ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਤੋਂ ਜੋ ਸੁਖ (ਉਪਜਦਾ) ਹੈ ਉਹ (ਕਦੇ) ਮੁੱਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Paz que da la Meditación en Dios no tiene fin ni límite."