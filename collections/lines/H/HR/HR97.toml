[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਸਿੰਘ ਸਿੰਘ ਮਾਨ; ਮਦਨ ਸਿੰਘ ਧਾਇਓ ॥"
page = 454

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bhim Singh, Bhuj Singh, Maha Singh, Man Singh and Madan Singh, all of them in rage fell upon the king"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਹਾ ਸਿੰਘ, ਮਾਨ ਸਿੰਘ ਤੇ ਮਦਨ ਸਿੰਘ ਵੀ ਧਾਵਾ ਕਰ ਕੇ ਆ ਪਏ ਹਨ।"