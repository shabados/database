[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ; ਭਾਣੇ ਕਾ ਰਸੁ ਆਇਆ ॥"
page = 72
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who feel pleasure in God's Will,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬ ਦੀ ਰਜਾ ਅੰਦਰ ਪਰਸੰਨਤਾ ਮਹਿਸੂਸ ਕਰਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who take pleasure in God's Will"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਕੋ ਭਾਣਾ ਮਾਨਣੇ ਕਾ ਅਰਥਾਤ ਆਗ੍ਯਾ ਅਨੁਸਾਰ ਚਲਣੇ ਕਾ (ਰਸੁ) ਅਨੰਦ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਨ ਦਾ ਆਨੰਦ ਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸੁ = ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las que estuvieron complacidas con Su Voluntad,"