[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬ ਘਰਿ ਆਵੈ ਰੀ ॥੧॥"
page = 830
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when will He visit my Home?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਉਹ ਮੇਰੇ ਧਾਮ ਅੰਦਰ ਕਦ ਆਏਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When will He come to my home? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸਨ: ਕਿਉਂਕਿ ਹੇ ਸਖੀ! ਸੋ ਪਤੀ ਮੇਰੇ ਰਿਦੇ ਰੂਪੀ ਘਰ ਮੇਂ ਕਬ ਆਵੇਗਾ? ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੋਂ ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆਵੇਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues añoro tanto Verte de regreso en mi hogar. (1)"