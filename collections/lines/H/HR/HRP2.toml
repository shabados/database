language = "pa"
data = "ਇਸ (ਗ੍ਰੰਥ) ਵਿਚ ਪਵਿੱਤ੍ਰ ਰੱਬੀ ਗਿਆਨਵਾਨਾਂ ਦਾ ਵਰਨਣ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਸਤ ਜ਼ਿਕਰਿ ਆਰਿਫ਼ਾਨਿ ਪਾਕ ਰਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "This volume contains description and delineation of sacred and divine men;"