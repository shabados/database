[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੇਵਾ ਮੇਰੇ ਪ੍ਰਭ ਭਾਵੈ; ਸਚੁ ਸੁਣਿ ਲੇਖੈ ਪਾਇਦਾ ॥੧੫॥"
page = 1059
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The service of the Guru-ward is pleasing to my Lord, He who hears the True Name is approved by Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਦੀ ਘਾਲ ਮੈਡੇਂ ਮਾਲਕ ਨੂੰ ਚੰਗੀ ਲਗਦੀ ਹੈ। ਜੋ ਸੱਚੇ ਨਾਮ ਨੂੰ ਸੁਣਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਕਬੂਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The service of the Gurmukh is pleasing to my God; one who listens to the Truth is approved. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੀ ਸੇਵਾ ਮੇਰੇ ਪ੍ਰਭੂ ਕੋ ਭਾਵਤੀ ਹੈ, ਜੋ ਸਚ ਨਾਮ ਕੋ ਸੁਣਤੇ ਹੈਂ ਤਿਨ ਕੋ ਲੇਖੇ ਮੇਂ ਪਾਵਤਾ ਹੈ, ਭਾਵ ਕਰਤਬ ਸਫਲ ਕਰਤਾ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਕੀਤੀ ਹੋਈ ਸੇਵਾ-ਭਗਤੀ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ, (ਜੀਵ ਪਾਸੋਂ) ਹਰਿ-ਨਾਮ ਦਾ ਸਿਮਰਨ ਸੁਣ ਕੇ ਪਰਮਾਤਮਾ (ਉਸ ਦੀ ਇਹ ਮਿਹਨਤ ਪਰਵਾਨ ਕਰਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਭਾਵੈ = ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ। ਸੁਣਿ = ਸੁਣ ਕੇ। ਲੇਖੈ = ਲੇਖੇ ਵਿਚ। ਲੇਖੈ ਪਾਇਦਾ = ਪਰਵਾਨ ਕਰਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Servicio del ser con Conciencia de Dios complace a Dios, y escuchando la Verdad, Él la aprueba. (15)"