[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੇ, ਜੋ ਮੁਹੁ ਫੇਰੇ; ਓਇ ਭ੍ਰਮਦੇ. ਨਾ ਟਿਕੰਨਿ ॥"
page = 233
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who turn their face away from the True Guru, continue wandering and become not stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸੱਚੇ ਗੁਰਾਂ ਵਲੋਂ ਆਪਣਾ ਮੂੰਹ ਮੋੜ ਲੈਂਦੇ ਹਨ, ਉਹ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ ਅਤੇ ਸਥਿਰ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They turn their faces away from the True Guru; they continue to wander aimlessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਸਤਿਗੁਰੂ ਸੇ ਜੋ ਮੁਹ ਫੇਰਤੇ ਹੈਂ, ਸੋ ਚੌਰਾਸੀ ਮੇਂ ਭ੍ਰਮਤੇ ਰਹਿਤੇ ਹੈਂ ਟਿਕਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਵਲੋਂ ਮੂੰਹ ਮੋੜੀ ਰੱਖਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਸਦਾ) ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਕਦੇ ਆਤਮਕ ਸ਼ਾਂਤੀ ਨਹੀਂ ਲੱਭਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = {'ਓਹ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਭ੍ਰਮਦੇ = ਭਟਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que le voltea la espalda al Verdadero Guru, vaga siempre en la duda;"