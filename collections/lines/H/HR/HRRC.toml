[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਭਾਣੈ ਜੋ ਚਲੈ; ਤਾਂ ਜੀਵਣ ਪਦਵੀ ਪਾਹਿ ॥"
page = 508
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who walks in accordance with the Guru's will, such a person obtains the immortal status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਟੁਰਦਾ ਹੈ, ਐਸਾ ਪੁਰਸ਼ ਅਬਿਨਾਸ਼ੀ ਮਰਤਬਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who walks in harmony with the Guru's Will, obtains the supreme status of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰੋਂ ਕੀ ਆਗ੍ਯਾ ਮੇਂ ਚਲੈ ਤੋ ਜੀਵ ਜੀਵਨ ਪਦਵੀ, ਭਾਵ ਮੋਖ੍ਯ ਕੋ ਪਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਕਹੇ ਤੇ ਤੁਰਦੇ ਹਨ ਉਹ ਜੀਵਨ-ਜੁਗਤਿ ਸਿੱਖ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਦਵੀ = ਦਰਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que camina en la Voluntad del Guru, es bendecido con el Supremo Estatus de la Vida."