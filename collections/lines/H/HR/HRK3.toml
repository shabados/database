[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮ੍ਰਿਤਿ ਪੁਰਾਣ ਚਤੁਰ ਬੇਦਹ; ਖਟੁ ਸਾਸਤ੍ਰ. ਜਾ ਕਉ ਜਪਾਤਿ ॥"
page = 456
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whom meditate the Simritis, the Puranas, the four Vedas and the six Shashatras."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਤੀਆਂ, ਪੁਰਾਣ, ਚਾਰ ਵੇਦ ਅਤੇ ਛੇ ਸਾਸ਼ਤਰ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Simritees, the Puraanas, the four Vedas and the six Shaastras meditate on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿੰਮ੍ਰਿਤਿ ੨੭, ਪੁਰਾਣ ੧੮, ਬੇਦ ੪, ਸਾਸਤ੍ਰ ੬, ਜਿਸ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਾਈ ਸਿਮ੍ਰਿਤੀਆਂ, ਅਠਾਰਾਂ ਪੁਰਾਣ, ਚਾਰ ਵੇਦ, ਛੇ ਸ਼ਾਸਤ੍ਰ ਜਿਸ ਪਰਮਾਤਮਾ ਨੂੰ ਜਪਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਤੁਰ = ਚਾਰ। ਖਟੁ = ਛੇ। ਜਪਾਤਿ = ਜਪਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Purificador de los que viven en la maldad, el Amante de los Devotos,"