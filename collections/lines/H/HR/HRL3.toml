[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਬੁਝਾਏ. ਸੋਈ ਬੂਝੈ; ਬਿਨੁ ਬੂਝੇ. ਕਿਉ ਰਹੀਐ ॥"
page = 334
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone understands God, whom He causes to understand Him. How can one do without understanding Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਆਪਣਾ ਆਪ ਸਮਝਾਉਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਮਝਣ ਦੇ ਬਗੈਰ ਬੰਦੇ ਦਾ ਕਿਸ ਤਰ੍ਹਾਂ ਸਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone understands, whom the Lord inspires to understand. Without understanding, what can anyone do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪਰਮੇਸ੍ਵਰ ਜਨਾਵਤਾ ਹੈ, ਸੋਈ ਜਾਨਤਾ ਹੈ, ਬਿਨਾਂ ਬੂਝਣੇ ਸੇ ਕੈਸੇ ਰਹੀਏ, ਭਾਵ ਏਹ ਕਿ ਐਸੀ ਅਭੇਦ ਸਮਝ ਤੇ ਬਿਨਾਂ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਕੈਸੇ ਇਸਥਿਤ ਹੋਈਏ॥☬ਪ੍ਰਸ਼ਨ: ਇਸਥਿਤੀ ਕੈਸੇ ਹੋਤੀ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਮੱਤ ਦੇਂਦਾ ਹੈ ਉਹੀ (ਅਸਲ ਗੱਲ) ਸਮਝਦਾ ਹੈ ਤੇ (ਉਸ ਅਸਲ ਗੱਲ ਦੇ) ਸਮਝਣ ਤੋਂ ਬਿਨਾ ਜੀਵਨ ਹੀ ਵਿਅਰਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo entiende aquél a quien el Señor lo inspira a entender, pues sin entendimiento,"