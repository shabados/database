[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਦਾਸ ਹਰਿ ਧਿਆਇਦੇ; ਕਰਿ ਪ੍ਰੀਤਮ ਸਿਉ ਨੇਹੁ ॥"
page = 652
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slaves meditate on God and bear love to their Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਗੋਲੇ ਰੱਬ ਨੂੰ ਆਰਾਧਦੇ ਅਤੇ ਆਪਣੇ ਪਿਆਰੇ ਨਾਲ ਮੁਹੱਬਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's slaves meditate on the Lord; they love their Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਵਹੁ ਆਪ ਕੇ ਦਾਸ ਤੁਝ ਹਰੀ ਕੋ ਧਿਆਵਤੇ ਹੈਂ ਔ ਸਤਿਗੁਰ ਪ੍ਰੀਤਮ ਕੇ ਸਾਥ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਪ੍ਰੇਮ ਕਰਤੇ ਹੈਂ॥☬ਪੁਨ: ਵੁਹ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਆਪਣੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੇਮ ਜੋੜ ਕੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Esclavos del Señor contemplan al Señor; Lo aman y Lo adoran."