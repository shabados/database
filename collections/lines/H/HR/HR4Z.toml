[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਦੁਨੀ ਆਵਣ ਜਾਵਣੀ; ਮੁਕਾਮੁ ਏਕੁ ਰਹੀਮੁ ॥੬॥"
page = 64
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire world is subject to coming and going. The Merciful Lord alone is permanent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਆਉਣ ਤੇ ਜਾਣ ਦੇ ਅਧੀਨ ਹੈ। ਕੇਵਲ ਮਿਹਰਬਾਨ ਮਾਲਕ ਹੀ ਮੁਸਤਕਿਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the world comes and goes-only the Merciful Lord is permanent. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਸਭ ਸ੍ਰਿਸਟੀ ਆਵਣੇ ਜਾਵਣੇ ਵਾਲੀ ਹੈ, (ਮੁਕਾਮੁ) ਇਸਥਿਤ ਤੋ ਏਕ (ਰਹੀਮੁ) ਦਯਾ ਕਰਨੇ ਵਾਲਾ ਅਕਾਲ ਪੁਰਖ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸਿਰਫ਼ ਇਕ ਉਹ ਹੈ (ਨਹੀਂ ਤਾਂ ਹੋਰ) ਸਾਰੀ ਦੁਨੀਆ ਆਵਣ ਜਾਵਣ ਵਾਲੀ ਹੈ (ਨਾਸਵੰਤ ਹੈ) ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero va y viene, y sólo el Señor Compasivo permanece. (6)"