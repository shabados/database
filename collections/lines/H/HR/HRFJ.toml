[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਵਹਿ ਖਰਚਹਿ; ਰਲਿ ਮਿਲਿ ਭਾਈ ॥"
page = 186
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting together, the brethren eat and spend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਰਾ ਇਕੱਠੇ ਹੋ ਕੇ ਖਾਂਦੇ ਤੇ ਖਰਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siblings of Destiny meet together, and eat and spend,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ: ਸਾਧ ਸੰਗਤ ਸੇ ਰਲ ਮਿਲ ਕਰ ਖਰਚਤੇ ਖਾਤੇ ਹੈਂ; ਅਰਥਾਤ ਜਪਤੇ ਜਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ (ਸਤਸੰਗ ਵਿਚ) ਇਕੱਠੇ ਹੋ ਕੇ ਇਹਨਾਂ ਭੰਡਾਰਿਆਂ ਨੂੰ ਆਪ ਵਰਤਦੇ ਹਨ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਵੰਡਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਲਿ ਮਿਲਿ = ਇਕੱਠੇ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tomo tanto como puedo y todos los que me acompañan también,"