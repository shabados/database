[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਬਿਸਾਰਿ; ਨਾਨਕ. ਪਛੁਤਾਨਾ ॥੫॥"
page = 288
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By forgetting the Name O Nanak, the man ultimately repents."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ, ਹੇ ਨਾਨਕ! ਪ੍ਰਾਣੀ, ਆਖਰਕਾਰ ਪਸਚਾਤਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "forgetting the Naam, O Nanak, he will repent in the end. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਤੇ ਇਹੁ ਨਾਮ ਕੋ ਵਿਸਾਰ ਕਰ ਪੀਛੇ ਸੇ ਪਸਚਾਤਾਪੁ ਕਰਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ, ਹੇ ਨਾਨਕ! (ਆਖ਼ਰ) ਪਛੁਤਾਉਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Caro en verdad se paga el olvido del Naam, el Nombre del Señor. (5)"