[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸੁ ਅਸਥਾਨ ਕਾ; ਨਹੀ ਬਿਨਾਸੁ ॥"
page = 278
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That abode is imperishable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਟਿਕਾਣਾ ਅਬਿਨਾਸੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That place does not perish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਉਸ ਅਸਥਾਨ ਸਤਸੰਗ ਕੇ ਪਾਵਨੇ ਸੇ ਇਸ ਕਾ ਨਾਸ ਨਹੀਂ ਹੋਤਾ, ਭਾਵ ਜਨਮ ਮ੍ਰਿਤ ਸੇ ਰਹਿਤ ਹੋ ਜਾਤਾ ਹੈ; ਵਾ ਤਿਸ ਗਿਆਨ ਕਰ ਜਿਸ ਬ੍ਰਹਮ ਰੂਪ ਅਸਥਾਨ ਕੌ ਇਹ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ ਤਿਸ ਕਾ ਕਬੀ ਨਾਸ ਨਹੀਂ ਹੋਤਾ; ਅਰਥਾਤ ਵਹੁ ਅਬਨਾਸੀ ਪਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ) ਉਸ (ਗਿਆਨ ਦੇ ਪਰਕਾਸ਼ ਵਾਲੀ) ਹਾਲਤ ਦਾ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ;"

