[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ; ਇਹੁ ਭੂਲਨਹਾਰੁ ॥"
page = 267
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and ever, this man errs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਹੀ ਇਹ ਬੰਦਾ ਗਲਤੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, this person makes mistakes;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਬੇਨਤੀ ਕਰੇ: ਹੇ ਹਰੀ! ਇਹ ਜੀਵ ਤੌ ਆਗੇ ਪੀਛੇ ਸਦਾ ਹੀ ਭੂਲਣੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਕੇਹੜਾ ਕੇਹੜਾ ਔਗੁਣ ਚਿਤਾਰੀਏ?) ਇਹ ਜੀਵ (ਤਾਂ) ਸਦਾ ਹੀ ਭੁੱਲਾਂ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por siempre esta persona esta en error."