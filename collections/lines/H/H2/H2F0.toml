[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਅਚਾਨ ਲਯੋ ਧਨੁ ਤਾਨਿ ਸੁ; ਬਾਨ ਮਹਾ ਨ੍ਰਿਪ ਕੇ ਤਨਿ ਲਾਯੋ ॥੧੬੭੮॥"
page = 465

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing this spectacle, the mind of the king deviated and at the same time, suddenly Krishna pulled his bow and shot an arrow into the body of the king.1678."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਵੇਲੇ) ਕ੍ਰਿਸ਼ਨ ਨੇ ਅਚਾਨਕ ਹੀ ਧਨੁਸ਼ ਕਸ ਲਿਆ ਅਤੇ ਇਕ ਤਕੜਾ ਬਾਣ ਰਾਜੇ ਦੇ ਸ਼ਰੀਰ ਵਿਚ ਮਾਰ ਦਿੱਤਾ ॥੧੬੭੮॥"