[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੂਟੈ ਭਰਮੁ; ਮਿਲੈ ਗੋਬਿੰਦ ॥"
page = 344
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Doubt is dispelled and the World-Lord is met."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doubt is dispelled, and the Lord of the Universe is met."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਂਚ ਪ੍ਰਕਾਰ ਕਾ ਭਰਮ ਛੂਟ ਜਾਵੇਗਾ ਔਰ ਗੋਬਿੰਦ ਮਿਲੇਗਾ॥☬ਗੋਬਿੰਦ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਉੱਦਮ ਨਾਲ) ਮਨ ਦੀ ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ; ਉਹ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con mancha o sin mancha, con sol o con sombra, tu duda desaparecerá y obtendrás a tu Dios,"