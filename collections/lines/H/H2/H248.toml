[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ ਭਿੰਨ; ਨ ਕਹਨਾ ਜਾਈ ॥"
page = 285
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that cannot be said to be separate from it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਇਸ ਨਾਲੋਂ ਵੱਖਰੀ ਨਹੀਂ ਆਖੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "it cannot be said to be separate from it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਿਸ ਬ੍ਰਹਮ ਸਰੂਪ ਸੇ ਤਿਸ ਕੌ ਭਿੰਨ ਕਹਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਹੈ) ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਤੋਂ ਵੱਖਰਾ ਨਹੀਂ ਕਿਹਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto es entendido solo por el pensamiento discernido."