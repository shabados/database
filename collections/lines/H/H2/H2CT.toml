[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੁ ਤਪੁ ਸੰਜਮੁ. ਨਾਮੁ ਸਮੑਾਲਿਆ ॥"
page = 1348
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has now united me with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਹੁਣ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting, intense meditation and strict self-discipline are the contemplation of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਨਾਮ ਕੋ ਸੰਭਾਲਿਆ ਹੈ ਅਰਥਾਤ ਸਿਮਰਨ ਕੀਆ ਹੈ, ਸੋ ਏਹੀ ਜਪ, ਤਪ ਔ ਇੰਦ੍ਰੈ ਆਦੀ ਕਾ ਸੰਜਮ ਕਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਸਾਇਆ (ਇਹ ਹਰਿ-ਨਾਮ ਹੀ ਉਸ ਦੇ ਵਾਸਤੇ) ਜਪ ਤਪ ਸੰਜਮ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮ੍ਹ੍ਹਾਲਿਆ = ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantar, meditar intensamente y una estricta disciplina son la Contemplación del Naam."