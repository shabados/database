[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਕੇ ਭਾਗ ਬਡੇ ਹੈ ਭਾਈ; ਤਿਨੑ ਸਾਧੂ ਸੰਗਿ ਮੁਖ ਜੁਰੇ ॥"
page = 1208
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They whose destiny is great, O brother; their faces alone are turned towards the saints congregation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਪ੍ਰਾਲਬੰਧ ਭਾਰੀ ਹੈ, ਹੇ ਵੀਰ! ਕੇਵਲ ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਹੀ ਸਤਿਸੰਗਤ ਵਲ ਮੁੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have such high destiny turn their faces toward the Saadh Sangat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਕੇ ਬਡੇ ਭਾਗ ਹੈਂ ਤਿਨ ਕੇ ਸਾਧੂਓਂ ਕੇ ਸਾਥ ਮੁਖ ਜੁੜੇ ਹੈਂ, ਭਾਵ ਮਿਲਾਪੁ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਵੱਡੇ ਭਾਗ (ਜਾਗਦੇ) ਹਨ, ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਸਾਧ ਸੰਗਤ ਵਿਚ ਜੁੜਦੇ ਹਨ (ਉਹ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤ ਵਿਚ ਸਤਸੰਗੀਆਂ ਨਾਲ ਮਿਲਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Destino de ellos es despertado, su total atención es dirigida hacia los Santos,"