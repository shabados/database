[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਹ ਪਾਕ ਪਰਵਰਦਗਾਰ ਤੈਥੋਂ ਕਦੋਂ ਵੱਖ ਹੈ#"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਂ ਖ਼ੁਦਾਇ ਪਾਕ ਕੈ ਅਜ਼ ਤੂ ਜੁਦਾ-ਸਤ ।੨੫੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Ram Das and Arjun are also one and the same (as Guru Nanak)"