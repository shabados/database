[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਤਾਰੇ ਤਾਰਣਹਾਰੁ ॥੨੦॥"
page = 940
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus, O Nanak, the Emancipator Himself emancipates the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ, ਹੇ ਨਾਨਕ! ਕਲਿਆਨ ਕਰਨਹਾਰ ਖ਼ੁਦ ਹੀ ਜੀਵ ਦੀ ਕਲਿਆਨ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Emancipator emancipates. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਾਰਨਹਾਰ ਪ੍ਰਮੇਸ੍ਵਰ ਤਾਰ ਲੇਤਾ ਹੈ ੬॥੨੦॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! (ਇਸ 'ਦੁਤਰ ਸਾਗਰ' ਤੋਂ) ਤਾਰਣ ਦੇ ਸਮਰੱਥ ਪ੍ਰਭੂ ਆਪ ਹੀ ਤਾਰਦਾ ਹੈ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y entonces, Nanak, siendo emancipado, libera a otros también.(20)"