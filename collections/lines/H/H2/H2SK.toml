[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਭਾਈ ਜਨਾ; ਕੋਈ ਮੋ ਕਉ. ਹਰਿ ਪ੍ਰਭੁ ਮੇਲਿ ਮਿਲਾਇ ॥"
page = 41
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My fellow Brother! let some one unite me in the union of my Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵੀਰ ਸੰਗੀਓ! ਕੋਈ ਸਜਣ ਮੈਨੂੰ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Siblings of Destiny, please unite me in Union with my Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ ਜਨੋ! ਕੋਈ ਐਸਾ ਪਰਉਪਕਾਰੀ ਭੀ ਹੈ ਕਿ ਜੋ ਮੇਰੇ ਕੋ (ਹਰਿ ਪ੍ਰਭੁ) ਸਰਬ ਸਕਤੀਵਾਨ ਵਾਹਿਗੁਰੂ ਕੇ ਸਾਥ ਮਿਲਾਇ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਰਾਵੋ! ਮੈਨੂੰ ਕੋਈ ਧਿਰ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾ ਦਿਉ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋ ਕਉ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigos míos, llévenme hasta mi Maestro"