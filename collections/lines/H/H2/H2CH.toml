[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅਗਹੁ ਹਉਮੈ ਤੁਟੈ; ਤਾਂ ਕੋ ਲਿਖੀਐ ਲੇਖੈ ॥੧॥"
page = 1243
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If before he dies, man's ego is stilled, O Nanak, then becomes he acceptable in God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮਰਣ ਤੋਂ ਪਹਿਲਾਂ ਬੰਦੇ ਦੀ ਹੰਤਾ ਨਵਿਰਤ ਹੋ ਜਾਵੇ, ਹੇ ਨਾਨਕ! ਤਦ ਉਹ ਰੱਬ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if the mortal shatters his ego before he departs, as it is pre-ordained, then he is approved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੇਕਰ ਜੀਵ ਕੀ (ਅਗਹੁ) ਮਰਣ ਕਾਲ ਤੇ ਪਹਿਲੇ ਹੰਤਾ ਮਮਤਾ ਟੂਟਿ ਜਾਵੈ; ਵਾ ਜੋ ਹੰਤਾ ਮਮਤਾ ਕਾ ਪੜਦਾ ਅਗੇ ਆਇਆ ਹੂਆ ਹੈ, ਸੋ ਜਬ ਟੂਟ ਜਾਵੇ, ਤੌ ਤਿਸ ਪੁਰਸ਼ ਕੋ ਲੇਖੇ ਮੇਂ ਲਿਖੀਤਾ ਹੈ, ਭਾਵ ਤਿਸ ਕਾ ਜਨਮ ਸਫਲਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸ ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪਹਿਲਾਂ (ਜੀਵ ਦੀ) ਹਉਮੈ ਦੂਰ ਹੁੰਦੀ ਹੈ ਤਾਂ ਜੀਵ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਪ੍ਰਵਾਨ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਹੁ = ਪਹਿਲਾਂ। ਕੋ = ਕੋਈ, ਜੀਵ। ਲਿਖੀਐ ਲੇਖੈ = ਲੇਖੇ ਵਿਚ ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ, ਪ੍ਰਵਾਨ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, quien se ha liberado de su ego negativo y vive entonado en la Voluntad del Señor, es tomado en cuenta por su Dios. (1)"