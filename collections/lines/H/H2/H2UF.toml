[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਗ ਭੀ ਨ ਰੰਗ ਤਾਹਿ, ਰੂਪ ਭੀ ਨ ਰੇਖ ਜਾਹਿ; ਅੰਗ ਭੀ ਸੁਰੰਗ ਤਾਹ, ਰੰਗ ਕੇ ਸੁਭਾਉ ਹੈ ॥"
page = 132

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without affection, colour, form and mark, still He hath beautiful limbs and His Nature is that of Love."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ (ਕਿਸੇ ਨਾਲ ਨ) ਪ੍ਰੇਮ ਹੈ ਅਤੇ (ਜਿਸ ਦਾ) ਨਾ ਰੰਗ ਹੈ, ਨਾ ਰੂਪ ਹੈ ਅਤੇ ਨਾ ਰੇਖਾ ਹੈ, (ਫਿਰ) ਵੀ ਉਸ ਦਾ ਸ਼ਰੀਰ (ਅੰਗ) ਸੁੰਦਰ ਹੈ, (ਉਸ ਦਾ) ਸੁਭਾ ਆਨੰਦਮਈ ਹੈ।"