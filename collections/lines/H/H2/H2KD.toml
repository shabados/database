[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗ ਸੋਗ ਤੇਰੇ ਮਿਟਹਿ ਸਗਲ ਅਘ; ਨਿਮਖ ਹੀਐ ਹਰਿ ਨਾਮੁ ਧਿਆਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1208
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating God's Name, even for a moment, within thy mind, thou shall be rid of all thine ailments, sorrows and sins. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਇਹ ਮੁਹਤ ਭਰ ਨਹੀਂ ਭੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ, ਦੁਖੜੇ ਤੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਣਗੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All your disease, sorrow and sin will be erased, if you meditate on the Lord's Name, even for an instant. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਮਖ ਮਾਤ੍ਰ ਹਿਰਦੇ ਮੇਂ ਹਰੀ ਨਾਮ ਕੋ ਧ੍ਯਾਵਣਾ ਕਰਨੇ ਤੇ ਰੋਗ ਜਨਮਾਦੀ ਔਰ ਸੋਗ ਅਰ (ਅਘ) ਪਾਪ ਸਭੀ ਤੇਰੇ ਮਿਟ ਜਾਵੇਂਗੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਹਿਰਦੇ ਵਿਚ ਹਰੀ ਦਾ ਨਾਮ ਸਿਮਰੇਂ, ਤਾਂ ਤੇਰੇ ਸਾਰੇ ਰੋਗ ਸਾਰੇ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਸਾਰੇ ਪਾਪ ਦੂਰ ਹੋ ਜਾਣ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਗ = ਗ਼ਮ। ਅਘ = ਪਾਪ। ਨਿਮਖ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਹੀਐ = ਹਿਰਦੇ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "serás liberado de tus tristezas, aflicciones, errores y faltas. (1-Pausa)"