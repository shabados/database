[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਨਮੁਖ ਟੋਟਾ, ਗੁਰਮੁਖ ਲਾਹਾ ।੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Manmukh always suffers loss whereas the Gurmukh earns profit."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਮਨਮੁਖਾਂ ਨੂੰ ਘਾਟਾ ਹੈ ਅਰ ਗੁਰਮੁਖਾਂ ਨੂੰ ਲਾਭ (ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ)।"