[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਹਿ ਸਹੰਸ੍ਰ ਫਨੀ ਤਨ ਊਪਰਿ; ਸੋਇ ਕਰੀ ਜਲ ਭੀਤਰ ਕ੍ਰੀੜਾ ॥"
page = 333

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He, who plays in the waters, being seated on Sheshanaga of thousands of heads"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸਨੇ ਹਜ਼ਾਰ ਫਣਾਂ ਵਾਲੇ ਸ਼ੇਸ਼ਨਾਗ ਉਤੇ ਸੌਂ ਕੇ ਜਲ ਦੇ ਵਿਚ ਲੀਲਾਵਾਂ ਕੀਤੀਆਂ ਹਨ।"