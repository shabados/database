[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਸੀ ਭੂਮਿ ਬੇਦੰ ਰਹੀ ਹੁਐ ਪਤਾਰੰ ॥"
page = 165

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They earth went deep into the nether-world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪੈਰ ਦੇ ਅੰਗੂਠੇ ਨਾਲ ਦੱਬਣ ਕਰਕੇ) ਵੇਦਾਂ ਸਮੇਤ ਧਰਤੀ (ਜਲ ਵਿਚ) ਧਸ ਗਈ ਅਤੇ ਪਾਤਾਲ ਲੋਕ ਵਿਚ (ਸਥਿਤ ਹੋ ਗਈ)।"