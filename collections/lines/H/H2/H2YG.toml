[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਬਿਕਾਰਹ ਚਿਤਵਤੇ; ਝੂਠੇ ਕਰਤੇ ਆਸ ॥"
page = 1375
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, they who think of evil and entertain false hopes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜੋ ਬਦੀ ਦਾ ਖਿਆਲ ਕਰਦੇ ਹਨ ਅਤੇ ਕੂੜੀਆਂ ਉਮੈਦਾ ਬੰਨ੍ਹਦੇ ਹਨ:"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, those who think of evil and entertain false hopes"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ਼ ਵਿਕਾਰੋਂ ਕੋ ਚਿਤਵਤੇ ਹੂਏ ਝੂਠੇ ਪਦਾਰਥੋਂ ਕੀ ਆਸਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਜੋ ਮਨੁੱਖ 'ਦੁਇ' ਵਿਚ ਫਸੇ ਰਹਿ ਕੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ) ਜੋ ਸਦਾ ਭੈੜੇ ਕੰਮ ਕਰਨ ਦੀਆਂ ਹੀ ਸੋਚਾਂ ਸੋਚਦੇ ਰਹਿੰਦੇ ਹਨ, ਜੋ ਸਦਾ ਇਹਨਾਂ ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੀਆਂ ਹੀ ਤਾਂਘਾਂ ਤਾਂਘਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਕਾਰ = ਵਿਕਾਰ, ਭੈੜੇ ਕੰਮ। ਬਿਕਾਰਹ ਚਿਤਵਤੇ = ਭੈੜੇ ਕੰਮ ਕਰਨ ਦੀਆਂ ਸੋਚਾਂ ਸੋਚਦੇ। ਝੂਠੇ ਆਸ ਕਰਤੇ = ਉਹਨਾਂ ਪਦਾਰਥਾਂ ਦੀਆਂ ਤਾਂਘਾਂ ਤਾਂਘਦੇ ਜੋ ਨਾਸਵੰਤ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, los que piensan en maldades y tienen falsas esperanzas,"