[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੂਰਾ ਸਤਿਗੁਰੁ ਜਾਣੀਐ; ਪੂਰੇ ਪੂਰਾ ਠਾਟੁ ਬਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The perfect true Guru is known in his majestic form."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ (ਗੁਰੂ ਨਾਨਕ) ਪੂਰਾ ਗੁਰੂ ਜਾਣੋਂ (ਕਿਉਂ ਜੋ) ਪੂਰੇ ਨੇ ਪੂਰਾ ਹੀ ਬਣਾਉ ਬਣਾ ਰਖਿਆ ਹੈ।"