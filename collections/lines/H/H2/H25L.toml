[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਸੇਵਨਿ ਨਾਨਕਾ; ਸੇ ਪਚਿ ਪਚਿ ਮੁਏ ਅਜਾਣ ॥੧॥"
page = 315
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the ignorant who serve others they rot putrefy and die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਅਣਜਾਣ ਬੰਦੇ ਜੋ ਹੋਰਨਾਂ ਦੀ ਟਹਿਲ ਕਰਦੇ ਹਨ, ਉਹ ਗਲ ਸੜ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those ignorant ones who serve duality, O Nanak, rot, waste away and die. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਦੂਜਾ ਸੇਵਤੇ ਹੈਂ, ਸੋ (ਅਜਾਣ) ਅਗ੍ਯਾਤ (ਪਚਿ ਪਚਿ) ਜਲ ਜਲ ਕਰ ਮੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ (ਉਸ ਸੱਚੇ ਸ਼ਾਹ ਨੂੰ ਛੱਡ ਕੇ) ਦੂਜੇ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ, ਉਹ ਮੂਰਖ ਖਪ ਖਪ ਕੇ ਮਰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si uno sirve al otro, es paulatinamente devastado al crecer su ignorancia.  (1)"