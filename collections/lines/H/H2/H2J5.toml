[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ ਆਇਆ. ਹੁਕਮੁ ਨ ਬੂਝੈ; ਹੁਕਮਿ ਸਵਾਰਣਹਾਰਾ ॥"
page = 688
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's will comes the man but His will he understands not. His will alone is the man's embellish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਬੰਦਾ ਆਉਂਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਉਸ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝਦਾ ਨਹੀਂ। ਕੇਵਲ ਉਸ ਦੀ ਰਜ਼ਾ ਹੀ ਬੰਦੇ ਨੂੰ ਸਸ਼ੋਭਤ ਕਰਨ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of the Lord's Command, he comes, but he does not understand this Hukam; the Lord's Hukam is the Embellisher."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਹੁਕਮੀ) ਵਾਹਿਗੁਰੂ! ਜਿਸ ਤੇਰੇ ਹੁਕਮ ਕਰ ਇਹ ਜੀਵ ਸੰਸਾਰ ਮੇਂ ਆਇਆ ਹੈ ਤਿਸ ਹੁਕਮ ਕੋ ਇਹ ਸਮਝਤਾ ਨਹੀਂ ਹੈ। ਹੇ ਹਰੀ! ਤੂੰ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਆਪ ਹੀ ਸਵਾਰਨੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ (ਪਰਮਾਤਮਾ ਦੇ) ਹੁਕਮ ਅਨੁਸਾਰ (ਜਗਤ ਵਿਚ) ਆਉਂਦਾ ਹੈ, (ਪਰ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਉਸ) ਹੁਕਮ ਨੂੰ ਸਮਝਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad viene el hombre al mundo, pero no conoce cuál es la Voluntad del Señor,  tampoco sabe que es a través de la Voluntad del Señor que uno es enaltecido y embellecido."