[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਕਾਇਆ ਅੰਦਰਿ; ਵਸਤੁ ਅਸੰਖਾ ॥"
page = 110
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this body are countless articles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇਹਿ ਦੇ ਵਿੱਚ ਅਣਗਿਣਤ ਚੀਜਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within this body are countless objects."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਕੇ ਬੀਚ ਹੀ ਵਸਤੁ ਰੂਪ (ਅਸੰਖਾ) ਗਿਣਤੀ ਸੇ ਰਹਤ ਵਾਹਿਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਮਨੁੱਖ ਦੇ ਇਸ ਸਰੀਰ ਦੇ ਅੰਦਰ ਹੀ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En tu propio cuerpo hay millones de maravillas,"