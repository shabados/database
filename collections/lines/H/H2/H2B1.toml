data = "ਐਸਾ ਗਿਆਨੁ ਸੁਨਹੁ; ਅਭ ਮੋਰੇ ॥"
page = 411
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou such a Divine Comprehension, O my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਐਹੋ ਜੇਹੀ ਈਸ਼ਵਰੀ ਗਿਆਤ ਸਵਣ ਕਰ, ਹੇ ਮੇਰੇ ਮਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to such spiritual wisdom, O my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ (ਅਭ) ਹ੍ਰਿਦ੍ਯ ਮੇਂ ਐਸਾ ਗ੍ਯਾਨ ਹੂਆ ਹੈ, ਸੋ ਤੁਮ ਸੁਨਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਣ ਦੀ ਇਹ ਗੱਲ ਸੁਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, escucha esta Sabiduría:"