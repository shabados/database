[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਉਸਤਤਿ; ਕਰਹੁ ਸੰਤ ਮੀਤ ॥"
page = 295
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing the praise of the Lord, O friendly saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤ੍ਰ ਸਾਧੂਓ! ਸਾਹਿਬ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰੋ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Praises of God, O Saints, O friends,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਹੇ ਮਿਤ੍ਰੋ! ਇਹ ਪ੍ਰਭ ਕੀ ਉਸਤਤੀ ਰੂਪ ਬਾਣੀ ਕੋ ਉਚਾਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਮਿਤ੍ਰ! ਅਕਾਲ ਪੁਰਖ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰੋ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cantando las Alabanzas de Dios, oh Santos, oh Amigos,"