[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਗੜਦੀ ਲੁਥ ਬਿਥੁਰਹਿ; ਸਾਗੜਦੀ ਸੰਨਾਹ ਸੁ ਤੁਟਹਿ ॥"
page = 699

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lances will break and the corpses will be scattered"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੋਥਾਂ ਖਿਲਰ ਜਾਂਦੀਆਂ ਹਨ, ਚੰਗੇ ਕਵਚ ਟੁਟ ਜਾਂਦੇ ਹਨ।"