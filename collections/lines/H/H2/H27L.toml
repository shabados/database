[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਬਾਰ; ਗੁਰ ਕਉ ਬਲਿ ਜਾਉ ॥"
page = 287
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many times I am a sacrifice unto my Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਵਾਰੀ ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many times, I am a sacrifice to the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਿਗੁਰੂ ਕੌ ਮੈਂ ਅਨੇਕ ਵਾਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਐਸੇ) ਗੁਰੂ ਤੋਂ ਕਈ ਵਾਰੀ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਿਕ ਬਾਰ = ਕਈ ਵਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me postro por siempre ante Él."