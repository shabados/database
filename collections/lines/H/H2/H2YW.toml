[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਰਾਤਾ; ਸਹਜਿ ਸੁਭਾਏ ॥"
page = 122
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his body and soul are naturally imbued with the love of Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦੀ ਦੇਹਿ ਤੇ ਆਤਮਾ ਨਿਰਯਤਨ ਹੀ ਉਸ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then his body and mind are attuned to His Love with intuitive ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਤਨ ਮਨ ਨਿਰਜਤਨ ਹੀ ਰਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਤਨ (ਭਾਵ, ਹਰੇਕ ਗਿਆਨ-ਇ੍ਰੰਦਾ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ, ਮਸਤ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਏ = ਸੁਭਾਇ, ਸੁੱਚੇ ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esa, en donde su cuerpo y mente se funden intuitivamente en Su Amor."