[[content]]
asset = "DGDG"
type = "primary"
data = "ਇੰਦ੍ਰ ਸਦ ਬੁਲਾਇਆ, ਰਾਜ ਅਭਿਸੇਖ ਨੋ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And Indra was called for crowning him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇੰਦਰ ਨੂੰ ਰਾਜਤਿਲਕ ('ਅਭਿਖੇਖ') ਦੇਣ ਲਈ ਸਦ ਲਿਆ।"