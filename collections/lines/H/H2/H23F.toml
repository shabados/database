[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਉ ਹਠ ਠਾਨਿ ਅਯੋਧਨ ਮੈ ਘਨ ਸ︀ਯਾਮ ਘਨੇ ਰਨਬੀਰ ਨਿਬੇਰੇ ॥"
page = 461

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I have killed many warriors engaged in war persistently"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਸ਼ਨ! ਮੈਂ ਹਠ ਧਾਰ ਕੇ ਯੁੱਧ ਵਿਚ ਬਹੁਤ ਸਾਰੇ ਰਣਬੀਰ ਨਿਬੇੜ ਦਿੱਤੇ ਹਨ।"