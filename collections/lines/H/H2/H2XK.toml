[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਤੂੰ ਦੇਹਿ; ਤਿਸੈ ਕਿਆ ਚਾਰਾ ॥"
page = 349
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should He, whom Thou givest think of some, other means?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਦਿੰਦਾ ਹੈ, ਉਹ ਕਿਉਂ ਹੋਰ ਜ਼ਈਏ (ਸਾਧਨ) ਖਿਆਲ ਕਰੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And the one, unto whom You give - why should he think of any other?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ  ਆਪਨੀ ਉਸਤਤੀ ਕਰਨੇ ਕੀ ਬੁਧੀ ਦੇਤਾ ਹੈਂ ਤਿਸ ਕੇ ਸਾਥ ਕਿਸੀ ਕਾ ਕ੍ਯਾ (ਚਾਰਾ) ਬਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨ ਦੀ ਦਾਤਿ ਬਖ਼ਸ਼ਦਾ ਹੈਂ, ਉਸ ਦੇ ਰਾਹ ਵਿਚ ਰੁਕਾਵਟ ਪਾਣ ਲਈ ਕਿਸੇ ਦਾ ਜ਼ੋਰ ਨਹੀਂ ਚੱਲ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué a ese se le ocurriría pensar en un otro?,"