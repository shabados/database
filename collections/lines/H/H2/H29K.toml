[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮਹ ਨੁਕਰਹ ਬਾਰੋ ਹਮਹ ਜ਼ਰ ਨਿਗਾਰ ॥੧੮॥"
page = 1395

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And sought the blessedness of Almighty.(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਚਾਂਦੀ ਦੇ ਭਾਰ ਨਾਲ ਲਦੇ ਹੋਏ ਅਤੇ ਸੋਨੇ ਨਾਲ ਸਜਾਏ ਹੋਏ ਸਨ ॥੧੮॥"