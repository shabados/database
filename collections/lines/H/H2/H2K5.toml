[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੋਲਿ ਫਦੀਹਤਿ. ਮੁਹਿ ਲੈਨਿ ਭੜਾਸਾ; ਪਾਣੀ ਦੇਖਿ ਸਗਾਹੀ ॥"
page = 149
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They spread out ordure with their mouths suck its ordure and dread to look at water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੰਦਗੀ ਨੂੰ ਖਿਲਾਰਦੇ ਹਨ, ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਇਸ ਦੀਆਂ ਹਵਾੜਾਂ ਅੰਦਰ ਖਿਚਦੇ ਹਨ ਤੇ ਜਲ ਵੇਖਣ ਤੋਂ ਤਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They spread manure, they suck in rotting smells, and they are afraid of clean water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਪੜਨੇ ਕੇ ਭੈ ਸੇ ਹਾਥ ਮੇਂ ਲਕੜੀ ਲੇ ਕਰ (ਫਦੀਹਤਿ) ਵਿਸਟਾ ਕੋ ਫੋਲ ਦੇਤੇ ਹੈਂ, ਤਿਸ ਕੀ ਭੜਾਸ ਅਰਥਾਤ ਹਵਾੜ ਮੁਖ ਪਰ ਲੇਤੇ ਹੈਂ ਔਰ ਪਾਨੀ ਕੋ ਦੇਖ ਕਰ ਸੰਕਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਪਖ਼ਾਨੇ ਨੂੰ ਫੋਲ ਕੇ ਮੂੰਹ ਵਿਚ (ਗੰਦੀ) ਹਵਾੜ ਲੈਂਦੇ ਹਨ ਤੇ ਪਾਣੀ ਵੇਖ ਕੇ (ਇਸ ਤੋਂ) ਸੰਗਦੇ ਹਨ (ਭਾਵ, ਪਾਣੀ ਨਹੀਂ ਵਰਤਦੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recolectan la inmundicia, inhalan olores fétidos y aborrecen el agua limpia:"