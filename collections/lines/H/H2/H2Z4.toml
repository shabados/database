[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਧੋਪੈ; ਨਾਵੈ ਕੈ ਰੰਗਿ ॥"
page = 4
line = 13

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਮਨ ਦੀ ਪਾਪਾਂ ਦੀ ਮੈਲ, ਨਾਮ ਦੇ ਰੰਗ ਰਾਹੀਂ ਉਤਰਦੀ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is cleaned with the love of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਧੋਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "it can only be cleansed by the Love of the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਨਾਮ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਸੇ ਧੋਈ ਜਾਤੀ ਹੈ, ਅਰਥਾਤ ਨਾਮ ਸੇ ਹੀ ਮਲ ਵਿਖੇਪ ਸੇ ਰਹਿਤ ਸੁਧੁ ਹੋ ਜਾਤੀ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਨਾਮੁ ਜਪ ਕੇ ਕੋਈ ਪਵਿੱਤ੍ਰ ਭੀ ਹੋਏ ਹੈਂ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਪਾਪ ਅਕਾਲ ਪੁਰਖ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਕਰਨ ਨਾਲ ਹੀ ਧੋਇਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਹੁ = ਉਹ ਪਾਪ। ਧੋਪੈ = ਧੁਪਦਾ ਹੈ, ਧੁਪ ਸਕਦਾ ਹੈ, ਧੋਇਆ ਜਾ ਸਕਦਾ ਹੈ। ਰੰਗਿ = ਪਿਆਰ ਨਾਲ। ਨਾਵੈ ਕੈ ਰੰਗਿ = ਅਕਾਲ ਪੁਰਖ ਦੇ ਨਾਮ ਦੇ ਪ੍ਰੇਮ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "solamente será regenerada por el Amor al Nombre."