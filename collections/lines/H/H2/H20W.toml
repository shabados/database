[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਏ; ਕਰਿ ਵੇਖੈ ਵੇਕਾ ॥"
page = 841
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself creating all, the Lord beholds them in their distinctiveness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਰਚ ਕੇ ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਅਲਹਿਦਾਪਣ ਵਿੱਚ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself created them, and sees each one distinct."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਰਬ ਕੋ ਉਤਪਤਿ ਕਰ ਕੇ ਫੇਰ ਤਿਨੋਂ ਕੋ (ਵੇਕਾ) ਭਿੰਨ ਭਿੰਨ ਕਰ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਆਪ (ਹੀ ਇਹ ਸਾਰੇ) ਪੈਦਾ ਕੀਤੇ, (ਇਹਨਾਂ ਨੂੰ) ਵੱਖ ਵੱਖ ਕਿਸਮਾਂ ਦੇ ਬਣਾ ਕੇ (ਸਭ ਦੀ) ਸੰਭਾਲ (ਭੀ) ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਏ = ਪੈਦਾ ਕੀਤੇ। ਕਰਿ = ਕਰ ਕੇ, ਬਣਾ ਕੇ। ਵੇਕਾ = ਵੱਖ ਵੱਖ ਕਿਸਮ ਦੇ। ਵੇਖੈ = ਵੇਖਦਾ ਹੈ, ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo lo crea todo y ve en cada uno sus particularidades."