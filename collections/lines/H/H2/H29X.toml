[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਾ ਹੁਕਮੁ ਰਜਾਇ, ਸੋ ਨ ਟਲੈ; ਜੋ ਪ੍ਰਭੁ ਕਰੈ. ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 763
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The marriage moment is that, which the Lord of the will fixes by His orders. That order cannot be undone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਹ ਦਾ ਮੁਹਤ ਉਹ ਹੈ, ਜਿਸ ਨੂੰ ਰਜ਼ਾ ਦਾ ਸੁਆਮੀ ਆਪਣੇ ਫੁਰਮਾਨ ਦੁਆਰਾ ਨੀਅਤ ਕਰਦਾ ਹੈ। ਉਹ ਫੁਰਮਾਨ ਮੇਟਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The moment of that marriage will be set by the Hukam of God's Command; His Will cannot be changed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਹਾ ਏਹੀ ਸੋਧੋ ਜੋ ਹੁਕਮ ਰਜਾਈ ਕਾ ਮਨਾਵੋ, ਸੋ ਹੁਕਮ ਹਟਤਾ ਨਹੀਂ ਜੋ ਪ੍ਰਭੂ ਕਰਤਾ ਹੈ। ਸੋ ਮੈਂ ਤਿਸ ਰਾਮ ਜੀ ਕੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ! ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ) ਰਜ਼ਾ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਜੋ ਹੁਕਮ ਕਰਦਾ ਹੈ ਉਹ ਮੇਲ ਦਾ ਅਵਸਰ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਕੋਈ ਅਗਾਂਹ ਪਿਛਾਂਹ ਨਹੀਂ ਕਰ ਸਕਦਾ (ਉਸ ਵਿਚ ਕੋਈ ਵਿਘਨ ਨਹੀਂ ਪਾ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el momento de ese matrimonio será marcado por el Jukam del Mandato de Dios, Su Voluntad no se puede cambiar,"