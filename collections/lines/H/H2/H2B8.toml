[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮੁ ਨ ਚੀਨੑੈ; ਭਰਮੈ ਵਿਚਿ ਸੂਤਾ ॥੧॥"
page = 362
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They remember not the Supreme soul and are asleep in superstition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮ ਆਤਮਾ ਨੂੰ ਚੇਤੇ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਵਹਿਮ ਅੰਦਰ ਸੁੱਤੇ ਪਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not remember their souls; they are asleep in superstition. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੈਨ ਕਰਤਾ ਹੂਆ ਆਤਮਾ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਕਿ ਕਿਆ ਬਸਤੂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਨਹੀਂ ਪੜਤਾਲਦਾ, ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ (ਆਤਮਕ ਜੀਵਨ) ਵਲੋਂ ਗ਼ਾਫ਼ਿਲ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ। ਚੀਨੈ = ਪਰਖਦਾ, ਪਛਾਣਦਾ। ਸੂਤਾ = ਗ਼ਾਫ਼ਲ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son arruinados siempre diciendo: es mío, es mío, y al no examinarse a sí mismos, pasan la vida somnolientos por la duda. (1)"