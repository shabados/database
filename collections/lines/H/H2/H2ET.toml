[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਿਰਲੋ ਬਿਬੇਕੀ ਜਨ ਪਰਉਪਕਾਰ ਹੇਤਿ; ਮਿਲਤ ਸਲਿਲ ਗਤਿ ਰੰਗ ਸ੍ਰਬੰਗ ਭੂਤ ਕਉ ।੧੧੪।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Such a rational and knowledgeable Sikh is very rare who for the sake of benevolence becomes humble like water and unites with the people of all denominations. (114)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹਾਂ! ਐਹੋ ਜੇਹੇ ਬਿਬੇਕ ਜਨ ਹੈਨ ਵਿਰਲੇ, ਜੋ ਪਰਉਪਕਾਰ ਦੀ ਖਾਤਰ ਸਭ ਨੂੰ ਪ੍ਰਸੰਨ ਮਨ ਬਨਾਣ ਖਾਤਰ ਸ੍ਰਬੰਗ ਭੂਤ ਕਉ ਸਮੂਹ ਪ੍ਰਾਣੀ ਮਾਤ੍ਰ ਨੂੰ ਹੀ ਮਿਲਤ ਸਲਿਲ ਗਤਿ ਜਲ ਵਾਲੇ ਸਰਬ ਰੰਗੀ ਹੋ ਜਾਣ ਵਾਲ ਸੁਭਾਵ ਵਤ ਸੁਭਾਵ ਨੂੰ ਧਾਰ ਮਿਲ੍ਯਾ ਕਰਦੇ ਹਨ ਅਥਵਾ ਸਮੂਹ ਜਾਤਾਂ ਦੇ ਲੋਕਾਂ ਨੂੰ ਜਲ ਦੇ ਤ੍ਰਿਖਾ ਬੁਝਾਣ ਵਾਲੇ ਸੁਭਾਵ ਵਤ ਇਕ ਸਮਾਨ ਹੀ ਤ੍ਰਿਸ਼ਨਾ ਰਹਿਤ ਸ਼ਾਂਤ ਪਦ ਪ੍ਰਾਪਤ ਬਨਾਉਣ ਦਾ ਜਤਨ ਕਰਦੇ ਹਨ ॥੧੧੪॥"