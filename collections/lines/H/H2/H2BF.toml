[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੁਕਤਿ ਜੁਗਤਿ, ਨਾਵੈ ਦੀ ਦਾਸੀ ।੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All the creatures got liberated from hell and the noose of death was cut. Liberation and the technique of attaining it are the servants of the name of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਮੁਕਤੀ ਤੇ ਜੁਗਤੀ (ਦੂਜੇ ਨੂੰ ਮੁਕਤ ਕਰਨ ਦਾ ਤ੍ਰੀਕਾ) ਨਾਮ ਦੀਆਂ ਦਾਸੀਆਂ ਹਨ।"