[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਪ੍ਰੀਤਿ. ਨ ਤੁਟਈ ਪਿਆਰੇ; ਜੁਗੁ ਜੁਗੁ ਰਹੀ ਸਮਾਇ ॥੬॥"
page = 431
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true love of the Beloved snaps not. It lasts all the ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲਬਰ ਦਾ ਸੱਚਾ ਪਿਆਰ ਟੁੱਟਦਾ ਨਹੀਂ, ਇਹ ਸਾਰਿਆਂ ਜੁਗਾਂ ਅੰਦਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True Love cannot be broken, O Beloved; throughout the ages, it remains. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਜਿਨ ਕੀ ਤੇਰੇ ਸੇ ਸਾਚੀ ਪ੍ਰੀਤ ਹੈ, ਸੋ ਕਬੀ ਨਹੀਂ ਤੂਟਤੀ, ਜੁਗੋਂ ਜੁਗੋਂ ਮੇਂ ਸਮਾਇ ਰਹੀ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜਿਸ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਪੱਕਾ ਪਿਆਰ ਪਾ ਲਿਆ, ਉਸ ਦਾ ਉਹ ਪਿਆਰ ਕਦੇ ਟੁੱਟ ਨਹੀਂ ਸਕਦਾ, ਉਹ ਪਿਆਰ ਤਾਂ ਜੁਗਾਂ ਪ੍ਰਯੰਤ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Amor no se puede destruir; perdura a través de todas las épocas. (6)"