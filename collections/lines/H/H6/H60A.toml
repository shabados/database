[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਨ ਮਹਿ ਪੇਖਿਓ, ਤ੍ਰਿਣ ਮਹਿ ਪੇਖਿਓ; ਗ੍ਰਿਹਿ ਪੇਖਿਓ ਉਦਾਸਾਏ ॥"
page = 1139
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen the Lord in the woods, seen in vegetation and seen Him too in home and abandonment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਜੰਗਲਾਂ ਵਿੱਚ ਦੇਖਿਆ ਹੈ, ਬਨਾਸਪਤੀ ਵਿੰਚ ਦੇਖਿਆ ਹੈ ਅਤੇ ਦੇਖਿਅਠਾ ਹੈ ਉਸ ਨੂੰ ਘਰਾਂ ਤੇ ਤਿਆਗ ਵਿੱਚ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen Him in the woods, and I have seen Him in the fields. I have seen Him in the household, and in renunciation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਨ ਮੇਂ ਦੇਖ੍ਯੋ, (ਤ੍ਰਿਣਿ) ਘਾਸ ਮੇਂ ਭੀ ਦੇਖ੍ਯੋ, ਗ੍ਰਹਣ ਔਰ ਤਯਾਗ ਮੇਂ ਭੀ ਦੇਖ੍ਯੋ; ਵਾ ਗ੍ਰਸਤੀ ਵਾ ਤਯਾਗੀ ਦੋਨੋਂ ਮੇਂ ਦੇਖ੍ਯੋ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਤ ਜਨਾ ਦੀ ਸੰਗਤਿ ਦੁਆਰਾ ਮੈਂ) ਜੰਗਲ ਵਿਚ, ਬਨਸਪਤੀ ਵਿਚ (ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਵੱਸਦਾ) ਵੇਖ ਲਿਆ, ਘਰ ਵਿਚ ਭੀ ਉਸੇ ਨੂੰ ਵੇਖ ਲਿਆ, ਤੇ, ਤਿਆਗੀ ਵਿਚ ਭੀ ਉਸੇ ਨੂੰ ਵੇਖ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਨ ਮਹਿ = ਜੰਗਲ ਵਿਚ। ਤ੍ਰਿਣ = ਘਾਹ ਦਾ ਤੀਲਾ, ਬਨਸਪਤੀ। ਗ੍ਰਿਹਿ = ਘਰ ਵਿਚ। ਉਦਾਸਾਏ = ਘਰਾਂ ਤੋਂ ਉਦਾਸ ਤਿਆਗੀਆਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He visto a mi Dios en los bosques, en la vegetación, en el hogar tanto como en la renunciación."