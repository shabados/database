[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਲੋ ਭਲੋ ਸਭੁ ਕੋ ਕਹੈ; ਬੁਰੋ. ਨ ਮਾਨੈ ਕੋਇ ॥੯॥"
page = 1364
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then every one shall call thee good and virtuous and no one shall deem thee bad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਸਾਰੇ ਤੈਨੂੰ ਚੰਗਾ ਆਖਣਗੇ ਅਤੇ ਕੋਈ ਭੀ ਤੈਨੂੰ ਮਾੜਾ ਨਹੀਂ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone shall call you good, very good, and no one shall think you are bad. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹੰਕਾਰ ਨਿਵਿਰਤੀ ਵਾਲੇ ਕਉ ਸਭ ਕੋਈ ਭਲਾ ਉਚਾਰਤਾ ਹੈ, ਕੋਈ ਭੀ ਬੁਰਾ ਨਹੀਂ ਮਾਨਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਦੇ ਤਿਆਗ ਨੂੰ ਹਰੇਕ ਮਨੁੱਖ ਸਲਾਹੁੰਦਾ ਹੈ, ਕੋਈ ਮਨੁੱਖ ਇਸ ਕੰਮ ਨੂੰ ਮਾੜਾ ਨਹੀਂ ਆਖਦਾ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਭਲੋ ਭਲੋ ਕਹੈ = (ਹਉਮੈ ਦੇ ਤਿਆਗ ਨੂੰ ਹਰੇਕ ਜੀਵ) ਸਲਾਹੁੰਦਾ ਹੈ। ਕੋਇ ਬੁਰੋ ਨ ਮਾਨੈ = (ਹਉਮੈ ਦੇ ਮਾਰਨ ਨੂੰ) ਕੋਈ ਮਨੁੱਖ ਭੈੜਾ ਕੰਮ ਨਹੀਂ ਆਖਦਾ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos sentirán que eres bueno, muy bueno y nadie verá nada malo en ti. (9)"