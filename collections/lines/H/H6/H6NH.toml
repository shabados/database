[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭਨ ਸੁਨਤ ਬਿਨੁ ਸੰਕ ਭਣਿਜਹਿ ॥੧੧੭੧॥"
page = 795

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Vasumanteshani”, add the word ‘arini” at the and know all the names of Tupak.1171."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਦੇ ਸੁਣਦਿਆਂ ਨਿਸੰਗ ਹੋ ਕੇ ਕਹੋ ॥੧੧੭੧॥"