[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਕ੍ਰੋਧ ਉਠ︀ਯੋ ਤਣੀ ਤੋੜ ਤਾੜੰ ॥੭॥੧੭੫॥"
page = 142

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And rose in great anger, breaking the strings of his clothes.7.175."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਬਹੁਤ ਕ੍ਰੋਧ ਪੈਦਾ ਹੋਇਆ (ਅਤੇ ਆਪਣੇ ਜਾਮੇ ਦੀ) ਤਣੀ ਤੋੜ ਕੇ (ਰਾਜੇ ਨੂੰ) ਤਾੜਨ ਲਗਾ ॥੭॥੧੭੫॥"