[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੌ ਕੁ ਰੁਪੈਯਾ ਤਿਨ ਚਟਵਾਏ ॥"
page = 898

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He called all the people of the village and to entertain them he spent about one hundred rupees."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਆਓ ਭਗਤ ਲਈ ਸੌ ਕੁ ਰੁਪਇਆ ਖ਼ਰਚ ਕੀਤਾ।"