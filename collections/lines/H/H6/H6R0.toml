[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਤੀ ਹੀ ਕੈ ਬਤੀਯਾ ਮੁਖ ਤੇ; ਗਿਰ ਭੂ ਪੈ ਪਰੀ ਸਭ ਸੁਧਿ ਭੁਲਾਈ ॥"
page = 518

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying this, she fell down on the earth and lost consciousness"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੂੰਹੋਂ ਇੰਨੀ ਗੱਲ ਕਹਿ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਈ ਅਤੇ ਸਾਰੀ ਸੁੱਧ-ਬੁੱਧ ਭੁਲਾ ਦਿੱਤੀ।"