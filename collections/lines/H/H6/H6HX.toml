[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਗੁਰ ਦਰਸਨੁ ਪਾਇਆ; ਗੁਰਿ ਮਿਲਿਐ. ਹਰਿ ਪ੍ਰਭੁ ਜਾਤਾ ॥"
page = 984
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the greatest good fortune, man is blessed with the Guru's vision and meeting with the Guru, he knows his Lord God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ, ਬੰਦੇ ਦੇ ਦਰਸ਼ਨ ਨਸੀਬ ਹੁੰਦੇ ਹਨ ਅਤੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ, ਉਹ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, one obtains the Blessed Vision of the Guru's Darshan; meeting with the Guru, the Lord God is known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਡਭਾਗੀਓਂ ਨੇ ਗੁਰੋਂ ਕਾ ਦਰਸਨੁ ਪਾਇਆ ਹੈ, ਪੁਨਾ ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਤਿਨੋਂ ਨੇ ਹਰੀ ਪ੍ਰਭੂ ਕੋ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਕਿਸੇ ਵਡਭਾਗੀ ਨੇ ਹੀ ਗੁਰੂ ਦਰਸਨ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ, (ਕਿਉਂਕਿ) ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਮਨੁੱਖ ਨੇ। ਗੁਰਿ ਮਿਲਿਐ = ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ। ਪ੍ਰਭੁ ਜਾਤਾ = ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por una gran y buena fortuna que uno es bendecido con la Visión del Guru,"