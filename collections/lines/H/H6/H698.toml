[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਹੁਕਮੀ ਸਾਜਹਿ ਸ੍ਰਿਸਟਿ; ਸਾਜਿ ਸਮਾਵਹੀ ॥"
page = 1095
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thy will, Thou create the world and creating it merge it in Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਤੂੰ ਸੰਸਾਰ ਨੂੰ ਰਚਦਾ ਹੈਂ, ਅਤੇ ਇਸ ਨੂੰ ਰਚ ਕੇ ਆਪਣੇ ਅੰਦਰ ਲੀਨ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of Your Command, You formed the Universe; forming it, You merge into it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹੁਕਮੀ! ਤੂੰ ਅਪਨੇ ਹੁਕਮ ਕਰ ਕੇ ਹੀ ਸ੍ਰਿਸਟੀ ਕੋ ਬਨਾਵਤਾ ਹੈ, ਪੁਨਃ ਬਣਾਇ ਕੇ ਸਮਾਇ ਲੇਤਾ, ਭਾਵ ਪਰਲੋ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਹੁਕਮ ਨਾਲ ਜਗਤ ਪੈਦਾ ਕਰਦਾ ਹੈਂ, (ਜਗਤ) ਪੈਦਾ ਕਰ ਕੇ (ਇਸ ਵਿਚ) ਵਿਆਪਕ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਵਹੀ = ਤੂੰ ਵਿਆਪਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, creaste el mundo a Voluntad, y habiéndolo creado, lo has sumergido en Tu Ser."