[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਠ ਮਿਤ ਪੁਤ ਭਾਇਰਾ; ਵਿਹਰਨਿ ਸਭ ਸਾਕੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Dear friends, sons, brothers, and all other relatives become unhappy with him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਮਿੱਤ੍ਰ ਪੁੱਤ੍ਰ ਭਾਈ ਆਦਿ ਸਾਰੇ ਸਾਕ ਕ੍ਰੋਧ ਨਾਲ ਦੇਖਦੇ ਹਨ।"