type = "primary"
data = "ਅਠ ਦਸ ਬੇਦ; ਸੁਨੇ ਕਹ ਡੋਰਾ ॥"
page = 892
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When does this deaf-man hear the eighteen Puranas and the four Vedas?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਬੋਲਾ ਬੰਦਾ ਅਠਾਰਾਂ ਪੁਰਾਣਾਂ ਅਤੇ ਚਾਰ ਵੇਦਾਂ ਨੂੰ ਕਦ ਸੁਣਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can a deaf person listen to the eighteen Puraanas and the Vedas?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਠਾਰਾਂ ਪੁਰਾਣ ਔ ਚਾਰ ਬੇਦ ਏਹ ਬੋਲਾ ਕਬ ਸੁਨਤਾ ਹੈ। ਭਾਵ ਸਰਧਾ ਵਿਚਾਰ ਕਾਨੋਂ ਤੇ ਰਹਿਤ ਜੀਵ ਇਨ ਸਭ ਕੇ ਸਿਧਾਂਤ ਕੋ ਨਹੀਂ ਜਾਨ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਭਾਈ!) ਬੋਲਾ ਮਨੁੱਖ ਅਠਾਰਾਂ ਪੁਰਾਣ ਤੇ ਚਾਰ ਵੇਦ ਕਿਵੇਂ ਸੁਣ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਠ ਦਸ = ਅੱਠ ਤੇ ਦਸ, ਅਠਾਰਾਂ (ਪੁਰਾਣ)। ਬੇਦ = ਚਾਰ ਵੇਦ। ਸੁਨੇ ਕਹ = ਕਿੱਥੇ ਸੁਣ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede ser que haya hombres que después de escuchar los cuatro Vedas y los dieciocho Puranas, no escuchen en verdad?"