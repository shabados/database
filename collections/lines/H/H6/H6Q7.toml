[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੈ; ਏਕੈ ਰੰਗ ॥"
page = 273
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's Divine loves the Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਗਿਆਤਾ ਕੇਵਲ ਸਾਹਿਬ ਨਾਲ ਹੀ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being loves the One Lord alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੇ ਰਿਦੇ ਮੇਂ ਏਕ ਆਤਮ ਸਰੂਪ ਕਾ ਹੀ (ਰੰਗ) ਅਨੰਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਸਦਾ) ਇਕ ਅਕਾਲ ਪੁਰਖ ਦਾ ਪਿਆਰ (ਵੱਸਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੈ = ਇਕ ਪ੍ਰਭੂ ਦਾ। ਰੰਗ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, desborda de Amor por el Uno."