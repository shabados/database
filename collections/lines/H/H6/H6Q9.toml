[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਕੁੰਜੀ ਪਾਹੂ, ਨਿਵਲੁ; ਮਨੁ ਕੋਠਾ, ਤਨੁ ਛਤਿ ॥"
page = 1237
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body-roofed mind's house is locked with the lock of mammonish attachment and it s key is with the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਦੀ ਛਤ ਵਾਲੇ ਮਨੂਏ ਦੇ ਮਕਾਨ ਨੂੰ ਮਾਇਆ ਦੀ ਲਗਨ ਦਾ ਜੰਦਰਾ ਲੱਗਾ ਹੋਇਆ ਹੈ ਅਤੇ ਇਸ ਦੀ ਚਾਬੀ ਗੁਰਾਂ ਦੇ ਕੋਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The key of the Guru opens the lock of attachment, in the house of the mind, under the roof of the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੋਠਾ ਹੈ ਅਸਥੂਲ ਤਨ ਊਪਰ ਛਤ ਪੜੀ ਹੂਈ ਹੈ, ਰਾਗ ਦ੍ਵੈਖ ਵਾ ਆਸਾ ਅੰਦੇਸਾ ਰੂਪੀ ਤਖਤੇ ਹੈਂ ਔਰ ਅਗਿਆਨ ਰੂਪੀ (ਨਿਵਲ) ਜੰਦਰਾ ਲਗਾ ਹੂਆ ਹੈ ਅਰ ਗੁਰੋਂ ਕੇ (ਪਾਹੂ) ਪਾਸ ਬ੍ਰਹਮ ਵਿਦਿਆ ਰੂਪੀ ਕੁੰਜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦਾ) ਮਨ (ਮਾਨੋ) ਕੋਠਾ ਹੈ ਤੇ ਸਰੀਰ (ਇਸ ਕੋਠੇ ਦਾ) ਛੱਤ ਹੈ, (ਮਾਇਆ ਦੀ) ਪਾਹ (ਇਸ ਮਨ-ਕੋਠੇ ਨੂੰ) ਜੰਦਰਾ (ਵੱਜਾ ਹੋਇਆ) ਹੈ, (ਇਸ ਜੰਦਰੇ ਨੂੰ ਖੋਲ੍ਹਣ ਲਈ) ਗੁਰੁ ਕੁੰਜੀ ਹੈ (ਭਾਵ, ਮਨ ਤੋਂ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਗੁਰੂ ਹੀ ਦੂਰ ਕਰ ਸਕਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਹੂ = ਮਾਇਆ ਦੀ ਪਾਹ। ਨਿਵਲੁ = ਪਸ਼ੂਆਂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਮਾਰਨ ਵਾਲਾ ਜੰਦਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Casa de la mente alojada en el Techo del Cuerpo está cerrada por el apego y la Llave la tiene el Guru."