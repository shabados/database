[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਬਿਨੁ ਸਾਧਸੰਗਤਿ ਜਨਮ ਮਰਨ ਦੁਖ; ਮਿਟਤ ਨ ਭੈ ਭਰਮ ਬਿਨੁ ਗੁਰ ਗਿਆਨ ਹੈ ।੫੩੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly without the company of saintly souls and devotees of the True Guru, the distress of repeated births and death cannot be wiped out. Nor can worldly fears and suspicions be destroyed without practicing on the sermon of the True Guru.  (537)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੇ ਭਾਂਤ ਸਾਧ ਸੰਗਤ ਬਿਨਾਂ ਜਨਮ ਮਰਣ ਦਾ ਦੁਖ ਨਹੀਂ ਮਿਟਦਾ ਤੇ ਬਿਨਾਂ ਗੁਰੂ ਗ੍ਯਾਨ ਪ੍ਰਾਪਤ ਹੋਇਆਂ ਦੇ ਭ੍ਰਮ ਕੂੜ ਨੂੰ ਸੱਚ ਮੰਨਣ ਦਾ ਭੁਲੇਖਾ ਅਤੇ ਭੈ ਲੋਕ ਪ੍ਰਲੋਕ ਸਬੰਧੀ ਡਰ ਨਹੀਂ ਮਿਟਿਆ ਕਰਦਾ ॥੫੩੭॥"