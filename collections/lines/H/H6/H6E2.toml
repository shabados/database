[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਦਰਦੁ ਅਨੇਰਾ ਭ੍ਰਮੁ ਨਸੈ ॥੧॥"
page = 211
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and distress pain, darkness and doubt flee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੰਕਟ, ਪੀੜ ਅੰਧੇਰਾ ਤੇ ਸ਼ੰਕਾ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and pain, suffering, darkness and doubt depart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ (ਦੁਖੁ) ਜਨਮ ਮਰਣ ਕਾ ਕਲੇਸ, (ਦਰਦ) ਈਰਖਾ, (ਅਨੇਰਾ) ਅਗਿਆਨ ਰੂਪੀ ਅੰਧਕਾਰ ਔਰ ਭ੍ਰਮ ਸਭ ਨਿਵਿਰਤੀ ਕੋ ਪਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਵੱਸ ਪੈਂਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰੋਂ) ਹਰੇਕ ਕਿਸਮ ਦਾ ਦੁੱਖ ਦਰਦ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਮੋਹ ਦਾ ਹਨੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮੁ = ਭਟਕਣਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tu pena y sufrimiento, tu oscuridad y duda son eliminadas. (1)"