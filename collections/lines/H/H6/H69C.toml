[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਪ ਜੋਨਿ; ਵਲਿ ਵਲਿ ਅਉਤਰੈ ॥੧॥"
page = 526
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is born again and again as the serpent species."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਸੱਪ ਦੀ ਜੂਨੀ ਵਿੱਚ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall be reincarnated over and over again, in the form of serpents. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਵਲਿ ਵਲਿ) ਬਾਰੰਬਾਰ ਸਰਪ ਕੀ ਜੂਨ ਮੇਂ ਆਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਮੁੜ ਸੱਪ ਦੀ ਜੂਨੇ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nace y renace como serpiente. (1)"