[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੇਸੁਮਾਰ ਨਿਰੰਕਾਰੁ ਹੈ; ਅਲਖ ਅਪਾਰੁ ਸਲਾਹ ਸਿਞਾਬਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Formless, infinite and impeceptible, He is having all the attributes which deseve eulogization"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਿਰੰਕਾਰ ਬੇਅੰਤ, ਅਲੱਖ ਹੈ, (ਉਸ) ਅੱਲਾਹ (ਵਾਹਿਗੁਰੂ ਨੁੰ ਗੁਰੂ ਨਾਨਕ ਨੇ ਹੀ) ਸਿਾਣਿਆ ਹੈ।"