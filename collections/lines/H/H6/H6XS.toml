[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣੁ ਅਵਗੁਣੁ ਮੇਰਾ. ਕਿਛੁ ਨ ਬੀਚਾਰਿਆ; ਬਖਸਿ ਲੀਆ ਖਿਨ ਮਾਹੀ ॥"
page = 577
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mine merits and demerits, Thou hast not considered at all and Thou hast pardoned me in a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਨੇਕੀਆਂ ਤੇ ਬਦੀਆਂ ਵੱਲ ਤੈਂ, ਉਕਾ ਹੀ ਧਿਆਨ ਨਹੀਂ ਦਿੱਤਾ। ਤੂੰ ਮੈਨੂੰ ਇਕ ਮੁਹਤ ਵਿੱਚ ਬਖਸ਼ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You did not consider my merits and demerits; you forgave me in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਨੇ ਮੇਰੇ ਗੁਣ ਅਵਗੁਣੋਂ ਕਾ ਕੁਛ ਭੀ ਬਿਚਾਰ ਨਹੀਂ ਕੀਆ, ਏਕ ਖਿਨ ਮੇਂ ਮੇਰੇ ਕੋ ਬਖਸ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਕੋਈ ਗੁਣ ਜਾਂ ਔਗੁਣ ਨਾ ਦੇਖ ਕੇ ਇਕ ਛਿਨ ਵਿਚ ਹੀ ਤੂੰ ਮੇਰੇ ਉਤੇ ਮੇਹਰ ਕਰ ਦਿਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਿਨ ਮਾਹੀ = ਇਕ ਛਿਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cubres todas mis deficiencias y en un instante soy bendecido con los Nueve Tesoros de Tu Nombre."