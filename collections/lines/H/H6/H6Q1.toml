[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਪ੍ਰਤਿਪਾਲ ਰਹੀਮ ॥"
page = 896
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful Master cherishes all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ ਸਾਰਿਆਂ ਨੂੰ ਪਾਲਦਾ ਪੋਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The merciful Lord cherishes all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਕਹਤੇ ਹੈਂ ਤੂੰ ਸਰਬ ਕਾ ਪ੍ਰਤਿਪਾਲਕ ਹੈਂ ਔ ਮੁਸਲਮਾਨ ਰਹੀਮ ਕਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਜੀਵਾਂ ਨੂੰ ਪਾਲਣ ਵਾਲੇ! ਹੇ (ਸਭਨਾਂ ਉਤੇ) ਰਹਿਮ ਕਰਨ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Señor Misericordioso que eleva a todos."