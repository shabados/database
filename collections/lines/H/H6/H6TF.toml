[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਹਰਿ ਰਸੁ ਚਾਖੁ, ਮੁਯੇ ਜੀਉ; ਅਨ ਰਸ ਸਾਦ ਗਵਾਏ ॥"
page = 246
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, with thy tongue taste God's elixir and forsake the relish of other dainties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਮਰ ਜਾਣੀਏ! ਆਪਣੀ ਜੀਭਾ ਨਾਲ ਵਾਹਿਗੁਰੂ ਅੰਮ੍ਰਿਤ ਚਖ ਅਤੇ ਹੋਰਨਾਂ ਨਿਆਮਤਾਂ ਦੇ ਸੁਆਦ ਨੂੰ ਤਿਆਗ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taste the sublime essence of the Lord with your tongue, my dear, and renounce the pleasures of other tastes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਜੀਵ! ਰਸਨਾ ਸੇ ਔਰ ਰਸੋਂ ਕੇ ਸ੍ਵਾਦ ਗੁਵਾਇ ਕਰ ਕੇ ਹਰੀ ਨਾਮ ਰਸ ਕੌ ਚਾਖੈ ਅਰਥਾਤ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਨਿਕਰਮਣ ਜੀਭ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਚੱਖ, ਤੇ ਹੋਰ ਹੋਰ ਰਸਾਂ ਦੇ ਸੁਆਦ ਛੱਡ ਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ ਮੁਯੇ = ਹੇ ਨਿਕਰਮਣ ਜੀਭ! ਅਨ ਰਸ ਸਾਦ = ਹੋਰਨਾਂ ਰਸਾਂ ਦੇ ਸਵਾਦ। ਗਵਾਏ = ਗਵਾਇ, ਦੂਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Saboréenlo, oh mis labios, y olvídense de los demás sabores."