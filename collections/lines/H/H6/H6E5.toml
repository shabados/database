[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤ ਕਰਤ ਅਨਿਕ ਬਹੁ ਭਾਤੀ; ਨੀਕੀ ਇਹ ਠਹਰਾਈ ॥"
page = 499
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Continuously doing various deeds in many ways I have thought this as the best."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕਰਮ ਘਣੇਰਿਆਂ ਤ੍ਰੀਕਿਆਂ ਨਾਲ ਲਗਾਤਾਰ ਕਰ ਕੇ, ਮੈਂ ਇਸ ਨੂੰ ਪਰਮ ਚੰਗਾ ਖਿਆਲ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing, practicing various actions in so many ways, I came to recognize this as the best way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਭਾਂਤਿ ਕੀ ਅਨੇਕ ਸਲਾਹ ਕਰ ਕੇ ਇਹੀ ਬਾਰਤਾ ਅਛੀ ਠਹਰਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ, ਤੇ ਕਈ ਕਿਸਮ ਦੀਆਂ ਸੋਚਾਂ ਵਿਚਾਰਾਂ ਕਰਦਿਆਂ ਕਰਦਿਆਂ ਆਖ਼ਰ ਮੈਂ ਚੰਗਾ ਨਿਸ਼ਚਾ ਦਿਲ ਵਿਚ ਟਿਕਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤ ਕਰਤ = ਕਰਦਿਆਂ ਕਰਦਿਆਂ। ਨੀਕੀ = ਚੰਗੀ (ਸਲਾਹ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haciendo todo tipo de acciones, en un sin fin de formas, al final la Verdad se me manifestó."