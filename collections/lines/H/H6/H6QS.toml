[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਟੀਆ ਕਾਰਣਿ; ਪੂਰਹਿ ਤਾਲ ॥"
page = 465
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of bread they beat the time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟੁਕੜੇ ਦੀ ਖਾਤਰ ਉਹ ਸੁਰ ਤਾਲ ਮੇਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They beat the drums for the sake of bread."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੋਟੀਓਂ ਕੇ ਵਾਸਤੇ ਤਾਲ ਤੋੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਹ ਰਾਸਧਾਰੀਏ) ਰੋਜ਼ੀ ਦੀ ਖ਼ਾਤਰ ਨੱਚਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente para esto pegan sus cabezas contra el piso,"