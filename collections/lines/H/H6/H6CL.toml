[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੇਘ ਪਰੈ ਕਬਹੂੰ ਉਘਰੈ; ਸਖੀ, ਛਾਇ ਲਗੈ ਦ੍ਰੁਮ ਕੀ ਸੁਖਦਾਈ ॥"
page = 383

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sometimes the clouds burst into rain and the shade of the tree appeared comfort-giving"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! (ਭਾਦਰੋਂ ਦੇ ਮਹੀਨੇ ਵਿਚ) ਕਦੇ ਮੀਂਹ ਪੈਂਦਾ ਸੀ ਅਤੇ ਕਦੇ ਉਘੜ (ਖਰਾ ਹੋ) ਜਾਂਦਾ ਸੀ ਅਤੇ ਬ੍ਰਿਛਾਂ ਦੀ ਛਾਂ ਚੰਗੀ ਲਗਦੀ ਸੀ।"