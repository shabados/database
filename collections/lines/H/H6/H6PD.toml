[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਨਾਮਿ; ਸਦਾ ਲਿਵ ਲਾਏ ॥"
page = 1059
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever enshrines love for the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਸਤਿਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is lovingly attuned to the True Name forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਨਾਮੀ ਮੇਂ ਸਦਾ ਲਿਵ ਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਸਦਾ ਆਪਣੀ ਸੁਰਤ ਜੋੜੀ ਰੱਖੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੈ ਨਾਮਿ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ। ਲਿਵ = ਲਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo recita. Sí, está siempre y para siempre entonado en el Nombre del Señor"