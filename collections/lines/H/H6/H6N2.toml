[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਮੰਗਲੁ; ਹਰਿ ਜਸੁ ਗਾਵਾ ॥"
page = 778
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing God's praise, true happiness wells up."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਕੀਰਤੀ ਗਾਉਣ ਦੁਆਰਾ ਸੱਚੀ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True joy comes from singing the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਮੰਗਲ ਰੂਪ ਹਰੀ ਕਾ ਜਸ ਗਾਵਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਹਰ ਵੇਲੇ ਇਕ-ਰਸ (ਕੰਨਾਂ ਨੂੰ) ਸੁਖਦਾਈ ਲੱਗਣ ਲੱਗ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "una Verdadera Dicha me llena al Cantarla."