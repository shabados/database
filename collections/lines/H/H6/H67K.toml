[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਮਤਿ ਬੁਧਿ ਸੁਧਿ; ਉਕਤਿ ਲਖ ਲਖ ਚਤੁਰਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Plenty of practical arts, spiritual wisdom, wise sayings and skills are extent (upto day)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲਖਾਂ ਮਤ ਅਤੇ ਲਖਾਂ ਬੁੱਧੀਆਂ (ਅਰਥਾਤ ਵਿਹਾਰਕ ਅਤੇ ਪਰਮਾਰਥਿਕ) ਹਨ (ਸੁਧ) ਪਵਿੱਤ੍ਰਤਾ (ਯਾ ਹੋਸ਼) ਉਕਤ (ਵਚਨਾਂ ਦੀ ਚਤੁਰਾਈ) ਅਰ ਹੇਠ ਲਖਾਂ ਚਾਤੁਰਤਾਈਆਂ ਹੋਣ।"