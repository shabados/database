[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਪਾਰਬ੍ਰਹਮ ਰੰਗਿ ਰਾਤਾ ॥"
page = 287
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout the eight watches of the day he remains dyed with the love of the Transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਉਹ ਪਰਮ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀਜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, He is imbued with the Love of the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਆਠੋਂ ਪਹਿਰ ਪਾਰਬ੍ਰਹਮ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਾਤਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਹ ਅੱਠੇ ਪਹਰ ਅਕਾਲ ਪੁਰਖ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se encuentra día y noche unido al Amor de Dios."