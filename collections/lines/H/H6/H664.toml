[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਸ ਬਿਖੈ ਇਮ ਨਾਚਤ ਹੈ; ਜਿਮ ਕੇਲ ਕਰੈ ਜਲ ਭੀਤਰ ਮਾਛੀ ॥੫੭੧॥"
page = 351

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are all dancing in the amorous play like the fish moving in water.571."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਰਾਸ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ ਨਚਦੀਆਂ ਹਨ ਜਿਵੇਂ ਜਲ ਵਿਚ ਮਛਲੀਆਂ ਕੇਲ ਕਰਦੀਆਂ ਹਨ ॥੫੭੧॥"