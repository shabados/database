[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਪਦਾਰਥੁ ਪਾਈ ॥੧॥"
page = 732
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and have found the wealth of the Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਲੱਭ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I found the wealth of the Name of the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਰਿ ਹਰਿ ਨਾਮ ਰੂਪ ਪਦਾਰਥ ਕੀ ਸਮਝ ਵਾ ਪ੍ਰਾਪਤੀ ਪਾਈ ਹੈ॥੧॥☬ਜੇ ਕਹੇ ਤੁਮਾਰੇ ਮਨ ਮੇਂ ਸ਼ਾਂਤੀ ਕੈਸੇ ਆਈ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ, (ਸਰੀਰ ਦੇ ਵਿਚੋਂ ਹੀ) ਪਰਮਾਤਮਾ ਦਾ ਕੀਮਤੀ ਨਾਮ ਮੈਂ ਲੱਭ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਈ = ਲੱਭ ਲਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahí encontré el Tesoro del Nombre del Señor, Jar, Jar.(1)"