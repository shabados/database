data = "ਜ਼ਿ ਦੇਵਾਰ ਓ ਹਮ ਚੂੰ ਸੂਰਾਖ ਗਸ਼ਤ ॥੨੩॥"
page = 1417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which had caused holes to appear in the wall.(23)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਉਸ ਦੀਵਾਰ ਵਿਚ ਮੋਰੀ ਹੋ ਗਈ ਸੀ ॥੨੩॥"