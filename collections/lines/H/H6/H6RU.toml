[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਰਪਤਿ ਸਬ ਦੇਸਨ ਤੇ ਲ︀ਯਾਏ ॥"
page = 400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He sent his envoys to various countries, who brought the kings of all those countries"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸਾਰਿਆਂ ਦੇਸ਼ਾਂ ਤੋਂ ਰਾਜਿਆਂ (ਨੂੰ ਨਾਲ) ਲੈ ਆਏ।"