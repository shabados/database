[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੇਵੇ ਕੀ ਐਸੀ ਵਡਿਆਈ ਦੇਖਹੁ ਹਰਿ ਸੰਤਹੁ; ਜਿਨਿ ਵਿਚਹੁ ਕਾਇਆ ਨਗਰੀ. ਦੁਸਮਨ ਦੂਤ ਸਭਿ ਮਾਰਿ ਕਢੀਏ ॥"
page = 851
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God's saints, see such magnificence of serving God, who has beaten an d dispelled from within the body-village all the enemies and evil-doers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਬ ਦੇ ਸਾਧੂਓ! ਵਾਹਿਗੁਰੂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਨ ਦਾ ਇਹੋ ਜਿਹਾ ਪਰਤਾਪ ਵੇਖੋ, ਜਿਸ ਨੇ ਸਰੀਰ ਦੇ ਪਿੰਡ ਵਿਚੋਂ ਸਮੂਹ ਵੈਰੀ ਅਤੇ ਕੁਕਰਮੀ ਮਾਰ ਕੇ ਬਾਹਰ ਕੱਢ ਛੱਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "See the glorious greatness of serving the Lord, O Saints of the Lord; He has conquered and driven all the enemies and evil-doers out of the body-village."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਕੇ ਸੰਤੋ! ਤਿਸ ਹਰੀ ਕੇ ਸੇਵਣੇ ਕੀ ਐਸੀ ਵਡਿਆਈ ਕੋ ਦੇਖੋ, ਜਿਸ ਨੇ ਇਸ (ਕਾਂਇਆ) ਸਰੀਰ ਰੂਪੀ ਨਗਰੀ ਵਿਚੋਂ ਦੁਸਮਨੀ ਕੇ ਕਰਨ ਵਾਲੇ ਕਾਮ, ਕ੍ਰੋਧ ਆਦੀ ਦੂਤ ਸਭ ਮਾਰ ਕੇ ਕਾਢ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਵੇਖੋ, ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਦਾ ਇਹ ਗੁਣ ਹੈ ਕਿ ਉਸ (ਪਰਮਾਤਮਾ) ਨੇ (ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਆਪਣੇ ਸੇਵਕ ਦੇ) ਸਰੀਰ-ਨਗਰ ਵਿਚੋਂ (ਕਾਮਾਦਿਕ) ਸਾਰੇ ਵੈਰੀ ਦੁਸ਼ਮਨ ਮਾਰ ਕੇ (ਬਾਹਰ) ਕੱਢ ਦਿੱਤੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਹੁ = ਹੇ ਸੰਤ ਜਨੋ! ਜਿਨਿ = ਜਿਸ (ਹਰੀ) ਨੇ। ਵਡਿਆਈ = ਗੁਣ। ਕਾਇਆ = ਸਰੀਰ। ਮਾਰਿ = ਮਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Gloria de servir a Dios, que nuestros adversarios son destruidos y erradicados de nuestro interior."