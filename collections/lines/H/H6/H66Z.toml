[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੇਦ ਦੂਸਰੇ ਪੁਰਖ ਨ ਪਾਯੋ ॥੧੩॥"
page = 878

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was killed and his body was washed away in the river and the secret remained undisclosed.(13)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਦਾ ਭੇਦ ਕੋਈ ਹੋਰ ਵਿਅਕਤੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਿਆ ॥੧੩॥"