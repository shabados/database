[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਸੁ ਸਤਿਗੁਰ ਬਾਹਰਾ; ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਸੰਸਾਰਿ ॥"
page = 957
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the One True Guru, accursed is the life in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਦੇ ਬਗੈਰ ਧਿਰਕਾਰ ਹੈ ਇਸ ਜਗਤ ਦੀ ਜ਼ਿੰਦਗੀ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the One and Only True Guru, life in this world is cursed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾ ਸੰਸਾਰ ਮੇਂ ਜੀਵਣਾਂ ਧ੍ਰਿਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਇਕ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਜਗਤ ਵਿਚ ਜਿਊਣਾ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ (ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉਤੇ ਤੁਰਨ ਤੋਂ ਬਿਨਾ ਜਗਤ ਵਿਚ ਫਿਟਕਾਰਾਂ ਹੀ ਪੈਂਦੀਆਂ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਹਰਾ = ਬਾਝੋਂ। ਸੰਸਾਰਿ = ਜਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, maldita es la vida de uno en el mundo, si no está asistida por el Guru."