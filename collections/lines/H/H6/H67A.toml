[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਹਾਰੀ ਕੇਸਵ ਨਿਰਵੈਰਾ ॥"
page = 98
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He does not eat, He has beautiful hair and Lord is free of hate,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਖਾਣ ਵਾਲਾ, ਸੁੰਦਰ ਵਾਲਾ ਸੰਯੁਕਤ ਅਤੇ ਦੁਸ਼ਮਨੀ-ਰਹਿਤ ਹੇ ਸਾਹਿਬ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not need to eat; His Hair is Wondrous and Beautiful; He is free of hate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕੇਸਵ! ਤੂ ਨਿਰਾਹਾਰੀ ਹੈਂ ਪੁਨਾ ਨਿਰਵੈਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਕੇਸ਼ਵ (ਸੋਹਣੇ ਕੇਸਾਂ ਵਾਲਾ) ਜੋ ਕਿਸੇ ਨਾਲ ਵੈਰ ਨਹੀਂ ਰੱਖਦਾ ਤੇ ਉਸ ਨੂੰ ਕਿਸੇ ਖ਼ੁਰਾਕ ਦੀ ਲੋੜ ਨਹੀਂ ਪੈਂਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no necesita comer, Su Cabello es Bello y Maravilloso, está libre de odios."