[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਧਿਆਇ ਸਦਾ ਤੂੰ; ਜੰਮਣੁ ਮਰਣੁ ਸਵਾਰਣਿਆ ॥੮॥੧॥੨॥"
page = 110
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! do Thou ever contemplate over the Lord's Name shall bedeck thy birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ, ਜੋ ਤੇਰੀ ਪੈਦਾਇਸ਼ ਤੇ ਮੌਤ ਨੂੰ ਸ਼ਿੰਗਾਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditating forever on the Naam, you shall be blessed in both birth and death. ||8||1||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਤੇਰਾ ਨਾਮ ਧਿਆਇਆ ਹੈ, ਤਿਨ ਕਾ ਜੰਮਣੁ ਮਰਣੁ ਤੂੰ ਸਫਲਾ ਕਰ ਲੇਤਾ ਹੈਂ॥੮॥੧॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹੁ। (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਨਮ ਤੋਂ ਲੈ ਕੇ ਮੌਤ ਤਕ ਸਾਰਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੮॥੧॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, habita siempre en el Nombre para que seas bendecido aquí y aquí después.  (8-1-12)"