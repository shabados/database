[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਇਹ ਬਿਧਿ ਕੋ ਜੋ ਨਰੁ; ਮੁਕਤਿ ਤਾਹਿ ਤੁਮ ਮਾਨੋ ॥੨॥੩॥"
page = 685
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever knows this art deem him thou to be emancipated, says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਉਸ ਨੂੰ ਮੋਖਸ਼ ਹੋਇਆ ਹੋਇਆ ਜਾਣ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, whoever knows this technique is judged to be liberated. ||2||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਇਸ ਪ੍ਰਕਾਰ ਕਾ ਜੋ ਪੁਰਸ ਹੈ, ਤਿਸ ਕੋ ਤੁਮ ਮੁਕਤਿ ਸਰੂਪ ਰਿਦੇ ਮੇਂ ਮਾਨੋ॥੨॥੩॥☬ਬੇਨਤੀ ਕਾ ਪ੍ਰਕਾਰ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-  ਜੇਹੜਾ ਮਨੁੱਖ ਇਸ ਕਿਸਮ ਦਾ ਹੈ, ਸਮਝ ਲੈ ਕਿ ਉਸ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਮਿਲ ਗਈ ਹੈ ॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਇਹ ਬਿਧਿ ਕੋ = ਇਸ ਕਿਸਮ ਦਾ। ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਮਾਨੋ = ਮਾਨੁ, ਸਮਝ ॥੨॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que conoce ésta forma es emancipado en Verdad. (2-3)"