[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਫਤਾਂ ਕਰਕੇ ਸੁੰਦਰ ਹੈ ਅਤੇ ਸਿਫਤਾਂ ਵਿਚ ਸੰਪੂਰਨ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਮੀਮੁਲ ਸਫ਼ਾਤੋ ਜਜ਼ੀਲੁਲ ਸਨਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is beautiful because of his noble qualities, and is perfect in his virtues,           "