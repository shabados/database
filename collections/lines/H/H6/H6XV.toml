[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨ ਸਰਨਿ ਆਇਓ; ਉਧਰੁ ਨਾਨਕ. ਜਾਨਿ ॥੨॥੧੨॥੩੧॥"
page = 1304
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Naka, I have entered the sanctuary of God, the Purifier of the sinners and I know that I shall be ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤ੍ਰ ਕਰਨ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ ਅਤੇ ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But I have entered the Sanctuary of the Purifier of sinners. O Nanak, I know that I shall be saved. ||2||12||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੀਓਂ ਕੇ ਪਵਿਤ੍ਰ ਕਰਨੇਹਾਰੇ! ਮੈਂ ਆਪ ਕੀ ਸ਼ਰਣ ਆਇਆ ਹੂੰ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਨੂੰ ਅਪਨਾ ਦਾਸ ਜਾਨ ਕਰ ਉਧਾਰ ਲੇਵੋ॥੨॥੧੨॥੩੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! (ਮੈਂ ਤੇਰੀ) ਸਰਨ ਆਇਆ ਹਾਂ, ਮੈਨੂੰ ਨਾਨਕ ਨੂੰ (ਆਪਣੇ ਦਰ ਤੇ ਡਿਗਾ) ਜਾਣ ਕੇ (ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਈ ਰੱਖ) ॥੨॥੧੨॥੩੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ = ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਏ। ਪਤਿਤ ਪਾਵਨ = ਹੇ ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੇ! ਉਧਰੁ = ਬਚਾ ਲੈ। ਜਾਨਿ = (ਆਪਣਾ) ਜਾਣ ਕੇ ॥੨॥੧੨॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora he entrado en el Santuario del Purificador de los malvados. Oh, dice Nanak, ahora comprendo que seré salvado. (2-12-31)"