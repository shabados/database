[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਰਾਣੁ ਕਤੇਬ; ਦਿਲ ਮਾਹਿ ਕਮਾਹੀ ॥"
page = 1083
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Instead of reading Quran and other religious books, thou practise"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਰਾਨ ਅਤੇ ਹੋਰ ਧਾਰਮਕ ਕਿਤਾਬਾਂ ਪੜ੍ਹਨ ਦੀ ਥਾਂ ਆਪਣੇ ਮਨ ਨੂੰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practice within your heart the teachings of the Koran and the Bible;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੁਰਾਣ ਪੁਨਃ ਔਰ ਜੋ ਕਿਤਾਬ ਹੈ, ਤਿਨ ਕਾ ਸਿਧਾਂਤ ਦਿਲ ਕੇ ਬੀਚ ਕਮਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖ਼ੁਦਾ ਦੇ ਬੰਦੇ! ਆਪਣੇ ਦਿਲ ਵਿਚ ਖ਼ੁਦਾ ਦੇ ਨਾਮ ਦੀ ਯਾਦ ਦੀ ਕਮਾਈ ਕਰਦਾ ਰਹੁ-ਇਹ ਹੈ ਕੁਰਾਨ, ਹੈ ਇਹ ਹੈ ਕਤੇਬਾਂ ਦੀ ਤਾਲੀਮ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਹਿ = ਵਿਚ। ਕਮਾਹੀ = ਕਮਾਹਿ, ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰ। ਦਸ ਅਉਰਾਤ = ਦਸ ਔਰਤਾਂ ਨੂੰ, ਦਸ ਇੰਦ੍ਰਿਆਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debe practicar el Corán y demás textos religiosos con el corazón."