[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਨਾਮ ਸੁ ਖੇਦ ਅਭੇਦ ਭਟੰ ॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warrior who will roar in fury, like the rushing clouds, holding his sword, his name is Khed (regret)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਂ ਨਾ ਭੇਦੇ ਜਾ ਸਕਣ ਵਾਲਾ 'ਖੇਦ' ਸੂਰਮਾ ਹੈ।"