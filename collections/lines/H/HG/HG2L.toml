[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਤਪਤੁ ਹੈ; ਬਾਰੋ ਬਾਰ ॥"
page = 661
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul burns over and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਮੁੜ ਮੁੜ ਕੇ ਮੱਚਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul burns, over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਉ ਵਾਰ ਵਾਰ ਤਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਸਾਰਿਆਂ) ਜਿੰਦ ਮੁੜ ਮੁੜ ਦੁਖੀ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪਤੁ ਹੈ = ਦੁਖੀ ਹੁੰਦਾ ਹੈ। ਬਾਰੋ ਬਾਰ = ਬਾਰ ਬਾਰ, ਮੁੜ ਮੁੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Alma tiene una inmensa angustia"