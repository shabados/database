[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਕਰਹਿ ਸੇਵਾ, ਸੀਸੁ ਚਰਣੀ; ਮਨਿ ਆਸ ਦਰਸ ਨਿਮਾਣੀਆ ॥"
page = 247
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My hands perform Thine service my head is on Thine feet, and in my humble mind is the hope to have Thy sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹੱਥ ਤੇਰੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ। ਮੇਰਾ ਸਿਰ ਤੇਰੇ ਪੈਰਾਂ ਉਤੇ ਹੈ ਅਤੇ ਮੇਰੇ ਮਸਕੀਨ ਮਨੂਏ ਅੰਦਰ ਤੇਰੇ ਦੀਦਾਰ ਦੀ ਉਮੀਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My hands serve You, and my head is at Your Feet. My mind, dishonored, yearns for the Blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਾਥ ਤੋ ਆਪ ਕੀ ਸੇਵਾ ਕਰਹਿ ਔਰੁ ਸੀਸ ਚਰਨੋਂ ਪਰ ਰਾਖੋਂ। ਇਸ ਪ੍ਰਕਾਰ ਨਿਮਾਣੀ ਕੇ ਮਨ ਮੇਂ ਤੇਰੇ ਦਰਸਨ ਕੀ ਆਸ ਲਾਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ! ਜੇਹੜੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ) ਮਾਣ ਛੱਡ ਕੇ (ਆਪਣੇ) ਹੱਥਾਂ ਨਾਲ ਸੇਵਾ ਕਰਦੀਆਂ ਹਨ, (ਆਪਣਾ) ਸਿਰ (ਗੁਰੂ ਦੇ) ਚਰਨਾਂ ਉਤੇ ਰੱਖਦੀਆਂ ਹਨ, ਤੇ (ਆਪਣੇ) ਮਨ ਵਿਚ (ਪ੍ਰਭੂ ਦੇ) ਦਰਸਨ ਦੀ ਆਸ ਧਰਦੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis manos están a Tu Servicio, mi cabeza a Tus Pies, y en mi mente está la humildad y el deseo de Verte."