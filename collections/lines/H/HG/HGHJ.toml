[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਲੇ ਕਉ; ਗੁਰਿ. ਮਾਰਗਿ ਪਾਇਆ ॥"
page = 864
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the strayer, the Guru shows the path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਟਕੇ ਹੋਏ ਨੂੰ ਗੁਰੂ ਹੀ ਰਸਤਾ ਵਿਖਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru shows the Path to those who have wandered off."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਸ ਮਨ ਭੂਲੇ ਹੂਏ ਕੋ ਗੁਰੋਂ ਨੇ ਸੀਧੇ ਰਸਤੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੁਰਾਹੇ ਜਾ ਰਹੇ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨੇ (ਹੀ ਸਹੀ ਜੀਵਨ ਦੇ) ਰਸਤੇ ਉਤੇ (ਸਦਾ) ਪਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਮਾਰਗਿ = ਰਸਤੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru muestra el camino a los que se han perdido,"