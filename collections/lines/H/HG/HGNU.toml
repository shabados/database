[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਨਿਵਾਰੀ; ਸਬਦੁ ਚੀਨਿ. ਸੁਖੁ ਹੋਈ ਹੇ ॥੭॥"
page = 1045
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have silenced my ego, quenched the fire of my desires and contemplating the Name have obtained peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਹੰਗਤਾ ਨਾਸ ਕਰ ਦਿੱਤੀ ਹੈ, ਆਪਣੀਆਂ ਖ਼ਾਹਿਸ਼ਾ ਦੀ ਅੰਗ ਬੁਝਾ ਛੱਡੀ ਹੈ ਅਤੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਆਰਾਮ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Subduing egotism, the fire of thirst has been extinguished; contemplating the Word of the Shabad, peace is found. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹੰਤਾ ਮਾਰ ਕੇ ਤ੍ਰਿਸ਼ਨਾ ਅਗਨੀ ਨਿਵਾਰੀ ਹੈ, ਤਿਨ ਕੋ ਬ੍ਰਹਮ ਕੀ ਪਛਾਣ ਸੇ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਈ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲਾ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਮਾਰ ਕੇ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁਝਾ ਲੈਂਦਾ ਹੈ। ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਪਛਾਣਿਆਂ ਹੀ ਸੁਖ ਮਿਲ ਸਕਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਿ = ਮਾਰ ਕੇ। ਨਿਵਾਰੀ = ਦੂਰ ਕਰ ਲਈ। ਚੀਨਿ = ਪਛਾਣ ਕੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, mira, me liberé de mi ego negativo, del fuego de mis pasiones y realizando la Palabra he encontrado el Éxtasis.(7)"