[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉਕਹਿ; ਆਗੈ ਬਦਨੁ ਪਸਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 969
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Opening my snout I bark before It. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਬੂਥੀ ਟੱਡ ਕੇ ਮੈਂ ਇਸ ਦੇ ਮੂਹਰੇ ਭੌਂਕਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I open my snout and bark before it. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਖ ਕੋ ਪਸਾਰ ਕੇ ਤੇਰੇ ਆਗੇ ਭਉਕਤੇ ਹੈਂ, ਭਾਵ ਤੇਰਾ ਜਸੁ ਕਰਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮੂੰਹ ਅਗਾਂਹ ਵਧਾ ਕੇ ਭੌਂਕ ਰਿਹਾ ਹਾਂ {ਭਾਵ, ਤੇਰੇ ਦਰ ਤੇ ਮੈਂ ਜੋ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਰਿਹਾ ਹਾਂ, ਇਹ ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਵਿਕਾਰ-ਕੁੱਤਿਆਂ ਤੋਂ ਬਚਾਉਣ ਲਈ ਹੈ, ਜਿਵੇਂ ਇਕ ਕੁੱਤਾ ਕਿਸੇ ਪਰਾਈ ਗਲੀ ਦੇ ਕੁੱਤਿਆਂ ਤੋਂ ਆਪਣੇ ਆਪ ਦੀ ਰਾਖੀ ਕਰਨ ਲਈ ਭੌਂਕਦਾ ਹੈ। ਇਹੀ ਗੱਲ ਸਤਿਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੇ ਆਖੀ ਹੈ: ਏਤੇ ਕੂਕਰ ਹਉ ਬੇਗਾਨਾ ਭਉਕਾ ਇਸੁ ਤਨ ਤਾਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਚਨੁ = ਮੂੰਹ। ਪਸਾਰਿ = ਖਿਲਾਰ ਕੇ, ਖੋਲ੍ਹ ਕੇ। ਹਮ = ਅਸੀ, ਮੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "abro mi hocico y ladro ante Ti. (1-Pausa)"