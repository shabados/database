[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਏ ਪਾਸਿ ਕੇ; ਚੀਨ ਲੇਹੁ ਮਤਿਵੰਤ ॥੩੩੦॥"
page = 732

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Vihath” in the beginning and then saying “Aishraastra” at the end, the wise people know the names of Paash.330."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਪਾਸ ਦੇ ਹਨ। ਬੁੱਧੀਮਾਨ ਸਮਝ ਲੈਣ ॥੩੩੦॥"