[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਫਲ ਲਾਗੇ ਫਲਨਿ; ਪਾਕਨਿ ਲਾਗੇ ਆਂਬ ॥"
page = 1371
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, when the fruit trees being to bear fruit and the mangos begin to ripe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜਦ ਮੇਵੇ ਦਾਰ ਬਿਰਛ ਨੂੰਫਲ ਲਗਣੇ ਅਰੰਭ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਅੰਬ ਪੱਕਣ ਲੱਗ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the fruit trees are bearing fruit, and the mangoes are becoming ripe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਜੀਵ! ਜੋ ਮਧਮ ਜਗ੍ਯਾਸੂ ਹੈਂ, ਸੋ ਸਾਧਨਾਂ ਰੂਪੀ ਫਲੋਂ ਸੇ ਫਲਨ ਲਾਗੇ ਹੈਂ ਔਰ ਉਤਮ ਜਗ੍ਯਾਸੀ ਭੀ ਸਾਧਨੋਂ ਕਰ ਕੇ ਪਾਕਨ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਅੰਬਾਂ ਦੇ ਬੂਟਿਆਂ ਨੂੰ (ਪਹਿਲਾਂ) ਫਲ ਲੱਗਦੇ ਹਨ, ਤੇ (ਸਹਜੇ ਸਹਜੇ ਫਿਰ ਉਹ) ਪੱਕਣੇ ਸ਼ੁਰੂ ਹੁੰਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਲ ਫਲਨਿ ਲਾਗੇ = ਅੰਬਾਂ ਨੂੰ ਫਲ ਲੱਗਣ ਲੱਗ ਪੈਂਦੇ ਹਨ, ਅੰਬਾਂ ਨੂੰ ਫਲ ਪੈਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, los árboles están dando su fruto, los mangos ya están maduros,"