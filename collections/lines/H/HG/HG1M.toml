[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਬਾਣ ਲੇ. ਜਮ ਕਉ ਮਾਰੈ; ਗਗਨੰਤਰਿ ਧਣਖੁ ਚੜਾਇਆ ॥੯॥"
page = 1042
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking the five arrows of virtues, one should put them on the bow of the Tenth Gate and slay death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀਆਂ ਦੇ ਪੰਜਾਂ ਤੀਰਾਂ ਨੂੰ ਲੈ ਕੇ ਬੰਦੇ ਨੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਦਸਮ ਦੁਆਰ ਦੀ ਕਮਾਣ ਉਤੇ ਚਾੜ੍ਹ ਕੇ ਮੌਤ ਨੂੰ ਮਾਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking up the five arrows of virtue, Death is killed, drawing the Bow of the Tenth Gate in the Mind's Sky. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਬਚਨੋਂ ਰੂਪ ਬਾਣ ਲੈ ਕੇ ਸੋ ਪੁਰਸ ਜਮ ਕੋ ਮਾਰਤਾ ਹੈ ਜਿਸ ਨੇ ਰਿਦੇ ਅਕਾਸ ਮੇਂ ਅਦ੍ਵੈਤ ਨਿਸਚੇ ਰੂਪ ਧਨਖੁ ਚੜਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਚਿੱਤ-ਆਕਾਸ਼ ਵਿਚ (ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਰੂਪ) ਧਨੁਖ ਨੂੰ ਅਜੇਹਾ ਕੱਸਦਾ ਹੈ ਕਿ (ਸਤ, ਸੰਤੋਖ, ਦਇਆ, ਧਰਮ, ਧੀਰਜ ਦੇ) ਪੰਜ ਤੀਰ ਲੈ ਕੇ ਜਮ ਨੂੰ (ਮੌਤ ਦੇ ਡਰ ਨੂੰ, ਆਤਮਕ ਮੌਤ ਨੂੰ) ਮਾਰ ਲੈਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਬਾਣ = ਪੰਜ ਤੀਰ (ਸਤ, ਸੰਤੋਖ, ਦਇਆ, ਧਰਮ, ਧੀਰਜ)। ਗਗਨੰਤਰਿ = ਗਗਨ ਅੰਤਰਿ, ਚਿੱਤ-ਆਕਾਸ਼ ਵਿਚ। ਚੜਾਇਆ = ਕੱਸ ਲਿਆ, ਨਿਸ਼ਾਨਾ ਬੱਧਾ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tensando la cuerda del arco de la Décima Puerta en el Firmamento de la mente.(9)"