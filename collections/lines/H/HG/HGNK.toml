[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਗਾਧਿ ਅਬਾਧੰ, ਜਗਤ ਪ੍ਰਸਾਧੰ, ਸਰਬ ਅਰਾਧੰ, ਤਵ ਸਰਣੰ ॥੩॥੨੩॥"
page = 129

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the unfathomable, Unattached, Keeper of the world under discipline and meditated upon by all I am in Thy refuge.3.23."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਥਾਹ ਨਾ ਪਾਏ ਜਾ ਸਕਣ ਵਾਲੇ, ਨਾ ਬੰਨ੍ਹੇ ਜਾ ਸਕਣ ਵਾਲੇ, ਜਗਤ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਾਧਣ ਵਾਲੇ, ਸਾਰਿਆਂ ਦੁਆਰਾ ਆਰਾਧੇ ਜਾਣ ਵਾਲੇ! (ਮੈਂ) ਤੇਰੀ ਸ਼ਰਨ ਵਿਚ ਹਾਂ ॥੩॥੨੩॥"