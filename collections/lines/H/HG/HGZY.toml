[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬ ਜਗ ਐਸ ਕ੍ਰਿਆ ਪਹਿਚਾਨੀ ॥"
page = 624

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The light of everyone merged in supreme light, and this activity continued in the world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਕ੍ਰਿਆ ਨੂੰ ਸਾਰੇ ਜਗਤ ਨੇ ਜਾਣ ਲਿਆ।"