[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਗਰੀ ਚਾਲ. ਨੇਤ੍ਰ ਫੁਨਿ ਅੰਧੁਲੇ; ਸਬਦ ਸੁਰਤਿ. ਨਹੀ ਭਾਈ ॥"
page = 1126
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Staggering is thy gait and blind thine eyes. Thou are conscious not of the Lord's Name, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਿਕੇਡੋਲੇ ਖਾਂਦੀ ਹੈ ਤੇਰੀ ਤੌਰ ਅਤੇ ਅੰਨ੍ਹੀਆਂ ਹਨ ਤੇਰੀਆਂ ਅੱਖਾਂ! ਤੈਨੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਗਿਆਤ ਨਹੀਂ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your steps are unsteady, and your eyes are blind; you are not aware of the Word of the Shabad, O Sibling of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਿਧਾਪਨ ਮੇਂ (ਡਗਰੀ) ਡੋਲਨੀ ਚਾਲ ਹੋ ਗਈ ਪੁਨਾ ਨੇਤ੍ਰ ਭੀ ਅੰਧੇ ਹੋ ਗਏ, ਪਰ ਤਾਂ ਵੀ ਜੀਵ ਕੋ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕੀ ਗ੍ਯਾਤ ਨਾ ਭਾਈ, ਭਾਵ ਅਛੀ ਨਾ ਲਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੈਂਕੜ-ਭਰੀ ਤੇਰੀ ਚਾਲ ਹੈ, ਤੇਰੀਆਂ ਅੱਖਾਂ ਭੀ (ਵਿਕਾਰਾਂ ਵਿਚ) ਅੰਨ੍ਹੀਆਂ ਹੋਈਆਂ ਪਈਆਂ ਹਨ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਲ ਧਿਆਨ ਦੇਣਾ ਤੈਨੂੰ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin poder ver, tu mente tambalea, pues no tienes Conciencia de la Palabra e involucrado en los Vedas y los Shastras,"