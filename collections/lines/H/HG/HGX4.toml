[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਕੁਚੀਲ; ਮਿਲੈ ਜਮ ਡਾਂਡਾ ॥੩॥"
page = 741
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But it is very filthy form within and shall meet with death's punishment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਅੰਦਰੋਂ ਬੜਾ ਹੀ ਪਲੀਤ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਮੌਤ ਦੀ ਸਜ਼ਾ ਮਿਲੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but it is so very filthy; it shall receive its punishment from the Messenger of Death. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਤਿ ਮੈਲਾ ਹੈ ਮਲ, ਮੂਤ੍ਰਾਦਿ ਮੈਲ ਸੇ ਭਰਾ ਹੂਆ ਹੈ, ਇਸ ਮੇਂ ਲਗ ਕੇ ਨਾਮ ਵਿਸਾਰਾ ਹੈ ਯਾਂ ਤੇ ਜਮ ਡੰਡ ਮਿਲੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਅੰਦਰੋਂ ਵਿਕਾਰਾਂ ਨਾਲ ਇਹ) ਬਹੁਤ ਗੰਦਾ ਹੋਇਆ ਪਿਆ ਹੈ। (ਇਹੋ ਜਿਹੇ ਜੀਵਨ ਵਾਲੇ ਨੂੰ ਤਾਂ) ਜਮਾਂ ਦੀ ਸਜ਼ਾ ਮਿਲਿਆ ਕਰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤਿ ਕੁਚੀਲ = ਬਹੁਤ ਹੀ ਗੰਦਾ। ਜਮ ਡਾਂਡਾ = ਜਮ ਦਾ ਡੰਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por eso Yama, el mensajero de la muerte, le dará lo que merece.(3)"