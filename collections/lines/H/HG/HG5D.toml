[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੀਰ ਮੁਰੀਦਾ ਪਿਰਹੜੀ, ਓਹੁ ਨਿਬਹੈ ਨਾਲੇ ।੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Similarly the Sikh loves Guru and this love accompanies him to the end."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੀਰਾਂ ਨਾਲ ਮੁਰੀਦਾਂ ਦੀ (ਜੋ) ਪ੍ਰੀਤ ਹੈ ਸੋ ਓੜਕ ਤੀਕ ਨਿਭਦੀ ਹੈ।"