[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਜੇਰ ਜਿਮੀ. ਦੁਨੀਆ; ਪੀਰਾ ਮਸਾਇਕਾ ਰਾਇਆ ॥"
page = 143
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the spiritual guides their disciples and monarchs of the world are beneath the earth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੇ ਸਾਰੇ ਰੂਹਾਨੀ ਰਹਿਬਰ ਊਹਨਾਂ ਦੇ ਚੇਲੇ ਅਤੇ ਮਹਾਰਾਜੇ ਜਮੀਨ ਦੇ ਹੇਠਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the spiritual teachers, their disciples and the rulers of the world shall be buried under the ground."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੀਰੋਂ ਕੇ ਸਮੁਦਾਇ ਔਰ (ਮਸਾਇਕਾ) ਮਿਹਨਤ ਕਰਣੇ ਵਾਲੇ ਜੋ ਲੋਗ ਹੈਂ ਪੁਨਾ ਜੋ (ਰਾਇਆ) ਰਾਜੇ ਹੈਂ (ਹਮ) ਭੀ ਜਮੀਨ ਕੇ (ਜੇਰ) ਨੀਚੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੀਰ, ਸ਼ੇਖ਼, ਰਾਇ (ਆਦਿਕ) ਸਾਰੀ ਦੁਨੀਆ ਧਰਤੀ ਦੇ ਥੱਲੇ (ਅੰਤ ਨੂੰ ਆ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero, los Pirs, los jeques, los generales; todos serán enterrados bajo la tierra."