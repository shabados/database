[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈਵਰ ਗੈਵਰ; ਆਪਨ ਨਹੀ ਕਾਮ ॥੩॥"
page = 187
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fine horses and beauteous elephants are not of any avail to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਮਦਾ ਘੋੜੇ ਅਤੇ ਸੁੰਦਰ ਹਾਥੀ ਤੇਰੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fine horses and magnificent elephants are of no use to you. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹੈ) ਘੋੜੇ (ਵਰ) ਸ੍ਰੇਸਟ ਤਥਾ (ਗੈਵਰ) ਸ੍ਰੇਸਟ ਹਾਥੀ ਅਪਨੇ ਕਾਮ ਨਹੀਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਧੀਆ ਘੋੜੇ, ਵਧੀਆ ਹਾਥੀ (ਇਹ ਭੀ ਸਦਾ ਲਈ) ਆਪਣੇ ਕੰਮ ਨਹੀਂ ਆ ਸਕਦੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni tampoco bellos caballos, ni elefantes nos sirven. (3)"