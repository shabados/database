[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਬੰਦਗੀ ਲਈ ਹੀ ਪੈਦਾ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੰਦਾ ਪੈਦਾ ਸ਼ੁਦ ਬਰਾਏ ਬੰਦਗੀ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And he is the one who is capable of opening all doors, is victorious in every chapter and situation. (150)"