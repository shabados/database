data = "ਹਉ ਬਿਗੜੈ ਰੂਪਿ; ਰਹਾ ਬਿਕਰਾਲ ॥"
page = 24
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I appear deformed and terrible."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਰੂਪ ਅਤੇ ਭਿਆਨਕ ਹੋ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am deformed and horribly disfigured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਉ ਬਿਗੜੈ ਰੂਪ ਰਹਾ ਬਿਕਰਾਲ) ਇਸ ਸੇ ਮੈਂ ਬਿਗੜਾ ਹੂਆ ਸਰੂਪੁ ਔਰੁ (ਬਿਕਰਾਲ) ਭੈਦਾਇਕ ਰਹਿਤਾ ਹੂੰ। ਵਾਸਤਵ ਤੇ ਅਪਨੇ ਨਿਜ ਸਰੂਪੁ ਸੇ ਬਿਗੜ ਕਰ ਜੀਵ ਭਾਵ ਕੋ ਧਾਰਨ ਕਰ ਰਹਾ ਹੂੰ, ਯਾਂ ਤੇ ਬਿਗੜ ਰੂਪੁ ਹੂੰ। ਔਰੁ ਜਬ ਸੇ ਜੀਵ ਭਾਵ ਕੋ ਮਾਨਿਆ ਹੈ ਤਬ ਸੇ (ਬਿਕਰਾਲ) ਭਯਾਨਕ ਦੁਖੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਡਰਾਉਣੇ ਵਿਗੜੇ ਰੂਪ ਵਾਲਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi compañía está rodeada de terribles hábitos."