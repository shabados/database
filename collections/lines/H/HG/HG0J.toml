[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਇ ਪਇਆ ਸਰਣਾਗਤੀ; ਮਾਰੀਦਾ ਅੰਬਰੀਕ ਛੁਡਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then he surrendered before Ambaris and Ambaris saved the dying sage."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਦ ਰਿਖੀ ਭਗਤ) ਅੰਬਰੀਕ ਦੀ ਆਕੇ ਸ਼ਰਨੀ ਪਿਆ, (ਤਦੋਂ ਭਗਤ ਨੇ ਉਸ) ਮਰੀਂਦੇ ਨੂੰ ਛੁਡਾ ਲੀਤਾ।"