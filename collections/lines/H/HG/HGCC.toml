[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਥੀ. ਸਿਰ ਖੋਹਾਇ ਨ; ਭਦੁ ਕਰਾਇਆ ॥"
page = 1285
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They pluck their head-hair with their hands and shave not their heads."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸਿਰ ਦੇ ਵਾਲਾ ਨੂੰ ਹੱਥਾਂ ਨਾਲ ਪੁਟਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਸਿਰਾਂ ਨੂੰ ਮੁੰਨਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They pull out their hair with their hands, instead of shaving."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਥੋਂ ਸੇ ਸਿਰ ਕੋ ਖੁਹਾਵਤੇ ਹੈਂ ਅਰ ਮੁੰਡਨ ਨਹੀਂ ਕਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਰ ਮੁਨਾਂਦੇ ਨਹੀਂ ਹਨ; ਹੱਥਾਂ ਨਾਲ ਸਿਰ (ਦੇ ਵਾਲ) ਪੁੱਟ ਲੈਂਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਦੁ = ਸਿਰ ਮੁਨਾਣਾ। ਹਥੀ = ਹਥੀਂ, ਹੱਥਾਂ ਨਾਲ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con sus manos se arrancan el cabello, en vez de rasurarse."