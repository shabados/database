[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹਾ ਮਤਿ; ਸਬਦੁ ਹੈ ਸਾਰੁ ॥"
page = 1343
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This alone is the sublime counsel and instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਹ ਹੀ ਸ਼੍ਰੇਸ਼ਟ ਸਿਖਮਤ ਅਤੇ ਉਪਦੇਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the most Excellent Wisdom of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਤਿ) ਸਿਖ੍ਯਾ ਏਹਾ (ਸਾਰੁ) ਸ੍ਰੇਸ਼ਟ ਹੈ, ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕੋ ਸਮਾਲਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੀ ਚੰਗੀ ਅਕਲ ਹੈ। ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਹਿਰਦੇ ਵਿਚ ਵਸਾਣਾ ਹੀ) ਸ੍ਰੇਸ਼ਟ (ਉੱਦਮ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esta es la Sabiduría más Excelente del Shabd"