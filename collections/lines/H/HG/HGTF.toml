[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਕਰਿ ਪ੍ਰਭੁ ਸਾਲਾਹੀਐ; ਤਿਸੁ ਜੇਵਡੁ ਅਵਰੁ. ਨ ਕੋਇ ॥"
page = 1276
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering \"Bravo, bravo, bravo\" praise thou the Lord No one else is as great as He."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼! ਸ਼ਾਬਾਸ਼!\" ਉਚਾਰਦਾ ਹੋਇਆ ਤੂੰ ਆਪਣੇ ਸਾਹਿਬ ਦੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਕਰ। ਉਸ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! Praise God as Great! No one else is as Great as He."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹੁ ਵਾਹੁ ਕਰ ਕੇ ਪ੍ਰਭੂ ਕੋ ਸਲਾਹਣਾ ਕਰੀਏ ਤਿਸ ਕੇ ਤੁਲ ਕਈ ਬਡਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ) 'ਅਸਚਰਜ ਹੈ ਅਸਚਰਜ ਹੈ'-ਇਹ ਆਖ ਆਖ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ, (ਉਸ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ, ਆਖ ਕੇ। ਸਾਲਾਹੀਐ = ਸਾਲਾਹੁਣਾ ਚਾਹੀਦਾ ਹੈ। ਤਿਸੁ ਜੇਵਡੁ = ਉਸ ਦੇ ਬਰਾਬਰ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son pocos los Gurmukjs que lo entienden. Wajo, Wajo, alaba la Grandeza del Dios."