[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਜਦੁਬੀਰ ਕੋ ਬੀਰ ਬਲੀ; ਅਸਿ ਲੈ ਕਰ ਮੈ ਧਨ ਸਿੰਘ ਪੈ ਧਾਯੋ ॥"
page = 407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One of the mighty warriors of Krishna took his sword in his hand and fell upon Dhan Singh"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ (ਦੀ ਸੈਨਾ ਦਾ ਕੋਈ) ਬਹਾਦਰ ਸੂਰਮਾ ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਲੈ ਕੇ ਧਨ ਸਿੰਘ ਉਪਰ ਆ ਪਿਆ।"