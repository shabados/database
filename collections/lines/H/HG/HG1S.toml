[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ, ਆਸ ਨਿਰਾਸੀ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Remaining indifferent to hopes is the pleasure fruit of the Gurmukhs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਸੁਖ ਫਲ ਪਾਕੇ ਆਸਾ ਥੋਂ ਨਿਰਾਸ ਹੋ ਗਏ (ਇਸ ਲਈ ਓਹ ਅਚਰਜ ਗੁਰੂ ਦੇ ਦਾਸ ਹਨ)।"