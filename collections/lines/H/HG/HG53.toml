[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇ ਦਸ ਮਾਹ; ਰੁਤੀ ਥਿਤੀ ਵਾਰ ਭਲੇ ॥"
page = 1109
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The two and ten (twelve) months, the seasons, the lunar days are all sublime,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋ ਅਤੇ ਦਸ (ਬਾਰਾਂ) ਮਹੀਨੇ, ਮੌਸਮ, ਤਿੱਥਾਂ, ਹਫਤੇ ਦੇ ਦਿਹਾੜੇ ਸਰੇਸ਼ਟ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The twelve months, the seasons, the weeks, the days, the hours, the minutes and the seconds are all sublime,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬੇ) ਦੋ ਅਰ ਦਸ, ਬਾਰਾਂ ਮਹੀਨੇ ਤਿਨ ਮਹਿ ਖਟ ਰੁਤੇ ਔਰ ਤਿਨੋਂ ਮੇਂ ਪੰਦ੍ਰਹ ਤਿਥ, ਤਿਨ ਮਹਿ ਸਾਤ ਵਾਰ ਭਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਅਡੋਲ ਹੋਏ ਹਿਰਦੇ ਵਿਚ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆ ਟਿਕਦਾ ਹੈ, ਉਸ ਨੂੰ ਬਾਰਾਂ ਹੀ ਮਹੀਨੇ, ਸਾਰੀਆਂ ਰੁੱਤਾਂ, ਸਾਰੀਆਂ ਥਿੱਤਾਂ, ਸਾਰੇ ਦਿਨ ਸੁਲੱਖਣੇ ਜਾਪਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇ-ਦੋ। ਬੇ ਦਸ = ਦੋ ਤੇ ਦਸ, ਬਾਰਾਂ। ਬੇ ਦਸ ਮਾਹ = ਬਾਰਾਂ ਹੀ ਮਹੀਨੇ। ਰੁਤੀ = ਰੁੱਤਾਂ। ਥਿਤੀ = ਥਿੱਤਾਂ {ਚੰਦ੍ਰਮਾ ਦੇ ਵਧਣ ਘਟਣ ਨਾਲ ਏਕਮ ਦੂਜ ਤੀਜ ਆਦਿਕ}। ਵਾਰ = ਦਿਨ। ਭਲੇ = ਸੁਲੱਖਣੇ, ਭਾਗਾਂ ਵਾਲੇ, ਚੰਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos sean los doce meses, las seis estaciones, los días lunares y solares, las horas, los minutos y los segundos,"