[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑਰੀ ਕ੍ਰਿਪਾ ਤੇ ਪਾਰਬ੍ਰਹਮ; ਦੋਖਨ ਕੋ ਨਾਸੁ ॥੧॥"
page = 818
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine grace, all my sins shall be effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਹਿਮਤ ਦੁਆਰਾ, ਮੇਰੇ ਸਾਰੇ ਪਾਪ ਨਸ਼ਟ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Mercy, O Supreme Lord God, please erase my sins. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਤੁਮਾਰੀ ਕ੍ਰਿਪਾ ਤੇ ਸਰਬ ਦੋਖਾਂ ਕਾ ਨਾਸ ਹੋ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਕਿ) ਹੇ ਪਾਰਬ੍ਰਹਮ! ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ (ਮੇਰੇ ਅੰਦਰੋਂ) ਵਿਕਾਰਾਂ ਦਾ ਨਾਸ ਹੋ ਜਾਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ। ਪਾਰਬ੍ਰਹਮ = ਹੇ ਪਰਮਾਤਮਾ। ਦੋਖ = ਐਬ, ਵਿਕਾਰ। ਦੋਖਨ ਕੋ = ਵਿਚਾਰਾਂ ਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y deja que todos mis errores sean disueltos por Tu Gracia, oh Señor Supremo. (1)"