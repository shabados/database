[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰ ਊਪਰਿ ਠਾਢਾ ਗੁਰੁ ਸੂਰਾ ॥"
page = 293
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over his head stands the brave Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸੀਸ ਉਤੇ ਸੂਰਮਾ ਗੁਰੂ ਖਲੋਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Brave and Powerful Guru stands over his head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਰ ਊਪਰ ਰਖ੍ਯਾ ਕਰਨੇ ਕੋ ਗੁਰੂ ਸੂਰਮਾਂ ਖੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬੰਦੇ ਦੇ ਸਿਰ ਉਤੇ ਸੂਰਮਾ ਸਤਿਗੁਰੂ (ਰਾਖਾ) ਖਲੋਤਾ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਢਾ = ਖਲੋਤਾ। ਸੂਰਾ = ਸੂਰਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal ser encuentra respaldo en el Valeroso Guru"