[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਤਸ ਕੇਤੁ ਲਖਿ ਜਾਹਿ; ਹ੍ਰਿਦੈ ਲਾਜਤ ਹੈ ਦੁਤਿ ਮਨਿ ॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing his beauty, even the god of love feels shy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਚਮਕ ਨੂੰ ਵੇਖ ਕੇ ਕਾਮ ਦੇਵ ('ਮਤਸ ਕੇਤੁ') ਵੀ ਹਿਰਦੇ ਵਿਚ ਲਜਾ ਮੰਨਦਾ ਹੈ।"