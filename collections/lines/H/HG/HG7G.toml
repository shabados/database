[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਸਮਨ ਹਤੇ. ਦੋਖੀ ਸਭਿ ਵਿਆਪੇ; ਹਰਿ ਸਰਣਾਈ ਆਇਆ ॥"
page = 1268
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the Lord's refuse the adversaries perish and the evil-doers are all destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਸ਼ਰਣਾਗਤ ਲੈਣ ਦੁਆਰਾ ਵੈਰੀ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਬੁਰਾ ਕਰਨ ਵਾਲੇ ਸਾਰੇ ਬਰਬਾਦ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your enemies shall be destroyed, and all the evil-doers shall perish, when you come to the Sanctuary of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਸਮਣ ਦੋਖੀ ਜੋ ਵ੍ਯਾਪੇ ਹੂਏ ਥੇ, ਸੋ ਸਭ ਹਤੇ ਹੈਂ; ਵਾ ਦੁਸਮਨ ਮਾਰੇ ਗਏ ਅਰ ਦੋਖੀ ਸਭ ਵਿਪਤਾ ਜੁਗਤ ਹੋ ਗਏ ਹੈਂ ਔਰ ਹਰੀ ਕੀ ਸਰਣ ਆਯਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਆ ਪੈਂਦਾ ਹੈ, (ਉਸ ਨਾਲ) ਵੈਰ ਕਰਨ ਵਾਲੇ ਜਗਤ ਵਿਚ ਫਿਟਕਾਰਾਂ ਖਾਂਦੇ ਹਨ, ਉਸ ਨਾਲ ਈਰਖਾ ਕਰਨ ਵਾਲੇ (ਭੀ) ਸਾਰੇ (ਈਰਖਾ ਤੇ ਸਾੜੇ ਵਿਚ ਹੀ) ਫਸੇ ਰਹਿੰਦੇ ਹਨ (ਭਾਵ, ਦੋਖੀ ਆਪ ਹੀ ਦੁਖੀ ਹੁੰਦੇ ਹਨ, ਉਸ ਦਾ ਕੁਝ ਨਹੀਂ ਵਿਗਾੜਦੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus enemigos serán destruidos, los malvados perecerán cuando entres en el Santuario del Señor."