[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਜਿਮੀ ਅਸਮਾਣੁ, ਤਿਲੁ ਨ ਤੁਲਾਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Myriads of earths and skies are not equal to an iota of His."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਧਰਤੀ ਅਕਾਸ਼ ਉਸਦੇ ਇਕ ਤਿਲ ਦੇ ਤੋਲ ਦੇ ਸਮਾਨ ਨਹੀਂ ਹਨ।"