[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗੁ ਸਲੋਨੜੀਏ; ਬੋਲੈ ਗੁਰਬਾਣੀ ਰਾਮ ॥"
page = 844
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master bless thou me with Thine grace, in Thy will. Awaken thou, O bride of beauteous eyes and utter the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਤੂੰ ਮੇਰੇ ਉਤੇ ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਜਾਗ ਪਾਉ ਤੂੰ, ਹੇ ਸੁੰਦਰ ਨੈਣਾਂ ਵਾਲੀਏ ਸਹੇਲੀਏ! ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Awake, O bride of splendored eyes, and chant the Word of the Guru's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ! (ਸਲੋਨੜੀਏ) ਸੁੰਦ੍ਰ ਸਰੂਪ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਕੇ ਭਜਨ ਮੇਂ ਜਾਗ ਕਰ ਕੇ ਰਾਮ ਕੇ ਜਸ ਕਥਨ ਵਾਲੀ ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਕੋ (ਬੋਲੈ) ਉਚਾਰਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੋਹਣੇ ਨੇਤ੍ਰਾਂ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀਏ! (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸਾਵਧਾਨ ਰਹੁ, (ਤੈਨੂੰ) ਗੁਰੂ ਦੀ ਬਾਣੀ ਜਗਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਗੁ = (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸਾਵਧਾਨ ਰਹੁ। ਲੋਇਣ = ਅੱਖਾਂ। ਸਲੋਨੜੀਏ = ਹੇ ਸੋਹਣੇ ਨੇਤ੍ਰਾਂ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਬੋਲੈ = ਬੋਲਦੀ ਹੈ, ਜਗਾਂਦੀ ਹੈ, ਸਾਵਧਾਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Despierta, oh esposa de bellos ojos, recita la Palabra del Shabd del Guru;"