[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੈ ਅੰਦਰਿ. ਆਇਆ ਪਿਆਰੇ; ਹੁਕਮੇ ਜਾਦੋ ਜਾਇ ॥"
page = 636
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Lord's flat, man comes into the world, and under his flat he goes to the next place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਹੁਕਮ ਵਿੱਚ, ਬੰਦਾ ਜਗ ਵਿੱਚ ਆਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਅਮਰ ਤਾਬੇ ਹੀ ਉਹ ਅਗਲੀ ਥਾਵਨੂੰ ਚਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command, one comes into the world, O Beloved, and by His Will, he goes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਵਾਹਿਗੁਰੂ ਕੇ ਹੁਕਮ ਅੰਦਰਿ ਹੀ ਇਸ ਲੋਕ ਮੇਂ ਪ੍ਰਾਣੀ ਆਇਆ ਹੈ ਔਰ ਤਿਸ ਕੇ ਹੁਕਮ ਅੰਦਰ ਹੀ ਪਰਲੋਕ (ਜਾਇ) ਅਸਥਾਨ ਮੇਂ (ਜਾਦੋ) ਚਲਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣ! ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੀ ਜੀਵ ਜਗਤ ਵਿਚ ਆਉਂਦਾ ਹੈ, ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੀ ਇਥੋਂ ਚਲਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Voluntad del Señor uno viene al mundo; por Su Voluntad uno se va."