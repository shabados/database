[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing the excellences of the Infinite One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਇਕ ਸੁਆਮੀ ਦੀਆਂ ਖੂਬੀਆਂ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the endless Glorious Praises of the One."

