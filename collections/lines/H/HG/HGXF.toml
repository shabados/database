[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਕਾਤੀ. ਤੀਸ ਬਤੀਸ ਹੈ; ਵਿਚਿ ਰਾਖੈ ਰਸਨਾ. ਮਾਸ ਰਤੁ ਕੇਰੀ ॥"
page = 168
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As God preserves the tongue made of flesh and blood within the scissors of thirty or thirty two teeth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਵਾਹਿਗੁਰੂ ਗੋਸ਼ਤ ਤੇ ਲਹੂ ਦੀ ਬਣੀ ਹੋਈ ਜੀਭ ਦੀ ਤੀਹ ਜਾ ਬੱਤੀ ਦੰਦਾ ਦੀ ਕੈਂਚੀ ਦੇ ਵਿਚੋਂ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just as the tongue, made of flesh and blood, is protected within the scissors of the thirty-two teeth"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੈਸੇ ਦਾਂਤੋਂ ਰੂਪੀ ਕਤਰਨੀ ਭਾਵ ਕੈਂਚੀ ਤੀਸ ਵਾ ਬਤੀਸ ਦਾਂਤੋਂ ਕੀ ਹੈ, ਅਰਥਾਤ ਕਿਸੀ ਕੇ ਤੀਸ ਕਿਸੀ ਕੇ ਬਤੀ ਦਾਂਤ ਹੋਤੇ ਹੈਂ, ਤਿਨ ਕੇ ਬੀਚ ਜੋ ਰਸਨਾ ਮਾਸ ਅਰ ਰਤ ਕੀ ਬਨੀ ਹੂਈ ਹੈ, ਸੋ ਰਾਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਤੀਹਾਂ ਬੱਤੀਆਂ (ਦੰਦਾਂ) ਦੀ ਕੈਂਚੀ ਹੈ (ਉਸ ਕੈਂਚੀ) ਵਿਚ (ਪਰਮਾਤਮਾ) ਮਾਸ ਤੇ ਲਹੂ ਦੀ ਬਣੀ ਹੋਈ ਜੀਭ ਨੂੰ (ਬਚਾ ਕੇ) ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La lengua carnosa y roja vive resguardada por los treinta y dos dientes."