[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਰੋਗੁ ਵਡਾ ਸੰਸਾਰਿ ॥"
page = 1278
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is afflicted with the great malady of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਸਵੈ-ਹੰਗਤਾ ਦੀ ਦੀਰਘ ਬੀਮਾਰੀ ਅੰਦਰ ਗ੍ਰਸਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is suffering from the terrible disease of egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਕੋ ਹਉਮੈਂ ਕਾ ਬਡਾ ਰੋਗ ਲਗਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ) ਜਗਤ ਵਿਚ ਹਉਮੈ ਦਾ ਬੜਾ ਭਾਰੀ ਰੋਗ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo sufre de la terrible enfermedad del egoísmo,"