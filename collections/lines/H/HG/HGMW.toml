[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਤ੍ਰੀਯਾ ਬਾਲਕ ਦੈ ਦਿਜ ਕਉ ਜਬ; ਸ੍ਰੀ ਬ੍ਰਿਜਨਾਥ ਬਡੋ ਜਸੁ ਪਾਯੋ ॥੨੪੭੨॥"
page = 549

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking the women with him and delivering the boys to the Brahmin, Krishna earned extreme approbation.2472."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਬ੍ਰਾਹਮਣ ਦੀ ਇਸਤਰੀ ਨੂੰ ਬਾਲਕ ਲਿਆ ਦੇ ਦਿੱਤੇ (ਤਦ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਜਗਤ ਵਿਚ ਬਹੁਤ ਯਸ਼ ਪ੍ਰਾਪਤ ਕੀਤਾ ॥੨੪੭੨॥"