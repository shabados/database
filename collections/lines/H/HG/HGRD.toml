[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਈ ਫੇਰ ਭਵਾਨੀ, ਖਬਰੀ ਪਾਈਆ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demons hear the news that the goddess Bhavani has come again."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਵਾਨੀ ਫਿਰ ਆ ਗਈ। (ਇਸ ਪ੍ਰਕਾਰ ਦਾ) ਸਮਾਚਾਰ (ਜਦੋਂ ਦੈਂਤਾਂ ਨੂੰ) ਪ੍ਰਾਪਤ ਹੋਇਆ"