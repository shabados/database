[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਕਹਿ ਊਧਵ ਜਾਤ ਭਯੋ; ਬ੍ਰਿਜ ਮੈ ਜਹ ਗ੍ਵਾਰਨਿ ਕੀ ਸੁਧਿ ਪਾਈ ॥"
page = 386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After saying this, Udhava went to the village in order to apprise himself about the state of gopis"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ (ਅਰਥਾਤ ਸੰਦੇਸ਼ ਦੇ ਕੇ) ਊਧਵ ਬ੍ਰਜ ਵਿਚ ਚਲਾ ਗਿਆ ਅਤੇ ਉਥੇ (ਜਾ ਕੇ) ਗੋਪੀਆਂ ਦੀ ਖ਼ਬਰ ਸਾਰ ਲਈ।"