data = "ਭੇਜਿ ਸਹਚਰੀ ਤਾਹਿ; ਬੁਲਾਯੋ ਨਿਜੁ ਸਦਨ ॥"
page = 976

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She sent her maid and called him to her place."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਆਪਣੀ ਇਕ) ਸਖੀ ਭੇਜ ਕੇ ਉਸ ਨੂੰ ਆਪਣੇ ਘਰ ਬੁਲਾਇਆ"