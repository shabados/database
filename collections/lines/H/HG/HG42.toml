[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਕੁਦਰਤਿ ਸਚੀ ਬਾਣੀ; ਸਚੁ ਸਾਹਿਬ ਸੁਖੁ ਕੀਜਾ ਹੇ ॥੫॥"
page = 1074
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever true is Thy Omnipotence, true thine Gurbani and true is the bliss that Thou give, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਤੇਰੀ ਅਪਾਰ ਸ਼ਕਤੀ, ਸੱਚੀ ਤੇਰੀ ਗੁਰਬਾਣੀ ਅਤੇ ਸੱਚੀ ਹੈ ਖ਼ੁਸ਼ੀ ਜੋ ਤੂੰ ਦਿੰਦਾ ਹੈਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is Your Creative Power, and True is the Word of Your Bani. True is the peace which You give, O my Lord and Master. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੀ ਤੇਰੀ ਸਕਤੀ ਹੈ ਔ ਸਚੀ ਤੇਰੀ ਬੇਦ ਰੂਪ ਬਾਣੀ ਹੈ। ਔ ਹੇ ਸਾਹਿਬ! ਤੈਨੇ ਸੁਖ ਭੀ ਅਪਨੇ ਭਗਤੋਂ ਕੋ ਸਚਾ ਹੀ ਪ੍ਰਾਪਤਿ ਕੀਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਤੇਰੀ ਰਚੀ ਹੋਈ ਕੁਦਰਤਿ ਤੇ (ਉਸ ਦੀ) ਬਣਤਰ ਅਟੱਲ ਨਿਯਮਾਂ ਵਾਲੀ ਹੈ। ਤੂੰ ਆਪ ਹੀ (ਇਸ ਕੁਦਰਤਿ ਵਿਚ) ਅਟੱਲ ਸੁਖ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਣੀ = ਬਨਾਵਟ, ਨਿਯਮ। ਸਚੀ = ਅਟੱਲ ਨਿਯਮਾਂ ਵਾਲੀ। ਸਾਹਿਬ = ਹੇ ਸਾਹਿਬ! ਕੀਜਾ = ਕੀਤਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Verdadero es Tu Poder, Verdad es Tu Palabra, y el Éxtasis que confieres, es también Eternamente Verdadero. (5)"