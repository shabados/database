data = "ਸਾਰੇ ਗਾਜੀ ਗਰਜਦੇ ਸਨ, (ਉਨ੍ਹਾਂ ਦੇ) ਘੋੜੇ ਸਜੇ ਹੋਏ ਸਨ,"