[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥ ਕਥਾ ਕਥੀ. ਨ ਜਾਇ, ਤੀਨਿ ਲੋਕ ਰਹਿਆ ਸਮਾਇ; ਸੁਤਹ ਸਿਧ ਰੂਪੁ ਧਰਿਓ, ਸਾਹਨ ਕੈ ਸਾਹਿ ਜੀਉ ॥"
page = 1403
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thine ineffable discourse can be described not. Thou are pervading the three worlds. O King of kings, thou have naturally assumed the form of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੇਰੀ ਅਕਹਿ ਵਾਰਤਾ ਵਰਨਣ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ। ਤੂੰ ਤਿੰਨਾਂ ਹੀ ਜਹਾਨਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਹੇ ਪਾਤਿਸ਼ਾਹਾਂ ਦੇ ਪਾਤਿਸ਼ਾਹ। ਤੂੰ ਕੁਦਰਤਨ ਹੀ ਗੁਰਾਂ ਦਾ ਸਰੂਪ ਧਾਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can speak Your Unspoken Speech. You are pervading the three worlds. You assume the form of spiritual perfection, O King of kings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੀ ਅਕਥ ਕਥਾ ਕਥੀ ਨਹੀਂ ਜਾਤੀ, ਕਿਉਂ ਕਿ ਆਪ ਤੀਨੋਂ ਲੋਕੋਂ ਮੇਂ ਸਮਾਇ ਰਹੇ ਹੋ। ਹੇ ਸ਼ਾਹਿਨ ਕੇ ਸ਼ਾਹਿ! ਇਹ ਸਤਿਗੁਰ ਸਰੂਪ ਆਪ ਨੇ ਸੁਤੇਸਿਧ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ!) ਤੇਰੀ ਕਥਾ ਕਥਨ ਤੋਂ ਪਰੇ ਹੈ, ਕਹੀ ਨਹੀਂ ਜਾ ਸਕਦੀ, ਤੂੰ ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ ਰਮ ਰਿਹਾ ਹੈਂ। ਹੇ ਸ਼ਾਹਾਂ ਦੇ ਸ਼ਾਹ! ਤੂੰ ਆਪਣੀ ਇੱਛਾ ਨਾਲ ਇਹ (ਮਨੁੱਖ)-ਰੂਪ ਧਾਰਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਨਿ ਲੋਕ = ਤਿੰਨਾਂ ਹੀ ਲੋਕਾਂ ਵਿਚ। ਰਹਿਆ ਸਮਾਇ = ਵਿਆਪਕ ਹੈਂ। ਸੁਤਹ ਸਿਧ = ਆਪਣੀ ਇੱਛਾ ਨਾਲ, ਸੁਭਾਵਕ ਹੀ। ਰੂਪੁ ਧਰਿਓ = ਪ੍ਰਗਟ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inefable es Tu Discurso, prevaleces en los tres mundos y Tu Forma es Perfecta, oh Rey de reyes,"