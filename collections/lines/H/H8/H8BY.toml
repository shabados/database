data = "ਚਿਤ੍ਰ ਰੇਖ ਤਬ ਸੋਚ ਜਨਾਈ ॥"
page = 518

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When she described her condition to her friend, the friend also became very anxious"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਚਿਤ੍ਰਰੇਖਾ ਨੇ ਵੀ ਚਿੰਤਾ ਕੀਤੀ।"