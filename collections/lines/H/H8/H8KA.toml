[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਰਣਾ ਜਿਨਿ ਕੀਆ; ਫਿਰਿ ਤਿਸ ਹੀ ਕਰਣੀ ਸਾਰ ॥੨੩॥"
page = 475
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, He who has made the creation, he then, takes care of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਨੇ ਰਚਨਾ ਰਚੀ ਹੈ, ਓਹੀ, ਮੁੜ ਕੇ ਇਸ ਦੀ ਰਖਵਾਲੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the One who created the creation - He Himself takes care of it. ||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨੇ ਇਹ ਪ੍ਰਪੰਚ ਕੀਆ ਹੈ ਫਿਰਿ ਤਿਸੀ ਨੇ ਸਾਰ ਕਰਨੀ, ਭਾਵ ਖਬਰ ਲੇਨੀ ਹੈ ਅਰਥਾਤ ਖਬਰ ਲੇ ਰਹਾ ਹੈ॥੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਕਰਤਾਰ ਨੇ ਸ੍ਰਿਸ਼ਟੀ ਰਚੀ ਹੈ, ਫਿਰ ਉਹੀ ਉਸ ਦੀ ਸੰਭਾਲਣਾ ਕਰ ਰਿਹਾ ਹੈ ॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ha creado la creación, también está cuidando a Sus criaturas. (23)"