[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਚਿੰਦਿਆ ਵਰੁ ਪਾਵਣਾ; ਜੋ ਇਛੈ ਸੋ ਫਲੁ ਪਾਇ ॥"
page = 26
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He attains the mind desired blessing and obtains the boon that he wills."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਚਿੱਤ ਚਾਹੁੰਦੀ ਮਿਹਰ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਜਿਸ ਨੂੰ ਉਹ ਲੋੜੀਦਾ ਹੈ, ਉਹ ਉਸ ਮੁਰਾਦ ਨੂੰ ਪਾ ਲੈਂਦਾਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blessings of the wishes of the mind are obtained, and the fruits of one's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ, ਹੇ ਮਨ! ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੂ ਕੋ ਸੇਵਨ ਕੀਆ ਹੈ ਤਿਨੋਂ ਨੇ (ਮਨ ਚਿੰਦਿਆ) ਮਨ ਇੱਛਤ (ਵਰੁ) ਵਾ ਵਰੁ ਪਤੀ ਵਾਹਿਗੁਰੂ ਪਾਉਨਾ ਕੀਆ ਹੈ। ਔਰੁ ਜੋ ਪੁਰਸੁ ਤਿਨੋਂ ਕੀ ਸੇਵਾ ਕਰਤਾ ਹੈ, ਜੋ ਇਛੇ ਕਿਯਾ ਜੋ ਚਾਹੇ ਸੋ ਫਲੁ ਵੁਹ ਪਾ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਪਾਸੋਂ) ਮਨ-ਇੱਛਤ ਮੰਗ ਮਿਲ ਜਾਂਦੀ ਹੈ, ਮਨੁੱਖ ਜੋ ਇੱਛਾ ਧਾਰਦਾ ਹੈ ਉਹੀ ਫਲ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Él uno obtiene las Bendiciones, los Frutos y las Añoranzas del corazón."