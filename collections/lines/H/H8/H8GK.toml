[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਲਖ ਬੇਦ ਪੁਰਾਣਿ; ਕੀਰਤਨ ਚੂਰ ਹੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of Vedas and Puranas are insignificant before the praises of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਬੇਦਾ ਤੇ ਲੱਖਾਂ ਪੁਰਾਨ (ਸਤਿਸੰਗ ਦੇ) ਕੀਰਤਨ ਅੱਗੇ ਮਾਤ ਹਨ।"