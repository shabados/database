[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਅਬ ਜਾਨਿਆ ॥"
page = 656
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, now I know the Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਹੁਣ ਸੁਆਮੀ ਨੂੰ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, now I know Him;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਬ ਮੈਨੇ ਹਰੀ ਕੋ ਜਾਨ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਉਸ ਅਪਹੁੰਚ ਹਰਿ-ਨਾਮ ਪਦਾਰਥ ਨਾਲ ਮੇਰੀ ਭੀ ਜਾਣ-ਪਛਾਣ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿ = ਕਹੇ, ਕਹਿੰਦਾ ਹੈ। ਅਬ = ਹੁਣ (ਜਦੋਂ 'ਅਗੋਚਰ ਬਸਤੁ' ਲੱਭ ਪਈ ਹੈ)। ਜਾਨਿਆ = ਜਾਣ ਲਿਆ ਹੈ, ਸੂਝ ਪੈ ਗਈ ਹੈ, ਜਾਣ-ਪਛਾਣ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, ahora Lo conozco a Él"