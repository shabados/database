[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ਬਿਨਸੈ; ਮਿਟੈ ਸਗਲ ਉਪਾਧਿ ॥੨॥"
page = 501
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine lust, wrath and ego shall be stilled and all thine wranglings shall end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕਾਮਚੇਸ਼ਟਾ, ਗੁੱਸਾ ਅਤੇ ਹੰਗਤਾ ਨਾਸ ਹੋ ਵੰਞਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger and egotism will be dispelled, and all troubles shall end. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤੇਰੇ ਕਾਮ ਕ੍ਰੋਧ ਹੰਕਾਰ ਬਿਨਾਸ ਹੋ ਜਾਇਂਗੇ, ਉਪਾਧਿ ਭੀ ਸਭ ਮਿਟ ਜਾਇਗੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ; (ਤੇਰੇ ਅੰਦਰੋਂ) ਕਾਮ ਕ੍ਰੋਧ ਅਹੰਕਾਰ ਨਾਸ ਹੋ ਜਾਇਗਾ, ਤੇਰਾ ਹਰੇਕ ਰੋਗ ਦੂਰ ਹੋ ਜਾਇਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enojo y ego sean controlados y tus aflicciones sean disipadas. (2)"