[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਬੇ ਭੀਤਰ ਏਕ ਹੀ ਸ︀ਯਾਮ ਲਗੈ ਕਿਨ ਹੂ ਲਖਿ ਭੇਦ ਨ ਪਾਏ ॥"
page = 508

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Fastening his yellow garment around his waist, Krishna made seven different guises, which looked quite similar, when observed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੇਖਣ ਵਿਚ ਇਕੋ ਹੀ ਕ੍ਰਿਸ਼ਨ ਲਗਦੇ ਸਨ, (ਪਰ) ਕਿਸੇ ਨੇ ਵੇਖ ਕੇ ਭੇਦ ਨੂੰ ਨਹੀਂ ਸਮਝਿਆ।"