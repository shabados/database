[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਲਾਹੇ ਘਰੁ ਅਪਨਾ ਚੀਨੑਾਂ; ਘਟ ਹੀ ਰਾਮੁ ਪਛਾਨਾਂ ॥੩॥"
page = 484
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir weaver has understood his own house and recognised the Lord in his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੁਲਾਹੇ ਨੇ ਆਪਣੇ ਨਿੱਜ ਦੇ ਝੁੱਗੇ ਨੂੰ ਸਮਝ ਲਿਆ ਹੈ ਅਤੇ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਸੁਆਮੀ ਨੂੰ ਸਿੰਞਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to understand my own home, and recognize the Lord within my heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੁਲਾਹੇ ਨੇ ਜਬ ਅਪਨਾ (ਘਰੁ) ਸਰੂਪ ਜਾਨਾ ਤਬ ਰਾਮ ਕੋ ਘਟ ਹੀ ਮੇਂ ਪਛਾਨਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੁਲਾਹ ਨੇ (ਉਸ ਜੁਲਾਹ-ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ) ਆਪਣਾ ਹੀ ਘਰ ਲੱਭ ਲਿਆ ਹੈ, ਤੇ ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ (ਬੈਠਾ) ਪਛਾਣ ਲਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰੁ = ਸਰੂਪ। ਚੀਨ੍ਹ੍ਹਾ = ਪਛਾਣ ਲਿਆ ਹੈ। ਘਟ ਹੀ = ਘਟਿ ਹੀ, ਹਿਰਦੇ ਵਿਚ ਹੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues yo, el tejedor, habiendo examinado mi ser, conozco a mi Señor dentro de mi propio hogar. (3)"