[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਦਾਤਾ ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ ॥"
page = 741
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Munificent Lord, the inner-knower."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅੰਦਰਲੀਆਂ ਜਾਨਣ ਵਾਲਾ ਦਾਤਾਰ ਸੁਆਮੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, You are the Great Giver, the Inner-knower, the Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਅੰਤਰਯਾਮੀ! ਤੂੰ ਦਾਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਨੂੰ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਸਾਡੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Señor Benévolo, el Conocedor del interior de nuestro corazón."