[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਰਾਖਹੁ ਅਪਨੀ ਸਰਣਾਈ ॥"
page = 352
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O reverend God, keep me under Thine protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਣਨੀਯ ਵਾਹਿਗੁਰੂ! ਮੈਨੂੰ ਆਪਣੀ ਪਨਾਹ ਹੇਠਾਂ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please keep me in the Protection of Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਮੇਰੇ ਕੋ ਆਪਨੀ ਸਰਣ ਮੇਂ ਰਾਖਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਆਪਣੀ ਸਰਨ ਵਿਚ ਰੱਖਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਖਹੁ = ਰੱਖਦੇ ਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, consérvame bajo la Protección de Tu Santuario."