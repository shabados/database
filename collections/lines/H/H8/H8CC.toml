[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗਿ ਲਗਉ. ਤਿਹ ਧਉਲਹਰ; ਜਿਹ. ਨਾਹੀ ਹਰਿ ਕੋ ਨਾਉ ॥੧੫॥"
page = 1365
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let fire prey upon those mansions, in which the Name of God is not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਮੰਦਰਾਂ ਨੂੰ ਅੱਗ ਲੱਗ ਜਾਵੇ, ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those mansions in which the Lord's Name is not chanted might just as well burn down. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਸ (ਧਉਲਹਰ) ਮੰਦਰ ਕੋ ਭੀ ਆਗ ਲਗ ਜਾਵੇ ਜਿਸ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮ ਉਚਾਰਨ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਭਾਵ ਯੇਹ ਓਹ ਨਾਮ ਬਿਨਾ ਨਿਸਫਲ ਹੈ॥੧੫॥☬ਕਿਸੀ ਸੰਤ ਕੇ ਮਰਨੇ ਸੇ ਲੋਕੋਂ ਕੌ ਰੁਦਨ ਕਰਤੇ ਦੇਖ ਕਰ ਤਿਨ ਕੇ ਪ੍ਰਥਾਇ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਹਲ-ਮਾੜੀ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰੀਦਾ, ਉਸ ਨੂੰ ਪਈ ਅੱਗ ਲੱਗੇ (ਮੈਨੂੰ ਅਜੇਹੇ ਮਹਲ-ਮਾੜੀਆਂ ਦੀ ਲੋੜ ਨਹੀਂ) ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗਿ = ਹੁਕਮੀ ਭਵਿੱਖਤ, ਅੱਨ ਪੁਰਖ, ਇਕ-ਵਚਨ ਹੈ; ਜਿਵੇਂ 'ਭਿਜਉ ਸਿਜਉ ਕੰਬਲੀ, ਅਲਹ ਵਰਸਉ ਮੇਹ' ਵਿਚ ਲਫ਼ਜ਼ 'ਭਿਜਉ' ਅਤੇ 'ਵਰਸਉ' ਹਨ)। ਤਿਹ ਧਉਲਹਰ = ਉਸ ਮਹਲ-ਮਾੜੀ ਨੂੰ। ਜਿਹ = ਜਿਸ (ਧਉਲਹਰ) ਵਿਚ। ਕੋ = ਦਾ। ਨਾਉ = ਨਾਮ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esas mansiones en las que el Nombre del Señor no se entona, mejor sería que fueran quemadas.  (15)"