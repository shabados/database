[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਜਾਣਿ. ਨ ਭੂਲੈ ਭਾਈ ॥"
page = 1344
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, no one knowingly strays from the path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਕੋਈ ਜਣਾ ਜਾਣ ਬੁਝ ਕੇ ਕੁਰਾਹੇ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, no one knowingly makes mistakes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਜਾਨ ਕਰ ਨਹੀਂ ਭੂਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਜੀਵ ਜਾਣ ਬੁੱਝ ਕੇ ਕੁਰਾਹੇ ਨਹੀਂ ਪੈਂਦਾ (ਜੀਵ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਣਿ = ਜਾਣ ਬੁੱਝ ਕੇ, ਸਮਝ ਸੋਚ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Hermanos del Destino, nadie que sabe comete errores,"