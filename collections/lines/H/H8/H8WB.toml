[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਾਵਸ. ਆਤਮ ਸੁਖੀ ਭਏ; ਸੰਤੋਖੁ ਦੀਆ ਗੁਰਦੇਵ ॥"
page = 299
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The day of no moon: the Divine Guru has conferred contentment on me, and my soul is rendered comfortable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੱਸਿਆਂ-ਈਸ਼ਵਰੀ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਬਰ-ਸਿਦਕ ਪਰਦਾਨ ਕੀਤਾ ਹੈ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਸੁਖਾਲੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The day of the new moon: My soul is at peace; the Divine Guru has blessed me with contentment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਮਾਵਸ ਦੁਆਰੇ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਗੁਰਦੇਵ ਨੇ ਸੰਤੋਖ ਦੀਆ ਹੈ ਤਿਸ ਕੇ ਅੰਤਹਕਰਣ ਸੁਖੀ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰੂ ਨੇ ਸੰਤੋਖ ਬਖ਼ਸ਼ਿਆ ਉਸ ਦਾ ਆਤਮਾ ਸੁੱਖੀ ਹੋ ਗਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਾਵਸਿ = ਮੱਸਿਆ, ਜਿਸ ਰਾਤ ਚੰਦ ਬਿਲਕੁਲ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Día de Luna Nueva. Mi Alma está en Paz, el Guru Divino me otorgó la Bendición del Contentamiento."