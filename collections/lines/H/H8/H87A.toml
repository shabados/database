[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੋਠਾਣ ਦੀ ਮੁਸਕਾਨ ਸਾਰੀਆਣ ਬੀਮਾਰੀਆਣ ਦੀ ਦਵਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਬੱਸੁਮਿ ਲਬਿ ਲਾਅਲਤ ਦਵਾਏ ਹਰ ਇਮਰਾਜ਼ ।੪੩।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "You should make your stone-hearted hard heart a little more malleable. (49)"