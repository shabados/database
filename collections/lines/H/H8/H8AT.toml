[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਪਦਾਰਥੁ; ਭਗਤਿ ਹਰਿ ਪਾਇਆ ॥੨॥"
page = 154
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wealth of salvation is obtained by the devotional service of god."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਖਸ ਸਦੀ ਦੌਲਤ, ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਦੁਆਰਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of liberation is obtained through devotional worship of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮੁਕਤਿ ਪਦਾਰਥੁ ਜਿਸ ਨੇ ਪਾਇਆ ਹੈ ਹਰੀ ਕੀ ਭਗਤੀ ਸੇ ਪਾਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਪਦਾਰਥ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕੀਤਿਆਂ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Liberación se logra solamente a través de la Alabanza al Señor. (2)"