[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹਾ ਸੇਵਾ ਚਾਕਰੀ; ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ ॥"
page = 34
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the service and meditation of the Lord by which the Name comes and dwells in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੀ ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਅਤੇ ਅਰਾਧਨਾ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਨਾਮ ਆ ਕੇ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By this work and service, the Naam shall come to dwell within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੀ ਸੇਵਾ (ਚਾਕਰੀ) ਜੋ ਚਾਉ ਪੂਰਬਕ ਕਰੀਏ, ਐਸੀ ਸੇਵਾ ਕਰਨੇ ਸੇ ਨਾਮ ਮਨ ਮੇਂ ਆਇ ਕਰ ਇਸਥਿਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦਾ ਹੁਕਮ ਮੰਨਣਾ ਹੀ ਇਕ) ਐਸੀ ਸੇਵਾ ਹੈ ਐਸੀ ਚਾਕਰੀ ਹੈ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo así entenderás el Verdadero Servicio del Señor y Su Nombre llegará hasta ti."