[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਸਾ ਮਨਹਿ ਸਮਾਇਲੇ; ਭਉਜਲੁ ਸਚਿ ਤਰਣਾ ॥"
page = 419
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nipping the desires in the very mind, the man assuredly crosses the terrible ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਹਿਸ਼ਾਂ ਨੂੰ ਚਿੱਤ ਅੰਦਰ ਹੀ ਮਾਰ ਕੇ ਪ੍ਰਾਣੀ ਨਿਸਚਿਤ ਹੀ ਭਿਆਨਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Stilling the desires of the mind, the mortal truly crosses over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ (ਮਨਸਾ) ਬਾਸਨਾ ਕੋ (ਮਨਹਿ) ਨਿਵਰਤ ਕਰ ਕੇ ਅਪਨੇ ਸ੍ਵਰੂਪ ਮੇਂ ਸਮਾਇ ਲੇ, ਜਸਿ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਮੇਰਾ ਤਰਣਾ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਕ ਫੁਰਨਾ ਮਨ ਵਿਚ ਹੀ ਲੀਨ ਕਰ ਦੇਹ! ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਜੁੜਿਆਂ ਹੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਸਾ = ਮਨ ਦਾ ਫੁਰਨਾ, ਮਾਇਕ ਫੁਰਨਾ। ਮਨਹਿ = ਮਨਿ ਹੀ, ਮਨ ਵਿਚ ਹੀ। ਸਮਾਇਲੇ = ਲੀਨ ਕਰ ਦੇ। ਭਉਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ (ਜੁੜ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calmando los deseos de la mente, el mortal cruza verdaderamente el aterrador océano del mundo."