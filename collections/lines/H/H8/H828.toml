[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦੂਜੜੀ ਲਾਵ; ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਮਿਲਾਇਆ. ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 774
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the second round, the Lord has made me meet the Divine True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੂਜੇ ਫੇਰੇ ਵਿੱਚ ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਰੱਬ-ਰੂਪ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the second round of the marriage ceremony, the Lord leads you to meet the True Guru, the Primal Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸਾਥ ਦੂਜੀ ਲਾਵ ਏਹ ਹੈ ਸਤਗੁਰ ਪੁਰਖ ਨੇ ਜਗ੍ਯਾਸੂ ਕੋ ਵਿਚਾਰ ਆਦ ਗੁਨੋਂ ਮੇਂ ਮਿਲਾਯਾ ਹੈ, ਬਲਿਹਾਰੇ ਜਾਵਾਂ ਰਾਮ ਜੀ ਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ ਜੀ! ਮੈਂ ਤੈਥੋਂ ਸਦਕੇ ਹਾਂ। ਇਹੀ ਹੈ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ (ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਵਿਆਹ ਦੀ) ਦੂਜੀ ਸੋਹਣੀ ਲਾਂਵ- (ਜੋ ਤੂੰ ਮਿਹਰ ਕਰ ਕੇ ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਗੁਰੂ ਮਹਾ ਪੁਰਖ ਮਿਲਾ ਦੇਂਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਦੂਜੜੀ ਲਾਵ = ਪ੍ਰਭੂ-ਪਤੀ (ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਵਿਆਹ ਦੀ) ਦੂਜੀ ਸੋਹਣੀ ਲਾਂਵ। ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਮਿਲਾਇਆ = (ਪ੍ਰਭੂ ਨੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਗੁਰੂ ਮਹਾ ਪੁਰਖ ਮਿਲਾ ਦਿੱਤਾ। ਬਲਿ ਰਾਮ ਜੀਉ = ਹੇ ਰਾਮ ਜੀ! ਤੈਥੋਂ ਸਦਕੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Segunda Ronda de la Ceremonia Matrimonial, el Señor te guía a encontrar al Guru Verdadero, el Ser Primordial."