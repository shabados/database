[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੇਤ ਤ੍ਰੀਯਾ ਤਨ ਸ︀ਯਾਮ ਹਰੀ ਮਨੋ ਸੋਮ ਕਲਾ ਇਹ ਰਾਹੁ ਗਹੀ ਹੈ ॥੬੭੧॥"
page = 361

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The white-coloured Radha and the black-coloured Krishna together appear like the moonlight coming on this path.671."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀ (ਰਾਧਾ) ਗੋਰੀ ਹੈ ਅਤੇ ਕਾਲੇ ਸ਼ਰੀਰ ਵਾਲਾ ਕ੍ਰਿਸ਼ਨ ਹੈ, ਮਾਨੋ ਚੰਦ੍ਰਮਾ ਦੀ ਕਲਾ ਨੂੰ ਰਾਹੂ ਨੇ ਗ੍ਰਸ ਲਿਆ ਹੋਵੇ ॥੬੭੧॥"