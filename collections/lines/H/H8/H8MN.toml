[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਰਹਿਓ ਭਰਪੂਰਿ; ਸਗਲ ਘਟ ਰਹਿਓ ਬਿਆਪੇ ॥"
page = 1385
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are fully filling all and are contained in all hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are All-pervading everywhere, totally filling all hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜਗਤ ਤੇਰੇ ਮੇਂ ਭਰਪੂਰ ਹੋਇ ਰਹਿਆ ਹੈ ਔਰ ਸਗਲ ਘਟੋਂ ਮੇਂ ਤੂੰ ਵਿਆਪਕ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਥਾਈਂ ਭਰਪੂਰਿ ਹੈਂ; (ਭਾਵ, ਕੋਈ ਥਾਂ ਐਸਾ ਨਹੀਂ, ਜਿੱਥੇ ਤੂੰ ਨਾਹ ਹੋਵੇਂ)। ਤੂੰ ਸਭ ਸਰੀਰਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "prevaleces por todas partes, llenando totalmente todos los corazones,"