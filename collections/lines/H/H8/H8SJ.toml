[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰੇ; ਤੈ ਆਪਿ ਕਰਾਏ ॥"
page = 424
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself does and Himself causes others to do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਖੁਦ ਕਰਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਹੋਰਨਾ ਤੋਂ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself does, and causes others to do."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਕਰਤੇ ਨੇ ਜੀਵ ਕਰੇ ਹੈਂ ਔਰੁ ਆਪ ਹੀ ਤਿਨ ਸੇਂ ਕਰਮ ਕਰਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਭ ਕੁਝ ਆਪ ਹੀ ਕਰ ਰਿਹਾ ਹੈ, ਅਤੇ ਆਪ ਹੀ ਜੀਵਾਂ ਪਾਸੋਂ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ = ਅਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo realiza los actos y hace que otros los hagan,"