[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਿੰਗੜੁ ਮੱਦੂ ਜਾਣੀਅਨਿ; ਵਡੇ ਸੁਜਾਨ ਤਖਾਣ ਅਪਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Dhingar and Maddu artisans are carpenters and are very noble persons."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਿੰਗੜ ਮੱਦੂ ਵਡੇ ਸੁਜਾਣ ਤਿਖਾਣ ਸਿੱਖ ਜਾਣੀਦੇ ਹਨ।"