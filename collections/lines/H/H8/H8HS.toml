[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਵਤ ਗ੍ਵਾਰਿਨ ਹੈ ਸਭ ਗੀਤ; ਜੋਊ ਉਨ ਕੈ ਮਨ ਭੀਤਰ ਭਾਯੋ ॥"
page = 361

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gopis began to sing their favourite song"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਗੋਪੀਆਂ (ਉਹ) ਗੀਤ ਗਾਉਂਦੀਆਂ ਹਨ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਨੂੰ ਬਹੁਤ ਚੰਗੇ ਲਗਦੇ ਹਨ।"