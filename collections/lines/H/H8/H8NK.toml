[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਹਾ ਧੂਮ੍ਰ ਲੋਚਨ ਚਲੇ ਚਤੁਰੰਗਨ ਦਲੁ ਸਾਜਿ ॥"
page = 84

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Dhumar Lochan went there after arranging the four parts of his army.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਦੋਂ ਧੂਮ੍ਰਲੋਚਨ ਚਾਰ ਪ੍ਰਕਾਰ ਦੀ ਸੈਨਾ ਨੂੰ ਤਿਆਰ ਕਰ ਕੇ ਚਲ ਪਿਆ"