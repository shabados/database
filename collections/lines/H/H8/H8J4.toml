[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਰ ਸਰਣਾਈ ਪਾਈਐ. ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਵਡਭਾਗਿ ਪਰਾਪਤਿ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 81
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Guru's sanctuary God's found, O my trader friend. By the greatest good luck He is obtained. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਲੱਭਦਾ ਹੈ, ਹੈ ਮੇਰੇ ਵਪਾਰੀ ਬੇਲੀਆਂ! ਪ੍ਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਉਹ ਪਾਇਆ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Guru's Sanctuary, the Lord is found, O my merchant friend; by great good fortune, He is obtained. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਨਜਾਰੇ ਮਿੱਤ੍ਰ! ਪਰਮੇਸ੍ਵਰ ਗੁਰੂ ਕੀ ਸਰਨ ਕਰ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਔਰ ਗੁਰੂ ਬਡੇ ਪੁੰਨੋਂ ਕਰ ਮਿਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਆਏ ਹੇ ਮਿਤ੍ਰ! (ਗੁਰੂ ਦੀ ਸਰਨ ਪਉ) ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹਰੀ (ਦਾ ਨਾਮ) ਮਿਲਦਾ ਹੈ, ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਮਿਲਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Santuario del Guru, encuentro a mi Señor, oh mi amigo mercader, pero solamente uno Lo encuentra si tiene prescrita buena fortuna.  (1-Pausa)"