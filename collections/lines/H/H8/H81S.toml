[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋਟਿ. ਨ ਆਵੈ ਕਦੇ ਮੂਲਿ; ਪੂਰਨ ਭੰਡਾਰ ॥"
page = 817
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Absolutely no deficiency ever occurs in the Lord's brimful treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਪਰੀਪੂਰਨ ਖਜਾਨਿਆਂ ਵਿੱਚ ਅਸਲੋ ਹੀ ਕਦਾਚਿੱਚ ਕੋਈ ਕਮੀ ਨਹੀਂ ਵਾਪਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is never any deficiency at all; the Lord's treasures are over-flowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਗੁਣਾਂ ਕੀ (ਮੂਲਿ) ਕਬੀ ਤੋਟਿ ਨਹੀਂ ਆਵਤੀ ਹੈ, ਕਿਉਂਕਿ ਤਿਨ ਕੇ ਅੰਤਸਕਰਨ ਰੂਪ ਭੰਡਾਰੇ ਪੂਰਨ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਇਕ ਐਸਾ ਅਸਥਾਨ ਹੈ ਜਿਥੇ ਬਖ਼ਸ਼ਸ਼ਾਂ ਦੇ) ਭੰਡਾਰੇ ਭਰੇ ਰਹਿੰਦੇ ਹਨ, (ਉਥੇ ਇਹਨਾਂ ਬਖ਼ਸ਼ਸ਼ਾਂ ਦੀ) ਕਦੇ ਭੀ ਤੋਟ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay deficiencia alguna, los Tesoros del Señor desbordan, por doquier sin acabarse;"