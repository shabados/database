[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਦਿਸਟੁ ਦਿਸੈ; ਤਾ ਕਹਿਆ ਜਾਇ ॥"
page = 222
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the unseen Lord be seen, then alone can He be described."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਅਡਿੱਠ ਪ੍ਰਭੂ ਵੇਖ ਲਿਆ ਜਾਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਬਿਆਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the Unseen Lord could be seen, then He could be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਦ੍ਰਿਸ੍ਟ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਆਸਤਕ ਭਾਵਨਾ ਹੋਵੇ, ਭਾਵ ਪ੍ਰੋਖੁ ਗ੍ਯਾਨੁ ਹੋਵੈ ਤਬ ਉਸ ਕਾ ਜਸੁ ਉਚਾਰਨ ਕੀਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ) ਦਿੱਸਦਾ ਨਹੀਂ; ਜੇ ਅੱਖੀਂ ਦਿੱਸੇ, ਤਾਂ ਹੀ (ਉਸ ਨੂੰ ਮਿਲਣ ਦੀ ਖਿੱਚ ਪੈਦਾ ਹੋਵੇ, ਤੇ) ਉਸ ਦਾ ਨਾਮ ਲੈਣ ਨੂੰ ਚਿੱਤ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno percibe al Señor Invisible, entonces uno Lo puede describir,"