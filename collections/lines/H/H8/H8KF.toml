[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੂਖੁ ਊਪਜੈ; ਦੁਖੁ. ਕਦੇ ਨ ਹੋਈ ॥"
page = 424
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru man attains happiness and never suffers any sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਇਨਸਾਨ ਖੁਸ਼ੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਰੰਜ ਕਦਾਚਿੱਤ ਨਹੀਂ ਵਾਪਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Happiness emanates from the Gurmukh; he never suffers pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੇ ਸੁਖ ਉਪਜਤਾ ਹੈ ਜਿਸ ਮੇਂ ਦੁਖੁ ਕਭੀ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇ ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru se obtiene el Éxtasis que disipa la tristeza para siempre."