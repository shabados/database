[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਦੁਪਤਿ ਦਿਲੀ ਕੋ ਸੁਧਿ ਲਈ ॥"
page = 506

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the jewel was given to Akrur, then Krishna thought of going to Delhi"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਦਿੱਲੀ (ਜਾਣ ਦਾ) ਖਿਆਲ ਕੀਤਾ।"