[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸੁ ਸਫਲਿਓ. ਦਰਸੁ ਪੇਖਿਓ; ਗਏ ਕਿਲਬਿਖ ਗਏ ॥"
page = 1272
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding the Guru's sight, I have seen the Lord's accredited vision and I am rid, rid of my sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਦੇਖਣ ਦੁਆਰਾ, ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਅਮੋਘ ਦਰਸ਼ਨ ਵੇਖ ਲਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਪਾਪ ਨਸ਼ਟ ਨਸ਼ਟ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I gaze on the Blessed Vision of His Fruitful Darshan; my sins are erased and taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਕੋ ਗੁਰੋਂ ਦਾ ਦਰਸਨ ਸਫਲਾ ਹੂਆ ਹੈ, ਕਿਉਂਕਿ ਹਰੀ ਦਾ ਦਰਸਨ ਦੇਖਾ ਹੈ ਔਰ (ਕਿਲਬਿਖ) ਪਾਪ ਮਨ ਤਨ ਸੇ ਦੂਰ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਦਰਸਨ (ਸਦਾ) ਫਲਦਾਈ ਹੁੰਦਾ ਹੈ। (ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਭੀ) ਦਰਸਨ ਕਰ ਲੈਂਦਾ ਹੈ, (ਉਸ ਦੇ) ਸਾਰੇ ਹੀ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲਿਓ = ਫਲ ਦੇ ਗਿਆ ਹੈ। ਪੇਖਿਓ = ਵੇਖ ਲਿਆ ਹੈ। ਕਿਲਬਿਖ = (ਸਾਰੇ) ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fijo mi atención en la Bendita Visión de Su Darshan Fructífero."