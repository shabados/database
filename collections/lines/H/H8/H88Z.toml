[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਾ ਸਾਚੀ. ਨਾਮਿ ਸਮਾਣੀ ॥"
page = 664
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Guru's service by which the mortal merges in the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਗੁਰਾਂ ਦੀ ਘਾਲ, ਜਿਸ ਦੁਆਰਾ ਜੀਵ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is that service, which leads one to merge in the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੀ ਸਚੀ ਸੇਵਾ ਹੈ, ਤਿਨੋਂ ਕੀ ਬੁਧੀ ਨਾਮੀ ਮੇਂ ਸਮਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਦੱਸੀ) ਸੇਵਾ ਸਦਾ ਨਾਲ ਨਿਭਣ ਵਾਲੀ ਚੀਜ਼ ਹੈ (ਇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਵਿਚ ਲੀਨਤਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ। ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este profundo Amor por Dios es como el amor de la novia por su esposo. Él, el Señor goza de aquella novia que decora todo su ser con el Equilibrio. Con orgullo, uno no encuentra a su Señor."