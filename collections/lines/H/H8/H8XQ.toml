[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੈਸੀ ਆਰਤੀ ਹੋਇ; ਭਵ ਖੰਡਨਾ ਤੇਰੀ ਆਰਤੀ ॥"
page = 663
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What a beautiful worship with lamps is being performed? Such is Thine adoration O Lord, the Destroyer of dread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੈਸੀ ਸੁੰਦਰ ਪੂਜਾ ਹੋ ਰਹੀ ਹੈ? ਇਹ ਤੈਂਡੀ ਸਨਮੁੱਖ ਪੂਜਾ ਹੈ, ਹੇ ਡਰ ਦੇ ਨਾਸ ਕਰਨਹਾਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What a beautiful lamp-lit worship service this is! O Destroyer of fear, this is Your Aartee, Your worship service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੇ ਜੋਤੀ! ਹੇ ਭਵਖੰਡਨਾ! ਏਹੁ ਤੇਰੀ ਆਰਤੀ ਕੀ ਸਮਗਰੀ ਹੈ ਇਹ ਹੈ, ਜੋ ਪਰਤੱਖ ਹੋ ਰਹੀ ਹੈ। ਇਸ ਸੇ ਅਧਿਕ ਹੋਰ ਕੈਸੀ ਆਰਤੀ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵਾਂ ਦੇ ਜਨਮ ਮਰਨ ਨਾਸ ਕਰਨ ਵਾਲੇ! (ਕੁਦਰਤਿ ਵਿਚ) ਤੇਰੀ ਕੈਸੀ ਸੁੰਦਰ ਆਰਤੀ ਹੋ ਰਹੀ ਹੈ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਖੰਡਨਾ = ਹੇ ਜਨਮ ਮਰਨ ਕੱਟਣ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estos, junto con las flores de la vegetación entera están puestos como ofrendas a Tus Pies, oh Destructor del miedo. La Sinfonía"