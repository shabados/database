[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਸੰਪੂਰਨ ਫਲਹਿ ॥"
page = 270
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose grace thou completely flourisheth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਫੁਲਦਾ ਫਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you are completely fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤੂੰ ਸਰਬ ਫਲੋਂ ਕੇ ਸਹਤ ਹੋਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰ ਨਾਲ ਤੂੰ ਹਰੇਕ ਕਾਰ-ਵਿਹਾਰ ਵਿਚ ਕਾਮਯਾਬ ਹੁੰਦਾ ਹੈਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਪੂਰਨ = ਪੂਰਨ ਤੌਰ ਤੇ, ਹਰੇਕ ਕਾਰ-ਵਿਹਾਰ ਵਿਚ, ਹਰ ਪਾਸੇ। ਫਲਹਿ = ਫਲਦਾ ਹੈਂ, ਫਲ ਹਾਸਲ ਕਰਦਾ ਹੈਂ, ਕਾਮਯਾਬ ਹੁੰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, vives en Bienestar y Paz una vida de perfecta Dicha."