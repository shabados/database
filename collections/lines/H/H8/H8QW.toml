[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪੂਰਨ ਪ੍ਰਭ ਦਾਤੇ; ਨਿਰਮਲ ਜਸੁ ਨਾਨਕ ਦਾਸ ਕਹੇ ॥੨॥੧੭॥੧੦੩॥"
page = 825
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Perfect and Beneficent Lord, show Thou mercy unto slave Nanak, that he may utter Thy immaculate praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰੇ ਅਤੇ ਦਾਤਾਰ ਸੁਆਮੀ, ਤੂੰ ਗੋਲੇ ਨਾਨਕ ਤੇ ਮਿਹਰ ਧਾਰ ਤਾਂ ਜੋ ਤੇਰੀ ਪਵਿੱਤਰ ਮਹਿਮਾ ਦਾ ਉਚਾਰਨ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be merciful, O Perfect God, Great Giver, that slave Nanak may chant Your immaculate Praises. ||2||17||103||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਪ੍ਰਭੂ ਦਾਤੇ! ਹਮਾਰੇ ਪਰ ਕਿਰਪਾ ਕਰ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸਤੇ ਮੈਂ ਦਾਸ ਤੇ ਨਿਰਮਲ ਜਸ ਕੋ ਉਚਾਰਨ ਕਰੋਂ॥੨॥੧੧॥੧੦੩॥☬ਜਿਸ ਸਮੈਂ ਸਲੁਹੀ ਪਠਾਣ ਦਿਲੀ ਕੇ ਪਾਤਿਸਾਹਿ ਜਹਾਂਗੀਰ ਕਾ ਉਮਰਾਵ ਪ੍ਰਿਥੀ ਚੰਦ ਕਾ ਸਹਾਇਕ ਹੋ ਕੇ ਫੌਜ ਲੈਕਰ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਕੇ ਪਕੜਨੇ ਹੇਤ ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਕੋ ਆਯਾ। ਤਬ ਗੁਰੂ ਜੀ ਕੇ ਹਜੂਰ ਸਿਖੋਂ ਨੇ ਬੇਨਤੀ ਕਰੀ: ਸਚੇ ਪਾਤਿਸਾਹ ਵਹੁ ਦੁਸਟ ਫੇਰ ਆਯਾ ਹੈ। ਤਿਸ ਸਮੈਂ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਬਚਨ ਕੀਆ ਵਹੁ ਈਹਾਂ ਤਕ ਨਹੀਂ ਪਹੁਚੇਗਾ, ਰਸਤੇ ਮੇਂ ਤਿਸ ਕੀ ਮ੍ਰਿਤ ਹੋਇ ਜਾਇਗੀ। ਸੁਨ ਕਰ ਸਿਖ ਪ੍ਰਸੰਨ ਭਏ। ਜਬ ਵਹੁ ਪ੍ਰਿਥੀ ਚੰਦ ਜੀ ਕੇ ਕੋਠੇ ਗਾਉਂ ਮੇਂ ਆਇਕੇ ਆਵਾ ਦੇਖਣੇ ਕੋ ਊਪਰ ਚੜਾ ਤਬ ਵਾਹਿਗੁਰੂ ਕੀ ਪ੍ਰੇਰਨਾਂ ਸੇ ਪ੍ਰਿਥੀਚੰਦ ਪੀਛੇ ਰਹਾ ਅਰ ਵਹੁ ਜਹਾਂ ਆਵੇ ਕੀ ਅਗਨੀ ਪ੍ਰਚੰਡ ਥੀ ਤਿਸ ਮੇਂ ਜਾਇ ਧਸਾ। ਅਰ ਤਿਸੀ ਕੀ ਤਲਵਾਰ ਕਾ ਡੋਰਾ ਨਿਕਸ ਕਰ ਤਿਸ ਕੀ ਗਰਦਨ ਮੇਂ ਲਗਾ। ਸਿਰ ਕਾਟਾ ਗਯਾ ਔ ਜਲ ਗਿਆ। ਤਬ ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਮੇਂ ਯਹਿ ਖਬਰ ਪਹੁੰਚੀ। ਤਿਸ ਸਮੈਂ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਇਹ ਸਬਦ ਉਚਾਰਨ ਕੀਆ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ-ਵਿਆਪਕ ਦਾਤਾਰ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ, ਤਾ ਕਿ ਤੇਰਾ ਦਾਸ ਨਾਨਕ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੀ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਰਹੇ ॥੨॥੧੭॥੧੦੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Perfecto y Compasivo, ten Misericordia para que el Esclavo Nanak pueda entonar Tu Inmaculada Alabanza. (2-17-103)"