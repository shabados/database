[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਖੀ ਸਿਖਿਆ; ਗੁਰ ਵੀਚਾਰਿ ॥"
page = 465
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pondering over the Guru, I have learnt the instruction,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਧਿਆਨ ਧਾਰ ਕੇ ਮੈਂ ਇਹ ਸਿਖਮਤ ਸਿੱਖ ਲਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating the Guru, I have been taught these teachings;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਜਿਨੋਂ ਨੇ ਵਾਹਿਗੁਰੂ ਕੀ ਪ੍ਰਾਪਤੀ ਕੀ ਸਿਖਿਆ ਸਿਖੀ, ਭਾਵ ਲਈ ਹੈ ਤਿਨੋਂ ਕੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਬੀਚਾਰ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਿੱਖਿਆ ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੀ ਮੱਤ ਦੁਆਰਾ ਸਿੱਖ ਲਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਖੀ = ਸਿੱਖ ਲਈ। ਗੁਰ ਵੀਚਾਰਿ = ਗੁਰੂ ਦੀ ਵੀਚਾਰ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reflexionando en la Palabra del Guru, el Discípulo ha aprendido esto,"