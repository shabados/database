[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਜ ਮੀਤਨ ਮੀਤ ਹ੍ਵੈ ਚੀਤਿ ਬਸਿਓ; ਹਰਿ ਸਤ੍ਰਨਿ ਜਾਨਿਯੋ ਮਹਾ ਜਮ ਹੈ ॥੧੨੭੦॥"
page = 424

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For the friends, he was like a friend abiding in mind and for the enemies, he looked like Yama.1270."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਿਤਰਾਂ ਦੇ ਚਿੱਤ ਵਿਚ ਮਿਤਰ ਹੋ ਕੇ ਵਸਿਆ ਹੈ ਅਤੇ ਵੈਰੀਆਂ ਨੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਯਮ ਦਾ ਰੂਪ ਸਮਝਿਆ ਹੈ ॥੧੨੭੦॥"