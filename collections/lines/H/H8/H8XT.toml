[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਰਿ ਕਰਵਤੁ ਧਰਾਇ; ਬੇੜ ਘੜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A tree getting sawed helps to make boat."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿਰ ਪਰ ਆਰਾ ਧਰਾ ਕੇ (ਬ੍ਰਿਛ ਕੱਟ ਕੇ ਤਖਤੇ ਚੀਰ ਕੇ) ਬੇੜਾ ਘੜਾਉਂਦੇ ਹਨ।"