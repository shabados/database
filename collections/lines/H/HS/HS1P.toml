[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਘਰਿ ਸਹਜਾ; ਸੋਈ ਸੁਹੇਲਾ ॥"
page = 130
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his home is the Divine knowledge and he is comfortable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਬ੍ਰਹਿਮ-ਗਿਆਨ ਹੈ ਅਤੇ ਉਹੀ ਸੁਖੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the home of their own beings, they are peacefully and comfortably at ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਸ ਕੇ ਅੰਤਹਕਰਣ ਮੇਂ (ਸਹਜਾ) ਗਿਆਨ ਹੈ ਔਰ ਸੋਈ ਸੁਖੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਆਪਣਾ ਮਨ ਜੋੜਦਾ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਹਿਰਦੇ ਘਰ ਵਿਚ। ਸਹਜਾ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸੁਹੇਲਾ = ਸੌਖਾ, ਸੁਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
