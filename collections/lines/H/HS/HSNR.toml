[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਰੋਗੀ ਹੈ ਸੰਸਾਰਾ ॥"
page = 118
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse is disease-stricken in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਮਤੀਆ ਇਸ ਜਹਾਨ ਅੰਦਰ ਰੋਗ-ਗ੍ਰਸਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are sick and diseased in the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਤਾ ਕੇ ਰੋਗ ਕਰ ਸੰਸਾਰ ਰੋਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਜਗਤ (ਵਿਕਾਰਾਂ ਵਿਚ ਪੈ ਕੇ) ਰੋਗੀ ਹੋ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está determinado por el ego y en el ego se aflige,"