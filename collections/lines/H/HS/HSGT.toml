[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਚੈ ਘਰਿ, ਕੁਲਾਲੁ ਬ੍ਰਹਮਾ, ਚਤੁਰ ਮੁਖੁ ਡਾਂਵੜਾ; ਜਿਨਿ ਬਿਸ੍ਵ ਸੰਸਾਰੁ ਰਾਚੀਲੇ ॥"
page = 1292
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In whose mansion is the four-faced Brahma, the fashioning potter, Who has created the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੰਦਰ ਵਿੱਚ ਹੈ ਘਾੜਤ ਘੜਨ ਵਾਲਾ ਘੁਮਾਰ, ਚਾਰ-ਮੂੰਹਾਂ ਵਾਲਾ ਬ੍ਰਹਮਾ, ਜਿਸਨੇ ਸਾਰਾ ਜਹਾਨ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His House, the four-faced Brahma, the cosmic potter lives. He created the entire universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਘਰ ਮੇਂ ਬ੍ਰਹਮਾ ਚਤੁਰਮੁਖੀ (ਕੁਲਾਲੁ) ਘੁਮਾਰ (ਡਾਂਵੜਾ) ਡਉਲ; ਵਾ ਘੜ ਕੇ ਜਿਸ ਨੇ ਸੰਪੂਰਨ ਸ੍ਰਿਸ੍ਟੀ ਕੋ ਰਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਇਕ ਐਸਾ ਰਾਜਾ ਹੈ ਕਿ (ਲੋਕਾਂ ਦੇ ਖ਼ਿਆਲ ਅਨੁਸਾਰ) ਜਿਸ ਬ੍ਰਹਮਾ ਨੇ ਸਾਰਾ ਸੰਸਾਰ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਚਾਰ ਮੂੰਹਾਂ ਵਾਲਾ ਉਹ ਬ੍ਰਹਮਾ ਭੀ ਉਸ ਦੇ ਘਰ ਵਿਚ ਭਾਂਡੇ ਘੜਨ ਵਾਲਾ ਇਕ ਕੁੰਭਿਆਰ ਹੀ ਹੈ (ਭਾਵ, ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਸਾਹਮਣੇ ਲੋਕਾਂ ਦਾ ਮੰਨਿਆ ਹੋਇਆ ਬ੍ਰਹਮਾ ਭੀ ਇਤਨੀ ਹੀ ਹਸਤੀ ਰੱਖਦਾ ਹੈ ਜਿਤਨੀ ਕਿ ਕਿਸੇ ਪਿੰਡ ਦੇ ਚੌਧਰੀ ਦੇ ਸਾਹਮਣੇ ਪਿੰਡ ਦਾ ਗਰੀਬ ਕੁੰਭਿਆਰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Hogar el Brahma de cuatro caras, el alfarero cósmico habita. Él creó el Universo entero y Su Causa,"