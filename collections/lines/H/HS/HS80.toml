[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੋਆ ਚੰਦਨ; ਮਰਦਨ ਅੰਗਾ ॥"
page = 326
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body, to whose limbs the otto of sandal is applied,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇਹਿ ਦੇ ਅੰਗਾਂ ਨੂੰ ਚੰਨਣ ਦਾ ਅਰਕ ਮਲਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may anoint your limbs with sandalwood oil,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਕਾ ਅਤਰ ਜਿਸ ਸ਼ਰੀਰ ਕੇ ਅੰਗੋਂ ਕੋ ਮਲਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਸਰੀਰ ਦੇ) ਅੰਗਾਂ ਨੂੰ ਅਤਰ ਤੇ ਚੰਦਨ ਮਲੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podrás untar tu cuerpo con aceite de Sándalo,"