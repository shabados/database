[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਸੁਖ ਕਰਤ; ਜਨਮਿ ਫੁਨਿ ਮੂਆ ॥"
page = 804
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enduring weal and woe, the mortal comes and goes again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਤੇ ਗਮੀ ਸਹਾਰਦਾ ਹੋਇਆ ਪ੍ਰਾਣੀ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Experiencing pain and pleasure, one is born, only to die again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਰਮੋਂ ਅਨਸਾਰ ਦੁਖ ਸੁਖ ਕੌ ਭੋਗਨ ਕਰਤਾ ਹੂਆ ਜਨਮਤਾ ਮਰਤਾ ਥਾ, ਇਹ ਚੌਰਾਸੀ ਮੇਂ ਜੋ ਭਰਮ ਰਹਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਦੁੱਖ ਸੁਖ ਕਰਦਿਆਂ ਮਨੁੱਖ ਕਦੇ ਮਰਦਾ ਹੈ ਕਦੇ ਜੀਊ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Atado en el placer y en el dolor, uno está sujeto a la muerte y al nacimiento,"