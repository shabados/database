[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਕਰਮ ਕਰੈ ਅਜਾਈ ॥"
page = 1348
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse person does useless deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਵਿਅਰਥ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs do useless deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਸਦਾ (ਅਪਾਈ) ਵਿਅਰਥ, ਭਾਵ ਯੇਹਿ ਹੈ ਕਿ ਸਕਾਮ ਕਰਮੋਂ ਕੋ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਜਿਹੜੇ ਭੀ ਆਪਣੇ ਵਲੋਂ ਧਾਰਮਿਕ) ਕਰਮ ਕਰਦਾ ਹੈ ਵਿਅਰਥ (ਹੀ ਜਾਂਦੇ ਹਨ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los arrogantes Manmukjs actúan de forma inútil,"