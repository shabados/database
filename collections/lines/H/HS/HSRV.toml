[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਇਹੁ ਮਨੁ; ਲਇਆ ਸਵਾਰਿ ॥"
page = 159
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward has embellished this mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮਰਪਣ ਨੇ ਇਹ ਮਨੂਆਂ ਸਸ਼ੋਭਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs embellish and beautify this mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਇਸ ਮਨ ਕੋ ਸੁਧਾਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਣ ਵਾਲਾ ਮਨੁੱਖ ਇਸ ਮਨ ਨੂੰ ਸੋਹਣਾ ਬਣਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente de los Vigías de Dios se vuelve bella,"