[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੁ ਧਿਆਨੁ ਸਭ ਦਾਤਿ ਕਥੀਅਲੇ; ਸੇਤ ਬਰਨ ਸਭਿ ਦੂਤਾ ॥"
page = 503
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gnosis and meditation are all said to be God's gifts unto him and all the demons assume white colour before him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ-ਗਿਆਤ ਅਤੇ ਬੰਦਗੀ ਸਭ ਬਖਸ਼ੀਸ਼ਾ ਰੱਬ ਵੱਲੋਂ ਉਸ ਨੂੰ ਮਿਲੀਆਂ ਆਖੀਆਂ ਜਾਂਦੀਆਂ ਹਨ। ਸਾਰੇ ਭੂਤਨੇ ਉਸ ਅੱਗੇ ਚਿੱਟੇ ਰੰਗ ਦੇ (ਦੇਵ ਬਿਰਤੀ ਵਾਲੇ) ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spiritual wisdom and meditation are all said to be God's gifts; all of the demons are turned white before him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੂ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਗਿਆਨ ਧਿਆਨ ਕੀ ਸਭ ਪ੍ਰਕਾਰ ਸੇ ਦਾਤਿ ਕਰਤੇ ਹੈਂ, ਐਸਾ ਬੇਦੋਂ ਮੇਂ (ਕਥੀਅਲੇ) ਕਹਾ ਹੈ। ਅਰ ਕਾਮਾਦਿਕ ਦੂਤੋਂ ਕਾ (ਸੇਤ ਬਰਨ) ਰੰਗ ਸੁਪੇਦ ਹੋ ਗਇਆ ਹੈ, ਭਾਵ ਤਿਸ ਜੋਗੀ ਸੇ ਭੈ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਬਣਨੀ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਸੁਰਤਿ ਜੁੜਨੀ; ਇਹ ਸਭ ਪ੍ਰਭੂ ਦੀ ਦਾਤ ਹੀ ਕਹੀ ਜਾ ਸਕਦੀ ਹੈ, (ਜਿਸ ਨੂੰ ਇਹ ਦਾਤ ਮਿਲਦੀ ਹੈ ਉਸ ਨੂੰ ਤੱਕ ਕੇ) ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਦਾ ਰੰਗ ਫੱਕ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥੀਅਲੇ = ਕਹੀ ਜਾਂਦੀ ਹੈ। ਸੇਤ = ਚਿੱਟਾ, ਫਿੱਕਾ। ਬਰਨ = ਰੰਗ। ਸੇਤ ਬਰਨ = ਜਿਨ੍ਹਾਂ ਦੇ ਰੰਗ ਫੱਕ ਹੋ ਜਾਂਦੇ ਹਨ। ਦੂਤਾ = ਕਾਮਾਦਿਕ ਵੈਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está bendecido con la Sabiduría y la Contemplación, y todos sus enemigos ante él se ponen blancos de miedo."