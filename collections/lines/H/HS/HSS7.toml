[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੁਰਾਨ ਸਿਮ੍ਰਿਤਿ ਕੇ ਮਤ ਸੁਨਿ; ਨਿਮਖ. ਨ ਹੀਏ ਬਸਾਵੈ ॥"
page = 632
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the teachings of the Vedas, Puranas, and Simirtis, one enshrines them not in the heart even for an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ, ਪੁਰਾਣਾ ਅਤੇ ਸਿਮਰਤੀਆਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਸ੍ਰਵਣ ਕਰ ਬੰਦਾ, ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਨਹੀਂ ਟਿਕਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He listens to the teachings of the Vedas, the Puraanas and the Simritees, but he does not enshrine them in his heart, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਅਰੁ ਪੁਰਾਨ, ਪੁਨਃ ਸਿੰਮ੍ਰਤੀਯੋਂ ਕੇ ਮਤੋਂ ਕੋ ਸੁਨ ਕਰ ਨਿਮਖ ਮਾਤ੍ਰ ਤਿਨ ਕੀ ਸਿਖ੍ਯਾ ਰਿਦੇ ਮੇਂ ਨਹੀਂ ਬਸਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਵੇਦਾਂ ਪੁਰਾਣਾਂ ਸਿੰਮ੍ਰਿਤੀਆਂ ਦਾ ਉਪਦੇਸ਼ ਸੁਣ ਕੇ (ਭੀ) ਰਤਾ ਭਰ ਸਮੇ ਲਈ ਭੀ (ਉਸ ਉਪਦੇਸ਼ ਨੂੰ ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਨਹੀਂ ਵਸਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇ = ਦਾ। ਮਤ = ਉਪਦੇਸ਼, ਖ਼ਿਆਲ। ਨਿਮਖ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾਂ। ਹੀਏ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno escucha los Vedas, los Puranas y los Shastras, pero la Sabiduría no fluye en la mente."