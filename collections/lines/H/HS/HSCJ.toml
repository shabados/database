[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਸਾ ਮਾਰਿ. ਨਿਵਾਰਿਹੁ ਆਸਾ ॥"
page = 1083
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Still thou thy desire and overcome thy hope."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਖ਼ਾਹਿਸ਼ ਨੂੰ ਮੇਟ ਅਤੇ ਆਸਾ ਨੂੰ ਦੂਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Subdue your desires, and overcome your hopes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਵਾਸਨਾ ਕੋ ਮਾਰ ਕੈ ਨਿਵਿਰਤ ਕਰੋ, ਇਹੀ ਹਾਥ ਮੇਂ ਆਸਾ ਪਕੜੋ। ਲੰਬੀ ਸੋਟੀ ਊਪਰ ਸੇ ਬੈਰਾਗਨ ਕੀ ਤਰਾਂ ਹੋਤੀ ਹੈ ਤਿਸ ਕੋ ਆਸਾ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖ਼ੁਦਾ ਦੇ ਫ਼ਕੀਰ! (ਆਪਣੇ ਅੰਦਰੋਂ) ਮਨ ਦਾ ਫੁਰਨਾ ਮਾਰ ਕੇ ਮੁਕਾ ਦੇਹ-ਇਸ ਨੂੰ ਸੋਟਾ ਬਣਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਸਾ = ਮਨ ਦਾ ਫੁਰਨਾ। ਮਾਰਿ = ਮਾਰ ਕੇ। ਨਿਵਾਰਿਹੁ = ਦੂਰ ਕਰੋ। ਆਸਾ = (ਫ਼ਕੀਰ ਦਾ) ਸੋਟਾ।"

