[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਉ ਹਮਰੇ ਪਹਿ ਆਏ, ਕਹਿਯੋ; ਹਮ ਤੋ ਤੁਮ ਕੋ ਨਹੀ ਬੋਲਿ ਪਠਾਯੋ ॥੭੩੦॥"
page = 367

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Why are you calling me? I have not called you.”730."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਸੰਬੋਧਨ ਕੀਤਾ) ਦਸੋ, ਮੇਰੇ ਕੋਲ ਕਿਉਂ ਆਏ ਹੋ, ਮੈਂ ਤਾਂ ਤੁਹਾਨੂੰ ਨਹੀਂ ਸਦ ਬੁਲਾਇਆ ॥੭੩੦॥"