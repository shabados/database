[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਕੀ; ਰਾਖੈ ਨਿਰੰਕਾਰਾ ॥"
page = 285
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The formless Lord preserves the honour of His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਾਰ-ਰਹਿਤ ਪ੍ਰਭੂ ਆਪਣੇ ਨੌਕਰ ਦੀ ਇੱਜ਼ਤ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Formless Lord preserves His servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੇਵਕ ਕੀ ਲਜਾ ਨਿਰੰਕਾਰ ਆਪ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਆਪਣੇ ਸੇਵਕ ਦੀ (ਸਦਾ) ਲਾਜ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y protege su Honor."