[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਕਈ ਚਕੋਰ ਮੋਰ ਚਾਤ੍ਰਿਕ ਅਨੰਦਮਈ; ਕਦਲੀ ਕਮਲ ਬਿਮਲ ਜਲ ਛਾਏ ਹੈ ।੨੮।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as Chakvi (Sun bird) seeing sun, Chakor (moon bird) seeing moon, rain bird and peacock seeing clouds get into wondrous stage of bliss, similarly a ·Gunnukh (Guru conscious person) who practices Naam Simran keeps progressing like a lotus flower in the"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਦੀ ਗਤੀ ਸਾਧ ਲੈਣ ਕਰ ਕੇ ਚਕਵੀ ਵਤ ਤੇ ਚੰਦ੍ਰ ਸੁਰ ਨੂੰ ਸਾਧ ਕੇ ਚਕੋਰ ਸਮਾਨ ਅਰ ਸ਼ਬਦ ਧੁਨੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੋਇਆ ਮੋਰ ਵਾਂਗੂੰ ਤਥਾ ਅੰਮ੍ਰਿਤ ਧਾਰਾ ਦੇ ਚੋਣ ਕਾਰਣ ਚਾਤ੍ਰਿਕ ਪਪੀਹੇ ਸਮਾਨ, ਆਨੰਦ ਮਈ ਆਨੰਦ ਰੂਪਿਣੀ ਦਸ਼ਾ ਨੂੰ ਮਾਣਦਾ ਹੋਇਆ ਐਸ ਤਰ੍ਹਾਂ ਪ੍ਰਫੁਲਿਤ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਕਿ ਨਿਰਮਲ ਜਲ ਵਿਖੇ ਕੌਲ ਤਥਾ ਕੇਲਾ ॥੨੮॥ ਕੇਲੇ ਤੇ ਕੌਲ ਅੰਦਰ ਇਤਨੀ ਹੱਦ ਦਰਜੇ ਦੀ ਚਿਕਨਾਹਟ ਹੋਣ ਕਾਰਣ ਜੀਕੂੰ ਜਲ ਉਨ੍ਹਾਂ ਨੂੰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ਤੀਕੂੰ ਹੀ ਗੁਰਮਤ ਵਿਖੇ ਦ੍ਰਿੜ੍ਹ ਹੋਏ ਗੁਰਮੁਖ ਗਿਆਨੀ ਨੂੰ ਏਹ ਸੰਸਾਰ ਭੀ ਹੁਣ ਆਪਣੇ ਵਿਚ ਰਹਿੰਦਿਆਂ ਸੰਦਿਆਂ ਭੀ ਲਿਪਾਇਮਾਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"