[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ, ਸਹਜੁ ਸੁਖਾਲਾ ।੧੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Attaining the pleasure fruit the gurmukhs in their equipoise, remain as the store house of all delights."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਫਲ ਪਾਕੇ 'ਸਹਿਜੇ ਹੀ' (ਸੁਭਾਵਕ ਹੀ) ਸੁਖਾਂ ਦੇ ਘਰ ਬਣੇ ਰਹਿੰਦੇ ਹਨ।"