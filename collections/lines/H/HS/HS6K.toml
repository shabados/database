[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਪ੍ਰਭ ਕਉ; ਕਿਉ. ਨ ਸਮਾਰਸਿ ਰੇ ॥"
page = 1000
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why not contemplate on Lord, O mortal?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਕਿਉਂ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ, ਹੇ ਪ੍ਰਾਣੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you not contemplate your God?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਪਨੇ ਪ੍ਰਭੂ ਕੋ ਕਿਉਂ ਨਹੀਂ ਸੰਭਾਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਪਰਮਾਤਮਾ ਨੂੰ ਕਿਉਂ ਯਾਦ ਨਹੀਂ ਕਰਦਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, ¿por qué no te preocupas por tu Dios?"