type = "primary"
data = "ਜੀਅਹੁ ਮੈਲੇ; ਬਾਹਰਹੁ ਨਿਰਮਲ ॥"
page = 919
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Foul within and fair without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰੋਂ ਗੰਦੇ ਅਤੇ ਬਾਹਰਵਾਰੋਂ ਸ਼ੁੰਧ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inwardly polluted, and outwardly pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਅ ਸੇ (ਮੈਲੇ) ਖੋਟੇ ਹੈਂ ਪੁਨਾ ਬਾਹਿਰੋਂ (ਨਿਰਮਲ) ਸਾਫ ਨਜਰ ਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰੇ ਬਾਹਰੋਂ ਧਾਰਮਿਕ ਦਿੱਸਦੇ ਕਰਮ ਕਰਨ ਵਾਲੇ ਬੰਦੇ) ਮਨ ਵਿਚ (ਵਿਕਾਰਾਂ ਨਾਲ) ਮੈਲੇ ਰਹਿੰਦੇ ਹਨ ਤੇ ਸਿਰਫ਼ ਵੇਖਣ ਨੂੰ ਹੀ ਪਵਿਤ੍ਰ ਜਾਪਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que están puros por fuera,"