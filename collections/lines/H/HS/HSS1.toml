[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੁਰਾਨ ਕੋਈ ਜੁਧਿਸਟਰੈ; ਦੁਰਜੋਧਨ ਕੋ ਭਲਾ ਨ ਭੇਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "None was bad for Yudhisthar and Duryodhan did not find any good person."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਯੁਧਿਸ਼ਟਰ ਨੂੰ ਕੋਈ ਬੁਰਾ ਤੇ ਦੁਰਜੋਧਨ ਨੂੰ ਕੋਈ ਭਲਾ ਨਾ ਦਿਸਿਆ।"