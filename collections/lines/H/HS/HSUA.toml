[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗ ਤਮਾਸੇ; ਮਾਣਿ ਹਕੀਨਾ ॥"
page = 1084
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Revel thou in the True Lord's love and entertainments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਚੇ ਸਾਈਂ ਦੇ ਪ੍ਰੇਮ ਤੇ ਦਿਲ-ਬਹਿਲਾਵਿਆਂ ਵਿੱਚ ਅਨੰਦ ਲੁਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Play and enjoy the Lord's love and delight."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਕ ਰੂਪ ਪਰਮੇਸਰ ਕੇ ਅਨੰਦ ਕਾ (ਮਾਣਿ) ਭੋਗਣਾ ਹੈ ਇਹੁ ਤਮਾਸਿਆਂ ਕੇ ਰੰਗ; ਵਾ ਰੰਗ ਰੰਗ ਕੇ ਤਮਾਸਿਆਂ ਕਾ ਦੇਖਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ, ਵਿਕਾਰਾਂ ਦੇ ਰੰਗ-ਤਮਾਸ਼ੇ ਮਾਣਨ ਦੇ ਥਾਂ, ਇਸ ਪਤਿਬ੍ਰਤਾ ਇਸਤ੍ਰੀ ਦੀ ਰਾਹੀਂ) ਰੱਬੀ ਮਿਲਾਪ ਦੇ ਰੰਗ-ਤਮਾਸ਼ੇ ਮਾਣਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਕੀਨਾ = ਹੱਕ ਦੇ, ਰੱਬੀ ਮਿਲਾਪ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que tu fe sea tu mujer y regocíjate sólo en la Dicha de la Verdad de tu Dios;"