[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਕਰਤਿਆ ਮਨੁ ਨਿਰਮਲੁ ਹੋਵੈ; ਹਉਮੈ ਵਿਚਹੁ ਜਾਇ ॥"
page = 515
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By repeating Lord's Name the soul is sanctified and pride departs from within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਆਤਮਾ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਹੰਕਾਰ ਅੰਦਰੋਂ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting Waaho! Waaho!, the mind is purified, and egotism departs from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹੁ ਵਾਹੁ ਕਰਨੇ ਸੇ ਮਨ ਸੁਧ ਹੋਤਾ ਹੈ ਹੰਤਾ ਮਮਤਾ ਅੰਤਸਕਰਣ ਮੇਂ ਸੇ ਜਾਤੀ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤਿਆਂ ਮਨ ਪਵਿਤ੍ਰ ਹੁੰਦਾ ਹੈ ਤੇ ਮਨ ਵਿਚੋਂ ਹਉਮੈ ਦੂਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando Wajo, Wajo, la mente es purificada y se elimina de ella el egoísmo."