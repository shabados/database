[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਮਹਿ; ਰਾਮ ਨਾਮਿ ਵਡਿਆਈ ॥"
page = 1175
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Dark age, magnificence lies in the Name of the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਅੰਦਰ ਬਜੁਰਗੀ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅੰਦਰ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, glorious greatness comes through the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਮੇਂ ਤੋ ਰਾਮ ਨਾਮ ਜਪਣੇ ਸੇ ਵਡਿਆਈ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਬਖੇੜਿਆਂ-ਭਰੇ ਜਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ ਮਹਿ = ਬਖੇੜਿਆਂ-ਭਰੇ ਜਗਤ ਵਿਚ {ਨੋਟ: ਇਥੇ ਜੁਗਾਂ ਦੇ ਨਿਰਨੇ ਦਾ ਜ਼ਿਕਰ ਨਹੀਂ ਹੈ। ਜੁਗ ਕੋਈ ਭੀ ਹੋਵੇ 'ਨਾਮਿ ਰਤੇ ਸਦਾ ਸੁਖੁ ਪਾਈ'। ਲਫ਼ਜ਼ 'ਸਦਾ' ਦੱਸਦਾ ਹੈ ਕਿ ਇਥੇ 'ਜੁਗਾਂ' ਬਾਰੇ ਵਿਚਾਰ ਨਹੀਂ ਹੈ}। ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Era de Kali, sólo el Naam, el Nombre del Señor es lo Bendito,"