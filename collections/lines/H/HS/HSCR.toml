[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਸਭੁ ਬਰਲੁ ਹੈ; ਦੂਜੈ ਭਾਇ ਖੁਆਈ ਰਾਮ ॥"
page = 571
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love of riches is all madness and through the love of another the mortal is ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ ਸੰਪਦਾ ਦੀ ਮੁਹੱਬਤ ਸਮੂਹ ਪਾਗਲਪਣਾ ਹੈ। ਦਵੈਤ ਭਾਵ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਬਰਬਾਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachment to Maya is total madness; through the love of duality, one is ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ ਮੇਂ ਜੋ ਮੋਹ ਹੈ, ਸੋ ਸਭ (ਬਰਲੁ) ਬਾਉਲਪਨਾ ਅਰਥਾਤ ਬਿਅਰਥ ਹੈ। ਮਨਮੁਖਤਾ ਕਰ ਕੇ ਸ੍ਰਿਸਟੀ ਦੂਜੈ ਭਾਇ ਮੇਂ (ਖੁਆਈ) ਭੂਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ ਨਿਰਾ-ਪੁਰਾ ਪਾਗਲ-ਪਨ ਹੈ ਜਿਸ ਕਾਰਨ ਸਹੀ ਜੀਵਨ-ਰਾਹ ਖੁੰਝੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El amor a Maya es enloquecedor; uno es destruido con la idea de la dualidad."