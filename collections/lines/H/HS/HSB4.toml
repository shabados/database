[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਹੁਕਮੁ ਪਛਾਣਿਆ ਸੇ ਮੇਲੇ; ਹਉਮੈ. ਸਬਦਿ ਜਲਾਇ ॥"
page = 1258
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who realise the Lord's will, are united with Him and their self-conceit is burnt off through the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸਾਹਿਬ ਦੀ ਰਜ਼ਾ ਨੂੰ ਅਨੁਭਵ ਕਰਦੇ ਹਨ, ਉਹ ਉਸ ਨਾਲ ਮਿਲ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦੀ ਸਵੈ-ਹੰਗਤਾ ਨਾਮ ਰਾਹੀਂ ਸੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who realize the Hukam of the Lord's Command are united with Him; through the Word of His Shabad, their egotism is burnt away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਵਾਹਿਗੁਰੂ ਕੇ ਹੁਕਮ ਕੋ ਪਛਾਣਿਆ ਹੈ, ਸੋ ਜਨ ਸਤਿਗੁਰੋਂ ਨੇ ਅਪਨੇ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਦ੍ਵਾਰਾ ਹੌਮੈ ਕੋ ਜਲਾਇ ਕਰ ਤਿਸ ਹਰੀ ਕੇ ਸ੍ਵਰੂਪ ਮੇਂ ਮੇਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਮਿੱਠਾ ਕਰ ਕੇ ਮੰਨਿਆ ਹੈ, ਪ੍ਰਭੂ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਸਾੜ ਕੇ ਉਹਨਾਂ ਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਜਲਾਇ = ਸਾੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes toman Conciencia del Jukam del Señor, son, por Su Voluntad, unidos en Su Ser."