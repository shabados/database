[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬ ਰੋਜ ਗਸਤਮ, ਦਰ ਹਵਾ; ਕਰਦੇਮ ਬਦੀ ਖਿਆਲ ॥"
page = 721
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, I wonder in avarice and think of doing evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਮੈਂ ਲਾਲਚ ਅੰਦਰ ਭਟਕਦਾ ਹਾਂ, ਅਤੇ ਮੰਦਾ ਚਿਤਵਦਾ ਅਤੇ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I wandered around in greed, contemplating evil schemes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਬ) ਰਾਤ (ਰੋਜ) ਦਿਨ (ਗਸਤ) ਬੀਤਤੇ ਹੈਂ, (ਮ) ਮੇਰੇ (ਦਰ) ਅੰਦਰ (ਹਵਾ) ਵਾਸ਼ਨਾ ਕੇ (ਕਰਦੇ) ਕਰਤੇ ਹੂਏ (ਮ) ਮੁਝ ਕੋ (ਬਦੀ) ਮੰਦ ਕਰਮੋਂ ਕੇ (ਖਿਆਲ) ਧਿਆਨ ਵਾ ਸੰਕਲਪ, ਭਾਵ ਇਹ ਤੇਰੀ ਬੰਦਗੀ ਤੇ ਬਿਨਾਂ ਹੇ ਅਕਾਲ ਪੁਰਖ! ਮੇਰੇ ਵਿਅਰਥ ਹੀ ਦਿਨ ਬੀਤਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੀ ਜ਼ਿੰਦਗੀ) ਮੈਂ ਰਾਤ ਦਿਨ ਲਾਲਚ ਵਿਚ ਹੀ ਫਿਰਦਾ ਰਿਹਾ, ਮੈਂ ਬਦੀ ਦੇ ਹੀ ਖ਼ਿਆਲ ਕਰਦਾ ਰਿਹਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬ = ਸ਼ਬ, ਰਾਤ। ਰੋਜ = ਰੋਜ਼, ਦਿਨ। ਗਸਤਮ = ਗਸ਼ਤਮ, ਮੈਂ ਫਿਰਦਾ ਰਿਹਾ। ਦਰ = ਵਿਚ। ਹਵਾ = ਹਿਰਸ, ਲਾਲਚ। ਕਰਦੇਮ = ਅਸੀਂ ਕਰਦੇ ਰਹੇ, ਮੈਂ ਕਰਦਾ ਰਿਹਾ। ਕਰਦ = ਕੀਤਾ। ਬਦੀ = ਬੁਰਾਈ। ਖਿਆਲ = ਖ਼ਿਆਲ। ਬਦੀ ਖਿਆਲ = ਬੁਰਾਈਆਂ ਦੇ ਖ਼ਿਆਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día, fui seducido por la avaricia y en mis pensamientos siempre hubo maldad,"