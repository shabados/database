[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚਾ ਏਕੁ ਹੈ; ਅਉਰੁ. ਨ ਸਚਾ ਭਾਲਿ ॥੨॥"
page = 1243
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord alone is True. Search thou not for another true one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕੇਵਲ ਸੁਆਮੀ ਹੀ ਸੱਚਾ ਸੁਚਾ ਹੈ। ਤੂੰ ਕਿਸੇ ਹੋਰ ਸੱਚੇ ਦੀ ਖੋਜ-ਭਾਲ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, there is only One True Lord; do not bother to search for any other as true. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਕ ਵਾਹਿਗੁਰੂ ਸਚਾ ਹੈ ਔਰ ਕੋਈ ਸਚਾ ਨਹੀਂ ਲਭਤਾ ਹੈ॥੨॥☬ਪਾਖੰਡ ਭੇਖੋਂ ਕਾ ਹਾਲ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜੇ 'ਸੀਲ ਸੰਜਮ ਸੁਚ' ਆਦਿਕ ਗੁਣ ਲੱਭਣੇ ਹਨ, ਤਾਂ ਉਹਨਾਂ ਦਾ ਸੋਮਾ) ਸਿਰਫ਼ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਹੀ ਹੈ, (ਇਹਨਾਂ ਗੁਣਾਂ ਲਈ) ਕੋਈ ਹੋਰ ਥਾਂ ਨਾਹ ਲੱਭੋ (ਭਾਵ, ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਥਾਂ ਇਹ ਗੁਣ ਨਹੀਂ ਮਿਲ ਸਕਦੇ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo el Uno es Verdadero, oh hermano, no busques a nadie más. (2)"