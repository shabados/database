[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਆਵੈ; ਸਹਜੇ ਜਾਇ ॥"
page = 152
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Subject to natural law the man comes, and subject to the natural law he departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਨੂਨ-ਕੁਦਰਤ ਦੇ ਅਨੀਨ ਆਦਮੀ ਆਉਂਦਾ ਹੈ ਅਤੇ ਕਾਨੂਨ-ਕੁਦਰਤ ਦੇ ਅਧੀਨ ਹੀ ਉਹ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With intuitive ease we come, and with intuitive ease we depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਹਜੇ) ਬ੍ਰਹਮ ਸੇ ਆਵਤਾ ਹੈ ਬ੍ਰਹਮ ਮੇਂ ਹੀ (ਜਾਇ) ਲੀਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ ਇਹ ਸਮਝ ਆਉਂਦੀ ਹੈ ਕਿ) ਵਾਸਨਾ ਕੁਦਰਤੀ ਨਿਯਮ ਅਨੁਸਾਰ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ। ਕੁਦਰਤੀ ਨਿਯਮ ਅਨੁਸਾਰ ਹੀ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal persona viene y se va en Paz como es la ley de la naturaleza."