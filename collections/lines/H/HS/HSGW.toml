[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਸਰਣਿ; ਨਾਹੀ ਭਉ ਸੋਗੁ ॥"
page = 177
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His sanctuary there is no fear and sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪਨਾਹ ਅੰਦਰ ਕੋਈ ਡਰ ਤੇ ਅਫਸੋਸ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Sanctuary, there is no fear or sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਸਰਣ ਲੈਣੇ ਸੇ ਭੈ ਅਰ ਸੋਗ ਨਹੀਂ ਰਹਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਰਾਮ ਦੀ ਸਰਨ ਪਿਆਂ ਕੋਈ ਡਰ ਨਹੀਂ ਪੋਹ ਸਕਦਾ, ਕੋਈ ਚਿੰਤਾ ਨਹੀਂ ਵਿਆਪ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Santuario del Señor no existe ni el miedo ni los pesares,"