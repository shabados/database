[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਚਾਹਉ ਸੋਈ ਸੋਈ ਪਾਵਉ; ਆਸਾ ਮਨਸਾ ਪੂਰਉ. ਜਪਿ ਪ੍ਰਭ ਕਉ ॥੩॥"
page = 700
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on my Lord, I obtain exactly that, which I wish for and my hopes and desires are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਐਨੇ ਓਹੀ ਕੁਝ ਪਾ ਲੈਂਦਾ ਹਾਂ, ਜਿਹੜਾ ਕੁਝ ਮੈਂ ਚਾਹੁੰਦਾ ਹਾਂ ਅਤੇ ਮੇਰੀਆਂ ਉਮੈਦਾਂ ਤੇ ਖਾਹਿਸ਼ਾਂ ਪੂਰਨ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever I wish for, I receive; my hopes and desires are fulfilled, meditating on God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਤਿਸ ਤੇ ਮੈਂ ਚਾਹਿਤਾ ਹੂੰ ਸੋਈ ਸੋਈ ਪਾਵਤਾ ਹੂੰ, ਕਿਉਂਕਿ ਤਿਸ ਪ੍ਰਭੂ ਕੌ ਜਪ ਕਰ ਕੇ ਅਪਨੀ ਆਸਾ ਮਨਸਾ ਪੂਰਨ ਕਰਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ (ਜੇਹੜੀ ਜੇਹੜੀ ਚੀਜ਼) ਚਾਹੁੰਦਾ ਹਾਂ, ਉਹੀ ਉਹੀ (ਉਸ ਪ੍ਰਭੂ ਪਾਸੋਂ) ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹਾਂ। ਪ੍ਰਭੂ (ਦੇ ਨਾਮ) ਨੂੰ ਜਪ ਜਪ ਕੇ ਮੈਂ ਆਪਣੀ ਹਰੇਕ ਆਸ ਹਰੇਕ ਮੁਰਾਦ (ਉਸ ਦੇ ਦਰ ਤੋਂ) ਪੂਰੀ ਕਰ ਲੈਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਹਉ = ਚਾਹਉਂ, ਮੈਂ ਚਾਹੁੰਦਾ ਹਾਂ। ਸੋਈ ਸੋਈ = ਉਹੀ ਉਹੀ ਚੀਜ਼। ਪਾਵਉ = ਪਾਵਉਂ, ਮੈਂ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹਾਂ। ਮਨਸਾ = {मनीषा} ਮਨ ਦੀ ਮੁਰਾਦ। ਪੂਰਉ = ਪੂਰਉਂ, ਮੈਂ ਪੂਰੀ ਕਰ ਲੈਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Logro lo que busco, todos mis deseos y esperanzas son realizadas contemplando al Señor. (3)"