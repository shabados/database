[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤਾ ਹੋਇ ਜਨਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 215
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one be the doer, then alone he can explain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਕਰਨ ਵਾਲਾ ਹੋਵੇ, ਕੇਵਲ ਤਾ ਹੀ ਉਹ ਦਰਸਾ ਸਕਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the Creator knows it. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥਮ ਅਪਨੇ ਮਨ ਕਾ ਵਸ ਕਰਤਾ ਹੋਵੇ ਫਿਰ ਮੇਰੇ ਕੋ ਸਮਝਾਵੈ; ਵਾ ਜਿਸ ਪ੍ਰਕਾਰ ਜੀਵ ਕਰਤਾ ਭੋਗਤਾ ਹੋ ਰਹਾ ਹੈ ਇਸ ਬਾਤ ਕੋ ਜਣਾਵੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹੀ ਗੁਰਮੁਖ) ਸਮਝਾ ਸਕਦਾ ਹੈ (ਜੋ) ਕਰਤਾਰ ਦਾ ਰੂਪ ਹੋ ਜਾਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el hombre fuera el Creador, sólo entonces, él podría entender.  (1-Pausa)"