[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਜੋਸ਼ ਅੰਦਰੀਂ ਸ਼ੁਦ ਚੁ ਅਜ਼ ਕੋਹਕਾਫ਼ ॥੫੩॥"
page = 1402

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As, internally with rage, he was behaving like the Caucasian Mountain,(53)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ 'ਕੋਹ ਕਾਫ਼' (ਪਰਬਤ ਵਿਸ਼ੇਸ਼) ਅੰਦਰ ਆ ਪਿਆ ਹੋਵੇ ॥੫੩॥"