[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਉਲੀ ਧਰਤੀ; ਮਉਲਿਆ ਅਕਾਸੁ ॥"
page = 1193
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The earth is in bloom, and in bloom is the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਮੀਨ ਖਿੜਾਉ ਵਿੱਚ ਹੈ ਅਤੇ ਖਿੜਾਉ ਵਿੱਚ ਹੈ ਆਸਮਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The earth is in bloom, and the sky is in bloom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਜਾ ਰਾਮ ਕੀ ਚੇਤਨਸੱਤਾ ਕਰ ਧਰਤੀ ਮੌਲ ਰਹੀ ਹੈ ਪੁਨਹ ਤਿਸ ਕਰ ਅਕਾਸੁ ਭੀ ਪ੍ਰਫੁਲਤ ਹੋ ਰਹਾ ਹੈ; ਵਾ ਜਿਸ ਕੀ ਸੱਤਾ ਧਰਤੀ ਮੇਂ ਮਿਲ ਰਹੀ ਹੈ ਵੋਹੀ ਰਾਜਾ ਰਾਮੁ ਅਕਾਸ ਮੇਂ ਮਿਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਤੇ ਅਕਾਸ਼ (ਪਰਮਾਤਮਾ ਦੀ ਜੋਤ ਦੇ ਪ੍ਰਕਾਸ਼ ਨਾਲ) ਖਿੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La tierra entera está en flor, así como el cielo, pues mira,"