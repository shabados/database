[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕਿਛੁ ਤੇਰਾ; ਤੂੰ ਕਰਣੈਹਾਰੁ ॥"
page = 178
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything is Thine. Thou art the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸ਼ੈ ਤੇਰੀ ਹੈ, ਤੂੰ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is Yours; You are the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਬੇਨਤੀ ਕਰ ਸਭ ਕਿਛੁ ਤੇਰਾ ਹੈ ਔਰ ਤੂੰ ਕਰਣੇਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹ ਸਭ ਕੁਝ ਤੇਰਾ ਹੀ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ, ਤੂੰ ਹੀ ਸਾਰੇ ਜਗਤ ਦਾ ਬਣਾਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo pertenece a Ti, oh Señor, nuestro Creador,"