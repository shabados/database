[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਨ ਦੈ ਇਮ ਊਧਵ ਗ︀ਯਾਨ ਚਲਿਯੋ ਚਲਿ ਕੈ ਜਸੁਧਾ ਪਤਿ ਪੈ ਸੋਊ ਆਯੋ ॥"
page = 392

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After talking words of wisdom with the gopis, Udhava came to meet Nand"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ (ਗੋਪੀਆਂ) ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਗਿਆਨ ਉਪਦੇਸ਼ ਦੇ ਕੇ ਊਧਵ ਚਲਿਆ ਅਤੇ ਚਲ ਕੇ ਨੰਦ ('ਜਸੁਧਾ ਪਤਿ') ਪਾਸ ਆ ਗਿਆ।"