[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਾ ਤਹ ਏਕੁ ਤੂੰ; ਸਤਿਗੁਰਿ ਦੀਆ ਦਿਖਾਇ ॥"
page = 55
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, there I see Thee alone! The True Guru has caused me to behold Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਤੱਕਦਾ ਹਾਂ, ਉਥੇ ਮੈਂ ਕੇਵਲ ਤੈਨੂੰ ਹੀ ਪਾਉਂਦਾ ਹਾਂ! ਮੈਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਤੈਨੂੰ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see only You. The True Guru has inspired me to see You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੇ ਸਤਿਗੁਰੋਂ ਨੇ ਦਿਖਾਇ ਦੀਆ ਹੈ, ਤਬ ਤੇ ਜਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਏਕ ਤੂੰ ਹੀ ਤੂੰ  ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਤਿਗੁਰੂ ਨੇ ਮੈਨੂੰ, (ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ) ਦਰਸ਼ਨ ਕਰਾ ਦਿੱਤਾ, ਤਾਂ ਹੁਣ ਮੈਂ ਜਿੱਧਰ ਵੇਖਦਾ ਹਾਂ, ਤੂੰ ਹੀ ਤੂੰ ਦਿੱਸਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਾ = ਦੇਖਾਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el Guru Quien me permite Verte, y entonces Te veo en todas partes."