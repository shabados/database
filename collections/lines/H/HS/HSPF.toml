[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਕਤ ਦੇਖੀਐ; ਤਤ ਤਤ ਤੋਹੀ ॥"
page = 913
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Withersoever I see, thither I find Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਓਥੇ ਹੀ ਮੈਂ ਤੈਨੂੰ ਪਾਉਂਦਾ ਹਾਂ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there You are."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਕਹਾਂ ਪਦਾਰਥ ਦੇਖੀਤਾ ਹੈ ਤਹਾਂ ਤਹਾਂ ਤੂੰ ਨਿਸਚੇ ਕਰ ਕੇ ਜਾਨ ਓਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕਿੱਥੇ ਝਾਤੀ ਮਾਰੀ ਜਾਏ ਉਥੇ ਉਥੇ (ਪਰਮਾਤਮਾ ਹੀ) ਤੇਰੇ ਨਾਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤ ਕਤ = ਜਿੱਥੇ ਕਿੱਥੇ। ਤੋਹੀ = ਤੇਰੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, a donde sea que uno ve, sólo Él está."