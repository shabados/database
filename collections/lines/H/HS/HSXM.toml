[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਮੇਰੀ ਕਿਆ ਕਰਹਿ; ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਸਨੇਹ ॥"
page = 1101
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached in love with thy sons and wife, why call thou them thy own?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੁੱਤ੍ਰਾਂ ਤੇ ਵਹੁਟੀ ਦੇ ਪਿਆਰ ਅੰਦਰ ਜੁੜ, ਤੂੰ ਕਿਊਂ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਿਜ ਦੇ ਆਖਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are in love with your children and your wife; why do you keep calling them your own?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਔ ਇਸਤ੍ਰੀ ਮੇਂ ਸਨੇਹ ਕਰ ਕੇ ਤੂੰ ਮੇਰੀ ਮੇਰੀ ਕਿਆ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਤੂੰ ਕਿਉਂ ਇਹ ਆਖੀ ਜਾ ਰਿਹਾ ਹੈਂ ਕਿ ਇਹ ਮੇਰੀ ਇਸਤ੍ਰੀ ਹੈ ਇਹ ਮੇਰਾ ਪੁੱਤਰ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué estás tan apegado a tus hijos, a tu esposa y a tus parientes, diciendo que son tuyos?"