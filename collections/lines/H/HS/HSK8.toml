[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੀਨੑੈ ਆਪੁ ਸਾਜਿ; ਆਪੁ ਪਛਾਣਿਆ ॥"
page = 1279
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the Lord created Himself and He alone knows Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਰਚਿਆ ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created Himself; He Himself understands Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੈਨੇ ਆਪਨੇ ਆਪ ਜਗਤ ਰਚ ਕਰ ਕੇ ਆਪ ਹੀ ਸਭ ਕੋ ਪਛਾਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨੇ) ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਪਰਗਟ ਕਰ ਕੇ ਆਪਣਾ ਅਸਲਾ ਸਮਝਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo creó su Ser y Él Mismo se entiende a Sí Mismo."