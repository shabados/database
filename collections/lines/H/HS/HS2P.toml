[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਮਾਰਗਿ ਮੂਸੈ; ਮੰਤ੍ਰਿ ਮਸਾਣਿ ॥"
page = 941
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who recites incantations in the cremation ground, is following the evil path and is plundered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸ਼ਮਸ਼ਾਨਭੂਮੀ ਅੰਦਰ ਜਾਦੂ ਟੂਣੇ ਪੜ੍ਹਦਾ ਹੈ, ਉਹ ਮੰਦੇ ਰਾਹੇ ਟੁਰ ਰਿਹਾ ਹੈ ਅਤੇ ਆਖਿਰ ਨੂੰ ਲੁਟਿਆ ਪੁੱਟਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having lost their way, they are plundered; they chant their mantras at cremation grounds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਇਕ (ਵੇਮਾਰਗਿ) ਖੋਟੇ ਰਸਤ੍ਯੋਂ ਮੇਂ ਚਲਨੇ ਕਰ ਕੇ ਲੂਟੇ ਗਏ ਹੈਂ।☬ਜੇ ਕਹੇ ਵਹੁ ਖੋਟੇ ਰਸਤੇ ਕੌਨ ਹੈਂ?☬ਉਤ੍ਰ: (ਮੰਤ੍ਰਿ ਮਸਾਣਿ) ਮਸਾਣੋਂ ਮੇਂ ਬੈਠ ਕਰ ਮੰਤ੍ਰ ਜਪਣੇ ਆਦਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੁਰਾਹੇ ਪੈ ਕੇ (ਇਉਂ) ਠੱਗਿਆ ਜਾ ਰਿਹਾ ਹੈ ਜਿਵੇਂ ਮਸਾਣ ਵਿਚ ਮੰਤ੍ਰ ਪੜ੍ਹਨ ਵਾਲਾ ਮਨੁੱਖ (ਭੈੜੇ ਪਾਸੇ ਪਿਆ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਮਾਰਗਿ = ਗ਼ਲਤ ਰਸਤੇ ਤੇ, ਕੁਰਾਹੇ। ਮੂਸੈ = ਠੱਗਿਆ ਜਾਂਦਾ ਹੈ। ਮੰਤ੍ਰਿ = ਮੰਤ੍ਰ ਪੜ੍ਹਨ ਵਾਲਾ। ਮਸਾਣਿ = ਮਸਾਣ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitar versos en ritos crematorios también lo desvía del camino."