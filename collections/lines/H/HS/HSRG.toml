[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਾਜਨੁ. ਸੋ ਸਖਾ ਮੀਤੁ; ਜੋ. ਹਰਿ ਕੀ ਮਤਿ ਦੇਇ ॥"
page = 298
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the friend he the comrade and an intimate who imparts unto me the Divine instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਦੋਸਤ, ਓਹੀ ਸਾਥੀ ਤੇ ਮਿੱਤ੍ਰ ਹੈ ਜਿਹੜਾ ਮੈਨੂੰ ਈਸ਼ਵਰੀ ਉਪਦੇਸ਼ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is your friend, your companion, your very best friend, who imparts the Teachings of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਮਨ ਕਾ ਮਿਤ੍ਰ ਔਰ ਸੋਈ ਬਾਣੀ ਪੁਨਃ ਤਿਨ ਕਾ ਪਿਆਰਾ ਹੈ, ਜੋ ਹਰੀ ਨਾਮ ਜਪਣੇ ਕੀ ਸਿਖ੍ਯਾ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ (ਸਾਨੂੰ) ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ ਜਪਣ) ਦੀ ਮਤਿ ਦੇਂਦਾ ਹੈ, ਉਹੀ (ਸਾਡਾ ਅਸਲੀ) ਸੱਜਣ ਹੈ, ਸਾਥੀ ਹੈ, ਮਿੱਤਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro único amigo y compañero es aquél que nos instruye en la Sabiduría del Señor."