[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਦਿ ਦੇਵ ਉਦਾਰ ਮੂਰਤਿ; ਅਗਾਧ ਨਾਥ ਅਨੰਤ ॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Primal Lord, beneficent Entity, Unfathomable and Infinite Lord."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਆਦਿ-ਦੇਵ, ਉਦਾਰ ਸੁਭਾ ਵਾਲਾ, ਅਗਾਧ ਅਤੇ ਅਨੰਤ ਸੁਆਮੀ ਹੈ;"