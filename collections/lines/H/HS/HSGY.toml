[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮ ਬ੍ਰਹਮੁ; ਪਛਾਣੈ ਕੋਇ ॥"
page = 665
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the person, who realise the sublime Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਪੁਰਸ਼ ਹੀ ਸ੍ਰੇਸ਼ਟ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only a few realize the exalted Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਕੋਈ ਵਿਰਲਾ ਉਤਮ ਅਰਥਾਤ ਸਾਧਨ ਸਪੰਨ ਹੋ ਕਰ ਬ੍ਰਹਮ ਕੌ ਪਛਾਣਤਾ ਹੈ॥☬ਸੋ ਪਛਾਨਣੇ ਵਾਲਾ ਐਸੇ ਜਾਨਤਾ ਹੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਹੀ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "excepcional es aquella persona que logra vivenciar al Sublime Señor,"