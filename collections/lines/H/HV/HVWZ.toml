[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਨਾਮੁ ਵਖਾਣੈ; ਅਉਰੁ. ਨ ਕੋਇ ॥੬॥"
page = 1188
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever utters the Name and naught else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦੀਵ ਹੀ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਹੋਰ ਕੁਛ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He chants the Naam forever, and nothing else. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸਦੀਵ ਤੇਰੇ ਨਾਮ ਕੋ ਹੀ ਉਚਾਰਤਾ ਹੈ ਔਰ (ਕੋਇ) ਕਿਸੀ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਕੋਈ ਹੋਰ (ਸ਼ੁਗ਼ਲ ਉਸ ਨੂੰ ਆਪਣੇ ਵਲ ਖਿੱਚ) ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese ser recita para siempre el Nombre y nada más. (6)"