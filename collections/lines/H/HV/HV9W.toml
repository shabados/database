[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸੇਵਕੁ; ਪਾਰਬ੍ਰਹਮੁ ਧਿਆਏ ॥"
page = 1075
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The serf of the Guru, meditates on the Transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਗੁਮਾਸ਼ਤਾ ਪਰਮ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's servant meditates on the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਸੇਵਕ ਪਾਰਬ੍ਰਹਮ ਕਾ ਧਿਆਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਗੁਰੂ ਦਾ ਸੇਵਕ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Sirviente del Guru, contempla al Señor Supremo,"