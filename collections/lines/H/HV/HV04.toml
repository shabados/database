[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥੁ ਪੂਰਾ ਸਤਿਗੁਰੂ; ਜੋ ਅਨਦਿਨੁ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਏ ॥"
page = 140
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect place of pilgrimage is the True Guru who night and day meditates on the Name of Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਯਾਤ੍ਰਾ ਅਸਥਾਨ ਹਨ ਸੱਚੇ ਗੁਰੂ ਜੀ, ਜਿਹੜੇ ਰੈਣ ਦਿਹੁੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the Perfect Pool of Holy Water. Night and day, He meditates on the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਰਥ ਰੂਪ ਪੂਰਾ ਸਤਿਗੁਰੂ ਹੈ ਕਿਉਂਕਿ ਜੋ ਰਾਤ ਦਿਨ ਮਨ ਤਨ ਕਰ ਕੇ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਸਿਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੀ ਨੇਮ ਸਮਝੋ ਮਨ ਦੀ ਮੈਲ ਧੋਣ ਲਈ), ਪੂਰਾ ਗੁਰੂ ਜੋ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ (ਮਾਨੋ) ਖੁਲ੍ਹੇ ਸਾਫ਼ ਪਾਣੀ ਦਾ ਸੋਮਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Agua Bendita es el Perfecto Guru, quien habita siempre en el Naam, el Nombre del Señor."