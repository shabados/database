[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਪਦਾਰਥੁ ਜਿਨ ਘਟਿ ਵਸਿਆ; ਸਹਜੇ ਰਹੇ ਸਮਾਈ ॥"
page = 1234
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, within whose mind the wealth of the Lord's love abides, remain easily absorbed in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਦੀ ਦੌਲਤ ਵਸਦੀ ਹੈ, ਉਹ ਸੂਖੇਨ ਹੀ ਉਸ ਅੰਦਰ ਲੀਨ ਹੋਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose hearts are filled with the wealth of the Lord's Love, remain intuitively absorbed in Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਰੂਪੀ ਪਦਾਰਥ ਜਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਬਸਾ ਹੈ ਵਹੁ ਸਹਜੇ ਹੀ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਸਮਾਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਪ੍ਰਭੂ ਦਾ) ਅਮੋਲਕ ਪ੍ਰੇਮ ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿੱਕੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ ਘਟਿ = ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que tienen el Amor en su corazón, habitan en la Paz del Equilibrio."