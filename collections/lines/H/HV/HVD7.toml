[[content]]
asset = "SSKS"
type = "primary"
data = "ਗਿਆਨ ਉਨਮਾਨ ਮੈ ਨ ਜਗਤ ਭਗਤ ਬਿਖੈ; ਰਾਗ ਨਾਦ ਬਾਦਿ ਆਦਿ ਅੰਤਿ ਹੂ ਨ ਜਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Such true love cannot be found in methods and statements of knowledge, in saying of pious persons in the melodies sung in various modes with accompaniment of musical instruments from one end of world to the other."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਉਨਮਾਨ ਵਿਖੇ ਭਾਵ ਅਨੁਮਾਨ ਪ੍ਰਮਾਣ ਦ੍ਵਾਰੇ ਦਲੀਲਾਂ ਦੇ ਘੋੜੇ ਦੁੜਾ ਉਕਤ ਜੁਕਤ ਚਲਾ ਕੇ ਭੀ ਤੱਕਿਆਂ ਨਹੀਂ ਜਾਨਣ ਵਿਚ ਔਂਦੀ ਐਸੀ ਕੋਈ ਪ੍ਰੀਤੀ ਆਦਿ ਅੰਤ ਵਿਖੇ ਜਗਤ ਅੰਦਰ ਅਥਵਾ ਭਗਤੀ ਮਾਰਗ ਦੇ ਦਾਹ੍ਵੇਦਾਰਾਂ ਅੰਦਰ, ਜਿਹੜੇ ਕਿ ਰਾਗ ਅਲਾਪਦੇ, ਸ੍ਰੋਦਾਂ ਉਠਾਂਦੇ ਤਾ ਢੋਲਕਾਂ ਛੈਣੇ ਖੜਤਾਲਾਂ ਖੰਜੀਰਾਂ ਆਦਿ ਸਾਜ ਬਾਜ ਦੇ ਪਸਾਰੇ ਪਸਾਰਦੇ ਹਨ।"