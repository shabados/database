[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਤਖਤੁ ਰਚਾਇਓਨੁ; ਆਕਾਸ ਪਤਾਲਾ ॥"
page = 785
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of Himself established His throne, sky and the nether world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਖੁਦ ਹੀ ਆਪਣਾ ਰਾਜ ਸਿੰਘਾਸਣ ਅਸਮਾਨ ਅਤੇ ਪਇਆਲ ਬਣਾਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself established His throne, in the Akaashic ethers and the nether worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵੰਤ! ਆਪ ਹੀ ਤੈਂਨੇ ਹੁਕਮ ਕਰ ਕੇ (ਤਖਤੁ) ਬ੍ਰਹਮੰਡ ਰਚਾ ਹੈ। ਸੋ ਕੈਸਾ ਬ੍ਰਹਿਮੰਡ ਹੈ? ਸੋ ਤਿਸ ਮੇਂ ਅਕਾਸੋਂ ਪਤਾਲ ਸਹਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਕਾਸ਼ ਤੇ ਪਾਤਾਲ ਦੇ ਵਿਚਲਾ ਸਾਰਾ ਜਗਤ-ਰੂਪ ਤਖ਼ਤ ਪ੍ਰਭੂ ਨੇ ਹੀ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo establece Su Trono en la Tierra y en el Cielo."