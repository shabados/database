[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਨੀ ਕਾਲੁ; ਸੁਣੈ ਬਿਖੁ ਬੈਣੀ ॥"
page = 227
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's is over ears, when he hears sensuous talk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਉਸ ਦੇ ਕੰਨਾਂ ਤੇ ਹੈ ਜਦ ਉਹ ਵਿਸ਼ਈ ਗੱਲ ਬਾਤ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death is over their ears, when they hear talk of evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਾਨੀ) ਸ੍ਰਵਨੋਂ ਕਰ ਜੋ ਬਿਖ੍ਯੋਂ ਕੇ (ਬੈਣੀ) ਬਚਨ ਸ੍ਰਵਨ ਕਰਨੇ ਹੈਂ ਤਿਨ੍ਹੋਂ ਕਰ ਕਾਲ ਰੂਪ ਜਾਲ ਬ੍ਯਾਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੰਨਾਂ ਦੀ ਰਾਹੀਂ (ਕਿਉਂਕਿ ਜੀਵ) ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੇ (ਨਿੰਦਿਆ ਆਦਿਕ ਦੇ) ਬਚਨ ਸੁਣਦਾ ਹੈ ਆਤਮਕ ਮੌਤ (ਦਾ) ਜਾਲ (ਜੀਵਾਂ ਦੇ ਸਿਰ ਉਤੇ ਸਦਾ ਤਣਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por el oído cuando escuchamos el parloteo ponzoñoso."