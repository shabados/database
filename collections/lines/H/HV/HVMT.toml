data = "ਦੇਖਤ ਹੀ ਪੁਰ ਕੀ ਤ੍ਰੀਯ ਕੋ; ਸੁ ਛਕੇ ਤਿਨ ਕੇ ਰਸ ਮੈ ਜੀਯ ਆਈ ॥"
page = 387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He has fallen in passionate love with the women of Matura, on seeing them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਆਉਂਦਾ ਹੈ ਕਿ ਨਗਰ ਦੀਆਂ ਇਸਤਰੀਆਂ ਨੂੰ ਵੇਖਦਿਆਂ ਹੀ ਉਹ ਉਨ੍ਹਾਂ ਦੇ (ਪ੍ਰੇਮ) ਰਸ ਵਿਚ ਮਸਤ ਹੋ ਗਏ ਹਨ।"