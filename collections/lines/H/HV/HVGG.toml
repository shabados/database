[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤਿ ਪਲਤਿ ਰਾਮ ਨਾਮਿ ਸੁਹੇਲੇ; ਗੁਰਮੁਖਿ ਕਰਣੀ ਸਾਰੀ ॥"
page = 443
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world and the world beyond get adorned with Lord's Name. The Guru's ward's way of life is sublime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਲੋਕ ਅਤੇ ਪਰਲੋਕ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਸੁਭਾਇਮਾਨ ਥੀ ਵੰਞਦੇ ਹਨ। ਗੁਰੂ ਸਮਰਪਣ ਦੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਸ਼੍ਰੇਸ਼ਟ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world, and the world hereafter, are adorned with the Lord's Name; the Gurmukh's lifestyle is the most excellent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਰਾਮ ਨਾਮ ਹੀ ਕਰ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ (ਸੁਹੇਲੇ) ਸੁਖੀ ਹੂਏ ਹੈਂ ਔਰ ਰਾਮ ਨਾਮ ਹੀ ਤਿਨ ਕੀ ਸਾਰੀ ਕਰਨੀ ਸ੍ਰੇਸ੍ਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਦੇ ਹਨ ਉਹ ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ ਸੁਖੀ ਰਹਿੰਦੇ ਹਨ। ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਹੀ) ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਕਰਨ-ਜੋਗ ਕੰਮ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤਿ = ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = ਪਰਲੋਕ ਵਿਚ। ਸੁਹੇਲੇ = ਸੁਖੀ। ਸਾਰੀ = ਸ੍ਰੇਸ਼ਟ। ਕਰਣੀ = ਕਰਣੀਯ, ਕਰਨ-ਯੋਗ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es transportado. Cuando por la Gracia del Guru meditamos en el Naam, el Nombre, el Señor nos bendice con la Paz."