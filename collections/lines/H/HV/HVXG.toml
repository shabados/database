[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਲਬਧੋ; ਮਿਤ੍ਰ ਸੁਮਿਤੋ ॥"
page = 1360
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have found God as my friend, yea, my good friend,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਦੋਸਤ, ਹਾਂ ਆਪਣੇ ਚੰਗੇ ਦੋਸਤ ਵਜੋ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found the Lord, my Friend, my very Best Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸਟ ਮਿਤ੍ਰ ਜੋ ਸੰਤ ਜਨ ਹੈਂ ਤਿਨੋਂ ਸੇ ਹੀ ਹਰੀ ਮਿਤ੍ਰ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥☬ਸੋ ਹਰੀ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹ ਸ੍ਰੇਸ਼ਟ ਮਿੱਤ੍ਰ ਪਰਮਾਤਮਾ ਲੱਭ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਬਧੋ = ਲੱਭਾ ਹੈ (लब्धः)। ਸੁਮਿਤੋ = ਸ੍ਰੇਸ਼ਟ ਮਿੱਤ੍ਰ (सुर्मित्र)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado a mi Señor, mi Amigo,"