[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਰੁ ਨਾਨਕੁ. ਜਿਨੑ ਪਰਸਿਓ; ਤਿਨੑ ਸਭ ਕੁਲ ਕੀਓ ਉਧਾਰੁ ॥੬॥"
page = 1386
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever meets with the God-incarnate Guru Nanak, he emancipates his entire lineage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਵਾਹਿਗੁਰੂ ਸਰੂਪ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ, ਉਹ ਆਪਣੀ ਸਾਰੀ ਵੰਸ਼ ਨੂੰ ਤਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever meets with the Lord through Guru Nanak, saves all his generations. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਰੂਪ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ! ਜਿਨੋਂ ਨੇ ਆਪ ਕੇ ਚਰਣਾਰਬਿੰਦੋਂ ਕੋ ਪਰਸਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਅਪਨੀ ਸਰਬ ਕੁਲੋਂ ਕਾ ਉਧਾਰ ਕਰ ਲੀਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੋ ਜਿਹੇ) ਹਰੀ-ਰੂਪ ਗੁਰੂ ਨਾਨਕ (ਦੇ ਚਰਨਾਂ) ਨੂੰ ਜਿਨ੍ਹਾਂ ਪਰਸਿਆ ਹੈ, ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ ਆਪਣੀ ਸਾਰੀ ਕੁਲ ਦਾ ਬੇੜਾ ਪਾਰ ਕਰ ਲਿਆ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਾਰੁ = ਪਾਰ-ਉਤਾਰਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Verdadera Congregación. Quien encuentra al Señor mediante Guru Nanak, salva a todas sus generaciones. (6)"