[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਮੋਹ ਕਹਾ; ਕਿਸੁ ਹੋਵਤ ਭਰਮ ॥"
page = 290
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then where was worldly love and who has superstition, ?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਦੋਂ ਸੰਸਾਰੀ ਮਮਤਾ ਕਿਥੇ ਸੀ ਅਤੇ ਸੰਦੇਹ ਕਿਸ ਨੂੰ ਵਿਆਪਦਾ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then where was emotional attachment, and who had doubts?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮੋਹਿ ਔ ਭ੍ਰਮ ਕਹੁ ਤੋ ਕਿਸ ਕੌ ਹੋਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਮੋਹ ਕਿਥੇ ਹੋ ਸਕਦਾ ਸੀ, ਤੇ ਭਰਮ-ਭੁਲੇਖੇ ਕਿਸ ਨੂੰ ਹੋ ਸਕਦੇ ਸਨ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿había acaso, quién fuera tentado por el apego o la duda?"