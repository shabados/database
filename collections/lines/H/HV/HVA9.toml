[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਉਚਾਰੁ ਕਰੇ ਹਰਿ ਰਸਨਾ; ਬਹੁੜਿ. ਨ ਜੋਨੀ ਧਾਵੈ ॥੧॥"
page = 531
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He utters God's Name with his tongue and again, wanders not in births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭਾ ਨਾਲ ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਬੋਲਦਾ ਹੈ ਅਤੇ ਮੁੜਕੇ ਦੁਨੀਆ ਅੰਦਰ ਨਹੀਂ ਭਟਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He chants the Naam, the Name of the Lord, with his tongue, and does not have to wander in reincarnation again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਾਮ ਰਸਨਾ ਸੇ ਉਚਾਰਨ ਕਰਤਾ ਹੈ ਓਹ ਫੇਰ ਜੋਨੀਓਂ ਮੇਂ ਨਹੀਂ ਦੌੜਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹ ਆਪਣੀ ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ, ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਭਟਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él recita el Nombre del Señor con su lengua y no es puesto en el vientre materno otra vez. (1)"