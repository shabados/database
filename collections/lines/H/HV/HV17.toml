[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਕਲਾ; ਖੇਲੈ ਹਰਿ ਰਾਇ ॥"
page = 1236
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In myriads of ways, God, the King, plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਟਾ ਹੀ ਤਰੀਕਿਆਂ ਨਾਲ, ਵਾਹਿਗੁਰੂ ਪਾਤਿਸ਼ਾਹ ਖੇਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many are the ways in which our Sovereign Lord plays."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਨੇਕ ਸ਼ਕਤੀਓਂ ਕਰ ਹਰੀ ਰਾਜਾ ਖੇਲ ਰਹਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਅਨੇਕਾਂ ਕੌਤਕ ਰਚਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Multifacético es Su Poder, que se manifiesta de millones de formas."