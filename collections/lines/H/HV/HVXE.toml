[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਨ ਮਿਲੇ. ਨਾਨਕ ਏਕ ॥੨॥"
page = 285
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Omnipresent Lord Nanak has become one with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਕੇ, ਨਾਨਕ ਉਸ ਨਾਲ ਇਕ ਮਿਕ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Lord, O Nanak, he becomes one with Him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਨਾਰਾਇਣ ਮੇਂ ਮਿਲ ਕਰ ਏਕ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ॥੨॥☬ਤਿਸ ਕੀ ਮਹਿਮਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਜੀਵ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪਏ ਹਨ ਉਹ ਉਸ ਦੇ ਨਾਲ ਇਕ ਰੂਪ ਹੋ ਗਏ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pocos son los que logran entender que entonándose en el Señor se vuelven Uno con Él.(2)"