[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵ ਕੀਤੀ. ਸੰਤੋਖੀਈਁ; ਜਿਨੑੀ. ਸਚੋ ਸਚੁ ਧਿਆਇਆ ॥"
page = 466
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only those do the real service who being contented, meditate on God, the truest of the true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤੋਖਵਾਨ, ਜੋ ਸੱਚਿਆਰਾਂ ਦੇ ਪਰਮ ਸਚਿਆਰ, ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਅਸਲ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve are content. They meditate on the Truest of the True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ (ਸੰਤੋਖੀਈ) ਸੰਤੋਖੀ ਪੁਰਸ਼ੋਂ ਨੇ ਤੇਰੀ ਸੇਵਾ ਕਰੀ ਹੈ, ਤਿਨੋਂ ਨੇ ਹੇ ਸਚ ਰੂਪ! ਤੈਨੂੰ (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਕੇ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸੰਤੋਖੀ ਮਨੁੱਖ ਸਦਾ ਇਕ ਅਬਿਨਾਸ਼ੀ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, (ਪ੍ਰਭੂ ਦੀ) ਸੇਵਾ ਉਹੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Seres de Contentamiento sirven a su Señor y no residen en ninguno más que en el Uno Verdadero."