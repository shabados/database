[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਸੋਈ ਪਾਇਆ; ਮਿਲਿ ਹਰਿ ਸਬਦਿ ਸਵਾਰੀ ॥੧੭॥"
page = 911
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is pre-ordained for man, that alone he obtains, Receiving the God's Name, he is embellished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਬੰਦੇ ਲਈ ਮੁੱਢ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਉਹ ਪਾਉਂਦਾ ਹੈ। ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ, ਉਹ ਸ਼ਸ਼ੋਭਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We obtain only that which is pre-ordained; receiving the Lord's Shabad, we are embellished. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਦੋਂ ਲੇਖੁ ਲਿਖਿਆ ਥਾ ਤਿਸੀ ਕਾ ਫਲੁ ਅਬ ਪਾਇਆ ਹੈ। ਪਰੰਤੂ ਲੇਖ ਲਿਖੇ ਅਨੁਸਾਰ ਜਬ ਹਰੀ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ ਕੋ ਮਿਲੇ ਤੌ ਤਿਸ ਨੇ ਹਮਾਰੀ ਬ੍ਰਿਤੀ ਸਵਾਰ ਲਈ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਸੰਤ ਜਨੋ! ਇਹ ਨਾਮ ਦੀ ਦਾਤ ਜੀਵਾਂ ਦੇ ਵੱਸ ਦੀ ਖੇਡ ਨਹੀਂ ਹੈ, ਪ੍ਰਭੂ ਨੇ) ਧੁਰ-ਦਰਗਾਹ ਤੋਂ (ਜੀਵਾਂ ਦੇ ਮੱਥੇ ਤੇ ਜੋ ਲੇਖ ਲਿਖ ਦਿੱਤਾ ਉਹੀ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਤੇ ਜੀਵ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਪਣਾ ਜੀਵਨ ਸੰਵਾਰਦਾ ਹੈ ॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸਵਾਰੀ = ਸੰਵਾਰ ਲਈ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que está inscrito por Dios, a nuestras acciones se debe, lo que sembramos, obtenemos; sólo unidos a nuestro Señor somos embellecidos con la Palabra. (17)"