[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਬ੍ਰਿਜਨਾਥ ਕੋ ਧਿਆਨ ਧਰੋ; ਸੁ ਧਰਿਓ ਤਿਨ ਅਉਰ ਸਭੈ ਬਿਸਰਾਯੋ ॥੨੪੬੪॥"
page = 548

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And it was also settled that by remembering Brahma, none will be able to realise him, therefore only meditate on Brahma and do not remember all the remaining ones.2464."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਾ ਧਿਆਨ ਧਰੋ, (ਜਿਨ੍ਹਾਂ ਨੇ) ਉਸ ਨੂੰ ਧਾਰਨ ਕੀਤਾ ਹੈ, ਉਨ੍ਹਾਂ ਨੇ ਹੋਰ ਸਭ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ ॥੨੪੬੪॥"