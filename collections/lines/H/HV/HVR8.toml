[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਾਗਰ ਪ੍ਰਭੁ ਪਾਈਐ; ਜਬ ਹੋਵੈ ਭਾਗੋ ਰਾਮ ॥"
page = 848
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man obtains his Lord Master, the Ocean of Peace, when awakened is his destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਦੀ ਪ੍ਰਾਲਭਧ ਜਾਗ ਉਠਦੀ ਹੈ, ਇਨਸਾਨ ਆਰਾਮ ਦੇ ਸਮੁੰਦਰ, ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One finds God, the Ocean of Peace, when destiny is activated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੁਖੋਂ ਕੇ ਸਮੁੰਦ੍ਰ ਪ੍ਰਭੂ ਕੋ ਤਬ ਪਾਈਤਾ ਹੈ, ਜਬ ਬਡੇ ਭਾਗੋਂ ਕਾ ਸੰਮੂਹ ਪ੍ਰਾਪਤਿ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਣ ਮੱਤੀ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਜਦੋਂ (ਮੱਥੇ ਦਾ) ਭਾਗ ਜਾਗਦਾ ਹੈ ਤਦੋਂ ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਈਐ = ਮਿਲਦਾ ਹੈ। ਭਾਗੋ = ਭਾਗੁ, ਕਿਸਮਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando nuestro Destino despierta, uno obtiene a Dios, el Océano de Paz."