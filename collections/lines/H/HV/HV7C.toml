[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖਿਮੀ ਕੇਤਕ. ਗਨੀ ਨ ਜਾਈਐ; ਗਨਿ ਨ ਸਕਉ. ਸੀਕਾ ॥੫॥"
page = 507
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How much is Thy wealth, cannot be measured and Thine coins I cannot count."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੀ ਕੁ ਹੈ ਤੇਰੀ ਦੌਲਤ, ਅੰਦਾਜਾ ਨਹੀਂ ਲਾਇਆ ਜਾ ਸਕਦਾ, ਤੈਂਡੇ ਸਿੱਕੇ ਮੈਂ ਗਿਣ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The extent of Your wealth cannot be determined. Your Coins cannot be counted. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ (ਲਖਿਮੀ) ਮਾਯਾ ਕਿਤਨੀ ਹੈ, ਸੋ ਗਿਨੀ ਨਹੀਂ ਜਾਤੀ। ਤੇਰੇ ਜਸ ਕਾ ਮਹਾਤਮ੍ਹ੍ਹ (ਸੀਕਾ) ਕਨਿਕਾ ਮਾਤ੍ਰ ਭੀ ਵਾ ਹੁਕਮ ਮੇਂ ਗਿਨ ਨਹੀਂ ਸਕਤਾ ਹੂੰ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਘਰ ਵਿਚ ਕਿਤਨੀ ਕੁ ਮਾਇਆ ਹੈ; ਇਸ ਦਾ ਅੰਦਾਜ਼ਾ ਨਹੀਂ ਲਾਇਆ ਜਾ ਸਕਦਾ। ਮੈਂ ਤੇਰੇ ਖ਼ਜ਼ਾਨੇ ਗਿਣ ਨਹੀਂ ਸਕਦਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Tuyo es el Único Refugio Verdadero. De Tus Riquezas no hay medida; de Tus Monedas no hay cuenta. (5)"