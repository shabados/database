[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਸੇਵਾ; ਅਘ ਕਟੇ ਘਨੇਰੇ ॥੧॥"
page = 387
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints service, many sins are obliterated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਬਹੁਤੇ ਪਾਪ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Holy Saints, countless sins are obliterated. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਾਧੋਂ ਕੀ ਸੇਵਾ ਕਰਨੇ ਸੇ ਜਨਮ ਜਨਮਾਂਤਰੋਂ ਕੇ ਜੋ ਬਹੁਤੇ ਪਾਪ ਥੇ, ਸੋ ਸਭ ਕਟੇ ਗਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਦੇ ਕਾਰਨ ਉਹਨਾਂ ਦੇ ਅਨੇਕਾਂ ਹੀ ਪਾਪ ਕੱਟੇ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ = ਗੁਰੂ। ਅਘ = ਪਾਪ। ਘਨੇਰੇ = ਬਹੁਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo a los Santos incontables consecuencias de mis acciones son destruidas. (1)"