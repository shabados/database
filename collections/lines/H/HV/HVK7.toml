[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਉਤਮੁ ਤਿਨੀ ਸਰੇਵਿਆ; ਜਿਨ ਕਉ ਧੁਰਿ ਲਿਖਿਆ ਆਹਿ ॥"
page = 310
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are so pre-ordained, remember the Sublime Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਲਈ ਮੁੱਢ ਦੀ ਐਸੀ ਲਿਖਤਾਕਾਰ ਹੈ, ਉਹ ਸਰੇਸ਼ਟ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have such pre-destined destiny remember the Sublime Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਨ ਕਉ ਧੁਰੋਂ ਹੀ ਲਿਖਿਆ (ਆਹਿ) ਹੈ ਤਿਨੋਂ ਨੇ ਹਰੀ ਉਤਮ ਕੋ (ਸਰੇਵਿਆ) ਸੇਵਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ) ਉੱਤਮ ਪ੍ਰਭੂ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ ਹੀ ਸਿਮਰਿਆ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਮੁੱਢ ਤੋਂ (ਚੰਗੇ ਕੀਤੇ ਹੋਏ ਕੰਮਾਂ ਦੇ ਸੰਸਕਾਰ) ਲਿਖੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੇਵਿਆ = ਸਿਮਰਿਆ। ਧੁਰਿ = ਮੁਢ ਤੋਂ। ਆਹਿ = ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente aquéllos que tienen así el Destino marcado por el mismo Dios, sirven a su Maestro Supremo."