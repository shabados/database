[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ. ਵਜਹੁ ਲਿਖਾਇ; ਆਇਆ ਜਾਣੀਐ ॥"
page = 419
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful or Renowned is the advent of him, who is destined by the commander to receive the maintenance of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਫਲ ਜਾਂ ਪ੍ਰਸਿੱਧ ਹੋ ਵੰਞਦਾ ਹੈ ਉਸ ਦਾ ਆਗਮਨ, ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿੱਚ ਹਾਕਮ (ਪ੍ਰਭੂ) ਨੇ ਨਾਮ ਦੇ ਗੁਜਾਰੇ ਦੀ ਪਰਾਪਤੀ ਲਿਖੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is the birth of one who is destined to abide by the Lord's Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਕੇ ਜਿਤਨੇ ਸੁਖੁ ਦੁਖ ਹੈਂ ਯਹ ਤੋ (ਹੁਕਮੀ) ਅਕਾਲ ਪੁਰਖ ਸੇ ਕਰਮਾਨੁਸਾਰ (ਵਜਹੁ) ਦੁਮਾਹਾ ਜੀਵ ਲਿਖਾਇ ਆਇਆ ਜਾਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਗੱਲ ਸਮਝਣੀ ਚਾਹੀਦੀ ਹੈ ਕਿ ਹਰੇਕ ਜੀਵ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਰੋਜ਼ੀ ਲਿਖਾ ਕੇ ਜਗਤ ਵਿਚ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él obtiene Utilidad Verdadera tomando"