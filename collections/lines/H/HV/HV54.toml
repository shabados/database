[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਜਨੁ, ਹਰਿ ਜਲ ਕਾ ਮੀਨਾ; ਹਰਿ ਬਿਸਰਤ ਫੂਟਿ ਮਰੈ ॥੩॥"
page = 1263
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slave is the fish in the God's water. Forgetting God, he wriggles to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਗੋਲਾ ਵਾਹਿਗੁਰੂ ਦੇ ਪਾਣੀ ਦੀ ਮੱਛੀ ਹੈ। ਵਾਹਿਗੁਰੂ ਨੂੰ ਭੁਲਾ, ਉਹ ਤੜਫ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servant of the Lord is a fish in the Water of the Lord. Forgetting the Lord, he would dry up and die. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕਾ ਸੇਵੁਕ ਹੈ, ਸੋ ਹਰੀ ਨਾਮ ਜਲ ਕਾ ਮਛ ਹੈ। ਹਰੀ ਬਿਸਰਨੇ ਕਰ ਫੂਟ ਮਰਤਾ ਹੈ, ਭਾਵ ਅਤੀ ਦੁਖੀ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਇਉਂ ਹੈ ਜਿਵੇਂ ਪਾਣੀ ਦੀ ਮੱਛੀ ਹੈ (ਪਾਣੀ ਤੋਂ ਵਿਛੁੜ ਕੇ ਮੱਛੀ ਤੜਫ ਕੇ ਮਰ ਜਾਂਦੀ ਹੈ, ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ) ਹਰਿ-ਨਾਮ ਵਿਸਰਿਆਂ ਬਹੁਤ ਦੁਖੀ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਨਾ = ਮੱਛੀ। ਫੂਟਿ ਮਰੈ = ਦੁਖੀ ਹੋ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El humilde Sirviente del Señor es el pez en el Agua del Señor, olvidándolo se secaría y moriría. (3)"