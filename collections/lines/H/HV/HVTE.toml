[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇ ਨ੍ਰਿਪ ਘੂਮਿ ਗਿਰੇ ਰਨ ਭੂਮਿ; ਸੁ ਕਾਲੀ ਕੇ ਕੋਪ ਕ੍ਰਿਪਾਨ ਕੇ ਮਾਰੇ ॥੧੯॥"
page = 810

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were cut down by the sword of Kali, and such Rajas fell flat in the fighting grounds. (19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਦੈਂਤ) ਰਾਜੇ ਕਾਲੀ ਦੀ ਕ੍ਰੋਧ ਨਾਲ ਚਲਾਈ ਤਲਵਾਰ ਦੇ ਮਾਰੇ ਹੋਏ ਰਣ-ਭੂਮੀ ਵਿਚ ਡਿਗ ਪਏ ਸਨ ॥੧੯॥"