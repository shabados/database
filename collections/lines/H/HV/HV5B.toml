[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਫਤਿ ਸਾਲਾਹਣੁ; ਤੇਰਾ ਹੁਕਮੁ ਰਜਾਈ ॥"
page = 100
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of Thy will! to obey Thy command is to praise and eulogise Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਆਪਣੀ ਰਜਾ ਦੇ ਸੁਆਮੀ! ਤੇਰਾ ਫੁਰਮਾਨ ਮੰਨਣਾ ਹੀ ਤੇਰੀ ਕੀਰਤੀ ਤੇ ਉਸਤਤੀ ਕਰਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To praise You is to follow Your Command and Your Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਰਜਾਈ) ਰਜਾ ਕੁਨਿੰਦੇ ਪਰਮੇਸ੍ਵਰ! ਤੇਰੀ ਉਸਤੁਤੀ ਕਰੋਂ ਅਰੁ ਹੁਕਮੁ ਮਾਨੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਜ਼ਾ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਤੇਰਾ ਹੁਕਮ (ਸਿਰ-ਮੱਥੇ ਉੱਤੇ ਮੰਨਣਾ) ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El caminar en Tu Voluntad es una Alabanza,"