[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਚੋ ਸਚੁ ਵਖਾਣੀ ॥"
page = 1058
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The holyman utters nothing but truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬੰਦਾ ਨਿਰੋਲ ਸੱਚ ਹੀ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh speaks Truth, only Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਤਿਨੋਂ ਨੇ ਸਚ ਹੀ ਨਿਸਚੇ ਕਰ ਵਖ੍ਯਾਨ ਕਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਵੇਲੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues él habla la Verdad y sólo la Verdad."