[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬਿਨਾਸੀ ਅਬਿਗਤ ਸੁਆਮੀ; ਪੂਰਨ ਪੁਰਖ ਬਿਧਾਤੇ ॥"
page = 1117
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever-stable, Ever-present, All-pervading and Omnipotent is my Creator-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ-ਸਥਿਰ, ਸਦਾ-ਹਾਜ਼ਰ ਨਾਜ਼ਰ ਸਰਬ-ਵਿਆਪਕ ਅਤੇ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ ਮੇਰਾ ਸਿਰਜਣਹਾਰ-ਸਾਹਿਬ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is Eternal and Unchanging, Ever-present; He is the Perfect Creator, the Architect of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਂਮੀ! ਤੁਮ ਅਬਿਨਾਸੀ ਹੋ, ਅਬਗਤ ਹੋ, ਪੁਨਾ ਹੇ ਪੁਰਖ ਬਿਧਾਤੇ! ਤੁਮ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਪੂਰਨ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਸ-ਰਹਿਤ ਸੁਆਮੀ! ਹੇ ਅਦ੍ਰਿਸ਼ਟ ਸੁਆਮੀ! ਹੇ ਸਭ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ ਪ੍ਰਭੂ! ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਹੇ ਸਿਰਜਣਹਾਰ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬਿਗਤ = ਹੇ ਅਵਿਅਕਤ! ਹੇ ਅਦ੍ਰਿਸ਼ਟ! ਪੂਰਨ = ਹੇ ਸਭ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ ਪ੍ਰਭੂ! ਪੁਰਖ = ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਬਿਧਾਤੇ = ਹੇ ਸਿਰਜਣਹਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maestro Eterno e Inmortal es Él, el Creador y el Ser Perfecto."