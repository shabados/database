[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਸਿਉ ਰਾਤਾ; ਤੈਸੋ ਹੋਵੈ ॥"
page = 411
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man becomes like Him, with whom he is imbued."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਉਸ ਦੇ ਵਰਗਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਜਿਸ ਦੇ ਨਾਲ ਉਹ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We become like the One with whom we are imbued."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਰਾਤਾ ਹੈ ਤੈਸਾ ਹੀ ਹੋਇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਉਹੋ ਜਿਹਾ ਹੀ ਬਣ ਜਾਂਦਾ ਹੈ ਜਿਹੋ ਜਿਹੇ ਪ੍ਰਭੂ ਨਾਲ ਉਹ ਪਿਆਰ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ ਸਿਉ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así se vuelve igual a Aquél con Quien está imbuido,"