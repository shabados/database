[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ ਜਾਦਾ; ਘਰ ਮਹਿ ਆਣਿਆ ॥੨॥"
page = 1175
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and bring into home their outgoing mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਬਾਹਰ ਫਿਰਦੇ ਮਨ ਨੂੰ ਘਰ ਵਿੱਚ ਲੈ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They bring their distractible minds back home. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਜਾਤਾ ਹੂਆ ਮਨ ਸ੍ਵਰੂਪ ਘਰ ਮੇਂ ਲਿਆਂਦਾ, ਭਾਵ ਇਸਥਿਤ ਕੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ, ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣੇ) ਬਾਹਰ ਭਟਕਦੇ ਮਨ ਨੂੰ ਅੰਦਰ ਵਲ ਮੋੜ ਲਿਆਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la danza impaciente de su mente ha cesado. (2)"