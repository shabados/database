[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਜੂ ਆਵੈ ਜਬੈ ਮਮ ਮੀਟ ਹੋ ਬਿਓਤ ਇਹੀ ਮਨ ਮਧਿ ਕਯੋ ਹੈ ॥"
page = 307

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had already thought about it that as Krishna would enter, he would close his mouth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਆਵੇਗਾ, ਉਦੋਂ ਹੀ ਮੈਂ ਮੀਟ ਲਵਾਂਗਾ, ਉਸ ਨੇ ਮਨ ਵਿਚ ਇਹੀ ਵਿਉਂਤ ਬਣਾਈ।"