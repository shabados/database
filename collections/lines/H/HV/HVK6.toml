[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਹੀ ਸੁਖੁ ਤਿਸ ਹੀ ਠਕੁਰਾਈ; ਤਿਸਹਿ. ਨ ਆਵੈ ਜਮੁ ਨੇੜਾ ॥੧੪॥"
page = 1082
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is in peace, he alone the Lord of all and near him comes not the dearth's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਆਰਾਮ ਵਿੱਚ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਸਾਰਿਆਂ ਦਾ ਸੁਆਮੀ ਹੈ ਅਤੇ ਉਸ ਦੇ ਨੇੜੇ ਮੌਤ ਦਾ ਦੂਤ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is peaceful, and he is the master of all; the Messenger of Death does not even approach him. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕੋ ਸਭ ਸੁਖ ਔ ਤਿਸੀ ਕੀ ਠਕਰਾਈ ਹੋਈ ਹੈ, ਪੁਨਃ ਤਿਸ ਕੇ ਜਮੁ (ਨੇੜਾ) ਸਮੀਪ ਨਹੀਂ ਆਵਤਾ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਮਨੁੱਖ ਨੂੰ (ਸਦਾ) ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਰਹਿੰਦਾ ਹੈ, ਉਸੇ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਆਤਮਕ ਉੱਚਤਾ ਮਿਲ ਜਾਂਦੀ ਹੈ। ਜਮਰਾਜ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ (ਮੌਤ ਦਾ ਡਰ, ਆਤਮਕ ਮੌਤ ਉਸ ਉਤੇ ਅਸਰ ਨਹੀਂ ਪਾ ਸਕਦੀ) ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਹੀ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਠਕੁਰਾਈ = ਸਰਦਾਰੀ, ਉੱਚਤਾ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él vive en Paz y se convierte en el Maestro de todo, el mensajero de la muerte no se le acerca. (14)"