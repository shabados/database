[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਆਸਾ. ਨਹੀ ਉਤਰੈ; ਦੂਜੈ ਭਾਇ ਖੁਆਏ ॥"
page = 1131
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentrics are rid not of hope they are ruined by the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰਿਆਂ ਦੀ ਉਮੀਦ ਤੋਂ ਖਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ। ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਤਬਾਹ ਕਰ ਛਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh cannot escape false hope. In the love of duality, he is ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਨਾਦਿਕ ਕੀ (ਆਸਾ) ਚਾਹ ਮਨਮੁਖੋਂ ਕੀ ਦੂਰ ਨਹੀਂ ਹੋਤੀ, ਕਿਉਂਕਿ ਦ੍ਵੈਤ ਭਾਵ ਵਿਚ ਭੂਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰੋਂ (ਹੋਰ ਹੋਰ ਮਾਇਆ ਜੋੜਨ ਦੀ) ਲਾਲਸਾ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ। ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਉਹ ਸਹੀ ਜੀਵਨ-ਰਾਹ ਤੋਂ ਖੁੰਝੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਆਸਾ = (ਹੋਰ ਹੋਰ ਮਾਇਆ ਜੋੜਨ ਦੀ) ਤਾਂਘ। ਉਤਰੈ = ਮੁੱਕਦੀ। ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ। ਖੁਆਏ = (ਸਹੀ ਜੀਵਨ-ਰਾਹ ਤੋਂ) ਖੁੰਝੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Manmukj no se libera de sus falsas esperanzas y es destruido por la dualidad,"