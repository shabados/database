[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਕਰਕੇ ਜਦ ਕਿ ਤੂੰ ਰੱਬ ਤੋਣ ਦੂਰ ਹੋ ਗਿਆ ਹੈਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਖ਼ੁਦੀ ਤੂ ਦੂਰ ਗਸ਼ਤਾ ਚੂੰ ਖ਼ੁਦਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "As if he has discovered the location of the hidden treasure. (179)"