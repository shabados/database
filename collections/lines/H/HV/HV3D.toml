[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਅਵਿਨਾਸੀ; ਮਨ ਮਹਿ ਲੇਖੁ ॥੨॥"
page = 190
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Immortal Lord, do thou inscribe within thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮਰ ਸੁਆਮੀ ਨੂੰ ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਉਕਾਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Record the Immortal Lord God within your mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਸਮਰਥ ਪਰਮੇਸ੍ਵਰ ਅਬਨਾਸੀ ਕੋ ਮਨ ਮੇਂ (ਲੇਖੁ) ਲਖੁ ਅਰਥਾਤ ਜਾਨੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ) ਆਪਣੇ ਮਨ ਵਿਚ ਅਬਿਨਾਸੀ ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਦਾ ਲੇਖ ਲਿਖਦਾ ਰਹੁ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਖੁ = ਲਿਖ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Impresión del Señor Inmortal es grabada en mi mente.(2)"