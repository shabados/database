[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਿ ਸਮੋਧ ਤਿਨ ਧਾਮ ਪਠਯੋ ॥"
page = 864

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After beating Mughal she ran out shouting, hearing which people gathered."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੂੰ ਸਮਝਾ ਕੇ ਅਤੇ ਇਹ ਕਹਿ ਕੇ ਘਰਾਂ ਨੂੰ ਪਰਤਾਇਆ"