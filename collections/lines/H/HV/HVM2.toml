[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ; ਗੋਬਿੰਦ ਪੂਜਾ ਕਹਾ ਲੈ ਚਰਾਵਉ ॥"
page = 525
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Mother, wherefrom shall I find anything to offer for Lord's worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਮਾਤਾ! ਸੁਆਮੀ ਦੀ ਉਪਾਸਨਾ ਲਈ ਭੇਟਾ ਕਰਨ ਵਾਸਤੇ ਮੈਂ ਕਿਥੋਂ ਕੋਈ ਵਸਤੂ ਲਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, where shall I find any offering for the Lord's worship?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਈ) ਮਾਇਆ ਪਤੀ ਗੋਬਿੰਦ ਮ੍ਯ! ਆਪ ਕੀ ਪੂਜਾ ਮੇਂ ਕਿਆ ਵਸਤ ਲੈਕਰ ਕੇ ਚਢਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਗੋਬਿੰਦ ਦੀ ਪੂਜਾ ਕਰਨ ਲਈ ਮੈਂ ਕਿਥੋਂ ਕੋਈ ਚੀਜ਼ ਲੈ ਕੇ ਭੇਟ ਕਰਾਂ? ਕੋਈ ਹੋਰ (ਸੁੱਚਾ) ਫੁੱਲ (ਆਦਿਕ ਮਿਲ) ਨਹੀਂ (ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਈ = ਹੇ ਮਾਂ! ਕਹਾ = ਕਿਥੋਂ? ਲੈ = ਲੈ ਕੇ। ਚਰਾਵਉ = ਮੈਂ ਭੇਟ ਕਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, ¿qué podré ofrecer ahora a mi Señor,"