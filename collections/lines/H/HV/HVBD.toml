[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਹਰਿ ਹਰਿ ਕਉ ਧਿਆਈ ॥"
page = 1085
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and throughout the eight watches I remember my Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, I meditate on the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਅਠੇ ਪਹਰ ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਕੋ ਹੀ ਧਿਆਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅੱਠੇ ਪਹਰ ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y déjame Contemplarte siempre noche y día y aun mucho más."