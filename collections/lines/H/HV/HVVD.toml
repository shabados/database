[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਘੁ ਵਰਸੈ ਦਇਆ ਕਰਿ; ਗੂੜੀ ਛਹਬਰ ਲਾਇ ॥"
page = 1284
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing mercy the cloud bursts forth in heavy torrents."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ ਬੱਦਲ ਬਹੁਤ ਹੀ ਮੁਸਲਾਧਾਰ ਬਰਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The clouds mercifully burst forth, and the rain pours down in torrents."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਮੇਘ (ਗੂੜੀ) ਸੰਘਣੀ ਛਹਿਬਰ ਲਾਇ ਕਰ ਬਰਸਤਾ ਹੈ, ਭਾਵ ਉਤਸਾਹ ਸਹਿਤ ਉਪਦੇਸ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ-) ਬੱਦਲ ਮਿਹਰ ਕਰ ਕੇ ਲੰਮੀ ਝੜੀ ਲਾ ਕੇ (ਉਸ ਉਤੇ 'ਨਾਮ'-ਅੰਮ੍ਰਿਤ ਦੀ) ਵਰਖਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Jukam del Comando del Señor. Compasivamente las nubes se forman y la lluvia cae a torrentes."