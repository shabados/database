[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬ ਰਾਮ ਜਯਾ ਪਰ ਬਾਤ ਗਈ ॥"
page = 200

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, the story advanced in Oudh and now the part of the mother of Ram comes before us."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਰਾਮ ਦੀ ਮਾਤਾ (ਜਯਾ) ਵਲ ਵਾਰਤਾ ਮੁੜਦੀ ਹੈ।"