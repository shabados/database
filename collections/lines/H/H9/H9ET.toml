[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਨ ਕਾ ਆਖਿਆ ਆਪਿ ਸੁਣੇ; ਜਿ ਲਇਅਨੁ ਪੰਨੈ ਪਾਇ ॥੧॥"
page = 1281
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord Himself hears the word of those, whose Name He enters in his account book."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੁਆਮੀ ਖੁਦ ਉਹਨਾਂ ਦੇ ਕਥਨ ਨੂੰ ਸੁਣਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਦਾ ਨਾਮ ਉਹ ਆਪਣੇ ਇਸਾਬ ਕਿਤਾਬ ਵਿੱਚ ਲਿਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He Himself hears the words of those, whose accounts are in His Hands. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ (ਪੰਨੈ) ਪਤ੍ਰੇ, ਭਾਵ ਦਫਤਰ ਮੇਂ ਪਾਇ ਲੀਆ ਹੈ, ਕਿੰਤੂ ਆਪਣੇ ਭਗਤੋਂ ਮੇਂ ਲਿਖ ਦੀਆ ਹੈ, ਤਿਨ ਕਾ ਕਹਾ ਹੂਆ ਆਪ ਸੁਣ ਲੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਲੇਖੇ ਵਿਚ ਲਿਖ ਲਿਆ ਹੈ (ਭਾਵ, ਜਿਨ੍ਹਾਂ ਉਤੇ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ) ਉਹਨਾਂ ਦੀ ਅਰਦਾਸ ਗਹੁ ਨਾਲ ਸੁਣਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, Él es el que escucha la Plegaria de aquéllos que están en Sus Manos. (1)"