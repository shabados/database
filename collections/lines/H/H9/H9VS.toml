[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਿਹਰ ਮੁਹਬਤਿ ਆਸਕੀ; ਇਸਕੁ ਮੁਸਕੁ ਕਿਉ ਲੁਕੈ ਲੁਕਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Kindness, affection, passionate love and smell do not remain concealed even if they are hidden and of their own get manifested."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ) ਮਿਹਰ (ਤੇ ਸਿੱਖ ਦੀ) ਮੁਹੱਬਤ, ਇਸ਼ਕ (ਦੇ ਦਰਜੇ ਦੀ ਅਰਥਾਤ ਉੱਚੀ) ਪ੍ਰੀਤਿ ਲੁਕਣ ਵਾਲੇ ਪਦਾਰਥ ਨਹੀਂ, (ਕਿਉਂਕਿ ਕਹਾਵਤ ਹੈ 'ਇਸ਼ਕ ਮੁਸ਼ਕ ਖਾਂਸੀ ਖੁਰਕ ਲੁਕਾਇਆ ਨਹੀਂ ਲੁਕਦੇ')।"