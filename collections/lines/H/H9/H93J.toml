[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ ਮਾਗਤ; ਤ੍ਰੈ ਲੋਭਾਵਹਿ ॥"
page = 903
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "While saying 'Mother', thou beg from her and fallest in love with that very woman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਆਖ ਕੇ ਤੂੰ ਖੈਰ ਮੰਗਦਾ ਹੈਂ ਅਤੇ ਉਸ ਹੀ ਤ੍ਰੀਮਤ ਨਾਲ ਪਿਆਰ ਪਾ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You beg from Maya, lured by the three qualities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਈ ਕਰ ਕੇ ਭਿਛਾ ਕੋ ਮਾਂਗਤਾ ਹੈਂ ਔ ਇਸਤ੍ਰੀ ਭਾਵਨਾ ਕਰ ਕੇ ਲੁਭਾਇਮਾਨ ਹੋਤਾ ਹੈਂ; ਵਾ (ਤ੍ਰੈ) ਦੋਵੇਂ ਨੇਤ੍ਰ ਔ ਏਕ ਮਨ ਦੇਹ ਤੀਨ ਤੇਰੇ ਲੁਭਾਇਮਾਨ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਮੰਗਦਾ ਮੰਗਦਾ ਤੂੰ ਤ੍ਰੈਗੁਣੀ ਮਾਇਆ ਵਿਚ ਫਸ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਈ = ਮਾਇਆ। ਤ੍ਰੈ = (ਮਾਇਆ ਦੇ) ਤਿੰਨ ਗੁਣਾਂ ਵਿਚ। ਲੋਭਾਵਹਿ = ਤੂੰ ਗ੍ਰਸਿਆ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo busca la Maya envuelto en las tres Gunas."