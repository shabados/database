type = "primary"
data = "ਸਭ ਨਾਮ ਤੁਪਕ ਬਿਚਾਰ ॥੭੩੪॥"
page = 753

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Mrag” and then uttering the words “Pati” and “Ripu”, all the names of Tupak are comprehended.734."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਵਿਚਾਰੋ ॥੭੩੪॥"