[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿੰਦੁ ਵਹੁਟੀ. ਮਰਣੁ ਵਰੁ; ਲੈ ਜਾਸੀ ਪਰਣਾਇ ॥"
page = 1377
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul is the bride and death her Groom. he will marry her and take her away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਲਾੜ੍ਹੀ ਹੈ ਅਤੇ ਮੌਤ ਉਸ ਦਾ ਲਾੜ੍ਹਾ। ਉਹ ਇਸ ਨੂੰ ਵਿਆਹ ਕੇ ਲੈ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul is the bride, and death is the groom. He will marry her and take her away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਜਿੰਦ ਰੂਪ ਇਸਤ੍ਰੀ ਕੋ ਲੋਕੋਂ ਕੇ (ਮਰਣੁ) ਮਾਰਣੇ ਵਾਲਾ ਜੋ ਜਮ (ਵਰੁ) ਪਤੀ ਹੈ, ਸੋ (ਪਰਣਾਇ) ਵਿਵਾਹ ਕਰ ਕੇ ਲੇ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੰਦ, ਮਾਨੋ, ਵਹੁਟੀ ਹੈ, ਮੌਤ (ਦਾ ਫ਼ਰਿਸਤਾ ਇਸ ਦਾ) ਲਾੜਾ ਹੈ (ਜਿੰਦ ਨੂੰ) ਵਿਆਹ ਕੇ ਜ਼ਰੂਰ ਲੈ ਜਾਇਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Alma es la novia y la muerte es el novio, se casará con ella y se la llevará,"