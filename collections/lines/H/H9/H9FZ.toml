[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਕ੍ਰਿਸਨਾਵਤਾਰੇ ਪਾਰਥ ਸੁਭਦ੍ਰਾ ਕਉ ਹਰ ਕੇ ਬ︀ਯਾਹ ਕਰਿ ਲਯਾਵਤ ਭਏ ਧਿਆਇ ਸਮਾਪਤੰ ॥"
page = 545

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled “Arjuna brought Subhadra after abducting and marrying her” in Krishnavatara in Bachittar Natak."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ ਕ੍ਰਿਸਨਾਵਤਾਰ ਵਿਚ ਅਰਜਨ ਸੁਭਦ੍ਰਾ ਨੂੰ ਹਰ ਕੇ ਅਤੇ ਵਿਆਹ ਕੇ ਲੈ ਆਇਆ, ਅਧਿਆਇ ਦੀ ਸਮਾਪਤੀ।"