[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁ ਬਰ ਬਚਹੇ ਗੋਰ ਗ਼ਰਰਾ ਪਿਲੰਗ ॥੧੫੦॥"
page = 1423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like a lion pounces upon a stag.(150)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਚਿਤਰਾ ਨੀਲ ਗਾਂ ਦੇ ਬੱਚੇ ਉਤੇ ਝਪਟਾ ਮਾਰਦਾ ਹੈ ॥੧੫੦॥"