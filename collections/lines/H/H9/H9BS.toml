[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤ ਕੀ ਬਾਰ; ਊਠਿ ਸਿਧਾਰੈ ॥੧॥"
page = 890
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the last moment, the soul arises and departs all alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਦੇ ਵੇਲੇ, ਜਿੰਦੜੀ ਕੱਲਮਕੱਲੀ ਤੁਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But at the very last moment, he must arise and depart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅੰਤ ਕੀ ਬਾਰ ਆਵਤੀ ਹੈ ਤਬ ਜੀਵ ਉਠ ਕੇ ਇਕੇਲਾ ਹੀ ਚਲਾ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਤ ਦੇ ਵੇਲੇ ਜੀਵ (ਇਸ ਨੂੰ ਛੱਡ ਕੇ) ਉੱਠ ਤੁਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਠਿ = ਉੱਠ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero al final el cuerpo se acaba y uno muere.  (1)"