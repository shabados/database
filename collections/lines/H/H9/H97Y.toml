[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੁਰਬਾਣੀ ਤਿਨ੍ਹਾਂ ਗੁਰਸਿਖਾਂ; ਸਾਧਸੰਗਤਿ ਚਲਿ ਜਾਇ ਜੁੜੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I am sacrifice unto those Gursikhs also who go to the holy congregation and sit there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਗੁਰਸਿੱਖਾਂ ਦੇ ਕੁਰਬਾਨ ਹਾਂ ਜੋ ਸਾਧ ਸੰਗਤ ਵਿਚ ਜਾ ਸ਼ਾਮਲ ਹੁੰਦੇ ਹਨ।"