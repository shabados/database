[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਅਗਮ ਅਗਾਧਿ; ਅਪਰੰਪਰ, ਅਪਰਪਰਾ ॥"
page = 1114
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord Master is Unapproachable, Unfathomable, Illimitable and the Remotest of the remote."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਆਮੀ ਮਾਲਕ ਅਪੁਜ, ਅਥਾਹ, ਬੇਹੱਦ ਅਤੇ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har, is Inaccessible, Unfathomable, Infinite, the Farthest of the Far."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸਰਬ ਕੇ ਹਰੇ ਕਰਨੇ ਵਾਲੇ, ਮਨ ਤੇ ਅਗਮ, (ਅਗਾਧਿ) ਅਥਾਹ ਰੂਪ ਜੋ ਇਤਰ ਜੀਵ ਹੈਂ ਅਰ ਇਨ ਜੀਵੋਂ ਤੇ ਪਰੇ ਜੋ ਦੇਵਤਾ ਹੈਂ, ਤਿਨ ਤੇ ਪਰੇ ਜੋ ਬ੍ਰਹਮਾਦਿਕ ਹੈਂ, ਤੂੰ ਤਿਨ ਕਾ ਭੀ ਪਰਾ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਅਪਹੁੰਚ ਹਰੀ! ਹੇ ਅਥਾਹ ਹਰੀ! ਹੇ ਬੇਅੰਤ ਹਰੀ! ਹੇ ਪਰੇ ਤੋਂ ਪਰੇ ਹਰੀ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਹੇ ਅਪਹੁੰਚ ਪ੍ਰਭੂ! ਅਗਾਧਿ = ਹੇ ਅਥਾਹ ਹਰੀ! ਅਪਰੰਪਰ = ਹੇ ਪਰੇ ਤੋਂ ਪਰੇ ਹਰੀ! ਅਪਰਪਰਾ = ਜਿਸ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Dios, eres Insondable e Infinito."