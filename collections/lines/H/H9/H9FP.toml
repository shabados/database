[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਨਾਮਿ ਮਨੁ ਲਾਗਾ ॥"
page = 184
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace my mind is attached with God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੇਰਾ ਚਿੱਤ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਜੁੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, my mind is attached to the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਨਾਮ ਜਪਨੇ ਮੇਂ ਮਨ ਲਾਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la gracia del Guru, mi mente adjunta al Naam, el Nombre de Dios."