[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਬੇਰੂੰ ਖ਼ੁਦਾਵਰਦ ਦੁਸ਼ਮਨ ਸ਼ਿਕਨ ॥੪੪॥"
page = 1391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "My Lord, the vanquisher of the enemies, brought me to safety.44."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ) ਵੈਰੀ ਨੂੰ ਮਾਰ ਕੇ ਉਸ ਨੂੰ ਖ਼ੁਦ ਬਾਹਰ ਲੈ ਆਉਂਦਾ ਹੈ ॥੪੪॥"