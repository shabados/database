[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਉਪੜਿ ਜਿਉ ਚਉਸਾਰ ਮਾਰਿ; ਜੋੜਾ ਹੋਇ ਨ ਕੋਇ ਰਞਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As in chaupar (a game like blackgamman played with an oblong dice) one is victorious by winning all the four sides, and a twosome is not killed,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੌਪੜ ਦੀ ਬਾਜੀ ਵਾਂਗ ਚਾਰੇ ਪਾਸੇ ਜਿੱਤਕੇ ਜੋੜਾ ਹੋਦ ਕਰ ਕੇ ਕੋਈ ਨਹੀਂ ਰਾਣਦਾ (ਭਾਵ ਜੋੜਾ ਹੋ ਜਾਵੇ ਤਾਂ ਫੇਰ ਮਰਦਾ ਨਹੀਂ ਹੈ, ਤਿਵੇਂ ਗੁਰਮੁਖ ਯੋਗੀ ਹੋ ਜਾਣ ਕਰ ਕੇ ਆਪ ਅਜਿੱਤ ਹਨ)।"