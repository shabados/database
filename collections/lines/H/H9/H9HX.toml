[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਸੀਗਾਰੁ ਤਬੋਲ ਰਸੁ; ਭੋਜਨੁ ਭਾਉ ਕਰੇਇ ॥"
page = 788
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O bride, make thou Lord's fear thy ornaments, the Name-Nectar thy betel and the Lord's love thy food,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤਨੀਏ! ਤੂੰ ਸੁਆਮੀ ਦੇ ਡਰ ਨੂੰ ਆਪਣਾ ਗਹਿਣਾ ਗੱਟਾ, ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨੂੰ ਆਪਣਾ ਪਾਨ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨੂੰ ਆਪਣਾ ਆਹਾਰ ਬਣਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So make the Fear of God your ornaments, joy your betel nuts to chew, and love your food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਉ ਭਉ ਕਾ ਸੀਗਾਰ ਕਰੇ, (ਰਸੁ) ਪ੍ਰੇਮ ਰੂਪ ਪਾਨ ਖਾਏ, ਗ੍ਯਾਨ ਕਾ ਭੋਜਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ ਦੇ ਡਰ (ਵਿਚ ਰਹਿਣ) ਨੂੰ ਸਿੰਗਾਰ ਤੇ ਪਾਨ ਦਾ ਰਸ ਬਣਾਂਦੀ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਨੂੰ ਭੋਜਨ (ਭਾਵ, ਜ਼ਿੰਦਗੀ ਦਾ ਆਧਾਰ) ਬਣਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਬੋਲ = ਪਾਨ। ਭਾਉ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que la esposa adorne su ser con el Temor Reverencial del Señor y que Su Amor sea su comida"