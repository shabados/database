[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲੁ ਘੜੀ ਮੁਹਤੁ ਨਿਹਾਲੇ; ਅਨਦਿਨੁ ਆਰਜਾ ਛੀਜੈ ਹੇ ॥੪॥"
page = 1049
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Death's courier watches her every moment and trice. By night and day her life is wearing off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਹਰ ਨਿਮਖ ਤੇ ਛਿਨ ਉਸ ਨੂੰ ਤਕਦਾ ਹੈ। ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਉਸ ਦੀ ਉਮਰ ਘਟਦੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death watches over him every moment, every instant; night and day, his life is wasting away. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ (ਕਾਲੁ) ਮਾਰਣਹਾਰਾ ਘੜੀ ਆਧੀ ਘੜੀ ਪੜਾ ਦੇਖਤਾ ਹੈ ਔ ਰਾਤ ਦਿਨ ਆਰਜਾ ਛੀਜਤੀ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਮੌਤ ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਦੀ ਹਰੇਕ ਘੜੀ ਹਰੇਕ ਪਲ ਨੂੰ ਗਹੁ ਨਾਲ ਤੱਕਦੀ ਰਹਿੰਦੀ ਹੈ (ਭਾਵ, ਅਜਿਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ ਆਤਮਕ ਮੌਤੇ ਮਰੀ ਰਹਿੰਦੀ ਹੈ) ਉਸ ਦੀ ਉਮਰ ਇਕ ਇਕ ਦਿਨ ਕਰ ਕੇ (ਵਿਅਰਥ ਹੀ) ਘਟਦੀ ਜਾਂਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el emisario de la muerte lo observa a cada momento mientras sus días se acaban y su vida se desgasta. (4)"