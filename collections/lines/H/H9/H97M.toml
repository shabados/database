[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਦਿਸਟਿ; ਨਾਦ ਲਿਵ ਲਾਗੈ ॥੧॥ ਰਹਾਉ ॥"
page = 92
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and through His kind glance one comes to cherish affection for the music. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਦੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਦੁਆਰਾ ਇਨਸਾਨ ਦੀ ਇਸ ਰਾਗ ਨਾਲ ਪ੍ਰੀਤ ਪੈ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by His Glance of Grace, we are lovingly attuned to the Sound-current of the Naad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਾਜਾ ਰਾਮ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ (ਨਾਦ) ਗੁਰ ਸਬਦਿ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਨਾਲ ਸ਼ਬਦ ਵਿਚ ਲਿਵ ਲੱਗਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੀ = ਜਿਸ (ਪ੍ਰਭੂ) ਦੀ। ਦਿਸਟਿ = (ਕਿਰਪਾ ਦੀ) ਨਜ਼ਰ ਨਾਲ। ਨਾਦ ਲਿਵ = ਸ਼ਬਦ ਦੀ ਲਿਵ, ਸ਼ਬਦ ਵਲ ਰੁਚੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, en Su Presencia la mente es entonada en el Sonido de la Melodía Celestial. (1-Pausa)"