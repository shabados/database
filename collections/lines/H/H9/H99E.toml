[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਮ ਰਨ ਖੰਭ ਭੂਮਿ ਰਨਿ ਗਾਡਾ ॥"
page = 70

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the other side Jujhar Singh stood firmly like a flagpost planted in the battlefield."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਕਿਸੇ ਨੇ ਖੰਭਾ ਗਡ ਦਿੱਤਾ ਹੋਵੇ।"