[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਬਿਧਿ ਤਿਸਹਿ ਪਰਾਪਤੇ; ਜਾ ਕੈ ਮਸਤਕਿ ਭਾਗਨਾ ॥੭॥"
page = 1018
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is blessed with this way of life, on whose forehead good destiny is recorded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਇਸ ਜੀਵਨ ਮਾਰਗ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੀ ਪ੍ਰਾਲਬਧ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is blessed with this way of life, upon whose forehead such destiny is recorded. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਰੀਤਿ ਤਿਸ ਪੁਰਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ ਜਿਸ ਕੇ ਮਸਤਕ ਪਰ ਸੁਭ ਭਾਗ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਇਹ ਜੁਗਤਿ ਉਸੇ ਹੀ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਉੱਤੇ ਭਾਗ ਜਾਗ ਪੈਣ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਹ ਬਿਧਿ = ਇਹ ਜੁਗਤਿ। ਤਿਸਹਿ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਜਾ ਕੈ ਮਸਤਕਿ = ਜਿਸ (ਮਨੁੱਖ) ਦੇ ਮੱਥੇ ਉੱਤੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero sólo aquél que lo tiene así inscrito en su destino logra este Estado. (7)"