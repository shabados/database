[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੋ ਸੈ ਗਜ ਦੋ ਬੈਰਕੈ; ਲੀਨੀ ਸਾਹੁ ਮੰਗਾਇ ॥"
page = 897

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Shah, then, collected two bamboo sticks of two hundred yards each"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਾਹ ਨੇ ਦੋ ਸੌ ਗਜ਼ ਦੇ (ਬਾਂਸ ਦੇ) ਦੋ ਝੰਡੇ ਮੰਗਾ ਲਏ।"