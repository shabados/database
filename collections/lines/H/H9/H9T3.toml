[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਤਿ ਸੁਹਾਵੀ ਸਫਲ ਥਾਨੁ; ਪੂਰਨ ਭਏ ਕਾਮ ॥"
page = 819
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body-field is beautified, the mind-site is blessed, affairs are adjusted,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ-ਖੇਤ ਸੁਹਾਵਣਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਹਿਰਦਾ-ਸਥਾਨ ਸੁਲੱਖਣਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਕਾਰਜ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The earth is beautified, all places are fruitful, and my affairs are perfectly resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸਿਮਰਨ ਤੇ ਦੇਹ ਰੂਪੀ ਧਰਤੀ ਸੋਭਨੀਕ ਭਈ ਹੈ ਔ ਇੰਦ੍ਰੇਯ ਅਸਥਾਨ ਭੀ ਹਮਾਰੇ ਸਫਲ ਹੋਏ ਹੈਂ, ਪੁਨਾ ਸਰਬ (ਕਾਮ) ਸੰਕਲਪ ਪੂਰਨ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਮਨੁੱਖ ਦਾ ਸਰੀਰ ਸੋਹਣਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਉਸ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਸੁਚੱਜੇ ਹੋ ਜਾਂਦੇ ਹਨ), ਉਸ ਦਾ ਹਿਰਦਾ-ਥਾਂ ਜੀਵਨ-ਮਨੋਰਥ ਪੂਰਾ ਕਰਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el lugar, bendita la tierra en donde uno canta siempre el Nombre del Señor."