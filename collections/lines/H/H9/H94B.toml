[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੀ ਮਹਿ; ਇਸ ਕਾ ਬਿਸ੍ਰਾਮੁ ॥"
page = 293
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the Human body itself is its seat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖਾ ਸ਼ਰੀਰ ਅੰਦਰ ਹੀ ਇਸਦਾ ਟਿਕਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the human body is its place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਸ ਕਾ ਗੁਰੋਂ ਦੁਆਰੇ ਮਾਨਸ ਦੇਹੀ ਮੇਂ ਪ੍ਰਵੇਸ਼ ਹੋਵੇ, ਤਬ ਜੀਵ (ਬਿਸ੍ਰਾਮੁ) ਇਸਥਿਤੀ ਕੌ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਦੇ) ਸਰੀਰ ਵਿਚ ਉਸ ਨਾਮ ਦਾ ਟਿਕਾਣਾ (ਹੋ ਜਾਂਦਾ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸ੍ਰਾਮੁ = ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que es la Fuente de toda Alegría."