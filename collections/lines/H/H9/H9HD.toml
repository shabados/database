[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਈ ਊਰਧ ਬਾਹ ਮੁਨਿ ਮਨ ਮਹਾਨ ॥੧੪੫॥"
page = 646

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many stood on their foot for ages and many great sages turned their arms upwards.145."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਮਹਾਨ ਮਨ ਵਾਲੇ ਮੁਨੀਆਂ ਨੇ ਬਾਂਹ ਨੂੰ ਉੱਚਾ ਚੁਕਿਆ ਹੋਇਆ ਹੈ ॥੧੪੫॥"