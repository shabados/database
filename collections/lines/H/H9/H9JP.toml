[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਰਾਮ ਨਾਮਿ ਵਡਿਆਈ ॥੮॥੫॥"
page = 231
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, greatness lies in Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉੱਚਤਾ ਸੁਆਮੀ ਦੇ ਨਾਮ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, greatness is in the Lord's Name. ||8||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਰਾਮ ਕੇ ਨਾਮ ਸੇ ਹੀ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ॥੮॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਉਹਨਾਂ ਨੂੰ ਸੋਭਾ ਮਿਲਦੀ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਨੂੰ (ਹਰ ਥਾਂ) ਵਡਿਆਈ ਮਿਲਦੀ ਹੈ ॥੮॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Glorioso, oh, Glorioso es el Nombre del Señor! (8-5)"