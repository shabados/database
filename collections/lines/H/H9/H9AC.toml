[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਦੀਆ ਨਾਲੇ ਵਾਹੜੇ; ਗੰਗ ਸੰਗ ਮਿਲਿ ਗੰਗ ਹੁਵੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Rivers and streams become Ganges after meeting the latter."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਨਦੀਆਂ=) ਦਰਯਾ ਨਾਲੇ ਅਤੇ ਵਾਹੜੇ ਗੰਗਾ ਨਾਲ ਮਿਲਕੇ ਗੰਗਾ ਹੀ (ਕਹੇ ਜਾਂਦੇ) ਹਨ।"