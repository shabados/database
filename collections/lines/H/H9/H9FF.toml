[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ. ਅਕਾਲੁ ਖਸਮ ਕਾ ਕੀਨੑਾ; ਇਹੁ ਪਰਪੰਚੁ ਬਧਾਵਨੁ ॥"
page = 1104
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death and birth are the Lord's creation. This world is but an entanglement."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਅਤੇ ਜਨਮ ਸੁਆਮੀ ਦੀ ਰਚਨਾ ਹਨ। ਇਹ ਸੰਸਾਰ ਇੱਕ ਫਾਹੀ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death, and deathlessness are the creations of our Lord and Master; this show, this expanse, is only an entanglement."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰਣਾ ਔ ਜੰਮਣਾ ਏਹੁ (ਖਸਮੁ) ਪਰਮੇਸਰ ਕਾ ਕੀਆ ਹੂਆ ਸਿਰ ਪਰ ਹੈ ਤਾਂ ਵੀ ਇਹ ਜੀਵ ਪਰਪੰਚ ਕੋ ਹੀ ਵਧਾਵਤਾ ਹੈ; ਵਾ ਇਹੁ ਪ੍ਰਪੰਚ ਕਾ ਵਧਾਵਣਾ ਘਟਾਵਣਾ ਭੀ ਉਸੀ ਕਾ ਕੀਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਇਹ ਅਮੋੜ ਮੌਤ ਅਤੇ ਬੰਧਨ-ਰੂਪ ਇਹ ਜਗਤ ਪਰਮਾਤਮਾ ਦੇ ਹੀ ਬਣਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta muerte inmortal, es también la creación de Dios, para aniquilar el mundo de las formas."