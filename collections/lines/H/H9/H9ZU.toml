[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੁ. ਨ ਗਲੀਈ ਢੂਢੀਐ; ਕਥਨਾ ਕਰੜਾ ਸਾਰੁ ॥"
page = 465
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Divine Knowledge is not sought by mere worlds. To explain it is hard like iron."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ-ਬੀਚਾਰ, ਨਿਰੀਆਂ ਗੱਲਾਂ ਬਾਤਾਂ ਨਾਲ ਨਹੀਂ ਲੱਭਦਾ, ਇਸ ਦਾ ਬਿਆਨ ਕਰਨਾ ਲੋਹੇ ਵਰਗਾ ਸਖ਼ਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wisdom cannot be found through mere words. To explain it is as hard as iron."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਤੋਂ ਸੇ ਗਿਆਨ ਕਥਨ ਕਰਨਾ ਹੈ (ਢੂਢੀਐ), ਭਾਵ ਵਿਚਾਰ ਦੇਖੀਏ ਤਉ ਉਨ ਮੇਂ ਗਿਆਨ ਨਹੀਂ ਹੈ। ਧਾਰਨ ਸਹਤ ਹੋ ਕਰ ਜੋ ਗਿਆਨ ਕਥਨਾ ਹੈ ਏਹੁ ਹੈ (ਕਰੜਾ) ਕਠਨ ਔ ਫਲ ਗਿਆਨ ਕਾ (ਸਾਰੁ) ਸ੍ਰੇਸਟ, ਭਾਵ ਕੈਵਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਨਿਰੀਆਂ ਗੱਲਾਂ ਨਾਲ ਨਹੀਂ ਭਾਲਿਆ ਜਾ ਸਕਦਾ, (ਗਿਆਨ ਕਿਵੇਂ ਮਿਲ ਸਕਦਾ ਹੈ-ਇਸ ਗੱਲ ਦਾ) ਬਿਆਨ ਕਰਨਾ ਇਉਂ ਕਰੜਾ ਹੈ ਜਿਵੇਂ ਲੋਹਾ (ਭਾਵ, ਬਹੁਤ ਔਖਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਲੀਈ = ਗੱਲਾਂ ਦੀ ਰਾਹੀਂ। ਕਥਨਾ = ਬਿਆਨ ਕਰਨਾ। ਸਾਰੁ = ਲੋਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "describir Su Esencia es muy difícil. Solamente por Su Gracia estamos bendecidos con ella;"