[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮੇ ਭੂਲਾ; ਤਤੁ ਨ ਜਾਣੈ ॥"
page = 114
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deluded by doubt he understands not the reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੱਕ-ਸ਼ੁਬ੍ਹੇ ਦਾ ਗੁਮਰਾਹ ਕੀਤਾ ਹੋਇਆ ਉਹ ਅਸਲੀਅਤ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but deluded by doubt, they do not understand the essence of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਭਰਮ ਕਰ ਭੂਲਾ ਹੂਆ ਮਨਮੁਖ ਸਾਰ ਵਸਤੂ ਕੋ ਨਹੀਂ ਜਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ। ਉਹ ਅਸਲੀਅਤ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero continúa ofuscado por la ilusión, no conocerá la Esencia."