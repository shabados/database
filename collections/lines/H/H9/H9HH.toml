[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਰਿਜਕੁ ਸੰਬਾਹਿਦਾ; ਤੇਰਾ ਹੁਕਮੁ ਨਿਰਾਲਾ ॥"
page = 785
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, reachest sustenance to all, wondrous is Thine Will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਸਾਰਿਆਂ ਨੂੰ ਰੋਜ਼ੀ ਪੁਚਾਉਂਦਾ ਹੈਂ, ਅਦਭੁਤ ਹੈ ਤੇਰੀ ਰਜ਼ਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You give sustenance to all; how wonderful and unique is the Hukam of Your Command!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸਭਨੋਂ ਕੋ ਰਿਜਕ ਪਹੁੰਚਾਵਤਾ ਹੈਂ ਤੇਰਾ ਹੁਕਮੁ (ਨਿਰਾਲਾ) ਹੋਰੋਂ ਸੇ ਭਿੰਨ ਹੈ, ਭਾਵ ਅਮਿਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰਾ ਹੁਕਮ ਅਨੋਖਾ ਹੈ (ਭਾਵ, ਕੋਈ ਇਸ ਨੂੰ ਮੋੜ ਨਹੀਂ ਸਕਦਾ) ਤੂੰ ਸਭ ਜੀਵਾਂ ਨੂੰ ਰਿਜ਼ਕ ਅਪੜਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "trae el sustento para todos. Oh, Su Voluntad Eterna es Maravillosa."