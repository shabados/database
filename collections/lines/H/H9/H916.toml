[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਗੁ ਮੋਹ ਹੇਤ ਬਿਆਪਿਤੰ; ਦੁਖੁ ਅਧਿਕ ਜਨਮ ਮਰਣੰ ॥"
page = 505
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world is engrossed in temporal love and attachment and endures the great pain of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਦੁਨਿਆਵੀ-ਮਮਤਾ ਤੇ ਲਗਨ ਵਿੱਚ ਖੱਚਤ ਹੈ ਅਤੇ ਜੰਮਣ ਤੇ ਮਰਨ ਤੇ ਵੱਡੇ ਦੁੱਖ ਨੂੰ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is engrossed in attachment and transitory love; it suffers the terrible pains of birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਮੋਹ ਰੂਪ ਕਾਰਣ ਕਰ ਜਨਮ ਮਰਨ ਰੂਪ ਅਧਿਕ ਦੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹੈ, ਇਸ ਵਾਸਤੇ ਇਸ ਨੂੰ ਜਨਮ ਮਰਨ ਦਾ ਬਹੁਤ ਦੁੱਖ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está seducido por la lujuria y el apego, está atrapado en las garras del dolor del nacimiento y la muerte."