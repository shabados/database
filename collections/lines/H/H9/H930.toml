[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਅਪੁਨੇ ਬਲਿਹਾਰੀ ॥"
page = 626
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto my Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਉਤੋਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਅਪਨੇ ਗੁਰੋਂ ਪਰ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਬਲਿਹਾਰੀ = ਗੁਰੂ ਤੋਂ ਸਦਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a mi Guru,"