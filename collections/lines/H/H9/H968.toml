[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਪਛਾਣੈ. ਹਰਿ ਮਿਲੈ; ਬਹੁੜਿ. ਨ ਮਰਣਾ ਹੋਇ ॥"
page = 1410
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who understands himself, meets with his God and then dies not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ ਤੇ ਤਦ ਉਹ ਮੁੜ ਕੇ ਮਰਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who understands himself, meets with the Lord, and never dies again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਸਿਖ੍ਯਾ ਕਰ ਜਬ ਆਪ ਕੋ ਪਛਾਨਣੇ ਸੇ ਹਰੀ ਮਿਲਤਾ ਹੈ ਤਬ ਪੁਨਾ ਜਨਮ ਮਰਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨੁੱਖ) ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪਰਖਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਮੁੜ ਉਸ ਨੂੰ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien se conoce a sí mismo, encuentra al Señor y no muere nunca más."