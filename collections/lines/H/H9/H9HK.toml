[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮੁਕੰਦ; ਮਸਤਕਿ ਨੀਸਾਨੰ ॥"
page = 875
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord, thy forehead shall bear the in sign of approval."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਤੇਰੇ ਮੱਥੇ ਤੇ ਪ੍ਰਵਾਨਗੀ ਦਾ ਚਿੰਨ੍ਹ ਲੱਗ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Mukanday, one's forehead will bear the Lord's insignia of approval."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮੁਕੰਦ ਕੋ ਜਪਤੇ ਹੈਂ ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਸ੍ਰੇਸ੍ਟ (ਨੀਸਾਨੰ) ਲੇਖ ਲਿਖਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ਕੇ ਮੇਰੇ ਮੱਥੇ ਉੱਤੇ ਭਾਗ ਜਾਗ ਪਏ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉੱਤੇ। ਨੀਸਾਨੰ = ਨਿਸ਼ਾਨ, ਨੂਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditando en nuestro Emancipador, nuestra vida es aprobada."