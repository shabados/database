[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਨਿਰੰਜਨੁ. ਕਰੈ ਅਨੰਦ ॥੫॥"
page = 1162
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but the Primal and Immaculate Lord makes merry there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਓਥੇ ਪਰਾਪੂਰਬਲਾ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਮੌਜਾ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but the Primal Immaculate Lord celebrates there. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦਿ ਰੂਪ ਨਿਰੰਜਨੁ ਕੇ ਪ੍ਰਕਾਸ ਕਰ ਜੋਗੀ ਵਾ ਗ੍ਯਾਨੀ ਅਨੰਦ ਕਰਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਉਮਾਹ ਪੈਦਾ ਕਰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí el Primordial e Inmaculado Señor se regocija en Éxtasis. (5)"