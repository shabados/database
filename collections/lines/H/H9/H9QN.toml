[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਗੁਰ ਗੋਵਿੰਦੁ ਸਦ ਧਿਆਈਐ ॥"
page = 630
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, ever remember thou, thy Guru God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸਦੀਵ ਹੀ ਆਪਣੇ ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਰ ਨੂੰ ਯਾਦ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate forever on the Guru, the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸਦੀਵ ਗੋਬਿੰਦ ਜੀ ਕਾ ਧਿਆਵਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਗੁਰੂ ਦਾ ਧਿਆਨ ਧਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Guru Perfecto, rompe todas nuestras amarras."