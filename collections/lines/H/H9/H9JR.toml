[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਭਉ ਨਾਹੀ; ਜਿਸੁ ਨਾਮੁ ਅਧਾਰਾ ॥੧॥"
page = 192
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has the Name for his support, has no fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਮ ਆਸਰਾ ਹੈ, ਉਸ ਨੂੰ ਕੋਈ ਡਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have the Naam, the Name of the Lord, as their Support, feel no fear. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੇਰੇ ਨਾਮ ਕਾ ਆਸਰਾ ਹੈ ਤਿਸ ਕੋ ਭੈ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਉਸ ਮਨੁੱਖ ਉਤੇ (ਕੋਈ) ਡਰ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ ਜਿਸ ਨੂੰ (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ (ਜੀਵਨ ਵਾਸਤੇ) ਸਹਾਰਾ ਮਿਲਿਆ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ = ਉਸ (ਮਨੁੱਖ) ਨੂੰ। ਅਧਾਰਾ = ਆਸਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "solamente aquél que tiene a Dios como su asta principal, no teme.  (1)"