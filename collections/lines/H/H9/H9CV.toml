[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਭਾਣਾ ਮੰਨਹਿ; ਸੇ ਜਨ ਪਰਵਾਣੁ ॥"
page = 1129
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Approved are the persons, who accept the Guru's word,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮਾਣੀਕ ਹਨ ਉਹ ਪੁਰਸ਼, ਜੋ ਪ੍ਰਭੂ ਦੀ ਰਜਾ ਨੂੰ ਮੰਨਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings who accept the Will of the Lord, are approved and accepted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਕਾ ਭਾਣਾ ਮਾਨਤੇ ਹੈਂ ਵਹੁ ਪੁਰਸ ਪਰਵਾਨ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ (ਮਿੱਠਾ ਕਰਕੇ) ਮੰਨਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਸਤਕਾਰੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਹਿ = ਠੀਕ ਸਮਝਦੇ ਹਨ। ਸੇ ਜਨ = {ਬਹੁ-ਵਚਨ} ਉਹ ਮਨੁੱਖ। ਪਰਵਾਣੁ = ਕਬੂਲ, ਸਤਕਾਰੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que camina en la Voluntad de Dios, es aprobado por Él"