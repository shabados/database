[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਰਜ ਮਜਨ ਪ੍ਰਤਾਪ ਅਤਿ; ਪਤਿਤ ਪੁਨੀਤ ਭਏ ਤਾਰਨ ਤਰਨ ਹੈ ।੩੩੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Importance of touching of True Guru's holy feet is so supreme that a human being badly soiled in sins of maya becomes pious in his refuge. He even becomes a ship for others to sail across the worldly ocean. (339)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਦੇ ਚਰਣ ਕਮਲਾਂ ਦੀ ਧੂਲੀ ਸਰੀਰ ਪੁਰ ਲਗੌਣ ਦਾ ਐਡਾ ਪ੍ਰਤਾਪ ਹੈ ਕਿ ਪਤਿਤ = ਅਨਾਚਾਰੀ = ਪਾਪੀ ਪੁਰਖ ਭੀ, ਪੁਨੀਤ ਪਵਿਤ੍ਰਾਂ ਤੋਂ ਪਵਿਤ੍ਰ ਹੋ ਜੀਵਾਂ ਨੂੰ ਸੰਸਾਰ ਸਾਗਰੋਂ ਤਾਰਨ ਪਾਰ ਕਰਨ ਲਈ ਤਰਨ ਜਹਾਜ ਰੂਪ ਬਣ ਜਾਂਦੇ ਹਨ ॥੩੩੯॥"