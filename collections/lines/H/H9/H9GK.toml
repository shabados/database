[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਛਹੁ ਬ੍ਰਹਮੇ ਨਾਰਦੈ; ਬੇਦ ਬਿਆਸੈ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 59
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let some one go and inquire from Brahma, Narad and Vyas, the writer of Vedas. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਜਾ ਕੇ ਬ੍ਰਹਿਮੇ, ਨਾਰਦ ਅਤੇ ਵੇਦਾਂ ਦੇ ਲਿਖਾਰੀ ਵਿਆਸ ਕੋਲੋਂ ਪਤਾ ਕਰ ਲਵੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Go and ask Brahma, Naarad and Vyaas, the writer of the Vedas. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਮੇਂ ਕੁਛੁ ਸੰਦੇਹ ਹੈ ਤੌ ਬ੍ਰਹਮਾ ਸੇ, ਨਾਰਦ ਸੇ, ਬਿਆਸ ਸੇ, ਬੇਦੋਂ ਸੇ, ਵਾ ਬੇਦ ਬ੍ਯਾਸ ਸੇ (ਇਸ ਬ੍ਯਾਸ ਜੀ ਕੀ ਸੰਗ੍ਯਾ ਭੀ ਹੈ। ਇਸ ਤੇ ਸਿੱਧ ਹੋਤਾ ਹੈ ਕਿ ਬ੍ਯਾਸ ਕੇਈ ਏਕ ਹੈਂ।) ਪੂਛੋ, ਭਾਵ ਯਹਿ ਕਿ ਬੇਦ, ਪੁਰਾਨ, ਨਾਰਦ, ਪੰਚ ਰਾਤ੍ਰਿ, ਆਦਿ ਗ੍ਰੰਥੋਂ ਨੇ ਯਹੀ ਸਿਧਾਂਤ ਕਥਨ ਕੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬੇਸ਼ਕ) ਕੋਈ ਧਿਰ ਬ੍ਰਹਮਾ ਨੂੰ, ਨਾਰਦ ਨੂੰ, ਵੇਦਾਂ ਵਾਲੇ ਰਿਸ਼ੀ ਬਿਆਸ ਨੂੰ ਪੁੱਛ ਲਵੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pregunta al Señor Brahma, a Narad, el sabio; o a Vyasa, el escritor de los Vedas.(1-Pausa)"