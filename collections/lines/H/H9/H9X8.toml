[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਿਪਤ ਗੁਫਾ ਮਹਿ; ਰਹਹਿ ਨਿਰਾਰੇ ॥"
page = 904
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live detached in the secluded body-cave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੀ ਅਟੰਕ ਕੰਦਰਾ ਅੰਦਰ ਮੈਂ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the secluded cave, I remain unattached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਲੇਪਤਾ ਰੂਪ ਗੁਫਾ ਮੇਂ ਸੰਸਾਰ ਥੀਂ ਨਿਆਰੇ ਹੋਇਕੈ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦੇ) ਸਰੀਰ-ਗੁਫਾ ਦੇ ਅੰਦਰ ਹੀ ਮਾਇਆ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਵੱਖਰੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la cueva de la mente uno permanece desapegado;"