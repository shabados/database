[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਵਰੁ. ਨਾਰਿ ਸੁਹਾਵਣੀ; ਮੈ ਭਾਵੈ. ਪ੍ਰਭੁ ਸੋਇ ॥"
page = 56
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Happy is the bride who has God as her spouse. I, too, love that lord of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼-ਬਾਸ਼ ਹੈ ਉਹ ਵਹੁਟੀ ਜਿਸ ਦਾ ਵਾਹਿਗੁਰੂ ਪਤੀ ਹੈ। ਮੈਂ ਭੀ ਉਸੇ ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਪਿਆਰ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Lord as her Husband, the soul-bride is happy; I, too, love that God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਹਰੀ (ਵਰੁ) ਪਤੀ ਕੀ ਨਾਰੀ ਸੋ ਸੋਭਨੀਕ ਹੈਂ, ਯਾਂ ਤੇ ਮੇਰੇ ਕੋ ਭੀ ਸੋਈ ਸਾਮਰਥ ਪਤੀ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਹਰੀ-ਪਤੀ ਪ੍ਰਭੂ ਮੈਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪਏ, ਤਾਂ ਮੈਂ ਭੀ ਉਸ ਦੀ ਸੋਹਣੀ ਨਾਰ ਬਣ ਜਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "También belleza, pero yo Te amo, pues eres mi Único Señor."