[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਚੋਰ ਮਿਲਿ ਲਾਗੇ ਨਗਰੀਆ; ਰਾਮ ਨਾਮ ਧਨੁ ਹਿਰਿਆ ॥"
page = 1178
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five thieves, in a body, thieve the body township and steal away the wealth of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਚੋਰ ਇਕੱਠੇ ਹੋ, ਦੇਹਿ ਦੇ ਪਿੰਡ ਨੂੰ ਲੁਟਦੇ ਹਨ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਤੇ ਚੁਰਾ ਲੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five thieves join together and plunder the body-village, stealing the wealth of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹ ਰੂਪੀ ਨਗਰੀ ਕੋ ਪੰਚ ਕਾਮਾਦਿਕ ਚੋਰ ਇਕਤ੍ਰ ਹੋ ਕੇ ਲਾਗੇ ਹੈਂ। ਰਾਮ ਨਾਮ ਧਨ ਕੋ ਤਿਨੋਂ ਨੇ (ਹਿਰਿਆ) ਚੁਰਾਇ ਲੀਆ ਹੈ, ਭਾਵ ਨਾਮ ਕੋ ਜਪਣੇ ਨਹੀਂ ਦੇਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੇ ਇਸ ਸਰੀਰ-) ਨਗਰ ਵਿਚ (ਕਾਮਾਦਿਕ) ਪੰਜ ਚੋਰ ਮਿਲ ਕੇ ਸੰਨ੍ਹ ਲਾਈ ਰੱਖਦੇ ਹਨ, ਅਤੇ (ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਚੁਰਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las cinco pasiones ultrajan el pueblo del cuerpo, y se roban el Naam,"