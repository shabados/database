[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮ ਸਾਹਿਬੁ, ਮੈ ਕਿੰਕਰ ਥਾਰਾ ॥"
page = 337

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art my Lord and I am Thy slave"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਸੁਆਮੀ ਹੋ ਅਤੇ ਮੈਂ ਤੁਹਾਡਾ ਦਾਸ ਹਾਂ।"