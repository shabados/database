[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਆਗੈ ਅਰਦਾਸਿ ਕਰਿ; ਜੋ ਮੇਲੇ ਕਰਤਾਰੁ ॥"
page = 49
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make supplication before the Guru, who may unite thee with the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਗੁਰੁ ਮੂਹਰੇ ਪ੍ਰਾਰਥਨਾ ਕਰ, ਜਿਹੜਾ ਤੈਨੂੰ ਸਿਰਜਣਹਾਰ ਨਾਲ ਮਿਲਾ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Offer your prayers to Him, who shall unite you with the Creator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗੁਰੂ ਕੇ ਆਗੇ (ਅਰਦਾਸਿ) ਬੇਨਤੀ ਕਰੀਏ ਜੋ ਕਰਤਾਰ ਸੇ ਮਿਲਾਇ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਤੂੰ ਉਸ ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਅਰਦਾਸ ਕਰ, ਜੇਹੜਾ ਕਰਤਾਰ (ਨੂੰ) ਮਿਲਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le imploro al Guru que me una con el Señor."