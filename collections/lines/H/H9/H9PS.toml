[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਤਿਗੁਰ ਨਿਸਤਾਰਾ ॥੨॥"
page = 1004
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, one is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਬੰਦਾ ਪਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, one is emancipated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੂ ਮਿਲੇ ਤੌ ਇਸ ਜੀਵ ਕਾ ਨਿਸਤਾਰਾ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਹੀ ਇਸ ਹਨੇਰੇ ਵਿਚੋਂ) ਪਾਰ ਲੰਘੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ ਸਤਿਗੁਰ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਨਿਸਤਾਰਾ = ਪਾਰ-ਉਤਾਰਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno es liberado encontrando al Guru Verdadero.  (2)"