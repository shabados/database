[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸੁਖੁ ਦੁਖੁ ਦੇਵੈ ਕਰਤਾ; ਆਪੇ ਬਖਸ ਕਰੀਜੈ ॥੮॥"
page = 551
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the creator grants weal and woe and Himself He bestows gifts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਕਰਤਾਰ ਖੁਸ਼ੀ ਤੇ ਗਮੀ ਪਰਦਾਨ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਉਹ ਦਾਤਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself grants pleasure and pain; the Creator Himself bestows His gifts. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤਾ ਪੁਰਖ ਆਪੇ ਹੀ ਕਰਮਾਂ ਅਨੁਸਾਰ ਸੁਖ ਦੁਖ ਦੇਤਾ ਹੈ, ਆਪੇ ਹੀ ਬਖਸਿਸ ਕਰਤਾ ਹੈ॥੮॥☬ਗੋਇੰਦਵਾਲ ਸਾਹਿਬ ਮੇਂ ਸੇਖ ਜਾਤੀ ਕੇ ਮੁਸਲਮਾਨ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਸੇ ਬਾਦ ਰਖਤੇ ਥੇ। ਆਏ ਗਏ ਸਿਖ ਸਾਧ ਕੋ ਕਸਟ ਦੇਤੇ ਥੇ। ਜਲ ਭਰਨੇ ਮੇਂ ਗੁਲੇਲੇ ਮਾਰਤੇ ਥੇ। ਤਿਨ ਮੇਂ ਜੋ ਮੁਖੀ ਥਾ ਤਿਸ ਵਾ ਜਗ੍ਯਾਸੂ ਪ੍ਰਤਿ ਬਚਨ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪ੍ਰਭੂ ਸੁਖ ਦੁਖ ਦੇਂਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਮੇਹਰ ਕਰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸ = ਕਿਰਪਾ, ਬਖ਼ਸ਼ਸ਼ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Señor Mismo nos bendice con el dolor y con el placer, y Él Mismo nos bendice con el Éxtasis. (8)"