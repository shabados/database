[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਸਭੁ ਹੋਤ ਨਿਬੇਰਾ ॥"
page = 271
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints congregation all the strifes are settled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਸਾਰੇ ਬਖੇੜੇ ਨਿਬੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, all conflicts are settled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਹੀ ਵਰਣੀ ਆਸ੍ਰਮੀ ਸਭ ਕਾ ਨਿਬੇੜਾ ਹੋਤਾ ਹੈ, ਭਾਵ ਚੌਰਾਸੀ ਕਾ ਫੇਰ ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ ਮੰਦੇ ਸੰਸਕਾਰਾਂ ਜਾਂ ਵਾਸਨਾ ਦਾ) ਸਾਰਾ ਨਿਬੇੜਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਮੰਦੇ ਪਾਸੇ ਜੀਵ ਪੈਂਦਾ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y toda desesperación y tristeza se alejan."