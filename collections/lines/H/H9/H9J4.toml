[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੇ. ਸੋਈ ਭਲ ਹੋਸੀ; ਹਰਿ ਧਿਆਵਹੁ ਅਨਦਿਨੁ ਨਾਮੁ ਮੁਰਾਰਿ ॥੩॥"
page = 1135
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord does, that alone is good, O mortal, night and day ponder thou over the Name of God, the Enemy of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਸੁਆਮੀ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਚੰਗਾ ਹੈ। ਹੇ ਪ੍ਰਾਣੀ ਰੈਣ ਅਤੇ ਦਿਨ ਤੂੰ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Lord does is good. Meditate on the Name of the Lord, night and day. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਛੁ ਵਾਹਿਗੁਰੂ ਕਹੇ ਵੋਹੀ ਭਲਾ ਹੋਗਾ, ਤਾਂ ਤੇ ਰਾਤ੍ਰਿ ਦਿਨ ਹਰੀ ਮੁਰਾਰੀ ਕੇ ਨਾਮ ਕੋ ਧਿਆਵੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਕਰਦਾ ਹੈ ਉਹ ਸਾਡੇ ਭਲੇ ਵਾਸਤੇ ਹੀ ਹੁੰਦਾ ਹੈ। (ਇਸ ਵਾਸਤੇ, ਹੇ ਭਾਈ!) ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਿਹਾ ਕਰੋ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਲ = ਭਲਾ। ਹੋਸੀ = ਹੋਵੇਗਾ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sintamos entonces que todo lo que Hace es bueno y habitemos siempre en el Nombre de Dios. (3)"