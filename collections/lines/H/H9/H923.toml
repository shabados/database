data = "ਕਾਨ ਪਰੀ ਕਲ ਕੇ ਧੁਨਿ ਆਰਤ ॥੩॥"
page = 200

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They cried out in anguish many times and ultimately their consternation was heard by the Lord.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਦੁੱਖ ਭਰੀ ਆਵਾਜ਼ 'ਕਾਲ-ਪੁਰਖ' ਦੇ ਕੰਨਾਂ ਵਿੱਚ ਪਈ ॥੩॥"