[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸੁਭਾਏ; ਆਪਨ ਆਏ ॥"
page = 1307
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the Lord has come to meet with me all-too-spontaneously."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਸੁਆਮੀ ਸੁਤੇ ਸਿਧ ਹੀ ਆ ਕੇ ਮੈਨੂੰ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has come to me, in His Natural Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਹਜ ਸੁਭਾਏ) ਨਿਰਜਤਨ ਹੀ ਆਪ ਪਰਮੇਸ੍ਵਰ ਜੀ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਸੇ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਾਲੇ ਪਿਆਰ ਦੀ ਪ੍ਰੇਰਨਾ ਨਾਲ (ਪ੍ਰਭੂ ਜੀ) ਆਪਣੇ ਆਪ ਹੀ (ਮੈਨੂੰ) ਆ ਮਿਲੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ha llegado a mí naturalmente."