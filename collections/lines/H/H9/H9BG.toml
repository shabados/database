[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਜੋਗੰ, ਸੰਤ ਪ੍ਰਿਅ ਨਾਨਕ; ਸੋ ਭਗਵਾਨ, ਖੇਮੰ ਕਰੋਤਿ ॥੧੯॥"
page = 1355
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Illustrious Lord, O Nanak is worthy of giving protections, is the Lover of His saints and blesses all with bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੀਰਤੀਮਾਨ ਪ੍ਰਭੂ ਪਨਾਹ ਦੇਣ ਦੇ ਲਾਇਕ ਅਤੇ ਆਪਣੇ ਸਾਧੂਆਂ ਦਾ ਆਸ਼ਕ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਨੂੰ ਖੁਸ਼ੀ ਬਖਸ਼ਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Potent to give Protection, He is the Lover of His Saints. O Nanak, the Lord God blesses all with bliss. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤੋਂ ਕਾ ਪਿਆਰਾ ਸਰਣ ਦੇਣ ਯੋਗ੍ਯ ਭਗਵਾਨ ਹੈ ਔਰ ਜਿਸ ਕੇ ਧਿਆਨ ਕਾ ਮਹਾਤਮ ਪੀਛੇ ਕਹਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋਈ ਵਾਹਿਗੁਰੂ ਅਪਨੇ ਜਨੋ ਕੀ (ਖੇਮੰ) ਰਖ੍ਯਾ ਕਰਤਾ ਹੈ॥੧੯॥☬ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਾ ਮਹਾਤਮ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਭਗਵਾਨ ਜੋ ਸੰਤਾਂ ਦਾ ਪਿਆਰਾ ਹੈ ਤੇ ਸਰਨ ਆਇਆਂ ਦੀ ਸਹੈਤਾ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ (ਭਗਤਾਂ ਨੂੰ ਸਭ) ਸੁਖ ਦੇਂਦਾ ਹੈ ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਣ ਜੋਗੰ = ਸਰਨ ਆਏ ਦੀ ਸਹੈਤਾ ਕਰਨ ਦੇ ਸਮਰੱਥ। ਸੰਤ ਪ੍ਰਿਅ = ਸੰਤਾਂ ਦਾ ਪਿਆਰਾ। ਖੇਮੰ = ਕੁਸ਼ਲ, ਸੁਖ (क्षेमं)। ਕਰੋਤਿ = (करोति) ਕਰਦਾ ਹੈ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él tiene el Poder de dar Protección, es el Amante de Sus Santos, oh dice Nanak, el Bienamado Señor nos bendice a todos con Su Éxtasis. (19)"