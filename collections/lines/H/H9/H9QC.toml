[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਮਾਦੁ ਸੰਜੋਗੁ; ਵਿਸਮਾਦੁ ਵਿਜੋਗੁ ॥"
page = 464
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wonderful is the union and wonderful the separation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਲੋਕਿਕ ਹੈ ਮਿਲਾਪ ਅਤੇ ਅਲੋਕਿਕ ਹੀ ਵਿਛੋੜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wonderful is union, and wonderful is separation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਜੋਗ ਮਿਲਾਪ ਭੀ ਅਸਚਰਜ ਰੂਪ ਹੈ, (ਵਿਜੋਗੁ) ਵਿਛੋੜਾ ਭੀ ਅਸਚਰਜ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਜੀਵਾਂ ਦਾ ਮੇਲ ਹੈ, ਕਿਤੇ ਵਿਛੋੜਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜੋਗੁ = ਮੇਲ, ਜੀਵਾਂ ਦਾ ਮੇਲ। ਵਿਜੋਗੁ = ਵਿਛੋੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravillosa es la Unión, maravillosa la separación."