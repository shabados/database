[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੋੁਇਨ ਕੀ ਲੰਕਾ ਹੋਤੀ; ਰਾਵਨ ਸੇ ਅਧਿਕਾਈ ॥"
page = 693
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ceylon was all gold, Was any one greater than Rawan?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੰਕਾ ਸਾਰੀ ਸੋਨੇ ਦੀ ਸੀ, ਕੀ ਕੋਈ ਰਾਵਨ ਨਾਲੋਂ ਵੱਡਾ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sri Lanka was totally rich with gold; was anyone greater than its ruler Raavan?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸੰਪੂਰਨ ਲੰਕਾ ਨਗਰੀ ਸੋਇਨੇ ਕੀ ਹੋਤੀ ਥੀ, ਐਸੇ ਰਾਵਨ ਸਾਰਖੇ ਜੋ (ਅਧਿਕਾਈ) ਬਡੇ ਬਲੀ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਵਣ ਵਰਗੇ ਵੱਡੇ ਬਲੀ ਰਾਜੇ ਦੀ ਲੰਕਾ ਸਾਰੀ ਦੀ ਸਾਰੀ ਸੋਨੇ ਦੀ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਇਨ = {ਅੱਖਰ 'ਸ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ (ੋ) ਅਤੇ (ੁ); ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਸੋਇਨ', ਇੱਥੇ ਪੜ੍ਹਨਾ ਹੈ 'ਸੁਇਨ'}। ਅਧਿਕਾਈ = ਵੱਡੇ ਬਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sri Lamka estaba llena de oro, y había alguien mas rico y poderoso que Ravan"