[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦਰਸ ਪਿਆਸ ਹਰਿ ਜੀਉ; ਆਪਿ ਲੇਹੁ ਸਮੑਾਰੇ ॥੨॥"
page = 1278
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is thirsty for Thine vision, O Reverend Lord. Take care of him Thou, Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੇਰੇ ਦਰਸ਼ਨ ਦਾ ਤਿਹਾਇਆ ਹੈ, ਹੇ ਪੂਜਯ ਪ੍ਰਭੂ! ਤੂੰ ਖੁਦ ਹੀ ਉਸ ਦੀ ਸੰਭਾਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is thirsty for the Blessed Vision of Your Darshan, O Dear Lord; please take care of him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਤੇਰੇ ਦਰਸਨ ਕੀ (ਪਿਆਸ) ਚਾਹ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰਿ ਜੀਉ ਆਪ ਮੇਰੀ ਸੰਭਾਲ ਕਰ ਲੀਜੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੇ ਪ੍ਰਭੂ ਜੀ! (ਮੈਨੂੰ) ਤੇਰੇ ਦਰਸਨ ਦੀ ਤਾਂਘ ਹੈ, ਮੈਨੂੰ ਆਪਣਾ ਬਣਾ ਲਵੋ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਹਰਿ ਜੀਉ = ਹੇ ਪ੍ਰਭੂ ਜੀ! ਲੇਹੁ ਸਮ੍ਹ੍ਹਾਰੇ = ਸਮ੍ਹ੍ਹਾਰਿ ਲੇਹੁ, ਸੰਭਾਲ ਲਵੋ, ਆਪਣਾ ਬਣਾ ਲਵੋ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak tiene sed de la Visión Bendita de Tu Darshan, por favor cuídalo. (2)"