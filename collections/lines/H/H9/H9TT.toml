[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ. ਤ੍ਰਿਸਨਾ ਸਭ ਬੁਝੀ ਹੈ; ਨਾਨਕ. ਤ੍ਰਿਪਤਿ ਅਘਾਈ ॥੪॥੧੦॥"
page = 673
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the Lord's Name, all the desires are quenched and Nanak is sated and satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਨਵਿਰਤ ਹੋ ਗਈਆਂ ਹਨ ਤੇ ਨਾਨਕ ਰੱਜ-ਪੁੱਜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Naam, all thirst and desire is satisfied; Nanak is satisfied and fulfilled. ||4||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਜਪਨੇ ਸੇ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਸੰਪੂਰਨ ਬੁਝ ਗਈ ਹੈ ਅਰਥਾਤ ਦੂਰ ਭਈ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰੀ ਬੁਧੀ ਸਰਬ ਪ੍ਰਕਾਰ ਅਤੀ ਤ੍ਰਿਪਤ ਭਈ ਹੈ॥੪॥੧੦॥☬ਮਾਇਆ ਕੀ ਪ੍ਰਬਲਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆਂ ਸਾਰੀ ਤ੍ਰਿਸ਼ਨਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ, (ਮਾਇਕ ਪਦਾਰਥਾਂ ਵਲੋਂ) ਪੂਰੇ ਤੌਰ ਤੇ ਰੱਜ ਜਾਈਦਾ ਹੈ ॥੪॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a través de la Meditación Verdadera en el Nombre del Señor, nuestros deseos son calmados y nuestro ser queda, en verdad, satisfecho. (4-10)"