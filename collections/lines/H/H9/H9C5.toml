[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸਤ ਸੰਗਿ ਹਰਿ ਸਾਧ ਕੈ; ਪੂਰਨ ਆਸਾਇ ॥੨॥"
page = 813
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abiding with the Lord's saints, mind's aspirations are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸੰਤਾਂ ਦੇ ਨਾਲ ਵਸਣ ਦੁਆਰਾ ਮਨ ਦੀਆਂ ਅਭਿਲਾਸ਼ਾ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwelling with the Lord's Holy Saints, my hopes are fulfilled. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਨਿਵਾਸ ਕਰਨੇ ਤੇ ਸਰਬ ਆਸਾਂ ਹਮਾਰੀਆਂ ਪੂਰਨ ਹੋ ਗਈਆਂ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ-ਜਨ ਦੀ ਸੰਗਤਿ ਵਿਚ ਵੱਸਦਿਆਂ (ਉਸ ਮਨੁੱਖ ਦੀਆਂ ਸਾਰੀਆਂ ਆਸਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਹਰਿ ਸਾਧ ਕੈ ਸੰਗਿ = ਪ੍ਰਭੂ ਦੇ ਭਗਤ ਨਾਲ। ਆਸਾਇ = ਆਸਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Sociedad de los Santos del Señor, todos nuestros deseos se cumplen. (2)"