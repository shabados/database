type = "primary"
data = "ਸ੍ਰਿਜੇ ਸੇਤਜੰ ਜੇਰਜੰ ਉਤਭੁਜੇਵੰ ॥"
page = 41

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou hast created the Svetaja, Jeraju and Uddahhujja division of creation. !"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਸੇਤਜ, ਜੇਰਜ ਅਤੇ ਉਤਭੁਜ ਦੀ ਸਿਰਜਨਾ ਕੀਤੀ ਹੈ।"