[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾਰੜੇ ਦਾ ਸਾਨੂੰ ਸਥਰੁ ਚੰਗਾ ਭਠ ਖੇੜਿਆ ਦਾ ਰਹਣਾ ॥੧॥੧॥੬॥"
page = 711

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The pallet of the beloved Friend is most pleasing and the worldly pleasures are like furnace.1.1"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯਾਰ (ਮਿਤਰ) ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਸਥਰ (ਭੂਮੀ-ਆਸਨ) ਸਾਨੂੰ ਚੰਗਾ ਹੈ, (ਪਰ ਉਸ ਤੋਂ ਵਿਛੁੜ ਕੇ ਸੁਖ ਪੂਰਵਕ) ਪਿੰਡ ਵਿਚ ਸੌਣਾ ਭਠ ਵਿਚ ਰਹਿਣ ਵਰਗਾ ਹੈ ॥੧॥੧॥੬॥"