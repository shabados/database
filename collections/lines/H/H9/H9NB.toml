[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮ ਤੰਤ ਮਹਿ; ਰੇਖ ਨ ਰੂਪੁ ॥੫॥"
page = 953
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Supreme Reality has no sign and form."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਅਸਲੀਅਤ ਦਾ ਕੋਈ ਚਿੰਨ੍ਹ ਅਤੇ ਸਰੂਪ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the supreme essence of reality has no shape or form. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਂ ਰੂਪ ਰੇਖ ਨਹੀਂ ਹੈ ਤਿਸ ਪਰਮ ਸਾਰਸਤ ਸਰੂਪ ਕੋ ਵਹੁ ਪਾਖੰਡੀ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਇਹ ਚਰਪਟ ਭੀ) ਪਰਮ ਬ੍ਰਹਮ ਵਿਚ ਲੀਨ ਹੋ ਜਾਏ, ਇਸ ਦਾ ਕੋਈ (ਵੱਖਰਾ) ਰੂਪ ਰੇਖ ਨਾਹ ਰਹਿ ਜਾਏ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Esencia Primordial de la Realidad, Sin Forma y Sin Signo.(5)"