[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮ ਵਿਹੂਣਿਆ; ਨਾ ਉਰਵਾਰਿ. ਨ ਪਾਰਿ ॥੨॥"
page = 649
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the Name, the mortals finds refuge neither at this shore nor at the yonder one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਦੇ ਬਿਨਾ ਪ੍ਰਾਣੀ ਨੂੰ ਨਾਂ ਇਸ ਕਿਨਾਰੇ (ਲੋਕ ਵਿੱਚ) ਨਾਂ ਹੀ ਪਰਲੇ ਕਿਨਾਰੇ (ਪ੍ਰਲੋਕ ਵਿੱਚ) ਪਨਾਹ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the Naam, they find no shelter on either this shore, or the one beyond. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਨਾਮ ਜਾਪ ਸੇ ਬਿਨਾ ਹੈਂ, ਨਾਂ ਉਰਾਰ ਔਰ ਨਾ ਪਾਰ ਹੀ ਹੋਤੇ ਹੈਂ, ਭਾਵ ਸਦਾ ਸੰਸਾਰ ਕੇ ਬੀਚ ਜਨਮਤੇ ਮਰਤੇ ਰਹਿਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਮ ਤੋਂ ਸੱਖਣਿਆਂ ਨੂੰ ਨਾਹ ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਨਾਹ ਪਰਲੋਕ ਵਿਚ (ਢੋਈ ਮਿਲਦੀ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sin el Naam, el Nombre del Señor, uno no encuentra refugio ni de un lado ni del otro. (2)"