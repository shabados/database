[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਭਾਗੈ; ਤਿਸੁ ਜੋਨੀ ਫਿਰਣਾ ॥"
page = 1019
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who runs away, wanders in existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਭੱਜ ਜਾਂਦਾ ਹੈ, ਉਹ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who runs away will wander in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਾਇਰ ਹੋਇਕੈ ਭਾਗਤਾ ਹੈ, ਸੋ ਜੋਨੀਓਂ ਮੇਂ ਫਿਰਤਾ ਹੈ। ਭਾਵ ਸੇ ਜੋ ਕਾਮਾਦਿਕੋਂ ਕੋ ਨਹੀਂ ਜੀਤਤਾ ਸੋ ਜਨਮ ਮਰਨ ਕਾ ਭਾਗੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਹੜਾ ਮਨੁੱਖ (ਮਾਇਆ ਤੋਂ) ਭਾਂਜ ਖਾ ਜਾਂਦਾ ਹੈ ਉਸ ਨੂੰ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਣਾ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se debe someter a lo que viene de Dios, con toda gracia,"