[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਮਨਸੂਰ ਵਾਣਗ ਸੂਲੀ ਦਾ ਪਰਛਾਵਾਣ ਪਰਾਪਤ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਾਯਾਇ ਤੂਬਾ ਓ ਫ਼ਿਰਦੌਸ ਨਖ਼ਾਹਦ ਹਰਗਿਜ਼ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That nothing else but the Naam of the Beneficient should come out of this torso of dust. (51) (1)"