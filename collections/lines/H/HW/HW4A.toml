[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ; ਸੀਗਾਰੁ ਬਣਾਵੈ ॥"
page = 363
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's instruction, she makes her decoration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਉਹ ਆਪਣਾ ਹਾਰਸ਼ਿੰਗਾਰ ਬਣਾਉਂਦੀਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She makes the Word of the Guru's Shabad her decoration."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਗਰੁ ਸਬਦ ਧਾਰਨ ਰੂਪ ਸਿੰਗਾਰ ਬਨਾਉਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਪ੍ਰਭੂ-ਮਿਲਾਪ ਨੂੰ ਆਪਣਾ ਆਤਮਕ) ਸੋਹਜ ਬਣਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ella se adorna con la Palabra Shabd del Guru y nada más."