[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਰਠਿ ਮਹਲਾ ੧ ਘਰੁ ੧ ਅਸਟਪਦੀਆ ਚਉਤੁਕੀ ॥"
page = 634
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ashtpadis Chautukas. Sorath 1st Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸ਼ਟਪਦੀਆਂ ਚੋਤੁਕੇ। ਸੋਰਠਿ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorat'h, First Mehl, First House, Ashtpadheeyaa, Chau-Thukay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੋਰਠਿ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਚਾਰ-ਤੁਕੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath, Mejl Guru Nanak, Primer Canal Divino, Ashtapadis, Chau-Tukas."