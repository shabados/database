[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਜੋਤਿ ਪਰਗਾਸੀਆ; ਨਾਨਕ. ਨਾਮਿ ਸਮਾਇ ॥੧॥"
page = 1421
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Divine Light shines within them and they merge in the Name, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬੀ ਨੂਰ ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਚਮਕਦਾ ਹੈ ਅਤੇ ਉਹ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Light of God shines within them; O Nanak, they are absorbed in the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਅੰਦਰ ਗਿਆਨ ਕੀ ਜੋਤਿ ਪ੍ਰਕਾਸ਼ੀ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋਈ ਤਿਸ (ਨਾਮਿ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਸਮਾਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿ ਕੇ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਚਮਕ ਪੈਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = (ਉਹਨਾਂ ਦੇ) ਅੰਦਰ। ਪਰਗਾਸੀਆ = ਚਮਕ ਪੈਂਦੀ ਹੈ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਸਮਾਇ = ਲੀਨ ਰਹਿ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor. La Luz de Dios brilla en su interior. Oh, dice Nanak, viven absorbidos en el Naam, el Nombre del Señor. (1)"