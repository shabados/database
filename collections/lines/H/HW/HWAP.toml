[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋਤ ਭਏ ਬਿਰਥੀ ਬਿਨੁ ਸੂਤ; ਘਨੇ ਤਬ ਹੀ ਜਮਲੋਕਿ ਪਠਾਏ ॥"
page = 446

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors and charioteers were deprived of their chariots and the king dispatched them to the abode of Yama"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਰੇ (ਸੂਰਮਿਆਂ ਨੂੰ) ਰਥਾਂ ਅਤੇ ਰਥਵਾਨਾਂ ਤੋਂ ਸਖਣਾ ਕਰ ਕੇ ਯਮ ਲੋਕ ਵਿਚ ਭੇਜ ਦਿੱਤਾ ਹੈ।"