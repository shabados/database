type = "primary"
data = "ਕਰ ਕ੍ਰੁਧ ਜੁਧ ਨਾਨਾ ਉਪਾਵ ॥"
page = 679

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Parasnath had taken various kinds of measures, had conquered the kings of various countries in wars"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਅਨੇਕ ਉਪਾਵਾਂ ਵਾਲੇ ਯੁੱਧ ਕੀਤੇ।"