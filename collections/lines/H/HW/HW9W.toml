[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਪਰਾਧੀ, ਅਪਰਾਧੁ ਕਮਾਵੈ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The criminal, thus, goes on committing crimes."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੱਲ ਕੀ) ਅਪਰਾਧੀ ਲੋਕ (ਨਿਵ ਕੇ ਭੀ ਨਾਨਾਂ ਤਰਾਂ ਦੇ) ਅਪਰਾਧ ਹੀ ਕਰਦੇ ਹਨ।"