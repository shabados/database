[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਲੀਨੇ; ਅਪੁਨੇ ਦਾਸ ॥"
page = 1149
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Holding by the hand, he saves his slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥੋਂ ਫੜ ਕੇ ਉਹ ਆਪਣੇ ਗੋਲਿਆਂ ਨੂੰ ਬਚਾ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He reaches out with His Hand to His slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਾਸ ਹਾਥ ਸੇ ਪਕੜ ਲੀਏ ਹੈਂ ਅਰਥਾਤ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਨਿਕਾਲ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਦਾਸਾਂ ਦਾ ਹੱਥ ਫੜ ਕੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਬਣਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੁ = ਹੱਥ {ਇਕ-ਵਚਨ}। ਗਹਿ = ਫੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llevándolo a uno de la mano, lo toma como Suyo, es así como uno enaltece el Naam,"