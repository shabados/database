[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਕਹੈ ਨਾਨਕੁ. ਸੁਣਹੁ ਸੰਤਹੁ; ਹਰਿ ਭਗਤਿ ਗੋਵਿੰਦ ਚੰਗੀਆ ॥੧॥"
page = 576
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says slave Nanak, hearken, O ye saints, sublime is the meditation of God, the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਆਖਦਾ ਹੈ, ਤੁਸੀਂ ਸ੍ਰਵਣ ਕਰੋ, ਹੇ ਸਾਧੂਓ! ਸ੍ਰੇਸ਼ਟ ਹੈ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says servant Nanak, listen, O Saints: devotional worship of the Lord, the Lord of the Universe, is sublime and good. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸੰਤੋਂ ਸੁਨੋ! ਹਰਿਗੋਬਿੰਦ ਕੀ ਭਗਤਿ ਸਭ ਸਾਧਨੋਂ ਸੇ ਚੰਗੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ, ਹੇ ਸੰਤ ਜਨੋ, ਸੁਣੋ, ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਚੰਗੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, escuchen, oh Santos, la Alabanza del Señor es gloriosa. (1)"