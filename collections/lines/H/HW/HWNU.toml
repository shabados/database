[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਵਿਦੁ ਗੋਵਿਦੁ ਗੁਰਮਤਿ ਧਿਆਈਐ; ਤਾਂ ਦਰਗਹ ਪਾਈਐ ਮਾਨੁ ॥"
page = 1312
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If we meditate, on Lord God, through the Guru's instruction, then we are blessed with glory in the Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ, ਜੇਕਰ ਅਸੀਂ ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰੀਏ ਤਦ ਸਾਨੂੰ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਪ੍ਰਭਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Govind, Govind, the Lord of the Universe, through the Guru's Teachings, you shall be honored in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤ ਲੈਕਰ ਜੇਕਰ ਗੋਬਿੰਦ ਗੋਬਿੰਦ ਕਰ ਕੇ ਧ੍ਯਾਈਏ ਤੋ ਵਾਹਿਗੁਰੂ ਕੀ ਦਰਗਹ ਮੇਂ ਸਨਮਾਨ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉਤੇ ਤੁਰ ਕੇ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਿਆ ਜਾਏ ਤਦੋਂ ਪਰਮਾਤਮਾ ਦੀ ਹਜੂਰੀ ਵਿਚ ਆਦਰ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮਤਿ = ਗੁਰੂ ਦੀ ਸਿਖਿਆ ਉੱਤੇ ਤੁਰਿਆਂ। ਮਾਨੁ = ਆਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Govind, Govind, el Señor del Universo, mediante la Enseñanza del Guru obtendrás Honor en la Corte del Señor."