[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪੀ ਮੂਆ; ਗੁਰ ਪਰਤਾਪਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1137
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sinner died by the power of the Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹਗਾਰ ਗੁਰਾ ਦੀ ਸੱਤਿਆ ਦੁਆਰੇ ਨਸ਼ਟ ਹੋ ਗਿਆ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sinner died through the Power of the Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਕੇ ਪ੍ਰਤਾਪ ਤੇ ਪਾਪੀ ਬ੍ਰਾਹਮਣ ਮਰ ਜਾਤਾ ਭ੍ਯਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖੋ, ਵਿਸਾਹ-ਘਾਤੀ ਬ੍ਰਾਹਮਣ) ਦੁਸ਼ਟ ਗੁਰੂ ਦੇ ਪਰਤਾਪ ਨਾਲ (ਆਪ ਹੀ) ਮਰ ਗਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪਰਤਾਪਿ = ਗੁਰੂ ਦੇ ਪਰਤਾਪ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el malvado murió bajo el Poder del Guru. (1-Pausa)"