[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਭੇਖ ਕਰਹੁ ਜੋਗਿੰਦ੍ਰਾ; ਮੁੰਦ੍ਰਾ ਝੋਲੀ ਖਿੰਥਾ ॥"
page = 939
line = 4

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"Wear the robes of the sect of Yogis who follow Gorakh; put on the ear-rings, begging wallet and patched coat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਯੋਗੀਆਂ ਦੇ ਸੁਆਮੀ ਗੋਰਖ ਦੇ ਮੱਤ ਦਾ ਧਾਰਮਕ ਲਿਬਾਸ ਪਹਿਰ ਅਤੇ ਕੰਨਾਂ ਦੀਆਂ ਮੁਰਕੀਆਂ, ਮੰਗਣ ਵਾਲੀ ਚਿੱਪੀ ਅਤੇ ਖੱਡਣੀ ਧਾਰਨ ਕਰ।\tWear thou the religious garb of the sect of Gorakh, the Lord of the Yogis and take up the ear-rings; begging, wallet and the patched-coat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਲੇ! ਇਹ ਜੋ ਹਮਾਰਾ ਜੋਗੀ ਦਰਸਨ ਹੈ ਤੁਮ ਇਸ ਕਾ ਭੇਖ ਧਾਰਨ ਕਰੋ? ਤੁਮ ਕੋ ਜੋਗੀਓਂ ਕਾ ਗੁਰੂ ਬਨਾਵੈਂਗੇ, ਤਾਂ ਤੇ ਮੁੰਦਰਾਂ ਪਹਿਰੋ ਅਰ ਝੋਲੀ ਪਕੜੋ, ਖਿੰਥਾ ਗਲੇ ਮੇਂ ਪਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ (ਕਿ ਜੋਗੀ ਨੇ ਕਿਹਾ- ਹੇ ਨਾਨਕ!) ਜੋਗੀਆਂ ਦਾ ਮਤ ਸ੍ਵੀਕਾਰ ਕਰੋ, ਮੁੰਦ੍ਰਾ, ਝੋਲੀ ਤੇ ਗੋਦੜੀ ਪਹਿਨੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਸਨੁ = ਮਤ। ਜੋਗਿੰਦ੍ਰਾ = ਜੋਗੀ-ਰਾਜ ਦਾ। ਖਿੰਥਾ = ਗੋਦੜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Yogui, deja que la Visión del Señor sea tu manto, tus aretes y tu bolsa."