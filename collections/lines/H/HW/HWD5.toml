[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸਜਣ ਮੇਰੇ ਪ੍ਰੀਤਮ ਭਾਈ; ਮੈ ਮੇਲਿਹੁ ਮਿਤ੍ਰੁ ਸੁਖਦਾਤਾ ॥"
page = 564
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear, O my friend and dear brother, lead me unto my Friend, the Giver of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣ, ਹੇ ਮੇਰੇ ਮਿੱਤ੍ਰ ਅਤੇ ਪਿਆਰੇ ਭਰਾਵਾ! ਮੈਨੂੰ ਮੇਰੇ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਦਿਲੀ-ਦੋਸਤ ਨਾਲ ਮਿਲਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my dear friends and siblings - lead me to my True Friend, the Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਭਾਈ ਸੱਜਨ ਸੰਤ ਜਨੋ! ਮੁਝ ਕੋ ਗੁਰੂ ਰੂਪ ਮਿਤ੍ਰ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਮੇਲ ਦੇਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੱਜਣ! ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਵੀਰ! (ਮੇਰੀ ਬੇਨਤੀ) ਸੁਣ! ਤੇ ਮੈਨੂੰ ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਮਿਤ੍ਰ-ਗੁਰੂ ਮਿਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, mi querido hermano, guíame hasta el Guru, Dador de Éxtasis, pues Él conoce el dolor de mi corazón y me recita siempre la Palabra del Señor."