[[content]]
asset = "SSKS"
type = "primary"
data = "ਲੋਚਨ ਮੈ ਦ੍ਰਿਸਟਿ ਦਰਸ ਰਸ ਗੰਧ ਸੰਧਿ; ਸ੍ਰਵਨ ਸਬਦ ਸ੍ਰੁਤਿ ਗੰਧ ਰਸ ਪਾਏ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By virtue of the fragrance of Naam relishment, he is blessed with True Guru-like glimpse. His ears perpetually hear His celestial music."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰੇਮ ਦੇ ਕਾਰਣ ਨੇਤ੍ਰਾਂ ਵਿਖੇ ਜੋ ਦ੍ਰਿਸ਼ਟੀ ਹੈ ਉਸ ਦੀ ਦਰਸਨ ਰਸ ਦੀ ਗੰਧ ਵਾਸਨਾ ਖਿੱਚ ਸ਼ਬਦ ਵਿਖੇ ਸੁਰਤਿ ਦੀ ਸੰਧੀ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਕਰਦੀ ਹੈ, ਅਰੁ ਕੰਨਾਂ ਵਿਖੇ ਜੋ ਸਬਦ ਸੁਨਣ ਦੇ ਰਸ ਦੀ ਵਾਸਨਾ ਹੈਸੀ ਉਹ ਭੀ ਸਬਦ ਵਿਖੇ ਸੁਰਤ ਦੀ ਸੰਧੀ ਨੂੰ ਪਾ ਲਿਆ ਕਰਦੀ ਹੈ।"