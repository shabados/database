[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਿਓ ਅੰਧਕਾਰ ਤਿਹ ਮੰਦਰਿ; ਰਤਨ ਕੋਠੜੀ ਖੁਲੑੀ ਅਨੂਪਾ ॥੧॥ ਰਹਾਉ ॥"
page = 821
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With that the darkness of the body-mansion is dispelled and the beauteous cabin of jewels is opened unto me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਲ ਸਰੀਰ ਦੇ ਮਹਿਲ ਦਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜਵੇਹਰਾਂ ਦੀ ਸੁੰਦਰ ਕੁਟੀਆ ਮੇਰੇ ਲਈ ਖੋਲ੍ਹ ਦਿੱਤੀ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It dispels the darkness from the body-mansion, and opens the beautiful chamber of jewels. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਰਿਦੇ ਰੂਪੀ ਮੰਦਰ ਕਾ ਅਗ੍ਯਾਨੁ ਅੰਧਕਾਰ ਬਿਨਸ ਗਿਆ ਹੈ। ਔ (ਰਤਨ) ਵੈਰਾਗ ਆਦਿ ਅਨੂਪ ਗੁਣੋਂ ਕੀ ਕੋਠੜੀ ਗੁਰ ਸਿਖ੍ਯਾ ਰੂਪੁ ਵਾ ਆਤਮ ਵਸਤੂ ਰੂਪ ਖੁਲ ਪਈ ਹੈ, ਭਾਵ ਸੇ ਸੁਭ ਗੁਣ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨ-ਮੰਦਰ ਵਿਚ ਆਤਮਕ ਗੁਣ-ਰਤਨਾਂ ਦੀ ਬੜੀ ਸੁੰਦਰ ਕੋਠੜੀ ਖੁਲ੍ਹ ਜਾਂਦੀ ਹੈ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਨੀਵੇਂ ਜੀਵਨ ਵਾਲੇ) ਹਨੇਰੇ ਦਾ ਉਥੋਂ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en mi templo interior la oscuridad de la ignorancia ha sido anulada y el Santuario engarzado de Joyas, de Belleza indescriptible, se ha abierto para mí. (1-Pausa)"