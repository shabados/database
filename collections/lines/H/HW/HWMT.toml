[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪਾਇਅੜਾ ਮਨਿ ਜੀਵਾ ਜੀਉ ॥੧॥"
page = 175
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord I have obtained within my mind, so do I live."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਮੈਂ ਪਾ ਲਿਆ ਹੈ ਇਸ ਲਈ ਮੈਂ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found the Lord within my mind, and so I live. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਸ ਪੂਰਬ ਕਹੀ ਰੀਤੀ ਸੇ ਹਰੀ ਕੋ ਮਨ ਮੇਂ ਪਾਇਆ ਤਬ ਸਦੀਵ ਕਾਲ (ਜੀਵਾ) ਅਮਰ ਹੋਵਾਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਨੂੰ) ਹਰੀ ਮਿਲ ਪਏ ਤਾਂ ਮੈਂ ਆਪਣੇ ਮਨ ਵਿਚ ਜੀਊ ਪੈਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, sólo podré vivir si recibo a mi Dios.(1)"