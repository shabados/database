[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਜਨਾ ਕੈ ਸੰਗਿ; ਨਿਸਤਰੇ ॥੨॥"
page = 1147
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and am emancipated in the guild of the holymen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੀ ਸੰਗਤ ਦੁਆਰਾ ਮੁਕਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, I am emancipated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ ਸੰਤ ਜਨੋਂ ਕੀ ਸੰਗਤ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰ ਜਾਤਾ ਹੈ॥੨॥☬ਜੇ ਕਹੈਂ ਤਿਸ ਕਾ ਨਿਸਚਾ ਕੈਸਾ ਹੋਤਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜਿਹੇ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Dios y he sido emancipado asociándome con los Santos. (2)"