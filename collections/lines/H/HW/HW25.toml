[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਲ ਕਹਾ, ਥਲ ਕਹਾ, ਗਗਨ ਕੇ ਗਉਨ ਕਹਾ; ਕਾਲ ਕੇ ਬਨਾਇ, ਸਬੈ ਕਾਲ ਹੀ ਚਬਾਹਿਂਗੇ ॥"
page = 18

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Not only to speak of the residents of water, earth and wanders of the sky, all those created by god of death will ultimately be devoured ( destroyed) by him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੀ ਜਲ (ਵਾਸੀ) ਕੀ ਥਲ ਵਾਸੀ ਅਤੇ ਕੀ ਆਕਾਸ਼ ਵਿਚ ਵਿਚਰਨ ਵਾਲੇ ਸਭ ਕਾਲ ਦੇ ਬਣਾਏ ਹੋਏ ਹਨ ਅਤੇ ਕਾਲ ਦੁਆਰਾ ਹੀ ਨਸ਼ਟ ਕੀਤੇ ਜਾਣਗੇ।"