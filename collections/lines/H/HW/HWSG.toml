[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਛੋਡਿ. ਅਉਗਣ ਕਮਾਵਦੇ; ਦਰਗਹ ਹੋਹਿ ਖੁਆਰੁ ॥"
page = 1284
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking virtue, they who practise sin, become miserable in the Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ ਨੂੰ ਤਿਆਗ ਜੋ ਪਾਪ ਕਰਦੇ ਹਨ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਅਵਾਜਾਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking virtue, they practice evil; they shall be miserable in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਣੋਂ ਕੋ ਛੋਡ ਕਰ ਅਵਗੁਣੋਂ ਕੋ ਕਮਾਵਤੇ ਹੈਂ, ਸੋ ਦਰਗਹ ਮੇਂ ਖ੍ਵਾਰ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ ਜੀਵ) ਗੁਣ ਛੱਡ ਕੇ ਅਉਗਣ ਕਮਾਂਦੇ ਹਨ ਤੇ (ਆਖ਼ਰ) ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸ਼ਰਮਿੰਦੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਡਿ = ਛੱਡ ਕੇ। ਹੋਹਿ = ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haciendo a un lado la Virtud, viven en la maldad, y sólo encontrarán miseria en la Corte del Señor."