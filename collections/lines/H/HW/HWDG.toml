[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਸੂਤਾ; ਮਾਇਆ ਮੋਹਿ ਪਿਆਰਿ ॥"
page = 160
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The apostate is asleep in the attachment, and affection of riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਧਨ-ਦੌਲਤ ਦੀ ਲਗਨ ਅਤੇ ਪ੍ਰੀਤ ਅੰਦਰ ਸੁੱਤਾ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are asleep, in love and attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਤੋ ਮਾਯਾ ਮੇਂ ਪ੍ਰੀਤੀ ਕਰ ਕੇ (ਮੋਹਿ) ਅਗ੍ਯਾਨ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਗ਼ਾਫ਼ਿਲ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ególatras están dormidos, envueltos en el amor a Maya."