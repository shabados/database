[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਹ ਅਪਨੇ ਸੰਗਿ ਦਾਸੀ; ਮੈ. ਭਗਤਿ ਹਰਿ ਕੀ ਭਾਵਏ ॥"
page = 843
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, a hand-maiden of my Spouse, abide with Him My Lord's devotional service is pleasing unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਕੰਤ ਦੀ ਟਹਿਲਣ, ਉਸ ਦੇ ਨਾਲ ਵੱਸਦੀ ਹਾਂ। ਮੈਨੂੰ ਮੇਰੇ ਸਿਰ ਦੇ ਸਾਈਂ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I will stay with my Husband Lord; I am His hand-maiden. Devotional worship to the Lord is pleasing to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜੋ ਅਪਨੇ (ਨਾਹ) ਪਤੀ ਸਾਥ ਮਿਲਕਰ ਦਾਸੀ ਭਈ ਹੈ, ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਹਰੀ ਕੀ ਭਗਤੀ ਭਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਦਾਸੀ (ਸੁਭਾਗ ਹੈ ਜੋ) ਆਪਣੇ ਖਸਮ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿੰਦੀ ਹੈ। (ਹੇ ਸਹੇਲੀਏ!) ਮੈਨੂੰ ਭੀ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਭਗਤੀ ਹੀ ਪਿਆਰੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conoce lo Incognoscible, recita lo Inefable y canta la Alabanza del Señor en un Estado de Equilibrio."