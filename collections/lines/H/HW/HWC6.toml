[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਧ ਹੀਣੰ. ਜਥਾ ਸੂਰਾ; ਨਾਨਕ. ਧਰਮ ਹੀਣੰ, ਤਥਾ ਬੈਸ੍ਨਵਹ ॥੫੬॥"
page = 1359
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and a warrior without weapons, so is a saint without the Lord's meditation, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਹਥਿਆਰਾਂ ਦੇ ਬਗੈਰ ਸੂਰਮਾ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਦਾ ਹੀ ਹੈ ਸਾਧੂ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਬਗੈਰ, ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "or a warrior without weapons, so is the devotee of God without Dharmic Faith. ||56||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਸਸਤ੍ਰੋਂ ਤੇ ਰਹਿਤ ਸੂਰਮਾਂ ਕਿਸੀ ਅਰਥ ਨਹੀਂ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੈਸੇ ਹੀ ਵਾਹਯ ਸੇ ਵੈਸਨਵ ਅਰਥਾਤ ਭਗਤ ਕਹਾਵਤਾ ਹੈ ਔਰ ਭਗਤੀ ਧਰਮ ਤੇ ਹੀਨ ਹੈ, ਤੋ ਵਹੁ ਸੋਭਾ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥੫੬॥☬ਅਕਾਲ ਪੁਰਖ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸ਼ਸਤ੍ਰ ਤੋਂ ਬਿਨਾ ਸੂਰਮਾ (ਸੋਭਾ ਨਹੀਂ ਪਾਂਦਾ), ਤਿਵੇਂ, ਹੇ ਨਾਨਕ! ਧਰਮ ਤੋਂ ਸੱਖਣਾ ਵਿਸ਼ਨੂ-ਭਗਤ (ਸਮਝੋ) ॥੫੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o el guerrero sin sus armas, así está el Devoto de Dios sin Fe en su Dharma.(56)"