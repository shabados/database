[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਕੁਰੰਕ; ਨਾਦ ਕਰਨ ਸਮਾਨੇ ॥"
page = 914
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and as the deer's ears are merged in the music,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਹਰਨ ਦੇ ਕੰਨ ਸੁਰੀਲੀ ਸੁਰ ਵਿੱਚ ਲੀਨ ਹੋਏ ਹੋਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as the deer's ears are attuned to the sound of the bell,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮ੍ਰਿਗ ਕੇ ਕਾਨ ਮੇਂ ਨਾਦ ਸਮਾਵਤਾ ਹੈ, ਤੋ ਅਨੰਦ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹਰਨ ਦੇ ਕੰਨ ਘੰ​‍ਡੇਹੇੜੇ ਦੀ ਆਵਾਜ਼ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el venado es embrujado por el timbal melódico de los cazadores,"