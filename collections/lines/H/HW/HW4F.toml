[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਰਹਲਾ. ਮੇਰੇ ਸਾਜਨਾ; ਹਰਿ ਖਰਚੁ ਲੀਆ ਪਤਿ ਪਾਇ ॥"
page = 234
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my wandering soul, my friend, take God's Name as thy viaticum and thus obtain honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ iਫ਼ਰਤੂ ਆਤਮਾ! ਮੇਰੀ ਸਜਣੀਏ! ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਸਫ਼ਰ ਖਰਚ ਵਜੋਂ ਪ੍ਰਾਪਤ ਕਰ ਤੇ ਐਕੁਰ ਇੱਜ਼ਤ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O camel-like mind, my good friend, take the supplies of the Lord's Name, and obtain honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਜਨ ਮਨਾ! ਜਿਨੋਂ ਨੇ ਉਤਮ ਕਰ ਕੇ ਹਰੀ ਨਾਮ ਖਰਚ ਲੀਆ ਹੈ ਔਰ ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਕੋ ਪਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੱਜਣ ਮਨ! ਹੇ ਮੇਰੇ ਬੇ-ਮੁਹਾਰ ਮਨ! ਜਿਸ ਮਨੁੱਖ ਨੇ (ਇਸ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ-ਧਨ-) ਖ਼ਰਚ ਪੱਲੇ ਬੱਧਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ। ਪਾਇ = ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente caprichosa, mi amiga, acumula la Riqueza del Naam, para que lo puedas gastar en tu viaje al más allá, y obtén la Gloria de esa forma."