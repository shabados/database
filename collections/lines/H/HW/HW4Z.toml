[[content]]
asset = "SSA2"
type = "primary"
data = "ਞੋ ਪੇਖਉ. ਸੋ ਬਿਨਸਤਉ; ਕਾ ਸਿਉ ਕਰੀਐ ਸੰਗੁ ॥"
page = 255
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who, so ever I behold he will perish. With whom should I therefore associate?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਹ ਨਾਸ ਹੋ ਜਾਏਗਾ। ਮੈਂ ਇਸ ਲਈ ਕੀਹਦੇ ਨਾਲ ਸੰਗਤਿ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever I see shall perish. With whom should I associate?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਞੋ) ਜੋ ਤੁਮ ਪ੍ਰਪੰਚ (ਪੇਖਉ) ਦੇਖ ਰਹੇ ਹੋ ਸੋ ਬਿਨਸਤਾ ਜਾਤਾ ਹੈ। ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਕਿਸ ਕੇ (ਸੰਗੁ) ਸਾਥ ਮਿਲਾਪ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਮੈਂ (ਅੱਖੀਂ) ਵੇਖ ਰਿਹਾ ਹਾਂ, ਉਹ ਨਾਸਵੰਤ ਹੈ, (ਫਿਰ) ਪੀਡੀ ਪ੍ਰੀਤ ਕਿਸ ਦੇ ਨਾਲ ਪਾਈ ਜਾਏ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál es la compañía que puede uno buscar, si todo lo que es se irá?"