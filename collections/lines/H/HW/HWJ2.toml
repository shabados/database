[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਪਾਛੇ ਬਿਧਨੈ ਦਯੋ; ਧ੍ਰਿਸਟਦੁਮਨ ਸੁਤ ਏਕ ॥"
page = 1007

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There after, the All Pervader endowed them one son called Dusht"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਬਾਦ ਵਿਧਾਤਾ ਨੇ ਧ੍ਰਿਸ਼ਟਦੁਮਨ ਨਾਂ ਦਾ ਇਕ ਪੁੱਤਰ ਦਿੱਤਾ"