[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਪੁਤ੍ਰ ਭ੍ਰਾਤ, ਨਹੀਂ ਮਿਤ੍ਰ ਮਾਤ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which is without son brother friend and mother!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਕੋਈ ਪੁੱਤਰ, ਭਰਾ, ਦੋਸਤ ਅਤੇ ਮਾਤਾ ਨਹੀਂ ਹੈ,"