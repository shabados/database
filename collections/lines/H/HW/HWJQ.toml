[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇ ਦਿਲ ਸਮਝ ਵਾਲਾ ਹੋਵੇ ਤਾਣ ਸੱਜਨ ਉਸ ਦੀ ਗਲਵਕੜੀ ਵਿਚ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਿਲ ਅਗ਼ਰ ਦਾਨਾ ਬਵਦ ਅੰਦਰ ਕਿਨਾਰਸ਼ ਯਾਰ ਹਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Anyone who has understood his own self is no longer stranger to the Akaalpurakh. (10) (2)"