[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਲੑਿਓ ਕਪਾਟੁ; ਤਾ ਮਨੁ ਠਹਰਾਈ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੫॥"
page = 738
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru opens the door, then is the mind restrained. Pause 2nd."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਜੀ ਦਰਵਾਜਾ ਖੋਲ੍ਹ ਦਿੰਦੇ ਹਨ, ਤਦ ਮਨੂਆ ਰੋਕ ਲਿਆ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ ਦੂਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the door is opened, then the mind is restrained. ||1||Second Pause||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਨੇ ਅਗ੍ਯਾਨ ਰੂਪ ਕਪਾਟ ਖੋਲਿਆ ਤਾਂ ਮਨ ਕੀ ਬ੍ਰਿਤੀ ਵਾਹਗੁਰੂ ਮੇਂ ਠਹਰਾਈ ਹੈ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੫॥☬ਬੇਨਤੀ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨੇ ਮੇਰੇ ਅੰਦਰੋਂ) ਭਰਮ ਦਾ ਪਰਦਾ ਲਾਹ ਦਿੱਤਾ ਹੈ, ਮੇਰਾ ਮਨ ਟਿਕ ਗਿਆ ਹੈ ॥੧॥ਰਹਾਉ ਦੂਜਾ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él abre nuestra puerta íntima para que podamos mantener ahí nuestra mente. (1-Segunda pausa-5)"