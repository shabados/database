[[content]]
asset = "DGDG"
type = "primary"
data = "ਥੋ ਸੁਤ ਸੋ ਬਸੁਦੇਵਹਿ ਕੋ; ਤੁਮ ਤੇ ਸਭ ਪੈ ਪ੍ਰਭ ਜੂ ਨਹੀ ਛੀਨੋ ॥"
page = 386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words, Udhava replied, “He was actually the son of Vasudev, the Lord-God has not snatched him from you,”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡੇ ਤੋਂ ਅਤੇ ਸਾਰਿਆਂ ਕੋਲੋਂ ਵਿਧਾਤਾ ਨੇ ਖੋਹਿਆ ਤਾਂ ਨਹੀਂ ਹੈ।"