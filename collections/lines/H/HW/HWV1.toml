[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਅਪਨੇ ਨਾਮ ਕੀ ਪੈਜ ਰਖਾਈ ॥੨॥੮॥੨੬॥"
page = 807
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who has preserved the honour of His own Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੇ ਨਿੱਜ ਦੇ ਨਾਮ ਦੀ ਇੱਜ਼ਤ-ਆਬਰੂ ਰੱਖ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who has preserved the honor of His Name. ||2||8||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਅਪਨੇ ਨਾਂਮ ਕੀ ਆਪ (ਪੈਜ) ਪ੍ਰਤਗਿਆ ਰਾਖੀ ਹੈ॥੨॥੮॥੨੬॥☬ਜਿਸ ਸਮੈਂ ਮੇਂ ਪ੍ਰਿਥੀਚੰਦ ਕੀ ਪ੍ਰੇਰਨਾ ਸੇ ਸੁਲਹੀ ਕਾ ਆਵਣਾ ਹੂਆ, ਤਿਸ ਸਮੇਂ ਸ੍ਰੀ ਗੁਰੂ ਸਾਹਿਬ ਜੀ ਬਾਬੇ ਬੁਢੇ ਕਾ ਬਚਨ ਸਤਿ ਕਰਨੇ ਨਮਿਤ ਵਡਾਲੀ ਸਾਹਿਬ ਚਲੇ ਗਏ। ਵਡਾਲੀ ਮੇਂ ਤੀਨ ਬਰਸ ਨਿਵਾਸ ਕਰ ਕੇ ਫੇਰ ਜਬ ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਮੇਂ ਆਏ ਤਬ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਉਚਾਰਨ ਕਰਤੇ ਭਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਸਰਨ-ਪਏ ਦੀ ਸਹੈਤਾ ਕਰਨ ਵਾਲਾ ਹੈ) ਤੇ ਉਸ ਗੁਰੂ ਨੇ (ਸਦਾ) ਆਪਣੇ ਇਸ ਨਾਮ ਦੀ ਲਾਜ ਪਾਲੀ ਹੈ ॥੨॥੮॥੨੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ) ਨੇ। ਪੈਜ = ਲਾਜ, ਇੱਜ਼ਤ ॥੨॥੮॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien ha preservado el Honor de Su Nombre Glorioso. (2-8-26)"