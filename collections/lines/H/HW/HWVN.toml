[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੀ ਰੇਨ; ਹੋਇ ਹਾਂ ॥"
page = 410
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Become thou the dust of saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾ ਦੀ ਧੂੜ ਹੋ ਵੰਞ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Become the dust of the Feet of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਧੂੜੀ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਜਗਤ ਵਿਚ) ਕੋਈ ਭੈੜਾ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਨ = ਚਰਨ-ਧੂੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se vuelva el Polvo de los Pies de los Santos."