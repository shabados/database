[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਂਤਿ ਅਨੇਕ ਦੁਖਨ ਸੋ ਦਲਹੀ ॥੨੦॥"
page = 57

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whosoever follows their path, he crushes various types of sufferings.20."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਆਪਣੇ) ਅਨੇਕ ਪ੍ਰਕਾਰ ਦੇ ਦੁਖਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦੇਵੇਗਾ ॥੨੦॥"