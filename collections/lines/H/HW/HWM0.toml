[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇ ਖਏ, ਸੋਊ ਮਾਰਿ ਲਏ; ਤੇਊ ਜਾਨਿ ਦਏ, ਜਿਨਿ ਇਉ ਕਹਿਯੋ ਹਾਰੇ ॥"
page = 478

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who fought, were killed, and whosoever surrendered, he was released"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਆ ਕੇ ਲੜੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰ ਲਿਆ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜਾਣ ਦਿੱਤਾ ਹੈ ਜਿਨ੍ਹਾਂ ਨੇ ਇਉਂ ਕਿਹਾ ਹੈ (ਕਿ ਅਸੀਂ) ਹਾਰ ਗਏ ਹਾਂ।"