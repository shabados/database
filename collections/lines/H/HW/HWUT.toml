[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਣਿ; ਜਮ ਨਹੀ ਡਰੂਆ ॥੧॥ ਰਹਾਉ ॥"
page = 196
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering him, man is rid of the fear of Death's courier. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਮੌਤ ਦੇ ਦੂਤ ਦੇ ਡਰ ਤੋਂ ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, the fear of Death departs. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨ ਕਰ ਜਮ ਕਾ ਡਰ ਨਹੀਂ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੌਤ ਦਾ ਡਰ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ (ਆਤਮਕ ਮੌਤ ਨੇੜੇ ਨਹੀਂ ਢੁਕ ਸਕਦੀ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habitando en Él, te deshaces del miedo a la muerte.(1-Pausa)"