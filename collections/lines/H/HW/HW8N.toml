[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਗੀ ਗਏ ਭਏ ਘਰ ਬਾਰੀ ॥"
page = 924

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the south, the women were so pretty that even the yogis, the ascetics, gone there, had became householders."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਉਥੇ ਜੋਗੀ ਚਲਾ ਜਾਏ ਤਾਂ ਗ੍ਰਿਹਸਥੀ ਹੋ ਜਾਂਦਾ ਹੈ।"