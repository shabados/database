[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸਨਿ ਦਾਸ; ਨਿਤ ਹੋਵਹਿ ਦਾਸੁ ॥"
page = 232
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever becomes the solace of the slaves of Lord's slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਆਪਣੇ ਸਾਹਿਬ ਦੇ ਗੋਲਿਆਂ ਦੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They become the constant slaves of the slaves of the Lord's slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸੋਂ ਕੇ ਨਿਤੰਪ੍ਰਤਿ ਜੋ ਦਾਸ ਹੈਂ ਤਿਨ ਕੇ ਦਾਸ ਹੋਤੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਨਿੰਮਰਤਾ ਭਾਵ ਰਾਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕਾਂ ਦੇ ਸੇਵਕ ਬਣੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se vuelve el Esclavo de los Esclavos de Dios,"