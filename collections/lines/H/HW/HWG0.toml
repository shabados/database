[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਹੇ ਕਉ ਕਾਨ੍ਰਹ ਅਯੋਧਨ ਮੈ; ਹਠ ਕੈ ਹਮ ਸੋ ਰਨ ਦੁੰਦ ਮਚੈ ਹੋ ॥"
page = 441

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Why are you waging war with me with persistence? O Krishna! uselessly"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਨ੍ਹ! (ਤੂੰ) ਕਿਸ ਵਾਸਤੇ ਹਠ ਕਰ ਕੇ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਮੇਰੇ ਨਾਲ ਦੁਅੰਦ ਯੁੱਧ ਮਚਾਉਂਦਾ ਹੈਂ?"