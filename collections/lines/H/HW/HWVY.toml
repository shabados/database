[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਿਉ ਪੀਐ; ਸੋ ਭਰਮੁ ਗਵਾਏ ॥"
page = 112
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who drinks Nectar, dispels his illusion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਦਾ ਹੈ, ਉਹ ਆਪਣਾ ਸੰਦੇਹ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who drinks in this Nectar, shall have his delusions dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਰੂਪੀ (ਅਪਿਓਂ) ਅੰਮ੍ਰਿਤ (ਪੀਏ) ਧਾਰਨ ਕਰੇ ਸੋ ਭਰਮ ਕੋ ਗਵਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪੀਂਦਾ ਹੈ, ਉਹ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਾਲੀ) ਭਟਕਣਾ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਿਉ = ਅੰਮ੍ਰਿਤ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਭਰਮੁ = ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que bebe del Néctar del Señor, su ilusión es disipada,"