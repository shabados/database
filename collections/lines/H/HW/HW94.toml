[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਹਰਿ ਹਰਿ ਨਾਮੁ. ਕਮਲ ਪਰਗਾਸੇ; ਹਰਿ ਨਾਮੁ ਨਵੰ ਨਿਧਿ ਪਾਈ ॥"
page = 572
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering Lord God's Name, the heart lotus blossom and through the Lord's Name I have obtained the nine treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਦਿਲ ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਮੈਂ ਨੌ ਖਜਾਨੇ ਪਾ ਲੈਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, Har, Har, the heart-lotus blossoms forth, and through the Name of the Lord, I have obtained the nine treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪ ਕਰ ਕੇ ਮੇਰਾ ਅੰਤਹਕਰਣ ਰੂਪ ਕਮਲ ਬਿਗਸਤ ਹੂਆ ਹੈ, ਕ੍ਯੋਂਕਿ ਮੈਨੇ ਹਰਿ ਨਾਮ ਰੂਪ ਨਵਨਿਧ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਜਪ ਕੇ ਮੇਰਾ ਹਿਰਦਾ ਕੌਲ-ਫੁੱਲ ਵਾਂਗ ਖਿੜ ਪੈਂਦਾ ਹੈ, ਹਰਿ-ਨਾਮ ਲੱਭ ਕੇ (ਇਉਂ ਜਾਪਦਾ ਹੈ ਕਿ) ਮੈਂ ਦੁਨੀਆ ਦੇ ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ ਹਾਸਲ ਕਰ ਲਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਲ = ਕੌਲ ਫੁੱਲ। ਪਰਗਾਸੇ = ਖਿੜਦਾ ਹੈ। ਨਵੰ ਨਿਧਿ = ਨੌ ਨਿਧੀਆਂ, ਦੁਨੀਆ ਦੇ ਸਾਰੇ ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Loto de mi corazón, y soy bendecido con los nueve Tesoros del Nombre."