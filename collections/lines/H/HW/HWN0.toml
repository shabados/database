[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਤੇ ਮੁਕਤਾ. ਘਟਿ ਘਟਿ ਜੁਗਤਾ; ਕਹਿ. ਨ ਸਕਉ ਹਰਿ ਜੈਸਾ ॥"
page = 1237
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is free from bonds and is united with all hearts, I can say not, who else is like my Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਲਸੇਟਿਆ ਤੋਂ ਅਜਾਦ ਹੈ ਅਤੇ ਸਾਰਿਆ ਦਿਲਾਂ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ। ਮੈਂ ਨਹੀਂ ਆਖ ਸਕਦਾ, ਹੋਰ ਕਿਹੜਾ ਮੇਰੇ ਸੁਆਮੀ ਵਰਗਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is liberated from bondage, joined to each and every heart. I cannot say what the Lord is like."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੰਧਨੋਂ ਸੇ ਮੁਕਤ ਔਰ ਸਰਬ ਘਟੋਂ ਮੇਂ (ਜੁਗਤਾ) ਮਿਲਾ ਹੂਆ ਹਰੀ ਜੈਸਾ ਹੈ, ਮੈਂ ਕਹਿ ਨਹੀਂ ਸਕਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮਿਲਿਆ ਹੋਇਆ ਹੈ (ਫਿਰ ਭੀ ਮੋਹ ਦੇ) ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ ਹੈ। ਪਰ ਜਿਹੋ ਜਿਹਾ ਉਹ ਪ੍ਰਭੂ ਹੈ ਮੈਂ ਦੱਸ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਮੁਕਤਾ = ਆਜ਼ਾਦ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਜੁਗਤਾ = ਮਿਲਿਆ ਹੋਇਆ। ਕਹਿ ਨ ਸਕਉ = ਕਹਿ ਨ ਸਕਉਂ, ਮੈਂ ਦੱਸ ਨਹੀਂ ਸਕਦਾ। ਜੈਸਾ = ਜਿਹੋ ਜਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no está atado a nada sino unido a todos los corazones y nadie podría decir cómo es Él o a qué se parece,"