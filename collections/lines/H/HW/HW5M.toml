[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰਬ ਖੰਡਣ, ਸਰਬ ਦੰਡਣ; ਸਰਬ ਕਰਮ ਅਧੀਨ ॥੧੫॥੧੯੫॥"
page = 34

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Destroyer and Punisher of all and keeps all the works under His control.15.195."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸਭ ਦਾ ਨਾਸ਼ਕ, ਸਭ ਦਾ ਦੰਡਕ ਹੈ ਅਤੇ ਸਾਰੇ ਕਰਮ (ਉਸ ਦੇ) ਅਧੀਨ ਹਨ ॥੧੫॥੧੯੫॥"