[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਣ ਦੇਹ. ਸਾਚ ਬਿਨੁ ਕਾਚੀ; ਮੈ ਪੂਛਉ ਗੁਰੁ ਅਪਨਾ ॥"
page = 1274
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Consulting my Guru, I have found out that without the True Name, this meritless body is but false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰਦੇਵ ਜੀ ਪਾਸੋਂ ਪੁੱਛ ਕੇ ਮੈਨੂੰ ਪਤਾ ਲੱਗਾ ਹੈ ਕਿ ਸੱਚੇ ਨਾਮ ਦੇ ਬਗੈਰ, ਇਹ ਖੂਬੀ ਵਿਹੁਣਾ ਸਰੀਰ ਕੇਵਲ ਕੂੜਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Truth, this worthless body is false; I have consulted my Guru on this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਦੇਹੀ ਨਿਰਗੁਣ ਔਰ ਸਚ ਸੇ ਬਿਨਾਂ ਕਚੀ ਹੈ, ਮੈਨੇ ਅਪਨੇ ਗੁਰੋਂ ਸੇ ਪੂਛਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਗੁਣ-ਹੀਨ ਮਨੁੱਖਾ ਸਰੀਰ ਕੱਚਾ ਹੀ ਰਹਿੰਦਾ ਹੈ (ਭਾਵ, ਜੀਵ ਨੂੰ ਜਨਮ ਮਰਨ ਮਿਲਦਾ ਰਹਿੰਦਾ ਹੈ), (ਇਸ ਵਾਸਤੇ ਸਹੀ ਜੀਵਨ-ਰਾਹ ਤੇ ਤੁਰਨ ਵਾਸਤੇ) ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਸਿੱਖਿਆ ਲੈਂਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਗੁਣ ਦੇਹ = ਗੁਣ-ਹੀਨ ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Verdad, este inútil cuerpo es falso. He consultado con mi Guru sobre esto."