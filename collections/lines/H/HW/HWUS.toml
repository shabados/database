data = "ਸ਼ਨਾਸਿੰਦਏ ਇਲਮਿ ਆਲਮ ਅਮੀਰ ॥੧੨॥"
page = 1390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, the Sovereign of the Universe, is the Source of all Learning.12."

[[content]]
asset = "RSJD"
type = "translation"
