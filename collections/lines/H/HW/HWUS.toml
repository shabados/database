data = "ਵਿਦਿਆਵਾਂ ਨੂੰ ਸਮਝਣ ਵਾਲਾ ਅਤੇ ਸੰਸਾਰ ਦਾ 'ਨਾਇਕ' ਹੈ ॥੧੨॥"