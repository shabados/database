[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਮਹਾਤਮ ਮਹਾਤਮਾ; ਨ ਮਹਾਤਮੁ ਜਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of spiritualists explain the grandeur of Guru but they do not understand the same."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਮਹਾਤਮਾਂ ਲੋਕ (ਤੀਰਥਾਂ ਦਾ) ਮਹਾਤਮ (ਵਰਨਣ ਕਰਦੇ ਹਨ, ਪ੍ਰਤੂੰ ਉਸ ਵਾਹਿਗੁਰੂ ਦਾ) ਪ੍ਰਤਾਪ ਨਹੀਂ ਜਾਣ ਸਕਦੇ॥"