[[content]]
asset = "DGDG"
type = "primary"
data = "ਔਰ ਕੀ ਬਾਤ ਕਹਾ ਕਹ ਤੋ ਸੌ, ਸੁ ਪੇਟ ਹੀ ਕੇ ਪਟ ਬੀਚ ਬਚਾਵੈ ॥੬॥੨੪੮॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "What else should I say unto you, He protects (the infant) even in the membranes of the womb.6.248."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿਗਿਆਸੂ!) ਤੈਨੂੰ ਹੋਰਾਂ ਦੀ ਗੱਲ ਕੀ ਕਹਾਂ, ਉਹ (ਮਾਤਾ ਦੇ) ਪੇਟ ਵਿਚ ਗਰਭ ਦੌਰਾਨ ਵੀ ਬਚਾਉਂਦਾ ਹੈ ॥੬॥੨੪੮॥"