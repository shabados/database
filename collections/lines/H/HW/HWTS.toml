[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਤਰੇ ਜਨ; ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 361
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through His Name, the God's slaves, easily swim across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਮ ਨਾਲ ਰੱਬ ਦੇ ਗੋਲੇ ਸੁਖੈਨ ਹੀ ਪਾਰ ਉਤਰ ਗਏ (ਜਾਂਦੇ) ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Shabad, His humble servants easily swim across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਂਤ ਸੁਭਾਉ ਕਰ ਕੇ ਜੋ ਸਦਾ (ਸਬਦਿ) ਗੁਰ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਮਨੁੱਖ) ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Su Palabra uno es llevado naturalmente"