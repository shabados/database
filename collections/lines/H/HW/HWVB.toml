[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਮੁਕਤਿ ਪਾਏ. ਲਾਗਿ ਚਰਣੀ; ਸਤਿਗੁਰੂ ਸਬਦੁ ਸੁਣਾਏ ॥"
page = 920
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He shall ultimately acquire emancipation, attaching himself to the feet of the True Guru, when he shall recite to him the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੋੜ ਕੇ ਉਹ ਓੜਕ ਨੂੰ ਮੋਖਸ਼ ਹਾਸਲ ਕਰ ਲਵੇਗਾ ਜਦ ਕਿ ਉਹ ਉਸ ਨੂੰ ਸੁਆਮੀ ਦਾ ਨਾਮ ਸ੍ਰਵਣ ਕਰਵਾਉਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But liberation is attained, when one is attached to the feet of the True Guru, chanting the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਫਿਰ ਗੁਰੂ ਕੀ ਚਰਨੀ ਲਾਗੇ ਔਰ ਸਤਿਗੁਰੂ ਉਪਦੇਸ ਸੁਨਾਵੈ ਤੋ ਮੁਕਤੀ ਕੋ ਪਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਖ਼ਰ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ ਹੀ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਛੁਟਕਾਰਾ ਮਿਲਦਾ ਹੈ ਕਿਉਂਕਿ ਗੁਰੂ (ਸਹੀ ਜੀਵਨ-ਮਾਰਗ ਦਾ) ਉਪਦੇਸ਼ ਸੁਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo obtendrá la Salvación, cuando el Guru recite en su corazón la Palabra del Shabd del Señor."