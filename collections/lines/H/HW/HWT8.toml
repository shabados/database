[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ ਕਬਿ; ਕਾਬਿ ਬੀਚਾਰਹਿ ॥"
page = 275
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions poet deliberate over the Lord through poetry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਕਵੀਸ਼ਰ ਕਵੀਸ਼ਰੀ ਰਾਹੀਂ ਸਾਹਿਬ ਨੂੰ ਸੋਚਦੇ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions of poets contemplate Him through poetry."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਈ ਕ੍ਰੋੜੋਂ (ਕਬਿ) ਕਬੀਸ੍ਵਰ ਕਾਬ੍ਯ ਗ੍ਰੰਥੋਂ ਕੌ ਵੀਚਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਈ ਕਰੋੜਾਂ (ਮਨੁੱਖ) ਕਵੀਆਂ ਦੀਆਂ ਰਚੀਆਂ ਕਵਿਤਾ ਵਿਚਾਰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones son los poetas que Lo alaban en versos."