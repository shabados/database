[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਚੈ ਪਰਵਾਣੁ; ਰਾਜ ਮਹਿ ਜੋਗੁ ਕਮਾਯਉ ॥"
page = 1408
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with thy Guru, thou are approved and practise detachedness even in midst of affluence,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਤੁਸੀਂ ਕਬੂਲ ਹੋ ਗਏ ਹੋ ਅਤੇ ਦੁਨਿਆਵੀ ਸੁਖਾ ਵਿੱਚ ਵੀ ਨਿਰਲੇਪ ਰਹਿੰਦ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, You are certified and approved; You practice Yoga in the midst of wealth and power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ (ਪਰਚੈ) ਉਪਦੇਸ ਕਰ ਆਪ ਪਰਵਾਣ ਹੋਏ ਹੋ ਅਰ ਰਾਜ ਮੇਂ ਜੋਗ ਕਮਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੇ ਕਾਰਨ ਆਪ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕਬੂਲ ਹੋ ਗਏ ਹੋ, ਆਪ ਨੇ ਰਾਜ ਵਿਚ ਜੋਗ ਕਮਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito, Bendito, Bendito sea el Guru, Quien ha llenado hasta derramar los tanques que estaban vacíos,"