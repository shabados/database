[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਅਨੰਦ ਦਿਖਾਵੈ ਭਾਵੈ ॥"
page = 885
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To abide in celestial beatitude is exhibiting his dalliance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੈਕੁੰਠੀ ਪ੍ਰਸੰਨਤਾ ਅੰਦਰ ਵੱਸਣਾ ਉਸ ਦਾ ਆਪਣਾ ਹਾਵ-ਭਾਵ ਵਿਖਾਲਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dramatic gestures of acting are celestial bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਤਮਾਨੰਦ ਪ੍ਰਾਪਤਿ ਹੈ ਤਿਸ ਕਾ ਨਿਰੂਪਨ ਇਹ ਭਾਵ ਦਿਖਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਦਰ ਦਾ ਰਾਸਧਾਰੀਆ) ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਸੁਖ ਮਾਣਦਾ ਹੈ (ਮਾਨੋ, ਉਹ) ਨਿਰਤਕਾਰੀ ਦੇ ਕਲੋਲ ਵਿਖਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus gestos amorosos son el habitar siempre en la Paz del Equilibrio."