[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਬਿਨੁ ਬੈਰਾਗੁ. ਨ ਹੋਵਈ; ਬੈਰਾਗੀਅੜੇ ॥"
page = 1104
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, there can be no detachment, O renouncer,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਤਿਆਗੀ! ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗ਼ੈਰ, ਕੋਈ ਉਪਰਾਮਤਾ ਨਹੀਂ ਹੋ ਸਕਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, there can be no renunciation,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੈਰਾਗੀ! ਬਿਨਾਂ ਸਤਿਗੁਰੋਂ ਕੋ ਉਪਦੇਸ ਸੇ ਬੈਰਾਗੁ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਅੰਞਾਣ ਬੈਰਾਗੀ! ਸਤਿਗੁਰੂ (ਦੀ ਸ਼ਰਨ ਆਉਣ) ਤੋਂ ਬਿਨਾ (ਹਿਰਦੇ ਵਿਚ) ਵੈਰਾਗ ਪੈਦਾ ਨਹੀਂ ਹੋ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰਾਗੁ = ਤ੍ਰਿਸ਼ਨਾ ਮਮਤਾ ਵਲੋਂ ਉਪਰਾਮਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero, uno no logra el Desapego,"