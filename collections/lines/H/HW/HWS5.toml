[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਹਰਨਾ ਦੂਬਲਾ; ਇਹੁ ਹਰੀਆਰਾ ਤਾਲੁ ॥"
page = 1367
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, weak is the man-deer and this world tank is surrounded by verdure of temptations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਕਮਜੋਰ ਹੈ ਮਨੁਸ਼-ਮਿਰਗ ਅਤੇ ਇਹ ਸੰਸਾਰ ਦਾ ਤਾਲਾਬ ਹਰਿਆਵਲ (ਮਾਇਆ) ਨਾਲ ਘੇਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the deer is weak, and the pool is lush with green vegetation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹ ਸੰਸਾਰ ਰੂਪੀ ਤਲਾਵ, ਵਿਸ਼ੇ ਰੂਪੀ ਸਬਜੀ ਸੰਯੁਗਤ ਮੇਂ ਇਹ ਜੀਵ ਰੂਪੀ ਹਰਨ ਦੁਬਲਾ ਹੂਆ ਵਿਚਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਇਹ ਜਗਤ ਇਕ ਐਸਾ ਸਰੋਵਰ ਹੈ ਜਿਸ ਵਿਚ ਬੇਅੰਤ ਮਾਇਕ ਭੋਗਾਂ ਦੀ ਹਰਿਆਵਲ ਹੈ, ਮੇਰੀ ਇਹ ਜਿੰਦ-ਰੂਪ ਹਰਨ ਕਮਜ਼ੋਰ ਹੈ (ਇਸ ਹਰਿਆਵਲ ਵਲ ਜਾਣ ਤੋਂ ਰਹਿ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਬਲਾ = ਦੁਬਲਾ, ਕਮਜ਼ੋਰ। ਹਰਨਾ = ਜੀਵ-ਹਰਨ। ਇਹੁ = ਇਹ ਜਗਤ। ਇਹੁ ਤਾਲੁ = ਇਹ, ਜਗਤ-ਰੂਪ ਤਲਾਬ। ਹਰੀਆਰਾ = ਹਰਿਆਵਲਾ, ਜਿਸ ਵਿਚ ਮਾਇਕ ਭੋਗਾਂ ਦੀ ਹਰਿਆਵਲ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el venado es débil y la vegetación verde está por todas partes, miles de cazadores andan tras el Alma. ¿"