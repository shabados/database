[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰੋਸੈ ਆਇਆ; ਕਿਰਪਾ ਆਇਆ ॥"
page = 746
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Placing faith in Thee and Thine mercy, I have come, come to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅਤੇ ਤੇਰੀ ਰਹਿਮਤ ਵਿੱਚ ਨਿਸਚਾ ਧਾਰ ਕੇ, ਮੈਂ ਤੇਰੇ ਕੋਲ ਆਇਆ, ਆਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to place my faith in You. I have come seeking Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਜਬ ਤੂੰ ਕਿਰਪਾ ਮੇਂ ਆਇਆ ਤਬ ਮੈਂ ਭਾਰੋਸੇ ਮੇਂ ਆਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਭਰੋਸੇ ਨਾਲ ਆਇਆ ਹਾਂ ਕਿ ਤੂੰ ਕਿਰਪਾ ਕਰੇਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰੋਸੈ = ਭਰੋਸੇ ਨਾਲ, ਇਤਬਾਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "teniendo Fe en Ti y en Tu Compasión, oh Señor, consérvame en Tu Voluntad"