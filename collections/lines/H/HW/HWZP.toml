[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਭਾਖ ਬਾਚੈ ਕਹੂੰ ਕੋਮਦੀਅੰ ॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Maha Bhashaya of Patanjalli and somewhere the Komudi of Panini was studied"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਪਾਤੰਜਲੀ ਮਹਾ) ਭਾਸ਼ ਨੂੰ ਅਤੇ ਕਿਤੇ (ਪਾਣਿਨੀ ਦੀ ਸਿੱਧਾਂਤ) ਕੌਮਦੀ ਨੂੰ ਵਾਚਦੇ ਸਨ।"