[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਰੰਜਨ ਵਰਤਦਾ; ਰਵਿਆ ਸਭ ਠਾਂਈ ॥"
page = 1242
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Immaculate Name abides with-in all and is contained in all places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ੍ਰ ਨਾਮ ਸਾਰਿਆਂ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਸਾਰੀਆਂ ਥਾਵਾਂ ਵਿੱਚ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Immaculate Lord is all-pervading and permeating everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਨਾਮ ਨਿਰੰਜਨ ਹੈ ਵਹੀ ਸਾਖੀ ਰੂਪ ਹੋ ਕਰ ਅੰਤਰ ਵਰਤ ਰਹਾ ਹੈ, ਪੁਨਹ ਬਾਹਰ ਭੀ ਸਰਬ ਅਸਥਾਨੋਂ ਮੋਂ (ਰਵਿਆ) ਬਿਆਪਕ ਹੋ ਰਹਾ ਹੈ॥☬ਜੇ ਕਹੈ ਫਿਰ ਕੈਸੇ ਪਾਇਆ ਜਾਵੈ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਦਾ ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਹੈ ਤੇ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿਆ = ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ¿cómo podría uno Alcanzarlo? Sí, el Nombre Inmaculado prevalece en todo y por todas partes"