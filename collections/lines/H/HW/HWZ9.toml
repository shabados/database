[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ. ਗੁਰ ਕੈ ਬਚਨਿ ਆਰਾਧਿਆ; ਤਿਨ. ਵਿਸਰਿ ਗਏ ਸਭਿ ਦੁਖਾ ॥"
page = 588
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who through Guru's instruction, meditate on God, forget all their troubles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਹਰੀ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਸਾਰੇ ਦੁਖੜਿਆਂ ਨੂੰ ਭੁੱਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who worship the Lord in adoration, through the Word of the Guru's Shabad, forget all their pains and suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰ ਬਚਨੋਂ ਸੇ ਹਰੀ ਕਾ ਅਰਾਧਨਾ ਕੀਆ ਹੈ, ਤਿਨ ਕੇ ਮਨ ਸੇ ਸਭ ਦੁਖ ਭੂਲ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਦੁਖ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y contemplan el Nombre a través del Guru, sus sufrimientos se acaban."