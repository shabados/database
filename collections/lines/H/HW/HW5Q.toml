[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਦਤ ਮਹਾਤਮੇ ਰੁਦ੍ਰਵਤਾਰ ਪ੍ਰਬੰਧ ਸਮਾਪਤੰ ॥ ਸੁਭੰ ਭਵੇਤ ਗੁਰੂ ਚਉਬੀਸ ॥੨੪॥"
page = 675

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of the composition regarding the sage Dutt, the incarnation of Rudra in Bachittar Natak."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ 'ਦੱਤ ਮਹਾਤਮ ਰੁਦ੍ਰ ਅਵਤਾਰ ਪ੍ਰਬੰਧ' ਦੀ ਸਮਾਪਤੀ। ਸ਼ੁਭ ਹੋਏ ਚੌਬੀਸ ਗੁਰੂ ॥੨੪॥"