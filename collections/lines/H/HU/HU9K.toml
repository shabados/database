[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥ ਵਰਤ ਲਖ ਸੰਜਮਾ; ਪਾਈਐ ਸਾਧੂ ਧੂਰਿ ॥"
page = 48
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The merit of lakhs of pilgrimages, fastings and restraints is found in the dust of Saints' feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਖ ਯਾਤਰਾ, ਵਰਤਾ ਤੇ ਦਮਕਾ ਦਾ ਫਲ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਵਿਚੋਂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The merits of pilgrimages, fasts and hundreds of thousands of techniques of austere self-discipline are found in the dust of the feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਰਥ ਸੇਵਨੇ ਔਰ ਬ੍ਰਤ ਧਾਰਨੇ, ਪੁਨਾ ਸੰਜਮ ਧਾਰਨਾ, ਧ੍ਯਾਨ, ਸਮਾਧੀ, ਇਨ ਸਬ ਕੇ ਕਰਨੇ ਸੇ ਜੋ ਫਲੁ ਹੋਤਾ ਹੈ, ਸੋ ਸਾਧਨਾ ਸੰਪੰਨ੍ਯ ਮਹਾਤਮਾ ਜਨ ਕੀ ਚਰਨ ਧੂਰ ਪਾਵਨੇ ਸੇ ਹੋਤਾ ਹੈ। ਭਾਵ ਏਹ ਕਿ ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ, ਏਹ ਸਬ ਨਿਜ ਨਿਜ ਭਾਵਨਾ ਕਰ ਸਾਧ ਸੰਗਤ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥☬ਨਨੂ: ਏਕ ਐਸੇ ਪੁਰਸ਼ ਹੈਂ ਕਿ ਬਾਹਰ ਸੇ ਤੌ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਕਰਤੇ ਹੈਂ, ਔਰ ਅੰਤਰ ਸੇ ਲੁਕ ਕਰ ਪਾਪ ਕਰਤੇ ਹੈਂ।☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਪ੍ਰਾਪਤ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ। ਇਹੀ ਹੈ ਤੀਰਥਾਂ ਦੇ ਇਸ਼ਨਾਨ, ਇਹੀ ਹੈ ਵਰਤ ਰੱਖਣੇ, ਇਹੀ ਹੈ ਇੰਦ੍ਰੀਆਂ ਨੂੰ ਵੱਸ ਕਰਨ ਦੇ ਲੱਖਾਂ ਉੱਦਮ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜਮਾ = ਇੰਦ੍ਰੀਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣ ਦੇ ਸਾਧਨ। ਸਾਧੂ = ਗੁਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los méritos que se podrían lograr en peregrinajes, ayunos y en disciplinas de los sentidos, los encuentra uno en el Polvo de los Pies de los Santos."