[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਭ ਅਗਨਿ ਮਹਿ; ਜਿਨਹਿ ਉਬਾਰਿਆ ॥"
page = 1084
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who saved thee in the belly's fire,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਪੇਟ ਦੀ ਅੱਗ ਵਿਚੋਂ ਬਚਾਇਆ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He saved you from the fire of the womb,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਠਰ ਅਗਨ ਬੀਚ ਸੇ ਜਿਸ ਨੇ ਰਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ (ਜੀਵ ਨੂੰ) ਮਾਂ ਦੇ ਪੇਟ ਦੀ ਅੱਗ ਵਿਚ ਬਚਾਈ ਰੱਖਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਹਿ = ਜਿਨਿ ਹੀ, ਜਿਸ ਨੇ {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਨਿ' ਦੀ 'ਿ' ਉੱਡ ਗਈ ਹੈ}। ਉਬਾਰਿਆ = ਬਚਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien nos cuida en el fuego del vientre, sin destruirnos,"