[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਵੈ ਸਭੁ ਆਖਉ ਸੰਸਾਰੁ ॥"
page = 662
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even then he becomes not acceptable, though the whole world may call him good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵਨੂੰ ਸਾਰਾ ਜਹਾਨ ਉਸ ਨੂੰ ਚੰਗਾ ਪਿਆ ਕਹੇ ਤਾਂ ਭੀ ਸੱਚੀ ਦਰਗਾਹ ਵਿੱਚ ਉਹ ਕਬੂਲ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and all the world may call him good."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਵੈ ਤਿਨਕੌ ਸੰਪੂਰਨ ਸੰਸਾਰ ਭੀ ਭਲਾ ਆਖੈ, ਤਾਂ ਵੀ ਵਹੁ ਪ੍ਰਮਾਣੀਕ ਨਹੀਂ ਹੋ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਆਖੀਆਂ ਜਾਣ (ਪਰ, ਹੇ ਪ੍ਰਭੂ! ਕੋਈ ਮਨੁੱਖ ਤੈਨੂੰ ਧੋਖਾ ਨਹੀਂ ਦੇ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਵੈ ਆਖਉ = ਬੇਸ਼ੱਕ ਪਿਆ ਆਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logra hacer que el mundo lo siga en lo que él cree, no sirve de nada,"