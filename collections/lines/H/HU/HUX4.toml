data = "ਜਗਤ ਦੀ ਪਵਿੱਤ੍ਰ ਜਨਮਦਾਤਾ ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਦੀ ਸੇਵਾ ਵਿਚ ਰਹਿੰਦੀ ਹੈ,"

