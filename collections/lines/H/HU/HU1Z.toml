[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਿਲਤੇ; ਰਾਮ ਲਿਵ ਲਾਗੀ ॥੩॥"
page = 1339
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "meeting with whom, one is attuned to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਜੀਵ ਦੀ ਪਿਰਹੜੀ ਪ੍ਰਭੂ ਨਾਲ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meeting Him, one is lovingly attuned to the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਿਲਨੇ ਤੇ ਹਮਾਰੀ ਬ੍ਰਿਤੀ ਰਾਮ ਨਾਮ ਮੇਂ ਲਾਗੀ ਹੈ॥੩॥☬ਐਸੇ ਬੇਨਤੀ ਕਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਿਲਿਆਂ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਬਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਵ = ਲਗਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociéndolo, uno permanece amorosamente entonado en el Señor. (3)"