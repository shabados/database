[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕਾ ਦਰਸੁ ਬਾਂਛੈ. ਦਿਨ ਰਾਤੀ; ਹੋਇ ਪੁਨੀਤ ਧਰਮ ਰਾਇ ਜਾਮ ॥੧॥"
page = 1151
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even the Righteous Judge and the Yama, to be sanctified, day and night long for the vision of the Lord's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮ ਰਾਜਾ ਅਤੇ ਯਮ ਭੀ ਪ੍ਰਭੂ ਦੇ ਗੋਲੇ ਦੇ ਦਰਸ਼ਨ ਨੂੰ ਪਵਿਤਰ ਹੋਣ ਲਹੀ ਦਿਹੁੰ ਅਤੇ ਰੈਣ ਲੋਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even the Righteous Judge of Dharma and the Messenger of Death yearn, day and night, to be sanctified by the Blessed Vision of the Lord's humble servant. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਜਨੋਂ ਕਾ ਦਰਸਨੁ ਧਰਮਰਾਇ ਦਿਨ ਰਾਤ ਔਰ (ਜਾਮ) ਪਹਰ, ਭਾਵ ਆਠੋਂ ਪਹਰ ਪਵਿਤ੍ਰ ਹੋਣੇ ਵਾਸਤੇ ਚਾਹੁਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਮਰਾਜ ਜਮਰਾਜ ਭੀ ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਦਾ ਦਰਸਨ ਕਰਨਾ ਲੋੜਦਾ ਹੈ (ਕਿਉਂਕਿ ਉਸ ਦਰਸਨ ਨਾਲ ਉਹ) ਪਵਿੱਤਰ ਹੋ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਂਛੈ = ਲੋੜਦਾ ਹੈ, ਚਾਹੁੰਦਾ ਹੈ {ਇਕ-ਵਚਨ}। ਪੁਨੀਤ = ਪਵਿੱਤਰ। ਜਾਮ = ਜਮਰਾਜ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun Yama, el emisario de la muerte, el Dharamaraya busca tener Su Visión, tal es Su Gloria. (1)"