[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਣਿ ਕਥਨਿ; ਵਾਰਾ ਨਹੀ ਆਵੈ ॥"
page = 352
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By merely saying and describing, the man finds not his limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਖਣ ਤੇ ਬਿਆਨ ਕਰਨ ਦੁਆਰਾ ਆਵਾਂ ਗਉਣ ਦੇ ਓੜਕ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By speaking and talking, His limits cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨਮੁਖ ਧਾਰਨਾ ਤੇ ਬਿਨਾਂ ਇਤਨੀ ਕਥਨੀ ਕਹਤੇ ਹੈਂ ਜਿਸ ਕਾ (ਵਾਰਾ) ਅੰਤ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਇਹ ਵਿਅਰਥ ਗੱਲਾਂ ਕਦੇ ਮੁੱਕਦੀਆਂ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a través de puro hablar o de discursos, no podrá llegar hasta el final."