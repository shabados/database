[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਕਹੀਐ. ਕਿਸੁ ਆਖਿ ਸੁਣਾਈਐ; ਜਿ ਕਹਣਾ. ਸੁ ਪ੍ਰਭ ਜੀ ਪਾਸਿ ॥"
page = 382
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What shall I say? To whom should I tell my condition? What I want to say, I say it to the reverend Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀ ਆਖਾਂ? ਮੈਂ ਆਪਣੀ ਹਾਲਤ ਕਿਸ ਨੂੰ ਦੱਸਾਂ? ਜੋ ਕੁਛ ਮੈਂ ਕਹਿਣਾ ਚਾਹੁੰਦਾ ਹਾਂ, ਉਹ ਮੈਂ ਆਪਣੇ ਮਾਣਨੀਯ ਮਾਲਕ ਕੋਲ ਕਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What shall I say? Unto whom shall I speak? What I have to say, I say to God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਔਰ ਕਿਸੀ ਕੋ (ਆਖਿ) ਮੁਖ ਕਰ ਕੇ ਕਿਆ (ਕਹੀਐ) ਸੁਣਾਈਏ ਤਾਂ ਤੇ ਜੋ ਕਛੁ ਮੇਰਾ ਕਹਣਾ ਹੈ, ਸੋ ਆਪ ਕੇ ਪਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਦਾ ਦੁੱਖ-ਦਰਦ) ਜੋ ਕੁਝ ਭੀ ਆਖਣਾ ਹੋਵੇ ਪਰਮਾਤਮਾ ਦੇ ਕੋਲ ਹੀ ਆਖਣਾ ਚਾਹੀਦਾ ਹੈ, ਉਸ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਨੂੰ ਕੁਝ ਨਹੀਂ ਕਹਿਣਾ ਚਾਹੀਦਾ (ਕਿਉਂਕਿ ਪਰਮਾਤਮਾ ਹੀ ਸਾਡੇ ਦੁੱਖ ਦੂਰ ਕਰਨ ਜੋਗਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਹਾ ਕਹੀਐ = ਕੁਝ ਨਹੀਂ ਕਹਿਣਾ ਚਾਹੀਦਾ। ਜਿ = ਜੋ ਕੁਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿A quién debemos acudir? ¿Qué debemos decirle a otro?, pues cualquier cosa que tenga yo que decir,"