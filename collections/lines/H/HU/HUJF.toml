[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰੋਪਤੀ ਲਜਾ ਨਿਵਾਰਿ; ਉਧਾਰਣ ॥"
page = 1082
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord, is the Saviour of Daropadi, from the clutches of the destroyers of her honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਦ੍ਰੋਪਦੀ ਨੂੰ ਉਸ ਦੀ ਪੱਤ ਆਬਰੂ ਨਾਸ ਕਰਨ ਵਾਲਿਆਂ ਦੇ ਪੰਜੇ ਵਿਚੋਂ ਬਚਾਉਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Savior of Dropadi's honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਰੋਪਦੀ ਕੀ ਸੰਕਾ ਦੂਰ ਕਰ ਕੇ ਤੂੰ ਰਖ੍ਯਾ ਕਰਨੇਹਾਰਾ ਹੂਆ ਹੈਂ; ਵਾ ਦ੍ਰੋਪਤੀ ਕੀ ਲਜ੍ਯਾ ਕੋ (ਨਿਵਾਰ) ਹਰਨੇਵਾਲੇ ਸੋ ਦੁਰਯੋਧਨ ਆਦਿ ਥੇ, ਤਿਨ ਸੇ ਦ੍ਰੋਪਤੀ ਕੋ ਉਧਾਰਨੇ ਵਾਲੇ ਹੂਏ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦ੍ਰੋਪਤੀ ਨੂੰ ਬੇਪਤੀ ਤੋਂ ਬਚਾ ਕੇ ਉਸ ਦੀ ਇੱਜ਼ਤ ਰੱਖਣ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, es Él, Quien salvó el Honor de Daropadi y la emancipó, el Maestro de Maya,"