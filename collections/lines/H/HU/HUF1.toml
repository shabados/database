[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰਾਪ ਕੋ ਸੁਨਿ ਕੈ ਡਰਿਯੋ ਨ੍ਰਿਪ; ਮੰਦ੍ਰ ਏਕ ਉਸਾਰ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Coming to know about the curse, the king was frightened. He got and Abode constructed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੁਨੀ ਵਲੋਂ ਦਿੱਤੇ) ਸ੍ਰਾਪ (ਦੀ ਗੱਲ) ਨੂੰ ਸੁਣ ਕੇ ਰਾਜਾ ਡਰ ਗਿਆ ਅਤੇ ਇਕ ਘਰ (ਮੰਦਿਰ) ਉਸਰਵਾਇਆ।"