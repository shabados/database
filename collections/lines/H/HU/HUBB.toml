[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰ ਵੇਪਰਵਾਹੇ ॥"
page = 1067
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unapproachable, Unapprehensible and self-dependent is my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਅਤੇ ਸੁਤੰਤਰ ਹੈ ਮੈਡਾਂ ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is inaccessible, unfathomable and self-sustaining."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਸੇ ਅਗਮ! ਪੁਨਾ ਇੰਦ੍ਰਯੋਂ ਸੇ ਅਵਿਸ਼ੇ ਤਥਾ ਵੇਪਰਵਾਹਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਹੁੰਚ ਪ੍ਰਭੂ! ਹੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਹੇ ਬੇ-ਮੁਥਾਜ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਹੇ ਅਪਹੁੰਚ! ਅਗੋਚਰ = ਹੇ ਅਗੋਚਰ! ਹੇ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ! {ਅ-ਗੋ-ਚਰ। ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰੇ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Insondable, Imperceptible y Autosuficiente es Dios."