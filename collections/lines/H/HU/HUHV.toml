[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥ ਕਥਾ ਲੇ; ਰਹਉ ਨਿਰਾਲਾ ॥"
page = 943
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 48: Uttering the discourse of the Ineffable Lord I remain detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 48: ਅਕਹਿ ਪ੍ਰਭੂ ਦੀ ਧਰਮ ਵਾਰਤਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speaking the Unspoken Speech, I remain unattached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਥ ਕੀ ਕਥਾ ਲੇ ਕਰ ਮੈਂ ਸੰਸਾਰ ਸੇ ਨਿਰਾਲਾ ਰਹਿਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਕੱਥ ਪ੍ਰਭੂ ਦੀਆਂ ਗੱਲਾਂ ਕਰ ਕੇ (ਭਾਵ, ਗੁਣ ਗਾ ਕੇ) ਮਾਇਆ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਥ = ਉਹ ਪ੍ਰਭੂ ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦਾ। ਰਹਉ = ਮੈਂ ਰਹਿੰਦਾ ਹਾਂ। {ਨੋਟ: ਉਪਰਲੀ ਪਉੜੀ ਦੇ ਲਫ਼ਜ਼ 'ਰਹਹੁ' ਦੇ ਜੋੜ ਦਾ ਇਸ ਲਫ਼ਜ਼ ਨਾਲੋਂ ਫ਼ਰਕ ਧਿਆਨ-ਯੋਗ ਹੈ, ਉਸ ਦਾ ਅਰਥ ਹੈ \"ਤੁਸੀ ਰਹਿੰਦੇ ਹੋ\"}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pronunciando el Inefable Discurso, no me apego a nada."