[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਮ ਥਾਨ ਬਸੰਤ ਊਚਹ; ਨਹ ਸਿਮਰੰਤ ਮਰਣੰ ਕਦਾਂਚਹ ॥"
page = 1354
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may dwell in a difficult to approach and lofty place and may not ever think of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਜਣ ਨੂੰ ਔਖੇ ਅਤੇ ਉਚੇ ਅਸਥਾਨ ਤੇ ਰਹਿੰਦਾ ਹੋਵੇ ਅਤੇ ਮੌਤ ਦਾ ਖਿਆਲ ਉਸ ਨੂੰ ਕਦੇ ਭੀ ਨਾਂ ਆਉਂਦਾ ਹੋਵੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he may dwell in a lofty place, difficult to approach, and never even think of death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਡੇ ਔਖੇ ਅਸਥਾਨ ਸਰਬ ਤੇ ਊਚੇ ਮੇਂ ਭੀ ਨਿਵਾਸ ਕਰਤਾ ਹੋਵੈ, ਜਹਾਂ ਮ੍ਰਿਤੂ ਕਾ ਰੰਚਕ ਮਾਤ੍ਰ ਕਦਾਚਿਤ ਸਿਮਰਨ ਨਹੀਂ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਬੜੇ ਔਖੇ ਉੱਚੇ ਥਾਂ ਵੱਸਦਾ ਹੋਵੇ, (ਜਿਥੇ ਉਸ ਨੂੰ) ਮੌਤ ਦਾ ਕਦੇ ਚੇਤਾ ਭੀ ਨਾਹ ਆਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "podrá habitar en santuarios difíciles de llegar y no pensar para nada en la muerte,"