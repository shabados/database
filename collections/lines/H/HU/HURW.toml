[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਪਰਾਪਤਿ ਨਾਨਕਾ; ਜਿਸ ਨੋ ਲਿਖਿਆ ਆਇ ॥੧॥"
page = 321
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, alone obtains (sows) it, in whose lot is so writ, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਇਸ ਨੂੰ ਪਾਉਂਦਾ (ਬੀਜਦਾ) ਹੈ, ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿੱਚ ਐਕੁਰ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone receives it, O Nanak, whose destiny is so pre-ordained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਧੁਰੋਂ ਹੀ ਲਿਖਿਆ ਆਇਆ ਹੈ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹ ਚੀਜ਼ ਉਸ ਮਨੁੱਖ ਨੂੰ ਹੀ ਮਿਲਦੀ ਹੈ ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿਚ ਲਿਖੀ ਹੋਵੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸਹਿ = ਉਸ ਨੂੰ ਹੀ, ਤਿਸ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, solamente La sembrará aquél que así lo tiene inscrito en su destino. (1)"