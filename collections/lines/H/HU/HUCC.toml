[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖ ਮੁਗਧ ਅਨਾਥ ਚੰਚਲ; ਬਲਹੀਨ ਨੀਚ ਅਜਾਣਾ ॥"
page = 543
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am foolish, stupid, Masterless, restless, powerless, mean and ignorant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬੇਵਕੂਫ ਮੂੜ੍ਹ ਨਿਖਸਮਾ ਬੇਚੈਨ, ਕਮਜ਼ੋਰ ਕਮੀਨਾ ਅਤੇ ਬੇਅਕਲ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am foolish, stupid, masterless, fickle, powerless, lowly and ignorant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੂਰਖੋਂ ਮੇਂ ਭੀ ਮੂਰਖ ਜਿਸ ਕਾ ਕੋਈ ਸ੍ਵਾਮੰ ਨਹੀਂ, ਚੰਚਲ ਅਰ ਬਲ ਸੇ ਰਹਿਤ ਨੀਚ ਪ੍ਰਕ੍ਰਿਤ ਵਾਲਾ (ਅਜਾਨ) ਅਗ੍ਯਾਨੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਮੂਰਖ ਹਾਂ ਬਹੁਤ ਮੂਰਖ ਹਾਂ, ਨਿਆਸਰਾ ਹਾਂ, ਚੰਚਲ, ਕਮਜ਼ੋਰ, ਨੀਚ ਤੇ ਅੰਞਾਣ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਗਧ = ਮੂਰਖ। ਅਨਾਥ = ਨਿਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con mi mente muy mercurial, sin poder, de baja casta y sin entender nada."