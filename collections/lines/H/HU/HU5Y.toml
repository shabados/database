[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਿ ਕਰਮੁ. ਜਿਨਾ ਕਉ ਤੁਧੁ ਪਾਇਆ; ਤਾ ਤਿਨੀ ਖਸਮੁ ਧਿਆਇਆ ॥"
page = 469
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only they, whose destiny Thou, O Lord, hast so written from the beginning, meditate on thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ, ਜਿਨ੍ਹਾਂ ਦੀ ਕਿਸਮਤ ਤੂੰ ਹੇ ਸੁਆਮੀ! ਮੁੱਢ ਤੋਂ ਐਹੋ ਜਿਹੀ ਲਿਖ ਛੱਡੀ ਹੈ, ਤੈਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only those whose karma You have pre-ordained from the very beginning, O Lord, meditate on You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਆਪ ਨੇ ਆਦਿ ਸੇ ਜਿਸ ਪਰ ਕਰਮ ਪਾਇਆ, ਭਾਵ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ, ਤਿਨੋਂ ਨੇ (ਖਸਮੁ) ਸ੍ਵਾਮੀ ਅਰਥਾਤ ਆਪ ਕਾ ਧਿਆਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉੱਤੇ ਤੂੰ ਧੁਰੋਂ ਬਖ਼ਸ਼ਸ਼ ਕੀਤੀ ਹੈ, ਉਹਨਾਂ ਨੇ ਹੀ ਮਾਲਕ ਨੂੰ (ਭਾਵ, ਤੈਨੂੰ) ਸਿਮਰਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquéllos cuyo destino lo tienen así escrito por Ti, oh Señor, pueden Contemplarte."