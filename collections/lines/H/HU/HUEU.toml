[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਨਾ ਵਾੜੀ ਹੋਇ ਘਰਿ; ਖਰੁ ਸਾਰ. ਨ ਜਾਣੈ ॥"
page = 725
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An oronard of betel may be in the house, but the donkey knows not its worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਨਾਂ ਵਾਲੀ ਵੇਲ ਦੀ ਬਗੀਚੀ ਗ੍ਰਿਹ ਵਿੱਚ ਭਾਵੇਂ ਹੀ ਹੋਵੇ, ਪ੍ਰੰਤੂ ਖੋਤਾ ਉਸ ਦੀ ਕਦਰ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There may be an orchard of betel nut trees in the garden, but the donkey does not appreciate its value."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਨਾਂ ਕੀ ਵਾੜੀ ਘਰ ਮੇਂ ਹੀ ਹੋਇ ਪਰੰਤੂ ਜੈਸੇ ਗਧਾ ਤਿਸ ਪਾਨੋਂ ਕੀ ਸਾਰ ਕੋ ਨਹੀਂ ਜਾਨਤਾ। ਦਾਸਟਾਂਤ: ਤੈਸੇ ਰਿਦੇ ਮੇਂ ਹੋਤੇ ਹੀ ਹਰੀ ਕੋ ਅਨਅਧਕਾਰੀ ਗਧਾ ਨਹੀਂ ਪਹਿਚਾਨਤਾ॥☬ਦ੍ਰਿਸਟਾਂਤ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਾਨਾਂ ਦੀ ਕਿਆਰੀ (ਹਿਰਦੇ-) ਘਰ ਵਿਚ ਲੱਗੀ ਹੋਈ ਹੈ, ਪਰ ਖੋਤਾ (ਮੂਰਖ ਮਨੁੱਖ ਇਸ ਦੀ) ਕਦਰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਨਾ ਵਾੜੀ = ਪਾਨਾਂ ਦੀ ਕਿਆਰੀ। ਘਰਿ = ਘਰ ਵਿਚ। ਖਰੁ = ਖ਼ਰੁ, ਖੋਤਾ, ਮੂਰਖ ਮਨੁੱਖ। ਸਾਰ = ਕਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podrá haber un jardín lleno de árboles de nueces de Betel, pero el burro no podrá apreciar su valor,"