[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਕਿਲਬਿਖ ਕਾਟੇ; ਦੂਖ ਸਬਾਏ ॥"
page = 1052
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is rid of all his sins and all his sorrows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਿਆਂ ਸਾਰਿਆਂ ਪਾਪਾਂ ਅਤੇ ਸਾਰਿਆਂ ਦੁਖੜਿਆਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is rid of all sins, and all suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਭ ਪਾਪੋਂ ਅਰ ਸਭ ਦੁਖੋਂ ਕੋ ਕਾਟ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸਾਰੇ ਪਾਪ ਸਾਰੇ ਦੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ) ਕੱਟ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así uno se libera de aflicciones y errores."