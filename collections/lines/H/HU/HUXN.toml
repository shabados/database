[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰੋਧੀ ਹੈ ਰੁਦ੍ਰ, ਗਰੇ ਰੁੰਡ ਮਾਲ ਕਉ; ਡਾਰਿ ਕੈ ਬੈਠੋ ਹੈ ਡਿੰਭ ਜਨਾਈ ॥"
page = 548

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rudra keeps sitting with the rosary of skulls around his neck and making an ostentation"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰੁਦ੍ਰ ਕ੍ਰੋਧੀ ਹੈ ਅਤੇ ਗਲ ਵਿਚ ਰੁੰਡਾਂ (ਸਿਰਾਂ) ਦੀ ਮਾਲਾ ਪਾਈ ਬੈਠਾ ਹੈ। (ਇਸ ਤਰ੍ਹਾਂ) ਪਾਖੰਡ ਦਾ ਪ੍ਰਗਟਾਵਾ ਕਰ ਰਿਹਾ ਹੈ।"