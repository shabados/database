[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਸੁਨਿ ਬੀਰ ਪ੍ਰਸੰਨ ਭਯੋ ਮੁਸਲੀਧਰ ਸ︀ਯਾਮ ਜੂ ਕੰਠਿ ਲਗਾਏ ॥"
page = 397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words, Akrur was pleased and he hugged both Krishna and Balram"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਸੁਣ ਕੇ ਸੂਰਵੀਰ (ਅਕਰੂਰ) ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਅਤੇ ਬਲਰਾਮ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਗਲ ਨਾਲ ਲਗਾ ਲਿਆ।"