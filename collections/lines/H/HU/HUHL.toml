[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਹ੍ਰਿਦੈ; ਬਸਹਿ ਗੁਰ ਪੈਰਾ ॥੩॥"
page = 1299
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within whose mind the Guru's feet are enshrined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਵਿੱਚ ਗੁਰਾਂ ਦੇ ਚਰਨ ਨਿਵਾਸ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "for those within whose hearts the Guru's Feet abide. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਗੁਰੋਂ ਕੇ ਚਰਨ ਬਸ ਜਾਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦੇ ਚਰਨ ਵੱਸਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es destruida para quienes tengan los Pies del Guru habitando dentro de su corazón. (3)"