[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਮਰਹਿ ਤਿਨ ਕਿਛੂ. ਨ ਸੂਝੈ; ਦੁਰਮਤਿ ਅਗਿਆਨ ਅੰਧਾਰਾ ॥"
page = 1155
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-ward know naught and die enveloped by the darkness of evil intellect and ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ-ਹੁਦਰੇ ਕੁਝ ਸਮਝਦੇ ਨਹੀਂ ਅਤੇ ਖੋਟੀ ਬੁਧੀ ਅਤੇ ਬੇਸਮਝੀ ਦੇ ਅਨ੍ਹੇਰੇ ਦੇ ਘੇਰੇ ਹੋਏ ਹੀ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs die, understanding nothing; they are enveloped by the darkness of evil-mindedness and ignorance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜਨਮਤੇ ਮਰਤੇ ਰਹਿਤੇ ਹੈਂ ਤਿਨ ਕੋ ਕੁਝ ਸੂਝਤਾ ਨਹੀਂ ਹੈ, ਵਹੁ ਦੁਰਮਤੀ ਹੈਂ ਔਰ ਅਗ੍ਯਾਨ ਕਾ ਅੰਧੇਰਾ ਉਨ ਪਰ ਛਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਰਤਾ ਭੀ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ। ਭੈੜੀ ਮੱਤ ਦਾ, ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਦਾ (ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਹਨੇਰਾ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਮਰਹਿ = ਮਰ ਜਾਂਦੇ ਹਨ, ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ। ਅਗਿਆਨ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ। ਅੰਧੇਰਾ = ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El soberbio Manmukj no conoce y muere envuelto en el vicio y en la concha obscura de la ignorancia,"