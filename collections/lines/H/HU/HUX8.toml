[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਹਰਿ ਪਹਿ; ਆਗੈ ਜਿੰਦੁ ॥੩॥"
page = 352
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My body and soul are at God's disposal and my life is at his command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੇਹ ਤੇ ਆਤਮਾ ਵਾਹਿਗੁਰੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿੱਚ ਹਨ, ਅਤੇ ਮੇਰੀ ਜਿੰਦੜੀ ਉਸ ਦੇ ਹੁਕਮ ਅਧੀਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My body and mind belong to the Lord; my life is at His Command. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਨ ਮਨ ਹਰਿ ਕੇ ਪਾਸ ਅਰਪਣ ਕਰਾ ਹੈ ਔਰੁ ਤਿਸ ਕੇ ਆਗੇ ਜਿੰਦੁ ਰਖੀ ਹੈ, ਅਰਥਾਤ ਸਰਬੰਸ ਅਰਪਣ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣਾ ਤਨ, ਆਪਣਾ ਮਨ, ਆਪਣੀ ਜਿੰਦ ਪ੍ਰਭੂ ਦੇ ਹਵਾਲੇ ਕਰੀ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tu mente y tu vida a tu Señor. (3)"