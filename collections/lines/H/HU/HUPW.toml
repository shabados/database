data = "ਏਕ ਕੋਠਰੀ ਮੈ ਰਖਵਾਈ ॥"
page = 927

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja sent guards to catch her and put her in the cell."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਕੋਠੜੀ ਵਿਚ ਬੰਦ ਕਰਵਾ ਦਿੱਤਾ।"