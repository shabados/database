[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਪਰਵਾਹ ਸਦਾ ਰੰਗਿ ਹਰਿ ਕੈ; ਜਾ ਕੋ ਪਾਖੁ ਸੁਆਮੀ ॥ ਰਹਾਉ ॥"
page = 711
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, on whose side is the Lord, ever remain free from care, in the God's love. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਜਿਨ੍ਹਾਂ ਦੇ ਪੱਖ ਵਿੱਚ ਪ੍ਰਭੂ ਹੈ, ਵਾਹਿਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਅੰਦਰ ਹਮੇਸ਼ਾਂ ਹੀ ਬੇਫਿਕਰ ਰਹਿੰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are carefree, ever in the Lord's Love; the Lord and Master is on their side. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਵਹੁ ਆਪ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਮਸਤ ਹੂਏ ਸਦਾ ਬੇਪਰਵਾਹ ਰਹਿਤੇ ਹੈਂ, ਜਿਨੋਂ ਕਾ ਹੇ ਸ੍ਵਾਮੀ! ਤੂੰ ਆਪ ਪਖ ਕਰਤਾ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਮਦਦ ਪਰਮਾਤਮਾ ਕਰਦਾ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਵਿਚ (ਟਿਕ ਕੇ) ਸਦਾ ਬੇ-ਪਰਵਾਹ ਰਹਿੰਦੇ ਹਨ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਕੈ ਰੰਗਿ = ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਵਿਚ। ਜਾ ਕੋ = ਜਿਨ੍ਹਾਂ ਦਾ। ਪਾਖੁ = ਪੱਖ, ਮਦਦ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permanecen llenos de Su Amor y libres de miedo. (Pausa)"