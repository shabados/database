[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋਹਿ ਸਾਹਿਬਾ ਬੇਗ ਬੁਲਾਯੋ ॥੧੬॥"
page = 993

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With respect they bowed their heads and told him that Sahiban had called him urgently.(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਕਿਹਾ ਕਿ) ਸਾਹਿਬਾਂ ਨੇ ਤੈਨੂੰ ਜਲਦੀ ਬੁਲਾਇਆ ਹੈ ॥੧੬॥"