type = "primary"
data = "ਸੁਨੈ ਮੂੜ ਚਿਤ ਲਾਇ; ਚਤੁਰਤਾ ਆਵਈ ॥"
page = 1388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The fool, who will listen to it attentively, will get wisdom"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਮੂਰਖ ਚਿਤ ਲਗਾ ਕੇ ਸੁਣੇਗਾ, (ਤਾਂ ਉਸ ਦੇ ਅੰਦਰ) ਸਿਆਣਪ ਆ ਜਾਏਗੀ।"