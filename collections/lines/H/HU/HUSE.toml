[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਕੁਮਾਰਿ ਬਿਰਾਜਤ ਹੈ ਕੋਊ; ਤਾ ਪਰ ਆਜ ਸਭੈ ਤਨ ਵਾਰੌ ॥"
page = 969

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘She, rather, looks like a princess, I am sacrifice to her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ (ਇਹ) ਕੋਈ ਰਾਜ ਕੁਮਾਰੀ ਬਿਰਾਜਦੀ ਹੈ ਜਿਸ ਉਤੇ ਅਜ ਸਾਰਾ ਸ਼ਰੀਰ (ਭਾਵ-ਸਭ ਕੁਝ) ਵਾਰ ਦਿਆਂ।"