[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਰੰਗਿ; ਰਤੇ ਰੰਗ ਏਕੈ ॥"
page = 264
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Saints' mind and body are imbued with the bliss of One Lord's Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਇਕ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੀ ਖੁਸ਼ੀ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mind and body are imbued with ecstasy in the Love of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੰਤ ਮਨ ਤਨ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੇ (ਰੰਗ) ਅਨੰਦ ਮੇਂ ਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨ ਮਨੋਂ ਤਨੋਂ ਇਕ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y estando su ser inundado de Amor al Señor, abren su mente a la Divina Sabiduría."