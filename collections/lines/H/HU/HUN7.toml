[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮਰੈ. ਤਾ ਸਭੁ ਕਿਛੁ ਸੂਝੈ; ਅਨਦਿਨੁ ਏਕੋ ਜਾਣੈ ॥੭॥"
page = 1234
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one dies by the Guru's word, then he comes to know everything and night and day realises the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜੀਵ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਮਰ ਜਾਵੇ, ਤਦ ਉਹ ਸਾਰਾ ਕੁਝ ਜਾਣ ਲੈਂਦਾ ਹੈ ਅਤੇ ਰਾਤ ਦਿਨ ਇਕ ਸਾਈਂ ਨੂੰ ਹੀ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who dies in the Shabad comes to know everything; night and day, he realizes the One Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਗੁਰ ਸਬਦ ਕਰ ਜੀਵਤ ਭਾਵ ਸੇ ਮਰੇ ਹੈਂ ਤੌ ਤਿਸ ਕੋ ਸਭ ਕੁਛ ਸੂਝਤਾ ਹੈ ਔਰ ਰਾਤ੍ਰੀ ਦਿਨੇ ਏਕ ਵਾਹਿਗੁਰੂ ਕੋ ਹੀ ਜਾਨਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕੋਈ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਅੰਦਰੋਂ) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰਦਾ ਹੈ, ਤਦੋਂ ਉਸ ਨੂੰ (ਇਹ) ਸਾਰੀ ਸੂਝ ਆ ਜਾਂਦੀ ਹੈ, ਤਦੋਂ ਉਹ ਹਰ ਵੇਲੇ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਰੱਖਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਮਰੈ = ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰੇ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo conoce todo, y para siempre conoce a su Dios Único. (7)"