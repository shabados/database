[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਰਠਿ ਸੰਘਾਰੈ ਤਾਮਸੀ; ਜੋਗੁ ਨ ਭੋਗੁ ਨ ਜੁਗਤਿ ਪਛਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His main task was to destroy world malignantly. He would not understand the technique of enjoyment and repudiation (yoga)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਲੈ ਕਾਲ ਵਿਖੇ) ਤਮੋਗੁਣ (ਵਿਖੇ ਆਕੇ ਸਾਰੀ) ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਨਾਸ਼ ਕਰਨਾ (ਉਸਦਾ ਕੰਮ ਰਿਹਾ, ਜੋਗ ਭੋਗ ਦੀ ਜੁਗਤ ਨ ਪਛਾਤੀ (ਭਾਵ, ਵਿਹਾਰ ਪਰਮਾਰਥ ਦੀ ਸਾਰ ਨ ਜਾਤੀ; ਸ਼ਾਂਤਿ ਹੋ ਕੇ ਉਪਦੇਸ਼ ਨਾ ਦਿੱਤਾ)।"