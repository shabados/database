[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਪਰਦੇਸ ਭ੍ਰਮਾਹਿ ॥"
page = 275
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many myriads wander in foreign lands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਬਾਹਰਲੇ ਮੁਲਕਾਂ ਅੰਦਰ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions wander in foreign lands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਈ ਕ੍ਰੋੜੋਂ ਪ੍ਰਦੇਸੋਂ ਮੇਂ ਭ੍ਰਮਤੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਈ ਕਰੋੜ ਦੂਜੇ ਦੇਸ਼ਾਂ ਵਿਚ ਭਟਕ ਰਹੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਾਹਿ = ਭ੍ਰਮਹਿ, ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones más, los que divagan sin sentido por inciertos parajes y tierras lejanas."