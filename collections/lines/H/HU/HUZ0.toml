[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਦ; ਮਨ ਤਨ ਸੰਗਿ ਜਾਤਾ ॥"
page = 1004
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inebriated with mammon, his mind ever thinks the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਨਾਲ ਨਸ਼ਈ ਹੋਇਆ ਹੋਇਆ ਉਸ ਦਾ ਮਨੂਆ ਸਦਾ ਹੀ ਦੇਹ ਦਾ ਖਿਆਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His mind and body are permeated with the intoxication of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਮਦਿ ਕਰ ਕੇ ਮੰਨਿਆ ਹੈ⁽¹⁾ ਕਿ ਆਤਮਾਂ ਤਨ ਕੇ ਸਾਥ ਹੀ ਮਰਤਾ ਜਨਮਤਾ ਹੈ। ਕਿ ਆਵਨਾ ਜਾਣਾ ਅਭਾਸ ਸਹਤ ਬੁਧੀ ਕਾ ਧਰਮ ਹੈ, ਇਹੁ ਨਹੀਂ ਜਾਨਤਾ॥ ਸੁਭ ਕਰਮ ਕਛ ਨਹੀਂ ਕੀਏ ਹੈਂ ਕੇਵਲ ਦੇਹ ਪਰਾਇਣ ਹੀ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਮਾਇਆ ਦਾ ਨਸ਼ਾ ਚੜ੍ਹਿਆ ਹੋਇਆ ਹੈ, ਤੂੰ ਮਨ ਦੇ ਪਿੱਛੇ ਲੱਗ ਕੇ ਸਿਰਫ਼ ਸਰੀਰ ਦੀ ਖ਼ਾਤਰ ਦੌੜ-ਭੱਜ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਤਨ ਸੰਗਿ = ਮਨ ਸੰਗਿ ਤਨ ਸੰਗਿ। ਜਾਤਾ = ਜਾਂਦਾ, ਤੁਰਦਾ, ਦੌੜ-ਭੱਜ ਕਰਦਾ।"

