[[content]]
asset = "SSKS"
type = "primary"
data = "ਪ੍ਰੇਮ ਰਸ ਅੰਮ੍ਰਿਤ ਨਿਧਾਨ ਪਾਨ ਪੂਰਨ ਹੁਇ; ਉਨਮਨ ਉਨਮਤ ਬਿਸਮ ਬਿਸ੍ਵਾਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "When a devotee meditating on His name is satiated with the drinking of loving nectar of Lord's name, he (devotee) enjoys supernatural ecstatic feeling in higher spiritual planes."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਰਸ ਅੰਮ੍ਰਿਤ ਨਿਧਾਨ ਪਾਨ ਪੂਰਨ ਹੁਇ ਅੰਮ੍ਰਿਤ ਭੰਡਾਰ ਵਿਚੋਂ ਪ੍ਰੇਮ ਰਸ ਨੂੰ ਪਾਨ ਕਰ ਕੇ ਪੀ ਕੇ ਜੋ ਪੂਰਨ ਤ੍ਰਿਪਤ ਹੋ ਗਏ। ਉਹ ਉਨਮਨੀ ਅਵਸਥਾ ਵਿਖੇ ਉਨਮੱਤ ਮਗਨ ਮਸਤ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਓਨਾਂ ਦਾ ਬਿਸ੍ਵਾਸ ਭਰੋਸਾ ਨਿਸਚਾ ਬਿਸਮ ਅਚਰਜ ਰੂਪ ਬਹੁਤ ਪੱਕਾ ਹੁੰਦਾ ਹੈ।"