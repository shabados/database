[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਵਿਣੁ ਨਾਵੈ ਧ੍ਰਿਗੁ ਮੋਹੁ; ਜਿਤੁ ਲਗਿ ਦੁਖੁ ਪਾਇਆ ॥੩੨॥"
page = 1250
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, O Nanak, accursed is the worldly love, attached to which man suffers sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਹੇ ਨਾਨਕ! ਫਿਟਕਾਰ-ਯੋਗ ਹੈ ਸੰਸਾਰੀ ਮਮਤਾ, ਜਿਸ ਨਾਲ ਜੁੜ ਕੇ ਇਨਸਾਨ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the Name, those loving attachments are cursed; engrossed in them, he suffers in pain. ||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਨਾਮ ਸੇ ਬਿਨਾਂ ਔਰ ਮੋਹ ਕੋ ਧ੍ਰਿਕਾਰ ਹੈ ਜਿਸਮੈਂ ਲਗ ਕਰ ਜੀਵ ਨੇ ਦੁਖ ਪਾਇਆ ਹੈ॥੩੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਰਹਿ ਕੇ ਇਹ ਮੋਹ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ, ਕਿਉਂਕਿ ਇਸ ਮੋਹ ਵਿਚ ਲੱਗ ਕੇ ਮਨੁੱਖ ਦੁੱਖ ਪਾਂਦਾ ਹੈ ॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues este tipo de amor lleva a vivir en sufrimiento. (32)"