[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰੁ ਪਾਇਓ ਵਡਭਾਗੀ; ਤਿਸੁ ਜੇਵਡੁ. ਅਵਰੁ ਨ ਕੋਈ ॥੨॥੧੧॥੩੯॥"
page = 619
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the greatest good fortune, Nanak, has obtained the Guru. No one else is as great as He."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਨਾਨਕ ਨੂੰ ਗੁਰੂ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ। ਉਸ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has found the Guru, by great good fortune; no one else is as great as He. ||2||11||39||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਨੇ ਵਡਭਾਗੀ ਗੁਰ ਵਾ ਵੱਡੇ ਭਾਗੋਂ ਸੇ ਪਾਇਆ ਹੈ, ਤਿਸ ਕੇ ਬਰਾਬਰ ਵੱਡਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥੨॥੧੧॥੩੯॥☬ਜਬ ਸ੍ਰੀ ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਜੀ ਕਾ ਤਾਪ ਉੱਤਰ ਗਇਆ ਤਬ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਪ੍ਰਸੰਨ ਹੋਇਕੇ ਕਈ ਸ਼ਬਦ ਇਸੀ ਪ੍ਰਸੰਗ ਮੇਂ ਕਹਤੇ ਭਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਮੈਨੂੰ) ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਗੁਰੂ ਮਿਲ ਪਿਆ ਹੈ (ਇਹੋ ਜਿਹੀ ਦਾਤਿ ਬਖ਼ਸ਼ ਸਕਣ ਵਾਲਾ) ਗੁਰੂ ਦੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ ॥੨॥੧੧॥੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí está Él. Nanak ha encontrado al Guru, por buena fortuna, no, nadie Lo puede igualar. (2‑11‑39)"