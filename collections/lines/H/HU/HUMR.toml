[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਚਾਖਿਆ ਸੇ ਤ੍ਰਿਪਤਾਸਿਆ; ਉਹ ਰਸੁ ਜਾਣੈ ਜਿੰਦੁ ॥"
page = 48
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one who tastes the Name Nectar, gets satiated. His soul alone knows the relish of the Name Nectar.9"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ, ਉਹ ਧ੍ਰਾਪ ਜਾਂਦਾ ਹੈ। ਕੇਵਲ ਉਸ ਦੀ ਜਿੰਦੜੀ ਹੀ ਨਾਮ ਅੰਮ੍ਰਿਤ ਦੇ ਸੁਆਦ ਨੂੰ ਜਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who taste it are satisfied and fulfilled; their souls know this Sublime Essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸੋ ਹਰੀ ਰਸੁ ਚਾਖਿਆ ਹੈ, ਸੋਈ ਤ੍ਰਿਪਤ ਭਏ ਹੈਂ, ਭਾਵ ਇਹ ਕਿ ਬਿਖੇ ਅਭਿਲਾਖਾ ਸੇ ਰਹਿਤ ਹੂਏ ਹੈਂ, ਔਰ ਉਸ ਆਤਮ ਰਸ ਕੋ ਤਿਨ ਆਤਮ ਵੇਤਾ ਪੁਰਸ਼ੋਂ ਕੀ (ਜਿੰਦੁ) ਬੁਧੀ ਹੀ ਅਨੁਭਵ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਨਾਮ-ਰਸ ਚੱਖਿਆ ਹੈ, ਉਹ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰਜ ਜਾਂਦੇ ਹਨ; (ਪਰ ਜੇਹੜੀ ਜਿੰਦ ਨਾਮ ਜਪਦੀ ਹੈ) ਉਹੀ ਜਿੰਦ ਉਸ ਨਾਮ-ਰਸ ਨੂੰ ਸਮਝਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ = ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ। ਉਹ = {ਨੋਟ: ਇਹ ਲਫ਼ਜ਼ ਇਸਤ੍ਰੀ ਲਿੰਗ ਹੋਣ ਕਰਕੇ ਲਫ਼ਜ਼ 'ਜਿੰਦੁ' ਦਾ ਵਿਸ਼ੇਸ਼ਣ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ha saboreado a Dios está satisfecho y sólo él conoce ese Sabor."