[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰ ਪੂਰੇ ਸਰਨਾਈ ॥"
page = 807
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has entered the sanctuary of the perfect Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਪੂਰਨ ਗੁਰੂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has entered the Sanctuary of the Perfect Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਪੂਰੇ ਸਤਿਗੁਰ ਨਾਨਕ ਦੇਵ ਜੀ ਕੀ ਮੇਂ ਸਰਣਾਗਤਿ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha buscado el Refugio del Guru Perfecto,"