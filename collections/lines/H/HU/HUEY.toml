language = "pa"
data = "ਰੱਬੀ ਗਿਆਨ ਦੀ ਪ੍ਰਾਪਤੀ ਉਨ੍ਹਾਂ ਦੀ ਜਾਨ ਵਿਚ ਸਮਾਈ ਹੁੰਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਾਸਲਿ ਇਰਫ਼ਾਂ ਦਰੂਨਿ ਜਾਨਿ ਖ਼ੇਸ਼ ।੩੨੯।"

