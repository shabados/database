[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਗਦੁ ਲੂਣੁ ਰਹੈ ਘ੍ਰਿਤ ਸੰਗੇ; ਪਾਣੀ ਕਮਲੁ ਰਹੈ ॥"
page = 877
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pepper and salt remain safe and sound in clarified butter, and the lotus remain safe and sound in clarified butter, and the lotus remains unaffected in water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਗਜ਼ ਤੇ ਲੂਣ, ਘਿਓ ਵਿੱਚ ਸਹੀ ਸਲਾਮਤ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਕੰਵਲ ਫੁਲ ਜਲ ਅੰਦਰ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Paper and salt, protected by ghee, remain untouched by water, as the lotus remains unaffected in water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਾਗਦ ਤਥਾ ਲੋਨੁ ਏਹ ਘਿਉ ਕੇ ਸਾਥ ਹੀ ਰਹਿਤੇ ਹੈਂ ਤਿਨ ਕੋ ਘ੍ਰਿਤੁ ਗਾਲ ਨਹੀਂ ਸਕਤਾ ਹੈ; ਔ ਜੈਸੇ ਪਾਣੀ ਮੇਂ ਕਮਲ ਅਸੰਗ ਰਹਿਤਾ ਹੈ, ਐਸੇ ਸੰਸਾਰ ਮੇਂ ਜੋ ਅਸੰਗ ਰਹਿਤੇ ਹੈਂ ਤਿਨ ਕੋ ਸੰਸਾਰ ਮੇਂ ਦੁਖ ਸੁਖ ਸਪਰਸ ਨਹੀਂ ਕਰਤੇ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਲੂਣ ਘਿਉ ਵਿਚ ਪਿਆ ਗਲਦਾ ਨਹੀਂ, ਜਿਵੇਂ ਕਾਗ਼ਜ਼ ਘਿਉ ਵਿਚ ਰੱਖਿਆ ਗਲਦਾ ਨਹੀਂ, ਜਿਵੇਂ ਕੌਲ ਫੁੱਲ ਪਾਣੀ ਵਿਚ ਰਿਹਾਂ ਕੁਮਲਾਂਦਾ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹੈ = ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਗਲਦਾ ਨਹੀਂ। ਘ੍ਰਿਤ = ਘਿਉ। ਸੰਗੇ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El papel y la sal mezclados con el guí no se disuelven en agua; el loto también vive en el agua sin disolverse."