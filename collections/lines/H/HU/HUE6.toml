[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਰੈ. ਰੂਪਿ ਨਿਰਾਲਮੁ ਬੈਠਾ; ਨਦਰਿ ਕਰੇ ਵਿਚਿ ਛਾਇਆ ॥੩॥"
page = 351
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amidst various forms and their disputes He sits aloof and casts His merciful glance even on those who are engrossed in spiritual ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਸਰੂਪਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦਿਆਂ ਝਗੜਿਆਂ ਅੰਦਰ ਉਹ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈ। ਆਤਮਕ ਅਗਿਆਨਤਾ ਅੰਦਰ ਖ਼ੱਚਤ ਹੋਇਆਂ ਉੱਤੇ ਵੀ ਉਹ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among the tumults and forms, He sits in serene detachment; He bestows His Glance of Grace upon those who are engrossed in the illusion. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਯਹ ਦੇਖਾ ਤੂੰ ਸੰਸਾਰ ਕੇ (ਰਾਰੈ) ਝਗੜੋਂ ਸੇ (ਨਿਰਾਲਮ) ਅਸੰਗ ਰੂਪ ਬੈਠਾ ਹੈ ਅਰ ਆਪਨਾ (ਛਾਇਆ) ਪ੍ਰਿਤਿਬਿੰਬ ਸਭ ਮੇਂ ਦੇ ਕਰ (ਨਦਰਿ) ਸਭ ਕੇ ਸੁਭਾਸੁਭ ਕਰਮ ਪਰ ਦ੍ਰਿਸ੍ਟ ਦੇ ਰਹਾ ਹੈਂ, ਵਾ ਜਿਨੋਂ ਪਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰਤਾ ਹੈ ਤਿਨੋਂ ਨੇ ਆਪਨੇ ਰਿਦੇ ਮੇਂ (ਛਾਇਆ), ਭਾਵ ਇਸਥਿਤ ਹੂਆ ਜਾਨਿਆ ਹੈ ਅਰਥਾਤ ਤਿਨੋਂ ਕੋ ਤੂੰ  ਸਾਖ੍ਯਾਤ ਹੂਆ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨੁੱਖ ਵੇਖਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਝਗੜੇ-ਰੂਪ ਸੰਸਾਰ ਵਿਚੋਂ ਨਿਰਾਲਾ ਬੈਠਾ ਹੋਇਆ ਹੈ, ਤੇ ਵਿਚੇ ਹੀ ਪ੍ਰਤਿਬਿੰਬ ਵਾਂਗ ਵਿਆਪਕ ਹੋ ਕੇ ਵੇਖ ਭੀ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਰੈ ਰੂਪਿ = ਝਗੜਾ-ਰੂਪ ਸੰਸਾਰ ਵਿਚ। ਨਿਰਾਲਮੁ = ਨਿਰਾਲਾ, ਵੱਖਰਾ, ਨਿਰਲੇਪ। ਛਾਇਆ = ਪ੍ਰਤਿਬਿੰਬ, ਅਕਸ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitas desapegado en la maravilla de Tu Forma, y el mundo que vive en la ilusión, es bendecido por Tu Gracia. (3)"