[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਘਟਾ ਕਾ ਅੰਤਰਜਾਮੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1136
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who is the searcher of all hearts. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰਿਆਂ ਦਿਲਾਂ ਦੀਆਂ ਜਾਣਨਹਾਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Inner-knower, the Searcher of Hearts. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਦੇਹ ਧਾਰੀਓਂ ਕੇ ਅੰਤਰ ਕਾ ਪ੍ਰੇਰਕੁ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਉਹ ਮਾਲਕ ਸਭ ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਾ ਕਾ = ਘਟਾਂ ਕਾ, ਸਰੀਰਾਂ ਦਾ। ਅੰਤਰਜਾਮੀ = ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el que es el Conocedor de todos los corazones. (1-Pausa)"