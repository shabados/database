[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਭਰਿਪੁਰਿ ਲੀਣਾ; ਘਟਿ ਘਟਿ ਜੋਤਿ ਤੁਮੑਾਰੀ ॥੨॥"
page = 795
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art completely contained in sea, land, lower and upper regions and in every heart is thine light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਮੁੰਦਰ, ਧਰਤੀ, ਪਾਤਾਲ, ਅਤੇ ਆਕਾਸ਼ ਅੰਦਰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਲੀਨ ਹੋਇਆ ਹੋਇਆ ਹੈਂ ਅਤੇ ਹਰ ਦਿਲ ਅੰਦਰ ਤੇਰਾ ਪ੍ਰਕਾਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the water, on the land and in sky, You are totally pervading. Your Light is in each and every heart. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਤੂੰ ਜਲੋਂ ਥਲੋਂ (ਮਹੀ) ਪ੍ਰਿਥਵੀ (ਅਲਿ) ਅਕਾਸ ਸੰਪੂਰਣ ਬ੍ਰਹਮੰਡ ਮੇਂ ਭਰਪੂਰ ਹੋ ਕੇ ਸਮਾਇ ਰਹਾ ਹੈਂ, ਅਰ ਅੰਤਰ ਘਟ ਘਟ ਮੇਂ ਭੀ ਤੁਮਾਰੀ (ਜੋਤਿ) ਚੇਤਨ ਸਤਾ ਹੀ ਪ੍ਰਕਾਸ਼ ਰਹੀ ਹੈ॥੨ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਲ ਵਿਚ, ਧਰਤੀ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ ਹਰ ਥਾਂ ਨਕਾਨਕ ਵਿਆਪਕ ਹੈਂ, ਹਰੇਕ (ਜੀਵ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਤੇਰੀ ਜੋਤਿ ਮੌਜੂਦ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹੀਅਲਿ = ਮਹੀ ਤਲਿ, ਧਰਤੀ ਦੇ ਤਲ ਉਤੇ, ਪੁਲਾੜ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ। ਭਰਿਪੁਰਿ = ਭਰਪੂਰ, ਨਕਾ ਨਕ। ਘਟਿ = ਘਟ ਵਿਚ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú lo compenetras todo y Tu Luz ilumina los corazones. (2)"