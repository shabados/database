[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਤਿਰੂਪ ਸਤਿਨਾਮ ਸਤਿਗੁਰ ਗਿਆਨ ਧਿਆਨ; ਕਾਮ ਨਿਹਕਾਮ ਉਨਮਨ ਉਨਮਾਨੀਐ ।੧੫੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The remembrance of the eternal and true name of the True Lord is contemplation and awareness of the True Guru. But this can only be realised after becoming bereft of all lusts and worldly desires and raising the soul to a higher realm. (151)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਸਤਿਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼, ਸਤਿਨਾਮ ਨੂੰ ਅਰਾਧਦਿਆਂ ਹੋਯਾਂ ਸਤ੍ਯ ਸਰੂਪ ਦੇ ਗਿਆਨ ਤਥਾ ਧਿਆਨ ਨੂੰ ਗੁਰਮੁਖ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ। ਅਤੇ ਗਿਆਨ ਧਿਆਨ ਵਿਖੇ ਵਰਤ ਕੇ ਕਾਮ ਕਾਮ੍ਯ ਕਾਮਨਾ ਯੋਗ੍ਯ ਸੰਕਲਪਾਂ ਵੱਲੋਂ ਨਿਰਵਿਕਲਪ ਰੂਪ ਉਨਮਨੀ ਅਵਸਥਾ ਦਾ ਉਨਮਾਨ ਨਿਸਚਾ ਕਰੀਏ ॥੧੫੧॥"