[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਹਮਾਰੀ. ਪੂਰਨ ਆਸਾ ॥"
page = 1157
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My hope has automatically been fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਉਮੈਦ ਸੁਤੇ ਸਿਧ ਹੀ ਪੂਰੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, my hopes have been fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਚਿੰਤ ਹੀ ਹਮਾਰੀ ਆਸਾ ਪੂਰਨ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ (ਦੀ ਕ੍ਰਿਪਾ ਦੁਆਰਾ) ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਆਸਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma espontánea encuentro la Satisfacción, oh hermanos."