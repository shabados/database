[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਸੰਮ੍ਰਥ ਸ੍ਰੀਧਰ; ਸਰਣਿ ਤਾ ਕੀ ਗਹੀ ॥"
page = 501
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipotent Lord is the cause of all causes and the Master of wealth and His refuge. I have sought."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ ਹੇਤੂਆਂ ਦਾ ਹੇਤੂ ਅਤੇ ਧਨ-ਦੌਲਤ ਦਾ ਮਾਲਕ ਹੈ, ਉਸ ਦੀ ਪਨਾਹ ਮੈਂ ਪਕੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The all-powerful Lord is the Creator, the Cause of causes; He is the Master of wealth - I seek His Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਧਰ ਜੋ ਕਰਨ ਕਾਰਨ ਸਮਰਥ ਹੈਂ, ਤਿਸ ਕੀ ਹਮਨੇ ਸਰਨ ਪਕੜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਲਈ ਹੈ ਜੋ ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਹੈ ਜੋ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਜੋ ਲਖਮੀ (ਮਾਇਆ) ਦਾ ਪਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado el Refugio de mi Señor Creador, la Causa de causas, el Maestro de Lakshmi. La Emancipación y el Sendero Espiritual están debajo del Polvo de los Pies de los Santos."