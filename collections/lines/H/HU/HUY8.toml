[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੜ ਭੜ ਅਗਨਿ ਸਾਗਰੁ ਦੇ ਲਹਰੀ; ਪੜਿ ਦਝਹਿ. ਮਨਮੁਖ ਤਾਈ ਹੇ ॥੯॥"
page = 1026
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ocean of fire emits virulently hissing waves. The perverse persons fall therein and are burnt down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਗ ਦਾ ਸਮੁੰਦਰ ਸਖਤ ਗੂੰਜ ਵਾਲੇ ਤਰੰਗ ਛੱਡਦਾ ਹੈ। ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਉਸ ਵਿੱਚ ਪੈ ਕੇ ਸੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ocean of fire spits out waves of searing flames; the self-willed manmukhs fall into it, and are roasted there. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਜਿਸ ਮੇਂ ਅਗਨੀ ਭਠ ਕੀ ਤੌਰ ਭੜਕ ਰਹੀ ਹੈ ਐਸਾ ਸਾਗਰ ਲੈਹਰਾਂ ਕੋ ਦੇ ਰਹਾ ਹੈ। ਜਿਨ ਮੇਂ ਮਨਮੁਖਤਾ ਆਈ ਹੈ, ਸੋ ਤਿਸ ਮੇਂ ਪੜ ਕਰ ਜਲਤੇ ਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੰਦਿਆ ਈਰਖਾ ਕਾਮ ਕ੍ਰੋਧ ਆਦਿਕ ਦੀ) ਅੱਗ ਦਾ ਸਮੁੰਦਰ ਇਤਨਾ ਭਾਂਬੜ ਬਾਲਦਾ ਹੈ ਤੇ ਇਤਨੀਆਂ ਲਾਟਾਂ ਛੱਡਦਾ ਹੈ ਕਿ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਉਸ ਵਿਚ ਪੈ ਕੇ ਸੜਦੇ ਹਨ (ਆਤਮਕ ਜੀਵਨ ਤਬਾਹ ਕਰ ਲੈਂਦੇ ਹਨ ਤੇ ਦੁਖੀ ਹੁੰਦੇ ਹਨ) ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜਿ = ਪੈ ਕੇ। ਪਾਈ = ਉਥੇ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el mar del fuego destella, sus flamas llegan hasta lo alto, y el arrogante Manmukj es puesto y calcinado ahí.(+)"