[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਖੀ ਭਉਦੀਆ; ਲੈਨਿ ਨ ਸਾਹ ॥"
page = 465
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the breathless tumblings of the birds,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ-ਸਾਹਾ ਪੰਛੀਆਂ ਦੀਆਂ ਲੋਟ ਪੋਟਣੀਆਂ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the breathless tumblings of the birds,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਖੀਓਂ ਕੀਆਂ ਪੰਗਤੀਆਂ ਅਕਾਸ ਮੇਂ ਭ੍ਰਮਣ ਕਰਤੀਆਂ ਸ੍ਵਾਸ ਹੀ ਨਹੀਂ ਲੇਤੀਆਂ, ਭਾਵ ਨਿਰੰਤ੍ਰ ਭਰਮਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਛੀ, ਭੰਭੀਰੀਆਂ ਜੋ ਇਕ-ਸਾਹੇ ਉਡਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ-ਇਹ ਸਭ ਭੌਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los vientos eternos del desierto, los pájaros que cantan volando ante vistas esplendorosas."