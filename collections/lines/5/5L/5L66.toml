[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਤ ਸੁਨੀ ਜਬ ਗੋਪਿਨ ਕੀ; ਜਸੁਦਾ ਤਬ ਹੀ ਮਨ ਮਾਹਿ ਖਿਝੀ ਹੈ ॥"
page = 303

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the words of the gopis, Yashoda became angry in her mind,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜਸੋਧਾ ਨੇ ਗੋਪੀਆਂ ਦੀ ਗੱਲ ਸੁਣੀ, ਤਦੋਂ ਮਨ ਵਿਚ ਬਹੁਤ ਖਿਝੀ।"