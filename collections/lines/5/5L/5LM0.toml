[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਉਨ ਭੰਡਾਰ ਅਟੀ ਬਿਕਟੀ; ਪ੍ਰਭ, ਆਜ ਸਭੈ ਘਰ ਬਾਰ ਸੁਹਾਏ ॥"
page = 235

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“My stores are overflowing on your arrival, O my Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮੇਰਾ) ਘਰ ਬਾਰ, ਭਵਨ, ਖ਼ਜ਼ਾਨਾ ਅਤੇ ਬਿਖੜੀ ਉਜਾੜ ਸਭ ਕੁਝ ਸੁਹਾਵਨਾ ਹੋ ਗਿਆ ਹੈ"