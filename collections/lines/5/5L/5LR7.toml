[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਕਬੀਰ; ਪੰਚ ਜੋ ਚੂਰੇ ॥"
page = 478
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, those who slay their five demons (passions),"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਜੋ ਆਪਣੇ ਪੰਜ ਭੂਤਨਿਆਂ ਨੂੰ ਮਾਰ ਲੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, the state of supreme dignity is never far"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪੰਚ ਕਾਮਾਦਿ ਬਿਕਾਰੋਂ ਕੋ (ਚੂਰੇ) ਨਾਸ ਕਰ ਦੇਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਜੋ ਮਨੁੱਖ ਪੰਜੇ ਕਾਮਾਦਿਕਾਂ ਨੂੰ ਮਾਰ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਰੇ = ਨਾਸ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, para aquél que conquista las cinco pasiones,"