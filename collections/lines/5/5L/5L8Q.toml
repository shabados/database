[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਸਤਿ ਭਾਗਿ ਕੈ; ਚੀਸਾ ਮਾਰੈ ॥"
page = 870
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The elephant runs away and cries,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਥੀ ਭੱਜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਚੀਕਾਂ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But the elephant ran away, trumpeting,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥੀ ਪੀਛੇ ਕੋ ਭਾਗ ਕੈ ਚੀਕਾਂ ਕੋ ਮਾਰੈ ਅਰਥਾਤ ਡਰ ਕਰ ਕੈ ਊਚੇ ਸਬਦ ਕਰੈ। ਕਿਉਂਕਿ ਤਿਸ ਕੋ ਆਗੇ ਭਗਵੰਤ ਸ਼ੇਰ ਰੂਪ ਹੋਇਕੈ ਦਿਖਾਈ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹਾਥੀ (ਮੈਨੂੰ ਪੈਰਾਂ ਹੇਠ ਲਿਤਾੜਨ ਦੇ ਥਾਂ) ਚੀਕਾਂ ਮਾਰ ਕੇ (ਹੋਰ ਪਾਸੇ) ਭੱਜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el elefante berrea y se hecha a correr como diciendo,"