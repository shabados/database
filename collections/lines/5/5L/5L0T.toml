[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਂਧਾਤਾ ਗੁਣ ਰਵੈ; ਜੇਨ ਚਕ੍ਰਵੈ ਕਹਾਇਓ ॥"
page = 1390
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His praise is sung by the emperor Mandhata too, who called himself the ruler of the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਰਾਜਾ ਮਾਂਧਾਤਾ, ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਸਾਰੀ ਸ਼੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਤਿਸ਼ਾਹ ਅਖਵਾਉਂਦਾ ਸੀ, ਭੀ ਉਨ੍ਹਾਂ ਦੀ ਉਪਮਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maandhaataa, who called himself ruler of all the world, sings His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨਧਾਤਾ ਰਾਜਾ ਭੀ ਸਤਿਗੁਰੋਂ ਕੇ ਗੁਣੋਂ ਕਾ ਉਚਾਰਨ ਕਰਤਾ ਹੈ, ਜਿਸ ਨੇ ਅਪਨੇ ਆਪ ਕੋ ਚਕ੍ਰਵਰਤੀ ਕਹਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਂਧਾਤਾ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਚੱਕ੍ਰਵਰਤੀ ਰਾਜਾ ਅਖਵਾਇਆ ਸੀ, ਉਹ ਭੀ ਗੁਰੂ ਨਾਨਕ ਦੇ ਗੁਣ ਉਚਾਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mandhata, quien se llamó a sí mismo regidor del mundo, canta Su Alabanza,"