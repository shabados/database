[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵਹਿ; ਤ੍ਰਿਪਤਿ ਅਘਾਹੀ ॥"
page = 768
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "singing the praises of God, they remain sated and satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਰੱਜੇ ਅਤੇ ਧ੍ਰਾਪੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "singing the Glorious Praises of the Lord, one is satisfied and fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਹਰਿ ਕੇ ਗੁਣ ਗਾਇ ਕਰ ਰਜ ਕੇ ਤ੍ਰਿਪਤਿ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ, ਮਾਇਆ ਵਲੋਂ ਉਹਨਾਂ ਨੂੰ ਸੰਤੋਖ ਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਰੱਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਹਿ = ਗਾਂਦੇ ਹਨ। ਤ੍ਰਿਪਤਿ = ਸੰਤੋਖ। ਅਘਾਹੀ = ਅਘਾਹਿ, ਰੱਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Saciados se encuentran, cantando la Alabanza del Señor"