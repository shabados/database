[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਸਤਿਗੁਰ ਸਿਉ ਚਿਤੁ ਲਾਇਆ; ਤਿਨੑ ਸੁਖੁ ਵਸਿਆ ਮਨਿ ਆਇ ॥"
page = 510
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose attention is fixed on the True Guru, peace comes and abodes within their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੀ ਬਿਰਤੀ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਜੋੜੀ ਹੈ, ਆਰਾਮ ਆਕੇ ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who focus their consciousness on the True Guru - peace comes to abide in their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਗੁਰੋਂ ਸੇ ਚਿਤ ਲਗਾਇਆ ਹੈ, ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਸੁਖ ਆਇ ਬਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਨਾਲ ਚਿੱਤ ਜੋੜਿਆ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਸ਼ਾਂਤੀ ਆ ਵੱਸਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente de aquéllos que están entonados en el Verdadero Guru, habita en Paz."