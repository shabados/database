[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਾਰਜ ਸਿਧਿ ਭਏ; ਗਾਇ ਗੁਨ ਗੁਪਾਲ ॥"
page = 1322
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the affairs are resolved, by singing the praises of God, the Cherisher of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੇ ਪਾਲਨਹਾਰ ਹਰੀ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਸਾਰੇ ਕੰਮ ਰਾਸ ਥੀ ਵੰਞਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All affairs are successfuly resolved, singing the Glorious Praises of the Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਇ ਕਰ ਹਮਾਰੇ ਸਰਬ ਕਾਰਜ ਸਿਧ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾ ਕੇ (ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ) ਸਾਰੇ ਕੰਮਾਂ ਦੀ ਸਫਲਤਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧਿ = ਸਫਲਤਾ। ਗਾਇ = ਗਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos mis asuntos se han resuelto exitosamente cantando las Gloriosas Alabanzas del Señor del Mundo."