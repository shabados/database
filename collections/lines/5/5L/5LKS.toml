[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ. ਨ ਪਾਇਆ, ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ; ਜੰਮਹਿ ਵਾਰੋ ਵਾਰਾ ॥"
page = 601
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They attain not God's elixir, waste their life in vain and are born again and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰੀ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਨਹੀਂ ਪਾਉਂਦੇ, ਆਪਣਾ ਜੀਵਨ ਵਿਅਰਥ ਗੁਆ ਲੈਂਦੇ ਹਨ ਅਤੇ ਮੁੜ ਮੁੜ ਕੇ ਜੰਮਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not obtain the subtle essence of the Lord's elixir; they waste away their lives, and are reincarnated over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਜਿਨੋਂ ਨੇ ਆਪ ਕਾ (ਰਸੁ) ਅਨੰਦ ਨਹੀਂ ਪਾਇਆ ਤਿਨੋਂ ਨੇ ਬਿਅਰਥ ਜਨਮ ਕੋ ਗਵਾਇਆ ਹੈ, ਤਾਂ ਤੇ ਵਹੁ ਬਾਰੰਬਾਰ ਜਨਮਤੇ ਮਰਤੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਨਹੀਂ ਆਉਂਦਾ, ਉਹ ਆਪਣਾ ਜੀਵਨ ਵਿਅਰਥ ਗਵਾ ਜਾਂਦੇ ਹਨ, ਉਹ ਮੁੜ ਮੁੜ ਜੰਮਦੇ ਮਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No probaron la Sutil Esencia del Elixir del Señor, desperdiciaron su vida en vano y han ido a través de muchas, de incontables encarnaciones."