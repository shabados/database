[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪ ਤਪ ਸੰਜਮ ਸੁਚਿ ਹੈ ਸੋਈ; ਆਪੇ ਕਰੇ ਕਰਾਈ ॥੧੩॥"
page = 915
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To lean on that Lord is my meditation, penance, self-control and purity. he Himself does and causes everything to be done. Without His, there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੁਆਮੀ ਦਾ ਸਹਾਰਾ ਲੈਣਾ ਹੀ ਮੇਰੀ ਬੰਦਗੀ, ਤਪੱਸਿਆ, ਸਵੈ-ਜ਼ਬਤ ਅਤੇ ਪਵਿੱਤਰਤਾ ਹੈ। ਉਹ ਆਪ ਹੀ ਸਾਰਾ ਕੁਝ ਕਰਦਾ ਅਤੇ ਕਰਾਉਂਦਾ ਹੈ। ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is chanting, intense meditation, austere self-discipline and purification. He Himself acts, and causes us to act. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ ਤਪ ਸੰਜਮ ਪੁਨਃ ਪਵਿਤ੍ਰਤਾ ਭੀ ਸੋਈ ਹੈ, ਜੋ ਐਸੇ ਜਾਨਨਾ ਹੈ ਕਿ ਵਹੁ ਆਪ ਹੀ ਕਰਤਾ ਹੈ, ਪੁਨਃ ਜੀਵੋਂ ਸੇ ਆਪ ਹੀ ਕਰਮ ਕਮਾਵਤਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣਾ ਹੀ ਮੇਰੇ ਵਾਸਤੇ ਜਪ ਤਪ ਸੰਜਮ ਅਤੇ ਸਰੀਰਕ ਪਵਿੱਤ੍ਰਤਾ ਦਾ ਸਾਧਨ ਹੈ। (ਪੂਰਾ ਗੁਰੂ) ਆਪ ਹੀ (ਮੇਰੇ ਉਤੇ ਮਿਹਰ) ਕਰਦਾ ਹੈ (ਤੇ ਮੈਥੋਂ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ ਭਗਤੀ) ਕਰਾਂਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜਮ = ਇੰ​‍ਦਿਆਂ ਨੂੰ ਕਾਬੂ ਵਿਚ ਰੱਖਣ ਦੇ ਜਤਨ। ਸੁਚਿ = (ਸਰੀਰਕ ਆਦਿਕ ਬਾਹਰਲੀ) ਪਵਿੱਤ੍ਰਤਾ। ਸੋਈ = ਉਹ ਗੁਰੂ ਹੀ, ਗੁਰੂ ਦੀ ਸਰਨ ਰਹਿਣਾ ਹੀ। ਆਪੇ = (ਗੁਰੂ) ਆਪ ਹੀ। ਕਰਾਈ = ਕਰਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él recita en meditación intensa, disciplina austera y purificación, Él Mismo actúa y nos hace actuar.(13)"