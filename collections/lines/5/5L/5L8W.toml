[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਗਤੁ ਜੀਵਤੁ ਮਰੈ; ਜਾ ਇਸ ਨੋ ਸੋਝੀ ਹੋਇ ॥"
page = 554
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When this man realizes Him, he remains dead in life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ, ਇਹ ਆਦਮੀ ਨੂੰ ਸੱਚੀ ਦਰਗਾਹ ਮਿਲ ਜਾਂਦੀ ਹੈ ਤਾਂ ਇਹ ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When this world comes to understand, it remains dead while yet alive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਹ ਪੁਰਸੁ ਸੰਸਾਰ ਮੇਂ ਜੀਵ ਭਾਉ ਸੇ ਮਰਤਾ ਹੈ ਤਬ ਇਸ ਕੋ ਸੂਝ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਰ (ਮਨੁੱਖ) ਤਦੋਂ ਜੀਊਂਦਾ ਹੀ ਮਰਦਾ ਹੈ (ਭਾਵ, ਮਾਇਆ ਵਲੋਂ ਉਪਰਾਮ ਹੁੰਦਾ ਹੈ), ਜਦੋਂ ਇਸ ਨੂੰ ਸੋਝੀ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el mundo despierta, en realidad muere para sí mismo."