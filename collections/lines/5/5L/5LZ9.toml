[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈ. ਸਾਚਾ ਮਾਨਿਆ; ਕਿਹ ਬਿਚਾਰਿ ॥੧॥"
page = 1187
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What thought has made thee deem it real?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਖਿਆਲ ਨੇ ਤੈਨੂੰ ਇਸ ਨੂੰ ਅਸਲੀ ਜਣਾ ਦਿੱਤਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What makes you think that it is real? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਨੇ ਇਸ ਕੋ ਕਿਸ ਬੀਚਾਰ ਸੇ ਸਾਚਾ ਮਾਨਾ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਕੀਹ ਸਮਝ ਕੇ (ਇਸ ਜਗਤ ਨੂੰ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮੰਨੀ ਬੈਠਾ ਹੈਂ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ = ਤੂੰ। ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਮਾਨਿਆ = ਮੰਨ ਲਿਆ ਹੈ। ਕਿਹ ਬਿਚਾਰਿ = ਕੀਹ ਵਿਚਾਰ ਕੇ? ਕੀਹ ਸਮਝ ਕੇ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué entonces pensar que es real? (1)"