[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਅੰਦਰਿ ਸਭੁ ਕੋ; ਕੋਇ ਨਿਰਾਸਾ ਹੋਇ ॥"
page = 956
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are involved in desires Rare is the one who is desireless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਖਾਹਿਸ਼ਾਂ ਅੰਦਰ ਖਚਤ ਹੋਏ ਹੋਏ ਹਨ। ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਖਾਹਿਸ਼ ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone is filled with hope; hardly anyone is free of hope."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਸਾ ਕੇ ਅੰਦਰ ਸਭ ਕੋਈ ਹੈ, ਕੋਈ ਗੁਰਮੁਖ ਨਿਰਾਸਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਆਸਾਂ ਵਿਚ (ਫਸਿਆ ਪਿਆ) ਹੈ (ਭਾਵ, ਨਿੱਤ ਨਵੀਆਂ ਆਸਾਂ ਬਣਾਂਦਾ ਰਹਿੰਦਾ ਹੈ), ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਹੈ ਜੋ ਆਸਾਂ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਕੋਇ = ਕੋਈ ਵਿਰਲਾ। ਨਿਰਾਸਾ = ਆਸਾਂ ਤੋਂ ਬਚਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos viven en la esperanza, extraordinario es aquél que no la tiene."