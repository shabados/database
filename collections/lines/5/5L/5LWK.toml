[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਰਿਦਾ ਸੁਹੇਲਾ; ਜਿਤੁ. ਹਰਿ ਗੁਣ ਗਾਈਐ ॥"
page = 107
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Illustrious is the soul which chants the God's glories."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਭਾਇਮਾਨ ਹੈ ਉਹ ਜਿੰਦੜੀ, ਜਿਹੜੀ ਵਾਹਿਗੁਰੂ ਦੇ ਗੁਣਾਵਾਦ ਗਾਇਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that heart, within which the Lord's Glorious Praises are sung."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਰਿਦਾ (ਸੁਹੇਲਾ) ਸਖੀ ਹੂਆ ਹੈ ਜਿਸ ਰਿਦੇ ਮੇਂ, ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਨ ਗਾਇਨ ਕਰੀਤੇ ਹੈਂ। ਯਦਪਿ ਗਾਵਣਾ ਬਾਣੀ ਕਾ ਧਰਮੁ ਹੈ ਰਿਦੇ ਕਾ ਨਹੀਂ ਤਦਯਪਿ ਈਹਾਂ ਗਾਨ ਸੇ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰਨੇ ਕਾ ਭਾਵ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਿਰਦਾ (ਸਦਾ) ਸੁਖੀ ਹੈ ਜਿਸ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਏ ਜਾਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦਾ = ਹਿਰਦਾ। ਸੁਹੇਲਾ = ਸੁਖੀ। ਗਾਈਐ = ਗਾਵੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el corazón de aquél que ama la Alabanza del Señor es sagrado."