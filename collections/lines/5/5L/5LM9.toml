[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵਾ. ਨਿਤ ਨਿਤ ਸਦ ਹਰਿ ਕੇ; ਮਨੁ ਜੀਵੈ ਨਾਮੁ ਸੁਣਿ ਤੇਰਾ ॥"
page = 562
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Daily, every day and ever I sing Thy praise, O Lord, as my soul lives by hearing Thine Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਰੋਜ ਨਿਤਾਪ੍ਰਤੀ ਤੇ ਹਮੇਸ਼ਾਂ ਮੈਂ ਤੇਰਾ ਜੱਸ ਗਾਉਂਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ! ਮੇਰੀ ਜਿੰਦੜੀ ਤੈਡਾ ਨਾਮ ਸੁਣ ਕੇ ਜੀਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each and every day, forever, I sing the Lord's Praises; my mind lives by hearing Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਨਿਤਪ੍ਰਤਿ ਆਪ ਕੇ ਸ੍ਰੇਸਟ ਗੁਨ ਗਾਇਨ ਕਰ ਕੇ ਔ ਤੇਰਾ ਨਾਮ ਸੁਨ ਕਰ ਕੇ ਮੇਰਾ ਮਨ ਜੀਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰ ਦਿਨ ਤੇ ਸਦਾ ਲਈ ਹਰੀ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ, ਕਿਉਂ ਕਿ ਹੇ ਹਰੀ, ਤੇਰਾ ਨਾਮ ਸੁਣ ਕੇ ਮੇਰਾ ਮਨ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਜੀਵੈ = ਜੀਊ ਪੈਂਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto siempre la Alabanza del Señor, pues vivo escuchando el Nombre del Maestro."