[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਲਾਹਾ ਲੈ ਗਏ; ਮਨਮੁਖ ਚਲੇ ਮੂਲੁ ਗਵਾਇ ਜੀਉ ॥੧੯॥"
page = 74
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guruwards reap profit and leave while the mindwards lose even their capital and depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਨਫ਼ਾ ਕਮਾ ਕੇ ਕੂਚ ਕਰਦੇ ਹਨ ਜਦ ਕਿ ਮਨ-ਅਨੁਸਾਰੀ ਆਪਣਾ ਅਸਲ ਜ਼ਰ ਭੀ ਗੁਆ ਕੇ ਟੁਰਦੇ ਹਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs reap their profits and leave, while the self-willed manmukhs lose their investment and depart. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਮੱਲ ਹੈਂ, ਸੋ ਤੋ ਅਪਨੇ ਜਨਮ ਕਾ ਲਾਹਾ ਲੈ ਗਏ ਹੈਂ, ਔਰ ਮਨਮੁਖ ਅਪਨੇ ਜਨਮ ਕੀ ਸ੍ਵਾਸਾਂ ਰੂਪੀ ਪੂੰਜੀ ਕੋ ਭੀ ਗਵਾਇ ਗਏ ਹੈਂ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰਦੇ ਹਨ, ਉਹ ਇੱਥੋਂ (ਹਰਿ-ਨਾਮ ਦਾ) ਨਫ਼ਾ ਖੱਟ ਕੇ ਜਾਂਦੇ ਹਨ। ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਪਹਿਲੀ ਰਾਸ-ਪੂੰਜੀ ਭੀ ਗਵਾ ਜਾਂਦੇ ਹਨ (ਪਹਿਲੇ ਕੀਤੇ ਭਲੇ ਕੰਮਾਂ ਦੇ ਸੰਸਕਾਰ ਵੀ ਮੰਦ ਕਰਮਾਂ ਦੀ ਰਾਹੀਂ ਮਿਟਾ ਕੇ ਜਾਂਦੇ ਹਨ) ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਹਾ = ਲਾਭ, ਨਫ਼ਾ। ਮੂਲੁ = ਅਸਲ ਸਰਮਾਇਆ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs, cosechan la Ganancia de Dios, mientras los Manmukjs pierden el capital de su vida.(19)"