[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਲੀ ਬਾਲਖੀ ਬੰਗ ਰੂਮੀ ਰੁਹੇਲੇ ॥੧੩੧॥"
page = 645

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mighty ones of Balkh, Bengal, Russia and Ruhekhand were also there, in his shelter.131."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲੀ, ਬਲਖ ਦੇ ਨਿਵਾਸੀ, ਬੰਗ ਦੇਸ ਦੇ, ਰੂਮੀ ਅਤੇ ਰੁਹੇਲੇ ॥੧੩੧॥"