[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਪ੍ਰਭ ਕਉ; ਸਾਸਿ ਸਾਸਿ ਚਿਤਾਰੀ ॥"
page = 270
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "remember that Lord, with every breath of thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ ਉਸ ਸਾਹਿਬ ਦਾ ਚਿੰਤਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "think of God with each and every breath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਰਭੂ ਕੋ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਚਿਤਾਰਨਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਯਾਦ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llámalo con cada respiración."