[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਜਹੁ ਗਵਾਏ ਆਪਣਾ; ਤਖਤਿ. ਨ ਬੈਸਹਿ ਸੇਇ ॥"
page = 936
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He loses his wages and he is seated not on the throne."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਾ ਰੋਜ਼ੀਨਾ ਵੰਞਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਹ ਰਾਜ ਸਿੰਘਾਸਨ ਉੱਤੇ ਨਹੀਂ ਬਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall forfeit his pay, and not be seated upon the throne."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਦੁਮਾਹਾ ਗਵਾਏਗਾ ਔ ਸੋਇ ਪੁਰਸ ਤਖਤ ਨ ਬੈਠੇਗਾ। ਤਿਸ ਹੀ ਪਰਮੇਸਰ ਦੇ ਹੁਕਮ ਕੋ ਨਾ ਮਾਨਨੇ ਸੇ ਪਰਾਰਬਧ ਕੋ ਦੁਖੀ ਹੋਇਆ ਭੋਗੇਗਾ ਅਰ ਸਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਨ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਤਨਖ਼ਾਹ ਗਵਾ ਲੈਂਦਾ ਹੈ (ਭਾਵ, ਉਹ ਮੇਹਰ ਤੋਂ ਵਾਂਜਿਆ ਰਹਿੰਦਾ ਹੈ), ਅਜੇਹੇ ਜੀਵ (ਰੱਬੀ) ਤਖ਼ਤ ਉਤੇ ਨਹੀਂ ਬੈਠ ਸਕਦੇ (ਭਾਵ, ਉਸ ਨਾਲ ਇਕ-ਰੂਪ ਨਹੀਂ ਹੋ ਸਕਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਖਤਿ = ਤਖ਼ਤ ਉਤੇ। ਸੇਇ = ਉਹ ਸਿਪਾਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pierde su ganancia y no es elevado al Trono."