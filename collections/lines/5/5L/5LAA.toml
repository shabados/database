[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਤਾ ਪੇਖਿ; ਬਿਗਸੈ ਜਿਉ ਨਾਰੀ ॥"
page = 198
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the wife is delighted on beholding her spouse,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਵਹੁਟੀ ਆਪਣੇ ਕੰਤ ਨੂੰ ਵੇਖ ਕੇ ਖੁਸ਼ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the wife is delighted upon beholding her husband,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪਤੀ ਕੋ ਦੇਖ ਕਰ ਇਸਤ੍ਰੀ ਅਨੰਦ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਇਸਤ੍ਰੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਵੇਖ ਕੇ ਖ਼ੁਸ਼ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la novia florece al ver a su esposo,"