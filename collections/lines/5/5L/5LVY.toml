[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਸਬਦਿ; ਪ੍ਰਭੁ ਏਕੁ ਸਿਞਾਣੁ ॥"
page = 1174
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and realise thou the one Lord through the Guru's True instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੇ ਸੱਚੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਤੂੰ ਇੱਕ ਸੁਆਮੀ ਨੂੰ ਹੀ ਅਨੁਭਵ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and realize the One God, through the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੇ ਗੁਰ ਉਪਦੇਸ ਕਰ ਏਕ ਪ੍ਰਭੂ ਕੋ ਪਛਾਣੁ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਉਸ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਬਣਾਈ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚ ਸਬਦਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ। ਸਿਞਾਣੁ = ਸਾਂਝ ਪਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conócelo a través de la Palabra del Shabd Verdadera del Guru."