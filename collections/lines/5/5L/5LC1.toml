[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਯੋ ਪ੍ਰਾਤ ਚੜਿ ਚਿਖਾ ਪੈ; ਚਲੀ ਜਰਨ ਕੇ ਕਾਜ ॥"
page = 821

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Next morning she headed towards the funeral pyre and the people"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਵੇਰ ਹੁੰਦਿਆਂ ਹੀ (ਉਹ) ਚਿਖਾ ਉਤੇ ਚੜ੍ਹ ਕੇ ਸੜਨ ਲਈ ਤੁਰ ਪਈ।"