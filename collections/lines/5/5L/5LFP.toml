[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਐਸਾ ਜਾਣੈ; ਪੂਰੇ ਮਾਂਹਿ ਸਮਾਂਹੀ ॥੩੩॥"
page = 1412
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, realising such a thing by the Guru's grace, the mortal merges in the perfect Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਇਸ ਤਰ੍ਹਾਂ ਅਨੁਭਵ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਪੂਰਨ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, knowing this as Gurmukh, the mortal merges into the Perfect Lord God. ||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ਼ ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰੇ ਇਸ ਪ੍ਰਕਾਰ ਪੂਰਨ ਸਰੂਪ ਕੋ ਜਾਣਤਾ ਹੈ ਵਹੁ ਤਿਸ ਪੂਰਨ ਪੁਰਖ ਮੇਂ ਸਮਾਇ ਜਾਤਾ ਹੈ॥੩੩॥☬ਏਕ ਪਖੰਡੀ ਅਭਿਆਗਤ ਕਹਾਇ ਕਰ ਮਾਂਗਣੇ ਆਯਾ। ਤਿਸ ਕੇ ਪ੍ਰਥਾਇ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਇਸ ਨਿਸ਼ਚੇ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਾਰੇ ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਜਾਣੈ = ਜਾਣਦਾ ਹੈ, ਯਕੀਨ ਰੱਖਦਾ ਹੈ (ਇਕ-ਵਚਨ)। ਮਾਂਹਿ = ਵਿਚ। ਸਮਾਂਹੀ = ਸਮਾਂਹਿ, ਲੀਨ ਰਹਿੰਦੇ ਹਨ (ਬਹੁ-ਵਚਨ) ॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, entendiendo esto como Gurmukj, el mortal funde su ser en Dios, su Perfecto Señor. (33)"