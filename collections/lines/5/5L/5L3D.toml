[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤਿ ਪਲਤਿ ਦੁਖਦਾਈ ਹੋਵਹਿ; ਜਮਕਾਲੁ ਖੜਾ ਸਿਰਿ ਮਾਰੇ ॥੪॥"
page = 981
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world and the yonder one, They become miserable and standing over their head, the Death's courier smites them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਉਹ ਦੁਖੀ ਹੁੰਦੇ ਹਨ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ਖੜੋ, ਮੌਤ ਦਾ ਦੂਤ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰਦਾ ਕੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world and the next, they are miserable; the Messenger of Death hovers over their heads, and strikes them down. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਭ ਪਖੰਡਾਦੀ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਦੁਖਦਾਈ ਹੋਤੇ ਹੈਂ। ਜਮ ਜੋ ਕਾਲ ਕਰਨੇ ਵਾਲਾ ਸਿਰ ਪਰ ਖੜਾ ਹੈ, ਵਹੁ ਚੋਟਾਂ ਮਾਰਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਵਿਚ ਅਤੇ ਪਰਲੋਕ ਵਿਚ (ਇਹ ਸਦਾ) ਦੁਖਦਾਈ ਹੁੰਦੇ ਹਨ, (ਇਹਨਾਂ ਦੇ ਕਾਰਨ) ਜਮਕਾਲ (ਜੀਵਾਂ ਦੇ) ਸਿਰ ਉਤੇ ਖਲੋਤਾ ਹੋਇਆ (ਸਭਨਾਂ ਨੂੰ) ਆਤਮਕ ਮੌਤੇ ਮਾਰੀ ਜਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así se vienen a lamentar aquí y en el más allá porque la muerte los destruye a todos.(4)"