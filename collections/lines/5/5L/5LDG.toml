[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਨਿ ਗਈ; ਮਤ ਦਿਨੁ ਭੀ ਜਾਇ ॥"
page = 792
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy night of youth has passed away, Let not thy day of old age pass too in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਜੁਆਨੀ ਦੀ ਰਾਤ੍ਰੀ ਬੀਤ ਗਈ ਹੈ। ਆਪਣੀ ਬਿਰਧ ਅਵਸਥਾ ਦਾ ਦਿਹਾੜਾ ਭੀ ਤੂੰ ਵਿਆਰਥ ਬੀਤਣ ਨਾਂ ਦੇਈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The night of my youth has passed away; will the day of old age also pass away?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤਖ ਰਾਤ ਚਲੀ ਗਈ ਹੈ ਮਤ ਭਜਨ ਬਿਨਾਂ ਦਿਨ ਭੀ ਚਲਾ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਤੋਂ ਬਿਨਾ ਹੀ ਮੇਰੀ) ਜੁਆਨੀ ਦੀ ਉਮਰ ਲੰਘ ਗਈ ਹੈ। (ਮੈਨੂੰ ਹੁਣ ਇਹ ਡਰ ਹੈ ਕਿ) ਕਿਤੇ (ਇਸੇ ਤਰ੍ਹਾਂ) ਬੁਢੇਪਾ ਭੀ ਨਾਹ ਲੰਘ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਨਿ = ਰਾਤ, ਜੁਆਨੀ ਦੀ ਉਮਰ ਜਦੋਂ ਕੇਸ ਕਾਲੇ ਹੁੰਦੇ ਹਨ। ਦਿਨੁ = ਬੁਢੇਪੇ ਦਾ ਸਮਾ ਜਦੋਂ ਕੇਸ ਚਿੱਟੇ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La noche de la juventud ha pasado en vano, me pregunto si el día de mi vejez pasará igual."