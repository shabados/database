[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਡੀਗਿ ਡੋਲਿ. ਨ ਜਾਇ ਕਤ ਹੀ; ਆਪਣਾ ਪਿਰੁ ਜਾਣਏ ॥"
page = 844
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her soul wabbles and wavers not nor goes it anywhere, rather realises her Spouse alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਤਮਾ ਥਿੜਕਦੀ ਨਹੀਂ ਤੇ ਡਿਕਲੋਡੇ ਨਹੀਂ ਖਾਂਦੀ ਅਤੇ ਨਾਂ ਹੀ ਇਹ ਕਿਧਰੇ ਜਾਂਦੀ ਹੈ, ਸਗੋਂ ਕੇਵਲ ਆਪਣੇ ਕੰਤ ਹੀ ਅਨੁਭਵ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her mind shall not waver or wander anywhere else, when she comes to know her Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਮਨੁ (ਡੀਗਿ) ਵਿੰਗੇ ਰਸਤੇ, ਭਾਵ ਯਹਿ ਵਾਹਿਗੁਰੂ ਤੇ ਬੇਮੁਖ ਕਰਨ ਵਾਲੇ ਰਸਤੇ ਮੇਂ ਕਹੀਂ ਕਬੀ ਡੁਲਾਇਵਾਨ ਹੋਇ ਕਰ ਨਹੀਂ ਜਾਤਾ ਹੈ। ਕਿਉਂਕਿ ਸੋ ਆਪਣੇ (ਪਿਰੁ) ਪਤੀ ਵਾਹਿਗੁਰੂ ਕੋ ਜਾਣਤੇ ਹੈਂ॥☬ਸੇ ਤਿਸ ਪਤੀ ਪਾਸ ਐਸੇ ਬੇਨਤੀ ਕਰੀਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ ਮਨ) ਕਿਸੇ ਭੀ ਹੋਰ ਪਾਸੇ ਵਲ ਡੋਲਦਾ ਨਹੀਂ, ਉਹ (ਹਰ ਵੇਲੇ) ਆਪਣੇ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así tu mente ya no vagará ni vacilará. Oh Dios, eres mi Esposo,"