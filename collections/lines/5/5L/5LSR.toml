[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਜਿ ਚੀਨੑਸੀ; ਆਸਾ ਤੇ ਨ ਭਾਵਸੀ ॥"
page = 486
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who sees the Supreme Lord, likes not other desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਨੂੰ ਵੇਖ ਲੈਦਾ ਹੈ, ਉਸ ਨੂੰ ਹੋਰ ਖ਼ਾਹਿਸ਼ਾਂ ਚੰਗੀਆਂ ਨਹੀਂ ਲਗਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who recognizes the Supreme Lord God, dislikes other desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਮਨ! ਜੋ ਪਾਰਬ੍ਰਹਮ ਕੋ (ਚੀਨ੍ਹ੍ਹਸੀ) ਜਾਨੇਗੇ ਵਾ ਜਾਨਤੇ ਹੈਂ ਤਿਨ ਕੋ ਅਨ੍ਯ ਪਦਾਰਥੋਂ ਕੀ ਆਸਾ ਫਿਰ ਨਹੀਂ (ਭਾਵਸੀ) ਭਾਵੇਗੀ ਵਾ ਭਾਉਤੀ ਹੈ ਅਰਥਾਤ ਔਰ ਪਦਾਰਥੋਂ ਕੋ ਫਿਰ ਨਹੀਂ ਚਾਹਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾ ਲੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਹੋਰ ਹੋਰ ਆਸਾਂ ਚੰਗੀਆਂ ਨਹੀਂ ਲੱਗਦੀਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ = ਜੋ ਮਨੁੱਖ। ਚੀਨ੍ਹ੍ਹਸੀ = ਪਛਾਣਦੇ ਹਨ, ਜਾਣ-ਪਛਾਣ ਪਾਂਦੇ ਹਨ। ਨ ਭਾਵਸੀ = ਚੰਗੀ ਨਹੀਂ ਲੱਗਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que llega a conocer al Supremo Señor calma sus deseos."