[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬ ਕਉਤੁਕਿ ਲੋਕ ਦਿਖਾਵਨ ਕੋ; ਜਗ ਮੈ ਫੁਨਿ ਰੂਪ ਧਰਿਯੋ ਲਘੁਵਾ ॥"
page = 330

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And in order to show to the world his amorous play, he has assumed the short-statured form of man"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਲੋਕਾਂ ਨੂੰ ਕੌਤਕ ਵਿਖਾਉਣ ਲਈ ਜਗਤ ਵਿਚ ਫਿਰ ਇਕ ਨਿੱਕਾ ਜਿਹਾ ਰੂਪ ਧਾਰਨ ਕੀਤਾ ਹੈ।"