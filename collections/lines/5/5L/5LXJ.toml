[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ ਰੰਗ ਤੁਮ ਕੀਏ; ਅਪਨਾ ਆਪੁ ਦ੍ਰਿਸਟਾਇਓ ॥੧॥"
page = 1217
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, make merry with Thine saints and make Thyself manifest unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਆਪਣੇ ਸਾਧੂਆਂ ਨਾਲ ਅਨੰਦ ਮਾਣਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਉਨ੍ਹਾਂ ਉਤੇ ਜਾਹਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, You celebrate in the Society of the Saints; You reveal Yourself to them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਜੋ ਤੁਮ ਨੇ (ਰੰਗ) ਅਨੰਦਤ ਕੀਏ ਹੈਂ ਤਿਨ ਕੋ ਤੈਨੇ ਆਪ ਦਿਖਾਇ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਤੂੰ ਅਨੇਕਾਂ ਆਨੰਦ-ਚੋਜ ਕਰਦਾ ਹੈਂ, ਤੇ, ਆਪਣੇ ਆਪ ਨੂੰ ਪਰਗਟ ਕਰਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Te regocijas con Tus Santos y Te vuelves Manifiesto a ellos. (1)"