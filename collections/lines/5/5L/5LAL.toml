[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟੰਤ ਬਸੁਧਾ; ਗਿਰਿ ਤਰ ਸਿਖੰਡੰ ॥"
page = 1354
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perishable is the earth, mountains, trees and the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਸਵੰਤ ਹਨ ਧਰਤੀ, ਪਹਾੜ, ਦਰਖਤ ਅਤੇ ਤਿੰਨੇ ਲੋਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The earth, mountains, forests and lands fade away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਬਸੁਧਾ) ਧਰਤੀ, (ਗਿਰਿ) ਪਰਬਤ, (ਤਰ) ਬ੍ਰਿਛ ਆਦੀ ਨਵਖੰਡੋਂ (ਸਿ) ਸੰਯੁਗਤਿ ਘਟਤੀ, ਭਾਵ ਪ੍ਰਣੰਮਤੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਉਚੇ ਉਚੇ ਪਹਾੜ ਤੇ ਰੁੱਖ ਨਾਸਵੰਤ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟੰਤ = ਘਟਦੇ ਹਨ, ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ। ਬਸੁਧਾ = ਧਰਤੀ (वसुधा)। ਗਿਰਿ = ਪਹਾੜ (गिरि)। ਤਰ = ਰੁੱਖ (तरु)। ਸਿਖੰਡੰ = ਉੱਚੀ ਚੋਟੀ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La tierra, las montañas, los bosques y las praderas, desaparecerán."