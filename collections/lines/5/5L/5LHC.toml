[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਤੀਆ. ਆਏ ਸੁਰਸਰੀ; ਤਹ ਕਉਤਕੁ ਚਲਤੁ ਭਇਆ ॥"
page = 1116
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thirdly, the Guru went to the Ganges and a marvellous scene did occur there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੀਸਰੇ ਗੁਰੂ ਜੀ ਗੰਗਾ ਗਹੈ ਅਤੇ ਓਥੇ ਇਕ ਅਦਭੁਤ ਨਜ਼ਾਰਾ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Third, He went to the Ganges, and a wonderful drama was played out there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਤੀਆ ਤੀਸਰੇ ਤੀਰਥ (ਸੁਰਸਰੀ) ਗੰਗਾ ਜੀ ਪਰ ਆਵਤੇ ਭਏ, ਤਹਾਂ (ਕਉਤਕੁ) ਤਮਾਸ਼ਾ (ਚਲਤੁ) ਅਸਚਰਜ ਰੂਪ ਹੋਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੋ ਤੀਰਥਾਂ ਤੇ ਹੋ ਕੇ ਸਤਿਗੁਰੂ ਅਮਰਦਾਸ ਜੀ) ਤੀਜੇ ਥਾਂ ਗੰਗਾ ਪਹੁੰਚੇ। ਉਥੇ ਇਕ ਅਜਬ ਤਮਾਸ਼ਾ ਹੋਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਤੀਆ = (ਦੋ ਥਾਵਾਂ ਤੇ ਹੋ ਕੇ) ਤੀਜੇ ਥਾਂ। ਸੁਰਸਰੀ = ਗੰਗਾ। ਤਹ = ਉਥੇ (ਗੰਗਾ ਤੇ)। ਕਉਤਕੁ = ਤਮਾਸ਼ਾ। ਚਲਤੁ = ਅਜਬ ਖੇਡ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Después llegaron a las orillas del Ganges, y mira, la Maravilla de maravillas,"