[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕੋ ਆਖਿ ਵਖਾਣੈ ਦੂਜਾ ॥"
page = 1035
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nor did any one speak or tell of duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਹੀ ਕੋਈ ਜਣਾ ਦਵੈਤ-ਭਾਵ ਦਾ ਜ਼ਿਕਰ ਜਾਂ ਬਚਨ ਕਰਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one spoke or talked in duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ (ਆਖਿ) ਮੁਖ ਕਰ ਕੇ ਕਹਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਕੋਈ ਐਸਾ ਜੀਵ ਨਹੀਂ ਸੀ ਜੋ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦਾ ਜ਼ਿਕਰ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No había nadie que dijera: mira, hay algo más."