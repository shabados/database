[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਲੀਨੇ. ਹਰਿ ਜਸੋ ਦੀਨੇ; ਜੋਨਿ ਨਾ ਧਾਵੈ, ਨਹ ਮਰੀ ॥"
page = 81
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has taken them by the hand and blessed them with His praises. They run not in existences nor do they die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਹੱਥੋਂ ਪਕੜ ਲਿਆ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਬਖ਼ਸ਼ੀ ਹੈ, ਉਹ ਜੂਨੀਆਂ ਅੰਦਰ ਨਹੀਂ ਦੌੜਦੇ ਅਤੇ ਨਾਂ ਹੀ ਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking them by the hand, the Lord has blessed them with His Praises. They no longer have to wander in reincarnation, and they never have to die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਬ੍ਰਹਮਗ੍ਯਾਨੀਓਂ ਨੇ (ਕਰੁ) ਹਾਥ ਜਿਨੋਂ ਕੇ (ਗਹਿ ਲੀਨੇ) ਪਕੜ ਲੀਏ ਹੈਂ ਤਿਨ ਕੋ ਹਰੀ ਕੇ ਜਸ ਆਦਿਕ ਗੁਣ ਦੀਏ ਹੈਂ, ਸੋ ਪੁਰਸ ਚੌਰਾਸੀ ਕੇ ਜਨਮੋਂ ਵਿਖੇ ਨਹੀਂ ਦੌੜਤੇ ਔਰ ਨਾ ਹੀ ਮਰਤੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਜਿਸ (ਵਡਭਾਗੀ ਮਨੁੱਖ) ਦਾ ਹੱਥ ਫੜ ਲਿਆ, ਉਸ ਨੂੰ ਉਸ ਨੇ ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਦੀ ਦਾਤਿ) ਦਿੱਤੀ, ਉਹ ਮਨੁੱਖ ਫਿਰ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਦੌੜਿਆ ਫਿਰਦਾ, ਉਸ ਨੂੰ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él los tomó de la Mano y los bendijo con Su Alabanza y nunca más fueron puestos en otro vientre para nacer y morir."