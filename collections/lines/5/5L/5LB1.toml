[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਮਹਲੁ ਮੰਦਰੁ ਘਰੁ ਹਰਿ ਕਾ; ਤਿਸੁ ਮਹਿ ਰਾਖੀ ਜੋਤਿ ਅਪਾਰ ॥"
page = 1256
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body is the mansion, temple and home of God and into it He has enshrined His Infinite Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹ ਵਾਹਿਗੁਰੂ ਦਾ ਰਾਜਭਵਨ, ਠਾਕੁਰ ਦੁਆਰਾ ਅਤੇ ਧਾਮ ਹੈ ਅਤੇ ਇਸ ਦੇ ਅੰਦਰ ਉਸ ਨੇ ਆਪਣਾ ਅਨੰਤ ਪ੍ਰਕਾਸ਼ ਅਸਥਾਪਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is a mansion, a temple, the home of the Lord; He has infused His Infinite Light into it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਮੰਦਰੋਂ ਮੇਂ ਇਹੁ ਕਾਇਆਂ ਘਰ ਜੋ ਹੈ, ਸੋ ਹਰੀ ਕਾ ਨਿਜ ਮਹਲ ਹੈ, ਭਾਵ ਸਰਬ ਜੋਨੀਓਂ ਮੇਂ ਮਾਨੁਖ ਦੇਹੀ ਸ੍ਰੇਸ਼ਟ ਹੈ। ਕਿਉਂਕਿ ਇਸ ਮੇਂ (ਅਪਾਰ) ਵਾਹਿਗੁਰੂ ਨੇ ਅਪਨੀ ਜੋਤ ਰਾਖੀ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਅਪਨੀ ਪ੍ਰਾਪਤੀ ਕਾ ਅਸਥਾਨ ਰਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੁੱਖਾ ਸਰੀਰ ਪਰਮਾਤਮਾ ਦਾ ਮਹਲ ਹੈ ਪਰਮਾਤਮਾ ਦਾ ਮੰਦਰ ਹੈ ਪਰਮਾਤਮਾ ਦਾ ਘਰ ਹੈ, ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਨੇ ਇਸ ਵਿਚ ਆਪਣੀ ਜੋਤਿ ਟਿਕਾ ਰੱਖੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es el Templo de Dios, en el interior está encerrada la Luz Infinita."