[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰੇ ਕੁੰਡਾ ਢੂਢੀਆ; ਕੋ. ਨੀਮੑੀ ਮੈਡਾ ॥"
page = 418
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have searched in the four directions, but no one is mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚੋਹੀ ਪਾਸੀਂ ਖੋਜ ਭਾਲ ਕੀਤੀ ਹੈ, ਪਰ ਮੇਰਾ ਕੋਈ ਭੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched in the four directions, but no one is mine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਚਾਰੇ ਕੁੰਟਾਂ ਢੂੰਡੀਆਂ ਹੈਂ ਤੇਰੇ ਬਿਨਾਂ ਮੇਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਭਾਲ ਵੇਖੀ ਹੈ, ਮੈਨੂੰ ਕੋਈ ਭੀ ਆਪਣਾ (ਸੱਚਾ ਦਰਦੀ) ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁੰਡਾ = ਕੂਟਾਂ, ਪਾਸੇ। ਚਾਰੇ ਕੁੰਡਾ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ। ਕੋ = ਕੋਈ ਜੀਵ। ਨੀਮ੍ਹ੍ਹੀ = ਨਹੀਂ। ਮੈਡਾ = ਮੇਰਾ (ਸੱਚਾ ਸਹਾਇਕ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado en las cuatro esquinas del mundo; nadie es mío,"