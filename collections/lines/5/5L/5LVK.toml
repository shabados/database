[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਾਵਕ ਪਰਸ ਭਸਮੀ ਕਰਤ ਦੇਹ ਗੇਹ; ਮਿਤ੍ਰ ਸਤ੍ਰ ਸਗਲ ਸੰਸਾਰ ਹੀ ਬਿਨਾਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The same wood reduces houses to ashes when it unites with fire. It also consumes friends, enemies and the whole world."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਉਹੋ ਲੱਕੜ ਅੱਗ ਨਾਲ ਮਿਲ ਕੇ ਘਰ ਤੇ ਸਰੀਰ ਸੁਆਹ ਕਰ ਦੇਂਦੀ ਹੈ ਅਤੇ ਮਿੱਤ੍ਰ ਵੈਰੀ ਸਾਰੇ ਸੰਸਾਰ ਦਾ ਹੀ ਨਾਸ ਕਰ ਦੇਂਦੀ ਹੈ।"