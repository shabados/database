[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਦਸ ਅਮਾਵਸ ਰਚਿ ਰਚਿ ਮਾਂਗਹਿ; ਕਰ ਦੀਪਕੁ ਲੈ. ਕੂਪਿ ਪਰਹਿ ॥੨॥"
page = 970
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the fourteenth and no-moon day, thou embellishingly beggest and taking a lamp in thy hand, thou fallest into the well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਧਵੀਂ ਅਤੇ ਮੱਸਿਆ ਦੇ ਦਿਹਾੜੇ ਤੂੰ ਬਣਾ ਸੁਆਰ ਕੇ ਮੰਗਦਾ ਹੈਂ ਅਤੇ ਆਪਣੇ ਹੱਥ ਵਿੱਚੱ ਦੀਵਾ ਲੈ ਕੇ ਤੂੰ ਖੂਹ ਵਿੱਚ ਡਿੱਗਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the fourteenth day, and the night of the new moon, you go out begging; even though you hold the lamp in your hands, still, you fall into the pit. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਦੇਂ ਔ ਅਮਾਵਸ ਆਦੀ ਪੁਰਖੋਂ ਮੇਂ ਬਨਾਇ ਬਨਾਇ ਕਰ ਮਾਂਗਤਾ ਹੈਂ, ਭਾਵ ਤਿਲਕ ਛਾਪੇ ਆਦਿ ਲਗਾਇ ਕੇ ਹਾਥ ਮੇਂ ਸਾਸਤ੍ਰ ਰੂਪ ਦੀਪਕ ਲੀਆ ਹੈ, ਫੇਰ ਭੀ ਤੂੰ ਅਗ੍ਯਾਤਤਾ ਵਾ ਪਤਿਗ੍ਰਹੁ ਰੂਪ ਕੂਏ ਮੇਂ ਪੜਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੌਦੇਂ ਤੇ ਮੱਸਿਆ (ਆਦਿਕ ਥਿੱਤਾਂ ਬਨਾਵਟੀ) ਥਾਪ ਥਾਪ ਕੇ ਤੂੰ (ਜਜਮਾਨਾਂ ਪਾਸੋਂ) ਮੰਗਦਾ ਹੈਂ; ਤੂੰ (ਆਪਣੇ ਆਪ ਨੂੰ ਵਿਦਵਾਨ ਸਮਝਦਾ ਹੈਂ ਪਰ ਇਹ ਵਿੱਦਿਆ-ਰੂਪ) ਦੀਵਾ ਹੱਥਾਂ ਉੱਤੇ ਰੱਖ ਕੇ ਖੂਹ ਵਿਚ ਡਿੱਗ ਰਿਹਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el día catorce y en la noche de la luna nueva, pides caridad y así caes en el pozo oscuro con todo y lámpara.  (2)"