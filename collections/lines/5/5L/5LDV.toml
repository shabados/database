[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਟਿ ਇੰਦ੍ਰ, ਉਪਇੰਦ੍ਰ ਬਨਾਏ ॥"
page = 11

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath created millions of Indras and Upindras (smaller Indras)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਕਰੋੜਾਂ ਇੰਦਰ ਅਤੇ ਉਪਇੰਦਰ (ਵਾਮਨ ਅਵਤਾਰ) ਪੈਦਾ ਕੀਤੇ ਹਨ,"