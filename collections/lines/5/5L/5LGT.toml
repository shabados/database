[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕਾ ਭਾਣਾ ਮੰਨਿ ਲੈਨਿ; ਹਰਿ ਨਾਮੁ ਰਖਹਿ ਉਰ ਧਾਰਿ ॥"
page = 1415
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "submit to the True Guru's will, keep the God's Name enshrined in their mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜਾ ਨੂੰ ਸਵੀਕਾਰ ਕਰਦੇ ਹਨ, ਰੰਬ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਈ ਰਖਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who honor and obey the Will of the True Guru, who keep the Lord's Name enshrined within their hearts,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਭਾਣੇ ਕੋ ਰਿਦੇ ਮੇਂ ਮਾਨ ਲੇਤੇ ਹੈਂ ਔ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਹ੍ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਰਾਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਨੂੰ (ਸਿਰ-ਮੱਥੇ) ਮੰਨਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ ਲੈਨਿ = ਮੰਨ ਲੈਂਦੇ ਹਨ। ਰਖਹਿ = ਰੱਖਦੇ ਹਨ। ਉਰ = ਹਿਰਦਾ। ਉਰਧਾਰਿ ਰਖਹਿ = ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes honran y obedecen la Voluntad del Verdadero Guru y quienes conservan al Señor enaltecido en sus corazones,"