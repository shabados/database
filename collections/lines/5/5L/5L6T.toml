[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ. ਨਾਨਕ ਬੂਝਿਆ; ਸਦਾ ਏਕਸੁ ਗਾਉ ॥੪॥੪॥"
page = 724
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On meeting the Guru, Nanak has understood Thee, O Lord and now he ever sings Thine praises alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਭੇਟ ਕੇ ਨਾਨਕ ਨੇ ਤੈਨੂੰ ਸਮਝ ਲਿਆ ਹੈ, ਹੇ ਸਾਹਿਬ! ਅਤੇ ਉਹ ਕੇਵਲ ਤੇਰੀਆਂ ਸਿਫਤਾਂ ਨੂੰ ਹੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Guru, Nanak understands; He sings only Your Praises forever, O Lord. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਕੋ ਮਿਲਨ ਤੇ ਮੈਂ ਤੇਰੇ ਸਰੂਪ ਕੋ ਜਾਣਿਆਂ ਹੈ, ਅਬ ਏਕ ਤੈਨੂੰ ਹੀ ਸਦਾ ਗਾਵਤਾ ਹੂੰ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਇਹ ਗੱਲ (ਮੈਂ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਸਮਝੀ ਹੈ, ਇਸ ਵਾਸਤੇ) ਮੈਂ ਸਦਾ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਜਸ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹਾਂ ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਏਕਸੁ = ਇੱਕ ਨੂੰ ਹੀ। ਗਾਉ = ਗਾਉਂ, ਮੈਂ ਗਾਂਦਾ ਹਾਂ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru, Nanak entiende: yo solamente Te alabo a Ti.  (4-4)"