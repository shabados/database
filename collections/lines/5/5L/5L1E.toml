[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਛਬਿ ਕੇ ਜਸੁ ਉਚ ਮਹਾ; ਕਬਿ ਨੇ ਅਪਨੇ ਮਨ ਮੈ ਪਹਿਚਾਨੇ ॥"
page = 356

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet says that the gopis fall down while dancing ."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਛਬੀ ਦੇ ਉੱਚੇ ਅਤੇ ਸ੍ਰੇਸ਼ਠ ਯਸ਼ ਨੂੰ ਕਵੀ ਨੇ ਆਪਣੇ ਮਨ ਵਿਚ (ਇਸ ਤਰ੍ਹਾਂ) ਪਛਾਣਿਆ ਹੈ।"