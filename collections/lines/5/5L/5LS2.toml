[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਰੁਨਿ ਪਤਰਿਯਾ ਨੀਕ; ਚਪਲ ਚੀਤਿ ਭੀਤਰ ਚੁਭਿਯੋ ॥"
page = 962

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The young husband is kind and he makes his home in her heart."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀ ਪਤਲੀ, ਸੁੰਦਰ ਅਤੇ ਚੰਚਲ ਸੀ ਜੋ (ਮਿਤਰ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਖੁਭ ਗਈ।"