[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਵਡਭਾਗੀ ਜਿਨੀ ਏਕੋ ਜਾਤਾ; ਸਚੇ ਰਹੇ ਸਮਾਈ ॥੯॥"
page = 912
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortune are they who know the one alone and remain absorbed in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ ਉਹ, ਜੋ ਕੇਵਲ ਇੱਕ ਨੂੰ ਹੀ ਜਾਣਦੇ ਹਨ ਅਤੇ ਸੱਚੀ ਸਾਈਂ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who know the One Lord are very fortunate; they remain absorbed in the True Lord. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਬਡੇ ਭਾਗੋਂ ਵਾਲੇ ਹੈਂ ਜਿਨੋਂ ਨੇ ਏਕ ਵਾਹਿਗੁਰੂ ਜਾਣਿਆ ਹੈ, ਤਿਸ ਸੇ ਵਹੁ ਤਿਸ ਸਚੇ ਮੇਂ ਸਮਾਇ ਰਹੇ ਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਬਣਾ ਲਈ ਹੈ ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ, ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Afortunados son los que conocen al Uno y se funden en su Dios Verdadero. (9)"