[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਾਤ ਪਿਤਾ ਹਰਿ ਰਾਇਆ ॥"
page = 626
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the King, Thou art my mother and father."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ ਪਾਤਿਸ਼ਾਹ ਤੂੰ ਹੀ ਮੇਰੀ ਅੰਮੜੀ ਤੇ ਬਾਬਲ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is my King; He is my mother and father."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਰਾਜਾ! ਤੂੰਹੀ ਮੇਰਾ ਪਿਤਾ ਮਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ! ਤੂੰ ਹੀ ਮੇਰੀ ਮਾਂ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਪਿਉ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Rey, oh mi Señor, eres mi Padre y mi Madre,"