[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮਿਲੇ ਨਰਾਇਣ ਨਾਨਕਾ; ਮਾਨੋਰਥੋੁ ਪੂਰਾ ॥੪॥੧॥੩॥"
page = 454
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipresent Lord God has met Nanak, and his desire is fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨਾਨਕ ਨੂੰ ਮਿਲ ਪਿਆ ਹੈ ਤੇ ਉਸ ਦੀ ਖਾਹਿਸ਼ ਪੂਰੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Infinite Lord, has met with Nanak, and his desires are fulfilled. ||4||1||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਪਨੇ ਸੁਆਮੀ ਨਰਾਇਣ ਕੋ ਮਿਲੇ ਹੈਂ, ਪੁਨਾ ਮਨ ਕਾ ਅਰਥ ਪੂਰਾ ਹੂਆ ਹੈ॥੪॥੧॥੩॥☬ਸ੍ਵੈਮਨ ਕੇ ਪ੍ਰਥਾਇ ਕਰ ਦ੍ਰਿਸਟਾਤੋਂ ਸਹਤ ਪ੍ਰੀਤੀ ਕਰਨ ਕਾ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜੇਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਮਿਲ ਜਾਂਦਾ ਹੈ ਉਸ ਦਾ ਜੀਵਨ-ਮਨੋਰਥ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੧॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨੋਰਥ = (ਅਸਲ ਲਫ਼ਜ਼ 'ਮਾਨੋਰਥੁ' ਹੈ, ਇਥੇ 'ਮਾਨੋਰਥੋ' ਪੜ੍ਹਨਾ ਹੈ} ॥੪॥੧॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, este Estado se alcanza cuando uno es purificado por el Polvo de los Pies de los Santos. Dice Nanak, cuando uno encuentra a su Señor, conoce la Plenitud Verdadera. (4-1-3)"