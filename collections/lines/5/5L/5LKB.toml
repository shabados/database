[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ ਸਦਾ ਆਨੰਦਾ; ਨਾਨਕ ਦਾਸ ਦਸਾਇਣਾ ॥੧੫॥੨॥੭॥"
page = 1078
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is in ever peace, poise and bliss and is called the slave of the Lord's slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਦੀਵੀ ਆਰਾਮ, ਅਡੋਲਤਾ ਅਤੇ ਖ਼ੁਸ਼ੀ ਅੰਦਰ ਵਿਚਰਦਾ ਹੈ ਅਤੇ ਸੁਆਮੀ ਦੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found eternal peace, poise and bliss; Nanak is the slave of Your slaves. ||15||2||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਦਾਸੋਂ ਕੇ ਦਾਸ ਹੂਏ ਹੈਂ ਇਸੀ ਤੇ ਸੁਖ ਸਰੀਰ ਕੋ ਹੂਆ ਹੈ ਔ ਗ੍ਯਾਨ ਕਰ ਮਨ ਮੇਂ ਅਚੁਤ ਅਨੰਦ ਭਇਆ ਹੈ॥੧੫॥੨॥੭॥☬ਉਪਾਸਕਾਂ ਕਾ ਨਿਸਚਾ ਦਿਖਾਵਤੇ ਹੈਂ ਔ ਪਰਮੇਸੁਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੁਣ ਮੇਰੇ ਅੰਦਰ ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਤੇ ਸੁਖ-ਆਨੰਦ ਬਣੇ ਰਹਿੰਦੇ ਹਨ। ਮੈਂ ਉਸ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣਿਆ ਰਹਿੰਦਾ ਹਾਂ ॥੧੫॥੨॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vivo en Éxtasis y en Paz y me convierto en el esclavo de Sus Esclavos. (15-2-7)"