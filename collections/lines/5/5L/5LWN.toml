[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿ ਪੜਿ ਥਾਕੇ; ਸਾਂਤਿ ਨ ਆਈ ॥"
page = 120
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By reading and reciting men grow weary but they obtain not peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੜ੍ਹ ਤੇ ਵਾਚ ਕੇ ਆਦਮੀ ਹੰਭ ਜਾਂਦੇ ਹਨ ਪ੍ਰੰਤੂ ਉਨ੍ਹਾਂ ਨੂੰ ਠੰਢ-ਚੈਨ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People read and recite until they grow weary, but they do not find peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੜ ਪੜ ਕਰ ਥਕ ਰਹੇ ਹਾਂ ਸਾਂਤੀ ਨਹੀਂ ਹੋਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਅੰਤ ਪਾਣ ਵਾਸਤੇ ਅਨੇਕਾਂ ਪੁਸਤਕਾਂ) ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ (ਵਿਦਵਾਨ ਲੋਕ) ਥੱਕ ਗਏ, (ਪ੍ਰਭੂ ਦਾ ਸਰੂਪ ਭੀ ਨਾਹ ਸਮਝ ਸਕੇ, ਤੇ) ਆਤਮਕ ਅਡੋਲਤਾ (ਭੀ) ਪ੍ਰਾਪਤ ਨਾਹ ਹੋਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਂਤਿ = ਆਤਮਕ ਅਡੋਲਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que nada más leen acerca de Él, no consiguen el Estado de Paz;"