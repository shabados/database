[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੁ ਸੀਗਾਰੁ; ਭਉ ਅੰਜਨੁ ਪਾਇਆ ॥"
page = 737
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am embellished with truth and I have applied the pigment of Lord's fear to mine eye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂੈਂ ਸੱਚ ਨਾਲ ਸ਼ੁਸ਼ੋਭਤ ਹੋਈ ਹੋਈ ਹਾਂ ਅਤੇ ਸਾਈਂ ਦੇ ਡਰ ਦਾ ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਸੁਰਮਾ ਪਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am adorned with Truth, and I have applied the mascara of the Fear of God to my eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤ ਬੋਲਣ ਰੂਪ ਸ਼ੀਂਗਾਰ ਅਰ ਭੈ ਰੂਪ ਸੁਰਮਾ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ! ਖਸਮ-ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ) ਸੁੱਚੇ ਆਚਰਨ ਨੂੰ ਮੈਂ (ਆਪਣੇ ਜੀਵਨ ਦਾ) ਸਿੰਗਾਰ ਬਣਾ ਲਿਆ ਹੈ, ਉਸ ਦੇ ਡਰ-ਅਦਬ (ਦਾ) ਮੈਂ (ਅੱਖਾਂ ਵਿਚ) ਸੁਰਮਾ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤੁ = ਸੁੱਚਾ ਆਚਰਨ। ਅੰਜਨੁ = ਸੁਰਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He embellecido mi ser con la Verdad del Señor y he aplicado el Colirio de Su Fervor en mis ojos."