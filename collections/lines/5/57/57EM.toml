[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸੰਗ੍ਰਹਹਿ. ਸਦ ਸਚਿ ਰਹਹਿ; ਸਚੈ ਨਾਮਿ ਪਿਆਰਿ ॥"
page = 585
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They amass truth, ever abide in truth and enshrine affection for the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚ ਨੂੰ ਇਕੱਤਰ ਕਰਦੇ ਹਨ, ਹਮੇਸ਼ਾਂ ਸੱਚ ਵਿੱਚ ਵੱਸਦੇ ਹਨ ਅਤੇ ਸੱਚੇ ਨਾਮ ਨਾਲ ਪ੍ਰੇਮ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They gather Truth, remain always in Truth, and love the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਹ ਬਿਖਿਆ ਕੋ ਤਿਆਗ ਸਚ ਹੀ ਕਾ ਸੰਗ੍ਰਹ ਕਰਤੇ ਹੈਂ ਸਚ ਹੀ ਮੇਂ ਰਹਤੇ ਹੈਂ ਔ ਸਚੇ ਨਾਮ ਮੇਂ ਹੀ ਪਿਆਰ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਪਰਮੇਸ੍ਵਰ ਪਰਾਇਣ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਨਾਮ (ਰੂਪ ਧਨ) ਇਕੱਠਾ ਕਰਦੇ ਹਨ, ਤੇ ਸੱਚੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਦੇ ਕਾਰਨ ਸੱਚ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗ੍ਰਹਹਿ = ਇਕੱਠਾ ਕਰਦੇ ਹਨ। ਸਚਿ = ਸੱਚ ਵਿਚ। ਪਿਆਰਿ = ਪਿਆਰ ਦੇ ਕਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos logran la Verdad del Señor, habitan en la Verdad y aman el Nombre Verdadero."