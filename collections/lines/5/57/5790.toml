[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮਿ ਭੁਲਾਨਾ; ਫਿਰਿ ਪਛੁਤਾਨਾ ॥"
page = 414
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gone amiss in doubt he regrets afterwards."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹਿਮ ਅੰਦਰ ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਉਹ ਮਗਰੋਂ ਅਫਸੋਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deluded by doubt, he later regrets and repents."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ ਸੇਂ ਭੂਲਾ ਹੂਆ ਜਬ ਜਮ ਕੀ ਮਾਰ ਖਾਤਾ ਹੈ ਤਬ ਪਛਤਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਜੀਵਨ-ਰਾਹ ਤੋਂ ਖੁੰਝਿਆ ਰਹਿੰਦਾ ਹੈ, ਤਾਂ ਆਖ਼ਰ ਪਛਤਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con sustento y riquezas, y después me lamenté."