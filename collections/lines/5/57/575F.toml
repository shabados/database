[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਦੁਖੁ ਸਾਗਰੁ ਹੈ; ਬਿਖੁ ਦੁਤਰੁ ਤਰਿਆ. ਨ ਜਾਇ ॥"
page = 1417
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love of wealth is an arduous ocean of pain and poison, which can be crossed not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦਾ ਪਿਆਰ ਪੀੜ ਅਤੇ ਜ਼ਹਿਰ ਦਾ ਇਕ ਕਠਨ ਸਮੁੰਦਰ ਹੈ, ਜੋ ਪਾਰ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachment to Maya is a treacherous ocean of pain and poison, which cannot be crossed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕਾ ਮੋਹਿ ਵਿਖ ਰੂਪ ਦੁਖੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਹੈ, ਤਿਸ ਕਾ ਤਰਨਾ ਦੁਸਤਰ ਹੈ ਕਿਸੀ ਪਰਕਾਰ ਸੇ ਤਰਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ (ਮਨੁੱਖ ਦੀ ਜਿੰਦ ਵਾਸਤੇ) ਦੁੱਖ (ਦਾ ਮੂਲ) ਹੈ (ਮਾਨੋ, ਦੁੱਖਾਂ ਦਾ) ਸਮੁੰਦਰ ਹੈ, ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਜ਼ਹਰ (-ਭਰਿਆ ਸਮੁੰਦਰ) ਹੈ, ਇਸ ਵਿਚੋਂ ਪਾਰ ਲੰਘਣਾ ਬਹੁਤ ਔਖਾ ਹੈ, ਪਾਰ ਲੰਘਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El apego emocional a Maya es un océano muy traicionero de dolor y veneno que no puede ser cruzado,"