[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਆਨ ਬਾਟ; ਕਾਹੇ ਨਹੀ ਆਇਆ ॥੨॥"
page = 324
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then, why hast thou not come by some other way?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੂੰ ਕਿਸੇ ਹੋਰ ਰਸਤੇ ਦੂਆਰਾ ਕਿਉਂ ਨਹੀਂ ਆਇਆ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then why didn't you come by some other way? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਔਰ ਰਸਤੇ ਕਿਉਂ ਨਹੀਂ ਆਇਆ। ਭਾਵ ਏਹ ਕਿ ਗਰਭਵਾਸ ਜੋਨੀ ਦੁਆਰੇ ਨਿਕਸਣੇ ਕਾ ਤੋ ਸਰਬ ਜਾਤੀ ਕਾ ਰਸਤਾ ਹੈ, ਤੁਮ ਔਰ ਰਸਤੇ ਕਿਉਂ ਨਾ ਆਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਕਿਸੇ ਹੋਰ ਰਾਹੇ ਕਿਉਂ ਨਹੀਂ ਜੰਮ ਪਿਆ? ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué no naciste de una manera diferente a los demás? (2)"