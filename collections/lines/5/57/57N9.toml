[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਿਤੇ ਦੇਉ ਭਜਾਈ, ਮਿਲਿ ਕੈ ਰਾਕਸੀਂ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demons have gathered together and have caused the gods to flee."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਖਸ਼ਾਂ ਨੇ ਮਿਲ ਕੇ ਦੇਵਤਿਆਂ ਨੂੰ (ਯੁੱਧ-ਭੂਮੀ ਵਿਚੋਂ) ਭਜਾ ਦਿੱਤਾ।"