[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਪਰਦੇਸੀ ਆਇਆ; ਮਿਲਿਓ ਸਾਧ ਕੈ ਸੰਗਿ ॥"
page = 431
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wandering in many existences, my stranger soul has come and joined the saints guild."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦੀ ਹੋਈ ਮੇਰੀ ਪ੍ਰਦੇਸਣ ਆਤਮਾਂ ਆ ਕੇ ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My stranger soul has come to join the Saadh Sangat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਯਹ ਜੀਵ ਪਰਦੇਸੀ ਚੌਰਾਸੀ ਮੇਂ ਸੇ ਭ੍ਰਮਤਾ ਹੂਆ ਆਯਾ ਹੈ ਅਬ ਸਾਧੁ ਸੰਗ ਮੇਂ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦਾ ਜਦੋਂ ਕੋਈ ਮਨ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਆ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਦੇਸੀ = ਕਈ ਦੇਸਾਂ (ਜੂਨਾਂ) ਵਿਚ ਭਟਕਦਾ। ਸਾਧ = ਗੁਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente, pasando a través de muchos nacimientos, se encontró con su Señor cuando se unió con los Santos."