[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਭਰਮਦੇ; ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਹੋਇ ਖੁਆਰੁ ॥"
page = 27
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They wander in eighty-four lakhs of species and in their roaming and rambling become miserable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਚੁਰਾਸੀ ਲੱਖ ਜੂਨੀਆਂ ਅੰਦਰ ਭੌਦੇਂ ਹਨ ਅਤੇ ਆਪਣੇ ਭਰਮਣ ਤੇ ਭਟਕਣ ਅੰਦਰ ਤਬਾਹ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through 8.4 million incarnations they wander lost and confused; through all their wandering and roaming, they are ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਚੌਰਾਸੀ ਲਾਖ ਜੂਨੀਓਂ ਮੇਂ ਪੜੇ ਭਰਮਤੇ ਹੈਂ ਔਰੁ ਭ੍ਰਮਤੇ ਭ੍ਰਮਤੇ (ਖੁਆਰੁ) ਖਰਾਬ, ਭਾਵ ਦੁਖੀ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਮਾਇਆ ਪਿੱਛੇ) ਭਟਕ ਭਟਕ ਕੇ (ਲੋਭ-ਲਹਰ ਵਿਚ) ਖ਼ੁਆਰ ਹੋ ਹੋ ਕੇ ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਦੇ ਗੇੜ ਵਿਚ ਭਟਕਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos transmigran por miles de especies y en ese vagar, su misma existencia se desperdicia."