[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੀਰਾ ਪੀਰੁ ਵਖਾਣੀਐ; ਗੁਰੁ ਗੁਰਾਂ ਵਖਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He, who knows it, becomes guide of spiritual guides and chief Guru of Gurus."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨਾਨਕ) ਪੀਰਾਂ ਦਾ (ਸ਼ਿਰੋਮਣੀ) ਪੀਰ ਤੇ ਗੁਰੂਆਂ ਦਾ (ਸ਼ਿਰੋਮਣੀ) ਗੁਰੂ ਕਹੀਦਾ ਹੈ।"