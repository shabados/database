[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਬਾਰਿਧ ਦੂਜ ਬਿਲੋਕਿ ਗਏ ॥੩੭੩॥"
page = 665

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Accompanied the sage Dutt and they all saw that hunter.373."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਵਿਚ (ਰਿਸ਼ੀ) ਬਦਲ ਵਿਚ ਦੂਜ (ਦੇ ਚੰਦ੍ਰਮੇ) ਵਾਂਗ ਵੇਖਿਆ ਗਿਆ ਸੀ ॥੩੭੩॥"