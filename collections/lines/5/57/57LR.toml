data = "ਮੈਲੇ ਕਪਰੇ; ਕਹਾ ਲਉ ਧੋਵਉ ॥"
page = 1293
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dirty is my vesture. How long shall I wash it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੰਦੀ ਹੈ ਮੇਰੀ ਪੁਸ਼ਾਕ। ਕਦੋ ਤਾਂਈ ਮੈਂ ਇਸ ਨੂੰ ਧੋਦਾਂ ਰਹਾਂਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How long shall I wash these dirty clothes?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਲੇ ਕਪੜੇ ਕਹਾਂ ਤਕ ਧੋਵੋਂਗਾ, ਭਾਵ ਨ ਰਿਦਾ ਮੈਲਾ ਹੋਣਾ ਹੈ ਅਰੁ ਸੁਧ ਕਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਹੁਣ ਮੈਂ ਪਰਾਈ ਨਿੰਦਿਆ ਕਰਨੀ ਛੱਡ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ ਲਉ = ਕਦੋਂ ਤੱਕ? ਭਾਵ, ਬੱਸ ਕਰ ਦਿਆਂਗਾ, ਹੁਣ ਨਹੀਂ ਕਰਾਂਗਾ। ਮੈਲੇ ਕਪਰੇ ਧੋਵਉ = ਮੈਂ ਦੂਜਿਆਂ ਦੇ ਮੈਲੇ ਕਪੜੇ ਧੋਵਾਂਗਾ, ਮੈਂ ਦੂਜਿਆਂ ਦੀ ਨਿੰਦਿਆ ਕਰਾਂਗਾ।"

