[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਉ ਰੰਗਿ ਰੰਗਾਵਲੋ; ਸਖੀ ਹਮਾਰੋ ਕੰਤੁ ॥"
page = 1015
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my maids, my Husband is dyed with the true colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀਓ ਸਹੇਲੀਓ! ਮੇਰਾ ਖ਼ਸਮ ਸੱਚੀ ਰੰਗਤ ਨਾਲ ਰੰਗੀਜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O sister-friends, my Husband Lord is dyed in the color of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਮਾਰਾ ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਸਚੇ ਅਨੰਦ ਮੇਂ ਰੰਗਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਹੋ! ਸਾਡਾ ਖਸਮ-ਪ੍ਰਭੂ ਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ ਤੇ ਉਹ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo nuestro Esposo habita para siempre."