[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਥੀਂ ਕਿਰਤਿ ਕਮਾਂਵਦਾ; ਪਗਿ ਚਲੈ ਸੁਜਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He works with hands and He, the Omniscient One, walks on feet."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਥਾਂ (ਅੰਦਰ ਹੋਕੇ) ਕਿਰਤ ਕਰਦਾ ਤੇ ਸਿਆਣਾ ਪੈਰਾਂ ਨਾਲ ਤੁਰਦਾ ਹੈ।"