[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਤੀਆ; ਦੁਹ ਕਰਿ ਜਾਨੈ ਅੰਗ ॥"
page = 343
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Second lunar day Know that two beings are sprouting within the body limbs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੂਜੀ ਥਿੱਤ- ਜਾਣ ਲੈ ਕਿ ਸਰੀਰ ਦੇ ਭਾਗ ਅੰਦਰ ਦੋ ਖੇਡ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the second day of the lunar cycle, know that there are two beings within the fiber of the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਜ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਸਰਬ ਸਰੀਰੋਂ ਕੌ ਮਾਇਆ ਔਰ ਬ੍ਰਹਮ ਦੋਨੋਂ ਕਰ ਜਾਨੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨੁੱਖ ਇਹ ਸਮਝ ਲੈਂਦਾ ਹੈ ਕਿ ਜਗਤ ਨਿਰਾ ਪ੍ਰਕਿਤੀ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਗ = ਹਿੱਸੇ। ਦੁਹ = ਦੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el segundo día de luna, entiende que en tu interior juegan Maya y Dios,"