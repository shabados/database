[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸ਼ਰ੍ਹਾ ਨੇ ਉਸਨੂੰ ਮਨਸ਼ੂਰ ਵਾਂਗ ਸੂਲੀ ਤੇ ਚੜ੍ਹਾ ਦਿੱਤਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸ਼ਰਆ ਆਂ ਮਨਸੂਰ ਰਾ ਬਰ-ਦਾਰ ਕਰਦ ।੩੦੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He has brought Satgujj during the age of Kaljugg in such a way"