[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਿਮਰਨ; ਧ੍ਰਿਗੁ ਕਰਮ ਕਰਾਸ ॥"
page = 239
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Lord's meditation accursed is the doing of works."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਭਜਨ ਦੇ ਬਗੈਰ ਲਾਨ੍ਹਤਯੋਗ ਹੈ ਕੰਮਾਂ ਦਾ ਕਰਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meditating in remembrance on the Lord, one's actions and works are cursed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਗੁਰੂ ਕੇ ਸਿਮਰਨੇ ਬਿਨਾਂ ਕਰਮ ਕਰਨੇ ਕੋ ਧਿਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ-ਸਿਮਰਨ ਤੋਂ ਖੁੰਝ ਕੇ ਹੋਰ ਹੋਰ ਕੰਮ ਕਰਨੇ ਫਿਟਕਾਰ-ਜੋਗ ਹੀ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Meditación, malditas son nuestras obras."