[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੂ ਦਇਆ ਤੇ; ਮੰਗਲੁ ਗਾਵਉ ॥"
page = 101
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's grace, I sing songs of joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਮਿਹਰ ਰਾਹੀਂ ਮੈਂ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By God's Kindness, I sing the songs of joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੁਮਾਰੀ ਦਯਾ ਤੇ ਮੰਗਲ ਰੂਪ ਜਸ ਗਾਇਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਕਿਰਪਾ ਨਾਲ ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Misericordia del Señor, entona los estribillos de Éxtasis."