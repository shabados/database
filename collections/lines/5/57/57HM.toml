[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਦੇਹੀ ਕਉ; ਸਿਮਰਹਿ ਦੇਵ ॥"
page = 1159
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even the gods long for this body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ ਭੀ ਇਸ ਸਰੀਰ ਨੂੰ ਲੋਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even the gods long for this human body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਨੁਖ ਦੇਹ ਕੋ ਦੇਵਤਾ ਭੀ (ਸਿਮਰਹਿ) ਯਾਦ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਦੀ ਖ਼ਾਤਰ ਦੇਵਤੇ ਭੀ ਤਾਂਘਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ ਕਉ = ਸਰੀਰ ਦੀ ਖ਼ਾਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún los dioses estarían infinitamente agradecidos por tener el cuerpo humano que nosotros tenemos,"