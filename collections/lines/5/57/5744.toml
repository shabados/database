[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਸੁ ਧੁਰਿ ਮਸਤਕਿ ਹੋਵੈ ਲਿਖਿਆ; ਤਿਸੁ. ਸਤਿਗੁਰ ਨਾਲਿ ਸਨੇਹਾ ॥"
page = 960
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he on whose forehead there is such a pre-ordained writ, loves the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਦੇ ਮੱਥੇ ਉੱਤੇ ਮੁੱਢ ਦੀ ਲਿਖੀ ਹੋਈ ਐਹੋ ਜੇਹੀ ਲਿਖਤਕਾਰ ਹੈ, ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who has such pre-ordained destiny inscribed upon his forehead, is in love with the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਧੁਰੋਂ ਹੀ ਮਸਤਕ ਪਰ ਲੇਖ ਲਿਖਿਆ ਹੋਵੈ ਤਿਸ ਕਾ ਸਤਗੁਰੋਂ ਸਾਥ ਪ੍ਰੇਮ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ ਧੁਰੋਂ ਲੇਖ ਲਿਖਿਆ ਹੋਇਆ ਹੋਵੇ, ਉਸ ਦਾ ਗੁਰੂ ਨਾਲ ਪ੍ਰੇਮ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਨੇਹਾ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, quien tiene ese Destino, se enamora del Verdadero Guru."