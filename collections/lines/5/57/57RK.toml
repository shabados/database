[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਮਿੱਟੀ ਦਾ ਸਰੀਰ ਅੱਗ ਅਤੇ ਪਾਣੀ ਨਾਲ ਬਨਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਂ ਵਜੂਦੇ ਖ਼ਾਕੋ ਆਬੋ ਆਤਿਸ਼ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Remember Akaalpurakh: You should remember Him as much as you can;"