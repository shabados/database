[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕਹੈ ਫਿਰ ਕੈ ਬ੍ਰਿਜ ਕੈ ਪਤਿ ਊਖਲ ਸੋ ਫੁਨਿ ਦੇਹਿ ਬੰਧਾਈ ॥੧੪੩॥"
page = 305

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam says that when Krishna was caught, he the Lord of Braja was tied with the ukhal (large wooden mortar).143."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਆਮ ਕਵੀ ਕਹਿੰਦੇ ਹਨ, ਫਿਰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ (ਆਪਣੀ) ਦੇਹ ਉਖਲ (ਚਾਵਲ ਛੱਟਣ ਵਾਲਾ ਚੱਟੂ) ਨਾਲ ਬੰਨ੍ਹਵਾ ਦਿੱਤੀ ॥੧੪੩॥"