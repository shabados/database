[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਤਾ ਕੀ ਪੂਰੀ ਪਈ ॥੪॥੨੭॥੪੦॥"
page = 1147
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is fully fulfilled, says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਉਹ ਪੂਰੀ ਤਰ੍ਹਾਂ ਸੰਪੂਰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- says Nanak, he is totally fulfilled. ||4||27||40||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸੀ ਪੁਰਸ ਕੀ (ਪੂਰੀ) ਕਰਨੀ ਵਾ ਬੁਧੀ ਪ੍ਰਵਾਨ ਭਈ ਹੈ॥੪॥੨੭॥੪੦॥☬ਸੁਖ ਪ੍ਰਾਪਤੀ ਕਾ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਸ ਮਨੁੱਖ ਦੀ ਜ਼ਿੰਦਗੀ ਕਾਮਯਾਬ ਹੋ ਗਈ ॥੪॥੨੭॥੪੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, vive en total Plenitud. (4-27-40)"