[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਵਰਨਿ ਇਕ ਵਰਨ ਕਰਿ; ਵਰਨ ਅਵਰਨ ਸਾਧਸੰਗੁ ਜਾਪੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Since the true Guru integrated all the four varnas into one, this assemblage of varnas has come to be known as the holy con"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਵਰਣ (ਖਤ੍ਰੀ, ਬ੍ਰਾਹਮਣ, ਸੂਦ, ਵੈਸ) ਦਾ ਇਕ ਵਰਣ ਕਰ ਕੇ ਵਰਣ ਭਾਵੇਂ ਅਵਰਣ ਹੋਵੇ ਸਾਧ ਸੰਗਤ ਹੀ ਜਾਣੀਦੇ ਹਨ।"