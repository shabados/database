[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਿਜਲੀ ਬੰਦਰ ਕੋ ਰਹੈ; ਬਾਨੀ ਰਾਇ ਨਰੇਸ ॥"
page = 1012

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Baani Raae was the Raja of the pier of Hijlee."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਿਜਲੀ ਬੰਦਰ ਵਿਚ ਬਾਨੀ ਰਾਇ ਨਾਂ ਦਾ ਰਾਜਾ ਰਹਿੰਦਾ ਸੀ।"