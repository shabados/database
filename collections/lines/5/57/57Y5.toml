[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ; ਸੋ ਭਲ ਹੋਸ ॥੨॥"
page = 1339
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Him, that alone is good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਭਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whatever pleases Him is good. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸਨੂੰ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਭਲਾ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਨੂੰ) ਉਹ ਕੁਝ ਭਲਾ ਜਾਪਦਾ ਹੈ ਜੋ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਭਾਵੈ = ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਭਲ = ਭਲਾ। ਹੋਸ = ਹੋਵੇਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que le place a Él, es Bueno. (2)"