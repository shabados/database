[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਗੁਣ ਪਛਾਣਹਿ, ਤਾ ਪ੍ਰਭੁ ਜਾਣਹਿ; ਗੁਣਹ ਵਸਿ, ਅਵਗਣ ਨਸੈ ॥"
page = 436
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou knowest His virtues, then shalt thou know the Lord and like this, merits shall abide in thee and demerits shall flee away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਉਸ ਦੀਆਂ ਨੇਕੀਆਂ ਜਾਣ ਲਵੇਂ ਤਦ ਤੂੰ ਸੁਆਮੀ ਨੂੰ ਜਾਣ ਲਵੇਗਾਂ। ਇਸ ਤਰਾਂ ਭਲਿਆਈਆਂ ਤੇਰੇ ਅੰਦਰ ਟਿੱਕ ਜਾਣਗੀਆਂ ਅਤੇ ਬਦੀਆਂ ਦੌੜ ਜਾਣਗੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you recognize His Glorious Virtues, then you shall come to know God; thus virtue shall dwell in you, and sin shall run away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਪਹਿਚਾਨੂੰ ਔਰ ਤਉ ਹੀ ਜਥਾਰਥ ਕਰ ਤੁਝ ਪ੍ਰਭ ਕੋ ਜਾਨੂੰ, ਜਬ ਗੁਣੋਂ ਮੇਂ ਮੇਰੀ ਬੁਧ ਬਾਸ ਕਰੈ ਤਬ ਅਵਗੁਣ ਨਸ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜੀਆਂ ਜੀਵ ਇਸਤ੍ਰੀਆਂ ਜਦੋਂ ਤੇਰੇ ਗੁਣ ਪਛਾਣਦੀਆਂ ਹਨ ਤਦੋਂ ਉਹ ਤੇਰੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦੀਆਂ ਹਨ, ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਣ ਆ ਟਿਕਦੇ ਹਨ ਤੇ ਔਗੁਣ ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ = ਤੇਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "compenetrado con Su Nombre. Si tú también conoces Sus méritos, conoces a Tu Señor,"