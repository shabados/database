[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਕਮਾਵੈ; ਸੋਈ ਕਾਜੀ ॥"
page = 1084
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a Qazi, who practises truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਕਾਜ਼ੀ ਹੈ, ਜੇ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Qazi, who practices the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚ ਕੋ ਕਮਾਵੈ ਸੋ ਕਾਜੀ, ਭਾਵ ਮੁਸਲਮਾਨੀ ਸਰਾ ਦੀ ਪਰਵਿਰਤੀ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖ਼ੁਦਾ ਦੇ ਬੰਦੇ! ਜਿਹੜਾ ਮਨੁੱਖ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਅੱਲਾ ਦੀ ਬੰਦਗੀ ਕਰਦਾ ਹੈ ਉਹ ਹੈ (ਅਸਲ) ਕਾਜ਼ੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será Quazi, aquél que practique la Verdad; será un Jayi, el peregrino de la Meca,"