[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਖ ਸਹੈ ਕਪਾਹਿ; ਭਾਣਾ ਭਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Accepting the will of the Lord, cotton suffers a lot."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਪਾਹ (ਵੱਡਾ) ਦੁਖ ਸਹਾਰਦੀ ਹੈ, (ਮਾਨੋਂ ਰੱਬ ਦਾ) ਭਾਣਾ ਚੰਗਾ ਲਗਦਾ ਹੈ ਸੁ।"