[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਇਹ ਮਾਨਸ ਦੇਹੀ ਪਾਈ ॥"
page = 1159
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone is obtained the fruit of this human body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਇਸ ਮਨੁਖੀ ਸਰੀਰ ਦਾ ਫਲ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, this human body is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਏਹ ਮਾਨੁਖ ਦੇਹੀ ਪਾਈ ਹੋਈ ਸਫਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹੀ ਇਹ ਮਨੁੱਖਾ-ਸਰੀਰ ਮਿਲਿਆ ਸਮਝ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ = ਸਰੀਰ। ਪਾਈ = ਲੱਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Amor de Dios, obtuve la forma humana."