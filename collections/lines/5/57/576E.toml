[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮਿਤਿ ਜਾਣੈ ਨਾਨਕਾ; ਸਰਾਂ ਮੇਰਾਂ ਜੰਤਾਹ ॥"
page = 467
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and oceans, mountains and sentient beings; He, the Lord, knows their condition,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦਰਾਂ, ਪਹਾੜਾਂ ਅਤੇ ਪ੍ਰਾਣਧਾਰੀਆਂ, ਉਹ ਸਾਹਿਬ ਉਹਨਾਂ ਸਭ ਦੀ ਦਿਸ਼ਾ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "oceans, mountains, and all beings - O Nanak, He alone knows their condition."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਰਾਂ) ਸਮੁੰਦਰੋਂ ਮੇਂ, (ਮੇਰਾਂ) ਪਰਬਤੋਂ ਮੇਂ, (ਜੰਤਾਹ) ਜੋ ਜੀਵ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਨ ਕੀ (ਮਿਤਿ) ਮਰਜਾਦਾ ਕੋ ਸੋ ਅਕਾਲ ਪੁਰਖ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਸਭਨਾਂ ਦੀ ਗਿਣਤੀ ਦਾ ਅੰਦਾਜ਼ਾ ਉਹੀ ਪ੍ਰਭੂ ਜਾਣਦਾ ਹੈ (ਜਿਸ ਨੇ ਇਹ ਸਭ ਪੈਦਾ ਕੀਤੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਾਂ = ਸਰੋਵਰਾਂ ਦੀ। ਮੇਰਾਂ = ਮੇਰੂ (ਵਰਗੇ) ਪਰਬਤਾਂ ਦੀ। ਜੰਤਾਹ = ਸਾਰੇ ਜੀਵਾਂ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de los nacidos de la tierra y de los nacidos del sudor;"