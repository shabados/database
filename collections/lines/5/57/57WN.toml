[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਉ ਮਥਰਾ ਤਜਿ ਆਵਤ ਹੈ, ਜੁ ਫਿਰੈ ਨਹਿ ਗ੍ਵਾਰਨਿ ਕੇ ਫੁਨਿ ਫੇਰੈ ॥"
page = 391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Radha says again that Krishna did not stop at the behest of the gopis, what can now be his purpose of leaving Mathura and coming here?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮਥੁਰਾ ਛਡ ਕੇ ਕਿਉਂ ਆਵੇਗਾ ਜੋ ਗੋਪੀਆਂ ਦੇ ਮੋੜਨ ਤੇ ਵੀ ਨਹੀਂ ਮੁੜਿਆ ਸੀ।"