data = "ਤਿਸ ਮਹਿ ਰਾਮ ਰਤਨੁ; ਲੈ ਚੀਨੀ ॥"
page = 1030
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within that see thou the Lord's jewel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਅੰਦਰ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਜਵੇਹਰ ਨੂੰ ਵੇਖ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that the Lord's jewel is within it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਦੇਹੀ ਮੇਂ ਰਾਮ ਅਮੋਲਕ ਹੈ, ਤਿਸ ਕੋ ਪਹਿਚਾਨ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਤਨ ਖੋਜ ਕੇ ਲੱਭ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en nuestro interior vemos"