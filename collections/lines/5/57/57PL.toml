[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਮਹਿਮਾ; ਸਤਿਗੁਰੁ ਜਾਣੈ ॥"
page = 1075
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru's Glory, only the True Guru knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪ੍ਰਭਤਾ ਸਿਰਫ਼ ਸੱਚੇ ਗੁਰੂ ਹੀ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Glory of the True Guru is known only to the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਮਹਿਮਾ ਤੋ ਸਤਿਗੁਰੂ ਹੀ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਉੱਚ-ਆਤਮਕਤਾ ਗੁਰੂ (ਹੀ) ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdadera Gloria del Guru, sólo el Guru"