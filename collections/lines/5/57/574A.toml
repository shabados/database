[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਲਿਹਾਰੀ ਸਤਿਗੁਰ ਅਪੁਨੇ; ਜਿਨਿ ਗੁਪਤੁ ਨਾਮੁ ਪਰਗਾਝਾ ॥੨॥"
page = 697
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto my true Guru, who has make manifest to me the Lord's hidden Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਉੱਤੋ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਸੁਆਮੀ ਦਾ ਅੰਦਰ ਛੁਪਿਆ ਹੋਇਆ ਨਾਮ ਮੇਰੇ ਤੇ ਪ੍ਰਗਟ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my True Guru, who has revealed the Lord's hidden Name to me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਨੇ ਸਤਿਗੁਰੋਂ ਪਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ, ਜਿਨੋਂ ਨੇ ਤੇਰਾ ਗੁਪਤਿ ਨਾਮ ਮੇਰੇ ਰਿਦੇ ਮੇਂ (ਪਰਗਾਝਾ) ਪ੍ਰਗਟ ਕੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਜਿਸ ਨੇ ਮੇਰੇ ਅੰਦਰ ਹੀ ਗੁੱਝੇ ਵੱਸਦੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਰਗਟ ਕਰ ਦਿੱਤਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ) ਨੇ {ਲਫ਼ਜ਼ 'ਜਿਨ' ਅਤੇ 'ਜਿਨਿ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖੋ}। ਗੁਪਤੁ = ਅੰਦਰ ਲੁਕਿਆ ਹੋਇਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio al Guru Verdadero, Quien ha manifestado en mí el Tesoro escondido del Nombre del Señor. (2)"