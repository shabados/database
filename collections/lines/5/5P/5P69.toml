[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ; ਹਰਿ ਸਿਉ ਚੀਤੁ. ਨ ਲਾਇਓ ॥"
page = 500
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast never fixed thy attention on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਦੇ ਭੀ ਆਪਣੀ ਬਿਰਤੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਨਹੀਂ ਜੋੜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You never focused your consciousness on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣ ਨਿਧਿ! ਮੈਨੇ ਕਬੀ ਤੇਰੇ ਸਿਮਰਨ ਮੇਂ ਚਿਤ ਨ ਲਗਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ-ਮੋਹਿਆ ਜੀਵ) ਕਦੇ ਆਪਣਾ ਮਨ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਨਾਲ ਨਹੀਂ ਜੋੜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No has enfocado tu Conciencia en el Señor."