[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਗਾਂ ਮਿਰਗਾਂ ਮਛੀਆਂ; ਰਸੀਆਂ ਘਰਿ ਧਨੁ ਹੋਇ ॥੧॥"
page = 1279
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Serpent, the deer, the fish and the revellers, who have wealth in their home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਪਾਂ, ਹਰਨਾਂ ਮੀਨਾਂ ਅਤੇ ਮੌਜਾਂ ਮਾਣਨ ਵਾਲਿਆਂ, ਜਿਨ੍ਹਾਂ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਧਨ-ਦੌਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the snake, the deer, the fish and the wealthy people who seek pleasure. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਪੋਂ ਅਰ ਮਿਰਗੋਂ ਕੋ ਪੁਨਹ ਮਛੀਓਂ ਕੋ ਔਰ ਤਿਨ ਰਸੀਆਂ ਅਰਥਾਤ ਵਿਸ਼ਈਓਂ ਕੋ ਜਿਨੋਂ ਕੇ ਘਰ ਮੇਂ ਧਨ ਹੋਵੈ। ਦ੍ਰਿਸ਼ਟਾਂਤ ਮੇਂ- ਗੁਰ ਉਪਦੇਸ ਬਰਖਾ, ਮਾਨੁਖਾ ਜਨਮ ਸਾਵਣ ਮਹੀਨਾ, ਨਾਗਾਂ ਸਮਾਧੀ ਲਗਾਵਣੇ ਵਾਲੇ ਵਾ ਨਿਜਘਰ ਹੀਨਬਰਕਤ, ਵਾ ਮ੍ਰਿਗ ਬਾਣ ਪ੍ਰਸਤੀ, ਮਛੀਆਂ ਨਾਮ ਜਲ ਕੇ ਪ੍ਰੇਮੀਓਂ, ਰਸੀਆਂ ਬ੍ਰਹਮ ਜਗਿਆਸੂਆਂ ਕੋ ਆਨੰਦ ਹੋਤਾ ਹੈ। ਜਿਨ ਕੇ (ਘਰਿ) ਰਿਦੇ ਮੇਂ ਦੈਵੀ ਸੰਪਤੀ ਰੂਪ ਧਨ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਪਾਂ ਨੂੰ ਹਰਨਾਂ ਨੂੰ, ਮੱਛੀਆਂ ਨੂੰ ਤੇ ਰਸਾਂ ਦੇ ਆਸ਼ਕਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਦੇ ਘਰ ਵਿਚ (ਰਸ ਮਾਨਣ ਲਈ) ਧਨ ਹੋਵੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la serpiente, el venado, el pez y los ricos que buscan placeres. (1)"