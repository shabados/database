[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਭਾਵੈ; ਸੋ ਪਰਵਾਣੁ ॥"
page = 676
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Thee, O Lord, that alone is acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਹੇ ਸਾਈਂ ਉਹੀ ਪ੍ਰਮਾਣੀਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases You, Lord, that alone is acceptable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਜੋ ਤੁਝ ਕੋ ਭਾਵੈ ਸੋਈ ਪਰਵਾਨ ਹੋਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਪ੍ਰਭੂ! ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਜੋ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹੀ ਅਸਾਂ ਜੀਵਾਂ ਨੂੰ ਕਬੂਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que Te complace, yo lo amo, oh Señor,"