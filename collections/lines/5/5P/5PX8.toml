[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਮੁਕਤਾਹਲ ਅਹਾਰ ਹੰਸ; ਪ੍ਰੇਮ ਪਰਮਾਰਥ ਬਿਮਲ ਜਲ ਮੀਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Like a swan whose diet is pearls, a true Sikh relishes the pearl-like Naam as his life support. Like a fish, he swims in the cool, clean and comforting waters of spirituality."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਰੁ ਸ਼ਬਦ ਵਿਖੇ ਸੁਰਤ ਜੋੜਨ ਲਈ ਕੂੜਿਆਂ ਸੰਕਲਪਾਂ ਘੁੱਗੇ ਆਦਿ ਨੂੰ ਤ੍ਯਾਗ ਕੇ ਸ਼ਬਦ ਮਾਤ੍ਰ ਮੋਤੀ ਦੇ ਹੀ ਅਹਾਰ ਕਰਨ ਵਾਸਤੇ ਉਹ ਹੰਸ ਵਤ ਹੁੰਦਾ ਹੈ। ਵਾ ਸਤਿਗੁਰਾਂ ਸ਼ਬਦ ਬਚਨ ਸੁਰਤਿ ਸੁਣ ਸੁਣ ਕੇ ਓਨਾਂ ਵਿਚੋਂ ਉਦੇਸ਼ ਭਰੀਆਂ ਬਾਤਾਂ ਰੂਪ ਮੁਕਤਾਹਲ ਮੋਤੀ ਚੁਣ ਚੁਣਕੇ ਅਹਾਰ ਕਰਨ ਲਈ ਕਮਾਨ ਖਾਤਰ ਉਹ ਹੰਸ ਸਮਾਨ ਬਣ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਿਰਮਲ ਪਰਮਾਰਥ ਜਿਸ ਅਰਥ ਤੋਂ ਪਰੇ ਹੋਰ ਕੋਈ ਪਰਯੋਜਨ ਹੋ ਹੀ ਨਹੀਂ ਸਕਾ, ਐਸੇ ਪਰਮ ਤੱਤ ਸਰੂਪੀ ਮੁਕਤ ਪਦ ਵਿਖੇ ਐਡਾ ਪ੍ਰੇਮ ਧਾਰਣ ਕਰ ਲੈਂਦਾ ਹੈ ਜਿੱਡਾ ਕਿ ਜਲ ਵਿਖੇ ਮੀਨ ਮੱਛ ਦਾ ਹੁੰਦਾ ਹੈ।"