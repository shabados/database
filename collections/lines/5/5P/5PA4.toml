[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਹੋਇ ਕ੍ਰਿਪਾਲੁ; ਤਿਸ ਕਾ ਦੂਖੁ ਜਾਇ ॥"
page = 521
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom Thou becomest compassionate; His woes departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਤੂੰ ਮਿਹਰਵਾਨ ਥੀ ਵੰਞਦਾ ਹੈ, ਉਸ ਦੇ ਦੁੱਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One unto whom You are Merciful, has his sufferings depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਕ੍ਰਿਪਾਲ ਹੋਤਾ ਹੈ ਤਿਸ ਕਾ ਦੁਖ ਜਾਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਮਿਹਰਬਾਨ ਹੁੰਦਾ ਹੈ ਉਸ ਦਾ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A ese al que le muestras Tu Misericordia ningún dolor lo puede afligir.."