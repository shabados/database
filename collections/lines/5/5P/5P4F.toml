[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਨ ਗਹੇ ਗੁਰਦੇਵ ਦੇ; ਸਤਿ ਸਬਦੁ ਦੇ ਮੁਕਤਿ ਕਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Those who have caught hold of the feet of the Guru have been liberated through the true Word."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੇ) ਗੁਰਦੇਵ ਦੀ ਸ਼ਰਣ ਲੀਤੀ ਹੈ, (ਉਨ੍ਹਾਂ ਨੂੰ) ਸੱਚੇ ਸ਼ਬਦ (ਦਾ ਉਪਦੇਸ਼) ਦੇਕੇ ਮੁਕਤ ਕਰ ਦਿੱਤਾ ਹੈ।"