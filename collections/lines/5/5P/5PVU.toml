[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਲੇਖੁ; ਸੇ ਕਰਮ ਕਮਾਇਸੀ ॥"
page = 510
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever destiny is writ by the Lord, those deeds he does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਭਾਵੀ ਸਾਹਿਬ ਨੇ ਲਿਖੀ ਹੈ, ਓਹੀ ਅਮਲ ਉਹ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever destiny is pre-ordained by the Lord, those are the deeds he does."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਧੁਰਿ) ਆਦਿ ਸੇ ਮਸਤਕ ਪੁਰ ਲੇਖੁ ਲਿਖਿਆ ਹੈ ਜੀਵ ਸੋ ਕਰਮ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੁਰੋਂ (ਪਿਛਲੀ ਕੀਤੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਅਨੁਸਾਰ) ਜੋ (ਭਗਤੀ ਦਾ) ਲੇਖ ਮੱਥੇ ਤੇ ਉੱਘੜਦਾ ਹੈ ਤੇ ਉਹੋ ਜਿਹੇ (ਭਾਵ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੇ) ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰੋਂ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que está inscrito por Dios, eso es lo que uno hace. Cuando el Señor es Misericordioso,"