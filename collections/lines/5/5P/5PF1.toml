[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਰੇ ਮਨ, ਚਿਤਵਹਿ ਉਦਮੁ; ਜਾ ਆਹਰਿ. ਹਰਿ ਜੀਉ ਪਰਿਆ ॥"
page = 10
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why doest thou, O Mind! think of enterprises, when Revered God Himself is engaged in thy care?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ ਹੈ ਮਨ! ਤਰੱਦਦਾਂ ਬਾਰੇ ਸੋਚਦਾ ਹੈ, ਜਦ ਕਿ ਮਾਣਨੀਯ ਵਾਹਿਗੁਰੂ ਆਪ ਤੇਰੇ iਫ਼ਕਰ ਵਿੱਚ ਲਗਾ ਹੋਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why, O mind, do you plot and plan, when the Dear Lord Himself provides for your care?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਉਦਮੁ ਕ੍ਯੋਂ ਚਿਤਵਨ ਕਰਤਾ ਹੈਂ, ਜਬ ਸਭ ਕੇ (ਆਹਰਿ) ਉੱਦਮ ਅਰਥਾਤ ਫਿਕਰ ਮੇਂ ਹਰਿ ਜੀ ਆਪ ਪੜ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਤੇਰੀ ਖ਼ਾਤਰ) ਜਿਸ ਆਹਰ ਵਿਚ ਪਰਮਾਤਮਾ ਆਪ ਲੱਗਾ ਹੋਇਆ ਹੈ, ਉਸ ਵਾਸਤੇ ਤੂੰ ਕਿਉਂ (ਸਦਾ) ਸੋਚਾਂ-ਫ਼ਿਕਰ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੇ = ਕਿਉਂ? ਚਿਤਵਹਿ = ਤੂੰ ਸੋਚਦਾ ਹੈਂ। ਚਿਤਵਹਿ ਉਦਮੁ = ਤੂੰ ਉੱਦਮ ਚਿਤਵਦਾ ਹੈਂ, ਤੂੰ ਜ਼ਿਕਰ ਕਰਦਾ ਹੈਂ, {❀ ਨੋਟ:'ਉੱਦਮ ਚਿਤਵਨ' ਅਤੇ 'ਉੱਦਮ ਕਰਨ' ਵਿਚ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ। ਰੋਜ਼ੀ ਕਮਾਣ ਲਈ ਉੱਦਮ ਕਰਨਾ ਹਰੇਕ ਮਨੁੱਖ ਦਾ ਫ਼ਰਜ਼ ਹੈ। ਗੁਰੂ ਸਾਹਿਬ ਨੇ ਚਿੰਤਾ-ਤੌਖ਼ਲਾ ਕਰੀ ਜਾਣ ਵਾਲੇ ਗ਼ਲਤ ਰਸਤੇ ਵਲੋਂ ਵਰਜਿਆ ਹੈ}। ਜਾ ਆਹਰਿ = ਜਿਸ ਆਹਰ ਵਿਚ। ਪਰਿਆ = ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, ¿por qué piensas en cada empresa en la que te aventuras, cuando el Mismo Señor toma cuidado de ti?"