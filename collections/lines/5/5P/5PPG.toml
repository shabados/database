[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ. ਮੁਕਤੁ ਸੰਤਹੁ; ਮੇਰੀ ਰਾਖੈ ਮਮਤਾ ॥੩॥"
page = 52
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He immunes me from entanglements and posses love for me. O Saints!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੈਨੂੰ ਫਾਹੀਆਂ ਤੋਂ ਆਜ਼ਾਦ ਕਰਦਾ ਹੈ ਅਤੇ ਮੇਰੇ ਲਈ ਪਿਆਰ ਰੱਖਦਾ ਹੈ, ਹੇ ਸਾਧੂੳ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He frees us from bondage, O Saints, and saves us from possessiveness. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਤੂੰ ਅਵਿਦਕ ਬੰਧਨਤਾ ਸੇ ਰਹਤ ਹੈਂ, ਮੇਰੀ ਸੰਤ ਜਨੋ ਕੇ ਸਮ ਮਮਤਾ ਰਾਖਤਾ ਹੈਂ, ਭਾਵ ਯਹ ਕਿ ਪ੍ਰਹਲਾਦ ਆਦਿਕੋਂ ਵਤ ਮੇਰੇ ਕੋ ਅਪਨਾ ਜਾਨਤਾ ਹੈਂ। ਵਾ ਬੰਧਨਾ ਸੇ ਮੁਕਤ ਜੋ ਸੰਤ ਹੈਂ ਕਿਰਪਾ ਕਰ ਕੇ ਮੇਰੀ ਤਿਨ ਮੇਂ ਮਮਤਾ ਰਾਖਤਾ ਹੈ, ਵਾ ਹੰਤਾ ਮਮਤਾ ਤੇ ਮੇਰੀ ਰਖਿਆ ਕਰਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪਿਤਾ-ਪ੍ਰਭੂ ਮੈਨੂੰ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ ਕਰਨ ਵਾਲਾ ਹੈ। ਉਹ ਮੈਨੂੰ ਆਪਣਾ ਜਾਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧਨ ਮੁਕਤੁ = ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ ਕਰਨ ਵਾਲਾ। ਮਮਤਾ = 'ਮੇਰਾ' ਆਖਣ ਦਾ ਦਾਹਵਾ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, a través de Él nos podremos quitar las amarras del ego."