[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਸਚੁ ਬੁਝਾਵਹਿ ਅਪਣਾ; ਸਹਜੇ ਨਾਮਿ ਸਮਾਣੀ ॥੮॥੧॥੨੩॥"
page = 423
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom Thou causeth to understand Thy truth, gets easily absorbed in Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਆਪਣੀ ਸਚਾਈ ਦਰਸਾਉਂਦਾ ਹੈ, ਉਹ ਸੁਖੈਨ ਹੀ ਤੇਰੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom You inspire to understand the Truth, is easily absorbed into the Naam. ||8||1||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਅਪਨਾ ਸਚ ਸਰੂਪ ਸਮਝਾਇ ਦੇਤਾ ਹੈਂ, ਹੇ ਨਾਮੀ! ਉਸ ਕੀ ਬੁਧੀ ਸ੍ਵਭਾਵਕ ਹੀ ਤੇਰੇ ਮੇਂ ਸਮਾਈ ਹੈ॥੮॥੧॥☬ਸ੍ਵੈ ਮਨ ਕੇ ਪ੍ਰਥਾਇ ਕਰ ਗੁਰ ਮਹਿਮਾ ਕਾ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਆਪਣਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਜਪਣ ਦੀ ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈਂ ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਤੇਰੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੮॥੧॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien haces Consciente de Tu Verdad, se inmerge en Tu Nombre con toda naturalidad. (8‑1‑23)"