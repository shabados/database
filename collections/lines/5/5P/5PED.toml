[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਕ ਲਈ ਚਹੂੰ ਓਰ ਤੇ ਚੰਡਿ; ਸੁ ਭਾਨ ਮਨੋ ਪਰਬੇਖ ਪਰਿਓ ਹੈ ॥੧੩੮॥"
page = 89

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They withheld Chandi from all the four sides like the sun encircled by clouds from all directions.138.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਚੰਡੀ ਨੂੰ ਚੌਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਇਸ ਤਰ੍ਹਾਂ ਘੇਰਿਆ ਹੋਇਆ ਹੈ ਮਾਨੋ ਸੂਰਜ ਨੂੰ ਪਰਿਵੇਖ (ਚਾਨਣ ਦਾ ਘੇਰਾ) ਪਿਆ ਹੋਇਆ ਹੋਵੇ ॥੧੩੮॥"