[[content]]
asset = "SSA2"
type = "primary"
data = "ਟੂਟੈ ਨੇਹੁ; ਕਿ ਬੋਲਹਿ ਸਹੀ ॥"
page = 933
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By speaking in defiance, affection is torn asunder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਮਣੇ ਬੋਲਣ ਦੁਆਰਾ ਪਿਆਰ ਟੁੱਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love is broken, when one speaks in defiance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਸਪਰ ਜੋ ਪ੍ਰੇਮ ਹੈ (ਕਿ ਬੋਲਹਿ) ਖੋਟੇ ਬਚਨ ਬੋਲਨੇ ਸੇ (ਸਹੀ) ਨਿਸਚੇ ਕਰ ਕੇ ਸੋ (ਨੇਹੁ) ਪ੍ਰੇਮ ਟੂਟ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਸਾਹਮਣੇ (ਲਾ ਕੇ) ਗੱਲ ਆਖਿਆਂ ਪਿਆਰ ਟੁੱਟ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਹੁ = ਪਿਆਰ। ਕਿ = ਜੇ। ਸਹੀ = ਸਾਹਮਣੇ। ਕਿ ਬੋਲਹਿ = ਜੇ ਅਸੀਂ ਮੂੰਹ ਤੇ ਸੱਚੀ ਗੱਲ ਲਾ ਕੇ ਆਖੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno desafía la Voluntad del Señor, el Amor se acaba;"