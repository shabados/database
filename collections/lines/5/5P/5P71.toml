[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕੀ ਰੇਨੁ ਹੋਇ ਰਹੈ ਮਨੂਆ; ਸਗਲੇ ਦੀਸਹਿ ਮੀਤ ਪਿਆਰੇ ॥"
page = 379
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind has become the dust of all and to me every one seems to be my sweet friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਸਾਰਿਆਂ ਦੀ ਧੂੜ ਹੋ ਗਿਆ ਹੈ। ਮੈਨੂੰ ਹਰ ਕੋਈ ਆਪਣਾ ਮਿੱਠੜਾ ਮਿਤ੍ਰ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind has become the dust of all, and everyone seems a sweet friend to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤ ਸੰਤੋਖਾਦਿ ਗੁਣ ਅੰਤਸਕਰਨ ਮੇਂ ਪ੍ਰਾਪਤ ਭਏ ਤਬ ਕਾਮਾਦਿਕੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਜੋ ਯੇਹ ਮਨੂਆ ਅਭਿਮਾਨੀ ਹੋ ਰਹਾ ਥਾ, ਸੋ ਸਰਬ ਕੀ ਧੂਰਿ ਹੋਆ ਹੈ ਪੁਨਾ ਸਰਬ ਜੀਵ ਮਿਤ੍ਰ ਪ੍ਯਾਰੇ ਹੀ ਦਿਖਾਈ ਪੜਨੇ ਲਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਸੰਗਤਿ ਵਿਚ ਬੈਠਦਾ ਹੈ ਉਸ ਦਾ) ਮਨ ਸਭਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਬਣ ਜਾਂਦਾ ਹੈ ਉਸ ਨੂੰ (ਸ੍ਰਿਸ਼ਟੀ ਦੇ) ਸਾਰੇ ਜੀਵ ਪਿਆਰੇ ਮਿੱਤਰ ਦਿੱਸਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਨੁ = ਚਰਨ-ਧੂੜ। ਮਨੂਆ = ਮਨ। ਦੀਸਹਿ = ਦਿੱਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces su mente se vuelve como el polvo que otros pisan, todos se vuelven sus amigos, y toda la creación"