[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਨਿਵਾਰਣੁ; ਗੁਰ ਤੇ ਜਾਤਾ ॥"
page = 1044
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, I have realised God, the Destroyer of pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮੈਂ ਦੁਖੜੇ ਨੂੰ ਦੂਰ ਕਰਨ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Destroyer of pain is known through the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਦੁਖ ਕੇ ਨਿਵਾਰਣਹਾਰਾ ਵਾਹਿਗੁਰੂ ਗੁਰੋਂ ਤੇ ਜਾਣਿਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜਿਸ ਮਨੁੱਖ ਨੇ ਦੁੱਖਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਤਾ = ਪਛਾਣਿਆ, ਸਾਂਝ ਪਾ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Guru que uno obtiene a Dios, el Destructor del sufrimiento."