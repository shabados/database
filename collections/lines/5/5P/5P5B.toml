[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਗ ਮਿਲਖ ਘਰ ਬਾਰ; ਕਿਥੈ. ਸਿ ਆਪਣੇ ॥"
page = 141
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the gardens, properties, houses and buildings, O where are they which man considers his own,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਗੀਚੇ ਜਾਇਦਾਦਾਂ ਮਕਾਨ ਤੇ ਇਮਾਰਤਾ ਖੈਮੇ, ਓ ਕਿਸ ਥਾਂ ਤੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਨੁੱਖ ਆਪਣੇ ਸਮਝਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the gardens, lands, houses, tents, soft beds and satin pavilions -"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਬਾਗ ਮਿਲਖ ਘਰ ਬਾਰ ਜਿਨ ਕੋ ਆਪਣੇ ਜਾਣਤਾ ਸੋ ਆਪਣੇ ਕਿਥੇ ਹੈਂ ਅਰਥਾਤ ਨਹੀਂ ਹੈਂ॥ ਵਾ ਕਿਥੇ ਸਿਆਣੀਏਂਗੇ, ਭਾਵ ਪ੍ਰਲੋਕ ਮੇਂ ਕੋਈ ਸਾਥ ਨਹੀਂ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਾਗ਼, ਜ਼ਮੀਨਾਂ, ਘਰ-ਘਾਟ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਨੁੱਖ ਆਪਣੇ ਸਮਝਦਾ ਹੈ ਕਿਤੇ ਜਾਂਦੇ ਨਹੀਂ ਲੱਭਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿ = ਉਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "jardines, tierras, casas, tiendas, camas lujosas, paredes satinadas."