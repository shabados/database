[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਕਛੂ ਸੁਧਿ ਮੋ ਤਨ ਮੈ ਰਹਿ ਹੈ ਧਰਨੀ ਪਰ ਹ੍ਵੈ ਬਿਸੁਧੀ ਝਰਿ ਹੋਂ ॥"
page = 390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“We do not even have the consciousness of our body and we fall unconscious on the ground"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸ਼ਰੀਰ ਵਿਚ ਕੁਝ ਸੁੱਧ ਨਹੀਂ ਰਹਿੰਦੀ ਅਤੇ ਧਰਤੀ ਉਤੇ ਬੇਸੁਧ ਹੋ ਕੇ ਡਿਗ ਪੈਂਦੀ ਹਾਂ।"