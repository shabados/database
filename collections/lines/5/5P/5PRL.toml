[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਸਫਲੁ. ਹਰਿ ਚਰਣੀ ਲਾਗੇ; ਦੂਜਾ ਭਾਉ ਚੁਕਾਇਆ ॥੩॥"
page = 1067
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Clinging to the Lord's Feet, their life becomes fruitful and they are rid of the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਨਾਲ ਜੁੜਨ ਦੁਆਰਾ, ਉਨ੍ਹਾਂ ਦਾ ਜੀਵਨ ਫਲਦਾਇਕ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਉਹ ਦਵੈਤ-ਭਾਵ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Holding tight to the Guru's feet, their lives becomes prosperous, and they are rid of the love of duality. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੀ ਚਰਣੀ ਲਾਗੇ ਹੈਂ ਔਰ ਤਿਨੋਂ ਨੇ ਮਨ ਮੇਂ ਦ੍ਵੈਤ ਭਾਵ ਕੋ ਚੁਕਾਇ ਦੀਆ ਹੈ, ਤਿਨ ਕਾ ਜੀਵਨ ਸਫਲ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਲੱਗ ਕੇ ਉਹ ਆਪਣਾ ਮਨੁੱਖਾ ਜਨਮ ਕਾਮਯਾਬ ਬਣਾ ਲੈਂਦੇ ਹਨ, ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦਾ ਪਿਆਰ ਮੁਕਾ ਲੈਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aferrándose a los Pies del Señor, su mente entra en el Estado de Plenitud y se liberan de la idea del otro. (3)"