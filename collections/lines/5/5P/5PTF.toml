[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਕਾ ਸਿਮਰਨੁ ਛੋਡਿਆ; ਮਾਇਆ ਹਾਥਿ ਬਿਕਾਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 684
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It has forsaken the meditation of the Lord's Name and has sold itself to worldly attachments. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਬੰਦਗੀ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਹੈ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੇ ਹੱਥ ਵੇਚ ਛੱਡਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It has forsaken the meditative remembrance of the Lord's Name, and sold itself out to Maya. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਰਾਮ ਨਾਮ ਕਾ ਸਿਮਰਨ ਕਰਨਾ ਇਸ ਨੇ ਤਿਆਗ ਦੀਆ ਹੈ ਔਰ ਮਾਯਾ ਕੇ ਹਾਥ ਬਿਕ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਛੱਡੀ ਰੱਖਦਾ ਹੈ, ਤੇ, ਮਾਇਆ ਦੇ ਹੱਥ ਵਿਚ ਵਿਕਿਆ ਰਹਿੰਦਾ ਹੈ (ਮਾਇਆ ਦੇ ਵੱਟੇ ਆਤਮਕ ਜੀਵਨ ਗਵਾ ਦੇਂਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਥਿ = ਹੱਥ ਵਿਚ। ਬਿਕਾਨਾ = ਵਿਕਿਆ ਹੋਇਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ha abandonado la Contemplación del Nombre de Dios y se ha vendido a Maya. (1-Pausa)"