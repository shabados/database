[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਟਹਲ ਕਰਤ; ਜਨੁ ਸੋਹੈ ॥"
page = 190
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slave looks beauteous, when he performs His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਗੋਲਾ, ਉਸ ਦੀ ਚਾਕਰੀ ਕਮਾਉਂਦਾ ਹੋਇਆ ਸੁਹਣਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Working for the Lord, His humble servants look beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਹਰੀ ਕੀ ਭਗਤੀ ਕਰਤਾ ਹੈ, ਸੋ ਸੋਭਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦਿਆਂ ਮਨੁੱਖ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Esclavo del Señor se ve radiante bajo Su Servicio,"