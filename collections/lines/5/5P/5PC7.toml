[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੋਆ ਚੰਦਨੁ; ਸੇਜ ਸੁੰਦਰਿ ਨਾਰੀ ॥"
page = 179
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Otto of Sandal couches, beautiful ladies,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਨਣ ਦਾ ਅਰਕ, ਪਲੰਘ, ਮਨਮੋਹਣੀਆਂ ਇਸਤਰੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "sandalwood oil, and beautiful women in bed,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਚੋਆ ਚੰਦਨੁ) ਚੰਦਨ ਕਾ ਅਰਕ, ਭਾਵ ਅਤਰੁ ਸਰੀਰ ਪਰ ਮਰਦਨ ਕੀਆ ਔਰ ਅਤੀ ਸਰੂਪ ਵਾਲੀ ਇਸਤ੍ਰੀ ਸੇਜ ਪਰ ਪ੍ਰਾਪਤਿ ਹੋਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤਰ ਤੇ ਚੰਦਨ (ਵਰਤ ਵੇਖਿਆ ਹੈ), ਸੁੰਦਰ ਇਸਤ੍ਰੀ ਦੀ ਸੇਜ (ਮਾਣ ਵੇਖੀ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el gozar del incienso de sándalo y todo tipo de riquezas; el gozar de los placeres en la cama con una bella mujer;"