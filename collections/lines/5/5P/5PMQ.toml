[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਭ ਕੁੰਡਲ ਮਹਿ; ਉਰਧ ਧਿਆਨੀ ॥"
page = 1026
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With head down wards, in the mother's round belly, the mortal was wrapt in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਦੇ ਗੱਲ ਪੇਟ ਅੰਦਰ ਮੂਧੇ ਮੂੰਹ, ਪ੍ਰਾਣੀ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the mother's womb, upside-down, the mortal meditated on God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਰਭ ਜੋ ਕੁੰਡਲਾਕਾਰ ਹੈ ਤਿਸ ਮੇਂ ਜੀਵ ਕਾ ਊਪਰ ਮੁਖ ਥਾ ਅਰਥਾਤ ਉਲਟਾ ਥਾ ਔ ਪਰਮੇਸੁਰ ਕਾ ਧਿਆਨ ਕਰਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ) ਜੀਵ ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਪੁੱਠਾ (ਲਟਕ ਕੇ) ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਧ = ਉਲਟਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el vientre materno, el ser humano permanecía sobre su cabeza, envuelto en Dios."