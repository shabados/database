[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤਾ ਕੇ ਉਦਰ ਮਹਿ. ਪ੍ਰਤਿਪਾਲ ਕਰੇ; ਸੋ. ਕਿਉ ਮਨਹੁ ਵਿਸਾਰੀਐ ॥"
page = 920
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In our mind, why should we forget Him, who cherishes us in the mother's womb?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਵਿਚੋਂ ਆਪਾਂ ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾਈਏ ਜੋ ਮਾਂ ਦੀ ਬੱਚੇਦਾਨੀ ਅੰਦਰ ਸਾਡੀ ਪਾਲਣਾ ਪੋਸਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He nourished us in the mother's womb; why forget Him from the mind?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਤਾ ਕੇ ਪੇਟ ਮੇਂ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤਾ ਹੈ, ਸੋ ਐਸਾ ਸਮ੍ਰਥ ਮਨ ਤੇ ਕਿਉਂ ਵਿਸਾਰੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰਨਾ ਹੈ ਤਾਂ) ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਕਦੇ ਭੁਲਾਣਾ ਨਹੀਂ ਚਾਹੀਦਾ, ਜੋ ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ (ਭੀ) ਪਾਲਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué habríamos de olvidar a Aquél que nos da el sustento, aún en el vientre materno?"