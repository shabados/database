[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਨਮ; ਦੂਖ ਕਰਿ ਪਾਇਓ ॥"
page = 1301
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have wandered through millions of births and suffered pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕ੍ਰੋੜਾਂ ਹੀ ਜੂਨੀਆਂ ਅੰਦਰ ਭਰਮਿਆਂ ਹਾਂ ਅਤੇ ਤਕਲੀਫ ਉਠਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have suffered the pains of millions of incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਜਨਮੋਂ ਕੋ ਧਾਰ ਕਰ ਦੁਖ ਪਾਇਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ) ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਦੇ ਦੁੱਖ ਸਹਾਰ ਕੇ (ਮਨੁੱਖਾ ਜਨਮ) ਹਾਸਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਕਰਿ = ਸਹਾਰ ਕੇ। ਪਾਇਓ = (ਮਨੁੱਖਾ ਜਨਮ) ਲੱਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He sufrido el dolor de millones de encarnaciones,"