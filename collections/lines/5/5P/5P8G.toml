[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਗਿਆਨੁ ਪਦਾਰਥੁ ਨਾਮੁ ਹੈ; ਹਰਿ ਨਾਮੋ ਦੇਇ ਦ੍ਰਿੜਾਇ ॥"
page = 759
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Guru-given gnosis is contained the wealth of Lord's Name and the Lord's Name, the Guru imprints in the man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਰਸਾਈ ਹੋਈ ਬ੍ਰਹਮ ਵੀਚਾਰ ਅੰਦਰ ਹੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਹੈ ਅਤੇ ਸੁਆਮੀ ਦਾ ਨਾਮ ਹੀ ਗੁਰੂ ਜੀ ਬੰਦੇ ਦੇ ਅੰਦਰ ਪੱਕਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wisdom of the Guru is the treasure of the Naam. The Guru implants and enshrines the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਾਸ ਗ੍ਯਾਨ ਕੇ ਦੇਣੇ ਵਾਲਾ ਨਾਮ ਪਦਾਰਥ ਹੈ, ਜਗ੍ਯਾਸੀਓਂ ਕੋ ਸੋ ਹਰਿ ਨਾਮ ਹੀ ਦ੍ਰਿੜਾ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਦਿੱਤੀ ਹੋਈ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਇਕ ਕੀਮਤੀ ਚੀਜ਼ ਹੈ। ਗੁਰੂ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਹਰਿ-ਨਾਮ ਕੀਮਤੀ ਪਦਾਰਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਬਿਆਨੁ = ਗੁਰੂ ਦੀ ਦਿੱਤੀ ਹੋਈ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਪਦਾਰਥੁ = ਕੀਮਤੀ ਚੀਜ਼। ਨਾਮੋ = ਨਾਮ ਹੀ। ਦੇਇ ਦ੍ਰਿੜਾਇ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Nombre del Señor está contenida la Sabiduría del Guru; es a través del Nombre que uno la obtiene."