[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਕ੍ਰਿਤੁ ਸਹਾਰੈ; ਸੁ ਇਹ ਬ੍ਰਤਿ ਚੜੈ ॥"
page = 344
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He successfully completes this fast of his, who on Friday practises tolerance,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਇਹ ਉਪਹਾਸ ਕਾਮਯਾਬੀ ਨਾਲ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ ਜੋ ਸ਼ੁੱਕਰਵਾਰ ਨੂੰ ਜੋ ਸਹਿਨ-ਸ਼ੀਲਤਾ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On Friday, keep up and complete your fast;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਕ੍ਰਵਾਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: (ਸੁਕ੍ਰਿਤੁ) ਪੁਨੋਂ ਕੇ (ਸਹਾਰੈ) ਆਸਰੇ ਕਰ ਕੇ ਸੋ ਇਸ ਪਦ ਮੇਂ ਭਗਤੀ ਗ੍ਯਾਨ ਮੇਂ ਬ੍ਰਤ ਧਾਰਨ ਕਰ ਕੇ ਅਰਥਾਤ ਇੰਦ੍ਰੀਓਂ ਕੋ ਸੰਕੋਚਨ ਕਰ ਕੇ ਬ੍ਰਿਤੀ ਚੜੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਬਾਰ ਬਾਰ ਹਰਿ ਕੇ ਗੁਨ' ਗਾ ਕੇ, ਮਨੁੱਖ ਇਸ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ) ਨੇਕ ਕਮਾਈ ਨੂੰ (ਆਪਣੇ ਜੀਵਨ ਦਾ) ਸਹਾਰਾ ਬਣਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que en viernes se mantiene firme ante su compromiso, su voto es cumplido."