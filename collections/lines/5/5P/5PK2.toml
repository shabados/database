[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਮੋਹਿ; ਸਾਰਿੰਗਪਾਣਿ ॥"
page = 182
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Have mercy on me, O Lord, the Earth Sustainer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉਤੇ ਤਰਸ ਕਰੋ ਹੇ ਧਰਤੀ ਦੇ ਥੰਮਣਹਾਰ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Have Mercy upon me, O Lord, Sustainer of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਸਾਰਿੰਗਪਾਣਿ) ਪਰਮੇਸ੍ਵਰ! ਮੇਰੇ ਪਰ ਕ੍ਰਿਪਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਧਨੁਖ-ਧਾਰੀ ਪ੍ਰਭੂ! ਮੇਰੇ ਉਤੇ ਕਿਰਪਾ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ, ਮੇਰੇ ਉਤੇ। ਸਾਰਿੰਗ = ਧਨੁਖ। ਪਾਣਿ = ਹੱਥ। ਸਾਰਿੰਗਪਾਣਿ = ਹੇ ਧਨੁਖ-ਧਾਰੀ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Soporte de la Tierra,"