[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਸੁ ਕਸੁ ਕਰਿ ਵਿਸਮਾਦੁ ਸਾਦੁ; ਜੀਭਹੁੰ ਜਾਪ ਨ ਖਾਜ ਅਖਾਜੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Wondrous tastes of edible and inedible objects have been made which are known through the tongue."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਿੱਠੇ ਖੱਟੇ 'ਰਸ' ਅਚਰਜ ਸੁਆਦਾਂ ਵਾਲੇ ਕੀਤੇ, ਪਰੰਤੂ ਜੀਭ ਥੋਂ ('ਖਾਜ ਅਖਾਜ') ਖਾਣ ਨਾ ਖਾਣ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ।"