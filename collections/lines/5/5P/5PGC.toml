[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੋਜਿ ਖੋਜਿ ਥਕੇ ਸਬੈ ਦਿਸ; ਚਾਰਿ ਚਾਰਿ ਸਲਾਜ ॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And in their shame, began to search for the horse in all the four direction"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਰਮ ਦੇ ਮਾਰੇ ਸਾਰੇ ਚੌਹਾਂ ਪਾਸੇ (ਘੋੜੇ ਨੂੰ) ਲਭ ਲਭ ਕੇ ਥਕ ਗਏ।"