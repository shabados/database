[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਹਰਿ ਭਜੁ ਮਨਾ; ਜਿਹ ਬਿਧਿ ਜਲ ਕਉ ਮੀਨੁ ॥੧॥"
page = 1426
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, meditate thou on God, O man, like the way, the fish loves water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਹੇ ਬੰਦੇ! ਇਸ ਤਰੀਮੇ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ, ਜਿਸ ਤਰ੍ਹਾਂ ਮਛੀ ਪਾਣੀ ਨੂੰ ਪਿਆਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, meditate, vibrate upon the Lord; immerse your mind in Him, like the fish in the water. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਐਸੇ ਹਰਿ ਕਾ ਭਜਨ ਕਰ ਜਿਸ ਤਰਹ ਜਲ ਕੋ ਮਛੀ ਸੇਵਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ (ਤੇ, ਉਸ ਨੂੰ ਇਉਂ ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਬਣਾ) ਜਿਵੇਂ ਪਾਣੀ ਨੂੰ ਮੱਛੀ (ਆਪਣੀ ਜਿੰਦ ਦਾ ਆਸਰਾ ਬਣਾਈ ਰੱਖਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਆਖ। ਮਨਾ = ਹੇ ਮਨ। ਜਿਹ ਬਿਧਿ = ਜਿਸ ਤਰੀਕੇ ਨਾਲ, ਜਿਸ ਤਰ੍ਹਾਂ। ਜਲ ਕਉ = ਪਾਣੀ ਨੂੰ। ਮੀਨੁ = ਮੱਛੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, medita, vibra en el Señor, inmerge tu mente en Él, como el pez en el agua. (1)"