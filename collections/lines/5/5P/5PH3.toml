[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਰੈ ਖਸਮੁ; ਤ ਰਾਖੈ ਕਵਨਾ ॥੧॥"
page = 329
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Master wishes to burn then who can save?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਾਲਕ ਹੀ ਸਾੜਨਾ ਲੋੜਦਾ ਹੈ, ਤਦ ਕੌਣ ਬਚਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When our Lord and Master wishes to burn someone, then who can save him? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮਾਲਕ ਜਾਰੇਗਾ ਤਬ ਕੌਨ ਰਾਖੇਗਾ, ਭਾਵ ਯਹਿ ਕਿ ਕੋਈ ਨਹੀਂ ਰਖ ਸਕਤਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਆਪ ਹੀ (ਜੀਵ ਨੂੰ) ਸਾੜਨ ਲੱਗੇ, ਤਾਂ ਕੌਣ ਬਚਾ ਸਕਦਾ ਹੈ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si Él quiere destruir a alguien, ¿quién lo podrá salvar?(1)"