[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਪਠੈ ਸਹਚਰੀ ਬੋਲਿ; ਤਾਹਿ ਨਿਜੁ ਘਰ ਲਯੋ ॥੨॥"
page = 860

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She sent her maid and called him to her house.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਹੇਲੀ ਨੂੰ ਭੇਜ ਕੇ ਉਸ ਨੂੰ ਆਪਣੇ ਘਰ ਬੁਲਾ ਲਿਆ ॥੨॥"