[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਲੋਕ ਲੋਕੇਸ੍ਵਰੰ ਲੋਕ ਗ︀ਯਾਤਾ ॥"
page = 128

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutations to Him, the Knower of the secrets of the people and their Lord."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਸਾਰਿਆਂ ਲੋਕਾਂ ਦੇ ਸੁਆਮੀ ਅਤੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੂੰ ਜਾਣਨ ਵਾਲੇ ਨੂੰ ਨਮਸਕਾਰ ਹੈ।"