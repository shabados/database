[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੈ ਰੰਗਿ ਖੁਆਰੁ; ਕਹਾਂ ਲਗੁ ਖੇਵੀਐ ॥"
page = 1363
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In false rivalries, the mortal is wasted away. How long can he pull on thiswise?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁੜੀਆਂ ਰੰਗ-ਰਲੀਆਂ ਅੰਦਰ, ਪ੍ਰਾਣੀ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ। ਕਿਨੇ ਚਿੱਤ ਤਾਂਈ ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਗੁਜਾਰਾ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal wastes away in false pleasures. How long can this go on?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਝੂਠੇ ਵਿਸ਼ਿਅਹੁੰ ਕੇ (ਰੰਗਿ) ਅਨੰਦ ਕਰ ਕੇ ਖ੍ਵਾਰ ਹੋਤੇ ਹੈਂ, ਤਾਂ ਤੇ ਇਹੁ ਅਨੰਦ ਕਹਾਂ ਤਕ ਰਹਿਨਗੇ ਵਾ ਚਲਨਗੇ, ਭਾਵ ਅੰਤ ਕੋ ਨਾਸਵੰਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ ਮੋਹ ਵਿਚ (ਫਸੇ ਰਹਿ ਕੇ ਜ਼ਿੰਦਗੀ ਦੀ) ਬੇੜੀ ਬਹੁਤਾ ਵਿਚ (ਸੁਖ ਨਾਲ) ਨਹੀਂ ਚਲਾਈ ਜਾ ਸਕਦੀ, (ਆਖ਼ਰ) ਖ਼ੁਆਰ ਹੀ ਹੋਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੂਠੇ ਰੰਗਿ = ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੇ ਪਿਆਰ-ਰੰਗ ਵਿਚ। ਖੁਆਰੁ = ਦੁਖੀ, ਔਖਾ। ਕਹਾਂ ਲਗੁ = ਕਦ ਤਕ? ਬਹੁਤਾ ਚਿਰ ਨਹੀਂ। ਖੇਵੀਐ = (ਜ਼ਿੰਦਗੀ ਦੀ) ਬੇੜੀ ਚਲਾ ਸਕੀਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por eso desperdicia su vida en falsos placeres, ¿qué tanto podrá seguir así esto?"