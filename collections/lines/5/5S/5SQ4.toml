[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮਿਤ ਉਜਲ ਅਜਿਤ ਪਰਮ; ਉਪਜਿਓ ਸੁ ਦਤ ਮਹੰਤ ॥੧੩੬॥"
page = 646

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He has manifested himself in the form of unlimited, lustrous and unconquerable power.136."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਅਮਿਤ, ਉਜਲਾ, ਅਜਿਤ ਹੈ, ਉਹ ਪਰਮ ਸ੍ਰੇਸ਼ਠ ਦੱਤ ਮਹਾਨ ਉਪਜਿਆ ਹੈ ॥੧੩੬॥"