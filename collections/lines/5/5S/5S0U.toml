[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖਫਲ ਕਾਮ ਨਿਹਕਾਮ ਕੀਨੇ; ਗੁਰਮੁਖਿ ਉਦਮ ਨਿਰੁਦਮ ਉਕਤਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A disciple coming face to face of the Guru frees himself from all desires and wants by receiving the unique and comforting words of the True. Guru. Thus he frees himself from the worldly encumbrances with the strength of his meditation and consecration."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਕਹਿਣੀ ਸੰਮਤੀ = ਸਿਧਾਂਤ ਦੀ ਗੱਲ ਇਹ ਹੈ ਕਿ ਪੁਰਖ ਨੂੰ ਗੁਰਮੁਖੀ ਗੁਰਮੁਖਾਂ ਵਾਲੇ ਸੁਖਫਲ ਆਨੰਦ ਦੀ ਪ੍ਰਾਪਤੀ ਤਦ ਹੋ ਸਕਦੀ ਹੈ, ਜਦ ਉਹ ਕਾਮਨਾ ਸੰਕਲਪਾਂ ਵਾ ਕਾਮ = ਕਾਮ੍ਯ ਕਰਮਾਂ ਸਕਾਮ ਕਰਮਾਂ ਵੱਲੋਂ ਨਿਸ਼ਕਾਮ ਨਿਸ਼ ਕਰਮ ਨਿਰਸੰਕਲਪ ਵਾ ਅਚਾਹ ਹੋ ਜਾਵੇ। ਅਰੁ ਐਸਾ ਹੀ ਉਦਮ ਕਰਦਿਆਂ ਸਮੂਹ ਕਾਰ ਵਿਹਾਰ ਵਿਖੇ ਵਰਤਦਿਆਂ ਜਦ ਅੰਤਰਯਾਮੀ ਦੀ ਪ੍ਰੇਰਣਾ ਅਧੀਨ ਹੀ ਮੂਲੋਂ ਵਰਤਨ ਹਾਰੀ ਕਠਪੁਤਲੀ ਸਾਰਖੇ ਅਪਣੇ ਆਪ ਨੂੰ ਨਿਰਉਦਮ ਸੰਸਾਰੀ ਪ੍ਰਵਿਰਤੀਆਂ ਤੋਂ ਨਿਰ ਉਤਸ਼ਾਹ ਬਣਾ ਲਵੇ।"