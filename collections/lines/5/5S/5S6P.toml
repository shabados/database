[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਥ ਤੇ ਤਬ ਆਪਹਿ ਧਾਇ ਕੈ ਸ︀ਯਾਮ ਜੂ ਜਾਇ ਹਲੀ ਕਹੁ ਅੰਕਿ ਲੀਓ ॥"
page = 516

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Krishna dismounted from the chariot and hugged him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਥ ਉਤੋਂ ਉਸੇ ਵੇਲੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ (ਉਤਰ ਕੇ) ਬਲਰਾਮ ਨੂੰ ਜਾ ਕੇ ਜਫੀ ਵਿਚ ਲੈ ਲਿਆ।"