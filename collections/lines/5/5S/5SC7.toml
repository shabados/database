[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਥੀ ਭਗਤਿ; ਸਭੁ ਜਨਮੁ ਗਵਾਏ ॥੬॥"
page = 1277
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain is his service and he wastes away his entire life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਹੈ ਉਸ ਦੀ ਘਾਲ ਅਤੇ ਉਹ ਆਪਣੇ ਸਾਰੇ ਜੀਵਨ ਨੂੰ ਬਰਬਾਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His devotional worship is useless, and his life is a total waste. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਭਗਤਿ ਸਭ (ਬਿਰਥੀ) ਨਿਸਫਲ ਹੈ, ਇਸੀ ਤੇ ਜਨਮ ਕੋ ਗਵਾਇ ਲੇਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹੋ ਜਿਹੀ) ਭਗਤੀ ਵਿਅਰਥ ਜਾਂਦੀ ਹੈ, (ਮਨੁੱਖ ਆਪਣਾ ਸਾਰਾ) ਜਨਮ ਗਵਾ ਲੈਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con ese tipo de devoción, es inútil y su vida es desperdiciada. (6)"