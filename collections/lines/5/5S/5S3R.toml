[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਇਆ ਮੋਹਣੀ; ਦੂਜੈ ਲਗੈ ਜਾਇ ॥"
page = 853
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through fascinating mammon, wells up ego and man is yoked to duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਿਤ ਕਰ ਲੈਣ ਵਾਲੀ ਮੋਹਨੀ ਦੇ ਰਾਹੀਂ ਹੰਕਾਰ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ ਅਤੇ ਇਨਸਾਨ ਦਵੈਤ-ਭਾਵ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through egotism, fascination with Maya has trapped them in duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਮਮਤਾ ਰੂਪ ਮਾਇਆ ਜੋ ਮੋਹਿਤ ਕਰਨੇ ਵਾਲੀ ਹੈ ਇਸੀ ਕਰ ਜੀਵ ਦ੍ਵੈਤ ਭਾਵ ਮੈ ਜਾਇ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ ਦੀ ਹਉਮੈ (ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ) ਆਪਣੇ ਵੱਸ ਵਿਚ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲੀ ਹੈ, (ਇਸ ਦੇ ਅਸਰ ਹੇਠ ਜੀਵ ਪਰਮਾਤਮਾ ਨੂੰ ਵਿਸਾਰ ਕੇ) ਹੋਰ (ਦੇ ਮੋਹ) ਵਿਚ ਜਾ ਫਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llenos de egoísmo, debido a la fascinación por Maya, nos apegamos al otro, a la dualidad."