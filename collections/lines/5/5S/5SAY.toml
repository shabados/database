[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਭਗਤਿ ਨਾਨਕ ਸੁਖੁ ਪਾਇਆ; ਸਾਧੂ ਸੰਗਿ ਸਮਾਈ ॥੪॥੧੨॥੫੧॥"
page = 384
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through love-worship, O Nanak, I have obtained peace in the congregation of saints and absorbed in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਮਈ ਪੂਜਾ ਦੇ ਰਾਹੀਂ, ਹੇ ਨਾਨਕ, ਮੈਂ ਸਤਿ ਸੰਗਤਿ ਅੰਦਰ ਆਰਾਮ ਪਰਾਪਤ ਕੀਤਾ ਹੈ ਅਤੇ ਸੁਅਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through loving devotional worship, O Nanak, I have obtained peace; in the Saadh Sangat, the Company of the Holy, I am absorbed into the Lord. ||4||12||51||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮਾ ਭਗਤਿ ਕਰ ਕੇ ਸਾਧ ਸੰਗ ਦ੍ਵਾਰਾ ਪ੍ਰਭੁ ਮੇਂ ਮੇਰੀ ਸਮਾਈ ਭਈ ਹੈ, ਤਾਂ ਤੇ ਮੈਨੇ ਸੁਖ ਪਾਇਆ ਹੈ॥੪॥੧੨॥੫੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਉਸ ਦਾ ਪ੍ਰੇਮ ਪ੍ਰਾਪਤ ਹੋਇਆ। ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਨੂੰ ਉਸ ਦੀ ਭਗਤੀ (ਦੀ ਦਾਤਿ) ਮਿਲੀ, ਮੈਂ (ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਵਿਚ ਸੜ ਰਹੇ ਸੰਸਾਰ ਵਿਚ ਭੀ) ਆਤਮਕ ਆਨੰਦ ਮਾਣ ਰਹੀ ਹਾਂ, ਮੈਂ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹਾਂ ॥੪॥੧੨॥੫੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਸਮਾਈ = ਮੈਂ ਸਮਾ ਗਈ ॥੪॥੧੨॥੫੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a través de Su Alabanza Amorosa, obtuve el Éxtasis en la Sociedad de los Santos y me inmergí en mi Señor, el Dios. (4‑12‑51)"