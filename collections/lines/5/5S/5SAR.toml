[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਅਨਭਉ. ਤਹ ਭੈ ਨਹੀ; ਜਹ ਭਉ. ਤਹ ਹਰਿ ਨਾਹਿ ॥"
page = 1374
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where there is the fear-free Lord, no fear is there; where there is fear, the God comes not there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਨਿੱਡਰ ਪ੍ਰਭੂ ਹੈ, ਉਥੇ ਡਰ ਨਹੀਂ। ਜਿਥੇ ਡਰ ਹੈ ਉਥੇ ਵਾਹਿਗੁਰੂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where the Fearless Lord is, there is no fear; where there is fear, the Lord is not there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਅਨਭਉ ਸਰੂਪ ਕਾ ਗਿਆਨ ਹੈ ਤਿਸ ਕੋ ਜਨਮ ਮ੍ਰਿਤ ਆਦੀ ਭੈ ਨਹੀਂ ਹੈਂ, ਔਰ ਜਿਸ ਅਗਿਆਨੀ ਕੇ ਰਿਦੇ ਮੇਂ ਹਰੀ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੈ (ਤਹ) ਤਿਸ ਕੋ ਭੈ ਬਨਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਜ਼ਿੰਦਗੀ ਦੇ ਸਹੀ ਰਸਤੇ ਦੀ ਸਮਝ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਥੇ (ਦਾਝਨ, ਸੰਸਾ, ਕਠੋਰਤਾ ਆਦਿਕ) ਕੋਈ ਖ਼ਤਰੇ ਨਹੀਂ ਰਹਿ ਜਾਂਦੇ। ਪਰ ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਅਜੇ (ਸ਼ਾਂਤ ਜੀਵਨ ਨੂੰ ਭੁਲਾ ਦੇਣ ਲਈ ਖਿੱਝ, ਸਹਿਮ, ਬੇ-ਰਹਿਮੀ ਆਦਿਕ ਕੋਈ) ਡਰ ਮੌਜੂਦ ਹੈ, ਉਥੇ ਪਰਮਾਤਮਾ ਦਾ ਨਿਵਾਸ ਨਹੀਂ ਹੋਇਆ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ahí donde el Valeroso Señor está, no existe el miedo,"