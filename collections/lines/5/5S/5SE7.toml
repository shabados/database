[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰੁ ਦਾਨ ਦਯੋ ਸਭ ਹੀ ਗ੍ਰਿਹ ਕੋ; ਕਰ ਕੈ ਪਟ ਰੰਗਨ ਰੰਗਨ ਕੋ ॥"
page = 300

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The charity of clothes etc. was given to many beggars"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਘਰਾਂ ਨੂੰ ਰੰਗਾਂ ਰੰਗਾਂ ਦੇ ਕਪੜੇ ਦਾਨ ਕਰ ਦਿੱਤੇ। ਇਹ ਢੰਗ ਬਣਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ (ਦਾਨ) ਦਿੱਤਾ"