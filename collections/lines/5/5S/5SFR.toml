[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਜੀਵਨੁ ਜਗਜੀਵਨੁ ਦਾਤਾ; ਗੁਰ ਮੇਲਿ ਸਮਾਣੀ ਰਾਮ ॥"
page = 572
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The life of the world, the Beneficent Life of the world has made me meet the Guru and into the Name I merge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਜਿੰਦ ਜਾਨ, ਜਗਤ ਦੀ ਜਿੰਦ ਜਾਨ ਦਾਤਾਰ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾਇਆ ਹੈ ਤੇ ਮੈਂ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Life of the World, the Life of the World, the Great Giver has led me to meet and merge with the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਗੁਰੋਂ ਕੇ ਮੇਲ ਕਰ ਕੇ ਜਿਨ ਕੀ ਬੁਧਿ ਤੇਰੇ ਨਾਮ ਮੇਂ ਸਮਾਈ ਹੈ, ਤਿਨੋਂ ਨੇ ਤੁਝ ਜਗ ਜੀਵਨ ਦਾਤਾ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਦੇ ਮਿਲਾਪ ਦੀ ਰਾਹੀਂ ਜਗਤ ਦਾ ਜੀਵਨ ਦਾਤਾਰ ਪ੍ਰਭੂ ਮਿਲ ਪਿਆ ਤਾਂ ਮੈਂ ਉਸ ਲੀਨ ਹੋ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਜੀਵਨੁ = ਜਗਤ ਦਾ ਜੀਵਨ, ਜਗਤ ਨੂੰ ਜਿੰਦ ਦੇਣ ਵਾਲਾ। ਗੁਰ ਮੇਲਿ = ਗੁਰੂ ਦੇ ਮਿਲਾਪ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Benévolo Señor de mi vida me ha guiado hasta Él y así me inmerjo en el Nombre del Señor."