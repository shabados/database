[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਿ ਤਿਨੈ ਗਿਰਿ ਕੇ ਸਿਰ ਤੇ; ਮਨ ਮੋਹਿ ਬਢਾਇ ਸਭੈ ਉਠਿ ਧਾਈ ॥"
page = 309

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing them on the top of the mountain all ran towards them  gopas also went towards them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਪਹਾੜ ਦੀ ਚੋਟੀ ਉਤੇ ਵੇਖ ਕੇ ਅਤੇ ਮਨ ਵਿਚ ਮੋਹ ਨੂੰ ਵਧਾ ਕੇ ਸਾਰੇ ਉਠ ਕੇ ਭਜ ਪਏ।"