[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਹਰ ਦਇਆ ਕਰਿ ਕਰਨੈਹਾਰ ॥"
page = 897
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Creator, extend Thine kindness and compassion unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਕਰਤਾਰ! ਤੂੰ ਆਪਣੀ ਰਹਿਮਤ ਅਤੇ ਮਿਹਰਬਾਨੀ ਮੇਰੇ ਉਤੇ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be kind and compassionate to me, O Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਸਲਮਾਨ ਕਹਿਤੇ ਹੈਂ: ਮੇਹਰ ਕਰ ਔਰ ਹਿੰਦੂ ਕਹਿਤੇ ਹੈਂ: ਦਇਆ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਜੀਵਾਂ ਦੇ ਰਚਨਹਾਰ! ਹੇ ਸਿਰਜਣਹਾਰ! ਮਿਹਰ ਕਰ ਕੇ ਦਇਆ ਕਰ ਕੇ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Creador, ten Compasión de mí"