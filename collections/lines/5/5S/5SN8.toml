[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਰਥਾਤ ਰੰਗ ਰਸ ਅਤੇ ਭੋਗ ਕੀ ਅਰਥ ਰਖਦੇ ਹਨ# (ਭਾਵ ਰੱਬ ਤੋਣ ਬਗੈਰ ਇਹਨਾ ਦਾ ਕੋਈ ਮੁਲ ਨਹੀਣ ਪੈਣਦਾ) "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਖ਼ੁਦਾ ਗ਼ਾਫ਼ਿਲ ਸ਼ੁਦਨ ਐ ਮੌਲਵੀ ।੩੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the perfect and complete Guru like a true friend assists you in this process. (391)"