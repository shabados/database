[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲੁ ਮਾਰੇ; ਨਿਤ ਪਤਿ ਗਵਾਈ ॥"
page = 1261
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Death's courier ever beats and disgraces him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਸਦਾ ਉਸ ਨੂੰ ਕੁਟਦਾ ਅਤੇ ਬੇਇਜ਼ਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death constantly beats them and disgraces them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਕਾਲ ਤਿਸ ਕੋ ਨਿਤ ਮਾਰਤਾ ਹੈ ਔਰ ਪਤਿ ਤਿਸ ਕੀ ਗਵਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਆਤਮਕ) ਮੌਤ ਮਾਰ ਲੈਂਦੀ ਹੈ, ਉਹ ਸਦਾ ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਤ = ਸਦਾ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mensajero de la muerte, Yama, gana la batalla y los desgracia."