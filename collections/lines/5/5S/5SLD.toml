[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਨਕਾਦਿਕ ਜੈਦੇਉ ਜਗਿ; ਬਾਲਮੀਕੁ ਸਤਿਸੰਗਿ ਤਰਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They have gone across through the holy congregation. Bent, Trilochan, Namdev, Dhanna,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਨਕਾਦਿਕ, ਜੈਦੇਵ, ਬਾਲਮੀਕ, ਸਤਸੰਗਤਿ ਨੇ ਤਾਰੇ।"