[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹ ਕਾ ਕਚਾ ਚੋਲਾ; ਤਿਤੁ ਪੈਧੈ. ਪਗੁ ਖਿਸੈ ॥"
page = 584
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the cloak of mammon's attachment and wearing that, the foot of the mortal slips."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠਾ ਤੇ ਧਨ-ਦੌਲਤ ਦੀ ਲਗਨ ਦਾ ਚੌਗਾ ਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਾਉਣ ਨਾਲ ਪ੍ਰਾਣੀ ਦਾ ਪੈਰ ਤਿਲਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The cloak of Maya's love is false; wearing it, one slips and loses his footing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਮੋਹ ਕਾ, ਭਾਵ ਮੋਹ ਰੂਪ ਵਾ ਸਰੀਰ ਰੂਪੀ ਕਚਾ ਚੋਲਾ ਹੈ, ਤਿਸ ਚੋਲੇ ਪਹਿਨਣੇ ਕਰਕੇ, ਭਾਵ ਮੋਹ ਕਰਨੇ ਕਰ ਕੇ ਬੁਧਿ ਰੂਪੀ ਪੈਰ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫੋਂ ਖਿਸਕ ਕਰ ਸੰਸਾਰ ਕੀ ਤਰਫ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ, ਮਾਨੋ ਕੱਚੇ ਰੰਗ ਵਾਲਾ ਚੋਲਾ ਹੈ, ਜੇ ਇਹ ਚੋਲਾ ਪਹਿਨੀ ਰੱਖੀਏ, (ਆਤਮਕ ਜੀਵਨ ਦੇ ਪੈਂਡੇ ਵਿਚ ਮਨੁੱਖ ਦਾ) ਪੈਰ ਡੋਲਦਾ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਚਾ ਚੋਲਾ = ਕੱਚੇ ਰੰਗ ਵਾਲਾ ਚੋਲਾ। ਤਿਤੁ = ਉਸ ਦੀ ਰਾਹੀਂ। ਤਿਤੁ ਪੈਧੈ = ਉਸ ਦੇ ਪਹਿਨਣ ਨਾਲ। ਪਗੁ = ਪੈਰ। ਖਿਸੈ = ਖਿਸਕਦਾ ਹੈ, ਤਿਲਕਦਾ ਹੈ, ਡੋਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que usa el manto falso de la Maya y se apega a ella, sus pies resbalan."