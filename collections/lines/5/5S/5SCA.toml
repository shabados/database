[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰੇ ਜਾਗੇ ਚਹੁ ਜੁਗੀ; ਪੰਚਾਇਣੁ ਪ੍ਰਭੁ ਆਪੇ ਹੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "God himself is the justice for the disputes about the duties of the four Ages."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਹੁੰ ਜੁਗਾਂ ਵਿਖੇ ਚਾਰੇ ਜਾਗੇ, ਪਰਮੇਸ਼ੁਰ ਆਪ ਨਿਆਉਂ ਕਰਨ ਵਾਲਾ ਹੋਇਆ।"