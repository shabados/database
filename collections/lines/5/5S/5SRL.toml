[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਕਪਟੁ ਕਮਾਵਦੇ; ਕੂੜੁ ਪਰਗਟੀ ਆਇਆ ॥"
page = 1243
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They practise falsehood and deception and their falsehood becomes apparent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਝੂਠ ਅਤੇ ਛਲ ਫਰੇਬ ਕਮਾਈ ਕਰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਝੂਠ ਜਾਹਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They practice falsehood and deception, and their falsehood is revealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਝੂਠ ਅਰ ਕਪਟ ਕੋ ਕਮਾਵਤੇ ਹੈਂ ਤਿਨ ਕਾ ਝੂਠ ਪ੍ਰਗਟ ਹੋਇ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਆਪਣੇ ਹਰੇਕ ਕਾਰ-ਵਿਹਾਰ ਵਿਚ) ਝੂਠ ਤੇ ਧੋਖਾ ਹੀ ਵਰਤਦੇ ਹਨ, ਪਰ ਝੂਠ ਉੱਘੜ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus valores son falsos y viven en la ilusión."