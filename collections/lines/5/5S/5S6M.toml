[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਨਦਰੀ ਅੰਦਰਿ; ਤੋਲਹਿ ਤੋਲ ॥"
page = 25
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within Thy sight, Thou weighest their weight (worth)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਨਿਗ੍ਹਾ ਹੇਠਾਂ ਤੂੰ ਉਨ੍ਹਾਂ ਦਾ ਭਾਰ (ਮੁੱਲ) ਜੋਖਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You weigh us in the balance of Your Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਨਦਰੀ) ਵਾਹਿਗੁਰੂ! ਤੂੰ  ਅਪਨੀ ਦ੍ਰਿਸ੍ਟੀ ਮੇਂ ਸਭ ਵਿਚਾਰੋਂ ਕੋ ਵਿਚਾਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤੂੰ (ਸਾਡੇ ਕੁਬੋਲਾਂ ਨੂੰ) ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਪਰਖਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú nos conduces en el Balance de Tu Gracia."