[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਸੋਹਣੇ; ਤਿਤੁ ਸਚੈ ਦਰਬਾਰਿ ॥੪੭॥"
page = 1418
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Guru-wards look beauteous in that True Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰੂ-ਅਨੁਸਾਰੀ ਉਸ ਸਚੇ ਸੁਆਮੀ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਸੁੰਦਰ ਦਿਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukhs look beautiful in that Court of the True Lord. ||47||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਸਚੇ ਕੇ ਦਰਬਾਰ ਮੇਂ ਗੁਰਮੁਖ ਸਦਾ ਸੋਹਣੇ ਭਏ ਹੈਂ॥੪੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸਨਮੁਖਿ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਉਸ ਸਦਾ-ਥਿਰ (ਰੱਬੀ) ਦਰਬਾਰ ਵਿਚ ਸੋਭਾ ਖੱਟਦੇ ਹਨ ॥੪੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, Los Gurmukjs se ven bellos en la Corte del Verdadero Señor. (47)"