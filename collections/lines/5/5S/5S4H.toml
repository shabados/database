[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰਿਗੁ ਸਰੀਰੁ ਕੁਟੰਬ ਸਹਿਤ ਸਿਉ; ਜਿਤੁ ਹੁਣਿ ਖਸਮੁ. ਨ ਪਾਇਆ ॥"
page = 796
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed is the body along with one attains not to his Master now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧ੍ਰਿਕਾਰ ਹੈ ਟੱਬਰ ਕਬੀਲੇ ਅਤੇ ਮਿੱਤਰਤਾ ਸਮੇਤ ਦੇਹ ਨੂੰ, ਜਦ ਕਿ ਇਨਸਾਨ, ਹੁਣ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed is the body, along with family and friends, when one does not find his Lord and Master in this life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰਬਤ ਕੁਟੰਬ ਸਨਬੰਧੀਓਂ ਸੰਜੁਗਤ ਇਸ ਸਰੀਰ ਕੋ ਭੀ ਧ੍ਰਿਕਾਰ ਹੈ, ਜਿਸ ਤੇ ਇਸ ਮਾਨੁਖ ਦੇਹ ਸਿਉਂ (ਹੁਣਿ) ਅਬ ਹੇ (ਖਸਮੁ) ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਤੇਰੇ ਅਪਨੇ ਆਪ ਸ੍ਵਰੂਪ ਕੋ ਨਹੀਂ ਪਾਇਆ, ਭਾਵ ਇਹ ਧਨ, ਪਦਾਰਥ, ਸੰਪਦਾ, ਖਾਨ-ਪਾਨ, ਪਹਿਰਨਾਦੀ ਭਜਨ ਤੇ ਬਿਨਾਂ ਸਭ ਵਿਅਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦਾ ਸਭ ਕੁਝ) ਖਾਣਾ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ, ਸੌਣਾ (ਸੁਖ-ਆਰਾਮ) ਫਿਟਕਾਰ-ਜੋਗ ਹੈ, ਸਰੀਰ ਉਤੇ ਕੱਪੜਾ ਪਹਿਨਣਾ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਟੰਬ = ਪਰਵਾਰ। ਸਹਿਤ = ਸਮੇਤ। ਸਿਉ = ਨਾਲ, ਸਮੇਤ। ਜਿਤੁ = ਜਿਸ (ਸਰੀਰ) ਦੀ ਰਾਹੀਂ। ਹੁਣਿ = ਇਸ ਜਨਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si uno no logra tomar Conciencia del Señor en esta forma humana."