[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਰਤਨੁ; ਸਾਚੀ ਵਡਿਆਈ ॥"
page = 1024
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is grandeur of the Name-jewel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਤੇਜ ਪਰਤਾਪ ਨਾਮ ਦੇ ਹੀਰੇ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the glorious greatness of the jewel of the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅਮੋਲਕ ਰਤਨ ਹੈ ਜਿਨ ਕੇ ਪਾਸ ਤਿਸ ਕੀ ਸਾਚੀ ਵਡਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਤਨ ਲੱਭ ਪੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ = ਸਦਾ ਅਟੱਲ ਰਹਿਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Verdad, siempre Verdad, es la Gloria de la Joya del Nombre del Señor."