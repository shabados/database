[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਨਿ ਜਨ; ਤਾ ਕੀ ਸੇਵ ਕਰੇ ॥੧॥"
page = 987
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The silent sages perform His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ਾਮੋਸ਼ ਰਿਸ਼ੀ ਉਸ ਦੀ ਚਾਕਰੀ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The silent sages serve Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਨੀ ਜਨ ਭੀ ਤਿਸ ਕੀ ਸੇਵਾ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਰਿਸ਼ੀ ਮੁਨੀ ਉਸੇ ਦੀ ਭਗਤੀ ਕਰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues todos los Sabios y hombres de silencio sólo a Él sirven.(1)"