[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਨ ਕੋ ਪੁਰਖੁ; ਕਉਨ ਕੀ ਨਾਰੀ ॥"
page = 331
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of whom is the husband? of whom is the wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਦਾ ਪਤੀ ਹੈ? ਕਿਸ ਦੀ ਪਤਨੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whose husband is he? Whose wife is she?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੌਨ ਕਿਸੀ ਕਾ ਪੁਰਖੁ ਹੈ ਔਰ ਕੌਨ ਕਿਸੀ ਕੀ ਇਸਤ੍ਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸ (ਇਸਤ੍ਰੀ) ਦਾ ਕੋਈ ਖਸਮ? ਕਿਸ (ਖਸਮ) ਦੀ ਕੋਈ ਵਹੁਟੀ? (ਭਾਵ, ਇਹ ਇਸਤ੍ਰੀ ਪਤੀ ਵਾਲਾ ਸਾਕ ਭੀ ਜਗਤ ਵਿਚ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਹੀਂ, ਇਹ ਖੇਡ ਆਖ਼ਿਰ ਮੁੱਕ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖੁ = ਮਨੁੱਖ, ਮਰਦ, ਖਸਮ। ਨਾਰੀ = ਇਸਤ੍ਰੀ, ਵਹੁਟੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién puede ser llamado hombre, y quién mujer?"