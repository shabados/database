[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਰੇਣੁ ਮਿਲੈ. ਤਾਂ ਮਸਤਕਿ ਲਾਈ; ਜਿਨ ਸਤਿਗੁਰੁ ਪੂਰਾ ਧਿਆਇਆ ॥"
page = 1131
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I obtain the dust of the feet of those, who contemplate on my Perfect True Guru; then with that I will anoint my forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਪਰਾਪਤ ਹੋ ਜਾਵੇ ਜੋ ਮੇਰੇ ਪੂਰਨ ਸਚੇ ਗੁਰਾਂ ਨੂੰ ਆਰਾਧਦੇ ਹਨ, ਤਦ ਉਸ ਨੂੰ ਮੈਂ ਆਪਣੇ ਮੱਥੇ ਨੂੰ ਲਾਵਾਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I obtain the dust of their feet, I apply it to my forehead. They meditate on the Perfect True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰਾ ਨਾਮ ਕੋ ਧਿਆਇਆ ਹੈ, ਤਿਨ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂੜਿ ਮਿਲੇ ਤਾਂ ਮਸਤਕ ਪਰ ਲਗਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦੇ ਹਨ, ਜੇ ਮੈਨੂੰ ਉਹਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਮਿਲ ਜਾਏ, ਤਾਂ ਉਹ ਧੂੜ ਮੈਂ ਆਪਣੇ ਮੱਥੇ ਉਤੇ ਲਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Voy a ungir mi mente con el Polvo de los Pies de aquél que habita en el Guru Perfecto."