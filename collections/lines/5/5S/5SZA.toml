[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਦੇ ਦਰਸ਼ਨਾਣ ਨਾਲ ਅੱਖਾਣ ਨੂੰ ਰੋਸ਼ਨੀ ਅਤੇ ਠੰਢ ਮਿਲਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੀਦਾਹਾ ਰੌਸ਼ਨ ਸ਼ੁਦ ਅਜ਼ ਦੀਦਾਰਿ ਸ਼ਾਣ ।੧੮੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The elite of Akaalpurakh prostrate at the lotus feet of Guru Gobind Singh"