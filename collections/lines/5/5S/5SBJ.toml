[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਨਾਨਕ ਦੇਉ ਹੈ; ਪਰਮੇਸਰੁ ਸੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guru Nanak is the true Guru and is God Himself."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਗੁਰੂ, ਗੁਰੂ ਨਾਨਕ 'ਦੇਉ' (ਪਰਕਾਸ਼ ਰੂਪ) ਹੈ, (ਕਿਉਂ ਜੋ) ਓਹੀ ਪਰਮੇਸ਼ਰ (ਦਾ ਸਰੂਪ) ਹੈ।"