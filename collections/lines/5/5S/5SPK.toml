[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੀ ਧਰਤੀ ਸਕਰ ਹੋਵੈ; ਖੁਸੀ ਕਰੇ ਨਿਤ ਜੀਉ ॥"
page = 141
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Were the entire earth to become sugar, so that the mind might ever rejoice,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਾਰੀ ਜਮੀਨ ਸ਼ੱਕਰ ਹੋ ਜਾਵੇ ਤਾਂ ਜੋ ਮਨ ਸਦਾ ਹੀ ਮੌਜਾਂ ਮਾਣੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If all the earth became sugar, to continually excite the mind;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਧਰਤੀ (ਸਕਰ) ਖੰਡ ਵਾ ਮਿਠਾਈ ਕੀ ਹੋਵੇ, ਇਨ ਪਦਾਰਥੋਂ ਕੋ ਪਾ ਕਰ ਜੀਉ ਨਿਤ ਹੀ ਖੁਸ਼ੀ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਜ਼ਮੀਨ ਸ਼ਕਰ ਬਣ ਜਾਏ, (ਇਹਨਾਂ ਪਦਾਰਥਾਂ ਨੂੰ ਵੇਖ ਕੇ) ਮੇਰੀ ਜਿੰਦ ਨਿੱਤ ਖ਼ੁਸ਼ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ, ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si toda la tierra estuviera hecha de azúcar, excitando constantemente a la mente."