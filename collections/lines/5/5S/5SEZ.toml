[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਐਸੋ ਰੇ ਭਗਤੁ. ਜੁ ਮਾਇਆ ਤੇ ਰਹਤੁ; ਇਕੁ ਅੰਮ੍ਰਿਤ ਨਾਮੁ. ਮੇਰੈ ਰਿਦੈ ਸਿੰਚਾ ॥੩॥"
page = 687
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Is there any such devotee, who is detached from the worldly attachments and who may irrigate my mind with the one Nectar-Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਕੋਈ ਐਹੋ ਜੇਹਾ ਪ੍ਰੇਮੀ ਹੈ, ਜੋ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਤੋਂ ਨਿਰਲੇਪ ਹੈ, ਅਤੇ ਜੋ ਇਕ ਅੰਮ੍ਰਿਤ ਸਰੂਪ-ਨਾਮ ਨੂੰ ਮੇਰੇ ਮਨ ਵਿੱਚ ਰਮਾ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Is there any devotee, who is unattached to Maya, who may irrigate my mind with the Ambrosial Naam, the Name of the One Lord? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸਾ ਭੀ ਕੋਈ ਭਗਤੁ ਹੈ, ਜੋ ਮਾਇਆ ਕੀ ਪ੍ਰੀਤ ਸੇ ਰਹਿਤ ਕਰ ਕੇ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਏਕ ਅੰਮ੍ਰਿਤ ਨਾਮ ਕਾ ਸਿੰਚਨ ਕਰੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਅਜੇਹਾ ਭਗਤ (ਮਿਲ ਪਏ) ਜੇਹੜਾ (ਆਪ) ਮਾਇਆ ਤੋਂ ਨਿਰਲੇਪ ਹੋਵੇ, (ਉਹੀ ਭਗਤ) ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਸਿੰਜ ਸਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਤੁ = ਨਿਰਲੇਪ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਸਿੰਚਾ = ਸਿੰਜ ਦੇਵੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Existe algún Devoto que esté desapegado de Maya y que pueda irrigar la granja de mi corazón con el Néctar del Nombre de Dios? (3)"