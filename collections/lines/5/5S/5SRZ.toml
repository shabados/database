[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਨ ਰਾਜਿ; ਸਦਾ ਬਿਗਸਾਂਤਉ ॥"
page = 352
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the King of Kings and ever, blossoms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਾਤਿਸ਼ਾਹਾਂ ਦਾ ਪਾਤਸ਼ਾਹ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the king of kings, and blossoms forth continually."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਹੁ ਪੁਰਖ ਰਾਜੋਂ ਕਾ ਰਾਜਾ ਹੈ ਔਰ ਸਦਾ ਹੀ (ਬਿਗਸਾਂਤਉ) ਬਿਗਸਤ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜਿਆਂ ਦੇ ਰਾਜੇ ਪ੍ਰਭੂ ਵਿਚ (ਜੁੜਿਆ ਰਹਿ ਕੇ) ਸਦਾ ਪ੍ਰਸੰਨ-ਚਿੱਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜਨ ਰਾਜਿ = ਰਾਜਿਆਂ ਦੇ ਰਾਜੇ (ਹਰੀ) ਵਿਚ। ਬਿਗਸਾਂਤਉ = ਬਿਗਸਦਾ ਹੈ, ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él se convierte en el rey de reyes y para siempre es feliz."