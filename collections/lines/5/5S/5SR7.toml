[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਇਕ ਮਨਿ. ਨਾਮੁ ਧਿਆਇਆ; ਗੁਰਮਤੀ ਵੀਚਾਰਿ ॥"
page = 28
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who with single-mind, contemplate over God's Name and dwell upon Guru's teaching,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਚਿੱਤ ਹਰੀ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਦੇ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਸੋਚਦੇ ਵਿਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate single-mindedly on the Naam, and contemplate the Teachings of the Guru"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਮਨ ਕੀ ਇਕਾਗ੍ਰਤਾ ਕਰ ਕੇ ਹਰੀ ਨਾਮ ਕੋ ਜਪਿਆ ਔਰੁ ਨਾਮੀ ਵਾਹਿਗੁਰੂ ਕਾ ਧ੍ਯਾਨੁ ਕੀਆ ਹੈ ਔਰੁ ਗੁਰਮਤਿ ਕਰ ਕੇ ਸੱਤਾਸੱਤ ਕਾ ਵੀਚਾਰਿ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੀ ਮਤਿ ਦੀ ਰਾਹੀਂ (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਟਿਕਾ ਕੇ ਨਾਮ ਨੂੰ ਇਕਾਗ੍ਰ ਮਨ ਨਾਲ ਸਿਮਰਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਨਾਲ। ਇਕ ਮਨਿ = ਇਕ ਮਨ ਨਾਲ, ਇਕਾਗ੍ਰ ਹੋ ਕੇ। ਵੀਚਾਰਿ = (ਨਾਮ ਨੂੰ) ਵਿਚਾਰ ਕੇ, ਸੋਚ = ਮੰਡਲ ਵਿਚ ਟਿਕਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que meditan en el Nombre del Señor con una mente sencilla y habitan en la  Palabra del Guru,"