[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਅੰਤਰਿ; ਏਕੁ ਪ੍ਰਭੁ ਰਾਤਾ ॥"
page = 289
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body are imbued in One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਇਕ ਠਾਕੁਰ ਅੰਦਰ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mind and body within are imbued with the One God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਮਨ ਤਨ ਏਕ ਪ੍ਰਭੂ ਕੇ ਅੰਤਰਿ ਰਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਤੇ ਸਰੀਰ ਵਿਚ ਇਕ ਪ੍ਰਭੂ ਹੀ ਪਰੋਤਾ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਤਾ = ਰੱਤਾ ਹੋਇਆ, ਰਸਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conducido por el Guru uno toma Conciencia del Uno,"