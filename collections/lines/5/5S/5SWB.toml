[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਚੁੰਬਨ ਲਿੰਗਨ ਕਿਯ; ਮਤ ਕੋਕ ਬਿਚਾਰਿ ਕੈ ॥੪॥"
page = 976

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And enjoyed the sex according to Koka Shastra.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੋਕ ਸ਼ਾਸਤ੍ਰ ਅਨੁਸਾਰ ਵਿਚਾਰ ਕੇ ਚੁੰਬਨ ਅਤੇ ਆਲਿੰਗਨ ਲਏ ॥੪॥"