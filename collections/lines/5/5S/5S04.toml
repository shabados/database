[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਬਾਬੀਂਹਾ ਪਸੂ ਹੈ; ਇਸ ਨੋ ਬੂਝਣੁ ਨਾਹਿ ॥"
page = 1283
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This sparrow hawk is in animal and it has no understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਚਾਤ੍ਰਿਕ ਇਕ ਡੰਗਰ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਕੋਈ ਸਮਝ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This rainbird is an animal; it has no understanding at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹਿ ਪ੍ਰਤਖ ਪਪੀਹਾ ਤੌ (ਪਸੂ) ਮੂੜ ਹੈ ਇਸ ਕੋ ਬੂਝਣੇ ਕੀ ਸਮਰਥਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਪਪੀਹਾ (-ਜੀਵ) ਪਸ਼ੂ (-ਸੁਭਾਉ) ਹੈ, ਇਸ ਨੂੰ ਇਹ ਸਮਝ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Chatvik es un animal y no tiene entendimiento."