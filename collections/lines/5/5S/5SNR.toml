[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਰਜੁ; ਕਿਛੁ ਕਹਣੁ. ਨ ਜਾਈ ॥"
page = 883
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wondrous is this commodity, which cannot be described,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ ਹੈ ਇਹ ਵਸਤੂ, ਜੋ ਉਕੀ ਹੀ ਵਰਨਣ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This thing is wonderful and amazing! It cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਕਹਣਾ ਅਸਚਰਜ ਹੈ ਕਛੁ ਕਹਿਆ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਕ ਅਨੋਖਾ ਤਮਾਸ਼ਾ ਬਣਿਆ ਪਿਆ ਹੈ, ਜਿਸ ਦੀ ਬਾਬਤ ਕੁਝ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚਰਜੁ = ਅਨੋਖਾ ਤਮਾਸ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esto es tan Maravilloso que no puede ser descrito,"