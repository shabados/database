[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਹੁ ਵਰਨਾ ਉਪਦੇਸੁ, ਸਹਜਿ ਸਮੋਧੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Preaching to all the four varnas, gurmukhs merge in equipoise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਹੁੰ ਵਰਣਾਂ (ਵਿਚੋਂ ਕੋਈ ਆਵੇ ਸਭ ਨੂੰ) ਉਪਦੇਸ਼ ਦੇਕੇ ('ਸਹਜ') ਸ਼ਾਂਤੀ ਪਦ ਵਿਖੇ ਸਮਾਇ ਦਿੰਦੇ ਹਨ।"