[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ; ਪੂਰਨ ਬ੍ਰਹਮ ਪ੍ਰਗਾਸ ॥"
page = 277
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every heart, the Perfect Lord illumines."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਦਿਲ ਨੂੰ ਮੁਕੰਮਲ ਮਾਲਕ ਰੋਸ਼ਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each and every heart is illuminated by the Perfect Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਬ੍ਰਹਮ ਸਰੂਪ ਕਾ ਪ੍ਰਕਾਸ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਪ੍ਰਭੂ ਦਾ ਹੀ ਜਲਵਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ, ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਪੂਰਨ = ਵਿਆਪਕ। ਪ੍ਰਗਾਸ = ਜਲਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Uno Perfecto, el Iluminador de cada corazón."