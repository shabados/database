[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਹਮਾਰੈ. ਬੈਰੀ ਮੀਤਾ ॥"
page = 1157
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Spontaneously my enemies have turned friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦੁਸ਼ਮਨ ਆਪਣੇ ਆਪ ਹੀ ਮਿੱਤ੍ਰ ਬਣ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, my enemies have become friends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਮਾਰੇ ਬੈਰੀ ਥੇ, ਸੋ ਅਚਿੰਤ ਹੀ ਮਿਤ੍ਰ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੁਣ ਮੈਨੂੰ ਵੈਰੀ ਭੀ ਮਿੱਤਰ ਦਿੱਸ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma espontánea mis enemigos se vuelven mis amigos,"