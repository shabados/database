[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਿਲੇ. ਸੇ, ਨ ਵਿਛੁੜਹਿ; ਪਾਵਹਿ ਸਚੁ ਸੋਇ ॥੨॥"
page = 994
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attaining the True Lord, the Guru-wards blend with Him. From Him they separate not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੱਚੇ ਸਾਹਿਬ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ, ਗੁਰੂ ਅਨੁਸਾਰੀ ਉਸ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦੇ ਹਨ। ਉਸ ਨਾਲੋਂ ਉਹ ਮੁੜ ਵਖਰੇ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs merge with Him, and will not be separated from Him again; they attain the True Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਦੁਆਰੇ ਮਿਲੇ ਹੈਂ, ਸੋ ਵਿਛੜਤੇ ਨਹੀਂ, ਸੋ ਪੁਰਸ ਸੁਖ ਕੋ ਪਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਜੁੜਦੇ ਹਨ, ਉਹ (ਮੁੜ) ਨਹੀਂ ਵਿੱਛੁੜਦੇ, ਉਹ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦਾ ਮਿਲਾਪ) ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquellos que están unidos por el Guru, nunca se separan; sí, ellos están en verdad unidos al Uno Verdadero.(2)"