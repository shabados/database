[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਟੰਬੁ ਹਮਾਰਾ; ਨਿਜ ਘਰਿ ਵਾਸੀ ॥੧॥"
page = 1141
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My family abides within its own 'Home'."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਟੱਬਰ, ਕਬੀਲਾ ਆਪਣੇ ਨਿੱਜ ਦੇ ਘਰ ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My family abides in the home of the self within. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤਖ ਕੁਟੰਬੁ, ਵਾ ਇੰਦ੍ਰੈ ਰੂਪ ਕੁਟੰਬੁ ਭੀ ਹਮਾਰਾ ਸ੍ਵੈ ਸ੍ਵਰੂਪ ਕਾ ਨਿਵਾਸੀ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੀਆਂ ਇੰਦ੍ਰੀਆਂ ਦਾ) ਮੇਰਾ ਪਰਵਾਰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕੇ ਰਹਿਣ ਵਾਲਾ ਬਣ ਗਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਟੰਬੁ = ਪਰਵਾਰ, ਇੰਦ੍ਰੀਆਂ, ਬ੍ਰਿਤੀਆਂ। ਨਿਜ ਘਰਿ = ਆਪਣੇ (ਅਸਲ) ਘਰ ਵਿਚ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ। ਵਾਸੀ = ਵੱਸਣ ਵਾਲਾ, ਟਿਕੇ ਰਹਿਣ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Santos y mi familia vive en el Recinto del Ser. (1)"