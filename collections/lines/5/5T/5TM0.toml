[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਬਿਲਾਸੁ ਬਹੁ ਰੰਗੁ ਘਣਾ; ਦ੍ਰਿਸਟਿ ਭੂਲਿ ਖੁਸੀਆ ॥"
page = 42
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man's mind is gone astray in recreations, deep and varied amusements and the pleasure of eye-sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦਾ ਚਿੱਤ ਦਿਲ-ਬਹਿਲਾਵਿਆਂ ਡੂੰਘੇ ਤੇ ਅਨੇਕਾਂ ਅਨੰਦ ਮਾਨਣ ਅਤੇ ਅੱਖਾਂ ਦੇ ਦ੍ਰਿਸ਼ਾਂ ਦੇ ਰਸਾਂ ਅੰਦਰ ਭੁਲਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the mind caught up in playful pleasures, involved in all sorts of amusements and sights that stagger the eyes, people are led astray."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਕੇ ਭਾਵ ਤੇ (ਬਿਲਾਸੁ) ਕੌਤਕ ਤਮਾਸ਼ੇ ਤਿਨ ਕੇ ਆਨੰਦ ਮੇਂ ਬਹੁਤ ਹੀ (ਰੰਗ ਘਣਾ) ਸਘਨਾਨੰਦੁ ਮਾਨ ਰਹਾ ਹੈ, ਤਿਨ (ਖੁਸੀਆਂ) ਪ੍ਰਸੰਨਤਾਈਓਂ ਮੇਂ ਵਾਹਿਗੁਰੂ ਕੀ ਦ੍ਰਿਸਟੀ ਭੂਲ ਗਈ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਪਦਾਰਥੋਂ ਕੇ ਭੋਗੋਂ ਕਰ ਪਰਮੇਸ੍ਵਰ ਭੁਲਾਈ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਕਈ ਕਿਸਮਾਂ ਦਾ ਬਹੁਤ ਚਾ-ਮਲ੍ਹਾਰ ਹੋਵੇ, ਜੇ ਉਸ ਦੀ ਨਿਗਾਹ (ਦੁਨੀਆ ਦੀਆਂ) ਖ਼ੁਸ਼ੀਆਂ ਵਿਚ ਹੀ ਭੁੱਲੀ ਰਹੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la mente del hombre está seducida por placeres y gozos de todo tipo, con maravillas que impresionan su vista."