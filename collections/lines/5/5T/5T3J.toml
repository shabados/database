[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਆਸਮਾਨ ਅਤੇ ਜ਼ਮੀਨ ਦੋਵੇਂ ਉਸਦੀ ਸੇਵਾ ਵਿਚ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸ-ਪਹਿਰੋ ਜ਼ਮੀਂ ਹਰ ਦੋ ਦਰ ਖਿਦਮਤਸ਼ ।੧੩੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Both the sky and the earth are (always) ready to be at his service. (133)"