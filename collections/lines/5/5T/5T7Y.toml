[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਹ ਮਨਿ; ਬਸਹਿ ਗੁਪਾਲਾ ॥੧੬॥"
page = 253
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak in whose heart God, the Nurser of the Universe abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਵਿੱਚ ਆਲਮ ਨੂੰ ਪਾਲਣਹਾਰ ਵਾਹਿਗੁਰੂ ਨਿਵਾਸ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if the Lord of the World abides in his mind. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਗੋਪਾਲ ਬਸਤਾ ਹੈ॥੧੬॥☬ਕਰਮੋਂ ਅਨੁਸਾਰ ਜੀਵੋਂ ਕੀ ਗਤੀ ਦਿਖਾਵਤੇ ਹੈਂ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ) ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਜੀ ਨਹੀਂ ਵੱਸਦੇ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logra que en su mente habite el Señor de la Tierra, será el más piadoso de todos.(16)"