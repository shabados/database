[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸੈ ਕਾਚੀ ਦੇਹ; ਅਗਿਆਨੀ ॥ ਰਹਾਉ ॥"
page = 615
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O ignorant man, the frail body of thine shall perish. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਸਮਝ ਬੰਦੇ! ਇਹ ਤੇਰਾ ਬੋਦਾ ਜਿਸਮ ਨਾਸ ਹੋ ਜਾਏਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your frail body shall perish, you ignorant fool. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਿਆਨੀ! ਏਹੁ ਦੇਹ ਬਿਨਸ ਜਾਨੇ ਵਾਲੀ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗਿਆਨਹੀਨ! ਇਹ ਸਰੀਰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਹੀਂ ਹੈ, ਇਹ ਜ਼ਰੂਰ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਚੀ = ਸਦਾ ਕਾਇਮ ਨਾਹ ਰਹਿਣ ਵਾਲੀ। ਦੇਹ = ਸਰੀਰ। ਅਗਿਆਨੀ = ਹੇ ਮੂਰਖ! ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tu ser inestable e ignorante se va a esfumar, oh tonto ignorante. (Pausa)"