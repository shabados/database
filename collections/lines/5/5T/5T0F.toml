[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਸਦੀ ਯਾਦ ਤੇਰੀ ਜਾਨ ਦਾ ਮਿੱਤਰ ਬਣ ਜਾਵੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਾਦਿ ਊ ਗਰ ਮੂਨਸਿ ਜਾਨਤ ਬਵਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He, the Almighty Lord, abides inside your heart, but you keep running around outside,"