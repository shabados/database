[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਆਪੇ ਦੇ ਵਡਿਆਈ; ਆਪੇ ਸੇਵ ਕਰਾਏ ॥੨॥"
page = 64
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the saint He Himself grants glory and Himself yokes to His service.5"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਨੂੰ ਉਹ ਆਪ ਮਾਣ-ਪ੍ਰਤਿਸ਼ਟਾ ਬਖਸ਼ਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਆਪਣੀ ਟਹਿਲ ਅੰਦਰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself grants glory to the Gurmukhs; He joins them to His Service. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਗੁਰੋਂ ਦੁਆਰੇ ਵਡਿਆਈ ਬਖਸ਼ਤਾ ਹੈ, ਆਪ ਹੀ ਅਪਨੀ ਸੇਵਾ ਕਰਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਨਾਮ ਦੀ) ਵਡਿਆਈ ਦੇਂਦਾ ਹੈ, ਆਪ ਹੀ ਆਪਣੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor otorga Su Gloria, ese ser se pone a Su Servicio. (2)"