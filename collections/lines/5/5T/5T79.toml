[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟਿ ਰਹਿਓ; ਪ੍ਰਭੁ ਸਰਬ ਉਜਾਲਾ ॥"
page = 1073
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's light is manifest all over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਪ੍ਰਕਾਸ਼ ਸਾਰੇ ਹੀ ਪ੍ਰਤੱਖ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's Light is manifest everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੁ ਪ੍ਰਭੂ ਕਾ ਸਾਰੇ ਹੀ ਪ੍ਰਕਾਸ ਪ੍ਰਗਟ ਹੋ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਥਾਂ ਪਰਗਟ ਹੋ ਰਿਹਾ ਹੈ, ਸਭਨਾਂ ਵਿਚ ਉਹ ਹੀ (ਆਪਣੀ ਜੋਤਿ ਦਾ) ਚਾਨਣ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਜਾਲਾ = ਰੌਸ਼ਨੀ, ਚਾਨਣ। ਪ੍ਰਗਟਿ ਰਹਿਓ = ਪਰਗਟ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él da Luz a todos y a todo."