[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਜਨਮਹਿ; ਫਿਰਿ ਹੋਹਿ ਖੁਆਰੁ ॥"
page = 1262
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He dies, is reborn and is wasted away over and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਰ ਜਾਂਦਾ ਹੈ, ਮੁੜ ਜੰਮ ਪੈਦਾ ਹੈ ਅਤੇ ਮੁੜ ਕੇ ਖੱਜਲ-ਖੁਆਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dies, only to be reborn; he is ruined over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰ ਕਰ ਜਨਮਤਾ ਹੈ ਫਿਰ (ਖੁਆਰੁ) ਖਰਾਬੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਮਨੁੱਖ) ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਅਤੇ ਖ਼ੁਆਰ ਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es así como muere tan sólo para renacer y encontrar la ruina una y otra vez."