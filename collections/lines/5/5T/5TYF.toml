[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ; ਤਾ ਗੁਰੂ ਮਿਲਾਏ ॥"
page = 1054
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord shows mercy, then He makes man meet the Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਈਂ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਤਦ ਉਹ ਬੰਦੇ ਨੂੰ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord grants His Grace, one meets with the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਪਰਮੇਸਰ ਕਿਰਪਾ ਕਰੇ ਤਉ ਸਤਿਗੁਰ ਕੋ ਮਿਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜਦੋਂ ਪਰਮਾਤਮਾ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ ਤਦੋਂ (ਹੀ) ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor tiene Compasión de nosotros, nos guía hasta el Guru."