[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜਾਣਹਿ ਦੂਰਿ; ਆਪੇ ਹੀ ਜਾਹਰਾ ॥"
page = 966
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself makes man know Him far and Himself just present."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਬੰਦੇ ਨੂੰ ਜਣਾਉਂਦਾ ਹੈ ਕਿ ਉਹ ਦੁਰੇਡੇ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਐਨ ਹਾਜ਼ਰ ਨਾਜ਼ਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is known to be far away, and He Himself is right here."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਤੂੰ ਸ੍ਵੈ ਆਸਰੇ ਵਿਖੇ ਕਲਪਤ ਅਗ੍ਯਾਨ ਕਰ ਅਗਿਆਨੀ ਹੋ ਕੇ ਦੂਰ ਜਾਣਤਾ ਹੈਂ ਔ ਆਪ ਹੀ ਤੂੰ ਗ੍ਯਾਨਵਾਨ ਹੋ ਕੇ (ਜਾਹਰਾ) ਪ੍ਰਤਖ੍ਯ ਜਾਨ ਰਹਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਰਚਨਾ ਤੋਂ ਵੱਖਰਾ ਜਾਣਦਾ ਹੈਂ, ਤੇ ਆਪ ਹੀ ਹਰ ਥਾਂ ਹਾਜ਼ਰ-ਨਾਜ਼ਰ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo nos hace ver Su Presencia y Él Mismo se aleja."