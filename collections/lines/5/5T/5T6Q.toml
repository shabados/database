[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ; ਸਗਲ ਜਗੁ ਛਾਇਆ ॥"
page = 1342
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over the whole world is stretched the love of worldly valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਹਾਨ ਉਤੇ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਮਮਤਾ ਫੈਲੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachment to Maya is spread out all over the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਭਗਤੀ ਸੇ ਮਾਯਾ ਕਾ ਮੋਹ ਸੰਪੂਰਨ ਜਗਤ ਮੇਂ ਛਾਯਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝੇ ਹੋਏ) ਸਾਰੇ ਜਗਤ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਨੇ ਪ੍ਰਭਾਵਿਤ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El apego emocional a Maya, se esparce por todo el mundo,"