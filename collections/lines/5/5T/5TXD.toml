[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ; ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹਾਦੇਉ ਛਲੀਆ ॥੧॥"
page = 480
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "which deceived even the Brahma, Vishnu and Shiva."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਬਰਮਾਂ, ਵਿਸ਼ਨੂੰ ਅਤੇ ਸ਼ਿਵਜੀ ਭੀ ਠੱਗ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who deceived even Brahma, Vishnu and Shiva. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਬ੍ਰਹਮਾ ਬਿਸ਼ਨ ਮਹਾਂਦੇਉ ਛਲ ਲਿਆ ਹੈ ਅਰਥਾਤ ਇਸ ਕੀ ਬਿਖ ਸਭ ਪਰ ਚਢ ਗਈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਇਆ ਨੇ ਬ੍ਰਹਮਾ, ਵਿਸ਼ਨੂੰ ਤੇ ਸ਼ਿਵ (ਵਰਗੇ ਵੱਡੇ ਦੇਵਤੇ) ਛਲ ਲਏ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਸੱਪਣੀ ਨੇ। ਮਹਾਦੇਉ = ਸ਼ਿਵ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la serpiente hembra, quien engañó hasta a Brahma a Vishnú y a Shiva. (1)"