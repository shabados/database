[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਲਿਖਤ ਲਿਖੇ, ਗੁਰੁ ਪਾਇਆ; ਮਨਿ ਹਰਿ ਲਿਵ, ਮੰਡਲ ਮੰਡਾ ਹੇ ॥੧॥"
page = 13
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By virtue of the pre-ordained writ, I have obtained the Guru and entered the realm of Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੁਰ ਦੀ ਲਿਖੀ ਹੋਈ ਲਿਖਤਾਕਾਰ ਦੀ ਬਦੌਲਤ ਮੈਂ ਗੁਰਾਂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੇ ਦੇਸ ਅੰਦਰ ਦਾਖਲ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By pre-ordained destiny, I have met with the Guru. I have entered into the realm of the Lord's Love. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰਬ ਲਿਖਤ ਲੇਖਾਨੁਸਾਰ ਜਿਨੋ ਨੇ ਗੁਰੋਂ ਕੋ ਪਾਇਆ ਹੈ, ਤਿਨਕਾ ਮਨੁ ਹਰਿ ਕੀ (ਲਿਵ) ਪ੍ਰੀਤਿ ਕੇ (ਮੰਡਲ) ਮੰਡਾਨ ਮੇਂ ਕ੍ਯਾ ਸਥਾਨ ਮੇਂ (ਮੰਡਾ) ਭੂਸਤ ਭਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪੂਰਬਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਜੋਗਾਂ ਨਾਲ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਨਾਲ ਲਿਵ ਲੱਗ ਜਾਂਦੀ ਹੈ (ਅਤੇ ਉਸ ਦੇ ਅੰਦਰੋਂ ਕਾਮਾਦਿਕਾਂ ਦਾ ਜੋੜ ਟੁੱਟ ਜਾਂਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por virtud de mi buen Destino he obtenido al Guru y he sido llevado hasta el Reino del Amor del Señor. (1)"