data = "ਅਵਿਲੋਕਿ ਦੇਵਾ ਗਾਜਹੀ ॥"
page = 117

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The musical instruments were played in the firmament and no0w the gods also began to raor."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਇਹ ਦ੍ਰਿਸ਼) ਵੇਖ ਕੇ ਦੇਵਤੇ ਗਜਣ ਲਗ ਗਏ ਸਨ।"