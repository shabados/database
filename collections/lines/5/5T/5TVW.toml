[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ; ਜਗੁ ਬਾਧਾ ਜਮਕਾਲਿ ॥"
page = 412
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because of the love of wealth, the world, is hand-cuffed by death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੀ ਮੁਹੱਬਤ ਕਾਰਨ, ਮੌਤ ਦੇ ਦੂਤ ਨੇ ਸੰਸਾਰ ਨੂੰ ਹੱਥਕੜੀ ਮਾਰੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of attachment to Maya, the world is bound by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਮੋਹ ਕਰ ਕੇ ਸੰਸਾਰ ਜਮ ਕਾਲ ਨੇ ਬਾਂਧਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਕੇ) ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਜਗਤ ਮੌਤ ਦੇ ਸਹਮ ਵਿਚ ਬੱਝਾ ਪਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਦੇ ਕਾਰਨ। ਜਮਕਾਲਿ = ਕਾਲ ਨੇ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está atado a Maya, a la infatuación y también a la muerte,"