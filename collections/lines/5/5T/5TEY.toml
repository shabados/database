[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗ ਜਿਹ ਰਿਦ ਬਸਿਓ; ਨਾਨਕ. ਤੇ ਨ ਭ੍ਰਮੇ ॥੧॥"
page = 258
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He in whose heart the Lord abides through the society of Saints wanders not O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਵਿੱਚ, ਸਤਿ ਸੰਗਤ ਦੁਆਰਾ, ਸੁਆਮੀ ਆ ਟਿਕਦਾ ਹੈ, ਉਹ ਭਟਕਦਾ ਨਹੀਂ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose heart abides in the Society of the Saints, O Nanak, does not wander around in doubt. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਵਾਹਿਗੁਰੂ ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਬਸਾ ਹੈ, ਸੋ ਪੁਰਸ ਚੌਰਾਸੀ ਮੇਂ ਭ੍ਰਮੇ ਨਹੀਂ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਤਸੰਗ ਵਿਚ ਰਹਿ ਕੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਉਹ ਹਰੀ ਆ ਟਿਕਦਾ ਹੈ, ਉਹ ਪਾਪਾਂ ਵਿਕਾਰਾਂ ਦੀ ਭਟਕਣਾ ਵਿਚ ਨਹੀਂ ਪੈਂਦੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਸੰਗ ਵਿਚ। ਜਿਹ = ਜਿਨ੍ਹਾਂ ਦੇ। ਤੇ = ਉਹ ਬੰਦੇ। ਭ੍ਰਮੇ = ਭੁਲੇਖੇ ਵਿਚ ਪਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dice Nanak, aquél que tiene su corazón habitando con los Santos, logra acabar con sus divagaciones."