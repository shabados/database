[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਨਿਓ ਰਾਜ ਦੁਰਜੋਧਨੰ ਜੁਧ ਭੂਮੰ ॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(Ultimately) the king Duryodhana was killed in the battlefield."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਆਖੀਰ ਵਿਚ) ਰਾਜਾ ਦੁਰਯੋਧਨ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਮਾਰਿਆ ਗਿਆ।"