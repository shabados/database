[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ ਅਭਿਮਾਨਾ; ਤਾ ਮਹਿ ਸੁਖੁ. ਨਹੀ ਪਾਈਐ ॥"
page = 614
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust, wrath, avarice, worldly attachment, and pride, in them peace is not obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸਾ, ਲਾਲਚ, ਸੰਸਾਰੀ ਲਗਨ ਅਤੇ ਹੰਕਾਰ, ਇਨ੍ਹਾਂ ਵਿੱਚ ਸੁੱਖ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In sexual desire, anger, greed, emotional attachment and self-conceit, peace is not to be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਪੁਨਃ ਲੋਭ ਮੋਹ ਤਥਾ ਅਭਿਮਾਨ ਜੋ ਹੈਂ ਤਿਨ ਮਹਿ ਰਹਣੇ ਕਰ ਸੁਖੁ ਨਹੀਂ ਪਾਈਤਾ, ਭਾਵ ਸੇ ਇਨ ਬਿਕਾਰੋਂ ਕੋ ਛੋਡ ਕੈ ਵਾਹਗੁਰੂ ਕੀ ਸ਼ਰਨ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ ਅਹੰਕਾਰ-ਇਸ ਵਿਚ ਫਸੇ ਰਿਹਾਂ ਸੁਖ ਨਹੀਂ ਮਿਲਿਆ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਮਹਿ = ਇਹਨਾਂ ਵਿਚ ਫਸੇ ਰਿਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con lujuria, ira, avaricia, apego y ego propio, uno no encuentra la Paz."