[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦੇ; ਹਉਮੈ ਖੋਵੈ ॥"
page = 1062
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, man's self-conceit is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਇਨਸਾਨ ਦੀ ਸਵੈ-ਹੰਗਤਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, egotism is consumed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਹ ਪ੍ਰਤੀਤਿ ਤਿਸ ਕੋ ਹੋਤੀ ਹੈ, ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਹਉਮੈਂ ਖੋਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Palabra del Guru, se libera de su ego."