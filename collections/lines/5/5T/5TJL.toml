[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਬਿਬਰਜਤ; ਤਿਸ ਸਿਉ ਨੇਹ ॥੧॥ ਰਹਾਉ ॥"
page = 185
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is forbidden, with that he cherishes affection. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਮਨ੍ਹਾਂ ਕੀਤਾ ਹੋਇਆ ਹੈ, ਉਸ ਨਾਲ ਉਸ ਦਾ ਪਿਆਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which is forbidden - with that, he is in love. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਸ ਕਰਮ ਸੇ ਬੇਦ ਨੇ ਹਟਾਇਆ ਹੈ ਤਿਸ ਕੇ ਸਾਥ ਹਮ ਜੀਵੋਂ ਕੀ ਪ੍ਰੀਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਾਡਾ (ਸਦਾ) ਉਸ ਮਾਇਆ ਨਾਲ ਪਿਆਰ ਹੈ, ਜਿਸ ਵਲੋਂ ਸਾਨੂੰ ਵਰਜਿਆ ਹੋਇਆ ਹੈ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que esta prohibido - eso ama (1-pausa)"