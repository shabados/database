[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਾਗਰ ਪ੍ਰਭੁ; ਨਿਮਖ. ਨ ਗਾਇਓ ॥"
page = 299
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It sing not even for an instant the praise of Lord, the ocean of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਦੇ ਸਮੁੰਦਰ ਸੁਆਮੀ ਦੀ ਉਸਤਤੀ, ਉਹ ਇਕ ਮੁਹਤ ਲਈ ਭੀ ਗਾਇਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not sing the Praises of God, the Ocean of peace, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੁਖੋਂ ਕੇ ਸਮੁੰਦਰ ਪ੍ਰਭੂ ਕਾ ਜਸ ਨਿਮਖ ਮਾਤ੍ਰ ਨਹੀਂ ਗਾਇਨ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖ ਦੇ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਵਾਸਤੇ ਭੀ ਮਨੁੱਖ ਸੁਖਾਂ-ਦੇ-ਸਮੁੰਦਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਿਤ-ਸਾਲਾਹ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਸਾਗਰ = ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ। ਨਿਮਖ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no canta la Alabanza del Océano de Paz ni siquiera por un momento."