[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਰਣਾ ਕਿਰਤੁ ਕਰਿ ਲਿਖੀਐ; ਕਰਿ ਕਰਿ ਕਰਤਾ ਕਰੇ ਕਰੇ ॥"
page = 1238
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the doings and deeds that one does, are recorded. This is what the Creator has been doing and shall continue to do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਕਰਤਬ ਅਤੇ ਕਰਮ ਜੋ ਜੀਵ ਕਮਾਉਂਦਾ ਹੈ ਲਿਖੇ ਜਾਂਦੇ ਹਨ। ਇਹ ਹੈ ਜੋ ਸਿਰਜਣਹਾਰ ਕਰਦਾ ਰਿਹਾ ਹੈ ਅਤੇ ਕਰਦਾ ਰਹੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the actions and events of the past are recorded; the Doer did, He does, and He will do."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਰਮ ਇਸ ਜੀਵ ਨੇ ਕਰਨਾ ਹੈ, ਸੋ ਸਭ (ਕਰਿ) ਹਾਥ ਪਰ ਪਹਿਲੇ ਹੀ ਲਿਖੀਤਾ ਹੈ, ਕਰਤਾ ਹੋ ਕਰ, ਭਾਵ ਸੇ ਹੰਕਾਰ ਭਾਵ ਕੋ ਧਾਰ ਕਰ ਪੀਛੇ ਕਰੇ ਹੈਂ, ਅਬ ਕਰਤਾ ਹੈ, ਆਗੇ ਕੋ ਕਰੇਗਾ; ਵਾ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਸਾਰਾ ਜਗਤ (-ਰਚਨਾ-ਰੂਪ ਲੇਖਾ ਜੋ ਲਿਖਿਆ ਜਾ ਰਿਹਾ ਹੈ ਇਹ ਜੀਵਾਂ ਦੇ) ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ, ਕਰਤਾਰ ਇਹ ਖੇਡ ਇਸ ਤਰ੍ਹਾਂ ਖੇਡੀ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios escribe el destino de cada uno según sus acciones, el soberbio Manmukhj muere y el Gurmukj,"