[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬਿਨਾਣ ਸ਼ੱਕ ਦੇੇ ਪਰਦੇ ਦੇ ਅੰਦਰ ਲੰਘ ਆ, ਇਸ ਸੰਗਤ ਵਿਚ ਕੋਈ ਓਪਰਾ ਨਹੀਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੇ ਹਜਾਬ ਆ ਅੰਦਰੀਣ ਮਜਲਿਸ ਕਿ ਕਸ ਬੇਗਾਨਾ ਨੀਸਤ ।੧੦।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And my life and spirit are ablaze and reduced to ashes (in memory of) for my handsome master. (14) (1)"