[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚੀ ਪਦਵੀ ਊਚੋ ਊਚਾ; ਨਿਰਮਲ ਸਬਦੁ ਕਮਾਇਆ ॥੪॥"
page = 1041
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practising the immaculate Name one is blessed with the high status and is rendered the Loftiest of the lofty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਨਾਮ ਦੀ ਕਮਾਈ ਕਰਨ ਦੁਆਰਾ, ਬੰਦੇ ਨੂੰ ਉੱਚਾ ਦਰਜਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਬੁਲੰਦੀਆਂ ਦਾ ਪਰਮ ਬੁਲੰਦ ਥੀ ਞੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lofty and exalted state, the highest of the high is obtained, practicing the immaculate Word of the Shabad. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰੋਂ ਕਾ ਨਿਰਮਲ ਉਪਦੇਸ਼ ਕਮਾਇਆ ਹੈ ਵਹੁ ਊਚੀ ਪਦਵੀ ਕੋ ਪਾਇਕੇ ਊਚਿਓ ਤੇ ਊਚਾ ਹੂਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੜੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪਾ ਲੈਂਦਾ ਹੈ, ਉੱਚੇ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰਦਾ ਹੈ, ਜੀਵਨ ਨੂੰ ਪਵਿੱਤ੍ਰ ਕਰਨ ਵਾਲਾ ਗੁਰ-ਸ਼ਬਦ ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰ ਕਮਾਂਦਾ ਹੈ (ਭਾਵ, ਗੁਰ-ਸ਼ਬਦ ਅਨੁਸਾਰ ਜੀਵਨ-ਘਾੜਤ ਘੜਦਾ ਹੈ) ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Palabra Inmaculada del Shabd, se vuelve lo más Alto de lo alto. (4)"