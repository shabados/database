[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਪਿ ਗਿਰਾਸੀ ਪਿਰਥਮੀ; ਧਉਲੁ ਖੜਾ ਧਰਿ ਹੇਠਿ ਪੁਕਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The earth is engrossed with sin and its support, the dharma in the form of ox is crying and wailing (for rescue)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਨੇ ਧਰਤੀ ਗ੍ਰਸ ਲੀਤੀ ਹੈ (ਧਰਮ) ਧਵਲ ਧਰਤੀ ਦੇ ਹੇਠ ਖੜੋਤਾ ਰੋ ਰਿਹਾ ਹੈ।"