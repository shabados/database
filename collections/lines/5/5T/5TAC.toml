[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਨੋ. ਮੇਰਾ ਮਨੁ ਰਾਤਾ; ਰਾਮ ਪਿਆਰੇ ਰਾਮ ॥"
page = 437
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, my soul is imbued with the love of my Beloved Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ, ਮੇਰੀ ਜਿੰਦੜੀ ਆਪਣੇ ਪ੍ਰੀਤਮ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind, my mind is attuned to the Love of my Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਮਨ ਰਾਮ ਪ੍ਯਾਰੇ ਸੇ ਮਸਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ) ਮੇਰਾ ਮਨ ਉਸ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਰੰਗ ਨਾਲ ਰੰਗਿਆ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está imbuida en el Amor del Señor, mi Rey."