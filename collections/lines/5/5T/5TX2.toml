[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਾ ਕੋ ਦਾਸੁ ਹੈ; ਸੋਈ ਨਿਰੰਜਨ ਦੇਵ ॥੪॥"
page = 1353
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he himself is the Immaculate Lord and Nanak is the slave of him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਪਾਵਨ-ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਹੈ ਅਤੇ ਨਾਨਕ ਉਸ ਦਾ ਗੋਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Divine Immaculate Lord Himself. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਤਿਸ ਕਾ ਦਾਸ ਹੂੰ, ਸੋਈ ਨਿਰੰਜਨ ਦੇਵ ਪ੍ਰਕਾਸ ਰੂਪ ਹੈ॥੪॥☬ਇਸ ਉਪਦੇਸ ਕੋ ਪਾਇਕਰ ਬ੍ਰਹਮਣ ਕ੍ਰਿਤਾਰਥ ਹੂਆ ਔਰ ਇਹੁ ਸਲੋਕ ਗੋਪਾਲ ਪੰਡਤ ਲਿਖ ਕਰ ਸਰਧਾ ਸੰਯੁਗਤਿ ਅਪਨੇ ਪਾਸ ਰਖਤਾ ਭਯਾ।☬ਗੋਪਾਲ ਨਾਮਾ ਪੰਡਤ ਜੋ ਕਾਂਸੀ ਮੇਂ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਕਾ ਸਿਖ ਹੂਆ ਥਾ ਤਿਸ ਕੇ ਦੋ ਪੋਤ੍ਰੇ ਹਰਿ ਕ੍ਰਿਸ਼ਨ ਔ ਹਰਿ ਲਾਲ ਸੋ ਦੋਨੋ ਬਡੇ ਸਾਸਤ੍ਰਗ੍ਯ ਹੂਏ। ਪਰੰਤੂ ਚਿਤ ਕਾ ਸੰਸਾ ਅਰੁ ਮੋਹਿ ਤਿਨੋਂ ਕਾ ਨਵਿਰਤ ਨਹੀਂ ਭਯਾ ਥਾ। ਜਬ ਤਿਨ ਕਾ ਪਿਤਾ ਮਿਰਤੂ ਹੂਆ, ਤਬ ਮੋਹ ਕਰ ਬਿਆਕਲੁ ਹੂਏ ਔਰੁ ਅਨੇਕ ਸ਼ਾਸਤ੍ਰੋਂ ਕੇ ਪੜਨੇ ਤੇ ਚਿਤ ਮੇਂ ਧੀਰਜੁ ਨ ਹੂਆ। ਵਹੁ ਮਾਤਾ ਪਿਤਾ ਕੇ ਰਖੇ ਹੂਏ ਸਤਿਗੁਰੋਂ ਕੇ ਸਲੋਕੋਂ ਕੋ ਪੜੈ ਤਬ ਤਿਨੋਂ ਕੇ ਚਿਤ ਮੇਂ ਕੁਛ ਧੀਰਜ ਆਵੈ। ਤਬ ਬ੍ਰਿਧੋਂ ਤੇ ਪੂਛ ਕਰ ਸ੍ਰੀ ਅੰਮ੍ਰਤਸਰ ਜੀ ਮੇਂ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਕੀ ਗਾਦੀ ਪਰ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਕੋ ਇਸਥਿਤ ਹੂਏ। ਤਿਨੋ ਕਾ ਹੀ ਸਰੂਪ ਜਾਂਨ ਕਰ ਆਏ, ਦਰਸਨ ਕੀਆ। ਤਿਸ ਸਮੇਂ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਰਾਮ ਸਰ ਤੀਰਥ ਪਰ ਸ੍ਰੀ ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਜੀ ਕੀ ਬੀੜ ਤਿਆਰ ਕਰਵਾ ਰਹੇ ਥੇ। ਤਬ ਤਿਨ ਪੰਡਤੋਂ ਨੇ ਵਹੁ ਚਾਰ ਸਲੋਕ ਪੁਨਾ ਔਰ ਭੇਟਾ ਸ੍ਰੀ ਸਤਿਗੁਰੋਂ ਆਗੇ ਰਖ ਕਰ ਨਮਸਕਾਰ ਕਰੀ ਔ ਮੋਹਿ ਕੀ ਨਿਵਰਤੀ ਹੇਤ ਬੇਨਤੀ ਕਰੀ। ਤਬ ਸ੍ਰੀ ਗੁਰ ਪੰਚਮ ਪਾਤਿਸਾਹਿ ਤਿਨ ਪੰਡਤੋਂ ਕੇ ਪਰਥਾਇ ਕਰ ਤਿਨ ਪੂਰਬੋਕਤ ਸਲੋਕੋਂ ਕੇ ਅਨੁਸਾਰ ਹੀ ਉਪਦੇਸੁ ਕਰਤੇ ਭਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਮਨੁੱਖ ਦਾ ਦਾਸ ਹੈ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਨਿਰੰਜਨ = ਨਿਰ-ਅੰਜਨ, ਮਾਇਆ ਦੀ ਕਾਲਖ ਤੋਂ ਰਹਿਤ ਪ੍ਰਭੂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él mismo es el Divino e Inmaculado.(4)"