data = "ਤ੍ਰਸੇ ਜੂਥ ਪੈ ਜੂਥ ਜੋਧਾ ਜੁਝਾਰੰ ॥"
page = 244

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing him the innumerable army of monkeys fled away and many groups of gods became frightful"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੁਝਾਰੂ ਯੋਧਿਆਂ ਦੇ ਦਲਾਂ ਦੇ ਦਲ ਡਰ ਗਏ,"