[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ; ਨਾਮ ਬਡਾਈ ॥੧॥"
page = 1006
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who are blessed with the Name's glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਨਾਮ ਦੀ ਪ੍ਰਭਤਾ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they are blessed with the glorious greatness of the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਉ ਨਾਮ ਕੀ ਬਡਾਈ ਪ੍ਰਾਪਤਿ ਹੂਈ ਹੈ, ਸੋ ਮੁਕਤਿ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਦੀ ਵਡਿਆਈ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮ ਬਡਾਈ = ਨਾਮ ਜਪਣ ਦੀ ਇੱਜ਼ਤ (ਮਿਲੀ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, de aquellos que tienen como única Gloria el Nombre del Señor.(1)"