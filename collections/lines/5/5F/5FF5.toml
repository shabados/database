[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਿਤੁ ਮਾਤਾ ਪਿਤਾ. ਕੁਟੰਬ ਸਹਿਤ ਸਿਉ; ਪਵਿਤੁ ਸੰਗਤਿ ਸਬਾਈਆ ॥"
page = 919
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are pure with their mother, father, family and good friends and all their associates are pure as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਅੰਮੜੀ ਬਾਬਲ, ਟੱਬਰ ਕਬੀਲੇ ਅਤੇ ਚੰਗੇ ਮਿੱਤ੍ਰਾਂ ਸਣੇ ਪਵਿੱਤ੍ਰ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਮੇਲ ਮਿਲਾਪੀ ਭੀ ਪਵਿੱਤਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are pure, along with their mothers, fathers, family and friends; all their companions are pure as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ, ਪਿਤਾ ਸਿਉ ਪੁਨਾ ਕੁਟੰਬ ਕੇ ਸੰਜੁਗਤ ਹੀ ਪਵਿਤ੍ਰ ਹੂਏ ਹੈਂ ਔ ਉਨ ਕੀ ਸੰਗਤ ਭੀ ਸਭ ਪਵਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੀ ਲਾਗ ਨਾਲ) ਉਹਨਾਂ ਦੇ ਮਾਤਾ ਪਿਤਾ ਪਰਵਾਰ ਦੇ ਜੀਵ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲੇ ਬਣੇ, ਜਿਨ੍ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੇ ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਕੀਤੀ ਉਹ ਸਾਰੇ ਪਵਿਤ੍ਰ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, se vuelven Puros."