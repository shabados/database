[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਲੇ ਤੱਛ ਮੁੱਛੰ ਉਠੀ ਸਸਤ੍ਰ ਝਾਰੰ ॥੪੭॥"
page = 68

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The new trumpets resound in great numbers. The chopped heroes are rolling in dust and the sparks arise with the collision of weapons.47."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਢੇ ਟੁਕੇ (ਸੂਰਵੀਰ) ਰੁਲ ਰਹੇ ਹਨ ਅਤੇ ਸ਼ਸਤ੍ਰਾਂ (ਦੇ ਵਜਣ ਨਾਲ) ਚਿੰਗਾਰੀਆਂ ਉਠਦੀਆਂ ਹਨ ॥੪੭॥"