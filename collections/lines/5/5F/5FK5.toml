[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਣਾਂ ਹਰ ਚੀਜ਼ ਫ਼ਜ਼ੂਲ ਹੈ ਅਤੇ ਹਰ ਥਾਂ ਖਾਲੀ ਖਾਲੀ ਹੈ, ਇਹੀ ਹਰ ਜਗ੍ਹਾ ਤੇ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੂੰ ਬੇ ਤੋ ਹੇਚ ਨੇਸਤ ਚੂੰ ਬੀਨੇਮ ਬ-ਹਰ ਕੁਜਾਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "So that, with the Providential blessings, you may be redeemed from the cycles of transmigration. (261)"