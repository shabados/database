[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਠਤ ਬੈਠਤ ਸਤਿਗੁਰੁ ਸੇਵਹ; ਜਿਤੁ ਸੇਵਿਐ ਸਾਂਤਿ ਪਾਈ ॥"
page = 572
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Standing and sitting, I serve my True Guru, by serving whom I have attained peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਲੋਤਿਆਂ ਤੇ ਬਹਿੰਦਿਆਂ ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਮੈਨੂੰ ਠੰਢ ਚੈਨ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While standing up and sitting down, I serve the True Guru; serving Him, I have found peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਉਠਤੇ ਬੈਠਤੇ ਸਤਿਗੁਰ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਜਿਸ ਕੇ ਸੇਵਨੇ ਸੇ ਹਮਨੇ ਸਾਂਤ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਉਠਦਾ ਬੈਠਦਾ ਹਰ ਵੇਲੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰਦਾ ਹਾਂ ਜਿਸ ਸੇਵਾ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਂ ਆਤਮਕ ਸ਼ਾਂਤੀ ਹਾਸਲ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Bendito es mi Verdadero Guru; sentado y parado Lo sirvo siempre y sirviéndolo,"