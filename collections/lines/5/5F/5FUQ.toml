data = "ਸਿਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤਰ (ਆਦਿਕ ਧਰਮ ਪੁਸਤਕ ਹਰਿ-ਨਾਮ ਤੋਂ ਬਿਨਾ ਹੋਰ) ਬਹੁਤ ਵਿਚਾਰ-ਖਿਲਾਰਾ ਖਿਲਾਰਦੇ ਹਨ,"

