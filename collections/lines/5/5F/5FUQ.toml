page = 1053
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The greatly voluminous Simritis and Shastras,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰੇ ਵਿਸਥਾਰ ਵਾਲੀਆਂ ਸਿਮਰਤੀਆਂ ਅਤੇ ਸ਼ਾਸਤ੍ਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The great volumes of the Simritees and the Shaastras"

