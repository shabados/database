[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਕੋਕ ਕਾਬ ਹੁਇ ਕੈ, ਪੁਰਾਨ ਕੋ ਪੜਤ ਮਤ; ਕਤਹੂੰ ਕੁਰਾਨ ਕੋ ਨਿਦਾਨ ਜਾਨ ਲੇਤ ਹੋ ॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere being a poet thou recitest the Pauranic wisdom and somewhere Thou recitest the Pauranic wisdom and somewhere Thou comprehendest the essence of Quran."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਤੂੰ ਕੋਕ ਕਵੀ (ਵਿਦਵਾਨ ਪੰਡਿਤ) ਹੋ ਕੇ ਪੁਰਾਣ ਦੇ ਮਤ ਨੂੰ ਪੜ੍ਹਨ ਵਾਲਾ ਹੈਂ, ਕਦੇ ਕੁਰਾਨ ਦੇ ਤੱਤ੍ਵ-ਸਾਰ ਨੂੰ ਸਮਝਣ ਵਾਲਾ ਹੈਂ।"