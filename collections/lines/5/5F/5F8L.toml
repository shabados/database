[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਬਚਨ ਕਰਨ ਸੁਨਿ ਧਿਆਵੈ; ਭਵ ਸਾਗਰੁ ਪਾਰਿ ਪਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1263
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who reads and, with his ears, hears the Guru's word, crosses the terrible world-ocean. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਪੜਦਾ ਅਤੇ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਸੁਣਦਾ ਹੈ, ਉਹ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who listens to the Guru's Teachings and meditates on them, is carried across the terrifying world-ocean. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਗੁਰੋਂ ਕੇ ਵਾਕ ਕਾਨੋਂ ਸੇ ਸੁਨ ਕਰ ਕੇ ਮਨ ਸੇ ਧਿਆਨ ਕਰਤਾ ਹੈ, ਸੋ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਪੜ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ) ਗੁਰੂ ਦੇ ਬਚਨ ਕੰਨਾਂ ਨਾਲ ਸੁਣ ਕੇ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਸਿਮਰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién escucha la Enseñanza del Guru y medita en ella es llevado a través del terrible océano del mundo. (1-Pausa)"