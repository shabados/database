[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇਸ ਹੋਇ ਤੁ ਬਾਧਿ ਲਿਆਵਹਿ; ਨਾਤਰ ਬਾਨ ਸੋ ਪ੍ਰਾਨ ਹਰੈਂਗੇ ॥"
page = 423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If you command, we shall tie him down and bring him here or we may kill him there"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਗਿਆ ਹੋਵੇ ਤਾਂ ਬੰਨ੍ਹ ਲਿਆਵਾਂਗੇ, ਨਹੀਂ ਤਾਂ ਬਾਣ ਨਾਲ ਪ੍ਰਾਣ ਹਰ ਲਵਾਂਗੇ।"