[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਹੀ ਬਲਿ ਕੈ ਧਨੁ ਲੈ ਸੁ; ਨਿਖੰਗਨ ਤੇ ਬਹੁ ਬਾਨ ਚਲਾਏ ॥"
page = 436

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On their arrival they discharged from their bows many arrows"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਆਉਂਦਿਆਂ ਹੀ ਬਲ ਪੂਰਵਕ ਧਨੁਸ਼ ਲੈ ਕੇ ਭੱਥਿਆਂ ਵਿਚੋਂ ਬਹੁਤ ਤੀਰ ਚਲਾਏ ਹਨ।"