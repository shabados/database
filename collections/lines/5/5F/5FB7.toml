type = "primary"
data = "ਪੁਨਿ ਵਾ ਕੀ ਦੋਊ ਆਖਿ ਛੁਰਾਈ ॥"
page = 854

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After making love he made her to get up and opened her blind-fold."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੂਜੀ ਦੀਆਂ ਦੋਹਾਂ ਅੱਖਾਂ (ਦੀ ਪਟੀ) ਖੋਲ੍ਹ ਦਿੱਤੀ।"