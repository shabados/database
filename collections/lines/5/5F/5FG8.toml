[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੈ ਚਰਣਿ ਪਰਉ. ਤਾ ਜੀਵਾ; ਜਨ ਕੈ ਸੰਗਿ ਨਿਹਾਲਾ ॥"
page = 207
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I fall at their feet, then alone, do I live, I remain happy, in the company of God's attendants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰੀ ਡਿੱਗ ਪਵਾਂ, ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਜੀਉਂਦਾ ਹਾਂ ਰੱਬ ਦੇ ਸੇਵਕਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਮੈਂ ਖੁਸ਼ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I fall at their Feet, then I live; associating with those humble beings, I remain happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਪੜੋਂ ਤਉ ਹੀ ਜੀਵਾਂਗਾ ਔਰ ਦਾਸੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਹੀ ਕ੍ਰਿਤਾਰਥ ਹੋਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਮਨ ਖਿੜ ਆਉਂਦਾ ਹੈ। ਮੈਂ ਤਾਂ ਜਦੋਂ ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨੀਂ ਆ ਡਿੱਗਦਾ ਹਾਂ, ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੈ ਚਰਣਿ = ਉਹਨਾਂ ਦੇ ਪੈਰੀਂ। ਪਰਉ = ਪਰਉਂ, ਮੈਂ ਪਵਾਂ। ਜੀਵਾ = ਜੀਵਾਂ, ਮੈਂ ਜੀਊ ਪੈਂਦਾ ਹਾਂ, ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲ ਜਾਂਦਾ ਹੈ। ਨਿਹਾਲ = ਪ੍ਰਸੰਨ-ਚਿੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo postrándome a los Pies de tal Santo, y en su Compañía soy bendecido."