[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਕਰਮੁ; ਤੈਸੀ ਲਿਵ ਲਾਵੈ ॥"
page = 1342
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As are one's deeds, so is one attuned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹੇ ਜੀਵ ਦੇ ਅਮਲ ਹਨ, ਉਹੋ ਜੇਹਾ ਹੀ ਉਸ ਦਾ ਪ੍ਰੇਮ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to one's actions, one is focused and tuned in."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਜੀਵ ਨੇ ਪੂਰਬ ਕਰਮ ਕੀਆ ਹੈ, ਤੈਸੇ ਹੀ ਕ੍ਰਿਆ ਮੇਂ ਅਬ ਲਿਵ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਸ਼ਾ ਦੇ ਅਧੀਨ) ਮਨੁੱਖ ਜਿਹੋ ਜਿਹਾ ਕੰਮ (ਨਿੱਤ) ਕਰਦਾ ਹੈ, ਉਹੋ ਜਿਹੀ ਉਸ ਦੀ ਲਗਨ ਬਣਦੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De acuerdo a las acciones propias, uno se enfoca y se entona."