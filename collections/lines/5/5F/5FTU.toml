[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਗੋਪਾਲ ਗੋਬਿੰਦਾ; ਹਰਿ ਧਿਆਵਹੁ. ਗੁਰਮੁਖਿ ਗਾਤੀ ਜੀਉ ॥੧॥"
page = 98
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is Merciful to the poor Cherisher of the world and the Master of universe. By meditating on Him under Guru's guidance salvation is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਗਰੀਬਾਂ ਤੇ ਮਿਹਰਬਾਨ, ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਣਹਾਰ ਅਤੇ ਆਲਮ ਦਾ ਮਾਲਕ ਹੈ। ਗੁਰਾਂ ਦੀ ਅਗਵਾਈ ਤਾਬੇ ਉਸ ਦਾ ਅਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਕਲਿਆਣ ਦੀ ਪਰਾਪਤੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Merciful to the meek, Sustainer of the World, Lord of the Universe-meditating on the Lord, the Gurmukhs find salvation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੂੰ ਦੀਨੋਂ ਪਰ ਦਯਾਲੂ ਹੈਂ (ਗੋਪਾਲ) ਪ੍ਰਿਥਵੀ ਕੀ ਪਾਲਨਾ ਕਰਤਾ ਹੈਂ (ਗੋਵਿੰਦਾ) ਬੇਦੋਂ ਕਰ ਜਾਨਣੇ ਜੋਗੁ ਹੈਂ, ਤਾਂ ਤੇ ਮੈਂ ਤੇਰੇ ਕੋ (ਧਿਆਵਹੁ) ਧਿਆਵਤਾ ਹੂੰ ਕਿਉਂਕਿ ਤੂੰ  ਗੁਰਮੁਖੋਂ ਕੀ (ਗਾਤੀ) ਗਤੀ ਕਰਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈ, ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ ਅਤੇ ਜੋ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਦੇਣ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਲ = ਦਇਆ ਦਾ ਘਰ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਗਾਤੀ = ਗਤਿ ਦੇਣ ਵਾਲਾ, ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਦੇਣ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Misericordioso con los humildes, Soporte del mundo, Señor del Universo, meditando en el Señor, el Gurmukj encuentra la Salvación. (1)"