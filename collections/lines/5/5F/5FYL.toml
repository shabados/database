[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵੈ ਜਾਇ; ਸਦਾ ਜਮਿ ਜੋਹਾ ॥"
page = 235
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he suffers transmigration and is for ever under death's ken."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਵਾਗਉਣ ਵਿੱਚ ਪੈਦਾ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ ਮੌਤ ਦੀ ਤਾੜ ਹੇਠਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he comes and goes in reincarnation, under the constant gaze of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਹ ਆਵਤਾ ਜਾਤਾ ਹੈ ਔਰ ਸਦਾ ਜਮ (ਜੋਹਾ) ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ ਇਹ ਭਟਕਦਾ ਰਹਿੰਦਾ ਹੈ, ਆਤਮਕ ਮੌਤ ਨੇ (ਤਦ ਤਕ) ਸਦਾ ਇਸ ਨੂੰ ਆਪਣੀ ਤੱਕ ਵਿਚ ਰੱਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la muerte lo tiene en su mira y es obligado a seguir en la ronda de vidas y muertes,"