[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਮੇ ਤੈ ਮਾਮਾਣੀਆ; ਭਾਇਰ ਬਾਪ ਨ ਮਾਉ ॥"
page = 1015
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mothers brother, his wife, brother, the father and mother remain not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਦਾ ਵੀਰ, ਉਸ ਦੀ ਵਹੁਟੀ ਵੀਰ ਬਾਬਲਾ ਅਤੇ ਅੰਮੜੀ ਰਹਿੰਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Uncles, aunts, and cousins of all sorts, cannot remain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਮੇ ਤੇ ਮਾਮੀਆਂ, (ਭਾਇਰ) ਭਾਈ ਤਥਾ ਬਾਪ ਔ ਮਾਤਾ ਇਨ ਮੇਂ ਸੇ ਕੋਈ ਜੀਵ ਕਾ ਸਹਾਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਮੇ, ਮਾਮੀਆਂ, ਭਰਾ, ਪਿਉ, ਤੇ ਮਾਂ-(ਕਿਸੇ ਨਾਲ ਭੀ ਸੱਚਾ ਸਾਕ) ਨਹੀਂ ਬਣ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni los tíos maternos, ni las tías, tampoco hermanos, ni padres, ni madres permanecen,"