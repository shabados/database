[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਹਿਥਉ ਬਿਧਾਤੈ, ਨਿਰਮਯੌ; ਸਭ ਸੰਗਤਿ, ਕੁਲ ਉਧਰਣ ॥"
page = 1395
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator-Lord has made him a boat to ferry across his whole following and lineage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਨੇ ਆਪਦੀ ਸਾਰੀ ਉਮਤ ਅਤੇ ਵੰਸ਼ ਪਾਰ ਕਰਨ ਲਈ ਉਨ੍ਹਾਂ ਨੂੰ ਇਕ ਜਹਾਜ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator, the Architect of Destiny, has made Him a boat to carry all His generations across, along with the Sangat, the Holy Congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਿਧਾਤੈ) ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਨੇ ਸਰਬ ਸੰਗਤ ਔਰ ਕੁਲੋਂ ਕੇ ਉਧਾਰਨੇ ਵਾਸਤੇ ਸਤਿਗੁਰੋਂ ਕੋ (ਬੋਹਿਥਉ) ਜਹਾਜ (ਨਿਰਮਯੌ) ਉਤਪਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸੰਗਤ ਤੇ ਸਾਰੀਆਂ ਕੁਲਾਂ ਨੂੰ ਤਾਰਨ ਲਈ ਕਰਤਾਰ ਨੇ (ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੂੰ) ਇਕ ਜਹਾਜ਼ ਬਣਾਇਆ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador, el Arquitecto del Destino, le ha dado una Barca para que lleve a todas Sus Generaciones a través,"