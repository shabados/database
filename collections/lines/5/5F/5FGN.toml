[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਸਚਾ. ਸਚੀ ਬਾਣੀ; ਸਬਦਿ ਮਿਲਾਵਾ ਹੋਇ ॥੧॥"
page = 64
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the honourable Lord and True is his Gurbani. It is through the Word that union with God is effected."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਪੂਜਯ ਪ੍ਰਭੂ, ਅਤੇ ਸੱਚੀ ਹੈ ਉਸ ਦੀ ਗੁਰਬਾਣੀ। ਸ਼ਬਦ ਦੁਆਰਾ ਹੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord is True, and True is the Word of His Bani. Through the Word of the Shabad, Union with Him is obtained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜੀਉ ਸਚਾ ਹੈ ਔਰ ਤਿਸ ਕੀ ਬੇਦ ਰੂਪ ਬਾਣੀ ਭੀ ਸਚੀ ਹੈ, ਪਰੰਤੂ ਗੁਰ ਉਪਦੇਸ਼ ਸੇ ਹਰੀ ਕਾ ਮੇਲ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ ਜਿਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਸਦਾ ਅਟੱਲ ਹੈ, ਉਸ ਨਾਲ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸੱਚਾ, ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Verdad, Su Palabra es Verdad, nuestra Unión con Dios se da a través de la Palabra.  (1)"