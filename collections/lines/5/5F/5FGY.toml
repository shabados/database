[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਟੁ ਦਰਸਨ ਭ੍ਰਮਤੇ ਫਿਰਹਿ; ਨਹ ਮਿਲੀਐ ਭੇਖੰ ॥"
page = 1099
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Roaming and rambling in six Shashtras, and wearing religious garbs, God is met not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛਿਆਂ ਸ਼ਾਸਤ੍ਰਾਂ ਅੰਦਰ ਭਟਕਣ ਤੇ ਰਟਨ ਕਰਨ ਅਤੇ ਮਜ਼ਰਬੀ ਬਾਦੇ ਪਹਿਰਨ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਮਿਲਦਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The followers of the six orders wander and roam around wearing religious robes, but they do not meet God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਟ ਦਰਸਨ ਭੀ ਭ੍ਰਮਤੇ ਫਿਰਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਭੇਖਾਂ ਕਰ ਕੇ ਨਹੀਂ ਮਿਲੀਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛੇ ਭੇਖਾਂ ਦੇ ਸਾਧੂ (ਵਿਅਰਥ) ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ, ਪ੍ਰਭੂ ਭੇਖਾਂ ਦੀ ਰਾਹੀਂ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seguidores de las seis órdenes vagan en Su búsqueda con sus atuendos religiosos,"