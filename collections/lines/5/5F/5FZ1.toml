[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਅਨੑੇਰਾ; ਵਿਚਹੁ ਜਾਇ ॥੩॥"
page = 349
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his suffering and darkness flee from within then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦੀ ਤਕਲੀਫ ਅਤੇ ਅਨ੍ਹੇਰਾ ਅੰਦਰੋਂ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and then, pain and darkness are dispelled from within. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਦੁਖਦਾਇਕ ਅਗ੍ਯਾਨ ਰੂਪੀ ਅੰਧੇਰਾ ਅੰਤਸਕਰਣ ਸੇ ਚਲਾ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰੋਂ ਦੁਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਅਗਿਆਨਤਾ ਮਿਟ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así las penas y la oscuridad son disipadas de nuestro interior. (3)"