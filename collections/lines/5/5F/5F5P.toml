[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਗਨ ਨਗਰਿ. ਇਕ ਬੂੰਦ. ਨ ਬਰਖੈ; ਨਾਦੁ. ਕਹਾ ਜੁ ਸਮਾਨਾ ॥"
page = 480
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the city of the mind-sky not even a drop rains now. Where is the music, which was contained in it?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ-ਆਕਾਸ਼ ਦੇ ਸ਼ਹਿਰ ਵਿਚੋਂ ਇਕ ਤੁਪਕਾ ਭੀ ਹੁਣ ਨਹੀਂ ਵਰ੍ਹਦਾ, ਕਿੱਥੇ ਹੈ ਉਹ ਰਾਗ ਜਿਹੜਾ ਇਸ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the city of the Tenth Gate, the sky of the mind, not even a drop rains down. Where is the music of the sound current of the Naad, which was contained in it?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗਗਨ ਨਗਰਿ) ਦਸਵੇਂ ਦ੍ਵਾਰ ਸੇ ਜੋ ਅੰਮ੍ਰਿਤ ਕੀ ਧਾਰਾ ਬਰਖਤੀ ਥੀ ਸੋ ਅਬ ਏਕ ਬੂੰਦ ਭੀ ਨਹੀਂ ਪੜਤੀ। ਔਰ ਸੋ ਨਾਦ ਅਬ ਕਹਾਂ ਹੈ, ਜੋ ਤਤ ਤੰਤੀ ਆਦਿਕ ਸਬਦ ਸੁਨਾਈ ਪੜਤਾ ਥਾ, ਸੋ ਬੀਚਿ ਹੀ ਸਮਾਇ ਗ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਬਾ! ਸਰੀਰਕ ਮੋਹ ਆਦਿਕ ਦਾ ਉਹ ਰੌਲਾ ਕਿੱਥੇ ਗਿਆ (ਜੋ ਹਰ ਵੇਲੇ ਤੇਰੇ ਮਨ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਸੀ)? ਹੁਣ ਤਾਂ ਤੇਰੇ ਮਨ ਵਿਚ ਕੋਈ ਇੱਕ ਫੁਰਨਾ ਭੀ ਨਹੀਂ ਉਠਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਗਨ = ਅਕਾਸ਼, ਚਿਦਾਕਾਸ਼, ਚਿੱਤ-ਰੂਪ ਅਕਾਸ਼; ਦਿਮਾਗ਼, ਦਸਵਾਂ-ਦੁਆਰ। ਗਗਨ ਨਗਰਿ = ਗਗਨ-ਰੂਪ ਨਗਰ ਵਿਚ, ਦਸਵੇਂ ਦੁਆਰ-ਰੂਪ ਨਗਰ ਵਿਚ, ਦਿਮਾਗ਼ ਵਿਚ। ਇਕ ਬੂੰਦ = ਰਤਾ ਭੀ। ਨਾਦੁ = ਆਵਾਜ਼, ਰੌਲਾ, ਜ਼ੋਰ, ਮਾਇਆ ਦਾ ਰੌਲਾ, ਲੋਭ ਦਾ ਰੌਲਾ। ਨਾਦੁ ਜੁ = ਜੋ (ਚਿੱਤ ਵਿਚ) ਲੋਭਾਦਿਕ ਮਾਇਆ ਦਾ ਰੌਲਾ ਸੀ। ਕਹਾ ਸਮਾਨਾ = ਪਤਾ ਨਹੀਂ ਕਿੱਥੇ ਲੀਨ ਹੋ ਗਿਆ ਹੈ, ਕਿਤੇ ਮੁੱਕ ਹੀ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni una gota llueve del cielo de la mente; ¿en dónde está ahora el sonido que habitaba ahí y se escuchaba?"