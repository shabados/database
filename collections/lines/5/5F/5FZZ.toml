data = "ਦਿਗ਼ਰ ਜ਼ਨ ਨ ਖ਼ੁਦ ਦਸਤ ਅੰਦਾਖ਼ਤਨ ॥"
page = 1399

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Neither he mishandles other person’s woman,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਸੇ ਦੂਜੇ ਦੀ ਇਸਤਰੀ ਨੂੰ ਆਪਣਾ ਹੱਥ ਨਹੀਂ ਪਾਉਂਦਾ"