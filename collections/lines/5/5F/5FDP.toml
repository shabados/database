[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮ ਰਾਇ ਜਬ ਲੇਖਾ ਮਾਗੈ; ਕਿਆ ਮੁਖੁ ਲੈ ਕੈ ਜਾਹਿਗਾ ॥"
page = 1106
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Righteous Judge asks for thy account, what face shall thou show him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਧਰਮ ਰਾਜਾ ਤੇਰਾ ਹਿਸਾਬ ਕਿਤਾਬ ਮੰਗੇਗਾ ਤਾਂ ਤੂੰ ਉਸ ਨੂੰ ਕਿਹੜਾ ਤੂੰਹ ਦਿਖਾਵੇਗਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Righteous Judge of Dharma calls for your account, what face will you show Him then?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਧਰਮਰਾਇ ਤੇਰੇ ਸੇ ਲੇਖਾ ਮਾਂਗੇਗਾ ਤਬ ਤੂੰ ਕਿਆ ਮੁਖ ਲੈ ਕੇ ਤਿਸ ਕੇ ਸਨਮੁਖ ਜਾਵੇਂਗਾ, ਭਾਵ ਸੇ ਸਰਮੰਦਗੀ ਲੈ ਕੇ ਜਾਏਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਦੋਂ ਧਰਮਰਾਜ ਨੇ (ਤੈਥੋਂ ਜੀਵਨ ਵਿਚ ਕੀਤੇ ਕੰਮਾਂ ਦਾ) ਹਿਸਾਬ ਮੰਗਿਆ, ਤਾਂ ਕੀਹ ਮੂੰਹ ਲੈ ਕੇ ਉਸ ਦੇ ਸਾਹਮਣੇ ਹੋਵੇਂਗਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਮੁਖੁ ਲੈ ਕੇ = ਕਿਹੜੇ ਮੂੰਹ ਨਾਲ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Dharmaraya te pida las cuentas de tus acciones, ¿cómo le vas a dar la cara?"