[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਪੂਰਨ ਕਰਤਾ; ਪ੍ਰਭੁ ਸੋਇ ॥"
page = 291
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When there was only that Perfect Lord, the Creator,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕੇਵਲ ਉਹ ਮੁਕੰਮਲ ਮਾਲਕ ਸਿਰਜਣਹਾਰ ਹੀ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When there was only God, the Perfect Creator,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੂਰਨ ਸੋਈ ਕਰਤਾ ਪੁਰਖ ਪ੍ਰਭੂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕਰਤਾਰ ਪੂਰਨ ਪ੍ਰਭੂ ਆਪ ਹੀ ਸੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor Perfecto existía dentro de Sí Mismo,"