[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਸਿੰਘ ਜਬੈ ਤਜਿ ਖੇਤ ਚਲਿਯੋ; ਰਨ ਸਿੰਘ ਉਠਿਯੋ ਪੁਨਿ ਕੋਪ ਭਰਿਯੋ ॥"
page = 407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Hari Singh ran away from the battlefield, then Ran Singh arose again in great ire"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਹਰਿ ਸਿੰਘ ਰਣ-ਭੂਮੀ ਨੂੰ ਤਿਆਗ ਕੇ ਚਲਾ ਗਿਆ, (ਤਦ) ਫਿਰ ਕ੍ਰੋਧ ਦਾ ਭਰਿਆ ਹੋਇਆ ਰਨ ਸਿੰਘ ਉਠਿਆ।"