[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਏਕੋ; ਦਰੁ ਦੀਬਾਣੁ ॥"
page = 355
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak gets the support only at one door,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਆਸਰਾ ਕੇਵਲ ਇੱਕ ਦਰਵਾਜ਼ਾ ਹੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak takes the Support of the Door of the One God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਵਹੀ ਏਕ ਪਰਮਾਤਮਾ ਅਪਨੇ (ਦਰੁ) ਅੰਦਰ ਹੈ ਵਹੀ ਆਸਰਾ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰਮੁਖਿ ਵਾਸਤੇ ਪ੍ਰਭੂ ਦਾ ਹੀ ਇਕ ਦਰਵਾਜ਼ਾ ਹੈ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, hay sólo una Corte Verdadera de Dios"