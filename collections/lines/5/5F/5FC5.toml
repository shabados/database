[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਜ ਏਕ; ਏਕੋ ਪ੍ਰਭੁ ਠਾਕੁਰੁ ॥"
page = 560
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but one (mind) couch and the one Lord Master rests thereon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿਰਦਾ ਪਲੰਘ ਕੇਵਲ ਇਕ ਹੈ ਅਤੇ ਇਕ ਸੁਆਮੀ ਮਾਲਕ ਹੀ ਉਸ ਉਤੇ ਬਿਰਾਜਮਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is one bed, and One Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਣ ਰੂਪ ਏਕ ਹੀ ਸੇਜ੍ਯਾ ਹੈ ਔਰ ਤਿਸ ਸੇਜਾ ਪਰ ਮੇਰਾ ਪ੍ਰਭ ਠਾਕੁਰ ਭੀ ਏਕ ਹੀ ਬਿਰਾਜਮਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਿਰਦਾ) ਇਕ ਪਲੰਘ ਹੈ ਜਿਸ ਉੱਤੇ ਮਾਲਕ ਪ੍ਰਭੂ ਬਿਰਾਜਮਾਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰੁ = ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay sólo un Maestro, y Él viene a habitar en aquél que cuenta con una mente sencilla."