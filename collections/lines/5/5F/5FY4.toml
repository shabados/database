[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਕੀ ਬਿਲਾਈ. ਅਵਰ ਸਿਖਾਈ; ਮੂਸਾ ਦੇਖਿ ਡਰਾਈ ਰੇ ॥"
page = 381
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The cat of the house is now, differently instructed and it is terrified on seeing the mouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗ੍ਰਹਿ ਦੀ ਬਿੱਲੀ ਨੂੰ ਹੁਣ ਵੱਖਰਾ ਹੀ ਉਪਦੇਸ਼ ਮਿਲਿਆ ਹੈ ਅਤੇ ਉਹ ਚੂਹੇ ਨੂੰ ਵੇਖ ਕੇ ਭੈ ਭੀਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The house-cat has been taught otherwise, and is terrified upon seeing the mouse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ (ਘਰ) ਸ੍ਰੀਰ ਵਾ ਰਿਦੇ ਮੇਂ (ਬਿਲਾਈ) ਬਿਲੀਵਤ ਜੋ ਬੁਧੀ ਪਦਾਰਥ ਰੂਪ ਚੂਹੇ ਕੇ ਖਾਨ ਵਾਲੀ ਥੀ ਸੋ ਤਿਸ ਕੋ (ਅਵਰ) ਹੋਰ ਸਿਖ੍ਯਾ ਆਈ ਹੈ, ਭਾਵ ਵੈਰਾਗ ਕਰ ਮਾਇਕ ਪਦਾਰਥੋਂ ਸੇ ਡਰਨੇ ਲਗੀ ਹੈ ਅਰਥਾਤ ਗਿਲਾਨ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪਿਲਾ ਦਿੱਤਾ ਉਸ ਦੀ ਪਹਿਲੀ) ਸੰਤੋਖ-ਹੀਣ ਬ੍ਰਿਤੀ ਬਿੱਲੀ ਹੁਣ ਹੋਰ ਕਿਸਮ ਦੀ ਸਿੱਖਿਆ ਲੈਂਦੀ ਹੈ ਉਹ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥ (ਚੂਹਾ) ਵੇਖ ਕੇ ਲਾਲਚ ਕਰਨੋਂ ਸੰਗਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਲਾਈ = ਬਿੱਲੀ। ਘਰ ਕੀ ਬਿਲਾਈ = ਮਨ ਦੀ ਸੰਤੋਖ-ਹੀਣ ਬਿਰਤੀ। ਅਵਰ ਸਿਖਾਈ = ਹੋਰ ਤਰ੍ਹਾਂ ਸਿਖਾਈ ਗਈ। ਮੂਸਾ = ਚੂਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora el gato mascota de la mente es instruido de otra forma, y ella aborrece la vista del ratón del antojo."