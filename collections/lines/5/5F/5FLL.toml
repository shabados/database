[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਕੀ ਗਤਿ. ਕੋਇ ਨ ਬੂਝੈ; ਗੁਰਮਤਿ ਰਿਦੈ ਸਮਾਈ ॥"
page = 602
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None knows the essence of the Lord's Name. By Guru's instruction it is revealed to one's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਵਡਿਆਈ ਨੂੰ ਕੋਈ ਵੀ ਨਹੀਂ ਜਾਣਦਾ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਇਹ ਬੰਦੇ ਦੇ ਮਨ ਵਿੱਚ ਪ੍ਰਕਾਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one knows the state of the Lord's Name; through the Guru's Teachings, it comes to abide in the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਕੀ ਜੋ (ਗਤਿ) ਪ੍ਰਾਪਤਿ ਹੈ, ਸੋ ਔਰ ਕੋਈ ਨਹੀਂ ਬੂਝ ਸਕਤਾ ਹੈ। ਜਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਗੁਰਮਤਿ ਪ੍ਰਾਪਤਿ ਹੂਈ ਹੈ ਤਿਨੀ ਕੇ ਹਿਰਦੇ ਮੇਂ ਸਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਨਹੀਂ ਸਮਝ ਸਕਦਾ ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਕਿਤਨੀ ਕੁ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਣ ਜਾਂਦੀ ਹੈ (ਉਂਞ) ਗੁਰੂ ਦੀ ਮਤਿ ਲਿਆਂ ਨਾਮ (ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਸਮਾਈ = ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie conoce la Esencia del Nombre del Señor; a través de la Sabiduría del Guru le es revelada a la mente."