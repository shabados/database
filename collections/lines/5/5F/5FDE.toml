[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟੈ ਅੰਧੇਰਾ ਅਗਿਆਨਤਾ ਭਾਈ; ਕਮਲ ਹੋਵੈ ਪਰਗਾਸੁ ॥"
page = 639
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The darkness of ignorance shall be dispelled and thy heart-lotus shall bloom, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਬੇਸਮਝੀ ਦਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਤੇਰਾ ਦਿਲ-ਕੰਵਲ ਖਿੜ ਵੰਞੇਗਾ, ਹੇ ਭਰਾਵਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The darkness of ignorance shall be dispelled, O Siblings of Destiny, and the lotus of your heart shall blossom forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਗਿਆਨਤਾ ਕਾ ਅੰਧੇਰਾ ਮਿਟ ਜਾਏ ਔਰ ਹਿਰਦਾ ਕਮਲ ਪ੍ਰਫੁਲਤ ਹੋ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਹੇ ਭਾਈ! ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਦਾ ਹਨੇਰਾ (ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਮਿਟ ਜਾਂਦਾ ਹੈ (ਹਿਰਦੇ ਦੇ) ਕੌਲ-ਫੁੱਲ ਦਾ ਖਿੜਾਉ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਅਗਿਆਨਤਾ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ। ਕਮਲ ਪਰਗਾਸੁ = (ਹਿਰਦੇ ਦੇ) ਕੌਲ ਫੁੱਲ ਦਾ ਖਿੜਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sea enaltecido en tu mente. La oscuridad de la ignorancia es disipada y el Loto de tu mente florece a través de la Palabra del Shabd del Guru."