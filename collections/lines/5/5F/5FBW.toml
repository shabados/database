[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਤਿ ਸਹਜੁ ਆਨਦੁ ਘਨਾ; ਪੂਰਨ ਭਈ ਆਸ ॥"
page = 819
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Possess I, immense peace, poise and pleasure, and my hope is realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪੱਲੇ ਬੇਅੰਤ ਆਰਾਮ, ਅਡੋਲਤਾ ਅਤੇ ਖੁਸ਼ੀ ਹੈ ਅਤੇ ਮੇਰੀ ਉਮੀਦ ਪੂਰੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found peace, tranquility and great ecstasy; my hopes have been fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਂਤੀ ਕੇ ਪ੍ਰਾਪਤ ਕਰਣੇ ਵਾਲਾ (ਸਹਜੁ) ਸੁਭਾਵਕ ਹੀ (ਘਨਾ) ਬਡਾ ਅਨੰਦ ਅਰਥਾਤ ਬ੍ਰਹਮਾਂਨੰਦ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ, ਔ ਹਮਾਰੀ ਸਭੀ ਆਸਾ ਪੂਰਨ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸੇਵਕ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਸ਼ਾਂਤੀ, ਆਤਮਕ ਅਡੋਲਤਾ ਤੇ ਬਹੁਤ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ। (ਉਸ ਦੀ) ਹਰੇਕ ਕਾਮਨਾ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Paz y la Felicidad lo adornan y sus deseos son cumplidos;"