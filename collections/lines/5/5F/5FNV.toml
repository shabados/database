[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਤ ਅਰਿ ਕਹਿ ਸਭ ਬਾਨ ਕੇ; ਲੀਜੋ ਨਾਮ ਸੁ ਧਾਰਿ ॥੧੬੯॥"
page = 725

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After uttering the words “Bandhu and Panchali-Pati” and then adding the words “Bhrata and Sutari”, all the names of Baan are correctly known.169."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮਗਰੋਂ) 'ਸੁਤ ਅਰਿ' ਸ਼ਬਦ ਕਹਿ ਦਿਓ। (ਇਹ) ਸਾਰੇ ਬਾਣ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੬੯॥"