[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥ ਬਰਤ ਅਰੁ ਦਾਨ ਕਰਿ; ਮਨ ਮੈ ਧਰੈ ਗੁਮਾਨੁ ॥"
page = 1428
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever, while going on pilgrimage, fasting and giving alms, takes pride in his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਯਾਤਰਾ ਕਰ, ਉਪਹਾਸ ਰੱਖ ਅਤੇ ਪੁੰਨ ਦਾਨ ਕਰਕੇ ਆਪਦੇ ਚਿੱਤ ਵਿੱਚ ਹੰਕਾਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who make pilgrimages to sacred shrines, observe ritualistic fasts and make donations to charity while still taking pride in their minds"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਤ, ਤੀਰਥ, ਦਾਨ ਕੋ ਕਰ ਕੇ ਫਿਰ ਜੋ ਇਨ ਕਾ ਅਭਿਮਾਨ ਕਰੇ ਕਿ ਮੈਨੇ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਛੱਡ ਕੇ ਮਨੁੱਖ) ਤੀਰਥ-ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਵਰਤ ਰੱਖ ਕੇ, ਦਾਨ-ਪੁੰਨ ਕਰ ਕੇ (ਆਪਣੇ) ਮਨ ਵਿਚ ਅਹੰਕਾਰ ਕਰਦਾ ਹੈ (ਕਿ ਮੈਂ ਧਰਮੀ ਬਣ ਗਿਆ ਹਾਂ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes hacen peregrinajes a lugares sagrados, realizan ayunos rituales y hacen donaciones de caridad, si el orgullo habita en sus mentes,"