[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਮਲ ਬਿਗਾਸ ਹਰੇ ਸਰ ਸੁਭਰ; ਆਤਮ ਰਾਮੁ ਸਖਾਈ ਹੇ ॥੬॥"
page = 1022
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the brimful and green tank of his heart lotus blooms and the Omnipresent Lord becomes his succourer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਜੀਵਨ ਦੇ ਪਰੀਪੂਰਨ ਅਤੇ ਹਰੇ ਭਰੇ ਤਾਲਾਬ ਅੰਦਰ ਉਸ ਦਾ ਦਿਲ ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਉਸ ਦਾ ਸਹਾਇਕ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His heart-lotus blossoms forth in the overflowing green pool, and the Lord of his soul becomes his companion and helper. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਰਿਦਾ ਕਮਲ ਖਿੜਿਆ ਹੈ ਔ ਅਨੰਦ ਸੇ ਹਰੇ ਹੂਏ ਹੈਂ, (ਸਰ) ਇੰਦ੍ਰੇ ਪੂਰਨ ਹੋ ਰਹੇ ਹੈਂ। (ਆਤਮ ਰਾਮੁ) ਹੇ ਆਤਮ ਰੂਪ ਰਾਮ! ਤੂੰ ਤਿਨ ਕੀ ਸਹਾਇਤਾ ਕਰਤਾ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਕਮਲ ਖਿੜ ਪੈਂਦੇ ਹਨ, ਹਰੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ (ਗਿਆਨ ਇੰਦ੍ਰੇ-ਰੂਪ) ਤਲਾਬ (ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨਾਲ) ਨਕਾਨਕ ਭਰੇ ਰਹਿੰਦੇ ਹਨ, ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਦਾ (ਸਦਾ ਲਈ) ਮਿੱਤਰ ਬਣ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰ = ਤਲਾਬ, ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਸੁਭਰ = ਨਕਾਨਕ ਭਰੇ ਹੋਏ (ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨਾਲ)। ਆਤਮਰਾਮੁ = ਪਰਮਾਤਮਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya que el Dios Todo Prevaleciente es su Amigo.(6)"