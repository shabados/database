[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰ ਨਾਰੀ ਕੇ ਹੇਤ; ਸੀਸ ਦਸ ਸੀਸ ਗਵਾਯੋ ॥"
page = 836

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“By relishing else’s wife, Ten Headed Raawana lost all his ten heads."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਨਾਰੀ ਕਾਰਨ ਰਾਵਣ ਨੂੰ ਆਪਣੇ ਸਿਰ ਗਵਾਉਣੇ ਪਏ।"