[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦਇਆ ਦਇਆ ਕਰਿ ਦੀਨੀ; ਦੁਖੁ ਦਾਲਦੁ ਭੰਜਿ. ਸਮਾਵੈਗੋ ॥੮॥੫॥"
page = 1311
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, showing His mercy and compassion, the Lord has blest me with this wealth and removing my misery has blended me with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਆਪਣੀ ਰਹਿਮਤ ਅਤੇ ਕਿਰਪਾ ਧਾਰ ਸਾਹਿਬ ਨੇ ਮੈਨੂੰ ਇਹ ਦੌਲਤ ਪ੍ਰਦਾਨ ਕੀਤੀ ਹੈ ਅਤੇ ਮੇਰੀ ਮੁਸੀਬਤ ਅਤੇ ਕੰਗਾਲਤਾ ਨੂੰ ਦੂਰ ਕਰਕੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, God has been kind and compassionate; He has blessed me. Removing pain and poverty, He has blended me with Himself. ||8||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਦਇਆ ਸਰੂਪ ਗੁਰੋਂ ਨੇ ਦਇਆ ਕਰ ਕੇ ਜਬ ਰਾਮ ਨਾਮ ਰੂਪੀ ਨਿਧੀ ਦਈ ਤਬ ਦੁਖ ਦਰਿਦ੍ਰ ਸਭ ਨਸ਼ਟ ਕਰ ਕੇ ਜੀਉ ਪਰਮੇਸਰ ਮੇਂ ਸਮਾਇ ਜਾਵੈਗਾ॥੮॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਨਾਮ-ਧਨ ਦੀ ਦਾਤ ਮਿਹਰ ਕਰ ਕੇ ਦੇਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਉਹ ਆਪਣਾ ਹਰੇਕ ਦੁੱਖ ਦੂਰ ਕਰ ਕੇ (ਆਤਮਕ) ਗਰੀਬੀ ਮੁਕਾ ਕੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੮॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨੀ = (ਨਾਮ-ਧਨ ਦੀ ਦਾਤਿ) ਦਿੱਤੀ। ਕਰਿ = ਕਰ ਕੇ। ਦਾਲਦੁ = ਗਰੀਬੀ। ਭੰਜਿ = ਤੋੜ ਕੇ, ਨਾਸ ਕਰ ਕੇ, ਮੁਕਾ ਕੇ ॥੮॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, Dios ha mostrado Su Bondad y Compasión. Bendiciéndome y removiendo mi dolor y pobreza, me ha unido a Su Ser. (8-5)"