[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੈ ਜਾਲਿ; ਫਹਾਏ ਪੰਖੀ ॥"
page = 180
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the one net of mammon the birds are caught."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਇਕੋ ਹੀ ਫੰਧੇ ਵਿੱਚ ਪੰਛੀ ਫਸੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The birds are caught in the net of Maya;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਮੋਹ ਰੂਪੀ ਜਾਲ ਮੇਂ ਜੀਵ ਰੂਪੀ ਪੰਖੀ ਮਾਇਆ ਨੇ ਫਸਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ-ਪੰਛੀ ਇਕ ਮਾਇਆ ਦੇ ਜਾਲ ਵਿਚ ਹੀ (ਪਰਮਾਤਮਾ ਨੇ) ਫਸਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En las redes de Maya los hombres permanecen atrapados como pájaros,"