[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ ਮਨੁ ਰੰਗਿਆ; ਮੋਹਿ. ਸੁਧਿ ਨ ਕਾਈ ਰਾਮ ॥"
page = 571
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is tinged with the love of wealth, and because of this love, its right understanding is marred."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਧਨ-ਦੌਲਤ ਦੀ ਮਮਤਾ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ। ਇਸ ਮਮਤਾ ਦੇ ਕਾਰਨ ਇਸ ਦੀ ਯਥਾਰਥ ਸਮਝ ਮਾਰੀ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds are colored by emotional attachment to Maya; because of this emotional attachment, they do not understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਕੋਈ ਕਹੈ ਕਿ ਮਨਮੁਖ ਨਾਮ ਕਿਉਂ ਨਹੀਂ ਜਪਤੇ? ਤਿਨ ਕਾ ਮਨ ਮਾਇਆ ਕੇ ਮੋਹ ਮੇਂ ਰੰਗਾ ਹੂਆ ਹੈ, ਤਿਸੀ ਮੋਹ ਕਰ ਕੇ ਤਿਨ ਕੋ ਨਾਮ ਜਪਨੇ ਕੀ ਕੁਛ ਸੁਧ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਜਿਸ ਮਨ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ਉਸ ਨੂੰ ਮੋਹ ਵਿਚ ਫਸ ਕੇ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਕੋਈ ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente está afligida por el amor a Maya, y en esa aflicción pierde la facultad de discriminar lo Real de lo no real."