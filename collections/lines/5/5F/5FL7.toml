[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੇ ਹਰਿ ਜੂ, ਇਹ ਕੇ ਪਿਖਏ; ਉਨ ਕੇ ਸਭ ਪ੍ਰੇਮ ਬਿਦਾ ਕਰਿ ਡਾਰਿਯੋ ॥੯੯੬॥"
page = 396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing this and reflecting on this Udhava said, “He is exhibiting so much love, before which the love of Kubja is insignificant.”996."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਸ਼ਨ ਜੀ! ਇਸ ਦੇ (ਪ੍ਰੇਮ ਨੂੰ) ਵੇਖ ਕੇ (ਇੰਜ ਲਗਦਾ ਹੈ) ਕਿ ਉਸ (ਕੁਬਜਾ) ਦੇ ਪ੍ਰੇਮ ਨੂੰ ਵਿਦਾ ਕਰ ਦਿੱਤਾ ਹੈ (ਅਰਥਾਤ ਤੁਛ ਹੋ ਗਿਆ ਹੈ) ॥੯੯੬॥"