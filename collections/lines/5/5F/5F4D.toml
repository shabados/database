[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਤੀ ਪਾਈ; ਹਰਿ ਕੋ ਨਾਮ ॥"
page = 196
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who obtains the wealth of God's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who obtain the wealth of the Lord's Name"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੈ ਹਰੀ ਕੇ ਨਾਮ ਰੂਪੀ ਧਨ ਕੀ (ਥਾਤੀ) ਥੈਲੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇ ਤੂੰ ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਧਨ ਦੀ ਥੈਲੀ ਹਾਸਲ ਕਰ ਲਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਤੀ = ਧਨ ਦੀ ਥੈਲੀ। ਕੋ = ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Nombre del Señor sostiene la mente,"