[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਇਹ ਲਛਣ; ਬ੍ਰਹਮ ਗਿਆਨੀ ਹੋਇ ॥੧॥"
page = 272
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak these are the qualities of the man who knows God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ! ਇਹ ਹਨ ਗੁਣ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਨਣ ਵਾਲੇ ਬੰਦੇ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, these are the qualities of the God-conscious being. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹੁ ਲਖਣ ਧਾਰਨੇ ਹਾਰਾ ਬ੍ਰਹਮ ਗਿਆਨੀ ਹੋਤਾ ਹੈ॥੧॥☬ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ ਮਹਿਮਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਹ ਮਨੁੱਖ) ਇਹਨਾਂ ਗੁਣਾਂ ਦੇ ਕਾਰਣ ਬ੍ਰਹਮਗਿਆਨੀ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, estas son las cualidades de los seres concientes de Dios.  (1)"