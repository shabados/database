[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਲ ਪੁਰੀਏ; ਪੁੰਡਰਕ ਵਨਾ ॥"
page = 693
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "First of all, bloomed the lotuses in the woods,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਪਹਿਲ ਕੰਵਲ ਦੇ ਫੁਲ ਦਾ ਜੰਗਲ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First of all, the lotuses bloomed in the woods;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ (ਪੁਰੀਏ) ਪੂਰਨ ਤੇ ਕੌਲ ਬਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਪਹਿਲ (ਜੋ ਜਗਤ ਬਣਿਆ ਹੈ ਉਹ, ਮਾਨੋ) ਕੌਲ ਫੁੱਲਾਂ ਦਾ ਖੇਤ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿਲ ਪੁਰੀਏ = ਪਹਿਲਾਂ ਪਹਿਲ। {ਪੁਰਾ (पुरा) ਸੰਸਕ੍ਰਿਤ ਪਦ ਹੈ, ਇਸ ਦਾ ਅਰਥ ਹੈ 'ਪਹਿਲਾਂ'}। ਪੁੰਡਰਕ ਵਨਾ = ਪੁੰਡਰਕਾਂ ਦਾ ਬਨ, ਕੌਲ ਫੁੱਲਾਂ ਦਾ ਖੇਤ। ਪੁੰਡਰਕ = {पुंडरीक} ਚਿੱਟਾ ਕੌਲ ਫੁੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al principio, en los bosques del mundo florecía sólo el loto,"