[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖ ਊਜਲ; ਹਰਿ ਦਰਗਹ ਸੋਇ ॥"
page = 283
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy face shall be bright in that God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਤੇਰਾ ਮੂੰਹ ਰੋਸ਼ਨ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and your face shall be radiant in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਸ ਹਰੀ ਕੀ ਦਹਗਾਹਿ ਮੇਂ ਭੀ ਤੁਮਾਰਾ ਮੁਖ ਊਜਲ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ ਭੀ ਤੇਰਾ ਮੂੰਹ ਉਜਲਾ ਹੋਵੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces tu vida será Bendita y resplandecerá tu rostro en la Morada del Señor."