[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੀਰ ਸਤੁਦ੍ਰਵ ਕੇ ਹੁਤੋ; ਰਹਤ ਰਾਇ ਸੁਖ ਪਾਇ ॥"
page = 826

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There lived a Raja at the banks of river Satluj."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਤਲੁਜ ਨਦੀ ਦੇ ਕੰਢੇ ਉਤੇ ਇਕ ਰਾਜਾ ਸੁਖ ਪੂਰਵਕ ਰਹਿੰਦਾ ਸੀ।"