data = "ਜਬ ਇਸ ਤੇ; ਸਭ ਬਿਨਸੇ ਭਰਮਾ ॥"
page = 235
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When all the doubts are removed from him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਰੇ ਸੰਦੇਹ ਉਸ ਪਾਸੋਂ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when all his doubts are removed,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਸ ਕੇ ਮਨ ਸੇ ਸੰਪੂਰਨ ਭਰਮ ਦੂਰ ਹੋ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਇਸ ਦੇ ਅੰਦਰੋਂ ਸਾਰੀਆਂ ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਸ ਤੇ = {'ਇਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਤੇ' ਦੇ ਕਾਰਨ} ਇਸ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando trasciende la dualidad,"