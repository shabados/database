[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਬੂਝਿ. ਜਨ ਭਏ ਨਿਹਾਲਾ; ਇਹ ਭਗਤਾ ਕੀ ਘਾਲਣਾ ॥੧੧॥"
page = 1077
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Realising Thy will Thine slaves are enraptured. This is the service that Thy devotees perform."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਜ਼ਾ ਨੂੰ ਅਨੂਭਵ ਕਰ, ਤੇਰੇ ਗੋਲੇ ਪ੍ਰਸੰਨ ਥੀ ਗਏ ਹਨ। ਇਹੀ ਸੇਵਾ ਤੇਰੇ ਸ਼ਰਧਾਲੂ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Realizing the Hukam of Your Will, Your humble servants are enraptured; this is the achievement of Your devotees. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਸੁਣ ਕੇ ਦਾਸ ਨਿਹਾਲ ਹੂਏ ਹੈਂ, ਇਹ ਤੇਰੇ ਭਗਤੋਂ ਕੀ ਕਮਾਈ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੇਵਕ ਤੇਰੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਕੇ ਸਦਾ ਖਿੜੇ-ਮੱਥੇ ਰਹਿੰਦੇ ਹਨ-ਇਹ ਹੈ ਤੇਰਿਆਂ ਭਗਤਾਂ ਦੀ ਘਾਲ ਕਮਾਈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues esto es lo que los Devotos practican. (11)"