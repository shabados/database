[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਜਨਮਿ ਨ ਮਰਹਿ; ਨ ਆਵਹਿ ਜਾਹਿ ॥"
page = 943
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they transmigrate not, nor do they come and go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਵਾਗਵਨ ਵਿੱਚ ਨਹੀਂ ਪੈਂਦੇ, ਨਾਂ ਹੀ ਉਹ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are not born, they do not die; they do not come and go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੁਹ ਆਇ ਕੇ ਜਨਮਤੇ ਨਹੀਂ ਔ ਮਰ ਕੇ ਜਾਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਮੁੜ ਮੁੜ) ਨਾਹ ਜੰਮਦੇ ਹਨ ਨਾਹ ਮਰਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਆਵਾ-ਗਵਨ ਦਾ ਚੱਕਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = ਉਹ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos ni nacen ni mueren, ni van ni vienen, pues sus mentes están instruidas,"