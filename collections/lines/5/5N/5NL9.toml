[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਕਹੈ. ਸੁਣਿ ਬਿਨਉ ਸੁਹਾਗਣਿ; ਮੂ ਦਸਿ ਡਿਖਾ. ਪਿਰੁ ਕੇਹੀਆ ॥੨॥"
page = 703
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, hear my supplication, O happy bride, and tell me how my Beloved looks like?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ, ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ, ਹੇ ਸੁਖੀ ਵੱਸਣ ਵਾਲੀ ਸੁਹਾਗਣੇ ਅਤੇ ਮੈਨੂੰ ਪਤਾ ਦੇ ਕਿ ਮੇਰਾ ਪ੍ਰੀਤਮ ਕੇਹੋ ਜਿਹਾ ਦਿਸਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, hear my prayer, O happy soul-brides; tell me, what does my Husband Lord look like? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸੁਹਾਗਣੀ ਸੰਤ ਜਨੋਂ! ਮੇਰੀ ਬੇਨਤੀ ਸ੍ਰਵਨ ਕਰੋ ਅਰ ਮੈਨੂੰ ਦਸੋ ਦੇਖਾਂ ਮੇਰਾ ਪਤੀ ਕੈਸਾ ਕੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-ਹੇ ਸੋਹਾਗ ਵਾਲੀਏ! ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ। ਮੈਨੂੰ ਦੱਸ, ਮੈਂ ਵੇਖਾਂ, ਪ੍ਰਭੂ-ਪਤੀ ਕਿਹੋ ਜਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਕਹੈ = ਨਾਨਕ ਆਖਦਾ ਹੈ। ਬਿਨਉ = {विनय} ਬੇਨਤੀ। ਸੁਹਾਗਣਿ = ਹੇ ਸੋਹਾਗ ਵਾਲੀਏ! ਮੂ = ਮੈਨੂੰ। ਡਿਖਾ = ਵੇਖਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh esposas de Dios, escuchen mi oración y llévenme hasta el Señor para que sepa como es. (2)"