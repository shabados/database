[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਜੀਵਤੁ ਮਰੈ; ਹਰਿ ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ ॥੧॥"
page = 33
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name of God comes and abides in the mind of him, who under Guru's instruction while alive, remains dead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਆ ਕੇ ਉਸ ਦੇ ਅੰਤਰ-ਆਤਮੇ ਟਿਕ ਜਾਂਦਾ ਹੈ, ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ, ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, remain dead while yet alive, and the Name of the Lord shall come to dwell within the mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਜਬ ਹਰੀ ਕਾ ਨਾਮੁ ਹਿਰਦੇ ਮੇਂ ਆਇ ਬਸਤਾ ਹੈ, ਤਬ ਜੀਵ ਭਾਵ ਨਸਟੁ ਹੋ ਜਾਤਾ ਹੈ ਅਰਥਾਤ ਬ੍ਰਹਮ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਸਹੈਤਾ ਨਾਲ ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੋਇਆ ਹੀ ਵਿਕਾਰਾਂ ਵਲੋਂ ਬਚਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si funde su vida en la Palabra del Shabd del Guru, el Naam, el Nombre del Señor vendrá a su corazón. (1)"