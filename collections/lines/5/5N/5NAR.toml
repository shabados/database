[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਸੇਤੀ ਰਤਿਆ; ਦਰਗਹ ਬੈਸਣੁ ਜਾਇ ॥"
page = 52
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being imbued with the True Lord, one secures the sitting place in lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚੇ ਸਾਹਿਬ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ, ਇਨਸਾਨ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਬੈਠਣ ਦੀ ਜਗ੍ਹਾਂ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the True One, you shall obtain a place of honor in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਵਾਹਿਗੁਰੂ ਸੇ (ਰਤਿਆ) ਰੰਗਤ ਹੂਏ ਹੈਂ, ਤਿਨ ਕੋ ਸਤਕਾਰ ਪੂਰਬਕ ਦਰਗਾਹ ਮੇਂ ਬੈਠਣੇ ਕੋ ਜਗਾ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਹੈਤਾ ਨਾਲ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ) ਨਾਲ ਰੰਗੀਜ ਕੇ ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਬੈਠਣ ਨੂੰ ਥਾਂ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en Su Amor uno logra un lugar de honor en la Corte del Señor."