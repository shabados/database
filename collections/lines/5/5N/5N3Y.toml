[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਆਪ ਸੁਆਰਥੀ; ਕਾਰਜੁ. ਨ ਸਕਹਿ ਸਵਾਰਿ ॥"
page = 643
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-wards are selfish, they cannot adjust other's affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਖੁਦਗਰਜ਼ ਹਨ। ਉਹ ਹੋਰਨਾਂ ਦੇ ਕੰਮ ਕਾਜ ਸੁਆਰ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are selfish; they cannot resolve anyone's affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਹੈਂ ਵੁਹ ਆਪ ਸ੍ਵਾਰਥੀ ਹੈਂ, ਮੋਖ ਰੂਪ ਕਾਰਜ ਕੋ ਸਵਾਰ ਨਹੀਂ ਸਕਤੇ; ਵਾ ਕਿਸੀ ਕਾ ਕੋਈ ਕਾਮ ਸਵਾਰ ਨਹੀਂ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਆਪਣੇ ਮਤਲਬ ਦੇ ਪਿਆਰੇ (ਹੋਣ ਕਰ ਕੇ) ਕਿਸੇ ਦਾ ਕੰਮ ਨਹੀਂ ਸਵਾਰ ਸਕਦੇ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਰਥੀ = ਖ਼ੁਦ-ਗ਼ਰਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres de ego propician su propio exterminio y así, ¿cómo pueden ayudar a alguien más?"