[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਮਿਲੀਐ; ਤਉ ਵਧੈ ਵਧੇਰੀ ॥"
page = 392
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more he acquires it, the more and greater it becomes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੀ ਜਿਆਦਾ ਉਹ ਇਸ ਨੂੰ ਹਾਸਲ ਕਰਦਾ ਹੈ, ਓਨਾ ਜਿਆਦਾ ਤੇ ਬਹੁਤ ਏਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but the more he has, the more he longs for more."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਮਿਲੀਏ ਤਉ ਤ੍ਰਿਸਨਾ ਅਧਿਕ ੨ ਬਢਤੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜਿਉਂ ਜਿਉਂ ਇਸ ਨਾਲ ਸਾਥ ਬਣਾਈਦਾ ਹੈ, ਤਿਉਂ ਤਿਉਂ ਇਸ ਨਾਲ ਮੋਹ ਵਧਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "más busca ésta su acercamiento, más se agudizan sus deseos;"