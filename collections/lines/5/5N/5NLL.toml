[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਖੀ ਅਤੈ ਸੰਗਤੀ; ਪਾਰਬ੍ਰਹਮੁ ਕਰਿ ਨਮਸਕਾਰਿਆ ॥"
page = 968
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming thee as the Transcendent Lord, thine followers and congregation bow before thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਪ੍ਰਮ ਪ੍ਰਭੂ ਜਾਣ ਕੇ, ਤੇਰੇ ਮੁਰੀਦ ਅਤੇ ਸਾਧ ਸੰਗਤ ਤੈਨੂੰ ਪ੍ਰਣਾਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sikhs and all the Congregation recognize You as the Supreme Lord God, and bow down to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਸ ਰਹਨੇ ਵਾਲੇ ਸਿਖੋਂ ਨੇ ਬਹੁੜੋ ਔਰ ਸੰਗਤਾਂ ਨੇ ਪਾਰਬ੍ਰਹਮੁ ਜਾਨ ਕਰ ਕੇ ਨਮਸਕਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਸਿੱਖਾਂ ਨੇ ਤੇ ਸੰਗਤਾਂ ਨੇ ਉਸ ਨੂੰ ਅਕਾਲ ਪੁਰਖ ਦਾ ਰੂਪ ਜਾਣ ਕੇ ਬੰਦਨਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sikjs y todas las congregaciones Te reconocen como la misma Encarnación de Dios."