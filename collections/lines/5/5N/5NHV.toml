[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਕਹਉ ਅਰਦਾਸਿ ਹਮਾਰੀ; ਹਉ. ਸੰਤ ਜਨਾ ਬਲਿ ਜਾਓ ॥"
page = 938
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Our prayer is that thou tell us the truth. We are a sacrifice unto the pious persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਡੀ ਬੇਨਤੀ ਹੈ ਕਿ ਤੂੰ ਸਾਨੂੰ ਸੱਚੋ ਸੱਚ ਦੱਸ। ਅਸੀਂ ਨੇਕ ਪੁਰਸ਼ਾਂ ਉੱਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦੇ ਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We pray that you will answer us truthfully; we are a sacrifice to the humble Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! ਮੈਂ ਸਚ ਕਹਤਾ ਹਾਂ ਅਰ ਸੰਤੋਂ ਕੇ ਆਗੇ ਹਮਾਰੀ ਅਰਦਾਸਿ ਹੈ ਅਰ ਹਉ ਸੰਤ ਜਨਾ ਕੇ ਬਲਿਹਾਰ ਜਾਤਾ⁽¹⁾ ਹੂੰ, ਭਾਵ ਅਰਥ ਏਹ ਹੈ- ਜੋ ਸੰਤੋਂ ਦਾ ਸਰੂਪ ਸੋਈ ਮੇਰਾ ਸਰੂਪ ਹੈ, ੧ ਜੋ ਸੰਤੋਂ ਦਾ ਨਾਉਂ ਸੋਈ ਹਮਾਰਾ ਨਾਉਂ ਹੈ, ੨ ਜੋ ਸੰਤੋਂ ਦਾ ਮਾਰਗ ਸੋਈ ਹਮਾਰਾ ਮਾਰਗ ਹੈ, ੩ ਜੋ ਸੰਤੋਂ ਕਾ ਪ੍ਰੋਜਨੁ ਹੈ, ਸੋਈ ਹਮਾਰਾ ਪ੍ਰੋਜਨ ਹੈ॥☬ਪ੍ਰਸਨੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦਾ ਉੱਤਰ-) ਮੈਂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਜਪਦਾ ਹਾਂ, ਸਾਡੀ (ਪ੍ਰਭੂ ਅਗੇ ਹੀ ਸਦਾ) ਅਰਦਾਸਿ ਹੈ ਤੇ ਮੈਂ ਸੰਤ ਜਨਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ (ਬੱਸ! ਇਹ ਮੇਰਾ ਮਤ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਉ = ਮੈਂ ਕਹਿੰਦਾ ਹਾਂ, ਮੈਂ ਜਪਦਾ ਹਾਂ। ਹਉ = ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru contestó, hablo sólo la Verdad cuando digo que mi ser lo ofrezco en sacrificio a los Santos."