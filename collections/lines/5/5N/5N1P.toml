[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਆਪੁ. ਨ ਪਛਾਣੈ, ਮੂੜਾ; ਅਵਰਾ ਆਖਿ ਦੁਖਾਏ ॥"
page = 549
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fool understands not his ownself and annoys others by his speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਆਪਣੇ ਆਪ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ। ਆਪਣੇ ਬਚਨ ਦੁਆਰਾ ਉਹ ਹੋਰਨਾ ਨੂੰ ਦੁਖੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fool does not understand his own self; he annoys others with his speech."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਜੀਵ ਅਪਨੇ ਆਪ ਕੋ ਤੋ ਪਹਿਚਾਨਤਾ ਨਹੀਂ ਔਰੋਂ ਕੋ ਕਹ ਕਰ ਦੁਖਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਦੀ ਪਛਾਣ ਨਹੀਂ ਕਰਦਾ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਆਖ ਕੇ ਦੁਖਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no conoce su ser, y además hiere a otros a causa de sus propias debilidades."