[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਹਰਿ ਪ੍ਰਭ ਕੀ; ਹਉ ਗੋਲੀ ॥"
page = 168
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the maid-servant of my Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਮੈਂ ਦਾਸੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the maid-servant of my Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ ਹਰੀ ਪ੍ਰਭੂ ਕੀ ਗੋਲੀ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਹਰੀ ਦੀ ਪ੍ਰਭੂ ਦੀ ਦਾਸੀ (ਬਣ ਗਈ) ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy el Esclavo perpetuo de mi Señor."