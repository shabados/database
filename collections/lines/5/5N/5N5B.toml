[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰੇਮ ਬਾਣੀ. ਮਨੁ ਮਾਰਿਆ; ਅਣੀਆਲੇ ਅਣੀਆ. ਰਾਮ ਰਾਜੇ ॥"
page = 449
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hymn of God's love is the pointed arrow which has smitten my heart O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਦੀ ਗੁਰਬਾਣੀ ਦਾ ਤਿੱਖਾ ਤੀਰ ਮੇਰੇ ਦਿਲ ਨੂੰ ਲੱਗ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Bani of the Lord's Love is the pointed arrow, which has pierced my mind, O Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਰਾਮ ਰਾਜੇ! ਤੇਰੀ ਪ੍ਰੇਮ ਮਈ ਬਾਣੀ ਜੋ ਹੈ (ਅਣੀਆਲੇ) ਅਣੀਆਂ ਕੁੰਡੀਆਂ ਵਾਲੇ ਤੀਰ ਹੈਂ, ਤਿਨੋਂ ਕਰ ਕੇ ਮਨੁ ਮਾਰਿਆ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਪ੍ਰੇਮ ਪੈਦਾ ਕਰਨ ਵਾਲੀ ਗੁਰਬਾਣੀ ਨੇ ਮੇਰਾ ਮਨ ਵਿੰਨ੍ਹ ਲਿਆ ਹੈ ਜਿਵੇਂ ਤ੍ਰਿੱਖੀ ਨੋਕ ਵਾਲੇ ਤੀਰ (ਕਿਸੇ ਚੀਜ਼ ਨੂੰ) ਵਿੰਨ੍ਹ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Bani del Amor de mi Señor, es la afilada flecha que ha atravesado mi mente, oh Señor."