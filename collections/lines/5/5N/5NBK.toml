[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਤ੍ਰ ਭਲੇ ਤਿਨ ਕੇ ਸੁਭ ਫੂਲ; ਭਲੇ ਫਲ ਹੈ ਸੁਭ ਸੋਭ ਸੁਹਾਈ ॥"
page = 322

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The leaves of those trees are good,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕ੍ਰਿਸ਼ਨ ਕਹਿ ਰਹੇ ਹਨ) ਇਨ੍ਹਾਂ (ਬ੍ਰਿਛਾਂ) ਦੇ ਪੱਤਰ ਬੜੇ ਚੰਗੇ ਹਨ, ਤੇ ਫੁਲ ਵੀ ਸੁਹਾਵਣੇ ਹਨ ਅਤੇ ਫਲ ਵੀ ਸੁੰਦਰ ਸ਼ੋਭਾ ਪਾ ਰਹੇ ਹਨ।"