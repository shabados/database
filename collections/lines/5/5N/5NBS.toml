[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੈ ਦੋਖਿ; ਨ ਤ੍ਰਿਸਟੈ ਕੋਇ ॥"
page = 280
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By maligning the saint none attains stability."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਤੇ ਉਝ ਲਾਉਣ ਦੁਆਰਾ ਕਿਸੇ ਨੂੰ ਭੀ ਸਥਿਰਤਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the Saint, no one attains satisfaction."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੇ ਦੋਖ ਕਰ ਕੇ ਕੋਈ (ਤ੍ਰਿਸਟੈ) ਇਸਥਿਤ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਨਿੰਦਿਆ ਕਰਨ ਨਾਲ ਕੋਈ ਮਨੁੱਖ (ਨਿੰਦਿਆ ਦੀ) ਇਸ ਤ੍ਰੇਹ ਤੋਂ ਬਚਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਸਟੈ = ਰੱਜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calumniando al Santo nadie logra la Satisfacción."