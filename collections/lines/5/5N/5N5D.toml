[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਆਖੈ; ਕੇਤੀ ਬਾਣੀ ॥"
page = 1032
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many hear and utter the Lord's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾ ਹੀ ਪ੍ਰਭੂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੁਣਦੇ ਅਤੇ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many listen and listen, and speak the Guru's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੇਤੀ ਸ੍ਰਿਸ੍ਟੀ ਸੁਣ ਸੁਣ ਕੇ ਬਾਣੀ ਕੋ ਆਖਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੂਜਿਆਂ ਪਾਸੋਂ) ਸੁਣ ਸੁਣ ਕੇ ਬੇਅੰਤ ਲੁਕਾਈ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਭੀ ਬੋਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los humanos ven y escuchan miles de palabras,"