[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਵਿਚਹੁ ਠਾਕਿ ਰਹਾਏ ॥੩॥"
page = 665
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and from within him the ego is stilled and silenced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਦੇ ਅੰਦਰੋਂ ਹੰਕਾਰ ਨਵਿਰਤ ਤੇ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the ego within is silenced. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਉਮੈਂ ਕੋ ਹਿਰਦੇ ਤੇ (ਠਾਕਿ) ਰੋਕ ਰਖੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਸ ਦੇ ਮਨ ਵਿਚੋਂ ਹਉਮੈ ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਚਹੁ = ਮਨ ਵਿਚੋਂ। ਠਾਕਿ = ਰੋਕ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en su interior el ego es apaciguado y calmado. (3)"