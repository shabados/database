[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋਇ ਸਤਕ੍ਰਿਤ ਊਪਰ ਕੋਪ; ਸੁ ਰਾਖ ਲਈ ਸਭ ਗੋਪ ਦਫਾ ॥"
page = 330

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Lowering the prestige of Indra, Krishna saved the gopas and the animals from destruction"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ) ਇੰਦਰ ਉਤੇ ਗੁੱਸੇ ਹੋ ਕੇ ਸਾਰਿਆਂ ਗਵਾਲਿਆਂ ਦੀ ਨਾਸ਼ ਤੋਂ ਰਖਿਆ ਕਰ ਲਈ ਹੈ।"