[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ ਨ ਜਾਨਸਿ ਕੋਊ ਮਰਮਾ; ਗੁਰ ਕਿਰਪਾ ਤੇ ਲਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 499
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her secret if obtained by Guru's grace and None besides the Guru, knows it. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਭੇਦ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪਾਇਆ ਜਾਂਦਾ ਹੈ। ਹੋਰ ਕੋਈ ਇਸ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her secret is known only by Guru's Grace - no one else knows it. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕੋਈ ਇਸ ਕੇ ਭੇਦੋਂ ਕੋ ਨਹੀਂ ਜਾਨਤਾ। ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਗੁਰ ਸਿਖੋਂ ਨੇ (ਲਹੀ) ਜਾਨੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਹੋਰ ਮਨੁੱਖ (ਇਸ ਤੋਂ ਬਚਣ ਦਾ) ਭੇਤ ਨਹੀਂ ਜਾਣਦਾ। (ਇਹ ਭੇਤ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਲੱਭਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਮਾ = ਭੇਤ। ਅਵਰੁ = ਹੋਰ। ਤੇ = ਤੋਂ। ਲਹੀ = ਲੱਭਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su secreto es conocido sólo por la Gracia del Guru y nadie más lo conoce. (1‑Pausa)"