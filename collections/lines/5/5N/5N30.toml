[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਦਰਸਨ ਬਹੁ ਬਰਨ ਆਸ੍ਰਮ ਧ੍ਰਮ; ਸਕਲ ਗ੍ਰਿਹਸਤੁ ਕੀ ਸਾਖਾ ਉਨਮਾਨੀਐ ।੩੭੫।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, many forms of philosophical tomes, the four caste system, the four abodes of life and religions are known as the branches of the household life. (They all are there because of the household life).  (375)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਹੀ ਬਹੁਤ ਪ੍ਰਕਾਰ ਦੇ ਮਤ ਮਤਾਂਤਰ ਭਾਵੀ ਦਰਸ਼ਨ ਅਰੁ ਚਾਰੋਂ ਬਰਨ ਤਥਾ ਚਾਰੋਂ ਆਸ਼੍ਰਮ ਸੋਭ ਦੇ ਸਭ ਹੀ ਇਕ ਗ੍ਰਹਸਥ ਮਾਤ੍ਰ ਦੀਆਂ ਸ਼ਾਖਾਂ ਹੀ ਸਮਝੋ ॥੩੭੫॥"