[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਹਤੁ ਨ ਚਸਾ ਵਿਲੰਮੁ; ਭਰੀਐ ਪਾਈਐ ॥"
page = 147
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the life's measure is full not a trice or moment's delay is caused in departing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਜਿੰਦਗੀ ਦੀ ਪੜੋਪੀ ਲਬਾਲਬ ਹੋ ਜਾਂਦੀ ਹੈ, ਤਾਂ ਕੂਚ ਕਰਨ ਨੂੰ ਇੱਕ ਲਮ੍ਹੇ ਜਾਂ ਪਲ ਜਿੰਨੀ ਦੇਰ ਭੀ ਨਹੀਂ ਲੱਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Not a moment or an instant's delay is permitted, when one's measure of life is full."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਹਤ ਚਸਾ ਕਾ ਬਿਲੰਮ ਭੀ ਸਰੀਰ ਕੇ ਛੂਟਨੇ ਮੇਂ ਨਹੀਂ ਲਗਤਾ। ਤਿਸ ਪਰ ਦ੍ਰਿਸ੍ਟਾਂਤ ਕਹਤੇ ਹੈਂ: (ਭਰੀਐ ਪਾਈਐ) ਜੈਸੇ ਪਾਈ ਭਰ ਕਰ ਉਲਟਾਇ ਦੇਈਤੀ ਤਿਸ ਮੇਂ ਦਾਨਾ ਏਕ ਭੀ ਨਹੀਂ ਰਹਤਾ ਬਿਨਾ ਦੇਰ ਸੇ ਨਿਕਸ ਜਾਤੇ ਹੈਂ, ਤੈਸੇ ਜਬ ਅਵਸਥਾ ਪੂਰਨ ਹੋ ਜਾਤੀ ਹੈ ਤਬ ਏਕ ਸ੍ਵਾਸ ਭੀ ਨਹੀਂ ਰਹਤਾ ਬਿਨ ਦੇਰ ਸੇ ਨਿਕਸ ਜਾਤੇ ਹੈਂ ॥☬ਲੰਮੇ ਦੇਸ ਮੇਂ ਦਾਣੇ ਮਾਪਣੇ ਕਾ ਕਾਠ ਕਾ ਪਾਤ੍ਰ ਹੋਤਾ ਹੈ ਤਿਸ ਕੋ ਪਾਈ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸੁਆਸ ਪੂਰੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਪਲਕ-ਮਾਤ੍ਰ (ਇਥੇ) ਢਿੱਲ ਨਹੀਂ ਲਾਈ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਹਤੁ = ਮੁਹੂਰਤ, ਪਲ-ਮਾਤ੍ਰ। ਚਸਾ = ਨਿਮਖ-ਮਾਤ੍ਰ। ਵਿਲੰਮੁ = ਢਿੱਲ। ਭਰੀਐ ਪਾਈਐ = ਜਦੋਂ ਪਾਈ ਭਰ ਜਾਂਦੀ ਹੈ। ਪਾਈ = ਚਾਰ ਟੋਪੇ ਦਾ ਮਾਪ; (ਭਾਵ) ਜੀਵ ਨੂੰ ਮਿਲੇ ਹੋਏ ਸਾਰੇ ਸੁਆਸਾਂ ਦਾ ਅੰਦਾਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la copa de la vida se ha llenado, no podemos esperar ya, ni un momento más."