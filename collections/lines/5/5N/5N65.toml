[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਸ ਬਾਸੁਰ ਭਜੁ; ਤਾਹਿ ਮੀਤ ॥੨॥"
page = 1187
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day remember thou Him, O my friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਅਤੇ ਦਿਨ ਤੂੰ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ, ਹੇ ਮੇਰੇ ਮਿੱਤਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, vibrate and meditate on Him, O my friend. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ! ਰਾਤ੍ਰਿ ਦਿਨ ਤਿਸ ਕਾ ਸਿਮਰਨ ਕਰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਿਨ ਰਾਤ ਉਸ ਦਾ ਹੀ ਭਜਨ ਕਰਿਆ ਕਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contémplalo entonces noche y día. (2)"