[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਵਣੈ ਪਵਣੁ ਸਮਾਇ, ਅਨਹਦੁ ਭਾਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As air after meeting the vital air becomes unstruck melody;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪੁਨਾ:ਜਿੱਕੁਰ ਸ਼ਬਦ ਦੀ) ਪੌਣ ਪੌਣ ਵਿਚ ਸਮਾਉਂਦੀ ਹੈ (ਯਾ ਜਿੱਕੂੰ) ਅਨਹਦ ਸ਼ਬਦਾਂ ਦਾ ਮਿਲਾਪ ਹੈ।"