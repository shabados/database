[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਚੇਲੇ ਰਹਰਾਸਿ, ਮਨੁ ਪਰਚਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The disciples and the Gurus have enrapt themselves in the mutual love for one another."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਚੇਲੇ ਦਾ ਮਨ ਸੱਚੇ ਰਸਤੇ ਪਰ ਪਰਚਾ ਦਿੱਤਾ ਹੈ।"