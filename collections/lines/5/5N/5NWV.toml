[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਸਟਕ ਬਲ ਸਾਥ ਚੰਡੂਰਹਿ ਸੋ; ਰੰਗਭੂਮਿ ਬਿਖੈ ਬਧ ਜਉ ਕਰਿਹੋ ॥"
page = 374

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I shall sing your praises if you kill Kuvalyapeer (elephant), kill Chandur on the stage with you fists,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੁਸ਼ਟਕ ਅਤੇ ਚੰਡੂਰ ਨੂੰ ਬਲ ਪੂਰਵਕ ਰੰਗ-ਭੂਮੀ ਵਿਚ ਮਾਰ ਦਿਓਗੇ।"