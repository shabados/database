[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਪਾਰਸ ਪਥਰੋਲੀਆ; ਪਾਰਜਾਤਿ ਲਖ ਬਾਗ ਫਲੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He has lakhs of philosopher's stones and gardens of fruitful wish fulfilling trees."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਪਾਰਸ ਦੀਆ ਗੀਟੀਆਂ (ਰੁਲਦੀਆਂ ਹਨ), ਲੱਖਾਂ ਕਲਪ ਬ੍ਰਿੱਛ ਦੇ ਬਾਗ਼ ਫਲੇ ਹੋਏ ਹਨ।"