data = "ਰਣ ਰੁਝੈ ਲੁੰਝੈ ਲੁਝਾਰੰ ॥੪੫੧॥"
page = 247

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The brave heroes are destroying the forces by striking their weapons and are engaged in continuous fighting.451."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੜਾਕੇ ਯੋਧੇ ਰਣ ਵਿੱਚ ਰੁੱਝੇ ਹੋਏ ਹਨ ॥੪੫੧॥"