[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਰਨ ਪ੍ਰਤਾਪ ਕਹੂੰ, ਇਕਾਤੀ ਕੋ ਜਾਪ ਕਹੂੰ; ਤਾਪ ਕੋ ਅਤਾਪ, ਕਹੂੰ ਜੋਗ ਤੇ ਡਿਗਤ ਹੋ ॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art perfectly Glorious, somewhere engrossed in solitary recitation, somewhere Remover of Suffering in great Agony and somewhere Thou appearest as a fallen yogi."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਪੂਰਨ ਪ੍ਰਤਾਪ ਵਾਲੇ ਹੋ, ਕਿਤੇ ਏਕਾਂਤ-ਵਾਸੀ (ਸਾਧਕ) ਦੇ ਜਾਪ ਹੋ, ਕਿਤੇ ਤਪਸਿਆ (ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਨਾ ਕੀਤੇ ਜਾ ਸਕਣ ਵਾਲੇ) ਅਕਾਲ ਪੁਰਖ (ਅਤਾਪ) ਹੋ ਅਤੇ ਕਿਤੇ ਜੋਗ-ਸਾਧਨਾ ਤੋਂ ਡਿਗਣ ਵਾਲੇ ਹੋ।"