[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਿਖਿਆ; ਭਾਇ ਭਗਤਿ ਭੈ ਚਲੈ ॥"
page = 877
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He begs for the devotional service of the Lord and abides in His fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਦੀ ਖੈਰ ਮੰਗਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਨਿਰਮਲ ਭਉ ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He begs for loving devotion to the Lord, and lives in the Fear of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਿਖਿਆ ਪ੍ਰੇਮਾਭਗਤੀ ਕੀ ਲਏ ਪੁਨਹ ਪਰਮੇਸ੍ਵਰ ਕੇ ਭੈ ਮੇਂ ਚਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਛਿੰਦ੍ਰ! ਅਸਲ ਵਿਰਕਤ) ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਵਿਚ ਭਗਤੀ ਵਿਚ ਅਤੇ ਡਰ-ਅਦਬ ਵਿਚ ਜੀਵਨ ਬਤੀਤ ਕਰਦਾ ਹੈ, ਇਹ ਹੈ ਉਸ ਦੀ (ਆਤਮਕ) ਭਿੱਛਿਆ (ਜੋ ਉਹ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੋਂ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਿਖਿਆ = ਭਿੱਛਿਆ। ਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ। ਭਾਉ = ਪ੍ਰੇਮ। ਭੈ = ਪਰਮਾਤਮਾ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ। ਚਲੈ = ਤੁਰੈ, ਜੀਵਨ ਗੁਜ਼ਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él debería rogar por la Adoración Amorosa de Dios y vivir en esa Reverencia."