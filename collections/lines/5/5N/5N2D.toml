[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਲੇ ਪਾਵਹਿ; ਓਹੁ ਬਿਸ੍ਰਾਮੁ ॥"
page = 888
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare are they, who attain to that seat of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਥੋੜ੍ਹੇ ਹਨ ਉਹ ਜੋ ਉਸ ਆਰਾਮ ਦੇ ਅਸਥਾਨ ਨੂੰ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who find this place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਬਿਰਲੇ ਹੀ ਉਸ ਅਸਥਾਨ ਮੇਂ ਬਿਸਰਾਮ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਵਿਰਲੇ ਮਨੁੱਖਾਂ ਨੂੰ ਹਾਸਲ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinarios son los que encuentran este lugar de descanso,"