[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਆਪੇ ਕਾਢਿ ਲਏ, ਪ੍ਰਭਿ ਆਪੇ; ਗੁਰ ਸੇਵਾ. ਪ੍ਰਭਿ ਲਾਏ ॥"
page = 1130
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord Master, Thou of Thyself save some and Thyself yoke them to the service of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਮਾਲਕ! ਕਈਆਂ ਨੂੰ ਤੂੰ ਖੁਦ ਹੀ ਕਢ ਲੈਂਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਅੰਦਰ ਜੋੜ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, you save some, and you enjoin others to serve the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਜੋ ਗੁਰਮੁਖਿ ਹੈਂ, ਆਪੇ ਆਪਿ ਗੁਰੂ ਜੋ (ਪ੍ਰਭ) ਸਮਰਥੁ ਹੈ, ਤਿਨ ਕੀ ਸੇਵਾ ਵਿਖੇ ਲਾਇ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਨੇ ਇਸ ਰੋਗ ਤੇ (ਕਾਢਿ ਲਏ) ਬਚਾ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਕਈ ਐਸੇ (ਭਾਗਾਂ ਵਾਲੇ) ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ (ਮਮਤਾ ਵਿਚੋਂ) ਬਚਾ ਰੱਖਿਆ ਹੈ, ਪ੍ਰਭੂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਦੀ ਸੇਵਾ ਵਿਚ ਲਾ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A algunos los salvas por Ti Mismo y los canalizas en el Servicio del Guru,"