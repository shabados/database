[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗੁਰਮੁਖਿ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥੮॥੩॥"
page = 222
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, The pious person sing the praise of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪਾਵਨ ਪੁਰਸ਼ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh sings the Glorious Praises of the Lord. ||8||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਜੋ ਪੁਰਸ਼ ਗੁਰਮੁਖਿ ਹੈਂ, ਸੋ ਹਰੀ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰਤੇ ਹੈਂ॥੮॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ (ਤੇ ਉਸ ਦਾ ਜਨਮ-ਮਨੋਰਥ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ) ॥੮॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, a través del Guru, uno habita en la Alabanza del Señor.(8-3)"