[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਪਰਮਾਨੰਦ ਮਨੋਹਰ; ਸਮਝਿ ਦੇਖੁ ਮਨ ਮਾਹੀ ॥੨॥"
page = 488
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipresent, embodiment of supreme bliss and fascinating Lord nourishes them. Understand and see this in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ, ਮਹਾਨ ਪਰਸੰਨਤਾ ਸਰੂਪ ਅਤੇ ਮਨਮੋਹਨ ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਦੀ ਪਾਲਣਾ-ਪੋਸਣਾ ਕਰਦਾ ਹੈ। ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਇਸ ਨੂੰ ਸੋਚ-ਵਿਚਾਰ ਅਤੇ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Lord, the embodiment of supreme bliss, the Fascinating Lord takes care of them. See this, and understand it in your mind||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਰੇ ਚਿਤ! ਜੋ ਪਰਮਾਨੰਦ ਮਨੋਹਰ ਪਰਮਾਤਮਾ ਸਰਬ ਸਥਾਨੋਂ ਮੇਂ ਪੂਰਨ ਹੈ, ਸੋ ਵਹਾਂ ਹੀ ਉਨ ਕੀ ਪਾਲਨਾ ਵਾ ਪ੍ਰਮਾਨੰਦ ਮਨੋਹਰ ਪੂਰਨ, ਭਾਵ ਤ੍ਰਿਪਤੀ ਕਰਤਾ ਹੈ। ਦ੍ਰਿਸ੍ਟਾਂਤ ਕੋ ਮਨ ਮੇਂ ਸਮਝ ਕਰ ਦੇਖੁ॥੨॥☬ਜੇ ਕਹੈ ਵਹੁ ਤੋ ਬਰੇਤੀ ਮੇਂ ਹੈਂ ਕੋਈ ਚੋਗਾ ਪਾਇ ਆਵਤਾ ਹੋਵੈਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਜਿੰਦੇ!) ਮਨ ਵਿਚ ਵਿਚਾਰ ਕੇ ਵੇਖ, ਉਹ ਸੁੰਦਰ ਪਰਮਾਨੰਦ ਪੂਰਨ ਪ੍ਰਭੂ (ਉਹਨਾਂ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero mira, nuestro Bello y Perfecto Señor, siempre en Sublime Éxtasis, los alimenta a todos."