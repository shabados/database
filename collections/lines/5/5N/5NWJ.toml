[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਕੀਨੋ. ਸੋ ਤੁਮੑ ਜਾਨਿਓ; ਪੇਖਿਓ. ਠਉਰ ਨਾਹੀ ਕਛੁ, ਢੀਠ ਮੁਕਰਨ ॥"
page = 828
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the man does, that Thou watchest and knowest, O Lord. The Shameless man sees no way to deny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਬੰਦਾ ਕਰਦਾ ਹੈ, ਉਹ ਤੂੰ ਤੱਕਦਾ ਤੇ ਸੁਣਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਬੇਹਿਯ ਬੰਦੇ ਨੂੰ ਮੁਕਰਨ ਦਾ ਕੋਈ ਰਾਹ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever we do, You see and know; there is no way anyone can stubbornly deny this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਹਮ ਜੀਵੋਂ ਨੇ ਕਰਮ ਕੀਨੇ ਹੈਂ, ਸੋ ਸੋ ਤੁਮਨੇ ਜਾਨਿਆ ਹੈ। ਐਸਾ ਕੋਈ ਅਸਥਾਨ ਔ ਕਛ ਪਦਾਰਥ ਨਹੀਂ ਹੈ, ਜੋ ਤੁਮ ਨੇ ਨਹੀਂ ਦੇਖਿਆ ਹੈ, ਪਰੰਤੂ ਇਹ ਜੀਵ ਐਸੇ ਢੀਠ ਹੈਂ, ਜੋ ਕਰ ਕੇ ਤੇਰੇ ਸੇ ਮੁਕਰਨਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਮੈਂ ਨਿੱਤ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ, ਹੇ ਪ੍ਰਭੂ! ਉਹ ਤੂੰ ਸਭ ਕੁਝ ਜਾਣਦਾ ਹੈਂ ਅਤੇ ਵੇਖਦਾ ਹੈਂ, (ਇਹਨਾਂ ਕਰਤੂਤਾਂ ਤੋਂ) ਮੈਨੂੰ ਢੀਠ ਨੂੰ ਮੁੱਕਰਨ ਦੀ ਕੋਈ ਗੁੰਜੈਸ਼ ਨਹੀਂ, (ਫਿਰ ਭੀ ਮੈਂ ਕਰੀ ਭੀ ਜਾਂਦਾ ਹਾਂ, ਤੇ ਲੁਕਾਂਦਾ ਭੀ ਹਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਨੋ = ਕੀਤਾ। ਪੇਖਿਓ = ਵੇਖਿਆ। ਠਉਰ ਮੁਕਰਨ = ਮੁਕਰਨ ਦੀ ਥਾਂ, ਇਨਕਾਰੀ ਹੋਣ ਦੀ ਗੁੰਜ਼ੈਸ਼। ਢੀਠ = ਮੁੜ ਮੁੜ ਉਹੀ ਕਰੀ ਜਾਣ ਵਾਲਾ, ਨਿਰਲੱਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las que hayan sido mis acciones, Tú las conoces; Tú eres el Conocedor íntimo de mi corazón."