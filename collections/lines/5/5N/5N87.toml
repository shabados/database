[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਬ੍ਰਹਮਾ; ਮਨੁ ਹੈ ਧੋਤੀ ॥"
page = 355
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make my body the Brahman, the heart the lion-cloth, Divine Knowledge the sacred thread,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਤਨ ਨੂੰ ਬ੍ਰਹਮਨ, ਦਿਲ ਨੂੰ ਧੋਤੀ, ਗਿਆਨ ਨੂੰ ਜਨੇਊ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the body be the Brahmin, and let the mind be the loin-cloth;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਮਨੁ (ਬ੍ਰਹਮਾ) ਬ੍ਰਾਹਮਨ ਹੈ ਜਿਨੋਂ ਨੇ (ਕਾਇਆਂ) ਦੇਹੀ (ਧੋਤੀ), ਭਾਵ ਪਾਪੋਂ ਸੇ ਰਹਤ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਿਆ ਹੋਇਆ) ਮਨੁੱਖਾ ਸਰੀਰ ਹੀ (ਉੱਚ-ਜਾਤੀਆ) ਬ੍ਰਾਹਮਣ ਹੈ, (ਪਵਿਤ੍ਰ ਹੋਇਆ) ਮਨ (ਬ੍ਰਾਹਮਣ ਦੀ) ਧੋਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ, ਮਨੁੱਖਾ ਸਰੀਰ, ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਿਆ ਹੋਇਆ ਸਰੀਰ। ਬ੍ਰਹਮਾ = ਬ੍ਰਾਹਮਣ। ਮਨੁ = ਪਵਿਤ੍ਰ ਮਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que tu cuerpo sea el Brahmán; que la mente sea la Dhoti; que el conocimiento sea el hilo sagrado;"