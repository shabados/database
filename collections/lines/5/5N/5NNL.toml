[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਗਇਆ. ਭ੍ਰਮੁ ਭਉ ਗਇਆ; ਜਨਮ ਮਰਨ ਦੁਖ ਜਾਹਿ ॥"
page = 1093
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When pride departs, doubt and dread depart, too, and pain of birth and death is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਸੰਦੇਹ ਅਤੇ ਡਰ ਭੀ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਜੰਮਣ ਤੇ ਮਰਨ ਦੀ ਪੀੜ ਨਵਿਰਤ ਥੀ ਵੰਝਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When self-conceit departs, doubt and fear also depart, and the pain of birth and death is removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਆਪਾ ਭਾਵ ਗਿਆ ਹੈ, ਤਿਨ ਕਾ ਭ੍ਰਮ ਭੈ ਚਲਾ ਗਿਆ ਹੈ, ਇਸੀ ਤੇ ਜਨਮ ਮਰਨ ਕਾ ਭੂਖ ਹੀ ਜਾਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੀ 'ਹਉਂ' ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਣਾ ਮਿਟ ਜਾਂਦੀ ਹੈ (ਮੌਤ ਆਦਿਕ ਦਾ) ਡਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਰੀ ਉਮਰ ਦੇ ਦੁੱਖ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ (ਕਿਉਂਕਿ ਜੀਵਨ ਵਿਚ ਦੁੱਖ ਹੁੰਦੇ ਹੀ ਇਹੀ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ, ਹਉਮੈ। ਭ੍ਰਮੁ = ਭਟਕਣਾ। ਜਨਮ ਮਰਨ ਦੁਖ = ਜੰਮਣ ਤੋਂ ਲੈ ਕੇ ਮੌਤ ਤਕ ਦੇ ਸਾਰੇ ਦੁੱਖ, ਸਾਰੀ ਉਮਰ ਦੇ ਦੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que las falsas no encuentran lugar."