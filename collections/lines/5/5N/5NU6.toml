[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨ ਆਸ ਗਾਤ ਹਰਿ ਕੋ ਅਧੀਨ ॥"
page = 640

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was extremely learned, expert in actions, beyond the desires and obedient to the Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਦੀ ਆਸ ਤੋਂ ਰਹਿਤ ਅਤੇ ਹਰਿ ਦੇ ਅਧੀਨ ਹੈ।"