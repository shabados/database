[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਹ ਜਾਉ; ਤਹਾ ਤੇਰੀ ਸੇਵਾ ॥"
page = 659
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wither-so-ever I go, thither I perform Thine service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਜਾਂਦਾ ਹਾਂ, ਉਥੇ ਮੈਂ ਤੇਰੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I go, there I serve You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਬ ਇਹ ਕ੍ਰਿਪਾ ਕਰੋ: ਕਰਮੋਂ ਕੇ ਅਨੁਸਾਰ ਜਹਾਂ ਜਹਾਂ ਮੈਂ ਜਾਵੋਂ, ਤਹਾਂ ਤਹਾਂ ਤੇਰੀ ਹੀ ਭਗਤੀ ਰੂਪ ਸੇਵਾ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧੋ! ਮੈਂ ਜਿੱਥੇ ਜਿੱਥੇ ਜਾਂਦਾ ਹਾਂ (ਮੈਨੂੰ ਹਰ ਥਾਂ ਤੂੰ ਹੀ ਦਿੱਸਦਾ ਹੈਂ, ਮੈਂ ਹਰ ਥਾਂ) ਤੇਰੀ ਹੀ ਸੇਵਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ ਜਹ = ਜਿੱਥੇ ਜਿੱਥੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que voy, voy a Servirte,"