[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Sire Lord shows His mercy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਹਾਰਾਜ ਮਾਲਕ ਆਪਣੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Dear Lord showers His Mercy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਅਪਣੀ ਕਿਰਤਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ) ਪਰਮਾਤਮਾ ਆਪਣੀ ਕਿਰਪਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੇਇ = ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios por Sí Mismo, nos bendice con Su Misericordia,"