[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਵਲੈ ਕੰਡੇ ਜਾਣੀਅਨਿ; ਸਿਆਣਾ ਇਕੁ ਕੋਈ ਵਿਚਿ ਫਾਗੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Thorns are known to live near flowers and during the ho/frevelty among the turbulent crowd one or two wise men also remain persent."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਵਲ ਨੂੰ ਕੰਡੇ ਜਾਣੀਂਦੇ ਹਨ, ਕਿਸੇ ਇਕ ਤੇ ਸਿਆਣੇ (ਦੇ ਉਦਾਲੇ) ਫੱਗਣ ਵਿਚ (ਖਰੂਦੀ ਸੰਸਾਰ ਹੁੰਦਾ ਹੈ।)।"