[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਪੇਡੁ; ਸਾਖ ਤੇਰੀ ਫੂਲੀ ॥"
page = 102
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the tree, Thy branch has blossomed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬ੍ਰਿਛ ਹੈ, ਤੇਰੀ ਟਹਿਣੀ ਪ੍ਰਫੁਲਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the tree; Your branches have blossomed forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੂੰ (ਪੇਡੁ) ਬ੍ਰਿਛ ਹੈਂ, ਭਾਵ ਸਰਬ ਕਾ ਮੂਲ ਰੂਪੁ ਔਰ ਸ੍ਰਿਸ੍ਟੀ ਰੂਪੁ ਤੇਰੀ ਸਾਖਾ ਫੂਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਮਾਨੋ, ਇਕ) ਰੁੱਖ ਹੈਂ (ਇਹ ਸੰਸਾਰ ਤੈਂ-ਰੁੱਖ ਤੋਂ) ਫੁੱਟੀਆਂ ਹੋਈਆਂ ਤੇਰੀਆਂ ਟਾਹਣੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਡੁ = ਰੁੱਖ। ਸਾਖ = ਸਾਖਾਂ, ਟਾਹਣੀਆਂ। ਫੂਲੀ = ਫੁੱਟੀਆਂ ਹੋਈਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Árbol; Tú, las Ramas; y Tú los Retoños, también."