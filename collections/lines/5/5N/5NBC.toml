[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਯਾ # ਜਦ ਤੂੰ ਗੁਰੂ ਜੀ ਦੀ ਚਰਨਧੂੜ ਨੂੰ ਆਪਣੇ ਨੇਤ੍ਰਾਣ ਲਈ ਸੁਰਮਾ ਬਨਾ ਲਵੇਣਗਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੂ ਸੁਰਮਾਇ ਦੀਦਾ ਕੁਨੀ ਖ਼ਾਕਿ ਮੁਰਸ਼ਦ ਐ ਗੋਯਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His (guru's) locks of hair have captivated the hearts of the entire world;"