[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਮੁ ਦਾਨੁ ਇਸਨਾਨੁ ਦ੍ਰਿੜ; ਸਾਧਸੰਗਤਿ ਮਿਲਿ ਅੰਮ੍ਰਿਤ ਵੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sabdabrahm, the Guru is attained in the holy congregation by remembering the name of the Lord in the ambrosial hours."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾਨ ਇਸ਼ਨਾਨ (ਦਾ ਉਪਦੇਸ਼) ਦ੍ਰਿੜ ਕੀਤਾ ਹੈ, ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਸਾਧ ਸੰਗਤ ਨਾਲ ਮਿਲਕੇ (ਆਸਾ ਦੀ ਵਾਰ ਆਦਿ ਬਾਣੀ ਦੇ ਸੁਣਨ ਜਾਂ ਪੜ੍ਹਨ ਦਾ ਅਭਿਆਸ ਰਖਦਾ ਹੈ)।"