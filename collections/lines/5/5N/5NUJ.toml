[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਏਕੋ. ਬਾਹਰਿ ਏਕੋ; ਸਭ ਮਹਿ ਏਕੁ ਸਮਾਈਐ ॥"
page = 528
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within is the one Lord, without is the one Lord and the one Lord is contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਇਕ ਪ੍ਰਭੂ ਹੈ, ਬਾਹਰ ਇਕ ਪ੍ਰਭੂ ਹੈ ਅਤੇ ਇਕ ਪ੍ਰਭੂ ਹੀ ਸਾਰਿਆਂ ਦੇ ਵਿੱਚ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is within, and the One Lord is outside; the One Lord is contained in all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਨ ਮੇਂ ਭੀ ਤੁਹੀ ਏਕ ਹੈ ਔਰ ਬਾਹਰਿ ਭੀ ਤੁਹੀ ਏਕ ਹੈ ਸਭ ਮੇਂ ਏਕ ਤੁਹੀ ਸਮਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰਾਂ ਦੇ ਅੰਦਰ ਤੇ ਬਾਹਰ ਸਾਰੇ ਜਗਤ-ਖਿਲਾਰੇ ਵਿਚ ਭੀ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸ ਰਿਹਾ ਹੈ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਉਹੀ ਇਕ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = (ਸਰੀਰਾਂ ਦੇ) ਅੰਦਰ। ਸਭ ਮਹਿ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, nuestro Único Señor, está dentro y fuera, prevalece por todas partes;"