[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਤਾ ਬੈਠਣੁ ਪਾਵਉ ॥"
page = 183
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then alone, I secure a seat in Saints society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ, ਮੈਨੂੰ ਸਤਿਸੰਗਤ ਅੰਦਰ ਟਿਕਾਣਾ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained a seat in the Saadh Sangat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਬੈਠਣਾ ਪਾਵੋਗੇ, ਅਰਥਾਤ ਸਤਸੰਗ ਮੇਂ ਮਿਲੋਗੇ॥☬ਪ੍ਰਸ਼ਨ: ਆਪ ਨੇ ਕੈਸੇ ਧਿਆਇਆ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ-ਸੰਗਤਿ ਵਿਚ ਮੇਰਾ ਜੀਅ ਪਰਚਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que logres la Compañía de los Santos."