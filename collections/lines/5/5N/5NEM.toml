[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਨ ਕਮਲ; ਮਨਿ ਵਸੇ ॥"
page = 897
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Guru's lotus feet are enshrined in man's mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰਾਂ ਦੇ ਚਰਨ ਕੰਵਲ ਮਨੁਖ ਦੇ ਮਨ ਵਿੱਚ ਟਿਕ ਜਾਣ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord's lotus feet are enshrined in the mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਗੁਰੋਂ ਕੇ ਚਰਨ ਕਮਲ ਵਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਗੁਰੂ ਦੇ ਸੋਹਣੇ ਚਰਨ ਆ ਵੱਸਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pies de Loto del Guru son enaltecidos en la mente"