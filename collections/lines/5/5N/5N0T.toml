[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਗੁਰ ਮਿਲਿ ਕਮਲੁ ਪ੍ਰਗਾਸਿਆ; ਸੋ ਅਨਦਿਨੁ ਜਾਗਾ ॥"
page = 964
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose heart-lotus has bloomed, by meeting the Guru, remains awake night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਦਿਲ ਕੰਵਲ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ ਖਿੜ ਗਿਆ ਹੈ, ਉਹ ਰਾਤ ਦਿਨ ਜਾਗਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose heart lotus blossoms forth upon meeting the Guru, remains awake and aware, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਰਿਦਾ ਕਮਲ ਗੁਰੋਂ ਸੇ ਮਿਲ ਕੇ ਪ੍ਰਕਾਸਿਆ ਹੈ, ਸੋ ਰਾਤ ਦਿਨ ਭਜਨ ਮੇਂ ਜਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਜਿਸ ਮਨੁੱਖ ਦਾ ਹਿਰਦਾ-ਕੰਵਲ ਖਿੜ ਪੈਂਦਾ ਹੈ, ਉਹ (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸਦਾ ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਕਮਲੁ = ਜਿਸ ਦਾ ਹਿਰਦਾ-ਕਮਲ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਸਦਾ। ਜਾਗਾ = (ਵਿਕਾਰਾਂ ਦੀ ਘਾਤ ਵਲੋਂ) ਸੁਚੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a quien le florece de su corazón, encontrando al Guru, vive despierto para siempre."