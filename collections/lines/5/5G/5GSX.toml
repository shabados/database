[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਧਿ ਕੁਹਾੜਾ. ਸਿਰਿ ਘੜਾ; ਵਣਿ ਕੈ ਸਰੁ. ਲੋਹਾਰੁ ॥"
page = 1380
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With an axe on him shoulder and water-pot on his head, the blacksmith is ready to cut (standing on the head)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਢੇ ਉਤੇ ਕੁਠਾਰ ਅਤੇ ਮੂਡ ਤੇ ਪਾਣੀ ਦੀ ਮਟਕੀ ਲੈ ਲੁਹਾਰ ਰੁਪ ਵਢਣ ਲਈ ਤਿਆਰ (ਦੇ ਸਿਰ ਉਤੇ ਖੜਾ) ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the axe on his shoulder, and a bucket on his head, the blacksmith is ready to cut down the tree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਲੁਹਾਰ! ਤੇਰੇ ਕੰਧ ਪਰ ਕੁਹਾੜਾ ਹੈ ਅਰ ਸਿਰ ਪਰ ਪਾਨੀ ਕਾ ਭਰਾ ਹੂਆ ਘੜਾ ਹੈ ਅਰ ਵਣ ਦੇ ਸਿਰ ਪਰ ਦੁਸ਼ਮਣ ਹੋ ਕਰ ਖੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੋਢੇ ਉੱਤੇ ਕੁਹਾੜਾ ਤੇ ਸਿਰ ਉਤੇ ਘੜਾ (ਰੱਖੀ) ਲੋਹਾਰ ਜੰਗਲ ਵਿਚ ਬਾਦਸ਼ਾਹ (ਬਣਿਆ ਹੁੰਦਾ) ਹੈ (ਕਿਉਂਕਿ ਜਿਸ ਰੁੱਖ ਤੇ ਚਾਹੇ ਕੁਹਾੜਾ ਚਲਾ ਸਕਦਾ ਹੈ) (ਇਸੇ ਤਰ੍ਹਾਂ ਮਨੁੱਖ ਜਗਤ-ਰੂਪ ਜੰਗਲ ਵਿਚ ਸਰਦਾਰ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਧਿ = ਕੰਧੇ ਉਤੇ, ਮੋਢੇ ਉਤੇ। ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਵਣਿ = ਵਣ ਵਿਚ, ਜੰਗਲ ਵਿਚ। ਕੈਸਰੁ = ਬਾਦਸ਼ਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el hacha en su hombro y la cubeta sobre su cabeza, el leñador se dispone a cortar el árbol,"