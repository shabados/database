[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਸਤਗੁਰ ਕੀ ਸੇਵਾ ਲਾਗੁ ॥"
page = 50
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Soul! apply thyself to the True Guru's Service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! (ਆਪਣੇ ਆਪ ਨੂੰ) ਸਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਅੰਦਰ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, attach yourself to the service of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ  ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਮੇਂ ਲਾਗ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਦੀ (ਦੱਸੀ ਹੋਈ) ਸੇਵਾ ਵਿਚ ਰੁੱਝਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, aférrate al Servicio del Guru Verdadero."