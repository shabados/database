[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਅੰ ਗੁਰਮੁਖਿ; ਕੀਓ ਅਕਾਰਾ ॥"
page = 250
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord, the Great Guru, created all the forms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਗੁਰੂ, ਇਕ ਪ੍ਰਭੂ ਨੇ ਸਮੂਹ ਸਰੂਪ ਸਾਜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "ONG: The One Universal Creator created the Creation through the Word of the Primal Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਐਸੇ ਜਾਨਾ ਹੈ ਕਿ ਓਅੰ ਰੂਪ ਪ੍ਰਮਾਤਮਾ ਨੇ ਜਗਤ ਕਾ ਆਕਾਰੁ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਬਣਨ ਵਾਸਤੇ ਪ੍ਰਭੂ ਨੇ ਜਗਤ-ਰਚਨਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਾਰਾ = ਜਗਤ-ਰਚਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ONG: Él, el Guru Primordial, creó todas las formas."