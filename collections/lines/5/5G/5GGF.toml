[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਜ ਬਿਸਰ ਗਈ ਭਏ ਅਧੀਰਾ ॥"
page = 169

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the warriors, abandoning their shyness and getting impatient left the battlefield and ran away."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਾਜ ਨੂੰ ਵਿਸਾਰਦੇ ਹੋਇਆਂ ਰਣ-ਭੂਮੀ ਨੂੰ ਛਡਦੇ ਜਾਂਦੇ ਸਨ।"