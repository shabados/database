[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਦੁਇ. ਭਰਮਿ ਭੁਲਾਣੀਆ; ਦੂਜੈ ਲਗਾ ਹੇਤੁ ॥"
page = 134
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Bhadon she, who cherishes love for another is lost in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਦੋਂ ਵਿੱਚ ਜੋ ਹੋਰਸ ਨਾਲ ਨੇਹੁੰ ਗੰਢਦੀ ਹੈ ਉਹ ਵਹਿਮ ਅੰਦਰ ਘੁੱਸੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the month of Bhaadon, she is deluded by doubt, because of her attachment to duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਦੋਂ ਕੇ ਮਹੀਨੇ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਜੋ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀਆਂ ਭ੍ਰਮ ਕਰ ਭੂਲੀਆਂ ਹੂਈਆਂ ਹੈਂ ਤਿਨ ਕਾ ਦ੍ਵੈਤ ਮੇਂ ਪ੍ਰੇਮ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਭਾਦਰੋਂ (ਦੇ ਤ੍ਰਾਟਕੇ ਤੇ ਘੁੰਮੇ) ਵਿਚ (ਮਨੁੱਖ ਬਹੁਤ ਘਬਰਾਂਦਾ ਹੈ, ਤਿਵੇਂ) ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਪਿਆਰ ਪ੍ਰਭੂ-ਪਤੀ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਨਾਲ ਲੱਗਦਾ ਹੈ ਉਹ ਭਟਕਣਾ ਦੇ ਕਾਰਨ ਜੀਵਨ ਦੇ ਸਹੀ ਰਸਤੇ ਤੋਂ ਖੁੰਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਦੁਇ = ਭਾਦਰੋਂ ਦੇ ਮਹੀਨੇ ਵਿਚ। ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ। ਭੁਲਾਣੀਆ = ਕੁਰਾਹੇ ਪੈ ਜਾਂਦੀ ਹੈ। ਹੇਤੁ = ਹਿਤ, ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conducido por la ilusión, en Bjadon, la dualidad nos ofusca."