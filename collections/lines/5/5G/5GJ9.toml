[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਹਦਿਸਿ ਬਾਰਹ ਵਾਟ ਹੋਇ; ਪਰ ਘਰ ਮੰਗਨਿ ਖਾਜ ਅਖਾਜੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They are all going astray in ten directions and twelve sects go on begging edibles and non edibles."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਏਹ ਬਾਰਹ ਬਾਟ) ਬਿਪਤਾ ਗ੍ਰਸੇ ਹੋਕੇ (ਯਾ ਬਹੁਤੇ ਰਾਹਾਂ ਵਿਚ ਭਟਕਦੇ ਹੋਏ) ਦਸੇ ਦਿਸ਼ਾ ਵਿਚ ਰੁਲਦੇ ਹਨ, ਪਰਾਏ ਘਰੀ ਮੰਗਦੇ ਹਨ, ਤੇ ਧਾਨ ਕੁਧਾਨ ਖਾਂਦੇ ਹਨ (ਪੰਥੋਂ ਪਤਿਤ ਹੋ ਜਾਂਦੇ ਹਨ)। (ਹੁਣ ਗੁਰਸਿੱਖਾਂ ਦੀ ਸੌਖਤਾ ਛੀਵੀਂ ਤੁਕ ਤੋਂ ਅਠਵੀਂ ਤੀਕ ਦਸਦੇ ਹਨ)।"