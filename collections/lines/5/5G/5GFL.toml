[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿ ਗਲ ਕਰਤੇ ਭਾਵੈ. ਸਾ ਨਿਤ ਨਿਤ ਚੜੈ ਸਵਾਈ; ਸਭ ਝਖਿ ਝਖਿ ਮਰੈ ਲੋਕਾਈ ॥੪॥"
page = 850
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The thing, which is pleasing to the Creator, that increases day by day, though all the men may prate senselessly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਦਾਤ, ਸਿਰਜਣਹਾਰ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ; ਉਹ ਦਿਨ-ਬ-ਦਿਨ ਤਰੱਕੀ ਕਰਦੀ ਜਾਂਦੀ ਹੈ। ਭਾਵੇਂ ਸਾਰੇ ਲੋਕੀਂ ਬੇਹੁਦਾ ਬਕਵਾਸ ਪਏ ਕਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which is pleasing to the Creator Lord, increases day by day, while all the people babble uselessly. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਤ ਕਰਨਹਾਰ ਕਰਤੇ ਕੋ ਭਾਵਤੀ ਹੈ, ਸੋ ਨਿਤਹੀ ਨਿਤ ਸਵਾਈ ਚੜਤੀ ਹੈ ਔਰ (ਲੋਕਾਈ) ਸ੍ਰਿਸਟੀ ਨਿੰਦਾ ਕਰਨੇ ਵਾਲੀ ਖਪ ਖਪ ਕੇ ਮਰਤੀ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਗੱਲ ਕਰਤਾਰ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ ਉਹ ਦਿਨੋਂ ਦਿਨ ਵਧਦੀ ਹੈ (ਤੇ ਨਿੰਦਾ ਕਰਨ ਵਾਲੀ) ਸਾਰੀ ਲੁਕਾਈ ਖਿੱਝ ਖਿੱਝ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ ਗਲ = ਜਿਹੜੀ ਗੱਲ। ਸਾ = ਉਹ ਗੱਲ। ਚੜੈ ਸਵਾਈ = ਵਧਦੀ ਹੈ। ਲੋਕਾਈ = ਖ਼ਲਕਤ, ਦੁਨੀਆ ਦੇ ਲੋਕ। ਖਪਿ ਖਪਿ ਮਰੈ = ਖਿੱਝ ਖਿੱਝ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues a quien sea que Dios quiere, su esplendor se incrementa y los celos malvados del mundo no le afectan. (4)"