[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮਿਲੇ ਸੁਭਾਇ; ਗੁਰਮੁਖਿ ਇਹੁ ਮਨੁ ਰਹਸੀਐ ॥੭॥"
page = 1422
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they easily meet with their Lord through the Guru, and their soul blooms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਸੁਖੈਨ ਹੀ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਆਪਦੇ ਸਾਈਂ ਨੂੰ ਮਿਲ ਪੈਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਇਹ ਆਤਮਾ ਪ੍ਰਫੁਲਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukhs meet Him with ease, and this mind blossoms forth in joy. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਓਹ ਪਤੀ ਕੇ ਪਿਆਰ ਵਾਲੇ ਗੁਰਮੁਖ ਸੁਭਾਵਕ ਹੀ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਪਤੀ ਕੋ ਮਿਲੇ ਹੈਂ। ਇਸ ਕਰ ਕੇ ਤਿਨੋਂ ਕੇ ਮਨ ਮੇਂ (ਰਹਸੀਐ) ਅਨੰਦ ਭਯਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ (ਪਿਆਰੇ ਦੇ) ਪ੍ਰੇਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ। (ਇਸੇ ਕਰਕੇ) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਦਾ ਇਹ ਮਨ ਸਦਾ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਭਾਇ = ਪਿਆਰ ਵਿਚ। ਗੁਰਮੁਖਿ ਮਨੁ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਦਾ ਮਨ। ਰਹਸੀਐ = ਪ੍ਰਸੰਨ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, los Gurmukjs lo encuentran con facilidad y su mente florece de Dicha. (7)"