[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਤਨੁ ਚੀਰਹਿ; ਅੰਗੁ ਨ ਮੋਰਉ ॥"
page = 484
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even if thou cut my body, I shall not turn away my limb from thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੇਰਾ ਸਰੀਰ ਵੀ ਚੀਰ ਸੁੱਟਨੇ ਤਾਂ ਭੀ ਮੈਂ ਆਪਣਾ ਅੰਗ ਤੇਰੇ ਵਲੋਂ ਨਹੀਂ ਮੋੜਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if You cut my body apart, I shall not pull my limbs away from You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਉ ਤੁਮ ਮੇਰੇ ਸਰੀਰ ਕੋ ਸਸਤ੍ਰੋਂ ਕਰ ਕੇ ਚੀਰ ਦੇਉ ਤਬ ਭੀ ਮੈਂ ਆਪਨਾ ਅੰਗ ਨ ਮੋੜਉ ਨ ਫੇਰੂੰਗੀ ਅਰਥਾਤ ਸਨਮੁਖ ਰਹੂੰਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇ ਮੇਰਾ ਸਰੀਰ ਚੀਰ ਦੇਵੇਂ ਤਾਂ ਭੀ ਮੈਂ (ਇਸ ਨੂੰ ਬਚਾਣ ਦੀ ਖ਼ਾਤਰ) ਪਿਛਾਂਹ ਨਹੀਂ ਹਟਾਵਾਂਗਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਗੁ = ਸਰੀਰ। ਨ ਮੋਰਉ = ਮੈਂ ਪਿਛਾਂਹ ਨਾਹ ਹਟਾਵਾਂਗਾ, ਮੈਂ ਨਹੀਂ ਮੋੜਾਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
