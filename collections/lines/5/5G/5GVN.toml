[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਪਹਿ ਨਉ ਨਿਧਿ; ਤੂ ਕਰਣੈ ਜੋਗੁ ॥"
page = 903
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Thee are nine treasures and Thou art potent to do everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋਲ ਹੇ ਹਰੀ, ਨੌਂ ਖਜਾਨੇ ਹਨ ਅਤੇ ਤੂੰ ਹਰ ਸ਼ੈ ਕਰਨ ਨੂੰ ਸਮਰਥ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nine treasures are with You, Lord; You are potent, the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਨੌ ਨਿਧੋਂ ਕੇ ਦੇਨੇਹਾਰਾ ਬ੍ਰਹਮ ਤੇਰੇ ਪਾਸ ਹੀ ਹੈ, ਇਸੀ ਸੇ ਤੂੰ ਉਸ ਸਾਮ੍ਰਥ ਕਰਣੇ ਜੋਗ ਕੋ ਜਾਣੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਤੂੰ ਸਭ ਕੁਝ ਕਰਣ ਦੇ ਸਮਰੱਥ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰ, ਸਾਰੀ ਦੁਨੀਆ ਦੀ ਮਾਇਆ ਦਾ ਮਾਲਕ ਉਹ ਪ੍ਰਭੂ ਤੇਰੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿ = ਪਾਸ। ਨਉਨਿਧ = ਨੌ ਖ਼ਜ਼ਾਨੇ, ਨੌ ਖ਼ਜ਼ਾਨਿਆਂ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tú posees los Nueve Tesoros; eres la Causa de causas,"