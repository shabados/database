[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੂਰ ਕਰੀ ਤਪਤਾ ਤਿਹ ਕੀ; ਜਨੁ ਡਾਰ ਦਯੋ ਜਲ ਕੋ ਛਲ ਕੈ ਰਉ ॥੨੨੩॥"
page = 313

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They whose agony is removed by Krishna, how can they remain anxious for anything? The heat of all was cooled don as if they were cooled by washing in the waves of water.223."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਤਪਨ ਦੂਰ ਕਰ ਦਿੱਤੀ ਹੈ, ਮਾਨੋ ਜਲ ਦਾ ਛੱਟਾ ਦੇ ਦਿੱਤਾ ਹੋਵੇ ॥੨੨੩॥"