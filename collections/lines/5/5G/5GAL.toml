[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕੁ ਲਾਗੋ; ਚਰਣ ਸੇਵ ॥"
page = 1181
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, Thy slave, am dedicated to thy service at your feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਗੋਲਾ, ਤੇਰੇ ਪੈਰਾਂ ਦੀ ਚਾਕਰੀ ਦੇ ਸਮਰਪਨ ਹੋਇਆ ਹੋਇਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your servant is committed to the service of Your Feet,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੇਵਕ ਤੇਰੇ ਚਰਨੋਂ ਕੀ ਸੇਵਾ ਮੇਂ ਲਾਗਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜਿਹੜਾ ਤੇਰਾ) ਸੇਵਕ (ਤੇਰੇ) ਚਰਨਾਂ ਦੀ ਸੇਵਾ ਵਿਚ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Devoto dedica su vida entonces al Servicio de su Único Dios,"