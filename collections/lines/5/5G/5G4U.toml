[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਮਨੋਰਥ ਪੂਰਨਹਾਰੀ ॥੨॥"
page = 1142
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the fulfiller of all the mind's desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮੂਹ ਮਨ ਦੀਆਂ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Fulfiller of all the mind's desires. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਗਲ ਮਨੋਰਥ ਪੂਰਨ ਕਰਨੇ ਵਾਲੀ ਜਿਸ ਕੀ ਭਗਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ (ਆਪਣੇ ਭਗਤਾਂ ਦੇ) ਸਾਰੇ ਮਨੋਰਥ ਪੂਰੇ ਕਰਨ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien nos da la Satisfacción a todos nosotros, nuestro Único Dios. (2)"