[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਾ ਮੈ ਜੈਸੀਐ ਸਮਾਈ ਤੈਸੀਐ ਮਹਿਮਾ ਬਡਾਈ; ਓਛੌ ਅਉ ਗੰਭੀਰ ਧੀਰ ਬੂਝੀਐ ਬੁਲਾਇ ਕੈ ।੩੭੨।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as seed of a banyan tree is very small but when sown grows into big tree and spreads all over. Similar is the significance of the lodging of true Guru's teachings in the hearts of obedient Sikhs of the Guru. This is reckoned only on reaching the divi"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੱਲ ਕੀਹ ਕਿ ਜਿਸ ਵਿਚ ਜੇਹੋ ਜੇਹੀ ਸਮਾਈ ਹੁੰਦੀ ਹੈ, ਓਹੋ ਜੇਹੀ ਹੀ ਓਸ ਦੀ ਮਹਿਮਾ ਤੇ ਵਡ੍ਯਾਈ ਹੁੰਦੀ ਹੈ ਹੋਛੇ ਅਤੇ ਗੰਭੀਰ ਸੁਭਾਵ ਵਾਲੇ ਧੀਰਜੀ ਪੁਰਖ ਦੀ ਪਛਾਣ ਬੁਲਾਇਆਂ ਹੀ ਹੋਯਾ ਕਰਦੀ ਹੈ ॥੩੭੨॥"