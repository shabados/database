[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਟੇਕ ਤੁਮੑਾਰੀ ਸੁਆਮੀ; ਤਾ ਕਉ. ਨਾਹੀ ਚਿੰਤਾ ॥"
page = 380
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has Thy support, 0 Lord; him anxiety touches not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੇਰਾ ਆਸਰਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਉਸ ਨੂੰ ਫਿਕਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has Your Support, O Lord Master, is not afflicted by anxiety."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਜਿਸ ਕੋ ਤੁਮਾਰੀ ਸਰਣ ਹੈ ਤਿਸ ਕੋ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕੀ ਚਿੰਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਸੁਆਮੀ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਤੇਰਾ ਆਸਰਾ ਹੈ ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਚਿੰਤਾ ਪੋਹ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, a quien se apoya en Ti, las preocupaciones no lo tocan,"