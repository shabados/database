[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅਨ ਕਾ ਦਾਤਾ; ਪੂਰਨ ਸਭ ਠਾਇ ॥"
page = 677
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beneficent Lord of all the beings is filling all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਦਾ ਦਾਤਾਰ ਸੁਆਮੀ ਸਾਰਿਆਂ ਥਾਵਾਂ ਅੰਦਰ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Giver of all beings is totally pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵੋਂ ਕਾ ਦਾਤਾ ਵਾਹਿਗੁਰੂ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਪੂਰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ, ਜੋ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Señor Bondadoso de toda la vida, Él llena todos los espacios"