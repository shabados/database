[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ. ਸੋਈ ਕਰਸੀ; ਹੁਕਮੁ. ਨ ਕਰਣਾ ਜਾਈ ॥"
page = 6
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Him, He does that. No one can issue an order to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਉਹੀ ਉਹ ਕਰਦਾ ਹੈ। ਕੋਈ ਜਣਾ ਉਸ ਨੂੰ ਫੁਰਮਾਨ ਜਾਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does whatever He pleases. No order can be issued to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਪਰਮੇਸ੍ਵਰ ਕੋ ਹੱਛਾ ਲਗਤਾ ਹੈ, ਸੋਈ ਕਾਮੁ ਕਰਤਾ ਹੈ ਅਰ ਅੱਗੇ ਨੂੰ (ਕਰਸੀ) ਕਰੇਗਾ। ਤਿਸ ਊਪਰ ਕਿਸੀ ਸੇਂ ਹੁਕਮੁ ਨਹੀ ਕਰਾ ਜਾਤਾ, ਕੇ ਏਹ ਕਾਮੁ ਐਸੇ ਕਿਉਂ ਕੀਆ ਅਰੁ ਐਸੇ ਕਿਉਂ ਨ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਉਹੋ ਹੀ ਕਰੇਗਾ, ਕਿਸੇ ਜੀਵ ਪਾਸੋਂ ਅਕਾਲ ਪੁਰਖ ਅੱਗੇ ਹੁਕਮ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ (ਉਸ ਨੂੰ ਇਹ ਨਹੀਂ ਆਖ ਸਕਦੇ-'ਇਉਂ ਨ ਕਰੀਂ, ਇਉਂ ਕਰ')।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਸੀ = ਕਰੇਗਾ। ਨ ਕਰਣਾ ਜਾਇ = ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estando todo justo como a Él le place. No toma instrucción de nadie."