[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਧਰਮਾਸਤ੍ਰ ਕਰਖੇ ॥"
page = 703

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The voice of the shower of Papastras (the sinful arms) and the crackling of Dharmastras (the arms of Dharma) is being heard"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਮ ਅਸਤ੍ਰ ਕਸੇ ਜਾ ਰਹੇ ਹਨ,"