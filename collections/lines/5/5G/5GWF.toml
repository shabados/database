[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ. ਕਿਤੁ ਬਿਧਿ ਪਾਈਐ, ਸੰਤ ਜਨਹੁ; ਜਿਸੁ ਦੇਖਿ ਹਉ ਜੀਵਾ ॥"
page = 163
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By what means, O saintly persons, may I attain to God by seeing whom I sustain life?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਹੜੇ ਸਾਧਨਾ ਨਾਲ ਹੇ ਪਵਿਤ੍ਰ ਪੁਰਸ਼ੋ! ਮੈਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਵਾਂ, ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਮੈਂ ਜੀਉਂਦੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can the Lord be obtained, O Saints? Seeing Him, my life is sustained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਜਿਨ ਕੋ ਦੇਖ ਕਰ ਮੈਂ ਜੀਵਾਂ, ਸੋ ਹਰੀ ਕਿਸ ਪ੍ਰਕਾਰ ਪਾਈਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ (ਦੱਸੋ) ਉਸ ਨੂੰ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਮਿਲਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੁ = ਕਿਸ ਦੀ ਰਾਹੀਂ? ਕਿਤੁ ਬਿਧਿ = ਕਿਸ ਤਰੀਕੇ ਨਾਲ? ਦੇਖਿ = ਵੇਖ ਕੇ। ਹਉ = ਮੈਂ। ਜੀਵਾ = ਜੀਵਾਂ, ਜੀਊ ਪੈਂਦਾ ਹਾਂ, ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cómo encontrar a mi Señor, oh Santos, pues viendo cómo vivo no puedo vivir ni un instante más sin Él."