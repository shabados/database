[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਭ ਮਹਿ ਰਵਿਆ ਏਕੋ ਸੋਈ; ਗੁਰਮੁਖਿ ਲਖਿਆ ਹਰਿ ਨਾਮੁ ਜੀਉ ॥"
page = 448
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He the one Lord is contained amongst all and through the Guru God is Name is comprehended"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇੱਕ ਸੁਆਮੀ ਹੀ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆਂ ਹੋਇਆ ਹੈ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਜਾਣਿਆਂ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord God is permeating all; the Gurmukh comes to understand the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਸੁਆਮੀ! ਤੂੰ ਹੀਂ ਏਕ ਸਭ ਮੇਂ ਰਵ ਰਹਾ ਹੈਂ। ਹੇ ਹਰੀ! ਗੁਰਮੁਖਾਂ ਨੇ ਨਾਮ ਜਪ ਕਰ ਤੈਨੂੰ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਇਕ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਰਮ ਰਿਹਾ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਸੂਝ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Tú lo compenetras todo; el Gurmukj toma Conciencia de Ti a través de Tu Nombre."