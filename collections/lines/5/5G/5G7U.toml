[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਸਤਿਗੁਰੁ ਭੇਟਿਆ; ਹਰਿ ਨਾਮਿ ਤਰਾਏ ॥੩॥"
page = 450
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak has met the True Guru, who, through God's Name, has floated him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ, ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਿਆ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੁਆਰਾ ਉਸ ਨੂੰ ਪਾਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has met the True Guru, and through the Lord's Name, he has been carried across. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਜਨੋਂ ਕੋ ਤੇਰੀ ਕ੍ਰਿਪਾ ਸੇ ਸਤਿਗੁਰ ਮਿਲਾ ਹੈ, ਹੇ ਹਰਿ ਨਾਮੀ! ਸੋ ਤੈਨੇ ਤਰਾਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਗੁਰੂ ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੋੜ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, a través del Nombre del Señor, ha nadado a través. (3)"