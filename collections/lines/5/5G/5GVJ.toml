[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਭਾਵੈ; ਸੋਈ ਫੁਨਿ ਹੋਗੁ ॥"
page = 275
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases the Master, that ultimately comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਮਾਲਕ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ, ਓਹੀ, ਆਖਰਕਾਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases God, ultimately comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਜੋ ਤਿਸ ਪ੍ਰਭੂ ਕੋ ਭਾਵੈ ਸੋਈ ਪੁਨਾ ਹੋਤਾ ਹੈ ਵਾ ਹੋਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cualquiera que sea Su Voluntad ha de realizarse."