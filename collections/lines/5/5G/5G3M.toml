[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਜ ਗੇ ਜਲੇਸ ਸੇ, ਗਨੇਸ ਸੇ ਗਨਤ ਕਉਨ, ਅਉਰ ਹਉ ਕਹਾ ਕਹੋ, ਪਸ੍ਵੇਸ ਪੀਠ ਦਈ ਹੈ ॥"
page = 457

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "What to say of Varuna, Ganesh etc., seeing him, even Shiva went back"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਰਨ ਅਤੇ ਗਣੇਸ਼ (ਵਰਗੇ ਇਸ ਤੋਂ) ਭਜ ਗਏ ਹਨ, (ਉਨ੍ਹਾਂ ਦੀ) ਗਿਣਤੀ ਕੌਣ ਕਰੇ। ਹੋਰ ਮੈਂ ਕੀ ਆਖਾਂ, ਸ਼ਿਵ ਨੇ ਵੀ ਪਿਠ ਵਿਖਾ ਦਿੱਤੀ ਹੈ।"