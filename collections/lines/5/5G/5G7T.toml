[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਕਮਲੁ ਪਰਗਾਸਾ ॥੭॥"
page = 224
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through Guru's gospel his heart lotus blossoms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਰਾਹੀਂ ਉਸ ਦਾ ਕੰਵਲ ਰੂਪੀ ਦਿਲ ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, his heart-lotus blossoms forth. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਤਿਨ ਕੇ ਰਿਦੇ ਕਮਲ ਮੇਂ ਸ੍ਵਰੂਪ ਕਾ ਪ੍ਰਕਾਸ਼ ਭਯਾ ਹੈ, ਵਾ ਰਿਦਾ ਕਮਲ ਖਿੜਿਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ ਉਸ ਦਾ ਹਿਰਦਾ-ਕੌਲ ਸਦਾ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਲੁ = ਹਿਰਦਾ-ਰੂਪ ਕੌਲ ਫੁੱਲ। ਪਰਗਾਸਾ = ਖਿੜ ਪੈਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Loto de su mente florece y su deseo se satisface.(7)"