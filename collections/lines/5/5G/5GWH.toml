[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਦਰਤਿ ਕਰਿ ਕੈ; ਵਸਿਆ ਸੋਇ ॥"
page = 83
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having created the universe that Lord abides there-in.4"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਲਮ ਨੂੰ ਰਚਿ ਕੇ ਉਹ ਸਾਹਿਬ ਉਸ ਅੰਦਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the Creative Power of the Universe, within which He dwells."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੁਦਰਤਿ) ਮਾਯਾ ਦ੍ਵਾਰੇ ਸ੍ਰਿਸਟੀ ਕੋ ਰਚ ਕੇ ਤਿਸ ਮੇਂ ਸੋ ਪਰਮੇਸ੍ਵਰ ਵਸਿਆ ਹੈ। ਇਸ ਮੇਂ ਸੰਕਾ ਹੈ ਕਿ ਬਿਆਪਕ ਮੇਂ ਪ੍ਰਵੇਸਤਾ ਸਿਧ ਨਹੀਂ ਹੋਤੀ?☬ਉੱਤਰ: ਬੇਦ ਪ੍ਰਮਾਣ ਕਰ ਕੇ ਪ੍ਰਵੇਸ ਸਿਧ ਹੈ, ਸਮਾਨ ਰੂਪਤਾ ਕਰ ਬਿਆਪਕ ਹੈ, ਅਰ ਬਸੇਸ ਰੂਪ ਕਰ ਪ੍ਰਵੇਸ ਮੇਂ ਕਛੁ ਸੰਕਾ ਹੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ (ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ) ਆਪ ਹੀ (ਇਸ ਵਿਚ) ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ ਕੈ = ਰਚ ਕੇ, ਪੈਦਾ ਕਰ ਕੇ। ਸੇਇ = ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor crea la naturaleza y luego prevalece en ella."