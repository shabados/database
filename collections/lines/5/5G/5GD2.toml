[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਸੇਵਕ ਕਉ; ਦੁਖੁ. ਨ ਬਿਆਪੈ ॥"
page = 864
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pain befalls not the Guru's serf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਨਫਰ ਨੂੰ ਤਕਲੀਫ ਨਹੀਂ ਵਾਪਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain does not afflict the Guru's servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸੇਵਕ ਕੋ ਦੁਖ ਨਹੀਂ ਬਿਆਪਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਦੁੱਖ ਗੁਰੂ ਦੇ ਸੇਵਕ ਉਤੇ (ਆਪਣਾ) ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਨ ਬਿਆਪੈ = ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nunca le aflige el dolor."