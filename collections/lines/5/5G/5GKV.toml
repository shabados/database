[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਕਹੈ; ਸੁ ਮੁਕਤਾ ਹੋਇ ॥"
page = 271
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever utters His Name, he is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਜਪਦਾ ਹੈ, ਉਹ ਮੋਖਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whoever speaks of Him shall be liberated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਜਸ ਵਾ ਨਾਮ ਕੋ ਜੋ ਜੋ ਜਨ ਉਚਾਰਨ ਕਰਤਾ ਹੈ, ਸੋਈ ਸੋਈ ਮੁਕਤਿ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ (ਮਨੁੱਖ ਉਸ ਨੂੰ) ਸਿਮਰਦਾ ਹੈ ਉਹ (ਵਿਕਾਰਾਂ ਦੇ ਜਾਲ ਤੋਂ) ਖ਼ਲਾਸੀ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la liberación llega a aquél que repite Su Nombre."