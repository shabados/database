[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਿ ਕਹਿ ਨਾਮ ਤੁਫੰਗ ਕੇ; ਲੀਜੈ ਸੁਕਬਿ ਸੁ ਧਾਰ ॥੭੩੩॥"
page = 753

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Mrag” in the beginning and then uttering the word “Pati” and afterwards adding the word “Ari”, comprehend the names of Tupak (Tuphang) correctly.733."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਅਰਿ' ਸ਼ਬਦ ਕਹੋ। (ਇਹ) ਨਾਮ ਤੁਫੰਗ ਦਾ ਹੈ। ਕਵੀਓ! ਵਿਚਾਰ ਲਵੋ ॥੭੩੩॥"