[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਤ ਸੰਗਿ ਸਭਿ ਭ੍ਰਮ ਮਿਟੇ; ਗਤਿ ਭਈ ਹਮਾਰੀ ॥੧॥"
page = 810
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with their society all the doubts are dispelled and I am emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ ਸਾਰੇ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ਤੇ ਮੈਂ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining their congregation, all doubts are dispelled, and I am emancipated. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸਾਥ ਮਿਲਨੇ ਕਰ ਹਮਾਰੇ ਸੰਪੂਰਣ ਭ੍ਰਮ ਮਿਟ ਗਏ ਹੈਂ ਔ ਸਰਬ ਪ੍ਰਕਾਰ ਸੇ ਹਮਾਰੀ (ਗਤਿ) ਕਲ੍ਯਾਨ ਭਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲਦਿਆਂ ਹੀ ਸਾਰੀਆਂ ਭਟਕਣਾ ਮਿਟ ਜਾਂਦੀਆਂ ਹਨ, (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਅਸਾਂ ਜੀਵਾਂ ਨੂੰ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਮਿਲ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗ = (ਗੁਰੂ ਦੇ) ਨਾਲ। ਭ੍ਰਮ = ਭਟਕਣਾ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando lo encuentro, mis dudas desaparecen y soy liberado.(1)"