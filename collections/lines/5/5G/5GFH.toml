[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮ ਰਾਇ ਕਾ ਦਫਤਰੁ ਸੋਧਿਆ; ਬਾਕੀ ਰਿਜਮ ਨ ਕਾਈ ॥੩॥"
page = 793
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have searched the Righteous Judge office and I owe him not even an iota."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਧਰਮ ਰਾਜੇ ਦੇ ਕਰਮ ਸਥਾਨ ਦੀ ਪੜਤਾਲ ਕਰ ਲਈ ਹੈ ਅਤੇ ਮੇਰੇ ਜ਼ਿੰਮੇ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਕਰਜ਼ਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The records of the Righteous Judge of Dharma have been searched, and I owe absolutely nothing. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਉਸ ਕੇ ਜਾਨਨੇ ਸੇ ਉਪਰਾਂਤ ਜਬ ਧਰਮ ਰਾਇ ਕਾ ਦਫਤਰੁ ਸੋਧਾਂ ਤਬ ਕੋਈ ਭੀ ਬਾਕੀ (ਰਿਜਮ) ਅਤੀ ਤੁਛ ਮਾਤ੍ਰ ਨਾ ਦੇਖੀ, ਭਾਵ ਗ੍ਯਾਨੀ ਸ੍ਵਰਗ ਨਰਕ ਕਾ ਅਧਿਕਾਰੀ ਨਹੀਂ ਯਹ ਨਿਸਚੇ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦੀ ਇਸ ਮਿਹਰ ਦਾ ਸਦਕਾ ਜਦੋਂ) ਧਰਮਰਾਜ ਦੇ ਦਫ਼ਤਰ ਦੀ ਪੜਤਾਲ ਕੀਤੀ ਤਾਂ ਮੇਰੇ ਜ਼ਿੰਮੇ ਰਤਾ ਭੀ ਦੇਣਾ ਨਾਹ ਨਿਕਲਿਆ (ਭਾਵ, ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੇਰੇ ਅੰਦਰੋਂ ਕੁਕਰਮਾਂ ਦਾ ਲੇਖਾ ਉੱਕਾ ਹੀ ਮੁੱਕ ਗਿਆ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਧਿਆ = ਪੜਤਾਲ ਕੀਤੀ ਹੈ। ਬਾਕੀ = (ਮੇਰੇ ਜ਼ਿੰਮੇ) ਦੇਣ ਵਾਲੀ ਰਕਮ। ਰਿਜਮ = ਰਤਾ ਭੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así mi cuenta con el Señor de la Ley es cerrada y no me queda nada por pagar.(3)"