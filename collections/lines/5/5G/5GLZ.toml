[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਣ ਨਿਰੰਕਾਰ ਅਬਿਨਾਸੀ; ਅਤੁਲੋ. ਤੁਲਿਓ ਨ ਜਾਵਤ ॥"
page = 1205
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unqualitative, Formless, Eternal and Immeasurable Lord can be weighed not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਛਣ-ਰਹਿਤ, ਸਰੂਪ-ਰਹਿਤ, ਅਮਰ ਅਤੇ ਅਮਾਪ ਪ੍ਰਭੂ ਜੋਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Absolute, Formless, Eternally Unchanging, Immeasurable Lord cannot be measured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਗੁਣ, ਨਿਰੰਕਾਰ ਜੋ ਅਬਿਨਾਸ਼ੀ ਹੈ ਵਹੁ ਅਤੋਲ ਹੈ ਤੋਲਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਭਾਵ ਤਹਾਂ ਤਕ ਬੁਧੀ ਪਹੁੰਚ ਨਹੀਂ ਸਕਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਕੋਈ ਖ਼ਾਸ ਸਰੂਪ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਪਰਮਾਤਮਾ ਨਾਸ-ਰਹਿਤ ਹੈ, ਉਹ ਅਤੋਲ ਹੈ, ਉਸ ਨੂੰ ਤੋਲਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Más allá de las tres Modalidades, Eterno, sin Forma y sin Paralelo es Dios."