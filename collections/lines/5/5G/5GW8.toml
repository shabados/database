[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ, ਭਾਰਿ ਅਥਰਬਣਿ ਤਾਰਾ ।੩੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Gurmukh (Nanak) saved the people from the clutches of tantra, mantra and Atharvaveda."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਨੇ ਅਥਰਬਣ ਵੇਦ ਦਾ ਭਾਰ ਸਿੱਟ ਦਿਤਾ (ਭਾਵ ਗੁਰੂ ਬਾਣੀ ਪੁਰ ਭਰੋਸਾ ਕੀਤਾ)।"