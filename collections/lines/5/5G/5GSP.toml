[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵਨ ਕੋ ਦੇਵ ਹੈਂ, ਨਿਰੰਜਨ ਅਭੇਵ ਹੈਂ; ਅਦੇਵਨ ਕੋ ਦੇਵ ਹੈਂ, ਕਿ ਸੁਧਤਾ ਕੋ ਸਰੁ ਹੈਂ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the god of gods and the Indiscriminate Transcendent Lord; He is the Deity of the demons and the tank of Purity."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਦੇਵਤਿਆਂ ਦਾ ਦੇਵਤਾ ਹੈਂ, ਜਾਂ ਮਾਇਆ-ਰਹਿਤ ਅਤੇ ਭੇਦ-ਰਹਿਤ ਹੈਂ, ਜਾਂ ਦੈਂਤਾਂ (ਅਦੇਵਾਂ) ਦਾ ਵੀ ਦੇਵਤਾ ਹੈਂ, ਜਾਂ ਸ਼ੁੱਧਤਾ ਦਾ ਸਰੋਵਰ ਹੈਂ।"