[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਤੇ; ਨਾਮੁ ਨਿਧਿ ਪਾਏ ॥"
page = 116
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the perfect Guru man obtains the Name treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਨਾਮ ਦਾ ਖਜਾਨਾ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Perfect Guru, the Treasure of the Naam is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਨਾਮ ਰੂਪ ਨਿਧਿ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través del Perfecto Guru uno recibe el Tesoro del Nombre."