[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑਾ. ਨੇਹੁ ਦੂਜਾਣੇ ਲਗਾ; ਝੂਰਿ ਮਰਹੁ. ਸੇ ਵਾਢੀਆ ॥੧॥"
page = 761
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The discarded ones, who enshrine love for another; die they repenting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਛੁਟੜਾਂ, ਜੋ ਹੋਰਸ ਨੂੰ ਪਿਆਰ ਕਰਦੀਆਂ ਹਨ, ਉਹ ਪਸਚਾਤਾਪ ਕਰਦੀਆਂ ਮਰ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who enshrine love for another, die regretting and repenting. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕਾ ਨੇਹੁ ਦੂਜੇ ਭਾਵ ਮੇਂ ਲਗਾ ਹੈ ਵਹੁ ਵਿਛੜੀ ਹੂਈ ਝੂਰਕੇ ਮਰੇਂਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਪਿਆਰ (ਤੈਥੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਨਾਲ ਬਣਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਛੁੱਟੜਾਂ ਜ਼ਰੂਰ ਝੁਰ ਝੁਰ ਕੇ ਮਰ ਰਹੀਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que aman al otro y están alejados de Ti, mueren con mucha angustia. (1)"