[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਭਏ ਕ੍ਰਿਪਾਲ ਪ੍ਰਭ; ਹਰਿ ਹਰਿ ਸੇਈ ਜਪਾਤ ॥"
page = 454
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, to whom the Master becomes merciful, meditate on the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those beings, unto whom the Lord God shows His Mercy, meditate on the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਰ ਪ੍ਰਭ ਕ੍ਰਿਪਾਲ ਭਏ ਹੈਂ ਸੋਈ ਜਨ ਹਰਿ ਹਰਿ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉਤੇ ਪ੍ਰਭੂ ਜੀ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ ਉਹੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਜਪਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਨ੍ਹਾਂ ਉਤੇ। ਕ੍ਰਿਪਾਲ = ਦਇਆਵਾਨ। ਸੇਈ = ਉਹ ਬੰਦੇ। ਜਪਾਤ = ਜਪਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia de Dios, uno Lo contempla"