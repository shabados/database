[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਠਿ ਲਾਇ ਰਾਖੇ. ਜਨ ਅਪਨੇ; ਉਧਰਿ ਲੀਏ. ਲਾਇ ਅਪਨੈ ਪਾਲ ॥੧॥"
page = 826
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slaves, the Lord keeps hugged to His bosom and attaching to His skirt He saves them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲਿਆਂ ਨੂੰ ਸਾਈਂ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾਈ ਰੱਖਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਕੇ ਉਹ ਉਨ੍ਹਾਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He hugs us close in His embrace, and protects His humble servants; attaching us to the hem of His robe, he saves us. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਜਨ ਤਿਸ ਸੁਆਮੀ ਨੇ ਕੰਠਿ ਲਾਇ ਰਾਖੇ ਹੈਂ, ਅਪਨੇ (ਪਾਲ) ਪੱਲੇ, ਭਾਵ ਆਸਰੇ ਲਗਾਇ ਕਰ ਉਧਾਰ ਲੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ (ਸਦਾ) ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਕੇ (ਉਹਨਾਂ ਦੀ) ਸਹਾਇਤਾ ਕੀਤੀ, ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਲੜ ਲਾ ਕੇ (ਦੋਖੀਆਂ ਤੋਂ) ਬਚਾਇਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios me salvó, me protegió y, aferrado a Su Túnica, me liberó haciéndome Suyo. (1)"