data = "ਨਿਰਖਤ ਨਿਰਖਤ; ਜਬ ਜਾਇ ਪਾਵਾ ॥"
page = 341
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When, after long waiting, man finds God in his heart's abode,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬਹੁਤ ਇੰਤਜਾਰ ਮਗਰੋਂ ਬੰਦਾ, ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਦੇ ਟਿਕਾਣੇ ਅੰਦਰ ਪਾ ਲੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "After looking and looking,when He is finally found,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਾਸਤ੍ਰੋਂ ਦੁਆਰਾ ਦੇਖਤਿਆਂ ਨੇ ਅੰਤਹਕਰਨ (ਜਾਇ) ਜਗਾ ਮੇਂ ਪਾਇਆ ਅਰਥਾਤ ਜਾਣਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੀਦਾਰ ਦੀ ਤਾਂਘ ਕਰਦਿਆਂ ਕਰਦਿਆਂ ਜਦੋਂ ਆਖ਼ਰ ਦੀਦਾਰ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero cuando después de la espera, mis ojos contemplan la Visión,"