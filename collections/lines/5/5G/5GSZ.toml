[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉੜਾ ਬੋਲਿ. ਨ ਜਾਨੈ. ਪੂਰਨ ਭਗਵਾਨੈ; ਅਉਗਣੁ ਕੋ. ਨ ਚਿਤਾਰੇ ॥"
page = 784
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Lord, who thinks not of my demerit, knows not the bitter word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਪ੍ਰਭੂ, ਜੋ ਮੇਰੀਆਂ ਬੁਰਿਆਈਆਂ ਦਾ ਖਿਆਲ ਨਹੀਂ ਕਰਦਾ, ਰੁੱਖਾ ਬੋਲਣਾ ਹੀ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not know any bitter words; the Perfect Lord God does not even consider my faults and demerits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਰੂਪ ਜੋ ਭਗਵਾਨ ਹੈ, ਸੋ ਕੌੜਾ ਤੋ ਬੋਲ ਹੀ ਨਹੀਂ ਜਾਨਤਾ, ਪੁਨਾ ਦਾਸੋਂ ਕਾ ਕੋਈ ਅਵਗੁਣ ਭੀ ਨਹੀਂ ਯਾਦ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਸਾਰੇ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ ਭਗਵਾਨ ਕੌੜਾ (ਖਰਵਾ) ਬੋਲਣਾ ਜਾਣਦਾ ਹੀ ਨਹੀਂ, (ਕਿਉਂਕਿ ਉਹ ਸਾਡਾ) ਕੋਈ ਭੀ ਔਗੁਣ ਚੇਤੇ ਹੀ ਨਹੀਂ ਰੱਖਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Naturaleza purificar a los seres que cometen errores"