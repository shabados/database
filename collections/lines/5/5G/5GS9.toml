[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮਿਤ ਰੂਪ ਤਾ ਕੋ ਜਗ ਜਾਨੋ ॥"
page = 832

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And her beauty was discerned by every body in the world."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਅਤਿ ਅਧਿਕ ਸੁੰਦਰਤਾ ਨੂੰ ਸਾਰਾ ਜਗ ਜਾਣਦਾ ਸੀ।"