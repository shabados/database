[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਹਿ ਕੀਤਾ ਆਪਣਾ; ਧਰਿ ਕਚੀ ਪਕੀ ਸਾਰੀਐ ॥"
page = 474
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou seest Thine creation as also losing and winning dice (good and bad men) this earth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਰਚਨਾ ਅਤੇ ਹਾਰਨ ਤੇ ਜਿੱਤਣ ਵਾਲੀ ਨਰਦਾਂ ਨੂੰ ਧਰਤੀ ਉਤੇ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You behold Your creation, like the losing and winning dice of the earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਚੀ, ਭਾਵ ਪਾਪੀ (ਪਕੀ) ਪੁੰਨੀ ਸਾਰੀਐ ਨਰਦਾ ਜੀਵੋਂ ਰੂਪੀ ਸਭ ਕੋ (ਧਰਿ) ਇਸਥਿਤ ਕਰ ਕੇ ਦੇਖ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਮੰਦੇ ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰ ਕੇ, ਆਪਣੇ ਪੈਦਾ ਕੀਤੇ ਹੋਇਆਂ ਦੀ ਤੂੰ ਆਪ ਹੀ ਸੰਭਾਲ ਕਰ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú observas lo que creaste y pones cada figura de ajedrez en su lugar."