[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਜਨੀ; ਕੀਨੀ ਖੰਡ ਖੰਡ ॥੩॥"
page = 892
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's slaves cut her into pieces."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਗੋਲੇ ਇਸ ਨੂੰ ਟੋਟੇ ਟੋਟੇ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servants cut her apart into pieces. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਨੇ ਟੁਕੜੇ ਟੁਕੜੇ ਕਰੀ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਉਦਾਰਤਾ ਕਰ ਗੋਬਿੰਦ ਅਰਥ ਲਾਇ ਦਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸੰਤ ਜਨਾਂ ਨੇ (ਉਸ ਦੇ ਮੋਹ ਨੂੰ) ਟੋਟੇ ਟੋਟੇ ਕਰ ਦਿੱਤਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los Santos del Señor la traen marcando el paso. (3)"