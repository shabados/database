[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨ ਮੇਰੇ ਪ੍ਰੀਤਮਹੁ; ਤੁਮ ਸਹ ਕੀ ਭਗਤਿ ਕਰੇਹੋ ॥"
page = 440
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my friend and intimate, devote thyself to the meditation of Lord, the Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤ੍ਰ ਤੇ ਯਾਰ ਬੇਲੀਆ! ਤੂੰ ਪ੍ਰਭੂ ਪਤੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my beloved friend, dedicate yourself to the devotional worship of your Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਜਨ ਮਿਤ੍ਰੋ! ਤੁਮ ਹਰਿ ਪਤੀ ਕੀ ਭਕ੍ਤਿ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਸਤਸੰਗੀ) ਸੱਜਣੋ ਪਿਆਰਿਓ! ਤੁਸੀ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਭਗਤੀ ਸਦਾ ਕਰਦੇ ਰਿਹਾ ਕਰੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜਨ ਮੇਰੇ = ਹੇ ਮੇਰੇ ਸੱਜਣੋ! ਪ੍ਰੀਤਮਹੁ = ਹੇ ਮੇਰੇ ਪਿਆਰਿਓ! ਸਹ ਕੀ = ਖਸਮ-ਪ੍ਰਭੂ ਦੀ। ਕਰੇਹੋ = ਕਰਦੇ ਰਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi amigo, mi amor, vuélvete Devoto de la Alabanza de Dios;"