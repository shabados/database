[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਕਬਹੀ ਲਖੇ ਨਹੀ ਰਾਜਾ; ਜੈਸੇ ਆਜ ਲਖਾਏ ॥"
page = 683

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the glorious personality of the king all were wonder-struck and said, “We have never seen such personality of the king before which we are seeing today"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਹਿਣ ਲਗੇ) ਕਿ ਇਸ ਤਰ੍ਹਾਂ ਰਾਜਾ (ਪਹਿਲਾਂ) ਕਦੇ ਵੀ ਨਹੀਂ ਵੇਖਿਆ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਅਜ ਦਿਸ ਰਿਹਾ ਹੈ।"