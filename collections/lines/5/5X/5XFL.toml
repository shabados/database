[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਕਟਿ ਵਸੈ; ਦੇਖੈ ਸਭੁ ਸੋਈ ॥"
page = 831
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord abides near, and He beholds all,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇੜੇ ਵਸਦਾ ਹੈ ਤੇ ਉਹ ਸਾਰਿਆਂ ਨੂੰ ਵੇਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells close at hand, and sees all,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਾਹਿਗੁਰੂ ਸਭ ਕੇ ਨਿਕਟ ਵਸਤਾ ਹੈ ਔਰ ਸਭ ਕੋ ਸੋ ਪ੍ਰਤਖ੍ਯ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਹਰੇਕ ਜੀਵ ਦੇ) ਨੇੜੇ ਵੱਸਦਾ ਹੈ, ਉਹ ਆਪ ਹੀ ਹਰੇਕ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor habita muy cerca y lo ve todo;"