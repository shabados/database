[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੇਲਤ ਗ੍ਵਾਰਿਨ ਪ੍ਰੇਮ ਛਕੀ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਸੰਗ ਕਾਨਰ ਕਾਰੇ ॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gopis, being intoxicated in love, are playing with black Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਗੋਪੀਆਂ ਪ੍ਰੇਮ ਵਿਚ ਮਸਤ ਹੋ ਕੇ ਕਾਲੇ ਕਾਨ੍ਹ ਨਾਲ ਖੇਡਦੀਆਂ ਹਨ।"