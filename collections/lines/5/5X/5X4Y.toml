[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਲਸਕਰ. ਕਿਆ ਨੇਬ ਖਵਾਸੀ; ਆਵੈ ਮਹਲੀ ਵਾਸੁ ॥"
page = 142
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of what use is an army and of what the mace-bearers, servants and coming and dwelling in mansions?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਲਾਭ ਹੈ ਸੈਨਾ ਦਾ ਅਤੇ ਕੀ ਲਾਭ ਚੋਬਦਾਰਾਂ ਨੌਕਰਾਂ ਅਤੇ ਆ ਕੇ ਮੰਦਰਾਂ ਅੰਦਰ ਵਸਣ ਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What good is an army, and what good are soldiers, servants and mansions to live in?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਲਸ਼ਕਰ ਹੈ, ਤੋ ਕਿਆ ਹੈ ਔਰ (ਨੇਬ) ਚੋਪਦਾਰ (ਖਵਾਸੀ) ਟਹਲ ਵਾਲੇ ਚੌਂਕੀਦਾਰ ਆਦਿਕ ਔਰ ਮਹਲੋਂ ਕੇ ਬੀਚ ਵਸਣਾ ਆਦਿ ਪ੍ਰਾਪਤਿ ਹੋਵੈ, ਤੌ ਕਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਕੀਹ ਬਣ ਗਿਆ ਜੇ ਫ਼ੌਜ, ਚੋਬਦਾਰ, ਚੋਰੀ-ਬਰਦਾਰ ਮਿਲ ਗਏ ਤੇ ਮਹਲਾਂ ਵਿਚ ਵੱਸਣਾ ਨਸੀਬ ਹੋਇਆ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਬ = ਚੋਬਦਾਰ। ਖਵਾਸੀ = ਚੌਰੀ-ਬਰਦਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué sirven los ejércitos, los asistentes reales y la vida en palacios?"