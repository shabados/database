[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਮਿਤ੍ਰਾ ਸੇਈ ਕਾਂਢੀਅਹਿ; ਇਕ ਵਿਖ. ਨ ਚਲਹਿ ਸਾਥਿ ॥੨॥"
page = 318
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are accounted false friends who go not a step with one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਝੂਠੇ ਸਜਣ ਗਿਣੇ ਜਾਂਦੇ ਹਨ ਜੋ ਇਕ ਕਦਮ ਭੀ ਬੰਦੇ ਦੇ ਨਾਲ ਨਹੀਂ ਟੁਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are accounted as false friends, who do not go with you, for even one step. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਖੋਟੇ ਮਿਤ੍ਰ ਸੋਈ (ਕਾਂਢੀਅਹਿ) ਕਹੀਤੇ ਹੈਂ, ਜੋ ਏਕ (ਵਿਖ) ਕਦਮ ਸਾਥ ਨਹੀਂ ਚਲਤੇ ਹੈਂ, ਭਾਵ ਯੇਹਿ ਕਿ ਇਸਤ੍ਰੀ, ਪੁਤ੍ਰ ਆਦਿਕੁ ਖੋਟੇ ਮਿਤ੍ਰ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੋ ਇਕ ਕਦਮ ਭੀ (ਅਸਾਡੇ) ਨਾਲ ਨਹੀਂ ਜਾ ਸਕਦੇ ਉਹ ਕੁਮਿੱਤਰ ਕਹੇ ਜਾਂਦੇ ਹਨ (ਉਹਨਾਂ ਨਾਲ ਮੋਹ ਨਾ ਵਧਾਂਦੇ ਫਿਰੋ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਮਿਤ੍ਰਾ = ਕੋਝੇ ਮਿੱਤਰ, ਭੈੜੇ ਮਿੱਤਰ। ਕਾਂਢੀਅਹਿ = ਕਹੀਦੇ ਹਨ। ਵਿਖ = ਕਦਮ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quienes consideras como amigos no te acompañarán ni siquiera un sólo paso al más allá."