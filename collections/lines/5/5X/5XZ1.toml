[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਭਿ ਰੰਗ ਮਾਣਹਿ ਜਿਸੁ ਸੰਗਿ; ਤੈ ਸਿਉ ਲਾਈਐ ਨੇਹੁ ॥"
page = 706
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With whom thou shalt enjoy all the joys, bear thou, love with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਨਾਲ ਤੂੰ ਸਾਰੇ ਅਨੰਦ ਭੋਗੇਗਾ, ਤੂੰ ਉਸ ਦੇ ਨਾਲ ਪਿਆਰ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love Him, with whom you enjoy all pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਤੂੰ (ਹਭਿ) ਸਰਬ (ਰੰਗਿ) ਅਨੰਦ (ਮਾਣਹਿ) ਭੋਗੇਂ, ਹੇ ਭਾਈ! ਤਿਸੀ ਕੇ ਸਾਥ (ਨੇਹੁ) ਪ੍ਰੇਮ ਕੋਲ ਗਾਵਨਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੂੰ ਸਾਰੀਆਂ ਮੌਜਾਂ ਮਾਣਦਾ ਹੈਂ, ਉਸ ਨਾਲ ਪ੍ਰੀਤ ਜੋੜ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਭਿ = ਸਭਿ, ਸਾਰੇ। ਮਾਣਹਿ = ਤੂੰ ਮਾਣਦਾ ਹੈਂ। ਜਿਸੁ ਸੰਗਿ = ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ। ਤੈ ਸਿਉ = ਉਸ ਨਾਲ।"

