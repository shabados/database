[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ. ਵੇਪਰਵਾਹੁ ਅਤੋਲਵਾ; ਗੁਰਮਤਿ ਕੀਮਤਿ ਸਾਰੁ ॥੨॥"
page = 20
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Care-free Lord is unweighable and His real worth is known through Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੇ-ਮੁਹਤਾਜ ਪ੍ਰਭੂ ਅਜੋਖ ਹੈ ਅਤੇ ਉਸ ਦਾ ਅਸਲੀ ਮੁੱਲ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Carefree Lord cannot be appraised; His Real Value is known only through the Wisdom of the Guru's Teachings. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੁ ਵਾਹਿਗੁਰੂ (ਵੇਪਰਵਾਹੁ) ਇਛਾ ਰਹਿਤ ਹੈ, ਪੁਨਾ: (ਅਤੋਲਵਾ) ਤੋਲਣੇ ਸੇ ਭੀ ਰਹਿਤ ਹੈ। ਤਿਸ ਕੀ (ਸਾਰੁ) ਖਬਰ ਗੁਰਮਤਿ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਸੇ ਹੋਤੀ ਹੈ ਵਾ (ਸਾਰੁ) ਪਾਈਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੂਜੇ ਪਾਸੇ) ਉਹ ਪਰਮਾਤਮਾ (ਇਸ ਚੁੰਚ-ਗਿਆਨਤਾ ਦੀ) ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ, (ਸਾਡੇ ਗਿਆਨ) ਉਸ ਨੂੰ ਤੋਲ ਭੀ ਨਹੀਂ ਸਕਦੇ। ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਉਸ ਦੀ ਕਦਰ ਸਮਝ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese Señor sin preocupaciones, no puede ser evaluado, pero Su Verdadero Valor es conocido a través de la Instrucción del Guru. (2)"