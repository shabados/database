[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ; ਸਿਧ ਸਾਧਿਕੁ ਵੀਚਾਰੀ ॥"
page = 1022
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the adept, seeker and the man of contemplation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਪੂਰਨ ਪੁਰਸ਼, ਅਭਿਆਸੀ ਅਤੇ ਵੀਚਾਰਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Siddha, the seeker, in meditative contemplation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਤੂੰ ਸਿਧ ਸਰੂਪ ਹੈਂ, ਆਪ ਹੀ ਤੂੰ (ਸਾਧਿਕੁ) ਸਾਧਨਾਂ ਕੇ ਕਰਨੇਹਾਰਾ ਹੈਂ ਅਰੁ ਆਪੇ ਹੀ ਤੂੰ ਵਿਚਾਰਵਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਆਪਣੇ ਆਪੇ ਤੋਂ ਪੈਦਾ ਹੋਈ ਇਸ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਕਿਤੇ ਤਿਆਗੀ ਹਨ ਤੇ ਕਿਤੇ ਰਾਜੇ ਹਨ, ਸੋ,) ਪ੍ਰਭੂ ਆਪ ਹੀ ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗਾ ਹੋਇਆ ਜੋਗੀ ਹੈ, ਆਪ ਹੀ ਜੋਗ-ਸਾਧਨ ਕਰਨ ਵਾਲਾ ਹੈ, ਆਪ ਹੀ ਜੋਗ-ਸਾਧਨਾਂ ਦੀ ਵਿਚਾਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧ = ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਜੋਗੀ। ਸਾਧਿਕੁ = ਜੋਗ-ਸਾਧਨ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el adepto, el buscador y el contemplativo;"