[[content]]
asset = "DGDG"
type = "primary"
data = "ਝਾਰਿ ਕ੍ਰਿਪਾਨ ਜੁਝਾਰ ਬਡੇ; ਰਣ ਮਧ ਮਹਾ ਛਬਿ ਪਾਵਹਿਗੇ ॥"
page = 566

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He will look splendid in the battlefield after killing the great heroes with His sword"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਵੱਡੇ ਜੁਝਾਰੂਆਂ ਨੂੰ ਕ੍ਰਿਪਾਨ ਨਾਲ ਝਾੜ ਕੇ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਬਹੁਤ ਸ਼ੋਭਾ ਪਾਣਗੇ।"