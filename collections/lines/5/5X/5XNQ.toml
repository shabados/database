[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਾ ਕੀਆ; ਤ੍ਰਿਭਵਣ ਸਾਰੁ ॥"
page = 1188
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The three worlds are creation of that sublime Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨੇ ਜਹਾਨ ਉਸ ਸਰੇਸ਼ਟ ਸੁਆਮੀ ਦੀ ਰਚਨਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The three worlds are the creation of that Sublime Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਭਵਨ ਰੂਪ ਜਗਤੁ ਤਿਸ ਕਾ ਕੀਆ ਹੂਆ ਹੈ ਅਰੁ ਆਪ (ਸਾਰੁ) ਸ੍ਰੇਸ੍ਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗਤ ਉਸੇ ਪ੍ਰਭੂ ਦਾ ਬਣਾਇਆ ਹੋਇਆ ਹੈ, ਉਹੀ ਤਿੰਨਾਂ ਭਵਨਾਂ ਦਾ ਮੂਲ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੁ = ਮੂਲ, ਤੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por todas partes. Es Él Quien siembra las semillas de los tres mundos,"