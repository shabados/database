[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਉਪਜਹਿ. ਇਕਿ ਬਿਨਸਿ ਜਾਂਹਿ; ਹੁਕਮੇ ਆਵੈ ਜਾਇ ॥"
page = 1414
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are born and some pass away. It is the Lord's will that one comes and goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਜੰਮਦੇ ਹਨ ਅਤੇ ਕਈ ਮਰ ਜਾਂਦੇ ਹਨ। ਪ੍ਰਭੂ ਦੀ ਰਜਾ ਅੰਦਰ ਜੀਵ ਆਉਂਦਾ ਅਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are born, and some pass away. They come and go according to the Hukam of the Lord's Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਏਕ ਉਪਜਤੇ ਹੈਂ ਔ ਏਕ ਬਿਨਸ ਜਾਤੇ ਹੈਂ, ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਹੁਕਮ ਮੇਂ ਹੀ ਆਵਤੇ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੰਮਦੇ ਹਨ ਕਈ ਮਰਦੇ ਹਨ, (ਸਾਰੀ ਲੁਕਾਈ ਪਰਮਾਤਮਾ ਦੇ) ਹੁਕਮ ਵਿਚ ਹੀ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = (ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ) ਕਈ। ਉਪਜਹਿ = ਪੈਦਾ ਹੁੰਦੇ ਹਨ, ਜੰਮਦੇ ਹਨ। ਬਿਨਸਿ ਜਾਂਹਿ = ਮਰ ਜਾਂਦੇ ਹਨ। ਆਵੈ ਜਾਇ = (ਹਰੇਕ ਜੀਵ) ਜੰਮਦਾ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "algunos nacen y otros mueren, van y vienen de acuerdo al Jukam del Comando del Señor."