[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਠਾਕੁਰ; ਰਖਿ ਲੇਵਹੁ ਕਿਰਪਾ ਧਾਰੀ ॥"
page = 495
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, preserve me Thou mercifully."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਂਡੇ ਸੁਆਮੀ! ਮਿਹਰ ਧਾਰ ਕੇ ਮੇਰੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, please, grant Your Grace and preserve me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਠਾਕਰ ਐਸੇ ਹੈਂ, ਜੋ ਤਿਨ ਕੀ ਸਰਨ ਹੋਤਾ ਹੈ, ਉਸ ਪਰ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਰਖ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਕਿਰਪਾ ਕਰ ਕੇ ਮੈਨੂੰ (ਦੁਰਮਤਿ ਤੋਂ) ਬਚਾਈ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰ = ਹੇ ਠਾਕੁਰ! ਧਾਰੀ = ਧਾਰਿ, ਧਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Maestro, sálvame en Tu Misericordia, de entre millones,"