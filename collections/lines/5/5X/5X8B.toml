[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾ ਕਉ ਸਦਾ ਨਿਵਿ ਰਹੀਐ; ਜਨ ਨਿਵਹਿ. ਤਾ ਫਲ ਗੁਨ ਪਾਵੈਗੋ ॥"
page = 1309
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever pay thou obeisance to the Lord's devotees. if thou bow to the God's slaves, thou shall obtain the fruit of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਮੇਸ਼ਾਂ ਸੁਆਮੀ ਦੇ ਸ਼ਰਧਾਲੂਆਂ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰ। ਜੇਕਰ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲਿਆਂ ਨੂੰ ਨਿਮਸਕਾਰ ਕਰੇਗਾ, ਤਦ ਤੂੰ ਨੇਕੀਆਂ ਦੇ ਮੇਵੇ ਨੂੰ ਪਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bow forever in deep respect to the humble devotees; if you bow to those humble beings, you shall obtain the fruit of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨੋਂ ਕੋ ਸਦੀਵ ਨਿਵ ਰਹੀਏ। ਜੌ ਜਨੋਂ ਕੋ ਨਿਵੇਗਾ ਤੌ ਗੁਣੋਂ ਰੂਪੀ ਫਲ ਕੋ ਪਾਇ ਲੇਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਭਗਤਾਂ ਅੱਗੇ ਸਦਾ ਸਿਰ ਨਿਵਾਣਾ ਚਾਹੀਦਾ ਹੈ, ਭਗਤ ਜਨ (ਆਪ ਭੀ) ਨਿਮ੍ਰਤਾ ਵਿਚ ਰਹਿੰਦੇ ਹਨ। (ਜਦੋਂ ਮਨੁੱਖ ਨਿਊਂਦਾ ਹੈ) ਤਦੋਂ (ਹੀ) ਆਤਮਕ ਗੁਣਾਂ ਦਾ ਫਲ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Póstrate para siempre ante los humildes Devotos, si así lo haces obtendrás el fruto de la Virtud."