[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਤਿ ਪਤਿ ਸਭ ਤੇਰੈ ਨਾਇ ॥੩॥"
page = 1189
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All my caste and honour are through Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸਾਰੀ ਜਾਤ ਅਤੇ ਇਜ਼ਤ ਤੇਰੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All my status and honor are in Your Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋ ਭੀ ਜਾਤੀ ਅਰ ਪਤਿਸ੍ਟਾ ਸਭ ਨਾਮ ਕੇ ਜਪਣੇ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਗ੍ਰਿਹਸਤ ਵਿਚ ਰਹਿ ਕੇ ਉੱਚੀ ਜਾਤਿ ਜਾਂ ਦੁਨੀਆਵੀ ਇੱਜ਼ਤ ਦਾ ਮਾਣ ਕਰਨਾ ਭੀ ਜੀਵ ਦੀ ਭਾਰੀ ਭੁੱਲ ਹੈ) ਤੇਰੇ ਨਾਮ ਵਿਚ ਜੁੜਨਾ ਹੀ ਉੱਚੀ ਜਾਤਿ ਹੈ ਤੇਰੇ ਨਾਮ ਵਿਚ ਜੁੜਨਾ ਹੀ ਦੁਨੀਆ ਵਿਚ ਇੱਜ਼ਤ-ਮਾਣ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi casta y mi honor se dan sólo a través de Tu Nombre. (3)"