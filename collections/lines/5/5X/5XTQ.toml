[[content]]
asset = "VGRG"
type = "primary"
data = "ਪ੍ਰਿਥਮੈ ਸਾਸਿ ਨ ਮਾਸ ਸਨਿ; ਅੰਧ ਧੁੰਧ ਕਛੁ ਖਬਰਿ ਨ ਪਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "First of all, when no breath and body was there nothing was visible in the pitch darkness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ ਪਹਿਲ (ਜਦੋਂ) ਸਾਹ ਤੇ ਮਾਸ (ਕੁਝ ਬੀ) ਨਹੀਂ ਸੀ, (ਤਦੋਂ) ਅੰਧ ਧੁੰਦ (ਹਨੇਰ ਘੁੰਮ ਘੇਰ ਸੀ) ਕੁਝ ਸੋਝੀ ਨਹੀਂ ਪੈਂਦੀ ਸੀ।"