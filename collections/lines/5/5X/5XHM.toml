[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ; ਬੈਕੁੰਠੈ ਆਹਿ ॥੪॥੮॥੧੬॥"
page = 1161
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "than that the society of the saints alone is the heaven?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਕੇਵਲ ਸਤਿਸੰਗਤ ਹੀ ਬਹਿਸ਼ਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saadh Sangat, the Company of the Holy, is heaven itself. ||4||8||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧਸੰਗਤ ਹੀ ਬੈਕੁੰਠ ਹੈ॥੪॥੮॥੧੬॥☬ਆਕੀ ਗਢ ਕੇ ਰੂਪ ਕਾ ਅਲੰਕਾਰ ਦ੍ਵਾਰਾ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਸਾਧ-ਸੰਗਤ ਹੀ ਬੈਕੁੰਠ ਹੈ? (ਤੇ ਉਹ ਬੈਕੁੰਠ ਇੱਥੇ ਹੀ ਹੈ) ॥੪॥੮॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਹਿ = ਹੈ ॥੪॥੮॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que ahí donde están los Santos, ahí en realidad está el Cielo. (4-8-16)"