[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿਭੁਤ ਗਤਿ ਬਨਿਤਾਨ ਕੀ; ਜਿਨੈ ਨ ਪਾਵੈ ਕੋਇ ॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because the Chritars are unique, and no one can perceive."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀਆਂ ਦੀ ਸਥਿਤੀ ਬੜੀ ਅਸਚਰਜਮਈ ਹੈ, ਜਿਸ ਨੂੰ ਕੋਈ ਵੀ ਪਾ ਨਹੀਂ ਸਕਦਾ।"