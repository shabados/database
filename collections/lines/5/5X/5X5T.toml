[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸ੍ਰਿਸਟਿ ਉਪਾਈਅਨੁ; ਆਪਿ ਕਰੇ ਬੀਚਾਰੁ ॥"
page = 1248
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator, of Himself, creates the world and of Himself gives it thought."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਖੁਦ ਸੰਸਾਰ ਨੂੰ ਸਾਜਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਇਸ ਦਾ ਖਿਆਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself creates the Universe. He Himself contemplates it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਨੇ ਆਪੇ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਉਪਾਈ ਹੈ ਔਰ ਆਪ ਹੀ ਸਭ ਕਾ ਬੀਚਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਉਸ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕੀਤੀ ਹੈ, (ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਉਹ ਆਪ (ਹੀ) ਹਰੇਕ ਵਿਚਾਰ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਈਅਨੁ = ਉਪਾਈ ਹੈ ਉਸ ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios Mismo crea Su Creación y también le da sentido."