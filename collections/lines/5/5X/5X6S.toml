type = "primary"
data = "ਜਾ ਤਿਸੁ ਭਾਣਾ; ਤਾ ਜਗਤੁ ਉਪਾਇਆ ॥"
page = 1036
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he so willed, then He created the world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੂੰ ਐਕੁਰ ਚੰਗਾ ਲੱਗਾ, ਤਦ ਉਸ ਨੇ ਸੰਸਾਰ ਨੂੰ ਰਚਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He so willed, He created the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਤਿਸ ਕੋ ਭਾਇਆ ਤਾਂ ਜਗਤ ਕੋ ਉਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗਾ ਤਾਂ ਉਸ ਨੇ ਜਗਤ ਪੈਦਾ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando fue Su Voluntad, Él trajo el Universo a su existencia y,"