[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਘੈ. ਘਰਿ ਘਰਿ ਫਿਰਹਿ ਤੂੰ ਮੂੜੇ; ਦਦੈ. ਦਾਨੁ, ਨ ਤੁਧੁ ਲਇਆ ॥੯॥"
page = 435
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gh:-- Thou beggest from door to door, O fool. D:-- Thou receivest not the Name's gift."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘ-ਤੂੰ ਬੂਹੇ ਤੇ ਮੰਗਦਾ ਫਿਰਦਾ ਹੈਂ, ਹੇ ਮੂਰਖ! ਦ-ਤੂੰ ਨਾਮ ਦੀ ਦਾਤ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ghagha: You go begging from door to door, you fool. Dadda: But still, you do not receive the gift. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਘੈ ਕਾ ਸਿਧਾਂਤ: ਹੇ ਮੂਰਖ! ਤੂੰ ਘਰ ਘਰ ਮੇਂ ਘੂਮਤਾ ਫਿਰਤਾ ਹੈਂ, ਦਦੈ ਕਾ ਸਿਧਾਂਤ: ਤੈਨੇ ਗੁਰੋਂ ਸੇ ਨਾਮ ਦਾਨ ਨਹੀਂ ਲੀਆ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਹਰੇਕ (ਜਜਮਾਨ ਦੇ) ਘਰ ਵਿਚ (ਮਾਇਕ ਦੱਛਣਾ ਵਾਸਤੇ ਤਾਂ) ਤੁਰਿਆ ਫਿਰਦਾ ਹੈਂ, ਪਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਦੱਛਣਾ ਤੂੰ ਅਜੇ ਤਕ ਕਿਸੇ ਪਾਸੋਂ ਨਹੀਂ ਲਈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ ਘਰਿ = ਹਰੇਕ (ਜਜਮਾਨ ਦੇ) ਘਰ ਵਿਚ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ghagha: Limosneas de puerta en puerta, Dadda: Pero ni así recibes el Regalo. (9)"