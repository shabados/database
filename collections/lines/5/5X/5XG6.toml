[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਨਦਰੀ ਆਇਆ; ਹਰਿ ਆਤਮ ਰਾਮੁ ਮੁਰਾਰਿ ॥੨॥"
page = 1281
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, by the Guru's grace, the Lord God, the Supreme Soul and the enemy of ego, is seen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪਰਮ ਰੂਹ ਅਤੇ ਹੰਕਾਰ ਦਾ ਵੈਰੀ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh comes to behold the Lord, the Supreme Soul. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਹਰਿ ਨਾਮ ਮੁਰਾਰੀ ਆਤਮ ਰਾਮ ਅਰਥਾਤ ਆਪਨਾ ਆਪੁ ਰੂਪੁ ਕਰ ਕੇ ਨਦਰ ਆਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਭ ਵਿਚ ਵਿਆਪਕ ਮੁਰਾਰੀ ਪਰਮਾਤਮਾ ਸਤਿਗੁਰੂ ਦੀ ਰਾਹੀਂ ਨਜ਼ਰੀਂ ਆਉਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Gurmukj percibe al Señor, a la Suprema Alma. (2)"