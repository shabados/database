[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਕ ਪਤੀਆਰੈ; ਕਛੂ. ਨ ਪਾਈਐ ॥"
page = 736
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By pleasing people, nothing is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ ਨੂੰ ਖੁਸ਼ ਕਰਨ ਦੁਆਰਾ ਕੁਝ ਭੀ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By trying to please other people, nothing is accomplished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕੋਂ ਕੇ ਪਤੀਆਉਣੇ ਕਰ ਕੁਛ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਨਿਰਾ ਲੋਕਾਂ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ ਚੰਗਾ ਬਣਨ ਨਾਲ (ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੋਂ ਆਤਮਕ ਜੀਵਨ ਦੀ ਦਾਤ ਦਾ) ਕੁਝ ਭੀ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤੀਆਰੈ = ਪਤਿਆਣ ਨਾਲ, ਤਸੱਲੀ ਕਰਾਣ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué nos sirve complacer al mundo?"