[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਲਿ ਬੁਲਾਇੜੀਏ; ਬਿਲਮੁ. ਨ ਕੀਜੈ ॥"
page = 1111
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Thou, delay not, Thy Lord has summoned thee into His presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਤੂੰ ਦੇਰੀ ਨਾਂ ਕਰ, ਤੈਨੂੰ ਤੇਰੇ ਸੁਆਮੀ ਨੇ ਆਪਣੀ ਹਜੂਰੀ ਅੰਦਰ ਬੁਲਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has called you to the Mansion of His Presence - do not delay!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰੂਪ ਕੀ ਤਰਫ ਪਰੇਰੀ ਬੁਧੀ ਵਾਲੀਏ! ਮਿਲਨੇ ਮੇਂ (ਬਿਲਮੁ) ਦੇਰਿ ਨਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸੱਦੀ ਹੋਈਏ! ਢਿੱਲ ਨਹੀਂ ਕਰਨੀ ਚਾਹੀਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲਿ = ਮਹਲ ਵਿਚ, ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ। ਬੁਲਾਇੜੀਏ = ਹੇ ਸੱਦੀਏ ਹੋਈਏ! ਬਿਲਮੁ = {विलम्ब} ਦੇਰ, ਢਿੱਲ। ਨ ਕੀਜੈ = ਨਹੀਂ ਕਰਨੀ ਚਾਹੀਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No te tardes, oh novia, cuando el Señor te llame a la Mansión de Su Presencia."