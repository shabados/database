[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਗੜੀਆ ਪਿਰੀਅੰਨਿ; ਪੇਖੰਦੀਆ. ਨਾ ਤਿਪੀਆ ॥"
page = 1101
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My eyes are fixed on my Beloved and seeing Him are satiated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆ ਅੱਖਾਂ ਮੇਰੇ ਪ੍ਰੀਤਮ ਉੱਤੇ ਲੱਗੀਆਂ ਹੋਈਆਂ ਹਨ ਅਤੇ ਉਸ ਨੂੰ ਦੇਖਦੀਆਂ ਰੱਜਦੀਆਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am centered and focused on my Beloved, but I am not satisfied, even by seeing Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਖੀਆਂ ਪਿਰੀ ਮੇਂ ਲਾਗੀਆਂ ਹੂਈਆਂ ਦੇਖਤੀਆਂ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੋਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀਆਂ ਅੱਖਾਂ) ਪਤੀ-ਪ੍ਰਭੂ ਨਾਲ ਲੱਗ ਗਈਆਂ ਹਨ (ਹੁਣ ਇਹ ਅੱਖਾਂ ਉਸ ਨੂੰ) ਵੇਖ ਵੇਖ ਕੇ ਰੱਜਦੀਆਂ ਨਹੀਂ (ਅੱਕਦੀਆਂ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰੀਅੰਨਿ = ਪਿਰ ਨਾਲ। ਤਿਪੀਆ = ਰੱਜੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis ojos buscan a Dios y cuando Lo logran ver, se derriten por Verlo más y más."