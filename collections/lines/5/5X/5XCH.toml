[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਹਿ ਅੰਨੁ; ਕਰਹਿ ਪਾਖੰਡ ॥"
page = 873
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who abandons corn, really practises hypocrisy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅਨਾਜ ਨੂੰ ਤਿਆਗਦੀ ਹੈ, ਉਹ ਅਸਲ ਵਿੱਚ ਦੰਭ ਰਚਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who discards this grain, is practicing hypocrisy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਅੰਨ ਛੋਡ ਕੇ ਪਾਖੰਡ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਲੋਕ ਅੰਨ ਛੱਡ ਦੇਂਦੇ ਹਨ ਤੇ (ਇਹ) ਪਖੰਡ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que pretende tener Amor por el Señor, pero abandona la comida,"