[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਆਪਤ; ਕਰਮ ਕਰੈ ਹਉ ਫਾਸਾ ॥"
page = 182
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is contained in him, who goes about his business, entangled in ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਉਸ ਅੰਦਰ ਰਮੀ ਹੋਈ ਹੈ ਜੋ ਹੰਕਾਰ ਅੰਦਰ ਫਸ ਕੇ ਆਪਣੇ ਕਾਰ-ਵਿਹਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It torments those who act, entangled in ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਰਮ ਕਰਕੈ ਹੰਕਾਰ ਫਾਹਾ ਰੂਪ ਹੋ ਕਰ ਬਿਆਪ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਕੋਈ ਹਉਮੈ ਵਿਚ ਫਸਿਆ ਹੋਇਆ (ਆਪਣੇ ਵਲੋਂ ਧਾਰਮਿਕ) ਕੰਮ ਕਰ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya nos atormenta cuando hacemos buenas acciones en base al ego."