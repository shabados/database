[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਦ੍ਰ ਅਸਤ੍ਰ ਦੀਓ ਛਾਡ; ਸੁ ਕੰਪਿਯੋ ਤਲ ਬਿਤਲ ॥"
page = 447

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When all the Yakshas had run away, then the mighty Krishna discharged Rudrastra (the arm in relation to Rudra), which made the earth and the nether-world tremble"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰੁਦਰ ਅਸਤ੍ਰ ਛਡ ਦਿੱਤਾ, ਜਿਸ ਨਾਲ ਤਲ ਅਤੇ ਬਿਤਲ (ਨਾਂ ਦੇ ਪਾਤਾਲ) ਕੰਬ ਗਏ।"