[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਜਾਗਤ ਰਹਹਿ; ਨ ਸੂਤੇ ਦੀਸਹਿ ॥"
page = 1025
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They remain awake and are not seen asleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਾਗਦੇ ਰਹਿੰਦੇ ਹਨ, ਕਦੀ ਸੁੱਤੇ ਪਏ ਨਹੀਂ ਦਿਸਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain awake and aware, and do not appear to sleep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜਾਗਤੇ ਰਹਿਤੇ ਹੈਂ ਕਬੀ ਸੋਏ ਹੂਏ ਨਹੀਂ ਦੇਖੀਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸੰਤ ਜਨ ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ ਸਦਾ) ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਗ਼ਫ਼ਲਤ ਦੀ ਨੀਂਦ ਵਿਚ ਕਦੇ ਭੀ ਸੁੱਤੇ ਨਹੀਂ ਦਿੱਸਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos están despiertos siempre, sí, ellos nunca se duermen"