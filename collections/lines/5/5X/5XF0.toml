[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੋਹਾ ਸੁਇਨਾ ਹੋਇ ਕੈ; ਸੁਇਨਾ ਹੋਇ ਸੁਗੰਧਿ ਵਿਖਾਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Touching the philosopher’s stone, iron becoming gold, again points towards its further beauty (of making itself useful for the needy ones)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੋਹਾ (ਆਪ) ਸੋਨਾ ਬਣਕੇ ਫੇਰ ਸੋਨੇ ਵਿਚ ਸੁਗੰਧੀ ਦੱਸਦਾ ਹੈ (ਸੋਨਾ ਤੇ ਸੁਗੰਧੀ ਦੋ ਕੱਠੇ ਨਹੀਂ ਹੁੰਦੇ, ਪਰ ਨੀਚ ਜਾਤ ਦਾ ਲੋਹਾ ਰੂਪ ਆਦਮੀ ਹੋ ਕੇ ਸੋਨੇ ਵਾਂਙੂ ਕੀਮਤੀ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਪਰੁਪਕਾਰੀ ਰੂਪ ਉਸ ਵਿਚ ਸੁਗੰਧੀ ਵਸਦੀ ਹੈ।"