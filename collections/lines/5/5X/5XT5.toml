[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ; ਮਾਤ ਪਿਤਾ ਸੰਸਾਰਿ ॥"
page = 416
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entanglements are mother, father and the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਜਾਲ ਹਨ ਅੰਮੜੀ, ਬਾਬਲ ਅਤੇ ਜਗਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People are entangled with mother, father and the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਜਪਨੇ ਸੇ ਬਿਨਾਂ ਸੰਸਾਰ ਮੇਂ ਮਾਤਾ ਪਿਤਾ ਬੰਧਨ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਨ ਤੋਂ ਬਿਨਾ) ਸੰਸਾਰ ਵਿਚ ਮਾਂ, ਪਿਉ, ਬੰਧਨਾਂ ਦਾ ਕਾਰਣ ਬਣ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El padre, la madre y el mundo te mantienen en la esclavitud;"