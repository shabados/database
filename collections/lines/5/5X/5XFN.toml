[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਆਪੁ ਗਵਾਇ, ਸਚਿ ਸਮਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As Gurmukhs, losing their ego, they merge in the truth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂਦ੍ਵਾਰੇ ਹੋਕੇ ਅਹੰਕਾਰ ਨੂੰ ਦੂਰ ਕਰ ਕੇ ਸੱਚ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ।"