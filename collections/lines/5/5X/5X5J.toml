[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ. ਹਰਿ ਹਰਿ ਹਰੇ ਸੋ ਪੀਐ; ਜਿਸੁ ਰਾਮੁ ਪਿਆਸੀ ॥"
page = 1202
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, God, God, God's Name is Nectar. He alone drink."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਆਬਿ-ਹਿਯਾਤ ਹੈ। ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਨੂੰ ਪੀਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਪਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is the Ambrosial Nectar, Har, Har, Har. He alone drinks it in, whom the Lord inspires to drink it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵੋਂ ਕੇ ਹਰੇ ਕਰਨੇ ਵਾਲਾ ਅੰਮ੍ਰਿਤ ਰੂਪ ਨਾਮ ਹੈ, ਸੋ ਪੁਰਸ਼ ਪੀਵਤਾ ਹੈ ਜਿਸ ਕੋ ਰਾਮ ਪਿਆਵਤਾ ਹੈ; ਵਾ ਜਿਨ ਕੀ ਬੁਧੀ ਰਾਮ ਜਲ ਕੀ ਪਿਆਸੀ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ ਹੈ, (ਇਹ ਜਲ) ਉਹ ਮਨੁੱਖ ਪੀਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ (ਆਪ) ਪਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਸੋ = ਉਹ ਮਨੁੱਖ {ਇਕ-ਵਚਨ}। ਪੀਐ = ਪੀਂਦਾ ਹੈ। ਪਿਆਸੀ = ਪਿਲਾਏਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es Néctar Ambrosial, Jar, Jar, Jar, sólo bebe de Él, aquél a quien el Señor bendice e inspira para beber de Él."