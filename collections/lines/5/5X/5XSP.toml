[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸੁਰਿ ਨਰ ਗਣ ਗੰਧਰਬਾ; ਆਪੇ ਖਟ ਦਰਸਨ ਕੀ ਬਾਣੀ ॥"
page = 553
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord is the good man, heavenly herald and the celestial singer and Himself the utterer of the six schools of philosophy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਹੀ ਸੁਆਮੀ ਸ਼੍ਰੇਸ਼ਟ ਪੁਰਸ਼ ਇਲਾਹੀ ਏਲਚੀ ਅਤੇ ਬੈਕੁੰਠੀ ਗਵੱਈਆ ਅਤੇ ਅਤੇ ਖੁਦ ਹੀ ਉਹ ਛਿਆ ਫਲਸਫੇ ਦਿਆਂ ਸ਼ਾਸਤਰਾਂ ਦਾ ਉਚਾਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the angelic being, the heavenly herald, and the celestial singer. He Himself is the one who explains the six schools of philosophy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਆਪੇ ਹੀ ਸੁਰ ਨਰ ਨੰਦੀ ਆਦਿ ਗਣ ਪੁਨਃ ਗੰਧਰਬ ਰੂਪੁ ਹੈ, ਆਪ ਹੀ ਖਟ ਦਰਸਨੋਂ ਕੀ (ਬਾਣੀ) ਬਨਾਵਟ ਰੂਪੁ ਹੈ ਅਰਥਾਤ ਸਰਬ ਭੇਖ ਰੂਪੁ ਆਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਦੇਵਤੇ, ਮਨੁੱਖ, (ਸ਼ਿਵ ਜੀ ਦੇ) ਗਣ, ਦੇਵਤਿਆਂ ਦੇ ਰਾਗੀ, ਅਤੇ ਆਪ ਹੀ ਛੇ ਦਰਸ਼ਨਾਂ ਦੀ ਬੋਲੀ (ਬਨਾਣ ਵਾਲਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੰਧਰਬ = ਦੇਵਤਿਆਂ ਦੇ ਰਾਗੀ। ਖਟ ਦਰਸਨ = ਛੇ ਸ਼ਾਸਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Señor, el Ser Angelical, el que atiende a los dioses, el Músico Divino, el Recitador de los seis Shastras."