[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਕਰਣੀ ਕਾਰ ਕਮਾਵੈ ॥"
page = 665
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the holy man does virtuous deeds and actions,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਨੇਕ ਬੰਦਾ ਪਵਿੱਤਰ ਅਮਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh does good deeds,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਦੁਆਰੇ (ਕਰਣੀ) ਭਗਤੀ ਕੀ ਕਾਰ ਇਹ ਜੀਵ ਕਮਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਗੁਰੂ ਵਲੋਂ ਮਿਲੀ) ਕਰਨ-ਜੋਗ ਕਾਰ ਕਰਨੀ ਸ਼ੁਰੂ ਕਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Santo realiza acciones virtuosas,"