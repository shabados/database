[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁੰਡ ਤੁੰਡ ਧੁਜਾ ਪਤਾਕਾ; ਟੂਕ ਟਾਕ ਅਰੇਕ ॥"
page = 103

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere there are heads, flags and ensigns scattered here and there."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਸਿਰ ਮੂੰਹ ਅਤੇ ਕਿਤੇ ਝੰਡੇ-ਝੰਡੀਆਂ ਟੁਟ-ਫੁਟੇ ਵਖ ਵਖ ਹੋਏ (ਡਿਗੇ ਹੋਏ ਸਨ)।"