[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਮਾ ਦਈ ਦਿਜੋਤ ਮਹਿ ਧੰਨ︀ਯ ਬਿਕ੍ਰਮਾਰਾਇ ॥੬੫॥"
page = 924

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja Bikrim, the endower of life to Kama is meritorious.(65)(l)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਠ ਬ੍ਰਾਹਮਣ ਨੂੰ ਕਾਮਕੰਦਲਾ ਦੇ ਦਿੱਤੀ। (ਸਚਮੁਚ) ਬਿਕ੍ਰਮਾਰਾਇ ਧੰਨ ਹੈ ॥੬੫॥"