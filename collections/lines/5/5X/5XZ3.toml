data = "ਤੀਨਿ ਛੰਦੇ; ਖੇਲੁ ਆਛੈ ॥੧॥ ਰਹਾਉ ॥"
page = 718
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This verse narrates the play of three good illustration. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਛੱਤ ਤਿੰਨਾਂ ਸੁਭ ਦ੍ਰਿਸ਼ਟਾਤਾਂ ਦੇ ਖੇਡੇ ਵਰਣਨ ਕਰਦਾ ਹੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here is a verse with a three-fold play on words. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮ ਉਪਾਸਨਾ ਗਿਆਨ ਇਨ ਤੀਨੋਂ (ਛੰਦੇ) ਭਾਗੋਂ ਕਾ ਖੇਲ (ਆਛੈ) ਹੈ ਵਾ ਸ੍ਰੇਸ਼ਟ ਹੈ। ਵਾ ਇਸ ਸ਼ਬਦ ਮੇਂ ਤੀਨ ਤੀਨ ਦ੍ਰਿਸ਼ਟਾਂਤੋਂ ਕਾ ਖੇਲ (ਆਛੈ) ਉਤਮ ਹੈ॥☬ਇਸਮੇਂ ਦ੍ਰਿਸ਼ਟਾਂਤ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਰਚਿਆ ਹੋਇਆ ਇਹ ਜਗਤ) ਤ੍ਰਿ-ਗੁਣੀ ਸੁਭਾਉ ਦਾ ਤਮਾਸ਼ਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquí hay un verso con juego de tres palabras. (1-Pausa)"