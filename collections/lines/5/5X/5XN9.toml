[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁ ਧੂਮਿ ਅਧੋਮੁਖ ਧੂਮਹੀ ॥੧੯॥"
page = 168

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The brave fighters, who have been wounded, are roaming and it appears that the smoke is flying upwards.19."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਧੂੰਆਂ ਸੇਵਨ ਕਰਨ ਵਾਲੇ ਮੂਧੇ ਮੂੰਹ ਧੂੰਆਂ ਪੀ ਰਹੇ ਹੋਣ ॥੧੯॥"