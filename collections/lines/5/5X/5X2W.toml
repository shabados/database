[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਕਪਟੁ ਚੁਕਾਵਹੁ. ਮੇਰੇ ਗੁਰਸਿਖਹੁ; ਨਿਹਕਪਟ ਕਮਾਵਹੁ, ਹਰਿ ਕੀ ਹਰਿ ਘਾਲ; ਨਿਹਾਲ ਨਿਹਾਲ ਨਿਹਾਲ ॥੧॥"
page = 978
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Renounce ye your mind's deceit and undeceitfully perform your Lord-God's service, O my Gursikhs. This wise you shall be happy, gay and glad for aye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਆਪਣੇ ਮਨ ਦੇ ਵਲਛਲ ਨੂੰ ਤਿਆਲ ਦਿਓ ਅਤੇ ਵਲਛਲ-ਰਹਿਤ ਹੋ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰੋ, ਹੇ ਮੈਂਡੇ ਗੁਰ ਸਿੱਖੋ! ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਸਦਾ ਲਈ ਖੁਸ਼, ਆਨੰਦ ਤੇ ਪ੍ਰਸੰਨ ਹੋ ਜਾਓਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cast out deception from within yourself, O my Gursikhs, and without deception, serve the Lord. You shall be enraptured, enraptured, enraptured. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੁਰੂ ਕੇ ਸਿਖੋ! ਤੁਸੀਂ ਅੰਦਰੋਂ ਕਪਟ ਦੂਰ ਕਰੋ ਅਰ ਨਿਸਕਪਟ ਹੋਇ ਕੇ ਹਰਿ ਹਰਿ ਜਾਪ ਕੀ (ਘਾਲ) ਕਰਣੀ ਕਮਾਵਹੁ, ਤਉ ਮਨ, ਬਾਣੀ, ਤਨ ਕਰ ਕੇ ਨਿਹਾਲ ਹੋਵੋਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਆਖਿਆ ਹੈ-) ਹੇ ਗੁਰਸਿੱਖੋ! ਆਪਣੇ ਅੰਦਰੋਂ ਵਲ-ਛਲ ਦੂਰ ਕਰੋ, ਨਿਰ-ਛਲ ਹੋ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਦੀ ਮਿਹਨਤ ਕਰੋ, (ਇਸ ਤਰ੍ਹਾਂ) ਨਿਹਾਲ ਨਿਹਾਲ ਹੋ ਜਾਈਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਮਨ ਵਿਚੋਂ। ਕਪਟੁ = ਵਲ-ਛਲ। ਚੁਕਾਵਹੁ = ਦੂਰ ਕਰੋ। ਨਿਹਕਪਟ = ਵਲ ਛਲ ਛੱਡ ਕੇ। ਘਾਲ = ਮਿਹਨਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "renuncien al engaño, oh mis Gursikjs y sirvan al Señor y así Él te envolverá, cada vez más y más.  (1)"