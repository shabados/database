data = "ਰਾਵ ਬਚਨ ਤਬ ਤ੍ਰਿਯਹਿ ਸੁਨਾਯੋ ॥"
page = 852

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Observing the husband in profound snooze, she thought her secret had not been revealed to any one.(34) ."

[[content]]
