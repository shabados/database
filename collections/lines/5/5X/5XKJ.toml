[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਆਕਾਰੁ ਤੇਰਾ ਹੈ ਧਾਰਾ ॥"
page = 1128
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, this world is installed by Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ, ਇਹ ਜਗ ਤੇਰਾ ਅਸਥਾਪਨ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This Creation was established by You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਤੇਰਾ ਇਹੁ ਸਰੀਰੁ ਧਾਰਾ, ਭਾਵ ਰਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹ ਸਾਰਾ ਜਗਤ ਤੇਰੇ ਹੀ ਆਸਰੇ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਕਾਰੁ = ਜਗਤ। ਧਾਰਾ = ਟਿਕਾਇਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, este mundo de formas es sostenido sólo por Ti,"