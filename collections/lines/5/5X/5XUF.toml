[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਮੁਕਤਿ ਦੁਆਰਾ ਸੰਕੁਰਾ; ਰਾਈ ਦਸਏਂ ਭਾਇ ॥"
page = 1367
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, narrow is the door of salvation, its breadth is one tenth part of a mustard seed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਤੰਗ ਹੈ ਕਲਿਆਣ ਦਾ ਦਰਵਾਜਾ। ਇਸਦੀ ਚੁੜਾਈ ਸਰੋ ਦੇ ਦਾਣੇ ਦਾ ਦਸਵਾਂ ਹਿੱਸਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the door of liberation is very narrow, less than the width of a mustard seed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼੍ਨ: ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਰਾਈ ਕੇ ਦਾਣੇ ਤੇ ਦਸਵੇਂ ਹਿਸੇ ਕੇ ਸਮਾਨ ਮੁਕਤਿ ਕਾ ਦ੍ਵਾਰਾ ਗ੍ਯਾਨ ਅਤਸੈ ਕਰ (ਸੰਕੁਰਾ) ਤੰਗ ਹੈ ਅਰਥਾਤ ਅਤੀ ਸੂਖਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਉਹ ਦਰਵਾਜ਼ਾ ਜਿਸ ਵਿਚੋਂ ਦੀ ਲੰਘ ਕੇ 'ਲਾਖ ਅਹੇਰੀ' ਅਤੇ 'ਪਾਂਚਉ ਲਰਿਕਾ' ਤੋਂ ਖ਼ਲਾਸੀ ਹੁੰਦੀ ਹੈ, ਬਹੁਤ ਭੀੜਾ ਹੈ, ਰਾਈ ਦੇ ਦਾਣੇ ਤੋਂ ਭੀ ਦਸਵਾਂ ਹਿੱਸਾ ਸਮਝੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ ਦੁਆਰਾ = ਉਹ ਦਰਵਾਜ਼ਾ ਜਿਸ ਵਿਚੋਂ ਲੰਘ ਕੇ 'ਲਾਖ ਅਹੇਰੀ' ਅਤੇ 'ਪਾਂਚਉ ਲਰਿਕਾ' ਤੋਂ ਖ਼ਲਾਸੀ ਹੋ ਸਕਦੀ ਹੈ। ਸੰਕੁਰਾ = ਭੀੜਾ। ਦਸਏਂ ਭਾਇ = ਦਸਵਾਂ ਹਿੱਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, la Puerta a la Liberación es muy angosta,"