[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਵਡਿਆਈ. ਵੇਖਿ ਨ ਸਕਨੀ; ਓਨਾ ਅਗੈ ਪਿਛੈ. ਥਾਉ ਨਾਹੀ ॥"
page = 308
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They cannot bear the True Guru's greatness. They find no shelter here and here-after."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਮਹਾਨਤਾ ਨੂੰ ਸਹਾਰ ਨਹੀਂ ਸਕਦੇ। ਏਥੇ ਅਤੇ ਓਥੇ ਉਹ ਕੋਈ ਆਰਾਮ ਦਾ ਟਿਕਾਣਾ ਨਹੀਂ ਪਾਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They cannot bear the glorious greatness of the True Guru, and they find no place of rest, here or hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੀ ਵਡਿਆਈ ਦੇਖ ਨਹੀਂ ਸਕਤੇ, ਉਨ ਕੋ ਲੋਕ ਪਰਲੋਕ ਮੇਂ ਸੁਖ ਕਾ ਅਸਥਾਨ ਨਹੀਂ ਮਿਲਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਜਰ ਨਹੀਂ ਸਕਦੇ, ਉਹਨਾਂ ਨੂੰ ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਟਿਕਾਣਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que no les gusta la Gloria del Guru, no encuentran Refugio aquí ni aquí después."