[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮੈ ਬੇਦਨ; ਸਾ. ਕਿਸੁ ਆਖਾ ਮਾਈ ॥"
page = 990
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pain, that I have; to whom should I tell that, O my mother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਪੀੜ ਮੈਨੂੰ ਹੈ ਉਹ ਮੈਂ ਕਿਸ ਨੂੰ ਦੱਸਾਂ, ਹੇ ਮੇਰੀ ਮਾਤਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can I tell about my pain, O my mother?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸਖੀ! ਜੋ ਮੇਰੇ ਕੋ ਪੀੜਾ ਹੈ, ਸੋ ਮੈਂ ਕਿਸਕੋ ਕਹੋਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਮਾਂ! ਮੈਂ ਕਿਸ ਨੂੰ ਦੱਸਾਂ ਆਪਣੇ ਦਿਲ ਦੀ ਪੀੜ? (ਬਿਗਾਨੀ ਪੀੜ ਦੀ ਸਾਰ ਕੋਈ ਸਮਝ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ ਬੇਦਨ = ਮੇਰੇ (ਦਿਲ ਦੀ) ਪੀੜ। ਆਖਾ = ਮੈਂ ਆਖਾਂ। ਮਾਈ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, ¿a quién le voy a contar mi dolor?"