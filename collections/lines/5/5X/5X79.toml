[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਆਪੁ; ਆਪਹਿ ਉਪਾਇਓ ॥"
page = 250
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His ownself, He has Himself created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਆਪ ਉਸ ਨੇ ਆਪੇ ਹੀ ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਆਪ ਹੀ ਪਰਮੇਸ੍ਵਰ ਜਗਤ ਰੂਪ ਹੈ, ਪੁਨਃ ਆਪ ਹੀ ਤਿਸ ਨੇ ਉਤਪਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਦਿੱਸਦੇ ਸਰੂਪ ਵਿਚ ਲਿਆਉਣ ਵਾਲਾ ਭੀ ਆਪ ਹੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo se creó a Sí Mismo,"