[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨਹੀ; ਸਿਧ ਬਹੁ ਚੇਟਕ ਲਾਏ ॥"
page = 913
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One practises many miracles and spells."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਅਨੇਕਾਂ ਕਰਾਮਾਤਾਂ ਅਤੇ ਜਾਦੂ ਟੂਣੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some work spells using the miraculous spiritual powers of the Siddhas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਨੇ ਸਿਧ ਹੋਇਕੇ ਬਹੁਤ ਚੇਟਕ ਲਾਏ ਹਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਮਨੁੱਖ ਨੇ ਸਿੱਧਾਂ ਵਾਲੇ ਨਾਟਕ-ਚੇਟਕ ਵਿਖਾਲਣੇ ਸ਼ੁਰੂ ਕੀਤੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧ = ਯੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ। ਚੇਟਕ = ਰਿੱਧੀਆਂ ਸਿੱਧੀਆਂ ਦੇ ਤਮਾਸ਼ੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos se llaman a sí mismos adeptos y les gusta realizar milagros;"