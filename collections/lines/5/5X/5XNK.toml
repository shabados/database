[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਉ ਅਰਦਾਸਿ; ਅਪਨੇ ਸਤਿਗੁਰ ਪਾਸਿ ॥"
page = 192
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, Nanak make supplication before my True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਨਕ, ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਅਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer this prayer to the True Guru:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ ਸਤਿਗੁਰੋਂ ਕੇ ਪਾਸ ਐਸੀ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਤੇਰੀ ਮਿਹਰ ਹੋਵੇ ਤਾਂ ਹੀ) ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਅੱਗੇ (ਇਹ) ਅਰਦਾਸ ਕਰ ਸਕਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak Te reza, oh Verdadero Guru,"