[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੈ ਹਮਰੇ ਘਟ ਭਾਗਨ ਕੇ ਘਰਿ ਭੀਤਰ ਪੈ ਨਹੀ ਸ︀ਯਾਮ ਰਹਈਯਾ ॥੭੯੫॥"
page = 375

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Has Kansa called him for this reason, considering him as the son of Vasudeva? Has my fortune, in reality, dwindled away, that Krishna will now onward not live in my house?”795."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਸਾਡੇ ਭਾਗ-ਹੀਣਾਂ ਦੇ ਘਰ ਦੇ ਅੰਦਰ ਕ੍ਰਿਸ਼ਨ ਨਹੀਂ ਰਹਿ ਸਕਦੇ ॥੭੯੫॥"