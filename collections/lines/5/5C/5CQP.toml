[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਭਾਗ ਸੰਤਨ ਸੰਗਾਨੇ; ਕਾਸਟ. ਲੋਹ ਉਧਾਰਿਓ ਰੇ ॥੩॥"
page = 335
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who through good luck and destiny meet the society of saints, float over like iron attached to wood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਤਮ ਨਸੀਬਾਂ ਅਤੇ ਕਿਸਮਤ ਰਾਹੀਂ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜਦੇ ਹਨ, ਉਹ ਲੱਕੜ ਨਾਲ ਲੱਗੇ ਹੋਏ ਲੋਹੇ ਵਾਙ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those who, through destiny and good karma, join the Society of the Saints, float over the ocean, like iron attached to wood. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਪੁੰਨ ਰੂਪ ਕਰਮ ਜਾਗੇ ਹੈਂ, ਸੋ ਸੰਸਾਰ ਸੇ ਭਾਗ ਕਰ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਆਏ ਹੈਂ, ਜੈਸੇ ਕਾਸਟ ਕੇ ਸੰਗ ਲੋਹਾ ਤਰ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਸੰਤੋਂ ਨੇ ਤਿਨ ਕੋ ਉਧਾਰਿਓ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ ਚੰਗੇ ਭਾਗ (ਜਾਗਦੇ) ਹਨ, ਉਹਨਾਂ ਨੂੰ ਸਾਧ-ਸੰਗਤ ਵਿਚ (ਲਿਆ ਕੇ ਪ੍ਰਭੂ ਵਿਕਾਰਾਂ ਤੋਂ ਇਉਂ) ਬਚਾਉਂਦਾ ਹੈ ਜਿਵੇਂ ਲੱਕੜੀ ਲੋਹੇ ਨੂੰ (ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਉਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que están destinados a encontrar a los Santos, nadan a través, así como el plomo en una barca de madera."