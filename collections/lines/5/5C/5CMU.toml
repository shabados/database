[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਤਿ ਬਢਾਇ ਕੈ, ਨੈਨ ਤਚਾਇ ਕੈ; ਆਇ ਕੈ ਭੂਪਤਿ ਕੋ ਭਯ ਦੀਨੇ ॥੧੪੬੩॥"
page = 442

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They began to frighten the king, protruding their teeth and extending their eyes.1463."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਸਾਰੇ) ਦੰਦਾਂ ਨੂੰ ਕਢ ਕੇ ਅਤੇ ਅੱਖਾਂ ਤ੍ਰੇੜ ਕੇ ਰਾਜੇ ਪਾਸ ਆ ਕੇ ਉਸ ਨੂੰ ਭੈਭੀਤ ਕਰਦੇ ਹਨ ॥੧੪੬੩॥"