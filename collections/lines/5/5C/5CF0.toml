[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮੁ ਹੋਵੈ; ਗੁਰੁ ਭਗਤਿ ਦ੍ਰਿੜਾਏ ॥"
page = 1061
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God's grace is upon the man, then devotion unto the Guru is implanted in him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਵਾਹਿਗੁਰੂ ਦੀ ਮਿਹਰ ਬੰਦੇ ਤੇ ਹੁੰਦੀ ਹੈ ਤਦ ਹੀ ਗੁਰਾਂ ਦਾ ਅਨੁਰਾਗ ਉਸ ਦੇ ਅੰਦਰ ਪੱਕਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one is blessed with His Grace, devotional worship to the Guru is implanted within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਜਿਸ ਪਰ ਕਿਰਪਾ ਹੋਵੈ ਤਿਸ ਕੋ ਤੂੰ ਗੁਰ ਭਗਤ ਦ੍ਰਿੜਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਹੁੰਦੀ ਹੈ, ਗੁਰੂ (ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਪੱਕੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la Gracia de Dios se posa en uno, uno se hace Devoto del Guru."