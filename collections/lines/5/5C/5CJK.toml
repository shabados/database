[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਬਿਨੁ ਸਾਖ ਕੁਮਲਾਵਤੀ; ਉਪਜਹਿ ਨਾਹੀ ਦਾਮ ॥"
page = 133
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without water the crop withers and fetches not the price."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਦੇ ਬਗੈਰ ਫਸਲ ਮੁਰਝਾ ਜਾਂਦੀ ਹੈ ਅਤੇ ਮੁੱਲ ਨਹੀਂ ਵਟਿਆ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without water, the crop withers, and it will not bring a good price."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੈਸੇ (ਸਾਖ) ਖੇਤੀ ਜਲ ਸੇ ਬਿਨਾ ਮੁਰਝਾਇ ਜਾਤੀ ਹੈ (ਦਾਮ) ਰੁਪਏ ਨਹੀਂ ਉਪਜਤੇ, ਭਾਵ ਯਹਿ ਕਿ ਨਹੀਂ ਵੱਟੀਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਖੇਤੀ ਸੁੱਕ ਜਾਂਦੀ ਹੈ (ਫ਼ਸਲ ਨਹੀਂ ਪੱਕਦੀ, ਤੇ ਉਸ ਖੇਤੀ ਵਿਚੋਂ) ਧਨ ਦੀ ਕਮਾਈ ਨਹੀਂ ਹੋ ਸਕਦੀ, (ਤਿਵੇਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਸਾਡਾ ਜੀਵਨ ਵਿਅਰਥ ਚਲਾ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਖ = ਖੇਤੀ, ਫ਼ਸਲ। ਦਾਮ = ਪੈਸੇ, ਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como el árbol joven privado de agua que se marchita y no florece, Como la mujer que se acongoja cuando le es negada la compañía de su esposo."