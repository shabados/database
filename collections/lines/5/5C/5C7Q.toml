[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਕੀਮਤਿ; ਕਹਣੁ. ਨ ਜਾਈ ॥ ਰਹਾਉ ॥"
page = 614
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His worth cannot be described. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੁੱਲ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His worth cannot be described. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਹਿਮਾ ਕੀ ਕੀਮਤ ਕੁਛ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਦੱਸਿਆ ਜਾ ਸਕਦਾ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੀ = ਉਸ (ਵਡਿਆਈ) ਦੀ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie la puede apreciar. (Pausa)"