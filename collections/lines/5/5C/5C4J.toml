data = "ਜਦ ਤਕ ਸਾਨੂੰ ਤੇਰੀ ਛਤਰ-ਛਾਇਆ ਨਸੀਬ ਹੈ, ਸਾਨਿੂੰ ਕੋਈ ਡਰ ਨਹੀਣ ।"

