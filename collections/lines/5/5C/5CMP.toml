[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਭਗਤਿ; ਕਰਹਿ ਕਿਆ ਪ੍ਰਾਣੀ ॥"
page = 1032
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal what devotional service can thou render unto the Guru?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫ਼ਾਨੀ ਬੰਦੇ! ਤੂੰ ਗੁਰਾਂ ਦੀ ਕੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਕਮਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal being, what devotional worship have you performed to the Guru?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਗੁਰੂ ਕੀ ਭਗਤੀ ਕਿਆ ਕਰੇਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰੀ ਜੀਵ) ਗੁਰੂ ਦੀ ਭਗਤੀ ਦੀ ਕੀਹ ਕਦਰ ਜਾਣ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre no logra conocer cómo servir bien al Guru,"