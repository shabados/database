[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਧੇ ਹੀ ਮਹਿ ਮਰਿ ਗਇਓ; ਬਾਹਰਿ ਭਈ. ਨ ਬੰਬ ॥੨੨੬॥"
page = 1376
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He dies in the midst of worldly affairs and is heard no more in the outer world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਸਾਰੀ ਵਿਹਾਰ ਅੰਦਰ ਹੀ ਮਰ ਜਾਂਦਾਹੈ ਅਤੇ ਮੁੜ ਕੇ ਬਾਹਰਲੀ ਦੁਨੀਆ ਵਿੱਚ ਸੁਣਿਆ ਤਦ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dies in the midst of his worldly affairs, and then he is not heard in the external world. ||226||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਧੰਧਿਓਂ ਕੇ ਬੀਚ ਹੀ ਮ੍ਰਿਤ ਹੋ ਗਿਆ, ਪਰੰਤੂ ਤੇਰੇ ਮੁਖ ਸੇ ਨਾਮ ਕੇ ਉਚਾਰਨ ਕਰਨੇ ਕੀ (ਬੰਬ) ਬਾਣੀ ਬਾਹਰ ਨ ਨਿਕਸਤੀ ਭਈ, ਭਾਵ ਨਾਮ ਉਚਾਰਨ ਨਹੀਂ ਕੀਆ ਹੈ॥੨੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਧੰਧਿਆਂ ਵਿਚ ਹੀ ਖਪ ਖਪ ਕੇ ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦਾ ਹੈ, ਇਹਨਾਂ ਖਪਾਣਿਆਂ ਵਿਚੋਂ ਨਿਕਲ ਕੇ ਕਦੇ ਉਸ ਦੇ ਮੂੰਹੋਂ ਰਾਮ-ਨਾਮ ਦੀ ਆਵਾਜ਼ ਨਹੀਂ ਨਿਕਲਦੀ (ਨਾਹ ਹੀ ਇਹਨਾਂ ਖਪਾਣਿਆਂ ਵਿਚੋਂ ਕਦੇ ਉਸ ਨੂੰ ਵੇਹਲ ਮਿਲਦੀ ਹੈ, ਤੇ ਨਾਹ ਉਹ ਕਦੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੂੰਹੋਂ ਉਚਾਰਦਾ ਹੈ) ॥੨੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "muere en medio de sus asuntos mundanos, y no se escucha de él en el mundo externo. (226)"