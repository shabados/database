type = "primary"
data = "ਖਬੈ ਦਸਤ ਨਚਾਈ, ਸੀਹਣ ਸਾਰ ਦੀ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With her left hand, she caused the dance of the lionss of steel (sword)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੇਵੀ ਨੇ) ਖਬੇ ਹੱਥ ਵਿਚ ਲੋਹੇ ਦੀ ਸ਼ੇਰਨੀ (ਤਲਵਾਰ) ਨਚਾਈ"