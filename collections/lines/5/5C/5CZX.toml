[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਪ੍ਰਾਣੀ. ਉਸਨ ਸੀਤ ਕਰਤਾ ਕਰੈ; ਘਾਮ ਤੇ ਕਾਢੈ ॥"
page = 816
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, the Creator has made summer and winter, and saves thee from heat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫਾਨੀ ਬੰਦੇ! ਸਿਰਜਣਹਾਰ ਨੇ ਗਰਮੀ ਤੇ ਸਰਦੀ ਦੀਆਂ ਰੁੱਤਾਂ ਬਣਾਈਆਂ ਹਨ ਅਤੇ ਉਹ ਹੀ ਤੈਨੂੰ ਗਰਮੀ ਤੋਂ ਬਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, the Creator Lord made summer and winter; He saves you from the heat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! (ਉਸਨ) ਗਰਮੀ ਔ ਸੀਤਲਤਾ ਕਰਤੇ ਨੇ ਹੀ ਰਚੀ ਹੈ ਅਰਥਾਤ ਦੁਖ ਸੁਖ ਕਰਤਾ ਪੁਰਖ ਹੀ ਕਰਤਾ ਹੈ, ਪੁਨਾ ਦੁਖ ਰੂਪੀ (ਘਾਮ) ਤਪਤ ਤੇ ਅਪਨੇ ਭਗਤੋਂ ਕੋ ਕਾਢ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਵਿਕਾਰਾਂ ਦੀ) ਗਰਮੀ ਅਤੇ (ਨਾਮ ਦੀ) ਠੰਢਕ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਬਣਾਂਦਾ ਹੈ, ਉਹ (ਆਪ ਹੀ ਵਿਕਾਰਾਂ ਦੀ) ਤਪਸ਼ ਵਿਚੋਂ ਕੱਢਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਸਨ = ਗਰਮੀ। ਸੀਤ = ਠੰਡਕ। ਕਰਤਾ = ਕਰਤਾਰ। ਘਾਮ ਤੇ = ਤਪਸ਼ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, es tu Dios Quien te da el calor y la frescura, y Quien te cuida del sol agobiante."