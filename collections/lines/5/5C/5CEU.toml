[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਮਾਹਿ; ਹਮਾਰਾ ਚੀਤੁ ॥"
page = 339
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with the slanderer my mind is pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਹਮਤ ਲਾਉਣ ਵਾਲੇ ਨਾਲ ਮੇਰਾ ਮਨ ਪ੍ਰਸੰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the slanderer is in my thoughts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਕੇ ਬੀਚ ਹਮਾਰਾ ਚੀਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਾਡੀ ਸੁਰਤ ਆਪਣੇ ਨਿੰਦਕ ਵਿਚ ਰਹਿੰਦੀ ਹੈ (ਭਾਵ, ਅਸੀਂ ਆਪਣੇ ਨਿੰਦਕ ਦੀ ਗੱਲ ਬੜੇ ਧਿਆਨ ਨਾਲ ਸੁਣਦੇ ਹਾਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque no rechazo la calumnia en mi mente."