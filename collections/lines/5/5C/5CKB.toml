[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਜੈ. ਮੁਹੀ ਗਿਰਾਹ; ਭੁਖ ਤਿਖਾ ਦੁਇ. ਭਉਕੀਆ ॥"
page = 146
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the third watch, when both hunger and thirst bark, the morsels of food are put in the mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੀਜੇ ਪਹਿਰ ਅੰਦਰ ਜਦ ਖੁਦਿਆ ਅਤੇ ਪਿਆਸ ਦੋਵੇ ਟਊਂ ਟਊਂ ਕਰਦੀਆਂ ਹਨ, ਭੋਜਨ ਦੀਆਂ ਬੁਰਕੀਆਂ ਮੂੰਹ ਵਿੱਚ ਪਾਈਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the third watch, both hunger and thirst bark for attention, and food is put into the mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਜੇ ਪਹਰ ਮੇਂ ਭੂਖ ਅਰ ਤ੍ਰਿਖਾ ਜਬ ਦੋਨੋਂ (ਭਉਕੀਆ) ਭੜਕੀਆਂ ਤਬ ਮੁਖ ਮੇਂ ਗ੍ਰਾਸ ਪਾਵਤੇ, ਭਾਵ ਭੋਜਨੁ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੀਜੇ ਪਹਰ ਭੁੱਖ ਤੇ ਤ੍ਰਿਹ ਦੋਵੇਂ ਚਮਕ ਪੈਂਦੀਆਂ ਹਨ, ਰੋਟੀ ਖਾਣ ਦੇ ਆਹਰੇ (ਜੀਵ) ਲੱਗ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਜੈ = ਤੀਜੇ ਪਹਿਰ। ਮੁਹੀ = ਮੂੰਹ ਵਿਚ। ਗਿਰਾਹ = ਗਾਹੀਆਂ, ਰੋਟੀ। ਭਉਕੀਆ = ਚਮਕੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la tercera ronda, uno pone comida en su boca,"