language = "pa"
data = "ਮਿੱਟੀ ਦੀ ਮੁੱਠੀ ਰੱਬ ਦੀ ਯਾਦ ਨਾਲ ਚਮਕ ਉੱਠੀ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੁਸ਼ਤਿ ਖ਼ਾਕ ਅਜ਼ ਯਾਦਿ ਹੱਕ ਰੌਣਕ ਗ੍ਰਿਫ਼ਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the hissing snake of the battlefronts. (123)"