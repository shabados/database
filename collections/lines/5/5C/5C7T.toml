[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਰਲੀ ਮੁਰਜ ਮ੍ਰਿਦੰਗ ਧੁਨ; ਜਹ ਤਹ ਬਜਤ ਬਜਿਤ੍ਰ ॥੧੧॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The music flowing out of flutes, trumpets and bongos was prevailing all over.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁਰਲੀ, ਮੁਰਜ ਮ੍ਰਿਦੰਗ ਆਦਿ ਵਾਜਿਆਂ ('ਬਜਿਤ੍ਰ') ਦੀ ਸੁੰਦਰ ਧੁਨ ਜਿਥੇ ਕਿਥੇ ਹੋ ਰਹੀ ਹੈ ॥੧੧॥"