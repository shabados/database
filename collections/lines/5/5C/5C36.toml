[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚਹੁ. ਹਉਮੈ ਦੁਖੁ ਉਠਿ ਗਇਆ ਭਾਈ; ਸੁਖੁ ਵੁਠਾ ਮਨਿ ਆਇ ॥੨॥"
page = 1177
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From within them, the disease of ego is banished and peace comes to abide in their mind, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰੋ ਹੰਗਤਾ ਦੀ ਬਿਮਾਰੀ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਠੰਢ ਚੈਨ ਆ ਕੇ ਉਹਨਾਂ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦੀ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pain of egotism within is eradicated and banished, O Siblings of Destiny, and peace comes to dwell in their minds. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਨ ਕੇ ਅੰਤਰ ਸੇ ਹੰਤਾ ਮਮਤਾ ਕਾ ਦੁਖ ਉਠ ਗਿਆ ਹੈ ਔਰ ਮਨ ਮੇਂ ਸੁਖ ਆਇ (ਵੁਠਾ) ਬਸਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦਾ ਦੁੱਖ ਦੂਰ ਹੋ ਗਿਆ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਆਨੰਦ ਆ ਵੱਸਿਆ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਠਿ ਗਇਆ = ਨਾਸ ਹੋ ਗਿਆ। ਵੁਠਾ = ਵੱਸ ਪਿਆ। ਆਇ = ਆ ਕੇ। ਮਨਿ = ਮਨ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se liberan de las maldades del ego y el Éxtasis se establece en su ser. (2)"