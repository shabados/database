[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਜੇਵਡੁ. ਦੁਖੁ ਨਹੀ; ਸਭਿ ਭਵਿ ਥਕੇ ਸੰਸਾਰੁ ॥"
page = 39
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No pain is as great as that of the attachment with mammon. Infected with it, one grows weary of wandering in the entire world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਪੀੜ ਭੀ ਐਡੀ-ਵੱਡੀ ਨਹੀਂ, ਜਿੰਨੀ ਮਾਇਆ ਦੀ ਲਗਨ ਦੀ ਹੈ। ਇਸ ਦੇ ਨਾਲ ਭਰਿਸ਼ਟ ਹੋ ਕੇ ਆਦਮੀ ਸਾਰੇ ਜਹਾਨ ਅੰਦਰ ਟੱਕਰ ਮਾਰ ਕੇ ਹਾਰ-ਹੁਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no pain as great as the pain of Maya; it drives people to wander all around the world, until they become exhausted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ ਵਿਖੇ (ਜੇਵਡੁ) ਜਿਤਨਾ ਕੁ ਵਡਾ ਦੁਖੁ ਹੈ ਉਤਨਾ ਔਰ ਕਹੀਂ ਨਹੀਂ ਹੈ, ਕਿਉਂਕਿ ਮਾਇਆ ਕੇ ਪ੍ਰੇਮ ਕਰ ਕੇ ਵਹੁ ਮਨਮੁਖ ਜੀਵ ਸਾਰੇ ਸੰਸਾਰ ਮੇਂ ਭ੍ਰਮ ਕਰ ਥਕਤ ਹੋ ਰਹੇ ਹੈਂ, ਪਰੰਤੂ ਤਿਨੋਂ ਕਾ ਦੁਖੁ ਕਹੀਂ ਭੀ ਨਹੀਂ ਨਿਬ੍ਰਿਤ ਭਯਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਦੁਖੁ ਕੈਸੇ ਮਿਟੇ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਵਿਚ) ਮਾਇਆ (ਦੇ ਮੋਹ) ਜੇਡਾ (ਹੋਰ ਕੋਈ) ਦੁੱਖ ਨਹੀਂ ਹੈ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਸਾਰੇ ਜੀਵ (ਮਾਇਆ) ਦੀ ਖ਼ਾਤਰ ਭਟਕ ਭਟਕ ਕੇ ਖਪਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ ਜੀਵ। ਭਵਿ = ਭਟਕ ਭਟਕ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "podrá vagar por el mundo entero pero no encontrará un dolor más grande que el que le puede causar Maya, la ilusión."