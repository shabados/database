[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਨਾਨਕ; ਸਰਣਾਗਤਿ ਤੋਰੀ ॥੪॥੨੬॥"
page = 377
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Guru Nanak, I seek but thy protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ ਨਾਨਕ! ਮੈਂ ਕੇਵਲ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Nanak seeks Your Sanctuary. ||4||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਤਗੁਰੋਂ ਕੇ ਸਮੀਪ ਯਿਹ ਕਹਤਾ ਹੂੰ ਕੇ ਹੇ ਸਤਗੁਰ ਨਾਨਕ ਦੇਵ ਕੇਵਲ ਤੇਰੀ ਸਰਣਾਗਤਿ ਕਾ ਮੁਝੇ ਬਲ ਹੈ॥੪॥੨੬॥☬ਨਾਮ ਰਸ ਕੀ ਅਧਿਕਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਗੁਰੂ! ਮੈਂ ਤਾਂ ਤੇਰੀ ਹੀ ਸਰਨ ਆਇਆ ਹਾਂ (ਮੈਨੂੰ ਇਸ ਘੁੱਪ ਹਨੇਰੇ ਖੂਹ ਵਿਚੋਂ ਕੱਢ ਲੈ) ॥੪॥੨੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ = ਹੇ ਗੁਰੂ! ॥੪॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh mi Guru, sólo busco Tu Refugio. (4‑26)"