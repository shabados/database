[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਸੁਗਿਆਨਾ ਸੋ ਪਰਧਾਨਾ; ਜੋ. ਪ੍ਰਭਿ ਅਪਨਾ ਕੀਤਾ ॥"
page = 453
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That man is the sublime divine and he the chief, whom the Lord has made His own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਹੀ ਸ੍ਰੇਸ਼ਟ ਗਿਆਨੀ ਹੈ ਅਤੇ ਓਹੀ ਸਾਰਿਆਂ ਦਾ ਸ਼੍ਰੋਮਣੀ, ਜਿਸ ਨੂੰ ਸਾਹਿਬ ਨੇ ਆਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the man of spiritual wisdom, and he is the leader, whom God has made His own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਨੇ ਆਪਨਾ ਕਰ ਲੀਆ ਹੈ, ਸੋਈ ਸੁੰਦਰ ਗਿਆਨ ਵਾਲਾ ਹੈ ਔਰ ਪ੍ਰਧਾਨ ਪੁਰਖ ਭੀ ਸੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਚੰਗੀ ਸੂਝ ਵਾਲਾ ਹੈ ਉਹੀ ਮਨੁੱਖ ਹਰ ਥਾਂ ਮੰਨਿਆ-ਪ੍ਰਮੰਨਿਆ ਹੋਇਆ ਹੈ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪਣਾ (ਸੇਵਕ) ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਗਿਆਨਾ = ਗਿਆਨ ਵਾਲਾ। ਪਰਧਾਨਾ = ਮੰਨਿਆ-ਪ੍ਰਮੰਨਿਆ। ਜੋ = ਜਿਸ ਨੂੰ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Primer Uno, el Señor lo ha vuelto Suyo."