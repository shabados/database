[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ ਸੁਝੈ; ਨਿਰੰਜਨ ਦੇਵ ॥੧॥ ਰਹਾਉ ॥"
page = 862
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Guru. that the Immaculate Lord is known. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru, one understands the Immaculate, Divine Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਰੰਜਨ ਦੇਵ) ਨਿਰਉਪਾਧ ਪ੍ਰਕਾਸ ਰੂਪ ਪਰਮੇਸਰ ਗੁਰੋਂ ਤੇ ਸੂਝਤਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਾਸੋਂ ਹੀ ਉਸ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਦੀ ਸੂਝ ਪੈ ਸਕਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਤੇ = ਗੁਰੂ ਤੋਂ। ਨਿਰੰਜਨ ਦੇਵ = ਉਹ ਪ੍ਰਕਾਸ਼-ਰੂਪ ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo mediante el Guru uno concibe al Divino e Inmaculado Señor.(1-Pausa)"