[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੋਵੇ ਸੂਤੁ ਕਪਾਹ ਦਾ; ਕਰਿ ਤਾਣਾ ਵਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From cotton the thread and then its warp and waft is prepared."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਪਾਹ ਦਾ ਸੂਤਰ ਹੁੰਦਾ ਹੈ (ਉਸ ਥੋਂ) ਤਾਣਾ ਤੇ ਪੇਟਾ ਕਰੀਦਾ ਹੈ।"