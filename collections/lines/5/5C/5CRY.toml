[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁ ਤੇਜੁ ਵਾਇ; ਪ੍ਰਿਥਮੀ ਆਕਾਸਾ ॥"
page = 1031
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are water, fire, are, dust and the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ, ਅੱਗ, ਹਵਾ, ਮਿੰਟੀ ਅਤੇ ਆਸਮਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Water, fire, air, earth and ether"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲ, ਅਗਨੀ, ਪੌਣ, ਪ੍ਰਿਥ੍ਵੀ ਔ ਅਕਾਸ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਅੱਗ ਹਵਾ ਧਰਤੀ ਤੇ ਆਕਾਸ਼-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪੁ = {आप्} ਪਾਣੀ। ਤੇਜੁ = ਅੱਗ। ਵਾਇ = ਹਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el seno mismo de los atributos sutiles de los cinco elementos:"