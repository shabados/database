[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗੋਵਿੰਦ ਗਾਵਹੁ ਸਭਿ ਹਰਿ ਜਨ; ਰਾਗ ਰਤਨ ਰਸਨਾ ਆਲਾਪ ॥"
page = 821
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God's people, sing ye all, the World-Lord praise and with your tongue utter the priceless melody of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਬ ਦੇ ਬੰਦਿਓ! ਤੁਸੀਂ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰੋ ਅਤੇ ਆਪਣੀ ਜੀਭ੍ਹਾ ਨਾਲ ਸੁਆਮੀ ਦੇ ਅਣਮੁੱਲੇ ਕੀਰਤਨ ਦਾ ਉਚਾਰਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord of the Universe, all you humble servants of the Lord; chant the jewels, the songs of the Lord with your tongue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਤਨ ਰੂਪ ਜੋ ਰਾਗ ਹੈ ਤਿਸ ਕੋ ਰਸਨਾ ਸੇ ਅਲਾਪ ਕਰ। ਹੇ ਹਰੀ ਕੇ ਦਾਸੋ! ਤੁਮ ਸਭ ਗੁਬਿੰਦ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਸਾਰੇ (ਰਲ ਕੇ) ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਿਹਾ ਕਰੋ, ਜੀਭ ਨਾਲ ਸੋਹਣੇ ਰਾਗਾਂ ਦੀ ਰਾਹੀਂ ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਉਚਾਰਣ ਕਰਦੇ ਰਿਹਾ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਗੋਵਿੰਦ = ਗੋਵਿੰਦ ਦੇ ਗੁਣ। ਸਭਿ = ਸਾਰੇ (ਰਲ ਕੇ)। ਹਰਿ ਜਨ = ਹੇ ਸੰਤ ਜਨੋ! ਰਤਨ ਰਾਗ = ਸੋਹਣੇ ਰਾਗਾਂ ਦੀ ਰਾਹੀਂ। ਰਸਨਾ = ਜੀਭ (ਨਾਲ)। ਆਲਾਪ = ਉਚਾਰਨ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canten las Gloriosas Alabanzas del Señor del Universo, reciten con sus labios la Melodía Preciosa de Dios. Oh Humildes Devotos del Señor, canten las Joyas, las Melodías con su lengua."