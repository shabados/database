[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੇ ਦੂਖਨ ਤੇ; ਮੁਖੁ ਭਵੈ ॥"
page = 279
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By slandering the saints man becomes wry-faced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਨਾਲ ਆਦਮੀ ਦਾ ਮੂੰਹ ਵਿੰਗਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the Saints, one becomes a wry-faced malcontent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕੇ ਵਿਸ਼ੇ ਦੂਖਣ ਕਹਣੇ ਸੇ ਮੁਖ ਫਿਰ ਜਾਤਾ ਹੈ, ਭਾਵ ਸੇ ਲਕਵਾ ਆਦੀ ਰੋਗ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਨਿੰਦਾ ਕਰਨ ਨਾਲ (ਨਿੰਦਕ ਦਾ) ਚੇਹਰਾ ਹੀ ਭ੍ਰਸ਼ਟਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਖਨ ਤੇ = ਨਿੰਦਿਆ ਕਰਨ ਨਾਲ। ਮੁਖੁ ਭਵੈ = ਮੂੰਹ ਭਉਂ ਜਾਂਦਾ ਹੈ, ਮੂੰਹ ਫਿਟਕਾਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que calumnia a un Santo, el semblante se le deforma por el desasosiego."