[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਸਤਿਗੁਰਾ; ਹਉ. ਤੁਧੁ ਵਿਟਹੁ ਕੁਰਬਾਣੁ ॥"
page = 52
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Guru! I am a sacrifice unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਚੇ ਗੁਰਦੇਵ ਜੀ! ਮੈਂ ਤੁਹਾਡੇ ਉਤੋਂ ਬਲਿਹਾਰਨੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my True Guru, I am a sacrifice to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਤਿਗੁਰੁ! ਮੈਂ ਤੇਰੇ ਉਪਰ ਸੇ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਤਿਗੁਰੂ! ਮੈਂ ਤੈਥੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Verdadero Guru, mi ser lo ofrezco a Ti."