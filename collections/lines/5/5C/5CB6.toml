[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਉ ਬੇਨਤੀ ਅਤਿ ਘਨੀ; ਇਹੁ ਜੀਉ ਹੋਮਾਗਉ ॥"
page = 808
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very greatly implore I my Love and offer this soul of mine unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਅੱਗੇ ਮੈਂ ਬਹੁਤ ਹੀ ਜ਼ਿਆਦਾ ਪ੍ਰਾਰਥਨਾਂ ਕਰਦੀ ਹਾਂ ਤੇ ਆਪਣੀ ਇਹ ਆਤਮਾ ਉਸ ਨੂੰ ਭੇਟਾ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I pray with intense devotion, and offer this soul to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਤੇਰੇ ਆਗੇ ਵਾ ਤਿਸ ਸਤਿਗੁਰ ਸੰਤ ਆਗੇ ਅਤਿਸੈ ਕਰ ਕੇ ਪ੍ਰੇਮ ਸੇ (ਘਨੀ) ਬਹੁਤ ਬੇਨਤੀ ਕਰੋ, ਔਰ ਇਸ ਜੀਵ ਭਾਵ ਕੋ ਤਿਸ ਬ੍ਰਹਮ ਅਗਨੀ ਵਿਖੇ (ਹੋਮਾਗਉ) ਹੋਮ ਕਰ ਦੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ) ਮੈਂ ਬੜੀ ਅਧੀਨਗੀ ਨਾਲ ਅਰਦਾਸਾਂ ਕਰਾਂਗਾ, ਆਪਣੀ ਇਹ ਜਿੰਦ ਭੀ ਕੁਰਬਾਨ ਕਰ ਦਿਆਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਉ = ਕਰਉਂ, ਮੈਂ ਕਰਦਾ ਹਾਂ। ਅਤਿ ਘਨੀ = ਬਹੁਤ ਵਧੀਕ। ਜੀਉ = ਜਿੰਦ। ਹੋਮਾਗਉ = ਹੋਮਾਗਉਂ, ਮੈਂ ਵਾਰ ਦਿਆਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Voy a rezarle con toda humildad y ofrecer mi mente al fuego."