[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਹੋਵਹਿ ਆਪਿ ਦਇਆਲੁ; ਤਿਸੁ ਲਾਵਹਿ ਸਤਿਗੁਰ ਚਰਣ ॥"
page = 1095
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whomsoever Thou Thyself are compassionate, Him Thou attach to the True Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਤੂੰ ਖ਼ੁਦ ਮਿਹਰਬਾਨ ਹੁੰਦਾ ਹੈਂ, ਉਸ ਨੂੰ ਤੂੰ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਨਾਲ ਜੋੜ ਦਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As you are merciful, You attach us to the Feet of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਤੂੰ ਆਪ ਦਇਆਲ ਹੋਤਾ ਹੈਂ ਤਿਸ ਕੋ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਣੋਂ ਮੇਂ ਲਗਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਜੀਵ ਉਤੇ ਤੂੰ ਦਿਆਲ ਹੁੰਦਾ ਹੈਂ ਉਸ ਨੂੰ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲਾਂਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a quien sea que le muestras Tu Compasión, lo inspiras a postrarse a los Pies del Guru."