[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਤਿਸ ਕਾ; ਓਹੁ ਕਰਨੈ ਜੋਗੁ ॥"
page = 283
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the things belong to Him He is Omnipotent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁਝ ਉਸ ਦੀ ਮਲਕੀਅਤ ਹੈ, ਉਹ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All things are His; He is the Doer of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਿਛੁ ਤਿਸੀ ਕਾ ਹੈ ਔਰ ਵਹੀ ਕਿਛ ਕਰਨੇ ਯੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਝ ਉਸ ਪ੍ਰਭੂ ਦਾ ਹੀ ਹੈ, ਤੇ ਉਹੀ ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo pertenece a Él, Él es el Hacedor;"