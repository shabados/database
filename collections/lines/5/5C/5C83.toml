[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਧਾ ਪੁਰਖਾ; ਕੀਆ ਵਡਿਆਈਆਂ ॥"
page = 349
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the magnificences of the miraculous men;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਰਾਮਾਤੀ ਬੰਦਿਆਂ ਦੀਆਂ ਮਹਾਨਤਾਈਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the greatness of the Siddhas, the beings of perfect spiritual powers"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਧੋਂ ਪੁਰਸੋਂ ਕੀਆਂ ਜੋ ਸਿਧੀਆਂ ਰੂਪ ਵਡਿਆਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿੱਧ ਲੋਕਾਂ ਦੀਆਂ (ਰਿੱਧੀਆਂ ਸਿੱਧੀਆਂ ਆਦਿਕ) ਵੱਡੇ ਵੱਡੇ ਕੰਮ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧ = ਪੁੱਗੇ ਹੋਏ, ਜੀਵਨ ਵਿਚ ਸਫਲ ਹੋਏ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la grandeza de los Sidhas, los seres con poderes espirituales perfectos,"