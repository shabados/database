[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਸ ਮਹੇਸੁਰੁ ਸੇਵ; ਤਿਨੑੀ ਅੰਤੁ. ਨ ਪਾਇਆ ॥"
page = 1279
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The holy men and Shiva serve Thee, O Lord, but they can find not Thy end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬੰਦੇ ਤੇ ਸ਼ਿਵਜੀ ਤੇਰੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ, ਹੇ ਸਾਈਂ! ਪਰ ਉਹ ਤੇਰੇ ਓੜਕ ਨੂੰ ਨਹੀਂ ਪਾ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva serves Him, but cannot find His limits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਈਸ੍ਵਰ! ਮਹੇਸ੍ਵਰ ਆਦਿਕ ਜੋ ਦੇਵਤਾ ਹੈਂ ਤਿਨਾਂ ਕੋ ਸੇਵ ਕਰ ਕੇ ਜੀਵੋਂ ਨੇ ਤੇਰਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ (ਦੇ ੧੧ ਰੁੱਦ੍ਰ) ਅਵਤਾਰਾਂ ਨੇ ਸੇਵਾ ਕੀਤੀ (ਭਾਵ, ਤਪ ਸਾਧੇ, ਪਰ ਉਹਨਾਂ ਭੀ ਪ੍ਰਭੂ ਦਾ) ਅੰਤ ਨ ਪਾਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਸ ਮਹੇਸੁਰ = ਸ਼ਿਵ ਦੇ ੧੧ (ਰੁੱਦ੍ਰ) ਅਵਤਾਰ। ਤਿਨ੍ਹ੍ਹੀ = ਉਹਨਾਂ ੧੧ ਸ਼ਿਵ-ਅਵਤਾਰਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Shiva Lo sirve, pero no puede encontrar Sus Límites."