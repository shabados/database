[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖੁ ਹੋਵੈ ਸੋ ਸੁਣੈ; ਮੂਰਖ ਕਾ ਕਹਣਾ ॥"
page = 953
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is only the fool, who hears the words of the fool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਬੇਵਕੂਫ ਹੀ ਬੇਵਕੂਫ ਦੀ ਗੱਲਬਾਤ ਸੁਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only a fool listens to the words of the fool."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਮੂਰਖ ਹੋਤਾ ਹੈ, ਸੋ ਮੂਰਖ ਕਾ (ਕਹਣਾ) ਉਪਦੇਸੁ ਸੁਨਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਦਾ ਕਿਹਾ ਉਹੀ ਸੁਣਦਾ ਹੈ (ਭਾਵ, ਮੂਰਖ ਦੇ ਕਹੇ ਉਹੀ ਲੱਗਦਾ ਹੈ) ਜੋ ਆਪ ਮੂਰਖ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo un tonto puede creerle a otro tonto."