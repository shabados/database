[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਨ ਅੰਦਰਿ ਅਹੰਕਾਰੁ; ਜਗਤੁ ਉਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But created the universe out of his ego."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰ ਮਨ ਵਿਖੇ (ਇਸ) ਹੰਕਾਰ (ਵਿਚ ਵਸਿਆ ਰਿਹਾ ਹੈ ਕਿ ਮੈਂ) ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੈ, (ਸੋ ਰਜੋਗੁਣ ਵਿਖੇ ਵਸਿਆ ਰਿਹਾ)।"