[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ ਬੋਲੈ; ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥"
page = 96
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Servant Nanak speaks but Nectarean Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ ਸੁਧਾਰਸ ਸਰੂਪ ਗੁਰਬਾਣੀ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak speaks the Ambrosial Bani of the Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜੋ ਅੰਮ੍ਰਿਤ ਰੂਪੀ ਬਾਣੀ ਗੁਰੂ ਜੀ ਕਥਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਗੁਰੂ ਦੀ ਬਾਣੀ (ਸਦਾ) ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨੁ = ਦਾਸ {ਇਕ-ਵਚਨ}। ਨਾਨਕੁ ਬੋਲੈ = ਨਾਨਕ ਬੋਲਦਾ ਹੈ। {ਨੋਟ: ਲ਼ਫ਼ਜ਼ 'ਨਾਨਕ' ਅਤੇ 'ਨਾਨਕੁ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ}। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ, ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚਾਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, los Sirvientes del Señor pronuncian una sola Palabra Ambrosial;"