[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਸੁ ਵਢੇ ਕਰਿ. ਬੈਸਣੁ ਦੀਜੈ; ਵਿਣੁ ਸਿਰ. ਸੇਵ ਕਰੀਜੈ ॥"
page = 558
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cutting off my head I will give it to him to sit on, and without head, I will perform his service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਿਰ ਨੂੰ ਕੱਟ ਕੇ ਮੈਂ ਉਸ ਨੂੰ ਬੈਠਣ ਨੂੰ ਦੇਵਾਂਗੀ ਅਤੇ ਸਿਰ ਦੇ ਬਗ਼ੈਰ ਮੈਂ ਉਸ ਦੀ ਟਹਿਲ-ਸੇਵਾ ਕਮਾਵਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cutting off my head, I give it to Him to sit upon; without my head, I shall still serve Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਧਮ ਕਹਿਤੀ ਹੈ, 'ਸੇਵ ਕਰਾਂ ਜੇ ਓਹੁ ਮਾਂਗੇ ਤਾਂ ਸੀਸ ਭੀ ਕਾਟ ਦੇਵਾਂ, ਬਿਨਾਂ ਸਿਰ ਤੇ ਹੋ ਜਾਵਾਂ'॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਸਿਰ ਵੱਢ ਕੇ ਮੈਂ ਉਸ ਦੇ ਬੈਠਣ ਲਈ ਆਸਣ ਬਣਾ ਦਿਆਂ (ਭਾਵ,) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਮੈਂ ਉਸ ਦੀ ਸੇਵਾ ਕਰਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਢੇ ਕਰਿ = ਵੱਢ ਕੇ। ਬੈਸਣੁ = ਬੈਠਣ ਲਈ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que Él se siente,  si de algo sirviera, y si eso me acercara a Él,"