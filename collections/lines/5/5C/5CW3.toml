[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬੂਝਹੁ ਇਹ ਬਿਧਿ ਗੁਰਮਤਿ; ਹਰਿ ਰਾਮ ਨਾਮਿ ਲਿਵ ਲਾਇਆ ॥੧੦॥"
page = 1039
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, know thou this way through the Guru's Instruction and be attuned to the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਇਸ ਰੀਤੀ ਨੂੰ ਜਾਣ ਲੈ ਅਤੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਪਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, know this, through the Guru's Teachings, and lovingly focus yourself on the Lord's Name. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹ ਬਿਧੀ ਨਾਮ ਜਪਨੇ ਕੀ ਗੁਰੋਂ ਕੀ ਮਤਿ ਲੈ ਕੇ ਜਾਣੋ। ਜਿਸ ਨੇ ਗੁਰਮਤਿ ਲਈ ਹੈ ਤਿਸ ਨੇ ਹਰੀ ਜੋ ਰਾਮ ਨਾਮੀ ਹੈਂ ਤਿਸ ਮੇਂ ਲਿਵ ਕੋ ਲਾਇਆ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਭੀ ਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ ਇਹ ਜਾਚ ਸਿੱਖ ਲੈ। ਜਿਸ ਕਿਸੇ ਨੇ ਗੁਰੂ ਦੀ ਮੱਤ ਲਈ ਹੈ ਉਸ ਦੀ ਸੁਰਤ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮਤਿ = ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਰਾਹੀਂ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, conozcan este Estado, oh seres humanos, a través de la Palabra del Guru, y estén entonados en el Nombre del Señor.(10)"