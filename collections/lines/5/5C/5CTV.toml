[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਨਮੁਖ ਵਡਾ ਅਕ੍ਰਿਤਘਣੁ; ਦੂਜੇ ਭਾਇ ਸੁਆਇ ਲੁਭਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Manmukh, the mind-oriented, is very ungrateful and always likes to enjoy the sense of otherness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਵੱਡਾ ਅਕਿਰਤਘਣ ਹੈ (ਕਿਉਂ ਜੋ) ਦੂਜੇ ਭਾਉ ਦੇ ਸੁਆਦ ਵਿਖੇ ਲੁਭਾਇਮਾਨ ਹੋ ਰਿਹਾ ਹੈ। (ਤੇ)"