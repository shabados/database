[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਰੰਗਿ; ਸਹਜ ਪਰਗਾਸੀ ॥੧॥"
page = 1349
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as the Lord has manifested His love for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੁਆਮੀ ਨੇ ਮੇਰੇ ਲਈ ਆਪਣੀ ਪ੍ਰੀਤ ਪਰਗਟ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Celestial Lord has shown His Love for me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ (ਸਹਜ) ਗਿਆਨ ਕਰ ਕੇ ਅਪਨੇ ਸਰੂਪ (ਰੰਗਿ) ਅਨੰਦ ਕੀ ਪ੍ਰਕਾਸਤਾ ਭਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਪਰਮਾਤਮਾ ਆਪਣੀ ਮਿਹਰ ਨਾਲ (ਉਸ ਦੇ ਅੰਦਰ) ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਪ੍ਰਕਾਸ਼ ਕਰ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਨ ਰੰਗਿ = ਆਪਣੀ ਮੌਜ ਵਿਚ, ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ। ਸਹਜ = ਅਡੋਲ ਅਵਸਥਾ ਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Dios Celestial me ha mostrado Su Amor. (1)"