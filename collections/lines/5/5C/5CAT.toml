[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑ ਸੰਗਿ. ਸੰਗੁ ਨ ਕੀਚਈ; ਨਾਨਕ. ਜਿਨਾ ਆਪਣਾ ਸੁਆਉ ॥੨॥"
page = 520
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, associate not with those, who have their own self interest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਨਾਲ ਉਠਕ ਬੈਠਕ ਦਾ ਰੱਖ, ਜਿਨ੍ਹਾਂ ਦਾ ਕੋਈ ਆਪਣਾ ਜਾਤੀ ਮਤਲਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not associate with those, O Nanak, who look out only for their own interests. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ, ਜੋ ਨਿਜ ਸ੍ਵਾਰਥੀ ਹੈਂ ਤਿਨਾ ਕਾ ਸੰਗ ਨਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਨੂੰ (ਹਰ ਵੇਲੇ) ਆਪਣੀ ਹੀ ਗ਼ਰਜ਼ ਹੋਵੇ, ਉਹਨਾਂ ਨਾਲ ਸਾਥ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੁ = ਸਾਥ। ਸੁਆਉ = ਸੁਆਰਥ, ਗ਼ਰਜ਼ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así que no busques la sociedad de aquéllos que permanecen concentrados en sí mismos. (2)"