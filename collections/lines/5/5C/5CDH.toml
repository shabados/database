[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਸਦਾ ਸਦਾ ਜਨ ਜੀਵਤੇ; ਜੋ ਹਰਿ ਚਰਣੀ ਚਿਤੁ ਲਾਹਿ ॥"
page = 508
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals, who fix their mind of God's Feet, live for ever and aye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਾਣੀ ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਆਪਣੇ ਮਨ ਨੂੰ ਜੋੜਦਾ ਹੈ, ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਲਈ ਜੀਊਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings who focus their consciousness on the Lord's Feet, live forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਚਰਨੋਂ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਵਤੇ ਹੈਂ, ਸੋ ਦਾਸ ਸਦਾ ਜੀਵਤੇ ਹੈਂ, ਭਾਵ ਹਰੀ ਰੂਪ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਚਿੱਤ ਜੋੜਦੇ ਹਨ, ਉਹ ਸਮਝੋ, ਸਦਾ ਹੀ ਜੀਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes viven entonados en los Pies del Señor, viven para la Eternidad."