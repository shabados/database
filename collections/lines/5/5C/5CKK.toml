[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਨਿਆਸੀ ਹੋਇ ਕੈ ਤੀਰਥਿ ਭ੍ਰਮਿਓ; ਉਸੁ ਮਹਿ ਕ੍ਰੋਧੁ ਬਿਗਾਨਾ ॥੨॥"
page = 1003
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming a renouncer, he wanders at holies, but within him a foolhardily wrath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿਆਗੀ ਹੋ, ਉਹ ਧਰਮ ਅਸਥਾਨਾਂ ਦਾ ਰਟਨ ਕਰਦਾ ਹੈ; ਪ੍ਰਤੂ, ਉਸ ਅੰਦਰ ਉਜੱਡ ਗੁੱਸਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sannyaasi wanders around at sacred shrines of pilgrimage, but his mindless anger is still within him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸੰਨਿਆਸੀ ਮਾਰਗ ਮੇਂ ਹੋਇਕੈ ਤੀਰਥੋਂ ਮੇਂ ਭਰਮਤਾ ਰਹਾ ਔਰ ਉਸ ਭੌਣੇ ਮੇਂ ਕ੍ਰੋਧ ਪ੍ਰਾਪਤਿ ਭਇਆ, ਤੋ (ਬੇਗਾਨਾ) ਮੂਰਖ ਪਣਾ ਹੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੋਈ) ਸੰਨਿਆਸੀ ਬਣ ਕੇ (ਹਰੇਕ) ਤੀਰਥ ਉਤੇ ਭੌਂ ਰਿਹਾ ਹੈ ; ਉਸ ਦੇ ਅੰਦਰ ਉਸ ਨੂੰ ਮੂਰਖ ਬਣਾ ਦੇਣ ਵਾਲਾ ਕ੍ਰੋਧ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ (ਦੱਸ, ਪੰਡਿਤ! ਮੈਂ ਅਜਿਹਾ ਮਨੁੱਖ ਕਿੱਥੋਂ ਲੱਭਾਂ ਜੋ ਆਪ ਮੁਕਤ ਹੋਵੇ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਇ ਕੈ = ਬਣ ਕੇ। ਤੀਰਥਿ = (ਹਰੇਕ) ਤੀਰਥ ਉੱਤੇ। ਬਿਗਾਨਾ = ਬੇ-ਗਿਆਨਾ, ਮੂਰਖਤਾ ਵਾਲਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno va a los lugares santos, se vuelve recluso, pero dentro de uno está el enojo nacido de la ignorancia.(2)"