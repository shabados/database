[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਹਮਾਰੈ. ਅਨਹਤ ਵਾਜੈ ॥"
page = 1157
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Spontaneously the unstruck melody resounds within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ-ਬ-ਖੁਦ ਹੋਣ ਵਾਲਾ ਕੀਰਤਨ, ਆਪਣੇ ਆਪ ਹੀ ਮੇਰੇ ਅੰਦਰ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, the Unstruck Melody of the Sound-current resounds within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਚਿੰਤ) ਹੀ ਹਮਾਰੇ ਏਕ ਰਸ ਦਸਵੇਂ ਦ੍ਵਾਰ ਮੇਂ ਬਾਜੇ ਬਾਜ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੇ ਅੰਦਰ ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲੇ ਹਰਿ-ਨਾਮ ਦਾ ਇੱਕ-ਰਸ ਵਾਜਾ ਵੱਜ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Espontáneamente la Melodía Divina resuena en mi interior."