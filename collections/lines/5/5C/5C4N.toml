[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਦ੍ਰਿਸਟਿ ਏਕੋ ਕਰਿ ਦੇਖਿਆ; ਭੀਖਿਆ ਭਾਇ ਸਬਦਿ ਤ੍ਰਿਪਤਾਸੈ ॥੧॥ ਰਹਾਉ ॥"
page = 879
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is sated with alms of the Lord's love, has impartial look and beholds his Master alone. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੀ ਖੈਰ ਨਾਲ ਰੱਜ ਗਿਆ ਹੈ ਉਸ ਦੀ ਨਿਗ੍ਹਾ ਪੱਖਪਾਤ-ਰਹਿਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਉਹ ਕੇਵਲ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He looks impartially, equally upon all. He receives the charity of the Lord's Love, and the Word of the Shabad, and so he is satisfied. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਅਦ੍ਵੈਤ ਦ੍ਰਿਸਟੀ ਕਰ ਜਿਸ ਨੇ ਏਕ ਬ੍ਰਹਮ ਕਾ ਦੇਖਨਾ ਕੀਆ ਹੈ ਔਰ ਪ੍ਰੇਮ ਰੂਪ ਭਿਛਾ ਕੋ ਲੇ ਕਰ ਤ੍ਰਿਪਤਿ ਹੋ ਕਰ ਸਰਬ ਕੋ (ਸਬਦਿ) ਬ੍ਰਹਮ ਰੂਪ ਜਾਣੈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮਾਨ ਨਿਗਾਹ ਨਾਲ (ਸਭ ਜੀਵਾਂ ਵਿਚ) ਇੱਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਰਮਿਆ ਹੋਇਆ ਵੇਖਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਪ੍ਰੇਮ-ਭਿੱਛਿਆ ਨਾਲ ਆਪਣੀ (ਆਤਮਕ) ਭੁੱਖ ਮਿਟਾਂਦਾ ਹੈ (ਆਪਣੇ ਮਨ ਨੂੰ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ ਬਚਾਈ ਰੱਖਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El saciarse con la Palabra del Shabd es la caridad que él busca. (1-Pausa)"