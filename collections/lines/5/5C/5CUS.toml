[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਤਿਲੁ ਪਿਆਰਾ ਵਿਸਰੈ; ਭਗਤਿ ਕਿਨੇਹੀ ਹੋਇ ॥"
page = 35
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When one Forgets the Beloved even for a moment, what sort of devotional service is that?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਪ੍ਰੀਤਮ ਨੂੰ ਭੁਲ ਜਾਵੇ, ਉਹ ਕਿਸ ਕਿਸਮ ਦੀ ਪਰੇਮ-ਮਈ ਸੇਵਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone forgets the Beloved Lord, even for an instant, what sort of devotion is that?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਐਸਾ ਨਿਸਚਾ ਹੈ ਕਿ ਜਬ ਇਕ ਤਿਲ ਥੋੜਾ, ਭਾਵ ਸ੍ਵਾਸ ਮਾਤ੍ਰ ਭੀ ਪ੍ਯਾਰਾ ਵਾਹਿਗੁਰੂ ਮਨ ਸੇ ਬਿਸਰ ਜਾਵੇ, ਤਬ ਫਿਰ ਭਗਤੀ (ਕਿਨੇਹੀ) ਕੈਸੀ ਹੀ, ਭਾਵ ਏਹਿ ਕਿ ਵੋਹ ਭਗਤੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਾਹਦੀ ਭਗਤੀ ਹੋਈ, ਜੇ ਇਕ ਖਿਨ ਭਰ ਭੀ ਪਿਆਰਾ ਪਰਮਾਤਮਾ ਵਿੱਸਰ ਜਾਏ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੀ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ। ਕਿਨੇਹੀ = ਕਿਹੋ ਜਿਹੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivimos apegados a la Gran Ilusión y se nos olvida el Gran Dador, el Dador de la Paz."