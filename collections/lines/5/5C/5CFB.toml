[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੜਗਨ ਸਪੰਨਿ ਨਿਸ ਦਿਨ ਨਿਰਾਸ ॥੯੩॥"
page = 642

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is devoid of deceit and is the manifestation o of cognition He is Omnipotent and ever remains without desires.93."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਛੇ ਗੁਣਾਂ ਨਾਲ ਪਰਿਪੂਰਣ ਹੈ ਅਤੇ ਰਾਤ ਦਿਨ ਆਸਾਂ ਤੋਂ ਮੁਕਤ ਰਹਿੰਦਾ ਹੈ ॥੯੩॥"