[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਨਿਰੰਜਨ; ਮਨ ਮਹਿ ਲਏ ॥"
page = 1149
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name of the Immaculate Lord, I have enshrined within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ, ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I enshrine the Name of the Immaculate Lord within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰੰਜਨ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਮਨ ਵਿਖੇ ਧਾਰਨ ਕਰ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਹ ਮਨੁੱਖ (ਹਰ ਵੇਲੇ) ਮਾਇਆ-ਰਹਿਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਜਨ = {ਨਿਰ-ਅੰਜਨ} ਮਾਇਆ ਦੀ ਕਾਲਖ ਤੋਂ ਰਹਿਤ ਪ੍ਰਭੂ। ਲਏ = ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me encuentro ahora libre de miedos y en mi mente enaltezco el Nombre Inmaculado del Señor."