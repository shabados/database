[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰੋ ਤਜਿ ਕੈ ਪਿਤ ਮਾਤ ਸੁ ਭ੍ਰਾਤ; ਅਵਾਸ ਤਜਿਯੋ ਬਨਬਾਸ ਲੀਓ ॥"
page = 421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then he forsook his parents, home etc. and resided in the forest"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਮਾਤਾ, ਪਿਤਾ ਅਤੇ ਭਰਾਵਾਂ ਨੂੰ ਛਡ ਕੇ ਬਨਬਾਸ ਲੈ ਲਿਆ।"