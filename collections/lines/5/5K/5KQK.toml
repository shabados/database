[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸਬਦੁ ਦੇਇ ਰਿਦ ਅੰਤਰਿ; ਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਚੁਆਵੈਗੋ ॥੧॥"
page = 1310
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru installs the holy word in the man's mind and the Name-Nectar trickles into this mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਗੁਰਸ਼ਬਦ ਮਨੁਸ਼ ਦੇ ਮਨ ਵਿੱਚ ਅਸਥਾਪਨ ਕਰ ਦਿੰਦੇ ਹਨ ਅਤੇ ਸੁਧਾ ਸਰੂਪ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਉਸ ਦੇ ਮੂੰਹ ਵਿੱਚ ਟਪਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru implants the Word of the Shabad deep within the heart; the Ambrosial Naam, the Name of the Lord, trickles into the mouth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੂ ਮੁਖ ਮੇਂ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਚੁਆਇ ਦੇਵੈਗਾ ਤਬ (ਸਬਦੁ) ਬ੍ਰਹਮ ਕੋ ਰਿਦੈ ਮੇਂ ਦੇਵੈਗਾ, ਭਾਵ ਅਪ੍ਰੋਖ ਕਰ ਦੇਵੈਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਆਪਣਾ) ਸ਼ਬਦ (ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਦੇਂਦਾ ਹੈ, ਅਤੇ ਉਸ ਦੇ ਮੂੰਹ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਜਲ ਚੋਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਰਿਦ ਅੰਤਰਿ = ਹਿਰਦੇ ਵਿਚ। ਮੁਖਿ = ਮੂੰਹ ਵਿਚ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero implanta la Palabra del Shabd en lo profundo del corazón, y el Naam Ambrosial, el Nombre del Señor gotea en la boca. (1)"