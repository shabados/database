data = "ਖਸਮਹਿ ਜਾਣਿ; ਖਿਮਾ ਕਰਿ ਰਹੈ ॥"
page = 340
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When, knowing the Master, man practises forgiveness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਾਲਕ ਨੂੰ ਅਨੁਭਵ ਕਰਕੇ, ਇਨਸਾਨ ਦਇਆ ਅੰਦਰ ਵਿਚਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Knowing their Lord and Master, people show compassion;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਖਸਮ ਕੋ ਜਾਣ ਕਰ ਖਿਮਾ ਆਦਿਕ ਗੁਣੋਂ ਕੋ ਧਾਰਣ ਕਰ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ-ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾ ਕੇ ਖਿਮਾ ਦੇ ਸੋਮੇ ਪ੍ਰਭੂ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que practica la técnica del Conocimiento, conoce al Maestro, la Compasión llega a su corazón,"