[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਹਉਮੈ ਭੀਤਿ, ਗੁਰਿ ਖੋਈ; ਤਉ ਦਇਆਰੁ ਬੀਠਲੋ ਪਾਇਓ ॥੪॥"
page = 624
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, when the Guru, dismantled the wall of ego, then obtained I the Merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜਦ ਗੁਰਾਂ ਨੇ ਹੰਕਾਰ ਦੀ ਕੰਧ ਢਾਹ ਦਿੱਤੀ, ਤਦ ਮੈਂ ਮਿਹਰਬਾਨ ਮਾਲਕ ਨੂੰ ਪਾ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, when the Guru tore down the wall of egotism, then, I found my Merciful Lord and Master. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੰਤਾ ਰੂਪ ਕੰਧ ਗੁਰਾਂ ਨੇ ਦੂਰ ਕਰੀ ਅਰ ਮੈਨੇ ਦਿਆਲੂ ਬੀਠਲਾ ਪਾਇ ਲੀਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਦੋਂ ਗੁਰੂ ਨੇ (ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੀ ਕੰਧ ਢਾਹ ਦਿੱਤੀ, ਤਦੋਂ ਉਸ ਨੇ ਮਾਇਆ-ਰਹਿਤ ਦਇਆਲ (ਪ੍ਰਭੂ-ਪਤੀ) ਨੂੰ (ਆਪਣੇ ਅੰਦਰ ਹੀ) ਲੱਭ ਲਿਆ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਤਉ = ਤਦੋਂ। ਦਇਆਰੁ = ਦਇਆਲ। ਬੀਠਲੋ = {विष्ठल, विस्थल। वि = ਵਿ, ਪਰੇ, ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ। स्थल = ਸਥਲ, ਖਲੋਤਾ ਹੋਇਆ} ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando por la Gracia del Guru la barrera de mi ego se rompe, obtengo a mi Dios Benévolo. (4)"