[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਧਰਮ ਕਰਮਣੰ ਭਯੋ; ਅਧਰਮ ਕਰਮ ਨਿਰਭ੍ਰਮੰ ॥"
page = 555

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They will unhesitatingly consider the actions of adharma as dharma"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਧਰਮ ਦੇ ਕਰਮ ਦੀ ਥਾਂ ਅਧਰਮ ਵਾਲੇ ਕਰਮ ਨੂੰ ਭਰਮ-ਮੁਕਤ ਹੋ ਕੇ ਕਰਨਗੇ।"