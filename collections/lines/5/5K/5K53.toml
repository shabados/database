[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੂਰਣੁ ਮਾਰਣਿ ਸਾਧੀਐ; ਖਾਹਿ ਸਲਾਹਿ ਪੁਰਖ ਪਰਵਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Tuberous root yam becomes acceptable to the eaters and praised only after it has been refined with spices."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜ਼ਿਮੀਕੰਦ ਮਸਾਲਿਆਂ ਨਾਲ ਸਿੱਧ ਕਰੀਦਾ ਹੈ, ਖਾਕੇ ਲੋਕ ਪਰਵਾਣ ਕਰ ਕੇ ਸਲਾਹੁੰਦੇ ਸਨ (ਕਿ ਬੜਾ ਉਮਦਾ ਹੈ, ਨਹੀਂ ਤਾਂ ਸੰਘ ਸਾੜ ਸਿੱਟਦਾ ਹੈ)"