[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਜ ਸੁਖਾਲੀ ਮੇਰੇ ਪ੍ਰਭ ਭਾਣੀ; ਸਚੁ ਸੀਗਾਰੁ ਬਣਾਇਆ ॥"
page = 770
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She mounts to her Lord's comfortable couch, makes decorations of Truth and is pleasing to her Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਸੁਖਦਾਈ ਪਲੰਘ ਤੇ ਬਿਰਾਜਗੀ ਹੈ, ਸੱਚ ਦਾ ਹਰਸ਼ਿੰਗਾਰ ਲਾਉਂਦੀ ਹੈ ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On his cozy bed, she is pleasing to my God; she fashions her decorations of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਚ ਆਦੀ ਦੈਵੀ ਗੁਣੋਂ ਕਾ ਸੀਗਾਰ ਬਨਾਇਆ ਹੈ ਵਹੁ ਜਗਿਆਸੀ ਰੂਪ ਇਸਤ੍ਰੀ ਮੇਰੇ ਪ੍ਰਭੂ ਕੋ ਭਾਈ ਹੈ, ਅਰ ਉਸ ਕੀ ਅੰਤਹਕਰਣ ਸੇਜ ਸੁਖਾਲੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗਣ ਲੱਗ ਪਈ, ਉਸ ਦਾ ਹਿਰਦਾ-ਸੇਜ ਆਨੰਦ-ਭਰਪੂਰ ਹੋ ਗਿਆ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ ਨੂੰ ਉਸ ਨੇ (ਆਪਣੇ ਜੀਵਨ ਦਾ) ਸੁਹਜ ਬਣਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਜ = ਹਿਰਦਾ-ਸੇਜ। ਸੁਖਾਲੀ = ਸੁਖੀ। ਪ੍ਰਭ ਭਾਣੀ = ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗੀ। ਸਚੁ ਸੀਗਾਰੁ = ਸਦਾ-ਥਿਰ ਹਰੀ ਦਾ ਨਾਮ ਜਪਣ ਦਾ ਆਤਮਕ ਸੁਹਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su cama cómoda; ella satisface a su Dios; ella adorna sus decoraciones con la Verdad."