[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sanak, Sanadan, Shiva, Sukdev;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਨਕ, ਸਨੰਦਨ, ਸ਼ਿਵਜੀ, ਸੁਕਦੇਵ,"

[[content]]
asset = "DSSK"
