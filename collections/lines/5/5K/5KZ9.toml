[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਨਕ, ਸਨੰਦਨ, ਸ਼ਿਵ, ਸੁਕਦੇਵ ਵਰਗੇ (ਵੱਡੇ-ਵੱਡੇ ਰਿਸ਼ੀ ਤਪੀ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sanak y Sanandan, los hijos de Brahma, Shiva, Sukdev y otros,"