[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਪਕੁ ਸਬਦਿ ਵਿਗਾਸਿਆ; ਰਾਮ ਨਾਮੁ ਉਰ ਹਾਰੁ ॥੫॥"
page = 54
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She lights the lamp of the Word and has God's Name as her necklace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰ-ਸ਼ਬਦ ਦਾ ਦੀਵਾ ਜਗਾਉਂਦੀ ਹੈ ਅਤੇ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਉਸ ਕੋਲਿ ਗਲ-ਮਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lamp of the Shabad is lit, and the Name of the Lord is her necklace. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅੰਤਸਕਰਨ ਮੇਂ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਾ ਦੀਪਕੁ ਪ੍ਰਕਾਸਿਆ ਹੈ, ਔਰ ਰਾਮ ਕੇ ਨਾਮ ਕਾ ਜਪਣਾ ਏਹੀ (ਉਰ) ਹਿਰਦੇ ਪਰ (ਹਾਰੁ) ਸੋਭਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਹਿਰਦੇ ਨੂੰ) ਹੁਲਾਰੇ ਵਿਚ ਲਿਆਂਦਾ ਹੈ (ਤੇ, ਇਹ, ਮਾਨੋ, ਉਸ ਨੇ ਹਿਰਦੇ ਵਿਚ) ਦੀਵਾ (ਜਗਾਇਆ ਹੈ), ਜਿਸ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਗਲ ਦਾ ਹਾਰ ਬਣਾ ਲਿਆ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alma florecerá a través de la Palabra, Ésta es tu luz y así llevarás el Nombre del Señor en tu corazón. (5)"