[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੇ ਦੋਖੀ ਕਉ; ਉਦਿਆਨ ਭ੍ਰਮਾਈਐ ॥"
page = 280
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints' evil-wisher is made to wander into the wilderness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦਾ ਬੁਰਾ ਚਿਤਵਨ ਵਾਲੇ ਨੂੰ ਬੀਆਬਾਨ ਅੰਦਰ ਭਟਕਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint wanders in the wilderness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕੇ ਦੋਖੀ ਕੌ ਸੰਸਾਰ ਰੂਪੀ (ਉਦਿਆਨ) ਬਨ ਮੇਂ ਭ੍ਰਮਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੇ ਨਿੰਦਕ ਨੂੰ, (ਮਾਨੋ) ਜੰਗਲਾਂ ਵਿਚ ਖ਼ੁਆਰ ਕਰੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es conducido a divagar por el desierto"