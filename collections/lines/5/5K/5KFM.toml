[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਮੀਆ; ਭੂਮਿ ਊਪਰਿ. ਨਿਤ ਲੁਝੈ ॥"
page = 188
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The landlord, ever, contends for his land."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਮਾਲਕ, ਹਮੇਸ਼ਾ, ਆਪਣੀ ਜ਼ਿਮੀ ਲਈ ਝਗੜਾ-ਝਾਂਜਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The landlord fights over his land each day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭੂਮੀਆ) ਜਿਮੀਦਾਰ (ਭੂਮਿ) ਪ੍ਰਿਥ੍ਵੀ ਊਪਰਿ ਨਿਤ (ਲੁਝੈ) ਝਗੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ਮੀਨ ਦਾ ਮਾਲਕ ਮਨੁੱਖ ਜ਼ਮੀਨ ਦੀ (ਮਾਲਕੀ ਦੀ) ਖ਼ਾਤਰ (ਹੋਰਨਾਂ ਨਾਲ) ਸਦਾ ਲੜਦਾ-ਝਗੜਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਮੀਆ = ਜ਼ਮੀਨ ਦਾ ਮਾਲਕ। ਭੂਮਿ ਊਪਰਿ = ਜ਼ਮੀਨ ਦੀ ਖ਼ਾਤਰ। ਲੁਝੈ = ਲੜਦਾ ਝਗੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El terrateniente lucha por su tierra cada día,"