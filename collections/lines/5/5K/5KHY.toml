[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵੀ ਗੁਮਰਾਹ ਨੂੰ ਨਾਂ ਤਾਂ ਰੱਬ ਦਾ ਰਾਹ ਮਿਲਿਆ ਅਤੇ ਨਾਹੀਂ ਉਹ ਰੱਬ ਤਕ ਪਹੁੰਚ ਸਕਿਆ  "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰਾਹਿ ਹੱਕ ਰਾ ਰੀਚ ਗੁਮਰਾਹੇ ਨਯਾਫ਼ਤ ।੩੧੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether (we talk about) the skies and cosmos, or the earthlings and the earth, all these are his slaves;"