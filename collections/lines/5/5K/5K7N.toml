[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ; ਤਿਸੁ ਮਿਟਿਆ ਅੰਧਾਰਾ ॥"
page = 1156
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose heart abides the Lord's Name; his darkness is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਨਾਮ ਵਸਦਾ ਹੈ, ਉਸ ਦਾ ਅਨ੍ਹੇਰਾ ਦੁਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps the Naam in his heart - his darkness is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਨਾਮੁ ਹੈ ਤਿਸ ਕਾ ਅਗ੍ਯਾਨ ਰੂਪੀ ਅੰਧੇਰਾ ਮਿਟ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਹਨੇਰਾ ਮਿਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien en su corazón se aferra al Naam, su oscuridad es disipada."