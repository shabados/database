[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਅਸਰਾਉ, ਸਚਿ ਸੁਹਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The holy congregation is such a refuge where the truth adorns the place."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਦਾ ਆਸਸ਼੍ਰਯ ਸੱਚਾ ਹੈ ਅਰ ਸੁਭਾਯਮਾਨ ਹੈ।"