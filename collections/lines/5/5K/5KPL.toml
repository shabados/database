[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਾ; ਇਕ ਦੇਹਿ ਬੁਝਾਈ ॥"
page = 2
line = 10

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਇਕ ਸਿਖਿਆ ਬੁਝਾ ਦਿਤੀ ਹੈ। ਦੇਹਿ = ਦਿਤੀ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has explained one thing to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਇਕ ਚੀਜ਼ ਸਮਝਾ ਦਿਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has given me this one understanding:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਮੁਝ ਕੋ ਏਕ ਬੂਝ ਦਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਤਾਂ) ਹੇ ਸਤਿਗੁਰੂ! (ਤੇਰੇ ਅੱਗੇ ਅਰਦਾਸ ਹੈ ਕਿ) ਮੈਨੂੰ ਇਕ ਸਮਝ ਦੇਹ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਾ = ਹੇ ਸਤਿਗੁਰੂ! ਇਕ ਬੁਝਾਈ = ਇਕ ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me ha enseñado esto,"