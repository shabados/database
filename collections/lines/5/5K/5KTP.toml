[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕੁਲ ਨਿਰੰਜਨ ਸਿਉ ਮਨੁ ਮਾਨਿਆ; ਮਨ ਹੀ ਤੇ ਮਨੁ ਮੂਆ ॥"
page = 1127
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is pleased with the Unlineal immaculate Lord and my mind is stilled through the mind itself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਕੁਲ-ਰਹਤਿ ਪਵਿੱਤ੍ਰ ਪ੍ਰੰਭੂ ਨਾਲ ਪ੍ਰਸੰਨ ਹੋ ਗਈ ਹੈ ਅਤੇ ਮੇਰਾ ਮਨੂਆ ਮਨੂਏ ਦੇ ਰਾਹੀਂ ਹੀ ਮਰ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is pleased and appeased with the Immaculate Lord, who has no ancestry. Through the mind itself, the mind is subdued."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕਾ (ਅਕੁਲ) ਕੁਲ ਸੇ ਰਹਿਤ ਪੁਨਾ (ਨਿਰੰਜਨ) ਮਾਯਾ ਸੇ ਰਹਿਤ ਵਾਹਿਗੁਰੂ ਸਾਥ ਮਨ ਪਤੀਜ ਗਿਆ ਹੈ ਔਰ ਤਿਨੋਂ ਕਾ ਮਨ ਜੋ ਹੈ ਮਨ ਕਹੀਏ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਤੇ ਮੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨ ਉਸ ਪ੍ਰਭੂ ਨਾਲ ਗਿੱਝ ਜਾਂਦਾ ਹੈ ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ ਅਤੇ ਜਿਸ ਦੀ ਕੋਈ ਖ਼ਾਸ ਕੁਲ ਨਹੀਂ ਹੈ, ਮਾਇਕ ਫੁਰਨਿਆਂ ਵਲੋਂ ਉਸ ਮਨ ਦਾ ਚਾਉ-ਉਤਸ਼ਾਹ ਹੀ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕੁਲ = ਉਹ ਜਿਸ ਦੀ ਕੋਈ ਖ਼ਾਸ ਕੁਲ ਨਹੀਂ। ਨਿਰੰਜਨ = ਜਿਸ ਉਤੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਨਹੀਂ {ਨਿਰ-ਅੰਜਨ। ਅੰਜਨ = ਕਾਲਖ, ਮਾਇਆ ਦੀ ਕਾਲਖ}। ਸਿਉ = ਨਾਲ। ਮਾਨਿਆ = ਗਿੱਝ ਗਿਆ। ਮਨ ਤੇ = ਮਨ ਤੋਂ, ਮਨ ਦੇ ਮਾਇਕ ਫੁਰਨਿਆਂ ਵਲੋਂ। ਮਨੁ ਮੂਆ = ਮਨ ਮਰ ਜਾਂਦਾ ਹੈ, ਮਨ ਦਾ ਚਾਉ-ਉਤਸ਼ਾਹ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Compañía del Dios Sin Casta e Inmaculado, uno logra calmar su mente a través de su mismo ser,"