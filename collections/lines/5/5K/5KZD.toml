data = "ਹੈ ਗੈ ਰਥ ਬੀਰਾਨ ਬਿਦਾਰੈ ॥੪॥"
page = 988

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They would shoot men, elephants, horses and chariotdrivers and kill them.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਰਥ, ਘੋੜੇ ਅਤੇ ਹਾਥੀ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਸਨ ॥੪॥"