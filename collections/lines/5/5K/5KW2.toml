[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਤਜਿ ਨਿੰਦਾ ਹਉਮੈ ਅਹੰਕਾਰੁ ॥"
page = 29
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind! abandon slander, self-conceit and arrogance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਅਪਜਸ, ਸਵੈ-ਹੰਗਤਾ ਅਤੇ ਹੈਕੜ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, give up slander, egotism and arrogance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ! ਮਨ ਪਰਾਈ ਨਿੰਦਾ ਔਰੁ ਦੇਹਿ ਵਿਸੈ ਅਹੰਤਾ ਔਰੁ ਧਨਾਦਿਕੋਂ ਕੀ ਮਮਤਾ ਔਰੁ ਜੋ ਜਾਤੀ ਗੁਨ ਰੂਪਾਦਿਕੋਂ ਕਾ ਅਹੰਕਾਰੁ ਹੈ, ਸੋ ਸਰਬ ਕਾ ਤ੍ਯਾਗ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਨਿੰਦਾ ਕਰਨੀ ਛੱਡ ਦੇਹ, (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਤੇ ਅਹੰਕਾਰ ਦੂਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente deja la calumnia, el egoísmo y la arrogancia."