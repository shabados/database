[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੋਵਣਹਾਰ ਸੁ ਹੋਗੁ, ਗੁਰ ਸਮਝਾਇਆ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Guru has made him understand that destiny cannot be averted (hence one without being worried should go on doing one's works)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜੋਗ ਦਾ ਰੂਪ ਦੱਸਦੇ ਹਨ) ਜੋ ਹੋਣਹਾਰ ਹੈ (ਅਰਥਾਤ ਜੋ ਅਕਾਲ ਪੁਰਖ ਦਾ ਭਾਣਾ ਹੈ ਅਵੱਸੋਂ) ਹੋਣਾ ਹੀ ਹੈ (ਇਹੋ ਬੁਧੀ) ਗੁਰੂ ਜੀ ਨੇ ਸਮਝਾਈ ਹੈ। (“ਮੇਰਾ ਕੀਆ ਕਛੂ ਨ ਹੋਇ॥ ਕਰਿ ਹੈ ਰਾਮੁ ਹੋਇ ਹੈ ਸੋਇ”)॥"