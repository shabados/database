[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜਗੁ ਹਾਰੈ, ਸੋ ਜਿਣੈ; ਗੁਰਸਬਦੁ ਵੀਚਾਰਾ ॥੫॥"
page = 422
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole world loses but wins he who ponders over Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਹਾਨ ਹਾਰ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਜਿਤਦਾ ਹੈ ਉਹ, ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਧਿਆਨ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world loses; he alone wins, who reflects upon the Word of the Guru's Shabad. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਰੀਤੀ ਕਰ ਸਾਰਾ ਸੰਸਾਰ ਜਨਮ ਪਦਾਰਥ ਬਾਜੀ ਲਗਾਇ ਕਰ ਚੌਪੜ ਮੇਂ ਹਾਰ ਜਾਤਾ ਹੈ। ਜੀਤਤਾ ਸੋਈ ਹੈ ਜਿਸ ਨੇ ਗੁਰੂ ਸਬਦ ਕਾ ਬੀਚਾਰ ਕੀਆ ਹੈ॥੫॥☬ਅਬ ਅਪਨਾ ਅਨੁਭਵ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇੰਜ ਸਾਰਾ ਸੰਸਾਰ (ਮਨੁੱਖਾ ਜੀਵਨ ਦੀ ਬਾਜ਼ੀ) ਹਾਰ ਰਿਹਾ ਹੈ; ਸਿਰਫ਼ ਉਹ ਮਨੁੱਖ ਜਿੱਤਦਾ ਹੈ ਜੋ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਵਿਚਾਰ-ਮੰਡਲ ਵਿਚ ਟਿਕਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਣੈ = ਜਿੱਤਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de la ilusión, y todos pierden excepto aquél que habita en la Palabra del Guru. (5)"