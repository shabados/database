language = "pa"
data = "ਉਸ ਦਾ ਨਾਮ ਧਰਤੀ ਅਤੇ ਆਕਾਸ਼ ਵਿਚ ਸਮਾਇਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਜ਼ਮੀਨੋ ਆਸਮਾਂ ਨਾਮਸ਼ ਬਵਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His Naam pervades and is prevalent over the earth and the sky,"