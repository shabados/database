[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਵਿਚਿ; ਜੀਅ ਜੁਗਤਿ ਕੇ ਰੰਗ ॥"
page = 7
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There-in He placed beings of various types and colours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਅੰਦਰ ਉਸ ਨੇ ਕਈ ਤਰ੍ਹਾਂ ਅਤੇ ਰੰਗਤਾਂ ਦੇ ਜੀਵ ਟਿਕਾ ਦਿੱਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Upon it, He placed the various species of beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਧਰਮਸਾਲ ਭਾਰਤ ਭੂਮਿ ਮੇ ਅਨੇਕ ਭਾਂਤੋਂ ਕੇ ਜੀਵ ਹੈਂ। ਤਿਨਕੀ ਅਨੇਕ ਭਾਂਤ ਕੀ ਧਰਮ, ਕਰਮ, ਉਪਾਸਨਾ ਕੀ ਜੁਗਤਿ ਹੈ, ਅਰ ਤਿਨ ਕੇ ਅਨੇਕ ਭਾਂਤ ਕੇ ਗੌਰ, ਸ੍ਯਾਮ ਆਦਿ ਰੰਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਧਰਤੀ ਉੱਤੇ ਕਈ ਜੁਗਤੀਆਂ ਅਤੇ ਰੰਗਾਂ ਦੇ ਜੀਵ (ਵੱਸਦੇ ਹਨ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਵਿਚਿ = ਉਸ ਧਰਤੀ ਉੱਤੇ। ਜੀਅ = ਜੀਵ ਜੰਤ। ਜੀਅ ਜੁਗਤਿ = ਜੀਵਾਂ ਦੀ ਜੁਗਤੀ, ਜੀਵਾਂ ਦੇ ਰਹਿਣ ਦੀ ਜੁਗਤੀ (ਬਣਾ ਦਿੱਤੀ) ਹੈ। ਕੇ ਰੰਗ = ਕਈ ਰੰਗਾਂ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la pobló con todo tipo de gente, criaturas y seres, de diferentes formas, colores y tonos."