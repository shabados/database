[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤੇ ਮੁਖ ਉਜਲੇ; ਹੋਰ ਕੇਤੀ ਛੁਟੀ ਨਾਲਿ ॥੨॥"
page = 146
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, their faces shall be bright and many shall be emancipated along with them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਦੇ ਚਿਹਰੇ ਰੌਸ਼ਨ ਹੋਣਗੇ ਅਤੇ ਅਨੇਕਾਂ ਹੀ ਉਨ੍ਹਾਂ ਦੇ ਸਾਥ ਸੰਗ ਵਾਲੇ ਖਲਾਸੀ ਪਾ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "-O Nanak, their faces are radiant in the Court of the Lord, and many others are saved along with them! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਪੁਰਸ ਉਜਲ ਮੁਖ ਵਾਲੇ ਹੈਂ ਉਨ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਔਰ ਬਹੁਤ ਸ੍ਰਿਸਟੀ ਬੰਧਨਾਂ ਸੇ ਛੂਟੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ) ਉਹ ਸੁਰਖ਼ਰੂ ਹਨ, ਹੋਰ ਬਥੇਰੀ ਲੁਕਾਈ ਭੀ ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਮੁਕਤ ਹੋ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, radiantes están sus caras y ellos salvan a muchos otros.(2)"