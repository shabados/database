[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ. ਨ ਚੇਤਹਿ; ਉਪਾਵਣਹਾਰਾ ॥"
page = 232
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they remember not the Name of the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਰਜਨਹਾਰ ਦੇ ਨਾਮ ਨੂੰ ਚੇਤੇ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not remember the Name of the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਤਪਤਿ ਕਰਣੇ ਵਾਲੇ ਕੇ ਨਾਮ ਕੋ ਚੇਤਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਰਜਣਹਾਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਦੇ ਯਾਦ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No se acuerda del Naam, el Nombre del Señor Creador,"