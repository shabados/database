[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਸਚਾ; ਸਚੈ ਸਬਦਿ ਰਾਚੇ ॥"
page = 116
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the soul that is absorbed in the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਆਤਮਾਂ ਜੋ ਸਤਿਨਾਮ ਅੰਦਰ ਲੀਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mind is true, which is attuned to the True Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਨ ਕਾ ਮਨ ਭੀ ਸਚਾ ਹੈ, ਜੋ ਗੁਰੋਂ ਕੇ ਸਚੇ ਉਪਦੇਸ ਮੇਂ ਰਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ ਰਚੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਮਨ ਅਡੋਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mente despierta está imbuida con la Verdadera Palabra."