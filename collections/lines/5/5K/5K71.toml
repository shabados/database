[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਜੋਤਿ ਸਰਬ ਜਗਜੀਵਨੁ; ਗੁਰਿ. ਅਨਹਦ ਸਬਦਿ ਦਿਖਾਇਆ ॥੪॥"
page = 1038
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The immaculate Light of the Lord is the life of the whole world. By the Guru's grace, the unstuck melody is realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਪਵਿੱਤ੍ਰ ਪ੍ਰਕਾਸ਼ ਸਾਰੇ ਜਹਾਨ ਦੀ ਜਿੰਦ ਜਾਨ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਸੁਤੇ ਸਿਧ ਹੋਣ ਵਾਲਾ ਕੀਰਤਨ ਅਨੁਭਵ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The immaculate Light is the Life of the whole world. The Guru reveals the unstruck melody of the Shabad. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਜਗ ਜੀਵਨੁ) ਪਰਮੇਸਰ! ਤੇਰੀ ਨਿਰਮਲ ਜੋਤ ਸਰਬ ਮੇਂ ਹੈ। ਗੁਰੋਂ ਨੇ ਉਪਦੇਸ ਦੇ ਕਰਿ ਸੋ ਤਿਸ ਤੇਰੇ ਕੋ ਇਕ ਰਸ ਦਿਖਾਇਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਪਵਿੱਤ੍ਰ ਜੋਤਿ (ਚਾਨਣ ਕਰ ਰਹੀ ਹੈ), ਉਹ ਜਗਤ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਸਹਾਰਾ ਹੈ। ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨੇ ਇਕ-ਰਸ ਆਪਣੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜਿਆ ਹੈ ਉਸ ਨੂੰ ਉਸ (ਜਗਜੀਵਨ) ਦਾ ਦੀਦਾਰ ਕਰਾ ਦਿੱਤਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗ ਜੀਵਨੁ = ਜਗਤ ਦਾ ਜੀਵਨ ਪ੍ਰਭੂ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਅਨਹਦ = ਇਕ-ਰਸ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, has conquistado y estás más allá del nacimiento y de la muerte, eres la Vida de toda vida, Luz Pura, uno toma Conciencia de Ti a través de la Melodía Divina de la Palabra, por la Gracia del Guru.(4)"