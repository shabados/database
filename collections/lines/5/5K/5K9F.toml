[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਸਭ ਕਹ ਜੀਤਤ ਰਹੋ; ਰਾਜ ਕਰੋ ਸੁਖ ਪਾਇ ॥੧੩॥"
page = 868

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Prevailing like this, Raja can rule with bliss.(13)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ (ਤੁਸੀਂ) ਸਭ ਨੂੰ ਜਿਤਦੇ ਰਹੋਗੇ ਅਤੇ ਸੁਖ ਪੂਰਵਕ ਰਾਜ ਕਰੋਗੇ ॥੧੩॥"