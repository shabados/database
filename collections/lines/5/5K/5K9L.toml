[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਸੁ ਜੁਗਤਿ; ਜਿਤੁ ਕਰਿ ਭੀਜੈ ॥"
page = 181
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is the way by which the Lord is pleased?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜਾ ਢੰਗ ਹੈ ਜਿਸ ਦੁਆਰਾ ਸਾਹਿਬ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can we please the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਵਹੁ ਕੌਨ ਜੁਗਤੀ ਹੈ ਜਿਸ ਕਰ ਕੇ ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੂੰ ਪ੍ਰਸਿੰਨ ਹੋਵੇਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਹੜਾ (ਵਿਰਲਾ ਪ੍ਰਭੂ ਦਾ) ਸੇਵਕ ਹੈ ਜੋ (ਮੈਨੂੰ ਭੀ) ਨਾਮ ਦਾ ਸੌਦਾ ਕਰਾ ਦੇਵੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los entregaría al servicio de aquél que me muestre la manera para mover el Corazón del Señor."