[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਵਡਾ ਕਹਾਇ; ਵਡਾਈ ਖਾਵੈ ॥"
page = 1025
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever calls himself great, his greatness eats him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਭੀ ਆਪਣੇ ਆਪ ਨੂੰ ਵੱਡਾ ਅਖਵਾਉਂਦਾ ਹੈ, ਉਸ ਦਾ ਵਡੱਪਣ ਉਸ ਨੂੰ ਖਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever calls himself great, will be eaten by his greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਸੰਸਾਰ ਮੇਂ ਬਡਾ ਕਹਾਇ ਕਰ ਵਡਿਆਈ ਭੀ (ਖਾਵੈ) ਧਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਵੱਡਾ ਅਖਵਾ ਕੇ (ਇਹ ਮਾਣ ਕਰੇ ਕਿ ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਗਤਿ ਮਿਤਿ ਲੱਭ ਸਕਦਾ ਹਾਂ ਤਾਂ ਇਹ) ਮਾਣ ਉਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਤਬਾਹ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ ਬੰਦਾ। ਵਡਾਈ = ਮਾਣ, ਅਹੰਕਾਰ। ਖਾਵੈ = (ਉਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ) ਖਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien sea que se haga pasar por grandioso, su misma grandeza lo destruye."