[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਬਿਘਨ; ਨਹੀ ਆਵਹਿ ਨੇਰਿ ॥"
page = 888
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of tribulations draw not near him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਹੀ ਆਫਤਾਂ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of troubles do not come near him;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੇ ਨਿਕਟ ਅਨੇਕ ਬਿਘਨ ਨਹੀਂ ਆਵਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਉਸ ਮਨੁੱਖ ਦੀ ਜ਼ਿੰਦਗੀ ਦੇ ਰਾਹ ਵਿਚ ਆਉਣ ਵਾਲੀਆਂ) ਕ੍ਰੋੜਾਂ ਰੁਕਾਵਟਾਂ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦੀਆਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de tribulaciones no le afectan"