[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਧਨੁ ਸਰਧਨੁ; ਦੋਨਉ ਭਾਈ ॥"
page = 1159
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poor and the rich both are brothers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬ ਅਤੇ ਅਮੀਰ ਦੋਨੋ ਭਰਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The poor man and the rich man are both brothers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਧਨ ਔਰ ਧਨਾਢ ਦੋਨੋ ਭਾਈ ਬਰਾਬਰ ਹੀ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਬਿਰਾਦਰੀ ਮੇਂ ਸਮ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਂਞ ਕੰਗਾਲ ਤੇ ਧਨੀ ਦੋਵੇਂ ਭਰਾ ਹੀ ਹਨ (ਧਨੀ ਨੂੰ ਇਤਨਾ ਮਾਣ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La persona que posee riquezas y él, la persona pobre, ambos son en realidad hermanos,"