[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਬ੍ਰਹਮੁ ਪਛਾਤਾ; ਨਾਨਕ ਗੁਣੀ ਗਹੀਰਾ ॥੨॥"
page = 773
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, by Guru's grace I have realised my Lord, the Ocean of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਠਕ! ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਦੁਆਰਾ ਮੈਂ ਨੇਕੀਆਂ ਦੇ ਸਮੁੰਦਰ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, O Nanak, I have realized God, the ocean of virtue. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਬ੍ਰਹਮ ਪਛਾਣਿਆ ਹੈ। ਕੈਸਾ ਹੈ? ਬ੍ਰਹਮ ਗੁਣੋਂ ਕਾ ਸਮੁੰਦ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਡੂੰਘੇ ਜਿਗਰੇ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru, el Señor se me revela. Sí, Él, el Ser de Virtudes Insondables. (2)"