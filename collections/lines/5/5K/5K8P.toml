[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਆਏ. ਹੁਕਮਿ ਸਿਧਾਏ; ਨਾਨਕ. ਸਦਾ ਰਜਾਏ ॥"
page = 938
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 7: I have proceeded from God. A. 8: I shall go whither He shall direct me in His will. A. 2: My Name is Nanak. A. 1: I am ever an obeyer of God's order."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 7: ਮੈਂ ਵਾਹਿਗੁਰੂ ਕੋਲੋਂ ਆਇਆ ਹਾਂ। ਉ. 8: ਮੈਂ ਓਥੇ ਨੂੰ ਜਾਵਾਂਗਾ ਜਿਥੇ ਨੂੰ ਉਹ ਮੈਨੂੰ ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਟੋਰੇਗਾ। ਉ. 2: ਮੇਰਾ ਨਾਮ ਨਾਨਕ ਹੈ। ਉ. 1: ਮੈਂ ਸਦੀਵ ਹੀ ਹਰੀ ਦੇ ਹੁਕਮ ਦਾ ਫ਼ਰਮਾਂਬਰਦਾਰ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I came from the Celestial Lord God; I go wherever He orders me to go. I am Nanak, forever under the Command of His Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਹਜੇ ਹੀ ਹੁਕਮ ਸੇ ਆਏ ਹੈਂ ੩, ਔ ਹੁਕਮ ਮੇਂ ਹੀ (ਸਿਧਾਏ) ਜਾਹਿਗੇ ੪। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਰਬ ਕਾਲ ਪ੍ਰਮੇਸ੍ਵਰ ਕੀ (ਰਜਾਏ) ਆਗ੍ਯਾ ਮੇਂ ਚਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਸੁਤੇ ਹੀ (ਜਗਤ ਵਿਚ) ਆਏ, ਹੁਕਮ ਵਿਚ ਵਿਚਰ ਰਹੇ ਹਾਂ, ਸਦਾ ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਰਹਿੰਦੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਸੁਤੇ ਹੀ। ਹੁਕਮਿ = ਹੁਕਮ ਵਿਚ। ਸਿਧਾਏ = ਫਿਰਦੇ ਹਾਂ। ਰਜਾਏ = ਰਜ਼ਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vine por la Voluntad de Dios y por Su Voluntad también me iré;  estoy sujeto siempre a Su Voluntad."