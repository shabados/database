[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸਬੈ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਲੀਨੇ ਹੋਵਹਿ ਕਾਮ ॥੧੩੮॥"
page = 723

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By naming it, all tasks are fulfilled.138."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਨਾਮ ਹਨ। (ਇਹ) ਸਾਰੇ ਬਾਣ ਦੇ ਨਾਮ ਹਨ, ਜਿਨ੍ਹਾਂ ਨਾਲ (ਸਾਰੇ) ਕੰਮ ਪੂਰੇ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧੩੮॥"