[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਕਰਹਿ; ਹਰਿ ਕੇ ਗੁਣ ਗਾਇ ॥"
page = 292
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such person performs God's service and sings His praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਾ ਪੁਰਸ਼ ਵਾਹਿਗੁਰੂ ਦੀ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਜੰਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They perform His devotional service and sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੌ ਗਾਇਕਰ ਭਗਤੀ ਕਰਤਾ ਹੈ, ਸੋਈ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਤੇ ਤ੍ਰੁੱਠਦਾ ਹੈ) ਉਹ ਉਸ ਦੇ ਗੁਣ ਗਾ ਕੇ ਉਸ ਦੀ ਭਗਤੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y destina su existencia a cantar las Alabanzas y a servir a su Señor."