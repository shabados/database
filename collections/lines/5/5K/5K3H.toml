[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਨਿੰਦਾ; ਬਹੁ ਕੂੜੁ ਕਮਾਵੈ ॥"
page = 364
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He slanders others and practises immense falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਨਾਂ ਦੀ ਬਦਖੋਈ ਕਰਦਾ ਹੈ ਅਤੇ ਅਤਿਅੰਤ ਝੂਠ ਦੀ ਕਿਰਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He slanders others, and practices utter falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਾਈ ਨਿੰਦਾ ਕਰਤਾ ਹੈ ਬਹੁਤ ਝੂਠੇ ਕਰਮ ਕਮਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਪਰਾਈ ਨਿੰਦਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਨਿਰਾ ਝੂਠ-ਫ਼ਰੇਬ ਹੀ ਕਮਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Practica la calumnia y la falsedad al extremo;"