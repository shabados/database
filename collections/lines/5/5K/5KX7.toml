[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਮਤਿ ਕਿਨੈ. ਨ ਪਾਈਆ; ਬੇਅੰਤੁ ਪ੍ਰਭੂ ਹਰਿ ਸੋਇ ॥"
page = 1313
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one can appraise His worth for Infinite is He, the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾ ਸਕਦਾ। ਕਿਉਂਕਿ ਅਨੰਤ ਹੈ ਉਹ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can appraise His Value; the Lord God is Endless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੀ ਕੀਮਤ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਈ, ਸੋ ਹਰੀ ਪ੍ਰਭੂ ਬਡਾ ਬੇਅੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਕਿਸੇ (ਮਨੁੱਖ) ਨੇ ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede apreciar Su Valor. Dios Nuestro Señor no tiene fin."