[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਮਧੇ; ਕੋਈ ਵਿਰਲਾ ਲੇਇ ॥"
page = 1335
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Out of millions, rare is the one, who attains unto it,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾ ਵਿਚੋਂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਇਸ ਨੂੰ ਪਰਾਪਤ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Out of millions, only a rare few receive it"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਕਰੋੜੋਂ ਵਿੱਚੋਂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਹੀ (ਇਹ ਦਾਤਿ) ਹਾਸਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero de millones, extraordinario es en verdad quien la recibe,"