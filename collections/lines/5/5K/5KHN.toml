[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਪੁ ਨਹੀ. ਜਗਜੀਵਨ ਦਾਤੇ; ਦਰਸਨ ਡਿਠੇ. ਲਹਨਿ ਵਿਜੋਗਾ ਜੀਉ ॥੩॥"
page = 108
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No filth attaches to the beneficent Lord the life of the universe. By seeing His sight the pang of separation departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਲਮ ਦੀ ਜਿੰਦ ਜਾਨ ਉਦਾਰ ਚਿੱਤ ਸੁਆਮੀ ਨੂੰ ਕੋਈ ਮੈਲ ਨਹੀਂ ਲਗਦੀ। ਉਸ ਦਾ ਦੀਦਾਰ ਦੇਖਣ ਦੁਆਰਾ ਵਿਛੋੜੇ ਦੀ ਪੀੜ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Filth does not stick to the Giver, the Life of the World. Gazing upon the Blessed Vision of His Darshan, the pain of separation departs. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਜਗ ਜੀਵਨ ਦਾਤੇ ਕੋ ਲੇਪੁ ਨਹੀਂ, ਭਾਵ ਯਹਿ ਕਿ ਅਸੰਗ ਹੈ, ਤਿਸ ਕੇ ਦਰਸਨੁ ਦੇਖਨੇ ਸੇ (ਵਿਜੋਗਾ) ਵਿਛੋੜੇ ਕੇ ਦੁਖ ਲਹਿ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਜੀਵ ਰੂਪ ਕਰ ਭਿੰਨਤਾ ਨਹੀਂ ਰਹਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਕਰਤਾਰ ਨੂੰ, ਜਗਤ-ਦੇ-ਜੀਵਨ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਪੋਹ ਨਹੀਂ ਸਕਦਾ। ਉਸ ਦਾ ਦਰਸਨ ਕੀਤਿਆਂ ਸਾਰੇ ਵਿਛੋੜੇ ਲਹਿ ਜਾਂਦੇ ਹਨ (ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੋੜਾ ਪਾਣ ਵਾਲੇ ਸਾਰੇ ਪ੍ਰਭਾਵ ਮਨ ਤੋਂ ਲਹਿ ਜਾਂਦੇ ਹਨ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਪੁ = ਪ੍ਰਭਾਵ। ਲਹਨਿ = ਲਹਿ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Visión, nuestro sentido de separación se desvanece, oh amigo. (3)"