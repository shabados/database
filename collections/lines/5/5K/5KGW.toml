[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਅਵਿਨਾਸੀ; ਅਲਖ ਅਭੇਵਾ ॥੧॥"
page = 805
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master is imperishable, Invisible and inscrutable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਅਮਰ, ਅਦ੍ਰਿਸ਼ਟ ਹੈ ਅਤੇ ਉਸ ਦਾ ਭੇਦ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is imperishable, invisible and incomprehensible. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੈਸਾ ਅਬਿਨਾਸੀ ਹੈਂ? ਪ੍ਰਭੂ ਜੋ ਤੀਨੋ ਕਾਲ ਮੇਂ ਅਲਖ ਅਭੇਵ ਸਰੂਪ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਸ-ਰਹਿਤ ਪ੍ਰਭੂ! ਹੇ ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ! ਹੇ ਅਭੇਵ ਪ੍ਰਭੂ! (ਇਹ ਜਾਚ ਤੇਰੀ ਕ੍ਰਿਪਾ ਦੁਆਰਾ ਹੀ ਆ ਸਕਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues eres Eterno, Incognoscible y Misterioso.  (1)"