[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਸੁ ਮਸਵਾਣੀ ਪਾਇ; ਸਬਦੁ ਲਿਖਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The soot of the lamp becomes ink and the same oil reaches the ink-pot with whose help is written the Word of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸ ਤੇਲ ਨੇ) (ਸਿਆਹੀ ਬਣਕੇ) ਦੁਆਤ ਵਿਚ ਪੈਕੇ (ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਲਿਖਵਾਇਆ।"