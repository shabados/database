[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਨ ਸਤਿਗੁਰੁ ਭੇਟਿਆ; ਰੰਗਿ ਰਲੀਆ ਮਾਣੈ ॥੧੫॥"
page = 726
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they who meet with the True Guru, enjoy peace and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦੇ ਹਨ, ਉਹ ਸੁੱਖ ਅਤਾ ਅਨੰਦ ਭੋਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who meet with the True Guru, enjoy peace and pleasure. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਸਤਿਗੁਰ ਮਿਲਾ ਹੈ (ਰੰਗਿ ਰਲੀਆ) ਸੋ ਖੁਸੀਆਂ ਕੇ ਅਨੰਦ ਕੋ ਮਾਣਤੇ ਹੈਂ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ (ਹਰੇਕ ਮਨੁੱਖ) ਹਰਿ-ਨਾਮ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਜੁੜ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਿਆ = ਮਿਲ ਪਿਆ। ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਮਾਣੈ = ਮਾਣਦਾ ਹੈ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, quienes encuentran al Verdadero Guru, disfrutan de Placer y Paz.(15)"