[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੀ ਭਾਤਿ ਦਿਜਨ ਕੀ ਪਤਨੀ ਉਧਾਰੀ; ਅਵਤਾਰ ਲੈ ਕੇ ਸਾਧ ਜੈਸੇ ਪ੍ਰਿਥਮੀ ਉਧਾਰੀ ਹੈ ॥੩੨੭॥"
page = 325

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who as Ram destroyed the army of demons and himself donated the complete kingdom of Lanka to Vibhishana, the same Krishna incarnating and redeeming the earth, also redeemed the wives of Brahmins.327."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ ਹੀ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਾ) ਅਵਤਾਰ ਲੈ ਕੇ ਬ੍ਰਾਹਮਣ ਇਸਤਰੀਆਂ ਦਾ ਇਸ ਤਰ੍ਹਾਂ ਉੱਧਾਰ ਕਰ ਦਿੱਤਾ ਜਿਸ ਤਰ੍ਹਾਂ 'ਸਾਧ' (ਰੂਪ ਵਿਚ ਅਵਤਾਰ ਲੈ ਕੇ ਪਰਮਾਤਮਾ) ਪ੍ਰਿਥਵੀ ਦਾ ਉੱਧਾਰ ਕਰਦਾ ਹੈ ॥੩੨੭॥"