[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ; ਊਭ ਅਕਾਸ ਪਇਆਲ ॥"
page = 277
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes he is up in heaven and sometimes down in the under-world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਉਹ ਉਤੇ ਅਸਮਾਨ ਵਿੱਚ ਹੁੰਦਾ ਹੈ ਅਤੇ ਕਦੇ ਹੇਠਾਂ ਪਾਤਾਲ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they are high in the Akaashic Ethers, sometimes in the nether regions of the underworld."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਬੀ ਸੰਕਲਪ ਵਾ ਜਨਮ ਧਾਰ ਕਰ (ਊਭ) ਊਚੇ ਅਕਾਸੋਂ ਮੇਂ ਜਾਤਾ ਹੈ ਔ ਕਬੀ ਨੀਚੋਂ ਪਤਾਲੋਂ ਮੇਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ (ਖ਼ੁਸ਼ੀ ਦੇ ਕਾਰਣ) ਅਕਾਸ਼ ਵਿਚ ਉੱਚਾ (ਚੜ੍ਹਦਾ ਹੈ) (ਕਦੇ ਚਿੰਤਾ ਦੇ ਕਾਰਣ) ਪਤਾਲ ਵਿਚ (ਡਿੱਗਾ ਪਿਆ ਹੈ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y transita su camino acompañado de la ansiedad como un fantasma."