[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਿਲਿਐ. ਮਨਿ ਹੋਇ ਅਨੰਦੁ; ਸੋ ਸਤਿਗੁਰੁ ਕਹੀਐ ॥"
page = 168
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, by meeting whom, the mind receives joy is called the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਚਿੱਤ ਨੂੰ ਖੁਸ਼ੀ ਪ੍ਰਾਪਤ ਹੈ, ਉਹ ਸੱਚਾ ਗੁਰੂ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting Him, the mind is filled with bliss. He is called the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਿਲਨੇ ਕਰ ਕੇ ਮਨ ਮੇਂ ਅਨੰਦ ਹੋਵੇ ਸੋ ਸਤਿਗੁਰੂ ਕਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਿਲਿਆਂ ਮਨ ਵਿਚ ਆਨੰਦ ਪੈਦਾ ਹੋ ਜਾਏ, ਉਸ ਨੂੰ ਹੀ ਗੁਰੂ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno encuentra al Guru Verdadero se llena de Dicha."