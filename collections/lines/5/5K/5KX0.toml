[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸਿਉ ਜਾ ਕਾ ਮਨੁ ਲੀਨਾ; ਸੇ ਜਨ ਤ੍ਰਿਪਤਿ ਅਘਾਈ ॥"
page = 612
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, within whose mind the priceless virtues abide not, those men remain thirsty of worldly desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਚਿੱਤ ਸੁਆਮੀ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਵਿੱਚ ਸਮਾਇਆ ਹੋਇਆ ਹੈ, ਉਹ ਪੁਰਸ਼ ਰੱਜੇ ਪੁੱਜੇ ਤੇ ਸੰਤੁਸ਼ਟ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose minds are attached to the lotus feet of the Lord - those humble beings are satisfied and fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਗੁਰੂ ਕੇ ਚਰਨ ਕਮਲੋਂ ਸੇ ਜਿਨ ਕਾ ਮਨ ਲੀਨ ਹੂਆ ਹੈ ਸੇ ਪੁਰਸ਼ ਰੱਜ ਕੇ ਤ੍ਰਿਪਤ ਹੂਏ ਹੈਂ, ਭਾਵ ਅਤੀ ਤ੍ਰਿਪਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਕੌਲ ਫੁੱਲਾਂ ਵਰਗੇ ਕੋਮਲ ਚਰਨਾਂ ਨਾਲ ਪਰਚ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਮਾਇਆ ਵਲੋਂ) ਪੂਰੇ ਤੌਰ ਤੇ ਸੰਤੋਖੀ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਾ ਮਨੁ = ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ ਮਨ। ਸੇ ਜਨ = ਉਹ ਬੰਦੇ। ਤ੍ਰਿਪਤਿ ਅਘਾਈ = (ਮਾਇਆ ਵਲੋਂ) ਪੂਰੇ ਤੌਰ ਤੇ ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que está entonado en los Pies de Loto del Maestro se vuelve Pleno,"