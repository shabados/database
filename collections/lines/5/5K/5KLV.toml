[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਤੇ ਪੈ ਕਿਉ ਨ ਤਰੈ ਕਿਰਲਾ, ਜਿਹ ਕੋ ਹਰਿ ਆਪਨ ਹਾਥ ਲਗਾਯੋ ॥੨੨੪੭॥"
page = 523

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then this chameleon, which was thouched by Krishna, why it should not be redeemed?247."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਭਲਾ (ਉਹ) ਕਿਰਲਾ ਕਿਉਂ ਮੁਕਤ ਨਹੀਂ ਹੋਵੇਗਾ ਜਿਸ ਨੂੰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਆਪਣਾ ਹੱਥ ਲਗਾਇਆ ਹੈ ॥੨੨੪੭॥"