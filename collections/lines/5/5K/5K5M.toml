[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤੁ ਪਲਤੁ ਦੋਵੈ ਗਏ; ਨਿਤ ਭੁਖਾ ਕੂਕੇ ਤਿਹਾਇਆ ॥"
page = 306
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has lost both this world and the world hereafter, Hungry and thirsty he ever cries out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਇਹ ਲੋਕ ਤੇ ਪ੍ਰਲੋਕ ਦੋਨੋ ਹੀ ਗੁਆ ਲਏ ਹਨ। ਭੁੱਖਾ ਤੇ ਪਿਆਸਾ ਉਹ ਸਦਾ ਚੀਕਾਂ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has lost both this world and the next; he cries out continually, in hunger and thirst."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪਰਲੋਕ ਦੋਨੋਂ ਜਾਤੇ ਰਹੇ। ਉਸ ਕੇ ਕੰਠ ਮੇਂ ਰੋਗ ਥਾ ਅੰਨ ਜਲ ਕਠਨਤਾ ਸੇ ਅੰਦਰ ਜਾਤਾ ਥਾ, ਯਾਂ ਤੇ ਨਿਤੰਪ੍ਰਤੀ ਭੂਖਾ ਤਿਹਾਇਆ ਪੁਕਾਰ ਕਰਤਾ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਲੋਕ ਪਰਲੋਕ ਦੋਵੇਂ ਅਜਾਈਂ ਗਏ ਤੇ (ਹੁਣ) ਭੁੱਖਾ ਤੇ ਤਿਹਾਇਆ ਕੂਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਤੀਜੀ = ਭਤੀਜਿਆਂ ਨੇ। ਆਣਿ = ਲਿਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fue desacreditado en este mundo y en el siguiente; ladraba de hambre y sed como un perro."