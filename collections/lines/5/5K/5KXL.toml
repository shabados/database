[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਪੂਰੇ; ਭਗਤਿ ਨ ਹੋਇ ॥"
page = 363
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Perfect Guru, Lord's worship is not performed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਨਹੀਂ ਹੁੰਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Perfect Guru, devotional love is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪੂਰੇ (ਸਮਦਰਸੀ) ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਭਗਤੀ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No puede haber Devoción sin el Perfecto Guru;"