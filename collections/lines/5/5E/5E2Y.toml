[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਦੂਜੈ ਭਰਮਿ ਭੁਲਾਏ; ਨਾ ਬੂਝਹਿ ਵੀਚਾਰਾ ॥੭॥"
page = 1235
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentrics stray in the doubt of duality; they know not the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮਤੀਏ ਦਵੈਤ-ਭਾਵ ਦੇ ਸੰਦੇਹ ਅੰਦਰ ਭੁਲੇ ਹੋਏ ਹਨ, ਉਹ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs wander, lost in doubt and duality. They do not know how to contemplate the Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਦ੍ਵੈਤ ਮੇਂ ਭਰਮ ਕਰ ਭੁਲਾਏ ਹੈਂ ਔਰ ਵਿਚਾਰ ਕਰ ਆਤਮ ਕੋ ਨਹੀਂ ਬੂਝਤੇ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਦੇ ਕਾਰਨ ਕੁਰਾਹੇ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ (ਆਤਮਕ ਜੀਵਨ ਵਾਲੀ ਸਹੀ) ਵਿਚਾਰ ਨਹੀਂ ਸੁੱਝਦੀ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ। ਭੁਲਾਏ = ਕੁਰਾਹੇ ਪਏ ਹੋਏ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ególatras son desviados por la idea del otro, sin llegar a conocer nada, ni meditar en la Verdad. (7)"