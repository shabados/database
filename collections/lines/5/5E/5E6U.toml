[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਦਿ ਖੇਪ; ਸੰਤਹ ਸੰਗਿ ਚਾਲੁ ॥"
page = 283
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Load thy merchandise and set out with the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਸੌਦਾ-ਸੂਤ ਲੱਦ ਲੈ ਅਤੇ ਸਾਧੂਆਂ ਦੇ ਨਾਲ ਤੁਰ ਪਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Load up this merchandise, and set out with the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਖੇਪ ਕੌ ਸੰਤੋਂ ਕੇ ਸੰਗ ਦ੍ਵਾਰਾ ਲਾਦ ਕਰ ਚਲੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਸੰਗ ਤੁਰ ਤੇ ਰਾਮ ਨਾਮ ਦਾ ਇਹ ਸੌਦਾ ਲੱਦ ਲੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta Mercancía, el Nombre del Señor, que haz venido a obtener, se obtiene en el Hogar de los Santos. y en la balanza de tu corazón pondera únicamente el Nombre."