[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਾਹਰ ਕਲਾ, ਨ ਛਪੈ ਛਪਾਈ ।੩੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This manifest power (of the Guru) cannot be made to hide."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜ਼ਾਹਰੀ ਕਲਾ ਛਪਾਈ ਹੋਈ ਨਹੀਂ ਛਪਦੀ।"