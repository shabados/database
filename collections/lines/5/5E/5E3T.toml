[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਪੀਆ. ਮਨੁ ਤ੍ਰਿਪਤਿਆ; ਆਘਾਏ. ਰਸਨ ਚਖਾ ॥"
page = 1212
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Quaffing the Name-Nectar, the soul is satiated and tasting it, the tongue is sated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰ ਕੇ ਜਿੰਦੜੀ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਚੱਖ ਕੇ ਜੀਭ ਰੱਜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking in the Ambrosial Nectar of the Naam, his mind is satisfied. Tasting it, his tongue is satiated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਅੰਮ੍ਰਿਤ ਰੂਪੁ ਨਾਮ ਪੀ ਕਰ ਮੇਰਾ ਮਨੁ ਭੀ ਅਘਾਇ ਕਰ ਤ੍ਰਿਪਤਿ ਹੂਆ ਹੈ ਔਰ ਵਿਸੇ ਰਸ ਕੋ ਅਬ ਨਹੀਂ ਚਾਖਾ ਹੈ, ਭਾਵ ਵਿਖੇ ਰਸੋਂ ਸੇ ਉਪਰਾਮੁ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪੀ ਲਿਆ, ਉਸ ਦਾ ਮਨ ਸ਼ਾਂਤ ਹੋ ਗਿਆ, ਉਸ ਦੀ ਜੀਭ ਨਾਮ-ਜਲ ਚੱਖ ਕੇ ਰੱਜ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਤ੍ਰਿਪਤਿਆ = ਰੱਜ ਗਿਆ। ਆਘਾਏ = ਰੱਜ ਗਏ। ਰਸਨ = ਜੀਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente encuentra la Satisfacción alabando el Néctar del Nombre y los labios también cuando recitan la Palabra."