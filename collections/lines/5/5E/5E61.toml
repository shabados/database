[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਰਤਨੁ. ਬਲਿਆ ਘਟਿ ਚਾਨਣੁ; ਅਗਿਆਨੁ ਅੰਧੇਰਾ ਜਾਇ ॥੧॥"
page = 368
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the light of the sparkling gem of Divine knowledge the darkness of ignorance is dispelled from the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮਬੋਧ ਦੇ ਚਮਕੀਲੇ ਮਾਣਕ ਦੀ ਰੌਸ਼ਨੀ ਨਾਲ ਬੇਸਮਝੀ ਦਾ ਅੰਨ੍ਹੇਰਾ ਮਨ ਤੋਂ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the sparkling jewel of spiritual wisdom, the heart is illumined, and ignorance is dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਣ ਮੇਂ ਜਬ ਇਸ ਪ੍ਰਕਾਰ ਸੇ ਗਿਆਨ ਰਤਨ ਕਾ ਪ੍ਰਕਾਸ਼ ਹੋਆ ਤਬ ਅਗਿਆਨ ਅੰਧਕਾਰ ਜਾਤਾ ਰਹੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰ ਗੁਰੂ ਦੇ ਬਖ਼ਸ਼ੇ) ਗਿਆਨ ਦਾ ਰਤਨ ਚਮਕ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਆਤਮਕ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ, (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਅਗਿਆਨਤਾ ਦਾ ਹਨੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así en tu corazón, brillará la Gema de la Sabiduría disipando la oscuridad de la ignorancia. (1)"