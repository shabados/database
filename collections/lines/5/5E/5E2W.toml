[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਾਮੁ ਤਿਸ ਨੋ ਆਖੀਐ; ਜਿਸੁ ਸਿਸਿ. ਨ ਹੋਵੀ ਲੇਖੁ ॥"
page = 64
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Call him permanent whose head bears not a writ of destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸਤਕਿਲ ਉਸ ਨੂੰ ਕਹੁ, ਜਿਸ ਦੇ ਸਿਰ ਉਤੇ ਭਾਵੀ ਦੀ ਲਿਖਤਾਕਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Call permanent only the One, who does not have destiny inscribed upon His Forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮੁਕਾਮ ਤਿਸ ਕੋ ਕਹੀਤਾ ਹੈ, ਜਿਸ ਕੇ (ਸਿਸਿ) ਸੀਸ ਪਰ ਲੇਖੁ ਨ ਹੋਵੈ, ਅਰਥਾਤ ਪੁੰਨ ਪਾਪ ਤੇ ਰਹਤ ਹਰੀ ਹੀ ਇਸਥਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸਿਰਫ਼ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ ਜਿਸ ਦੇ ਸਿਰ ਉੱਤੇ ਮੌਤ ਦਾ ਲੇਖ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਨੋ = ਉਸ ਨੂੰ (ਪਰਮਾਤਮਾ) ਨੂੰ। ਜਿਸੁ ਸਿਸਿ = ਜਿਸ ਦੇ ਸੀਸ ਉੱਤੇ। ਲੇਖੁ = ਮੌਤ ਦਾ ਲੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El verdadero Hogar es aquél sobre el cual no existe el hado como muerte."