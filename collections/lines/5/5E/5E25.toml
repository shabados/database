[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਸਹਾਈ; ਗੋਬਿਦੁ ਮੇਰਾ ॥"
page = 199
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death does not come near to him whose helper is Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਹਾਇਕ ਮੇਰਾ ਸੁਆਮੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have my Lord of the Universe as their support"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸਹਾਇਤਾ ਕਰਨੇ ਵਾਲਾ ਮੇਰਾ ਗੋਬਿੰਦ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰਾ ਗੋਬਿੰਦ ਜਿਸ ਮਨੁੱਖ ਦਾ ਸਹਾਈ ਬਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La muerte no alcanza a aquél que tiene el Apoyo de Dios,"