[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਮਤਾ; ਕਰਤੈ ਲਾਈ ॥"
page = 1261
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator-Lord has attached mammon and worldly love to this mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨੇ ਮੋਹਣੀ ਅਤੇ ਮੋਹ ਇਸ ਮਨੂਏ ਨੂੰ ਚਮੇੜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator has attached it to Maya and possessiveness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤਾ ਪੁਰਖ ਵਾਹਿਗੁਰੂ ਨੇ ਅਪਨੀ ਮਾਯਾ ਕਰ ਇਸ ਮਨ ਕੋ ਅਵਰਨ ਸਹਿਤ ਹੋਣੇ ਤੇ ਮਾਯਾ ਕੀ ਮਮਤਾ ਲਗਾਈ ਹੈ, ਭਾਵ ਯਿਹ ਹੈ ਕਿ ਇਹ ਮਨ ਅਵਰਨ ਸੇ ਰਹਿਤ ਆਤਮਾ ਸਰੂਪ ਸਦਾ ਅਬਿਨਾਸੀ ਹੈ। ਜੈਸੀ ਸੰਗਤ ਕਰਤਾ ਹੈ ਤੈਸਾ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ। ਅਪਨੇ ਆਪ ਨ ਗ੍ਰਹਸਤੀ ਔ ਨ ਉਦਾਸੀ, ਨ ਚੰਚਲੁ, ਨ ਬੈਰਾਗੀ ਕੁਛ ਨਹੀਂ, ਕੇਵਲ ਸੁਧ ਰੂਪ ਹੈ। ਪਰੰਤੂ ਮਾਯਾ ਕੀ ਮਮਤਾ ਕਰ ਇਹ ਸਰਬ ਰੂਪ ਹੋ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! (ਵੇਖ) ਕਰਤਾਰ ਨੇ (ਆਪ ਹੀ ਇਸ ਮਨ ਨੂੰ) ਮਾਇਆ ਦੀ ਮਮਤਾ ਚੰਬੋੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador ha apegado la mente a la Maya y a la avaricia,"