[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਾ ਪ੍ਰਜਾ ਸਭੈ ਲਗੇ; ਜਹ ਜਹ ਕਰਨ ਕੁਕਰਮ ॥"
page = 564

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king and also his subject performed evil acts"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਅਤੇ ਪ੍ਰਜਾ ਸਭ ਜਿਥੇ ਕਿਥੇ ਕੁਕਰਮ ਕਰਨ ਲਗ ਗਏ ਹਨ।"