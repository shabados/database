[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਹੂ ਛੋਰਿ ਦੀਨੋ, ਮਹਾ ਜੁਧ ਮੋਹੈ ॥੨੦॥"
page = 983

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both, being allured by her looks, abandoned fighting.(20)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮਹਾ ਮੋਹਨੀ ਨੂੰ ਵੇਖ ਕੇ) ਮੋਹਿਤ ਹੋਏ ਦੋਹਾਂ ਨੇ ਯੁੱਧ ਛਡ ਦਿੱਤਾ ॥੨੦॥"