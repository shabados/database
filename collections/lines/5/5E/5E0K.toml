[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਤ; ਮਾਇਆ ਰੰਗ, ਬਿਹਾਇ ॥"
page = 1143
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "While man sees, the worldly revelments pass away,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਨੇ ਦੇਖਦਿਆਂ ਹੀ ਸੰਸਾਰੀ ਰੰਗਰਲੀਆਂ ਬੀਤ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing on Maya's illusion, its pleasures pass away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਦੇਖਤਾ ਹੈ ਕਿ ਮਾਯਾ ਕਾ ਅਨੰਦ (ਬਿਹਾਇ) ਤ੍ਯਾਗ ਜਾਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਚੋਜ-ਤਮਾਸ਼ੇ ਵੇਖਦਿਆਂ ਹੀ (ਕੁਰਾਹੇ ਪਏ ਮਨੁੱਖ ਦੀ ਉਮਰ) ਬੀਤ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਇਆ ਰੰਗ = ਮਾਇਆ ਦੇ ਚੋਜ-ਤਮਾਸ਼ੇ। ਬਿਹਾਇ = (ਉਮਰ) ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Divirtiéndose en la Maya,"