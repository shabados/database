[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ ਮਗਨੁ; ਕਢਿ ਲੇਹੁ ਮੁਰਾਰੀ ਰਾਮ ॥"
page = 547
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, the enemy of pride, save me, I am lost in the love of worldly valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਵਾਹਿਗੁਰੂ! ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਮੈਂ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਮਮਤਾ ਅੰਦਰ ਗਰਕ ਹੋਇਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am intoxicated with the love of Maya - save me, Lord!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਮੋਹ ਕਰ ਕੇ ਮਾਇਆ ਮੇਂ ਮਗਨ ਹੋ ਰਹੇ ਹੈਂ, ਹੇ ਮੁਰਾਰੀ! ਹਮ ਕੋ ਨਿਕਾਲ ਲੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਾਰੀ! ਮੈਂ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਡੁੱਬਾ ਰਹਿੰਦਾ ਹਾਂ, ਮੈਨੂੰ (ਮੋਹ ਵਿਚੋਂ) ਕੱਢ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਮਗਨੁ = ਡੁੱਬਾ ਹੋਇਆ, ਮਸਤ। ਮੁਰਾਰੀ = ਹੇ ਮੁਰਾਰੀ! ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy en las garras de Maya; libérame que me están destrozando, oh Señor."