data = "ਨਿੰਦਾ ਕਰੈ; ਸੁ ਹਮਰਾ ਮੀਤੁ ॥"
page = 339
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who calumniates me, is my friend,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮੈਨੂੰ ਕਲੰਕ ਲਾਉਂਦਾ ਹੈ, ਉਹ ਮੇਰਾ ਦੋਸਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who slanders me is my friend;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿੰਦਾ ਕਰੇ ਸੋ ਹਮਾਰਾ ਮੀਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਜੋ ਮਨੁੱਖ ਸਾਨੂੰ ਭੰਡਦਾ ਹੈ, ਉਹ ਸਾਡਾ ਮਿੱਤਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Puedo considerar a quien me calumnie como mi mejor amigo,"