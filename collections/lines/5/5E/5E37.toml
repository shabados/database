[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਧਵਾ ਹੀ ਹ੍ਵੈ ਕੈ ਜਗ ਰਹਿਯੈ ॥"
page = 956

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The co-wife is no longer on by head, remaining widow I will carry on with my life,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਹੁਣ) ਵਿਧਵਾ ਹੋ ਕੇ ਜਗਤ ਵਿਚ ਰਹੇਗੀ।"