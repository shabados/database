[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਤੁ ਸੂਤਿ. ਪਰੋਇ; ਜੋਤਿ ਸੰਜਾਰੀਐ ॥"
page = 518
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "String all only on one thread, He has infused His light amongst them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨੂੰ ਇਕ ਹੀ ਧਾਗੇ ਅੰਦਰ ਪਰੋ ਕੇ, ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਅੰਦਰ ਆਪਣਾ ਪ੍ਰਕਾਸ਼ ਵਸਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has strung all on only one thread; He has infused His Light in them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪ੍ਰਾਣ ਸੂਤ ਮੇਂ ਪਰੋਇ ਕਰ ਕੇ ਅਪਨੀ ਸਤਾ ਸਭ ਮੇਂ (ਸੰਜਾਰੀਐ) ਪ੍ਰਵੇਸ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਨੂੰ ਇੱਕੋ ਹੀ (ਹੁਕਮ-ਰੂਪ) ਧਾਗੇ ਵਿਚ ਪ੍ਰੋ ਕੇ (ਸਭ ਵਿਚ ਉਸ ਨੇ ਆਪਣੀ) ਜੋਤਿ ਮਿਲਾਈ ਹੋਈ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Luz prevalece en todo; a través de Tu Voluntad somos colocados en el mar de la existencia,"