[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਬਾਝਹੁ; ਸੰਗਤਿ. ਨ ਹੋਈ ॥"
page = 1068
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, there is no Divine congregation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗ਼ੈਰ ਕੋਈ ਈਸ਼ਵਰੀ ਜੋੜ-ਮੇਲਾ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, there is no Sangat, no Congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਬਿਨਾਂ ਸੰਗਤ ਕੀ ਗਿਆਤ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਭਲੀ ਸੁਹਬਤ ਨਹੀਂ ਮਿਲ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਝਹੁ = ਬਿਨਾ। ਸੰਗਤਿ = ਭਲੀ ਸੁਹਬਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero, uno no se asocia con Dios y sin la Palabra no es llevado a través."