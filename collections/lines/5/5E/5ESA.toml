[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਜੋਗੀ; ਜੁਗਤਿ ਬੀਚਾਰੈ ॥"
page = 223
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a man is yogi, who thinks of the way of union with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਇਨਸਾਨ ਯੋਗੀ ਹੈ, ਜੋ ਰੱਬ ਦੇ ਮਿਲਾਪ ਦੇ ਰਸਤੇ ਦਾ ਖਿਆਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who contemplate the Way are Yogis."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧ ਜੀ! ਐਸਾ ਜੋ ਜੋਗੀ ਹੈ, ਸੋ ਸਰੂਪ ਮੇਂ ਜੁੜਨਾ ਵਿਚਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹਾ (ਬੰਦਾ) ਜੋਗੀ (ਅਖਵਾਣ ਦਾ ਹੱਕਦਾਰ ਹੋ ਸਕਦਾ ਹੈ ਜੋ ਜੀਵਨ ਦੀ ਸਹੀ) ਜੁਗਤਿ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਸਾ = ਅਜੇਹਾ ਬੰਦਾ। ਜੁਗਤਿ = ਸਹੀ ਜੀਵਨ ਦੀ ਜਾਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Yogui es aquél que piensa"