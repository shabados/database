[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਤੁ ਕਹੀ ਉਨ ਹੂੰ ਤੁਮ ਕੋ; ਬ੍ਰਿਖਭਾਨ ਸੁਤਾ ਜੁ ਕਹਿਯੋ, ਸੁਨ ਲੀਜੈ ॥"
page = 394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This they said, but now listen to what Radha said, “Krishna has left us"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਤੁਹਾਨੂੰ ਕਿਹਾ, (ਹੁਣ) ਰਾਧਾ ਨੇ ਜੋ ਕੁਝ ਕਿਹਾ, (ਉਹ) ਸੁਣ ਲਵੋ।"