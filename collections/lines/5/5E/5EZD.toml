[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਕੁਟੰਬੁ ਲੋਭਿ ਮੋਹਿਓ ਪ੍ਰਾਨੀ; ਮਾਇਆ ਕਉ ਲਪਟਾਨਾ ॥"
page = 671
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding his family the mortal is allured by covetousness and clings to mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਟੱਬਰ-ਕਬੀਲੇ ਨੂੰ ਵੇਖ ਕੇ ਜੀਵ ਨੂੰ ਲਾਲਚ ਨੇ ਲੁਭਾਇਮਾਨ ਕਰ ਲਿਆ ਹੈ ਤੇ ਉਹ ਧਨ-ਦੌਲਤ ਨਾਲ ਚਿਮੜਿਆ ਬੈਠਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon his family, the mortal is enticed by greed; he clings in attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਕੁਟੰਬ ਕੋ ਦੇਖ ਕਰ ਇਹ ਪ੍ਰਾਣੀ ਤਿਸ ਕੇ ਲੋਭ ਮੇਂ ਮੋਹਿਆ ਹੂਆ ਮਾਇਆ ਮੇਂ ਲਪਟਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਇਸੇ ਤਰ੍ਹਾਂ) ਮਨੁੱਖ (ਆਪਣਾ) ਪਰਵਾਰ ਵੇਖ ਕੇ (ਮਾਇਆ ਦੇ) ਲੋਭ ਵਿਚ ਫਸ ਜਾਂਦਾ ਹੈ, ਮਾਇਆ ਨਾਲ ਚੰਬੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਦੇਖ ਕੇ। ਕੁਟੰਬੁ = ਪਰਵਾਰ। ਲੋਭਿ = ਲੋਭ ਵਿਚ। ਲਪਟਾਨਾ = ਚੰਬੜਿਆ ਰਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo y teniendo a su familia cerca, el hombre es embrujado por el sentido de posesión y el amor a Maya,"