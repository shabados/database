[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਾ ਸਾ ਪ੍ਰਭ ਭਾਵਸੀ; ਜੋ ਪ੍ਰਭੁ ਪਾਏ ਥਾਇ ॥"
page = 757
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That is the service, which is pleasing to the Lord and which the Lord approves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਚਾਕਰੀ ਹੈ ਜਿਹੜੀ ਸੁਆਮੀ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ ਅਤੇ ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਕਬੂਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That is selfless service, which pleases God, and which is approved by God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇਵਾ ਭੀ ਵੁਹੀ ਹੈ, ਜੋ ਸ੍ਵਾਮੀ ਕੋ ਭਾਵੈ ਔ ਫਲਦਾਯਕ ਭੀ ਵੁਹੀ ਸੇਵਾ ਹੈ ਜਿਸ ਕੋ ਪਰਮੇਸਰ ਪਾਇ (ਥਾਇ) ਪ੍ਰਮਾਣ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹੀ ਸੇਵਾ-ਭਗਤੀ ਪ੍ਰਭੂ ਨੂੰ ਪਸੰਦ ਆਉਂਦੀ ਹੈ, ਜੇਹੜੀ ਪ੍ਰਭੂ ਕਬੂਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਭਾਵਸੀ = (ਜੇਹੜੀ) ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗੇ। ਪਾਏ ਥਾਇ = ਕਬੂਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aprobado es el servicio que el Señor aprueba"