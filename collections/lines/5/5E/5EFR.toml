data = "ਸੇਜ ਸੁਖਾਲੀ; ਬਿਗਸੈ ਜੀਉ ॥"
page = 971
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy heart shall be gladdened by the comfortable bed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ-ਦਿਹ ਪਲੰਘ ਉੱਤੇ ਤੇਰਾ ਦਿਲ ਪ੍ਰਸ਼ਨ ਹੋਵੇਗਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your soul shall blossom forth in happiness, on this comfortable bed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਨ ਮੇਂ ਸੁਖੀ ਹੋਵੇਗਾ ਅਰੁ (ਜੀਉ) ਪ੍ਰਸੰਨ ਹੋਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਵਿਚ ਸੁਖ ਹੈ, ਜਿੰਦ ਖਿੜੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siendo bendecido con un aposento acogedor, el Alma florece ahí;"