[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬ ਹਮ ਆਗੇ ਗਰਬ ਕੋ; ਬਚਨ ਉਚਾਰਤ ਕੋਪਿ ॥੧੨੪੨॥"
page = 421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“When he has fighting against you, why did you not fight with him firmly and now you are talking to me with pride.1242."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੇ ਅਗੇ ਕ੍ਰੋਧ ਨਾਲ ਹੰਕਾਰ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦਾ ਹੈਂ ॥੧੨੪੨॥"