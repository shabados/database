[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆਲ ਪੁਰਖ ਕਿਰਪਾ ਕਰਹੁ; ਨਾਨਕ. ਦਾਸ ਦਸਾਨੀ ॥੮॥੩॥੧੫॥੪੪॥ ਜੁਮਲਾ"
page = 242
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Merciful Master, show mercy, that Nanak may become the slave of Thine slaves.8/3/15/44 total"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਮਾਇਆਂ ਧਾਰ, ਤਾਂ ਜੋ ਨਾਨਕ ਤੇਰੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਹੋ ਜਾਏ। 8।3।15।44 ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Merciful Lord, please bless me Your Mercy, that Nanak may become the slave of Your slaves. ||8||3||15||44||Total||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦ੍ਯਾਲ ਪੁਰਖ ਪਰਮੇਸ੍ਵਰ ਜੀ! ਐਸੀ ਕ੍ਰਿਪਾ ਕਰੋ ਜੋ ਅਹੰਕਾਰ ਨਾਸ ਹੋਵੇ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤੇਰੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਹੂੰ॥੮॥੩॥੧੫॥੪੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-) ਹੇ ਦਇਆ ਦੇ ਘਰ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ! ਮੇਰੇ ਉਤੇ ਕਿਰਪਾ ਕਰ, ਮੈਨੂੰ ਆਪਣੇ ਦਾਸਾਂ ਦਾ ਦਾਸ (ਬਣਾਈ ਰੱਖ, ਤੇ ਮੈਨੂੰ ਇਹਨਾਂ ਹਉਮੈ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਬਚਾਈ ਰੱਖ) ॥੮॥੩॥੧੫॥੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Benéfico, ten Compasión de mí, porque Nanak es el Esclavo de Tus Esclavos (8-3-15-44-Total)"