[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰੇ ਮਰਦਨੰ ਅਰਦਨੰ ਮਰਦਮਾਨੰ ॥"
page = 143

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the heroic warriors were destroying the pride of others."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹਾਦਰ ਸ਼ੂਰਵੀਰਾਂ ('ਮਰਦਮਾਨੰ') ਨੂੰ ਦਲ-ਮਲ ਕੇ ਮਸਲ ਦਿੱਤਾ ਗਿਆ।"