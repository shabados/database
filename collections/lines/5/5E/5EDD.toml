[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਗੁਨ ਗਾਵਹਿ ਰੰਗਿ ॥"
page = 1236
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout the eight watches, they sing His praises with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਠੇ ਪਹਿਰ ਹੀ, ਉਹ ਉਸ ਦੀਆਂ ਸਿਫਤਾਂ ਪਿਆਰੇ ਨਾਲ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, they sing His Praises with love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਠੋਂ ਪਹਿਰ ਪ੍ਰੇਮ ਸਹਿਤ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਨਾਲ ਅੱਠੇ ਪਹਰ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਹਿ = ਗਾਂਦੇ ਹਨ। ਰੰਗਿ = ਪ੍ਰੇਮ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y unido a Su Amor canta siempre Su Alabanza."