data = "ਸਚੈ ਸਬਦਿ; ਸਚੁ ਕਮਾਵੈ ॥"
page = 1342
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Name, he practices truth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਨਾਮ ਦੇ ਰਾਹੀਂ, ਉਹ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Word of the Shabad, one practices Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਉਪਦੇਸ਼ ਕਰ ਜਬ ਇਹ ਜੀਵ ਸਚ ਕੋ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਉਹ) ਗੁਰੂ ਦੇ ਸੱਚੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਾਰ ਕਮਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra Verdadera del Shabd, uno practica la Verdad"