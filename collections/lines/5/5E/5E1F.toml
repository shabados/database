[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਤਾ ਜਾਤਿ ਤਾ ਹੋਈਐ; ਗੁਰੁ ਤੁਠਾ ਕਰੇ ਪਸਾਉ ॥"
page = 82
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal acquires father's caste only when if the Guru being pleased shown favour unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਪਿਉ ਦੀ ਜ਼ਾਤ ਤਦ ਹੀ ਹਾਸਲ ਕਰਦਾ ਹੈ ਜੇਕਰ ਗੁਰੂ ਜੀ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਉਸ ਤੇ ਮਿਹਰ ਧਾਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The father's status is obtained only if the Guru is pleased and bestows His Favor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਪਿਤਾ ਕੀ ਜਾਤੀ ਸੋ ਕਿਆ ਸਤਚਿਤ ਆਨੰਦ ਰੂਪ ਤੌ ਹੀ ਹੋਈਤਾ ਹੈ, ਜੋ ਗੁਰੂ (ਤੁਠਾ) ਪ੍ਰਸੰਨ ਹੂਆ ਹੂਆ ਨਾਮ ਕੀ (ਪਸਾਉ) ਦਾਤ ਕਰੇ, ਭਾਵ ਏਹਿ ਕਿ ਯੱਦਪਿ ਜੀਵ ਸਤਿ ਚਿਤ ਆਨੰਦ ਰੂਪ ਪਹਿਲੇ ਹੀ ਹੈ, ਤਦ੍ਯਪਿ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਹੀ ਜਾਨਤਾ ਹੈ ਕਿ ਮੈਂ ਸਤ ਚਿਤ ਆਨੰਦ ਰੂਪ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਤਾ-ਪ੍ਰਭੂ ਦੀ ਕੁਲ ਦਾ ਤਦੋਂ ਹੀ ਹੋ ਸਕੀਦਾ ਹੈ, ਜਦੋਂ ਗੁਰੂ ਪ੍ਰਸੰਨ (ਹੋ ਕੇ ਜੀਵ ਉਤੇ) ਮਿਹਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਤਾ ਜਾਤਿ = ਪਿਤਾ ਦੀ ਜਾਤਿ ਦਾ, ਪਿਤਾ ਦੀ ਕੁਲ ਦਾ, ਪ੍ਰਭੂ-ਪਿਤਾ ਦੀ ਕੁਲ ਦਾ, ਪ੍ਰਭੂ-ਪਿਤਾ ਦਾ ਰੂਪ। ਤਾ = ਤਦ। ਤੁਠਾ = ਤਰੁੱਠਾ, ਪ੍ਰਸੰਨ। ਪਸਾਉ = ਪ੍ਰਸਾਦ, ਮਿਹਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru en Su Misericordia te bendice, entonces eres de la Casta del Padre."