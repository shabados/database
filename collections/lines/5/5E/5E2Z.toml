[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਪ੍ਰਭ ਦੇਹੁ ਨਿਵਾਸ ॥"
page = 290
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grant an abode in the society of saints (O Lord!),"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਵਾਸਾ ਬਖਸ਼ (ਹੇ ਪ੍ਰਭੂ!),"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, grant me a home in the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤਿਨ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਹਮ ਕੋ ਨਿਵਾਸ ਦੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਥਾਂ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Concédeme, oh Señor, un lugar en el apacible círculo de los Santos,"