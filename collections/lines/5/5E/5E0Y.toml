[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਜੁਗ ਮਹਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ; ਨਾਮੋ ਨਾਲਿ ਚਲੈ ॥"
page = 1091
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this age the Lord's Name is the only treasure. The Name alone goes with the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਯੁੱਗ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਨਾਮ ਹੀ ਖ਼ਜ਼ਾਨਾ ਹੈ। ਕੇਵਲ ਨਾਮ ਹੀ ਪ੍ਰਾਣੀ ਦੇ ਨਾਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this age, the Naam, the Name of the Lord, is the treasure. Only the Naam goes along in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੁਗ ਅਰਥਾਤ ਕਲਿਜੁਗ ਮੇਂ ਨਾਮ ਨਿਧੀਆਂ ਕਾ ਘਰ ਹੈ ਇਸੀ ਕੀ ਪ੍ਰਧਾਨਤਾ ਹੈ ਔ ਪ੍ਰਲੋਕ ਮੇਂ ਭੀ ਨਾਮ ਹੀ ਸਾਥ ਸਹਾਈ ਹੋਇਕੈ ਚਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ (ਜੀਵ ਲਈ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਹੀ (ਅਸਲ) ਖ਼ਜ਼ਾਨਾ ਹੈ, 'ਨਾਮ' ਹੀ (ਇਥੋਂ ਮਨੁੱਖ ਦੇ) ਨਾਲ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta época, el Nombre del Señor es el Único y Verdadero Tesoro que sí se va con nosotros,"