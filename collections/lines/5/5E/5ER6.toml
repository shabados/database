[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਕੇ ਫਾਹੇ. ਸਤਿਗੁਰਿ ਤੋੜੇ; ਗੁਰਮੁਖਿ ਤਤੁ ਬੀਚਾਰਾ ਹੇ ॥੯॥"
page = 1029
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord conscious being reflects upon the quintessence, the True Guru snaps his noose of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬ੍ਰਹਮ-ਬੇਤਾ ਪ੍ਰਾਣੀ ਅਸਲੀਅਤ ਦੀ ਵੀਚਾਰ ਕਰੇ, ਤਾਂ ਸੱਚੇ ਗੁਰੂ ਜੀ ਉਸ ਦੀ ਮੌਤ ਦੀ ਫਾਂਸੀ ਨੂੰ ਕੱਟ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru snaps the noose of Death, for that Gurmukh who contemplates the essence of reality. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਗੁਰਮੁਖੋਂ ਨੇ ਤਤ ਸਰੂਪ ਕੋ ਬਿਚਾਰਿਆ ਹੈ ਤਿਨੋਂ ਕੇ ਜਮਕੇ ਫਾਹੇ ਸਤਿਗੁਰੋਂ ਨੇ ਤੋੜੇ ਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮੋਹ ਆਤਮਕ ਮੌਤ ਦਾ ਕਾਰਨ ਬਣਦਾ ਹੈ) ਇਸ ਆਤਮਕ ਮੌਤ ਦੀਆਂ ਫਾਹੀਆਂ ਸਤਿਗੁਰੂ ਨੇ (ਉਸ ਮਨੁੱਖ ਦੇ ਗਲੋਂ) ਤੋੜ ਦਿੱਤੀਆਂ ਹਨ ਜੋ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਜਗਤ ਦੇ ਮੂਲ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਟਿਕਾਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, las ataduras de Yama, sólo el Guru Verdadero las rompe, si uno se vuelve Conciente en Dios y medita en la Quintaesencia."