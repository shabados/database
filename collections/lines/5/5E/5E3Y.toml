data = "ਯਾ ਮੈ ਭੇਦ ਰਤੀਕੁ ਨ ਜਾਨੋ ॥੧੨੫੨॥"
page = 802

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sdaying the word “Baaji”, then adding the word “Nrip” four times, recognize the names of Tupak without any discrimination.1252."

