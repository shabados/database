[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਪਇਅੰਪੈ. ਚਰਣ ਜੰਪੈ; ਭਗਤਿ ਵਛਲੁ ਹਰਿ ਬਿਰਦੁ ਆਪਿ ਬਨਾਇਆ ॥੪॥੩॥੬॥"
page = 457
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, meditate on the Lord's Feet, who has taken upon Himself the duty of loving His devotees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਸਾਈਂ ਦੇ ਪੈਰਾਂ (ਨਾਮ) ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ। ਵਾਹਿਗੁਰੂ ਨੇ ਆਪਣੇ ਸ਼ਰਧਾਲੂਆਂ ਨੂੰ ਪਿਆਰ ਕਰਨ ਦਾ ਫਰਜ ਆਪਣੇ ਜਿਮੇਂ ਲੈ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I meditate on the Lord's lotus feet; the Lord is the Lover of His devotees; this is His natural way. ||4||3||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰੇ ਚਰਨੋਂ ਕੋ ਜਪਤੇ ਹੈਂ, ਭਗਤੋਂ ਮੇਂ ਪ੍ਰੀਤੀ ਕਰਨੀ ਏਹੁ ਪ੍ਰਣ ਹਰੀ ਤੈਨੇ ਆਪ ਬਨਾਇਆ ਹੈ॥੪॥੩॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹੈ, (ਤੇ ਆਖਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਆਪਣੀ ਭਗਤੀ (ਦੇ ਕਾਰਨ ਆਪਣੇ ਭਗਤਾਂ) ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਆਪਣਾ ਇਹ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਉਸ ਨੇ ਆਪ ਹੀ ਬਣਾਇਆ ਹੋਇਆ ਹੈ ॥੪॥੩॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¡Vuélvete un Devoto del Naam, del Nombre del Señor, pues el Señor, por Su Naturaliza Innata, es el Amante de Sus Devotos! (4‑3‑6)"