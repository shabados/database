[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਉ; ਤਹ ਮਹਾ ਚੰਡਾਲ ॥"
page = 1347
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever, I see, there I see these most villainous goblins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਮੈਂ ਇਨ੍ਹਾਂ ਪਰਮ ਪਾਂਬਰ ਭੂਤਨਿਆਂ ਨੂੰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see the most horrible goblins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਹੀ ਵਿਕਾਰ ਰੂਪੀ ਮਹਾਂ ਚੰਡਾਲ ਜੀਵੋਂ ਕੋ ਦੁਖ ਦੇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ, ਉਧਰ ਇਹ ਵੱਡੇ ਚੰਡਾਲ (ਆਪਣਾ ਜ਼ੋਰ ਪਾ ਰਹੇ ਹਨ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ। ਦੇਖਉ = ਦੇਖਉਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਮਹਾ = ਵੱਡੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí veo a los duendes más horribles y el Guru,"