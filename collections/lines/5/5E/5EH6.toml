[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗਿ ਰਤੇ ਪਰਮੇਸਰੈ; ਜਨ ਨਾਨਕ. ਤਿਨ ਬਲਿ ਜਾਤ ॥੪॥੧॥੧੬੯॥"
page = 218
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are imbued with Lord's love. Serf Nanak is a sacrifice unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ। ਗੋਲਾ ਨਾਨਕ, ਉਨ੍ਹਾਂ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are imbued with the Love of the Transcendent Lord; servant Nanak is a sacrifice to them. ||4||1||169||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਰਮੇਸ੍ਵਰ! ਜੋ ਤੇਰੇ ਅਨੰਦ ਮੇਂ ਮਸਤ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੪॥੧॥੧੬੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-ਜੇਹੜੇ ਮਨੁੱਖ) ਪਰਮੇਸਰ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੪॥੧॥੧੬੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ, ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਤਿਨ = ਉਹਨਾਂ ਤੋਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y están imbuidos en Tu Amor. Y así Nanak ofrece su ser en sacrificio a ellos. (4-1-169)"