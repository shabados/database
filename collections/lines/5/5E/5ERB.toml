[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਨਾਮ. ਨ ਛੂਟਸੀ; ਮਰਿ ਨਰਕ ਸਮਾਏ ॥੫॥"
page = 420
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's Name, he shall not be saved, and shall sink into hell after death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਸ ਦੀ ਖਲਾਸੀ ਨਹੀਂ ਹੋਣੀ। ਮਰਨ ਮਗਰੋਂ ਉਹ ਦੋਜ਼ਕ ਵਿੱਚ ਗ਼ਰਕ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, he shall not be emancipated; he shall die, and sink into hell. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਾਮ ਬਿਨਾਂ ਨਹੀਂ ਛੁਟੇਗਾ ਅਰੁ ਮਰ ਕਰ ਨਰਕ ਮੇਂ ਸਮਾਵੇਗਾ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਉਹ ਇਸ (ਕੁਰਾਹ ਤੋਂ) ਬਚ ਨਹੀਂ ਸਕਦਾ, (ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ) ਉਹ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦਾ ਹੈ, (ਮਾਨੋ,) ਨਰਕਾਂ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਕ = ਨਰਕਾਂ ਵਿਚ। ਮਰਿ = ਆਤਮਕ ਮੌਤੇ ਮਰ ਕੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, y muriendo, caen en el hoyo profundo de la oscuridad de su conciencia. (5)"