[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਬਿਧਿ; ਸੰਤਹੁ ਉਤਰਹੁ ਪਾਰਿ ॥੪॥੨॥੮॥"
page = 1165
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that in this way alone thou shall be ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਕੇਵਲ ਇਸ ਤਰੀਕੇ ਨਾਲ ਹੀ ਤੁਹਾਡਾ ਪਾਰ ਉਤਾਰਾ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints, this is the way to cross over to the other side. ||4||2||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਸੰਤ ਜਨੋਂ! ਇਸੀ ਬਿਧੀ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਹੋਵਹੁਗੇ॥੪॥੨॥੮॥☬ਨਾਮਦੇਵ ਜੀ ਪ੍ਰਹਿਲਾਦ ਕਾ ਦ੍ਰਿੜ ਨਿਹਚਾ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ ਹੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਵਿਕਾਰਾਂ ਤੋਂ) ਪਾਰ ਲੰਘ ਸਕੋਗੇ ॥੪॥੨॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਨ ਬਿਧਿ = ਇਸ ਤਰੀਕੇ ਨਾਲ, ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ ॥੪॥੨॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ésta es la única manera de ser llevado a través. (4-2-8)"