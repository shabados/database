[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੂਪ ਸਚੀ ਇਕ ਚੰਦ੍ਰਪ੍ਰਭਾ ਇਕ; ਮੈਨਕਲਾ ਇਕ ਮੈਨ ਕੀ ਮੂਰਤਿ ॥"
page = 350

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਚੰਦ੍ਰਪ੍ਰਭਾ (ਨਾਂ ਦੀ ਸਖੀ ਦਾ) ਰੂਪ ਸਚੀ (ਇੰਦਰ ਦੀ ਪਤਨੀ) (ਵਰਗਾ ਹੈ) ਅਤੇ ਮੈਨਕਲਾ (ਨਾਂ ਦੀ ਸਖੀ ਦਾ ਸਰੂਪ) ਕਾਮਦੇਵ ਦੀ ਸ਼ਕਲ ਦਾ ਹੈ।"