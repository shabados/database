[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਮਿਲੀਐ. ਸਤਿਗੁਰ ਪ੍ਰੀਤਮੈ; ਜਿਨਿ ਹੰਉਮੈ ਵਿਚਹੁ ਮਾਰੀ ॥"
page = 586
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet thou with the dear True Guru, who has stilled ego from within himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਪਿਆਰੇ ਸੱਚੇ ਗੁਰੂ ਨੂੰ ਮਿਲ, ਜਿਸ ਨੇ ਆਪਣੇ ਅੰਦਰੋਂ ਹੰਕਾਰ ਮਾਰ ਮੁਕਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meet with that Beloved True Guru, who has subdued ego from within himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਿਗੁਰ ਪ੍ਰੀਤਮ ਕੋ ਮਿਲੀਐ ਜਿਸ ਨੇ ਹੰਤਾ ਮਮਤਾ ਅੰਤਸਕਰਨ ਸੇ ਮਾਰ ਦਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰੀਤਮ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣਾ ਚਾਹੀਦਾ ਹੈ, ਜਿਸ ਨੇ ਆਪਣੇ ਅੰਦਰੋਂ ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encuentra a tal Guru, que ha calmado su ego interno."