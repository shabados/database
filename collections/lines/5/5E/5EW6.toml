[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪ ਪੁੰਨ ਦੁਇ ਸੰਗਮੇ; ਖੁਧਿਆ ਜਮਕਾਲਾ ॥"
page = 1012
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal abides in the society of both sins and virtues and so he is tormented by hunger and death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਗੁਨਾਹਾਂ ਅਤੇ ਨੇਕੀਆਂ ਦੋਨਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਇਸ ਲਈ ਇਸ ਨੂੰ ਭੁਖ ਤੇ ਮੌਤ ਦਾ ਦੂਤ ਦੁਚੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He keeps the company of both virtue and vice, tormented by hunger and the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪ ਪੁੰਨ ਦੋਨੋਂ ਜੀਵ ਕੇ ਸੰਗ ਮੇਂ ਰਹਤੇ ਹੈਂ, ਪੁਨਃ ਤ੍ਰਿਸਨਾ ਰੂਪ ਭੁਖ ਲਗਣੇ ਤੇ ਜਮ ਮਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਧਰਮ ਸ਼ਾਸਤ੍ਰਾਂ ਅਨੁਸਾਰ) ਪਾਪ ਕੀਹ ਹੈ ਤੇ ਪੁੰਨ ਕੀਹ ਹੈ ਇਹ ਵਿਚਾਰ ਕਰਦਾ ਹੋਇਆ ਭੀ ਉਹ ਦ੍ਵੈਤ ਦੀ ਫਾਹੀ ਵਿਚ ਹੀ ਰਹਿੰਦਾ ਹੈ, ਮਾਇਆ ਦੀ ਭੁੱਖ ਤੇ ਆਤਮਕ ਮੌਤ (ਮੌਤ ਦਾ ਡਰ) ਉਸ ਦੇ ਸਿਰ ਤੇ ਕਾਇਮ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਇ = ਦ੍ਵੈ, ਦੁਬਿਧਾ। ਸੰਗਮੇ = ਨਾਲ। ਖੁਧਿਆ = (ਮਾਇਆ ਦੀ) ਭੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso vive en la conjunción del dolor y el placer, y vive afligido por el hambre y la muerte."