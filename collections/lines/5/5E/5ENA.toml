[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਦਾਸ ਕਉ; ਲੇਹੁ ਨਿਵਾਜਿ ॥੧॥ ਰਹਾਉ ॥"
page = 987
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless Thou Thy slave with the glory of Thy Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਪ੍ਰਭਤਾ ਪ੍ਰਦਾਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please cherish and exalt Your slave. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ ਦਾਸ ਕੋ (ਨਿਵਾਜਿ) ਵਡਿਆ ਲੇਵੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਦਾਸ (ਨਾਨਕ) ਉਤੇ ਮਿਹਰ ਕਰ (ਤੇ ਸੰਤ ਜਨਾਂ ਦੀ ਸਰਨ ਬਖ਼ਸ਼) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਲੇਹੁ ਨਿਵਾਜਿ = ਨਿਵਾਜਿ ਲੇਹੁ, ਨਿਵਾਜ਼ਸ਼ ਕਰ, ਮਿਹਰ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "concédeme la Plenitud y vuélveme Tu Esclavo.(1-Pausa)"