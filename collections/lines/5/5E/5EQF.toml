[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸਿਉ ਭਾਉ. ਨ ਕੀਨੋ; ਨਹ ਸਤ ਪੁਰਖੁ ਮਨਾਇਓ ॥"
page = 712
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's lotus feet he loves not, nor propitiate he the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਚਰਨਾਂ ਨਾਲ ਉਹ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ, ਨਾਂ ਹੀ ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not love the Lord's lotus feet, and he does not please the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਚਰਨ ਕਮਲੋਂ ਸਾਥ ਇਸ ਨੇ ਪ੍ਰੇਮ ਨਹੀਂ ਕੀਆ ਹੈ ਔਰ ਸਤ ਪੁਰਖ ਜੋ ਸਤਿਗੁਰੂ ਹੈਂ ਤਿਨ ਕੋ ਮਨਾਇਆ ਨਹੀਂ, ਭਾਵ ਸੇ ਪ੍ਰਸੰਨ ਨਹੀਂ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਪਾਇਆ, ਤੂੰ ਗੁਰੂ ਨੂੰ ਪ੍ਰਸੰਨ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪਿਆਰ। ਸਤ ਪੁਰਖੁ = ਮਹਾ ਪੁਰਖ, ਗੁਰੂ। ਮਨਾਇਓ = ਪ੍ਰਸੰਨ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No ama los Pies de Loto del Señor y no complace al Maestro de la Verdad para nada."