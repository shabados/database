[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਰਸਾ; ਖਿਨ ਮਹਿ ਲਹਿ ਜਾਤਾ ॥"
page = 377
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All other relishes wear off in a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਸੁਆਦ ਇਕ ਮੁਹਤ ਅੰਦਰ ਮਿੱਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "while other essences wear off in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਰਸ ਹੈਂ ਤਿਨ ਕਾ ਅਮਲ ਖਿਨ ਮਾਤਰ ਮੇਂ ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਨਾਮ-ਰਸ ਦਾ ਅਸਰ ਕਦੇ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ, ਇਸ ਤੋਂ ਬਿਨਾ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਦੇ) ਹੋਰ ਹੋਰ ਰਸਾਂ ਦਾ ਅਸਰ ਇਕ ਖਿਨ ਵਿਚ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que el efecto de todos los demás intoxicantes desaparece en un momento."