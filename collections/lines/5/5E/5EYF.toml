[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਦ ਅੰਤਰਿ; ਕਰ ਤਲ ਕਾਤੀ ॥"
page = 1351
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "However, thou hold a knife in the hand palm of thy heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਤੂੰ ਆਪਣੇ ਦਿਲ ਦੇ ਹੱਥ ਦੀ ਤਲੀ ਵਿੱਚ ਛੁਰੀ ਫੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But you hold a knife in the hand of your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਰੂਪੀ (ਕਰ) ਹਾਥ ਕੀ ਤਲੀ ਮੇਂ ਈਰਖਾ ਰੂਪੀ ਕਾਤੀ ਧਰੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਤੇਰੇ ਹਿਰਦੇ ਵਿਚ (ਇਉਂ ਕੁਝ ਹੋ ਰਿਹਾ ਹੈ ਜਿਵੇਂ) ਤੇਰੇ ਹੱਥਾਂ ਵਿਚ ਕੈਂਚੀ ਫੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦ = ਹਿਰਦਾ। ਕਰ ਤਲ = ਹੱਥਾਂ ਦੀਆਂ ਤਲੀਆਂ ਉੱਤੇ, ਹੱਥਾਂ ਵਿਚ। ਕਾਤੀ = ਕੈਂਚੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero llevas un puñal en la mano de tu corazón,"