[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਰੱਬ ਇਹ ਆਪਣੇ ਰਹਿਣ ਲਈ ਘਰ ਬਣਾਉਂਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਿ ਨੱਕਾਬ ਅਜ਼ ਬਰਾਏ ਮਾਣਦਨਿ ਖ਼ੁਦ ਖ਼ਾਨਾ ਮੀ ਸਾਜ਼ਦ ।੨੧।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "This happens to be by far the sweetest of all fruits (35) (5)"