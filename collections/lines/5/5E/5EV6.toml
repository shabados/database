[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਣਿ ਸਬਾਈ ਜਲਿ ਮੁਈ; ਕੰਤ. ਨ ਲਾਇਓ ਭਾਉ ॥"
page = 510
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The evil wife, who loves not her Spouse, keeps on burning and wasting the whole night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੀ ਪਤਨੀ, ਜੋ ਆਪਣੇ ਪਤੀ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦੀ, ਸਾਰੀ ਰਾਤ ਸੜਦੀ ਅਤੇ ਸੱਤਿਆਨਾਸ ਹੁੰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who does not love her Husband Lord, burns and wastes away all through the night of her life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਸਾਰੀ ਅਵਸਥਾ ਰੂਪ ਰਾਤ੍ਰੀ ਮੇਂ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਕਰ ਜਲ ਜਲ ਮਰਤੀ ਰਹੀ ਹੈ, ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਵਿਖੈ ਤਿਸ ਨੇ ਪ੍ਰੇਮੁ ਨਹੀਂ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਕੰਤ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਨਾਹ ਕੀਤਾ, ਉਹ (ਜ਼ਿੰਦਗੀ ਰੂਪ) ਸਾਰੀ ਰਾਤ ਸੜ ਮੁਈ (ਉਸ ਦੀ ਸਾਰੀ ਉਮਰ ਦੁੱਖਾਂ ਵਿਚ ਲੰਘੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਿ ਸਬਾਈ = (ਜ਼ਿੰਦਗੀ ਰੂਪ) ਸਾਰੀ ਰਾਤਿ। ਭਾਉ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me pasé la noche entera en angustia, pues no recibí el Amor del Señor."