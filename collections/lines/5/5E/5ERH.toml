[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਸੀ ਛੇਤ੍ਰ ਛਤ੍ਰੀਨ ਕੋ ਛਿਪ੍ਰ ਛੈ ਕੈ ॥੧੬॥"
page = 978

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The steel started to strike steel and to make sure no one ran away, the Kashatris rounded from all sides.(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਖੇਤਰ ਵਿਚ ਜਲਦੀ ਨਾਲ ਸੂਰਮਿਆਂ ਨੂੰ ਮਾਰਨ ਉਤੇ ਤੁਲਿਆ ਹੋਇਆ ਹੈ ॥੧੬॥"