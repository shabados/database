[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਗਰ ਮਹਿ ਬੋਹਿਥੁ ਪਾਇਓ. ਹਰਿ ਨਾਨਕ; ਕਰੀ ਕ੍ਰਿਪਾ ਕਿਰਪਾਲੇ ॥੨॥੧॥੩੨॥"
page = 679
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the world ocean, I have found the Lord's ship, the Merciful Master has taken pity on Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦਰ ਵਿੱਚ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦਾ ਜਹਾਜ਼ ਲੱਭ ਪਿਆ ਹੈ। ਮਿਹਰਬਾਨ ਮਾਲਕ ਨੇ ਨਾਨਕ ਉਤੇ ਰਹਿਮਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the ocean of the world, I have found the boat of the Lord; the Merciful Lord has bestowed His Mercy upon Nanak. ||2||1||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਕਿਰਪਾਲ ਨੇ ਮੇਰੇ ਪਰ ਕ੍ਰਿਪਾ ਕਰੀ ਤਬ ਹਮ ਨੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮ ਰੂਪ (ਬੋਹਿਥੁ) ਜਹਾਜ ਪਾਇ ਲੀਆ ਹੈ॥੨॥੧॥੩੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਕਿਰਪਾਲ ਪ੍ਰਭੂ ਨੇ ਕਿਰਪਾ ਕੀਤੀ, ਉਸ ਨੂੰ (ਇਹ ਨਾਮ) ਮਿਲ ਗਿਆ (ਜੋ) ਸਮੁੰਦਰ ਵਿਚ ਜਹਾਜ਼ ਹੈ ॥੨॥੧॥੩੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਹਿਥੁ = ਜਹਾਜ਼ ॥੨॥੧॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado el Barco del Señor en el mar de la tristeza, tan Bondadoso y Compasivo fue el Señor conmigo. (2-1-32)"