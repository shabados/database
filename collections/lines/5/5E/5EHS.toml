[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਤੇ ਜਾਣਿ ਜਟਾਲੇ, ਭੰਗਾਂ ਖਾਇ ਕੈ ॥੧੭॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seems that the hermits with matted locks are sleeping after eating the intoxicating hemps.17."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਜਟਾਵਾਂ ਵਾਲੇ ਸਾਧ ਭੰਗਾਂ ਖਾ ਕੇ ਸੁਤੇ ਪਏ ਹੋਣ ॥੧੭॥"