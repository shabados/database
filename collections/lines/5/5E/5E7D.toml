[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਨ ਹਰਿ ਪ੍ਰਭ ਹਰਿ ਹਰਿ ਸਰਣਾ; ਤਿਨ ਦਰਗਹ ਹਰਿ ਹਰਿ ਦੇ ਵਡਿਆਈ ॥"
page = 493
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The persons, who have entered the sanctuary of the Lord God, Lord God, them the Lord Master grants glory in His court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਨੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ, ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਸ਼ਰਨ ਲਈ ਹੈ, ਉਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ ਆਪਣੇ ਦਰਬਾਰ ਅੰਦਰ ਮਾਣ ਪ੍ਰਤਿਸ਼ਟਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings, who have entered the Sanctuary of the Lord God, Har, Har, are blessed with glory in the Court of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਪ੍ਰਭੂ! ਜੋ ਦਾਸ ਮਨ ਬਾਣੀ ਕਰ ਤੇਰੀ ਸਰਨਾਗਤਿ ਹੈਂ। ਹੇ ਹਰਿ! ਤੁਮ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਅਪਨੇ ਦਰਬਾਰ ਮੇਂ ਤਿਨ ਕੋ ਬਡਿਆਈ ਦੇਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪਣੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ-ਮਾਣ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ = ਉਹਨਾਂ ਨੂੰ। ਦੇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que buscan el Refugio del Señor, el Señor los honra en Su Corte."