[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਪਰ ਵੀਛੁੜਣਾ; ਮੋਹੇ ਪਛੁਤਾਣੇ ਰਾਮ ॥"
page = 548
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Separate thou must from them their love shall make thee feel sorry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਸਚਿੱਤ ਹੀ ਤੂੰ ਉਨ੍ਹਾਂ ਨਾਲੋਂ ਵੱਖਰਾ ਹੋਣਾ ਹੈ, ਉਸ ਦੀ ਮੁਹੱਬਤ ਤੈਨੂੰ ਅਫਸੋਸ (ਪਛਤਾਵਾ) ਲਾ ਦੇਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall certainly have to separate yourself from them, and their attachment shall make you feel regret."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਸੇ (ਸਰਪਰ) ਆਵਸਕ ਵਿਛੁੜਨਾ ਹੋਵੇਗਾ। ਜੋ ਇਨ ਪਦਾਰਥੋਂ ਕੇ ਮੋਹੇ ਹੂਏ ਹੈਂ, ਸੋ ਅੰਤ ਕੋ ਪਛਤਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਨਾਲੋਂ) ਜ਼ਰੂਰ ਵਿਛੁੜ ਜਾਣਾ ਹੈ, ਜੋ ਮੋਹ ਵਿਚ ਫਸਦੇ ਹਨ, ਉਹ ਆਖ਼ਰ ਹੱਥ ਮਲਦੇ ਰਹਿ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਪਰ = ਜ਼ਰੂਰ। ਮੋਹੇ = (ਜਿਹੜੇ) ਮੋਹ ਵਿਚ ਫਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Debes separarte de ellos, pues el aprender de ellos te conduce a la agonía."