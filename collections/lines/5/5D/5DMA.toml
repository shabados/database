[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣੀ ਬੇਨਤੀ ਠਾਕੁਰਿ ਮੇਰੈ; ਖਸਮਾਨਾ ਕਰਿ ਆਪਿ ॥"
page = 681
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord has heard me supplication and has afforded me His refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਭੂ ਨੇ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣ ਲਈ ਹੈ, ਅਤੇ ਮੈਨੂੰ ਆਪਣੀ ਪਨਾਹ (ਰਾਖੀ) ਪ੍ਰਦਾਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master has heard my prayer, and given me His protection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਆਪ ਨੇ ਮੇਰੀ ਬੇਨਤੀ ਜਬ ਸੇ ਸ੍ਰਵਨ ਕਰੀ ਹੈ ਤਬ ਤੇ ਹੀ ਮੇਰਾ (ਖਸਮਾਨਾ) ਪਖ੍ਯ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਖਸਮ ਵਾਲਾ ਫ਼ਰਜ਼ ਪੂਰਾ ਕਰ ਕੇ (ਜਿਸ ਮਨੁੱਖ ਦੀ) ਬੇਨਤੀ ਆਪ ਸੁਣ ਲਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰਿ ਮੇਰੈ = ਮੇਰੇ ਠਾਕੁਰ ਨੇ। ਖਸਮਾਨਾ = ਖਸਮ ਵਾਲਾ ਫ਼ਰਜ਼। ਕਰਿ = ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vean, el Señor escuchó mi oración y me otorgó Su Refugio, y así es que vivo en Éxtasis,"