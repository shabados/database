[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਤੋਂ ਬਿਨਾਂ ਗੁਜ਼ਰੇ, ਬਿਅਰਥ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਿਗੁਜ਼ਰਦ ਦੀਗਰ ਨਭਬਾਸ਼ਦ ਮੁਦਆ ।੨੫੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His word is a precious jewel that has been tempered with the real Truth,"