[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ; ਨ ਕਿਨ ਹੀ ਪਾਇਆ ॥"
page = 1289
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None knows the Lord's end and limit. No one has ever known it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਅਖੀਰ ਅਤੇ ਓੜਕ ਨੂੰ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ। ਕਦੇ ਭੀ ਸਿਕੇ ਨੂੰ ਇਸ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one has ever found the Lord's end or limitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕੇ ਪਾਰ ਉਰਾਰ ਕਾ ਕਿਸੀ (ਨ) ਪੁਰਸ਼ ਨੇ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਹੋਰ ਹੋਰ ਕਿਸਮਾਂ ਦੀਆਂ ਅਕਲਾਂ ਤੇ ਚਤੁਰਾਈਆਂ ਨਾਲ) ਕਦੇ ਕਿਸੇ ਨੇ ਪ੍ਰਭੂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ, ਉਸਦਾ ਪਾਰਲਾ ਉਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie ha encontrado el límite del Señor."