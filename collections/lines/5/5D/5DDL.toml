[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਦਇਆਲ ਕਿਰਪਾਲ ਭੇਟਤ ਹਰੇ; ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮਾਰਿਆ ॥"
page = 81
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the merciful and compassionate True Guru, I have met God and stilled my lust, wrath and avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਇਆਵਾਨ ਤੇ ਮਿਹਰਬਾਨ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮੈਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ ਅਤੇ ਮੈਂ ਆਪਣੇ ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸੇ ਤੇ ਲਾਲਚ ਨੂੰ ਨਾਸ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Kind and Compassionate True Guru, I have met the Lord; I have conquered sexual desire, anger and greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਜਬ ਦਿਆਲ ਹੂਏ ਤਬ (ਕਿਰਪਾਲ) ਕਿਰਪਾ ਕਾ ਘਰ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੋ (ਭੇਟਤ) ਮਿਲਨੇ ਕਰ (ਹਰੇ) ਅਨੰਦ ਹੋਤੇ ਭਏ। ਪੁਨਃ ਕਾਮ ਕ੍ਰੋਧ ਆਦਿਕੋਂ ਕੇ ਸਮੁਦਾਇਕ ਕੋ ਮਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆ ਦੇ ਘਰ ਕਿਰਪਾ ਦੇ ਘਰ ਸਤਿਗੁਰੂ ਨੂੰ ਮਿਲਕੇ (ਤੇ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ਕੇ) ਜਿਨ੍ਹਾਂ ਨੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ (ਆਦਿਕ ਵਿਕਾਰਾਂ) ਨੂੰ ਮਾਰ ਲਿਆ ਹੈ, ਉਹਨਾਂ ਦੇ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਫੁਲਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟਤ = ਮਿਲਿਆਂ। ਸਤਿਗੁਰ ਭੇਟਤ = ਗੁਰੂ ਨੂੰ ਮਿਲਿਆਂ। ਹਰੇ = ਸਰਸੇ, ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru Verdadero tuvo Compasión de mí, entonces encontré al Señor y mi lujuria, enojo y avaricia fueron apaciguados."