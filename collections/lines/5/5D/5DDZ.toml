[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਿੰਨ ਭਿੰਨ ਵੇਖੈ; ਹਰਿ ਪ੍ਰਭੁ ਰੰਗਾ ॥੧॥"
page = 160
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God beholds the colours of different varieties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਅਡ ਅਡ ਕਿਸਮਾਂ ਦੇ ਰੰਗ ਨੂੰ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God beholds the many and various colors. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸ੍ਰਿਸ੍ਟੀ ਭਿੰਨ ਭਿੰਨ ਵਾਲੀ ਕੋ ਹਰਿ ਪ੍ਰਭ ਦੇਖ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ (ਆਪ ਹੀ) ਵਖ ਵਖ ਰੰਗਾਂ (ਵਾਲੇ ਜੀਵਾਂ) ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor lo ve todo de diferentes formas.(1)"