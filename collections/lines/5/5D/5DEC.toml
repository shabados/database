data = "ਘਟਿ ਘਟਿ; ਜਿਸ ਕਾ ਹੈ ਪ੍ਰਗਾਸੁ ॥"
page = 1182
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose light pervades in all the hearts,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਰੌਸ਼ਨੀ ਸਾਰਿਆਂ ਦਿਲਾਂ ਵਿੱਚ ਰਮ ਰਹੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Light illuminates each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਜਿਸ ਕੀ ਚੇਤਨਸਤਾ ਕਰ ਪ੍ਰਕਾਸ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨੂਰ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਪ੍ਰਗਾਸੁ = ਨੂਰ, ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Aquél que ilumina los corazones,"