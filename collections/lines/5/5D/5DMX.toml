[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਸੰਤ; ਕਰਿ ਕਿਰਪਾ, ਪਗਿ ਲਾਇਣੁ ॥"
page = 1133
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering His benediction, God attaches the mortals the feet of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਵਾਹਿਗੁਰੂ ਪ੍ਰਾਨੀਆਂ ਨੂੰ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੋੜ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, in His Mercy, attaches mortals to the feet of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਜੋ ਸੰਤ ਜਨ ਹੈਂ ਕ੍ਰਿਪਾ ਕਰਨੇ ਵਾਲੇ, ਤਿਨ ਕੇ (ਪਗਿ) ਚਰਨੀ ਅਪਣੇ ਆਪ ਕੋ ਲਾਵਣਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਪਰਮਾਤਮਾ ਆਪ) ਕਿਰਪਾ ਕਰ ਕੇ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ) ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨੀਂ ਲਾਂਦਾ ਹੈ (ਉਹ ਮਨੁੱਖ ਹਰੀ ਨਾਮ ਜਪਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਪਗਿ = ਪੈਰ ਵਿਚ, ਚਰਨੀਂ। ਲਾਇਣੁ = ਲਾਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
