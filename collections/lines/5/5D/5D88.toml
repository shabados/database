data = "ਹਰ ਕੋਈ ਗੋਏ ਨੂੰ ਪੁਛਦਾ ਹੈ, ਤੂੰ ਕੌਣ ਹੈਂ, ਤੈਨੂੰ ਕਿਸ ਨਾਮ ਨਾਲ ਬੁਲਾਇਆ ਜਾਵੇ#"

[[content]]
