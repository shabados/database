type = "primary"
data = "ਹਰ ਕਿ: ਗੋਇਦ ਤੌ ਚਿ: ਬਾਸ਼ੀ, ਵ ਚਿ: ਗੋਇਦ ਜੁਜ਼ਿ ਤੋ, ।"

[[content]]
