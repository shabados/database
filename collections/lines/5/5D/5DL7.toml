[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਸਿਖ ਸੁਣਹੁ ਪੁਤ ਭਾਈਹੋ; ਮੇਰੈ ਹਰਿ ਭਾਣਾ. ਆਉ ਮੈ ਪਾਸਿ ਜੀਉ ॥"
page = 923
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken, O my disciples, sons and brothers, my God wills that I now go to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਣ ਕਰੋ ਹੇ ਮੈਡੇ ਮੁਰੀਦ ਪੁਤ੍ਰੋ ਅਤੇ ਭਰਾਓ ਮੈਡੇ ਵਾਹਿਗੁਰੂ ਦੀ ਰਜ਼ਾ ਹੈ ਕਿ ਮੈਂ ਹੁਣ ਉਸ ਦੇ ਕੋਲ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen O my Sikhs, my children and Siblings of Destiny; it is my Lord's Will that I must now go to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਈਕੁੰਠ ਮੇਂ ਗਮਨ ਸਮੇਂ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਸਭ ਪਰਵਾਰ ਕੋ ਬੁਲਾਇ ਕਰ ਕਹਿਤੇ ਭਏ ਹੈਂ: ਮੇਰੇ ਸਿਖੋ, ਪੁਤੋ, ਭਾਈਓ, ਤੁਸੀਂ ਮੇਰੀ ਬਾਤ ਸੁਣੋ! ਮੇਰੇ ਕੋ ਹਰੀ ਕਾ (ਭਾਣਾ) ਹੁਕਮ ਇਹ ਹੈ ਕਿ ਮੇਰੇ ਪਾਸ ਆਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਿੱਖੋ! ਹੇ ਮੇਰੇ ਪੁੱਤ੍ਰੋ! ਹੇ ਮੇਰੇ ਭਰਾਵੋ! ਸੁਣੋ- ਮੇਰੇ ਅਕਾਲ ਪੁਰਖ ਨੂੰ (ਇਹ) ਚੰਗਾ ਲੱਗਾ ਹੈ (ਅਤੇ ਮੈਨੂੰ ਉਸ ਨੇ ਹੁਕਮ ਕੀਤਾ ਹੈ:) 'ਮੇਰੇ ਕੋਲ ਆਉ'।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੇ ਸਿਖ ਪੁਤ ਭਾਈਹੋ = ਹੇ ਮੇਰੇ ਸਿੱਖੋ! ਹੇ ਮੇਰੇ ਪੁੱਤ੍ਰੋ! ਹੇ ਮੇਰੇ ਭਰਾਵੋ! ਭਾਣਾ = ਭਾਇਆ ਹੈ, ਚੰਗਾ ਲੱਗਾ ਹੈ। ਮੇਰੈ ਹਰਿ ਭਾਣਾ = ਮੇਰੇ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਚੰਗਾ ਲੱਗਾ ਹੈ। ਮੈ ਪਾਸਿ = ਮੇਰੇ ਕੋਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen, oh mis Sikjs del Guru, Hijos y Hermanos del Destino, es la Voluntad de mi Señor que vaya a Encontrarlo."