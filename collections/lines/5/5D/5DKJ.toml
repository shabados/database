[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਨ ਤਨ ਦੁਰੰਤ ਖਗ ਮ੍ਰਿਗ ਮਹਾਨ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, the Infinite and Supreme Lord is within the forest, blade of grass, bird and deer. !"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੇਸ਼ੁਮਾਰ ਬਨਾਂ ਅਤੇ ਤ੍ਰਿਣਾਂ ਅਤੇ ਪੰਛੀਆਂ ਤੇ ਜੰਗਲੀ ਪਸ਼ੂਆਂ ਵਿਚ ਤੂੰ ਮਹਾਨ (ਮੌਜੂਦ) ਹੈਂ।"