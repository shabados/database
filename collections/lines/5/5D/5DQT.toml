[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਸੁਣਿ ਅਨਹਤ ਧੁਨੈ ॥"
page = 236
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom, One hears the celestial strain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਬੰਦਾ ਇਲਾਹੀ ਕੀਰਤਨ ਸੁਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, one hears the unstruck melody."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੇ ਜਪਣੇ ਸੇ ਦਸਵੈਂ ਦੁਆਰ ਮੇਂ ਏਕ ਰਸ ਬਾਜੇ ਸ੍ਰਵਣ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦਾ ਨਾਮ ਜਪਿਆਂ ਮਨੁੱਖ ਇਕ-ਰਸ ਆਤਮਕ ਆਨੰਦ ਦੇ ਗੀਤ ਦੀ ਧੁਨਿ ਸੁਣਦਾ ਰਹਿੰਦਾ ਹੈ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਹਰ ਵੇਲੇ ਆਤਮਕ ਆਨੰਦ ਦੀ ਰੌ ਚਲੀ ਰਹਿੰਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y escucha la Melodía Celestial."