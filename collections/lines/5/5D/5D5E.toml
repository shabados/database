[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਇ ਲਗੀ ਹਰਿ ਕੋ ਅਨਚੇਤ; ਦਈ ਭੁਜ ਫੋਰ ਕੈ ਪਾਰਿ ਦਿਖਾਈ ॥"
page = 407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At the same time, taking his danger in his hand, Ran Singh gave its blow to Krishna, the Yadava hero, in order to kill him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅਚਨਚੇਤ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਜਾ ਲਗੀ ਅਤੇ ਬਾਂਹ ਨੂੰ ਪਾੜ ਕੇ ਦੂਜੇ ਪਾਸੇ ਦਿਸਣ ਲਗ ਗਈ।"