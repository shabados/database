[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜਗੁ ਆਪਿ ਉਪਾਇਓਨੁ; ਆਵਣੁ ਜਾਣੁ ਸੰਸਾਰਾ ॥"
page = 583
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord has created the whole world and the mortal is subject to coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਸੁਆਮੀ ਨੇ ਸਾਰਾ ਜਹਾਨ ਸਾਜਿਆ ਹੈ। ਪ੍ਰਾਣੀ ਆਉਣ ਤੇ ਜਾਣ ਦੇ ਨੇਮ ਅਧੀਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created the whole world; the world comes and goes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੋ ਆਵਣ ਜਾਣ ਰੂਪ ਸੰਸਾਰ ਹੈ ਸਭ ਜਗ ਪਿਆਰੇ ਨੇ ਆਪ ਹੀ ਉਤਪੰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗਤ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਬਣਾਇਆ ਹੈ ਤੇ ਜਗਤ ਦਾ ਜਮਣ ਮਰਨਾ ਵੀ ਉਸ ਨੇ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor creó el mundo entero, y con él las idas y venidas."