[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਸ ਕੀ ਮਨਿ ਟੇਕ ਹੈ; ਜਿਨਿ ਜੀਉ ਪਿੰਡੁ ਦਿਤਾ ॥"
page = 45
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is the support of the Unique Lord who has given me the soul and the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਅਦੁੱਤੀ ਸਾਹਿਬ ਦਾ ਹੀ ਆਸਰਾ ਹੈ, ਜਿਸ ਨੇ ਮੈਨੂੰ ਆਤਮਾ ਤੇ ਦੇਹਿ ਬਖਸ਼ੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One is the Support of the mind; He has given us body and soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਏਕ ਪਰਮੇਸ੍ਵਰ ਨੇ ਜੀਵ ਕੋ (ਪਿੰਡੁ) ਸਰੀਰੁ ਦੀਆ ਹੈ, ਤਿਸ ਏਕ ਹੀ ਮਹਾਤਮਾ ਕੇ ਮਨ ਮੇਂ (ਟੇਕ) ਸਰਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਤਾਂ) ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਮਨ ਵਿਚ ਸਹਾਰਾ ਹੈ ਜਿਸ ਨੇ ਇਹ ਜਿੰਦ ਦਿੱਤੀ ਹੈ, ਜਿਸ ਨੇ ਇਹ ਸਰੀਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟੇਕ = ਸਹਾਰਾ। ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él es nuestro Santuario, Él es quien nos da el cuerpo y el Alma."