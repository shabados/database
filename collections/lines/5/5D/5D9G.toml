[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇ ॥"
page = 65
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My soul! through the Guru, meditate on Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਗੁਰਾਂ ਦੁਆਰਾ, ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, become Gurmukh, and meditate on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਨਾਮ ਕੋ ਧ੍ਯਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, habita en el Nombre del Señor, a través de la Gracia del Guru."