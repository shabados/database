[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨਹਾਰ ਸੁਆਮੀ; ਤਾ ਤੇ ਬਿਰਥਾ ਕੋਇ. ਨ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1146
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The doer and the Cause is my Lord Master, From His door, no one returns empty-handed. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਨ ਵਾਲਾ ਅਤੇ ਕਰਾਉਣ ਵਾਲਾ ਹੈ ਮੇਰਾ ਸੁਆਮੀ ਮਾਲਕ! ਉਸ ਦੇ ਬੂਹੇ ਤੋਂ ਕੋਈ ਵੀ ਖਾਲੀ ਹੱਥ ਨਹੀਂ ਮੁੜਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Lord and Master is the Creator, the Cause of causes; no one is turned away from His Door empty-handed. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਨ ਕਰਾਵਨਹਾਰ! ਹੇ ਮੇਰੇ ਸ੍ਵਾਮੀ! ਤੇਰੇ ਸੇ (ਬਿਰਥਾ) ਖਾਲੀ ਕੋਈ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ-ਪ੍ਰਭੂ ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਹੈ ਤੇ ਜੀਵਾਂ ਪਾਸੋਂ ਸਭ ਕੁਝ ਕਰਾ ਸਕਦਾ ਹੈ, ਉਸ ਦੇ ਦਰ ਤੋਂ ਕੋਈ ਜੀਵ ਖ਼ਾਲੀ ਨਹੀਂ ਜਾਂਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Hacedor y la Causa y de Su Recinto nadie regresa con las manos vacías. (1-Pausa)"