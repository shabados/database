[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਹ ਦੇਖਾ; ਤਹ ਤਹ ਸੁਆਮੀ ॥"
page = 96
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whither-so-ever I see, I find my Lord thither."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਮੈਂ ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there I see my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਜਹਾਂ ਜਹਾਂ ਮੇਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਤਹਾਂ ਤੂੰ ਪੂਰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮੈਂ ਜਿਧਰ ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ ਉਧਰ ਉਧਰ ਹੀ ਤੂੰ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ ਜਹ = ਜਿਥੇ ਜਿਥੇ। ਤਹ ਤਹ = ਉਥੇ ਉਥੇ। ਦੇਖਾ = ਦੇਖਾਂ, ਮੈਂ ਦੇਖਦਾ ਹਾਂ। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡A donde sea que veo, ahí veo a mi Maestro!,"