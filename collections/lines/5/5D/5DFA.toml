[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ. ਸਾਚੇ ਗੁਣ ਪਰਗਾਸੰ ॥"
page = 1021
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord Himself makes manifest His virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸਾਈਂ ਆਪ ਹੀ ਆਪਣੀਆਂ ਨੇਕੀਆਂ ਨੂੰ ਪ੍ਰਗਟ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord Himself reveals His Glorious Virtues."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਸਚੇ ਗੁਣੋਂ ਕਾ ਬੁਧੀ ਮੇਂ ਪ੍ਰਕਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਗੁਣਾਂ ਦਾ ਪਰਕਾਸ਼ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él, el Uno Verdadero por sí Mismo hace manifiestas Sus Virtudes."