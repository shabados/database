[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਦਾਤਾਰ ਵਡੇ ਪ੍ਰਭ ਸੰਮ੍ਰਥ; ਮਾਗਨ ਕਉ ਦਾਨੁ ਆਏ ॥੩॥"
page = 999
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the great, powerful and beneficent Lord. I have come to beg bounty from Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਿਸ਼ਾਲ ਬਲਵਾਨ ਅਤੇ ਦਰਿਆ ਦਿਲ ਸੁਆਮੀ ਹੈਂ। ਮੈਂ ਤੇਰੇ ਪਾਸੋਂ ਖ਼ੈਰ ਮੰਗਣ ਲਈ ਆਇਆ ਸਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Great Giver, the great and almighty God; I have come to beg a gift from You. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਸਾਮਰਥ! ਤੁਮ ਬਡੇ ਦਾਤੇ ਹੋ, ਹਮ ਤੁਮਾਰੇ ਸੇ ਦਾਨ ਮਾਂਗਨੇ ਕੋ ਆਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈਂ। (ਮੈਂ ਤੇਰੇ ਦਰ ਤੋਂ ਤੇਰੇ ਨਾਮ ਦਾ) ਦਾਨ ਮੰਗਣ ਆਇਆ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Todopoderoso y Bueno eres Tú, he venido a pedirte por el Regalo de Tu Nombre.(3)"