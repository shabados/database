[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬੂਝਹਿ. ਰੋਗੁ ਗਵਾਵਹਿ; ਗੁਰਸਬਦੀ ਵੀਚਾਰਾ ॥੧॥"
page = 1130
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Realising the Reality and reflecting over the Guru's word, the Lord conscious being is rid of this ailment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਲੀਅਤ ਨੂੰ ਅਨੁਭਵ ਕਰਨ, ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੋਚਣ ਸਮਝਨ ਤੇ ਸੁਆਮੀ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਜੀਵ ਇਸ ਜਹਿਮਤ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh understands, and is cured of the disease, contemplating the Word of the Guru's Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਪੁਰਸ਼ (ਗੁਰ ਸਬਦੀ) ਉਪਦੇਸ ਪੂਛ ਕਰ ਸ਼ਬਦ ਕੋ ਬੀਚਾਰਤੇ ਹੈਂ, ਸੇ ਦੁਬਿਧਾ ਰੋਗ ਕੋ ਗਵਾਇ ਦੇਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ (ਸਹੀ ਜੀਵਨ-ਜੁਗਤਿ ਨੂੰ) ਸਮਝ ਲੈਂਦੇ ਹਨ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਵਿਚਾਰ ਕਰ ਕੇ ਉਹ (ਇਹ) ਰੋਗ (ਆਪਣੇ ਅੰਦਰੋਂ) ਦੂਰ ਕਰ ਲੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ। ਬੂਝਹਿ = (ਸਹੀ ਜੀਵਨ-ਜੁਗਤਿ ਨੂੰ) ਸਮਝ ਲੈਂਦੇ ਹਨ। ਗੁਰ ਸਬਦੀ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el ser conciente en Dios, encuentra cómo liberarse de este mal, pues él medita en la Palabra del Guru. (1)"