[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਲੇਹੁ; ਤਰਹੁ ਸਚੁ ਤਾਰੀ ॥"
page = 1041
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accepting the Guru's instruction, swim thou across the world stream, through truth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਉੱਤੇ ਅਮਲ ਕਰ, ਸੱਚ ਦੇ ਰਾਹੀਂ ਤੂੰ ਸੰਸਾਰ ਦੀ ਨਦੀ ਤੋਂ ਪਾਰ ਹੋ ਜਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Accepting the Guru's Teachings, cross over to the other side through Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿਖਿਆ ਲਹੁ ਨਿਸਚੇ ਕਰ ਕੇ ਜੋ ਸੰਸਾਰ ਨਦੀ ਕੇ ਤਰਨੇ ਕੋ ਬੇੜੀ ਹੈ, ਤਿਸ ਕਰ ਸੰਸਾਰ ਨਦੀ ਤੇ ਤਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਗ੍ਰਹਿਣ ਕਰੋ ਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰੋ, ਇਸ ਤਰ੍ਹਾਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ ਤਾਰੀ ਤਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acepta la Verdad de la Sabiduría del Guru y nada aferrado a la Verdad."