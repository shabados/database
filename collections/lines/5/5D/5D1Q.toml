[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪੈਡੈ; ਮਹਾ ਅੰਧ ਗੁਬਾਰਾ ॥"
page = 264
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The journey where there is arch pitch darkness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਫਰ ਵਿੱਚ ਵੱਡਾ ਅਨ੍ਹੇਰ-ਘੁੱਪ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On that journey of total, pitch-black darkness,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਸਤੇ ਮੇਂ ਮਹਾਂ ਗੁਬਾਰ ਰੂਪ ਅੰਧੇਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਜ਼ਿੰਦਗੀ ਰੂਪ) ਰਾਹ ਵਿਚ (ਵਿਕਾਰਾਂ ਦਾ) ਬੜਾ ਘੁੱਪ ਹਨੇਰਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਪੈਡੈ = ਜਿਸ ਰਾਹ ਵਿਚ। ਗੁਬਾਰਾ = ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Allí en donde todo es oscuridad y confusión,"