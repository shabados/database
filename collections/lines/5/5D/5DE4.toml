[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਜੀ ਖੇਲਿ ਗਏ ਬਾਜੀਗਰ; ਜਿਉ ਨਿਸਿ ਸੁਪਨੈ ਭਖਲਾਈ ਹੇ ॥੯॥"
page = 1023
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like mumbling in the night's dream, the jugglers have left the world, after staging their play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦੇ ਸੁਫਨੇ ਵਿੱਚ ਗੁਣਗੁਣਾਉਣ ਦੀ ਤਰ੍ਹਾਂ ਆਪਣੀ ਖੇਡ, ਖੇਡ ਕੇ ਮਦਾਰੀ ਇਸ ਸੰਸਾਰ ਤੋਂ ਲੱਦ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jugglers have staged their show, and left, like people mumbling in a dream. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬਾਜੀਗਰ ਖੇਲ ਕੇ ਚਲੇ ਗਏ, ਤਿਨ ਕੀ ਬਾਜੀ ਨਸ੍ਟ ਹੋ ਜਾਤੀ ਹੈ। ਪੁਨਃ ਜੈਸੇ ਰਾਤ੍ਰ ਕੇ ਅਰਥਾਤ ਸੋਏ ਹੋਏ ਪੁਰਸ ਕੋ ਸੁਪਨ ਆਵਤਾ ਹੈ। ਵਹੁ ਜਿਨ ਪਦਾਰਥੋਂ ਮੇਂ ਭ੍ਰਮਤਾ ਹੈ, ਸੋ ਪਦਾਰਥ ਮਿਥਿਆ ਹੈ, ਤੈਸੇ ਹੀ ਇਹ ਜਗਤ ਮਿਥ੍ਯਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਾਜੀਗਰਾਂ ਵਾਂਗ ਜੀਵ (ਮਾਇਆ ਦੀ) ਬਾਜੀ ਖੇਡ ਕੇ ਚਲੇ ਜਾਂਦੇ ਹਨ, (ਇਸ ਖੇਡ ਵਿਚੋਂ ਕਿਸੇ ਦੇ ਹੱਥ-ਪੱਲੇ ਕੁਝ ਨਹੀਂ ਪੈਂਦਾ) ਜਿਵੇਂ ਰਾਤ ਨੂੰ ਸੁਪਨੇ ਵਿਚ ਕੋਈ ਬੰਦਾ (ਧਨ ਲੱਭ ਕੇ) ਬਰੜਾਂਦਾ ਹੈ (ਪਰ ਸੁਪਨਾ ਟੁੱਟਿਆਂ ਕੁਝ ਭੀ ਨਹੀਂ ਰਹਿੰਦਾ) ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como malabarista, hace malabares con su propia situación, como deambulando en sueños.(9)"