[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਕਰਿ ਬਾਧਾ; ਸਰਪਨਿ ਖਾਧਾ ॥"
page = 939
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 18: How is one bound and eaten up by mammon, the she-serpent?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਯੋਗੀ ਪੁਛਦੇ ਹਨ) ਪ੍ਰ. 18: ਬੰਦਾ ਕਿਸ ਤਰ੍ਹਾਂ ਜਕੜਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਮਾਇਆ ਨਾਗਣ ਉਸ ਨੂੰ ਕਿਵੇਂ ਖਾ ਜਾਂਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"How is one placed in bondage, and consumed by the serpent of Maya?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਰ ਇਹ ਜੀਵ ਬਾਂਧਾ ਗਿਆ ਹੈ ੧, ਕਿਉਂ ਕਰ ਮਾਯਾ ਸਰਪਨੀ ਨੇ ਖਾਧਾ ਹੈ ੨?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਸ਼ਨ:) (ਇਹ ਜੀਵ) ਕਿਵੇਂ (ਐਸਾ) ਬੱਝਾ ਪਿਆ ਹੈ ਕਿ ਸਪਣੀ (ਮਾਇਆ ਇਸ ਨੂੰ) ਖਾਈ ਜਾ ਰਹੀ ਹੈ (ਤੇ ਇਹ ਅੱਗੋਂ ਆਪਣੇ ਬਚਾ ਲਈ ਭੱਜ ਭੀ ਨਹੀਂ ਸਕਦਾ)?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Yoguis preguntaron: ¿Cómo es uno atado y consumido por Maya, la serpiente?"