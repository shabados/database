[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਦੂਜਾ ਅਵਰੁ. ਨ ਕੋਇ ॥੭॥"
page = 278
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak there is no other second than He."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦੇ ਬਾਝੋਂ ਹੋਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, there is no other at all. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਤੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਦੂਸਰਾ ਸਮਰਥ ਨਹੀਂ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਸ ਵਰਗਾ) ਕੋਈ ਹੋਰ ਦੂਜਾ ਨਹੀਂ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, en verdad no existe nadie más que el Señor. (7)"