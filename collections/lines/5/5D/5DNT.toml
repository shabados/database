[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਹਰਿ ਧਿਆਇਆ, ਤਿਸ ਨੋ ਸਰਬ ਕਲਿਆਣ ਹੋਏ; ਨਿਤ ਸੰਤ ਜਨਾ ਕੀ ਸੰਗਤਿ ਜਾਇ ਬਹੀਐ. ਮੁਹੁ ਜੋੜੀਐ ॥"
page = 550
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who remembers God obtains all the comforts. We should daily go, sit and associate with the society of the pious persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ, ਉਹ ਸਾਰੇ ਆਰਾਮ ਪਾ ਲੈਦਾ ਹੈ। ਹਰ ਰੋਜ਼ ਜਾ ਕੇ ਆਪਾਂ ਨੂੰ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੇ ਸਮਾਗਮ ਨਾਲ ਬੈਠਣਾ ਤੇ ਮੇਲ-ਮਿਲਾਪ ਕਰਨਾ ਉਚਿੱਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meditates on the Lord obtains all pleasures and comforts; let us go each and every day, to sit in the Saints' Society."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਰਿ ਕਾ ਧ੍ਯਾਨ ਕੀਆ ਹੈ ਤਿਸ ਕੋ ਸਭ ਕਲ੍ਯਾਨ ਹੂਏ ਹੈਂ, ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਨਿਤ ਸੰਤ ਜਨੋਂ ਕੋ ਸੰਗਤ ਮੇਂ ਜਾਇ ਕਰ ਕੇ ਮੁਹ ਜੋੜ ਕਰ ਕੇ ਬੈਠੀਏ, ਭਾਵ ਸਨਮੁਖ ਬੈਠ ਕਰ ਕੁਛ ਸੁਣੀਏ ਕਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਹਰੀ ਨੂੰ ਸਿਮਰਿਆ ਹੈ, ਉਸ ਨੂੰ ਸਾਰੇ ਸੁਖ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ, (ਇਸ ਵਾਸਤੇ) ਸਦਾ ਸਾਧ ਸੰਗਤ ਵਿਚ ਜਾ ਕੇ ਬੈਠਣਾ ਚਾਹੀਦਾ ਹੈ ਤੇ (ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਬਾਰੇ) ਵਿਚਾਰ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que habita en el Señor, vive eternamente en Éxtasis, pues él guarda siempre para sí la Compañía de los Santos."