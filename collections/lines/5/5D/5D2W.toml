[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਰ ਹਨੇ ਬਲਿ ਕੈ ਬਲੁਵਾਨ ਸੁ; ਸ੍ਰਉਨ ਚਲਿਓ ਬਹਿ ਬੈਤਰਨੀ ਹੈ ॥"
page = 89

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With great force she hath killed many warriors and their flowing blood seems like Vaitarni stream.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ ਸੂਰਮਿਆਂ ਨੂੰ ਬਲ-ਪੂਰਵਕ ਮਾਰ ਦਿੱਤਾ ਗਿਆ ਅਤੇ ਲਹੂ ਵੈਤਰਨੀ ਨਦੀ ਹੋ ਕੇ ਵਗਣ ਲਗਿਆ।"