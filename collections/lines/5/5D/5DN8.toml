[[content]]
asset = "SSA2"
type = "primary"
data = "ਟੋਹੇ ਟਾਹੇ ਬਹੁ ਭਵਨ; ਬਿਨੁ ਨਾਵੈ. ਸੁਖੁ ਨਾਹਿ ॥"
page = 255
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have explored and searched many worlds but without Lord's Name there is no peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਨੇਕਾਂ ਜਹਾਨ ਖੋਜੇ ਭਾਲੇ ਹਨ, ਪ੍ਰੰਤੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਬਾਝੋਂ ਠੰਢ-ਚੈਨ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched and searched, across so many worlds, but without the Name, there is no peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਭਵਨ ਅਰਥ ਚੌਦਾਂ ਹੀ ਭਵਨ ਮੇਂ ਵਾ, ਦੇਵੀ ਦੇਵਤ੍ਯੋਂ ਕੇ ਮੰਦਰ (ਟੋਹੇ ਟਾਹੇ) ਦੇਖੇ ਭਾਲੇ, ਵਾ ਵਿਚਾਰ ਕਰ ਕੇ ਦੇਖ ਲੀਆ ਹੈ। ਵਾਹਿਗੁਰੂ ਨਾਮ ਸੇ ਬਿਨਾਂ ਸੁਖ ਕਹੀਂ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਂ ਸਾਰੇ ਥਾਂ ਭਾਲ ਕੇ ਵੇਖ ਲਏ ਹਨ, ਪ੍ਰਭੂ ਦੇ ਭਜਨ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਸੁਖ ਕਿਤੇ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟੋਹੇ ਟਾਹੇ = ਭਾਲੇ ਵੇਖੇ ਹਨ। ਭਵਨ = ਟਿਕਾਣੇ, ਆਸਰੇ, ਘਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He viajado por todos los mundos, pero la Paz no está en ningún lado más que en el Naam, el Nombre del Señor."