[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਪੁਰਖੁ ਅਪਰੰਪਰਾ; ਗੁਰਮੁਖਿ ਹਰਿ ਪਾਏ ॥੩॥"
page = 422
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God the Limitless Primal Lord, is obtained through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਤ-ਰਹਿਤ ਪ੍ਰਿਥਮ ਪ੍ਰਭੂ ਵਾਹਿਗੁਰੂ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Lord, the Infinite, is obtained by the Gurmukh. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸੇ ਗੁਰਮੁਖਿ ਅਪਰੰਪਰ ਆਦਿ ਪੁਰਖ ਹਰੀ ਕੋ ਪਾਉਤੇ ਹੈ॥੩॥☬ਸੰਸਾਰ ਕੇ ਮਿਥਿਆਪਨੇ ਮੇਂ ਦ੍ਰਿਸ੍ਟਾਂਤੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਗਤ ਦੇ ਮੂਲ ਸਰਬ ਵਿਆਪਕ ਬੇਅੰਤ                        ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así obtendremos al Señor Trascendente y Primordial, a través de la Gracia del Guru. (3)"