data = "ਚੋਰ ਬਚਨ ਸੁਨਿ ਲੋਗ; ਪਹੁੰਚੇ ਆਇ ਕੈ ॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "People, hearing the call of ‘thief’, came running."

[[content]]
