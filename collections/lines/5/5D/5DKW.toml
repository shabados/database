[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਨ ਗਯੋ ਤਿਨ ਪਾਸ ਛਮਿਯੋ; ਹਰਿ ਕੇ ਸੰਗਿ ਆਇ ਕੈ ਜੁਧ ਮਚਾਯੋ ॥"
page = 381

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who did not come to him, he was forgive, but still some warriors came and began to wage war with him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਕ੍ਰੋਧ) ਉਨ੍ਹਾਂ ਤੋਂ ਦਬਾਇਆ ਨਾ ਜਾ ਸਕਿਆ ਅਤੇ (ਉਨ੍ਹਾਂ ਨੇ) ਆ ਕੇ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਯੁੱਧ ਮਚਾ ਦਿੱਤਾ।"