[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਰਖਿ ਚਕ੍ਰਿਤ ਰਹੀ ਸਕਲ ਲੁਕਾਈ ॥"
page = 670

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His great beauty was indescribable, seeing which all the world was in astonishment"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ) ਵੇਖ ਕੇ ਸਾਰੀ ਲੁਕਾਈ ਹੈਰਾਨ ਹੋ ਰਹੀ ਹੈ।"