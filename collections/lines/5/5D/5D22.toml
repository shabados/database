[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਧਨੁ ਰਾਸਿ ਮੇਰੀ; ਪ੍ਰਭ ਏਕ ਕਾਰਨ ਕਰਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 987
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, body, wealth and capital belong to the One Lord. He is the Doer of all the deeds. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ, ਦੇਹ ਦੋਲਤ ਅਤੇ ਪੂੰਜੀ ਇਕ ਸੁਆਮੀ ਦੀ ਮਲਕੀਅਤ ਹਨ। ਉਹ ਹੀ ਸਾਰੇ ਕੰਮਾਂ ਦੇ ਕਰਨ ਵਾਲਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul, body, wealth and capital belong to the One God, the Cause of causes. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜੋ ਏਕ ਹੈ ਔ ਸਰਬ ਕਾ ਕਾਰਨ ਜੋ ਬ੍ਰਹਮਾਦੀ ਹੈ, ਤਿਨ ਕੇ ਭੀ ਕਰਨਹਾਰਾ ਹੈ। ਪੁਨਾ ਜੀਉ ਸਰੀਰ ਅਰੁ ਧਨੁ ਅਰੁ ਪੂੰਜੀ ਮੇਰਾ ਸਭ ਕਛੁ ਵਹੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦ, ਮੇਰਾ ਸਰੀਰ, ਮੇਰਾ ਧਨ, ਮੇਰਾ ਸਰਮਾਇਆ-ਸਭ ਕੁਝ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਹੈ ਜੋ ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਰਾਸਿ = ਸਰਮਾਇਆ, ਪੂੰਜੀ। ਕਾਰਨ ਕਰਨਾ = {ਕਰਨਾ = ਸ੍ਰਿਸ਼ਟੀ। ਕਾਰਨ = ਮੂਲ} ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮੂਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi cuerpo, mi Alma y todo lo que tengo.(1-Pausa)"