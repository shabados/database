[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਾਮ ਬੋਲਿ ਬੋਲਿ; ਖੋਜਤੇ ਬਡਭਾਗੀ ॥"
page = 1265
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter, utter thou the Lord's Name alone. Only the very fortunate ones seek Him, the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੇਵਲ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਹੀ ਉਚਾਰਨ ਕਰ। ਪਰਮ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਵਾਲੇ ਹੀ ਉਸ ਸੁਆਮੀ ਨੂੰ ਖੋਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They speak and chant the Name of the Lord, Raam, Raam; the very fortunate ones seek Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਰਾਮ (ਬੋਲਿ) ਸਬਦ ਬੋਲਣੇ ਕੋ ਵਡਭਾਗੀ ਖੋਜਤੇ ਹੈਂ ਔਰ ਐਸੇ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਉਚਾਰਿਆ ਕਰ। ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਉਹ ਮਨੁੱਖ ਜੋ (ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਰਨ ਲਈ) ਭਾਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los muy afortunados, aquéllos que cantan y pronuncian el Nombre del Señor,"