[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਖ ਉਲਾਹਨੇ ਮੋਹਿ; ਹਰਿ. ਜਬ ਲਗੁ ਨਹ ਮਿਲੈ ਰਾਮ ॥"
page = 542
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have to bear lacs of reproaches till my Lord Master meets me not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ ਮੇਰਾ ਸੁਆਮੀ ਮਾਲਕ ਮੈਨੂੰ ਨਹੀਂ ਮਿਲਦਾ, ਮੈਨੂੰ ਲੱਖਾਂ ਹੀ ਉਲ੍ਹਾਮੇ ਸਹਾਰਨੇ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I endure thousands of reprimands, and still, my Lord has not met with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਹਮ ਕੋ ਹਰਿ ਪ੍ਯਾਰਾ ਨਹੀਂ ਮਿਲਤਾ ਤਬ ਤਕ ਸਾਸਤ੍ਰੋਂ ਕੇ ਲਾਖੋਂ (ਉਲਾਹਨੇ) ਉਲਾਂਭੇ ਸਹਾਰਨੇ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਪਰਮਾਤਮਾ ਨਹੀਂ ਮਿਲਦਾ, ਜਦ ਤਕ (ਮੇਰੀਆਂ ਭੁੱਲਾਂ ਦੇ) ਮੈਨੂੰ ਲੱਖਾਂ ਉਲਾਂਭੇ ਮਿਲਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਲਾਹਨੇ = ਉਲਾਂਭੇ, ਗਿਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy el ser maldecido por todos si no me encuentras."