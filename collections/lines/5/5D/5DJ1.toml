[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪਿਆਰੈ. ਹਰਿ ਸੇਵਿਆ; ਗੁਰੁ ਧੰਨੁ ਗੁਰੁ ਧੰਨੋ ॥"
page = 725
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved Guru has served the Lord, Blessed, blessed is the Guru, the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਗੁਰਾਂ ਨੇ ਪ੍ਰਭੂ ਦੀ ਚਾਰਕੀ ਕਮਾਈ ਹੈ। ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਹਨ ਗੁਰੂ ਜੀ ਸੱਚੇ ਗੁਰੂ ਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved Guru serves the Lord. Blessed is the Guru, Blessed is the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਨੇ ਹਰਿ ਪਿਆਰੇ ਕੋ ਸੇਵਿਆ ਹੈ, ਇਸੀ ਤੇ ਸਤਿਗੁਰ ਪੂਜ ਮਨ ਬਾਣੀ ਸੇ ਧੰਨ੍ਯ ਧੰਨ੍ਯ ਕਰਨੇ ਯੋਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਸਲਾਹੁਣ-ਜੋਗ ਹੈ, ਗੁਰੂ ਸਲਾਹੁਣ-ਜੋਗ ਹੈ, ਪਿਆਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਹੀ) ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਸ਼ੁਰੂ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਪਿਆਰੈ = ਪਿਆਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਧੰਨੁ = {धन्य} ਸਲਾਹੁਣ-ਯੋਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Bienamado Guru sirve al Señor. Bendito, Bendito es el Guru."