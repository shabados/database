[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਪਇਅੰਪੈ ਮੇਰੀ ਆਸ ਪੂਰੀ; ਮਿਲੇ ਸੁਆਮੀ ਅਪਰੰਪਰਾ ॥੫॥੧॥੩॥"
page = 847
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, my hope is realised and my lllimitable Lord has met me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਮੇਰੀ ਉਮੀਦ ਪੂਰਨ ਹੋ ਗਈ ਹੈ ਅਤੇ ਮੇਰਾ ਹੱਦਬੰਨਾ-ਰਹਿਤ ਪ੍ਰਭੂ ਮੈਨੂੰ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, my hopes are fulfilled; my Lord and Master is unlimited. ||5||1||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਬ ਮੇਰੀ ਸਰਬ ਆਸਾ ਪੂਰਨ ਭਈ ਹੈ, ਕਿਉਂਕਿ ਹੇ ਅਪਰੰਪਾਰ ਸ੍ਵਾਮੀ! ਆਪ ਮੁਝ ਕੋ ਮਿਲੇ ਹੋ, ਭਾਵ ਯਹਿ ਅਭੇਦ ਹੂਏ ਹੈਂ॥੫॥੩॥☬ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਮੈਨੂੰ ਬੇਅੰਤ ਮਾਲਕ-ਪ੍ਰਭੂ ਮਿਲ ਪਿਆ ਹੈ, ਮੇਰੀ ਹਰੇਕ ਆਸ ਪੂਰੀ ਹੋ ਗਈ ਹੈ ॥੫॥੧॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, oh Dios Infinito, cumple mis deseos y úneme en Tu Ser.  (5-1-3)"