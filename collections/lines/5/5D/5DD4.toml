[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬੂਝੈ; ਜੋ ਸਤਿਗੁਰੁ ਪਾਏ ॥"
page = 228
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone understands the Lord who obtains the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਸੁਆਮੀ ਨੂੰ ਸਮਝਦਾ ਹੈ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone understand, who have found the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਪਾਵੇ ਸੋ ਸੱਤ ਅਸੱਤ ਕੋ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲਦਾ ਹੈ ਉਹ ਸਮਝ ਲੈਂਦਾ ਹੈ (ਕਿ ਸਭ ਜੀਵਾਂ ਵਿਚ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸਦਾ ਹੈ, ਇਸ ਵਾਸਤੇ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente conoce lo Real aquél que ha conocido al Verdadero Guru,"