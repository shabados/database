[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਰਣ ਕਾਰਣ ਸਮਰਾਥਾ ॥"
page = 627
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipotent Lord is the cause of all causes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਸਾਰੇ ਕੰਮ ਕਰਨ ਨੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is Almighty, the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਾਰਣੋਂ ਕੇ ਕਰਨੇ ਕੋ ਪ੍ਰਭੂ ਸਮਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਜਗਤ ਦਾ ਮੂਲ ਹੈ, ਤੇ, ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ ਕਾਰਣ = ਜਗਤ ਦਾ ਮੂਲ। ਕਰਣ = ਜਗਤ। ਸਮਰਾਥਾ = ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Todopoderoso es la Causa de toda causa;"