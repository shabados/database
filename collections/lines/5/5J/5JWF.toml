[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ਸੁਆਮੀ; ਨਾਨਕ ਤਿਸੁ ਸਰਣਾਈ ॥੪॥"
page = 915
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is Omnipotent to do all the Lord's Nanak has sought His protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸਾਰੇ ਕੰਮ ਕਰਨ ਨੂੰ ਸਰਬ-ਸ਼ਕਤੀਮਾਨ ਹੈ। ਨਾਨਕ ਨੇ ਉਸ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is all-powerful, the Cause of causes. Nanak seeks His Sanctuary. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਾਰਣੋਂ ਕੇ ਕਰਣੇ ਕੋ ਸਾਮਰਥ ਸੁਆਮੀ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਸੇ ਹਮ ਤਿਸ ਕੀ ਸਰਣ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮਾਲਕ-ਪ੍ਰਭੂ ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਹੈ ਤੇ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ) ਉਸ ਦੀ ਸਰਨ ਪਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ ਕਾਰਣ = ਜਗਤ ਦਾ ਮੂਲ। ਸਮਰਥੁ = ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, nuestro Maestro, la Causa, es Todopoderoso; Nanak busca Su Santuario.  (4)"