[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮਿਲੇ. ਸੇ ਵਿਛੁੜੇ ਨਾਹੀ; ਨਦਰੀ ਸਹਜਿ ਮਿਲਾਈ ਹੇ ॥੧੪॥"
page = 1046
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who meet with the lords, separate not again. By His grace, God blends, them with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਨਾਲ ਮਿਲ ਜਾਂਦੇ ਹਨ, ਉਹ ਮੁੜ ਕੇ ਵਿਛੜਦੇ ਨਹੀਂ। ਆਪਣੀ ਮਿਹਰ ਦੁਆਰਾ, ਹਰੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are immersed in the Shabad are not separated again. By His Grace, they are intuitively immersed in the Lord. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬ੍ਰਹਮ ਮੇਂ ਮਿਲੇ ਹੈਂ, ਸੋ ਫੇਰ ਵਿਛੜੇ ਨਾਹੀਂ। ਜਿਨਾਂ ਪਰ ਉਨ ਕੀ ਨਦਰ ਹੋਈ ਹੈ ਓਹ ਭੀ ਸਹਿਜੇ ਹੀ ਮਿਲਾਈਤੇ ਹੈਂ, ਭਾਵ ਪਰਮਾਤਮਾ ਨੇ ਅਭੇਦ ਕਰ ਲੀਏ ਹੈਂ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ ਉਹ ਉਥੋਂ ਫਿਰ ਵਿੱਛੁੜਦੇ ਨਹੀਂ। ਪ੍ਰਭੂ ਉਹਨਾਂ ਨੂੰ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਮਿਲਾਈ ਰੱਖਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se une con Dios, a través de la Palabra, no es separado más, pero es por Su Gracia que uno Lo encuentra de forma espontánea. (14)"