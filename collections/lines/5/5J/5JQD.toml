[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਪਰਾਪਤਿ ਹਰਿ ਹਰਿ ਨਾਮਾ; ਜਿਸੁ ਮਸਤਕਿ ਭਾਗੀਠਾ ਜੀਉ ॥੩॥"
page = 101
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who has good fortune recorded on his brow attains to the Name of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੇ ਭਾਗ ਲਿਖੇ ਹੋਏ ਹਨ, ਉਹ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has this destiny written on his forehead obtains the Name of the Lord, Har, Har. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹੇ ਹਰੀ! ਤੇਰਾ ਹਰਿ ਨਾਮ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਜਿਸ ਕੇ ਮਸਤਕਿ ਮੇਂ (ਭਾਗੀਠਾ) ਅਤੀ ਭਾਗ ਹੋ, ਭਾਵ ਏਹ ਕਿ ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ ਅਤੀ ਪੁੰਨ ਲਿਖਾ ਹੂਆ ਹੋਵੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਪਰਮਾਤਮਾ ਦਾ ਇਹ ਨਾਮ ਸਿਰਫ਼ ਉਸ ਮਨੁੱਖ ਨੂੰ ਮਿਲਦਾ ਹੈ; ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗਾ ਭਾਗ (ਜਾਗ ਪਏ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸਹਿ = ਉਸ ਨੂੰ ਹੀ {ਨੋਟ: ਲਫ਼ਜ਼ ਤਿਸੁ' ਦਾ (ੁ) ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹਿ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ। ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ'}। ਮਸਤਕਿ = ਮੱਥੇ ਉੱਤੇ। ਭਾਗੀਠਾ = ਚੰਗੇ ਭਾਗ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero solamente si uno lo tiene en su Destino, recibirá el Nombre. (3)"