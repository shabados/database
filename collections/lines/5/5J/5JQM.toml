[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਤੁਰਾਈ; ਨਹ ਚੀਨਿਆ ਜਾਇ ॥"
page = 221
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through cleverness, (the Master) cannot be known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਸ਼ਿਆਰੀ ਰਾਹੀਂ (ਮਾਲਕ) ਜਾਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cannot be known through clever tricks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਚਤੁਰਾਈ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਜਾਨਿਆਂ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਤੁਰਾਈ ਵਿਖਾਲਣ ਨਾਲ ਇਹ ਪਛਾਣ ਨਹੀਂ ਹੁੰਦੀ ਕਿ (ਚਤੁਰਾਈ ਵਿਖਾਲਣ ਵਾਲਾ) ਮਨ ਕੀਮਤ ਪਾਣ ਦਾ ਹੱਕਦਾਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con la astucia del intelecto uno no Lo encuentra;"