data = "ਕੈਧੌ ਤ੍ਰਸਤ ਦਰੀ ਮਹਿ ਦੁਰਿਯੋ ॥"
page = 974

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Either he has been killed in the war or, being scared, has gone under hiding."

