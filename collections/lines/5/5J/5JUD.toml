[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਵਹੁ ਪਾਵਤ ਪੈਠਬੋ; ਮੀਤ ਮਿਲਤ ਤਿਹ ਆਇ ॥੧੭॥"
page = 840

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had sneaked in to meet her.(17)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਪ੍ਰਾਪਤ ਕਰਦਾ ਅਤੇ ਉਹ (ਇਸਤਰੀ) ਮਿਤਰ ਨੂੰ ਮਿਲਣ ਲਈ ਆਉਂਦੀ ॥੧੭॥"