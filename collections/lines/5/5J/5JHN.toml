[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਘਰ ਹੀ ਮਾਹਿ ਹੈ; ਵਡਭਾਗੀ ਲੀਤਾ ॥"
page = 955
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything is within the home. The very fortunate ones alone obtain it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਵਸਤੂ ਹਿਰਦੇ-ਗ੍ਰਹਿ ਦੇ ਅੰਦਰ ਹੀ ਹੈ। ਪਾਰੀ ਪ੍ਰਾਲਬਧ ਵਾਲੇ ਹੀ ਇਸ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is in the home of the self within; only the very fortunate obtain it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਿਛ, ਭਾਵ ਗੁਨ ਅਰ ਪਰਮੇਸ੍ਵਰ ਘਰ ਰਿਦੇ ਮੇਂ ਹੀ ਵਡਭਾਗੀਓਂ ਨੇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ-ਰੂਪ ਸਉਦਾ ਹੈ ਤਾਂ ਸਾਰਾ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹੀ, ਪਰ ਵਣਜਿਆ ਹੈ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਿਆਂ ਨੇ ਹੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਿਆਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo está en nuestro propio hogar, pero uno Lo encuentra sólo cuando el destino ha despertado."