[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ. ਫਰਕੁ ਕੀਤੋਨੁ ਘਟ ਅੰਤਰਿ; ਆਪੇ ਬਣਤ ਬਣਾਵਣਿਆ ॥੧॥"
page = 125
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Between the various bodies the Lord Himself has entailed the differentiation and Himself has made all the structure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਖਤਲਿਫ ਸਰੀਰਾਂ ਅੰਦਰ ਪ੍ਰਭੂ ਨੇ ਖੁਦ ਹੀ ਵੱਖਰਾਪਣ ਪੈਦਾ ਕੀਤਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਸਾਰੀ ਬਣਤਰ ਬਣਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself instills the sense of separation within our hearts; He Himself created the Creation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਅਸਥਾਵਰ ਜੰਗਮ ਰੂਪ (ਫਰਕੁ) ਭੇਦ ਕੀਆ ਹੈ, (ਘਟ) ਸਰੀਰੋਂ ਕੇ ਅੰਤਰ ਸੋਈ ਜੋਤੀ ਇਸਥਿਰ ਹੈ ਆਪ ਹੀ ਸਭ ਰਚਨਾ ਬਨਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਦੀ ਬਨਾਵਟ ਬਣਾਈ ਹੈ (ਪੈਦਾ ਕੀਤੇ ਹਨ) ਤੇ ਆਪ ਹੀ ਉਸ ਨੇ ਸਾਰੇ ਸਰੀਰਾਂ ਵਿਚ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਫ਼ਰਕ ਬਣਾਇਆ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nuestros corazones el sentido de separación también es Suyo, y la Unión también la obtenemos a través de Él.(1)"