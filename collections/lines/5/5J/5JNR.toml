[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲਦਿਆ. ਨਾਲਿ ਨ ਚਲਈ; ਸਭੁ ਝੂਠੁ ਦਰਬੁ ਲਖਾ ॥"
page = 1087
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the wealth which thou see is false and at the time of departure, if shall go not with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਪਦਾਰਥ ਜੋ ਤੂੰ ਦੇਖਦਾ ਹੈਂ, ਕੂੜਾ ਹੈ ਅਤੇ ਤੁਰਨ ਵੇਲੇ ਇਸ ਨੇ ਤੇਰੇ ਨਾਲ ਨਹੀਂ, ਜਾਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It shall not go along with you when you must depart; all the wealth you see is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਚਲਦਿਆਂ ਸਾਥ ਨਹੀਂ ਚਲਦੀ, ਜਿਤਨਾਂ ਦਰਬੁ ਲਖਾਂ ਕ੍ਰੋੜਾਂ ਦੇਖਤਾ ਹੈਂ ਸਭ ਝੂਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ (ਏਥੋਂ) ਤੁਰਨ ਵੇਲੇ ਕਿਸੇ ਦੇ ਨਾਲ ਨਹੀਂ ਤੁਰਦੀ, ਸੋ, ਸਾਰੇ ਧਨ ਨੂੰ ਝੂਠਾ (ਸਾਥੀ) ਜਾਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਬੁ = ਧਨ। ਲਖਾ = ਲਖ, ਵੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues tus millones no se irán contigo y se quedan ahí donde están. Sí,"