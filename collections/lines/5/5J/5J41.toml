[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਦਾਰਾ ਰਾਗਾ ਵਿਚਿ ਜਾਣੀਐ ਭਾਈ; ਸਬਦੇ ਕਰੇ ਪਿਆਰੁ ॥"
page = 1087
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst musical measures, Kedara is deemed good, O brother, if with its help one loves the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗਾਂ ਵਿੱਚ ਕੇਦਾਰਾ, ਚੰਗਾ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ, ਹੇ ਵੀਰ! ਜੇਕਰ ਇਸ ਦੇ ਰਾਹੀਂ ਬੰਦੇ ਦਾ ਨਾਮ ਨਾਲ ਪ੍ਰੇਮ ਪੈ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among the ragas, Kaydaaraa Raga is known as good, O Siblings of Destiny, if through it, one comes to love the Word of the Shabad,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਨੇ ਕਿਦਾਰਾ ਰਾਗ ਗਾਵਿਆ, ਮਾਰੂ ਔ ਕਿਦਾਰੇ ਕਾ ਭੇਦ ਥੋੜਾ ਹੀ ਹੈ। ਤੋ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਰਾਗਾਂ ਮੇਂ ਸੇ ਕਿਦਾਰਾ ਰਾਗੁ ਗਾਵਿਆ ਤੌ ਸ੍ਰੇਸਟ ਜਾਣੀਤਾ ਹੈ ਜੇ ਗੁਰ ਸਬਦ ਮੇਂ ਪਿਆਰ ਕਰੇ; ਵਾ (ਰਾਗਾ) ਪ੍ਰੀਤੀਆਂ ਵਿਚੋਂ ਇਸਤ੍ਰੀ ਕੀ ਪ੍ਰੀਤ (ਕੇ) ਕਿਆ ਹੈ ਅਰਥਾਤ ਤੁਛ ਹੈ, ਪ੍ਰੀਤੀ ਤੌ ਓਹ ਸ੍ਰੇਸਟ ਹੈ ਜਿਸ ਕਰ ਪੁਰਸ ਗੁਰ ਉਪਦੇਸ ਮੇਂ ਪਿਆਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੇਦਾਰਾ ਰਾਗ ਨੂੰ (ਹੋਰ ਬਾਕੀ ਦੇ) ਰਾਗਾਂ ਵਿਚ ਤਾਂ ਹੀ ਜਾਣੋ (ਭਾਵ, ਕੇਦਾਰਾ ਰਾਗ ਨੂੰ ਤਾਂ ਹੀ ਵਡਿਆਈਏ, ਜੇ ਇਸ ਨੂੰ ਗਾਉਣ ਵਾਲਾ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਪਿਆਰ ਕਰਨ ਲੱਗ ਪਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditas las notas de Kedara si uno ama la Palabra,"