[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੇਖੈ ਜਾਇ ਉਜਾੜਿ ਵਿਚਿ; ਬਿਰਖੁ ਇਕੁ ਆਚਰਜੁ ਸੁਹਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Jaidev saw a wonderful tree in the deep forest."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਫੇਰ ਉਜਾੜ ਵਿਚ ਕੀ ਵੇਖੇ ਇਕ ਅਚਰਜ ਬ੍ਰਿੱਛ ਸੁਹਾ ਰਿਹਾ ਹੈ।"