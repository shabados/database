[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਬਧਿਅੰ ਸਾਧ ਸੰਗੇਣ, ਨਾਨਕ; ਵਡਭਾਗੀ ਭੇਟੰਤਿ ਦਰਸਨਹ ॥੨੧॥"
page = 1361
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints, God's meditation is obtained. By great good fortune is seen the Lord's holy vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਸੁਆਮੀ ਦਾ ਪਵਿੱਤ੍ਰ ਦੀਦਾਰ ਦੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is obtained in the Saadh Sangat, the Company of the Holy. O Nanak, by great good fortune, the Blessed Vision of His Darshan is seen. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨਾਮ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਕਰ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪਰੰਤੂ ਤਿਨ ਸੰਤੋਂ ਕਾ ਦਰਸਨ ਬਡੇ ਭਾਗੋਂ ਕਾ ਮਿਲਤਾ ਹੈ॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਗੋਬਿੰਦ ਦਾ ਨਾਮ) ਹੇ ਨਾਨਕ! ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲਦਾ ਹੈ, (ਤੇ, ਸਾਧ ਸੰਗਤ ਦਾ) ਦਰਸਨ ਵਡੇ ਭਾਗਾਂ ਵਾਲੇ (ਬੰਦੇ) ਕਰਦੇ ਹਨ ॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਬਧਿਅੰ = ਲੱਭਦਾ ਹੈ (लब्धय)। ਸਾਧ ਸੰਗੇਣ = (साधु संगेन) ਗੁਰੂ ਦੀ ਸੰਗਤ ਦੀ ਰਾਹੀਂ। ਭੇਟੰਤਿ = ਮਿਲਦੇ ਹਨ। ਭੇਟੰਤਿ ਦਰਸਨਹ = ਦਰਸਨ ਕਰਦੇ ਹਨ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Compañía de los Santos, la Bendita Visión de Su Darshan se muestra.(21)"