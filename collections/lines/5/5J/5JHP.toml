[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਹਾਰ ਵਰਤੀ; ਆਪਰਸਾ ॥"
page = 71
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one going without food, and those who do not touch others,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਜਨ ਬਿਨਾ ਵਿਚਰਣ ਵਾਲਾ ਹੈ, ਕਿਸੇ ਨਾਲ ਨਾਂ ਲਗਣ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who go without food, those who never touch others,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਰਾਹਾਰੀ) ਨਿਰਾਹਾਰ ਬ੍ਰਤ ਧਾਰਨੇ ਵਾਲੇ ਬ੍ਰਤ ਧਾਰਨ ਕੋ ਹੀ ਮੁਕਤਿ ਮਾਨਤੇ ਹੈਂ। (ਆਪਰਸਾ) ਜੋ ਕਿਸੀ ਸੇ ਸਪਰਸ ਨਹੀਂ ਕਰਤੇ, ਸੋ ਇਸ ਸੇ ਹੀ ਮੁਕਤਿ ਮਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਐਸੇ ਹਨ ਜੋ ਭੁੱਖੇ ਹੀ ਰਹਿੰਦੇ ਹਨ, ਕਈ ਐਸੇ ਹਨ ਜੋ ਦੂਜਿਆਂ ਨਾਲ ਛੁੰਹਦੇ ਨਹੀਂ ਹਨ (ਤਾ ਕਿ ਕਿਸੇ ਦੀ ਭਿੱਟ ਨਾਹ ਲੱਗ ਜਾਏ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਹਾਰ = ਨਿਰਾਹਾਰ {ਨਿਰ-ਆਹਾਰ}। ਨਿਰਹਾਰ ਬਰਤੀ = ਭੁੱਖੇ ਰਹਿਣ ਵਾਲੇ। ਆਪਰਸਾ = ਕਿਸੇ ਨਾਲ ਨਾਹ ਛੋਹਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que ayunan, los que no tocan a nadie,"