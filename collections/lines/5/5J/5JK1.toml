[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜੋੜਿ ਵਿਛੋੜੇ ਕਰਤਾ; ਆਪੇ ਮਾਰਿ ਜੀਵਾਇਦਾ ॥੧੫॥"
page = 1034
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The creator Himself unites and separates and He Himself destroys and revives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਆਪ ਹੀ ਮਿਲਾਉਂਦਾ ਅਤੇ ਵਿਛੋੜਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਨਾਸ ਅਤੇ ਸੁਰਜੀਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself unites and separates; He Himself kills and rejuvenates. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤਾ ਆਪ ਹੀ ਮੇਲਤਾ ਹੈ ਔ ਆਪ ਹੀ ਵਿਛੋੜਤਾ ਹੈ, ਪੁਨਃ ਆਪੇ ਮਾਰਤਾ ਹੈ ਤਥਾ ਆਪੇ ਹੀ ਜਿਵਾਵਤਾ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਆਪ ਹੀ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜਦਾ ਹੈ, ਆਪ ਹੀ (ਚਰਨਾਂ ਤੋਂ) ਵਿਛੋੜਦਾ ਹੈ, ਆਪ ਹੀ (ਕਿਸੇ ਨੂੰ) ਆਤਮਕ ਮੌਤੇ ਮਾਰਦਾ ਹੈ, ਆਪ ਹੀ ਆਤਮਕ ਜੀਵਨ ਦੇਂਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "unes, separas, destruyes y le reestableces a la vida lo que existe.(15)"