data = "ਵਹੈ ਅੰਤ ਕੋ ਪਾਵ ਨਾਗੇ ਪਧਾਰੇ ॥"
page = 44

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They had ultimately gone with naked feet. I have seen them having been subdued"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਵੀ ਅੰਤ ਨੂੰ ਨੰਗੇ ਪੈਰੀਂ ਹੀ ਗਏ,"