[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹੁ ਕ੍ਰਿਪਾ ਪ੍ਰਭ; ਕਰਨੈਹਾਰੇ ॥"
page = 258
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Have mercy, O Lord the Creator,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਸਿਰਜਣਹਾਰ! ਰਹਿਮਤ ਧਾਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shower Your Mercy, O God, Creator Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰਿਸਟੀ ਕੇ (ਕਰਨੈ) ਰਚਨੇ ਹਾਰੇ ਪ੍ਰਭੂ! ਹਮਾਰੇ ਪਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰੋ॥☬ਜੇ ਕਹੈ ਕਿਆ ਮਾਂਗਤੇ ਹੋ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ! (ਮਾਇਆ-ਗ੍ਰਸੇ ਜੀਵ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ), ਤੂੰ ਆਪ ਕਿਰਪਾ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con Tu Gracia, oh mi Señor Creador,"