[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਰਾਮ ਭਗਤਿ ਸੁਖੁ ਪਾਵੈ ॥੮॥੧੩॥"
page = 227
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Lord's meditation Nanak has obtained peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਬੰਦਗੀ ਰਾਹੀਂ ਨਾਨਕ ਨੇ ਆਰਾਮ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, peace is obtained through devotional worship of the Lord. ||8||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਜੋ ਰਾਮ ਕੇ ਭਗਤ ਹੈਂ ਸੋਈ ਸੁਖ ਪਾਵਤੇ ਹੈਂ॥੮॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦਾ ਹੈ (ਉਹ ਹਉਮੈ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ, ਤੇ) ਸੁਖ ਪਾਂਦਾ ਹੈ ॥੮॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero, oh, dice Nanak, en la Alabanza del Señor se encuentra toda la Paz.(8-13)"