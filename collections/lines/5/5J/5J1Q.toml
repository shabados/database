[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੀਤਰਿ ਪੰਚ; ਗੁਪਤ ਮਨਿ ਵਾਸੇ ॥"
page = 359
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five evil passions dwell concealed within My mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਮੰਦੇ ਵਿਸ਼ੇ-ਵੇਗ-ਲੁਕ ਕੇ ਚਿੱਤ ਅੰਦਰ ਵੱਸਦੇ ਹਨ, ਅਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five evil passions dwell hidden within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨ ਕੇ ਭੀਤਰ ਕਾਮਾਦਿ ਪਾਂਚ ਗੁਪਤ ਬਸ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਧੁਰ ਅੰਦਰ ਪੰਜ ਕਾਮਾਦਿਕ ਲੁਕੇ ਪਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀਤਰਿ = ਮਨ ਦੇ ਧੁਰ ਅੰਦਰ। ਪੰਚ = ਪੰਜ ਕਾਮਾਦਿਕ। ਗੁਪਤ = ਲੁਕੇ ਹੋਏ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi mente están escondidas las cinco pasiones;"