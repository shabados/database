[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਮ ਰੀਤਿ ਕੀ ਪ੍ਰੀਤਿ ਜਤਾਵੈ ॥੭॥"
page = 998

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She would enjoy heartfelt sex, and, through the art oflove-making, would render her affections.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਾਮ-ਕਲਾ ਦੁਆਰਾ ਪ੍ਰੇਮ ਨੂੰ ਦਰਸਾਉਂਦੀ ਸੀ ॥੭॥"