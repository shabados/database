[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਅੰਮ੍ਰਿਤੁ ਦੁਇ. ਸਮ ਕਰਿ ਜਾਣੁ ॥੧॥"
page = 1328
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who deems both poison and Nectar alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜ਼ਹਿਰ ਅਤੇ ਸੁਧਾਰਸ ਦੋਨਾਂ ਨੂੰ ਇਕ ਸਮਾਨ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He looks upon poison and nectar as one and the same. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨੋਂ ਨੇ (ਬਿਖੁ ਅੰਮ੍ਰਿਤੁ) ਦੁਖ ਸੁਖ ਆਦੀ ਭੋਗੋਂ ਕੋ ਏਕ ਸਮਾਨ ਹੀ ਜਾਣਿਆ ਹੈ॥੧॥ ਯਥਾ \"ਸੁਖੁ ਦੁਖੁ ਦੋਨੋ ਸਮ ਕਰਿ ਜਾਨੈ ਅਉਰੁ ਮਾਨੁ ਅਪਮਾਨਾ॥☬ਹਰਖ ਸੋਗ ਤੇ ਰਹੈ ਅਤੀਤਾ ਤਿਨਿ ਜਗਿ ਤਤੁ ਪਛਾਨਾ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਜ਼ਹਰ ਤੇ ਅੰਮ੍ਰਿਤ (ਦੁੱਖ ਤੇ ਸੁਖ) ਦੋਹਾਂ ਨੂੰ ਇਕੋ ਜਿਹਾ ਸਮਝਣ-ਜੋਗਾ ਹੋ ਜਾਂਦਾ ਹੈ। (ਕਿਉਂਕਿ ਉਹ ਮਨੁੱਖ ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਣਦਾ ਹੈ ਕਿ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੁਖ ਜਾਂ ਦੁੱਖ ਮਿਲਦਾ ਹੈ ਉਹਨਾਂ ਸਭਨਾਂ ਵਿਚ ਪਰਮਾਤਮਾ ਆਪ ਮੌਜੂਦ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਜ਼ਹਿਰ (ਭਾਵ, ਦੁੱਖ)। ਅੰਮ੍ਰਿਤੁ = (ਭਾਵ, ਸੁਖ)। ਸਮ = ਬਰਾਬਰ। ਕਰਿ = ਕਰ ਕੇ। ਜਾਣੁ = ਜਾਣੂ, ਜੋ ਜਾਣਨ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mirará al Néctar y al veneno de la misma forma. (1)"