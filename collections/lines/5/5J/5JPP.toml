[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ; ਆਪੇ ਆਪਿ ਕਰਾਏ ॥"
page = 1061
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the Lord causes everything to be done,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦ ਹੀ ਪ੍ਰਭੂ ਸਾਰਾ ਕੁੱਛ ਕਰਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself causes everything to be done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਿਛੁ ਤੂੰ ਆਪੇ ਆਪ ਹੀ ਕਰਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪ (ਜੀਵਾਂ ਪਾਸੋਂ) ਸਭ ਕੁਝ ਕਰਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ ਆਪਿ = ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor por Sí Mismo, hace que todo se haga"