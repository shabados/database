[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਅੰਤਰਿ; ਸੋ ਬਾਹਰਿ ਅਨੰਤ ॥"
page = 293
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Infinite Lord is both within and without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੇਅੰਤ ਸੁਆਮੀ ਅੰਦਰ ਵੀ ਹੈ ਤੇ ਬਾਹਰ ਵੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Infinite Lord is inside, and outside as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸੋ ਅਨੰਤ ਰੂਪ ਅੰਤਰ ਬਾਹਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੇਅੰਤ ਭਗਵਾਨ ਅੰਦਰ ਬਾਹਰ (ਸਭ ਥਾਈਂ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Infinito se extiende tanto hacia afuera como hacia adentro de uno mismo."