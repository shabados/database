[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਰਣਹਾਰ; ਰਖਿ ਲੀਆ ॥੩॥"
page = 623
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator Lord Himself saves him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਿਰਜਣਹਾਰ ਆਪ ਹੀ ਉਸ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Creator, saves us. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਮਰਥ ਕਰਣਹਾਰ ਵਾਹਿਗੁਰੂ ਨੇ ਦਾਸੋਂ ਕੋ ਰਾਖ ਲੀਆ ਹੈ॥॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ (ਸਦਾ ਤੋਂ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਇਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Mismo Señor Creador salva su honor. (3)"