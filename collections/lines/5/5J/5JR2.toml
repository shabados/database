[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਵਨ ਪੁਰਖ ਕੋ ਡਾਰਿਯਤ; ਜਹਾ ਨਰਕ ਕੀ ਖਾਨਿ ॥੨੪॥"
page = 827

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sex desirous woman, then, (that person), deserves to be cast off into hell.(24)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਪੁਰਸ਼ ਨੂੰ ਉਥੇ ਸੁਟਿਆ ਜਾਏ ਜਿਥੇ ਨਰਕ ਦੀ ਖਾਣ ਹੈ ॥੨੪॥"