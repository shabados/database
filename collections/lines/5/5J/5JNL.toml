[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਵਹੁ ਸੰਤ ਸਦਾ ਮਤਿ ਦੁਰਲਭ; ਸਹਜੇ ਪਿਆਸ ਬੁਝਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1123
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, ever drink ye this wine, so difficult to obtain and it shall easily quench thy thirst. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ! ਤੁਸੀਂ ਹਮੇਸ਼ਾਂ ਇਸ ਨਾਂ ਹਥ ਲਗਣ ਵਾਲੀ ਸ਼ਰਾਬ ਨੂੰ ਪਾਨ ਕਰੋ ਅਤੇ ਇਹ ਸੁਖੈਨ ਹੀ ਤੁਹਾਡੀ ਤਰੇਹ ਨੂੰ ਬੁਝਾ ਦੇਵੇਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints, drink in this wine forever; it is so difficult to obtain, and it quenches your thirst so easily. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਰਮੇਸਰ ਕਾ ਜਸ ਉਚਾਰਨ ਕਰੋ, ਸੰਤੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਧਾਰ ਕਰ ਜੋ ਦੁਰਲਭ ਆਤਮਾਨੰਦ ਅੰਮ੍ਰਤ ਹੈ ਤਿਸ ਕੋ ਸਦਾ ਪੀਵੋ। ਜਿਨੋਂ ਨੇ ਪੀਆ ਹੈ ਤਿਸ ਅੰਮ੍ਰਿਤ ਨੇ ਤਿਨ ਕੀ ਵਿਸ੍ਯ ਵਾਸਨਾ ਰੂਪੀ ਤ੍ਰਿਖਾ ਬੁਝਾਇ ਦਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਮ-ਰਸ ਅੰਮ੍ਰਿਤ ਦੇ ਪੀਣ ਨਾਲ) ਤੁਹਾਡੀ ਮਤ ਸਦਾ ਲਈ ਐਸੀ ਬਣ ਜਾਇਗੀ ਜੋ ਮੁਸ਼ਕਲ ਨਾਲ ਬਣਿਆ ਕਰਦੀ ਹੈ, (ਇਹ ਅੰਮ੍ਰਿਤ) ਸਹਿਜ ਅਵਸਥਾ ਵਿਚ (ਅਪੜਾ ਕੇ, ਮਾਇਆ ਦੀ) ਪਿਆਸ ਬੁਝਾ ਦੇਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues acabará con su sed de forma espontánea. (1-Pausa)"