[[content]]
asset = "VGRG"
type = "primary"
data = "ਤ੍ਰਿਹੁ ਜੁਗਾਂ ਕੇ ਕਰਮ ਕਰਿ; ਜਨਮ ਮਰਨ ਸੰਸਾ ਨ ਚੁਕਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even the performance of the duties of three ages does not dispel the fear of birth and death."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਜੁਗਾਂ ਦੇ ਕਰਮ ਕਰਦਾ ਜੰਮਣ ਮਰਨ ਦਾ ਫਿਕਰ ਨਹੀਂ ਚੁਕਾਉਂਦਾ।"