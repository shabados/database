[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਡ ਬ੍ਰਹਮੰਡ ਉਧਾਰਣਹਾਰਾ ॥"
page = 1072
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Saviour of the beings of the continents and universes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਮਹਾਂ ਦੀਪਾਂ ਅਤੇ ਆਲਮਾਂ ਦੇ ਜੀਵਾਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Savior of worlds and galaxies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਖੰਡ ਔ ਬ੍ਰਹਮਮੰਡੋਂ ਕੇ ਉਧਾਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਖੰਡਾਂ ਬ੍ਰਹਮੰਡਾਂ ਦੇ ਜੀਵਾਂ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣ-ਜੋਗ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor salva el Universo entero y todas sus partes."