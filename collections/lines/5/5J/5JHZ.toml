[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਿਨੁ; ਹਰਿ ਸਿਮਰਨੁ ਮੇਰੇ ਭਾਈ ॥"
page = 195
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyday contemplate over God, O my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਰੋਜ਼ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰ, ਹੈ ਮੇਰੇ ਵੀਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in remembrance on the Lord every day, O my Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ !(ਹਰਿ ਦਿਨੁ) ਸਰਬ ਦਿਨੋਂ ਮੇਂ ਹਰੀ ਕਾ ਸਿਮਰਨ ਕਰਨੇ ਸੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! ਸਾਰਾ ਦਿਨ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Señor día con día, oh mis Hermanos de Destino,"