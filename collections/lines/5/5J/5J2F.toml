[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਛੀ ਸੈਥੀ ਸਕਤਿ ਸਭ; ਜਾਨ ਹ੍ਰਿਦੈ ਮੈ ਰਾਖੁ ॥੫੬॥"
page = 720

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Are the names worth concentrating in respect of war in the mind.56."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਰਛੀ, ਸੈਥੀ (ਸੈਹਥੀ) (ਇਹ) ਸਾਰੇ 'ਸ਼ਕਤੀ' (ਬਰਛੀ) ਦੇ ਨਾਮ ਜਾਣ ਕੇ ਹਿਰਦੇ ਵਿਚ ਰਖ ਲਵੋ ॥੫੬॥"