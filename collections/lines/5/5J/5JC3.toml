[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮ ਮਤਿ; ਮੇਰੈ ਰਿਦੈ ਤੂੰ ਆਉ ॥"
page = 377
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sublime understanding come thou into my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼੍ਰੇਸ਼ਟ ਸਮਝ! ਤੂੰ ਮੈਡੇ ਮਨ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O sublime understanding, come, enter into my mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵੰਤ ਕੇ ਗੁਣਾਨੁਰਾਗਨੀ ਉਤਮ ਬੁਧੀ! ਤੂੰ ਮੇਰੇ ਅੰਤਸਕਰਣ ਮੇਂ ਆਇ ਕਰ ਪ੍ਰਾਪਤ ਹੋਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੇਸ਼ਟ ਮਤਿ! (ਜੇ ਗੁਰੂ ਮੇਹਰ ਕਰੇ ਤਾਂ) ਤੂੰ ਮੇਰੇ ਅੰਦਰ ਆ ਵੱਸ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਿ = ਹੇ ਮਤਿ! ਮੇਰੈ ਰਿਦੈ = ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ, ਮੇਰੇ ਅੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Perfecta Sabiduría, ven a mi corazón,"