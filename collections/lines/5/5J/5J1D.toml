[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਸੁਨਿ ਸਮਝਿ ਬੋਲੈ ਬਿਬੇਕੀ; ਨਾਤੁਰ ਅਚੇਤ ਪਸੁ ਪ੍ਰੇਤ ਹੂ ਮੈ ਏਕ ਹੈ ।੨੦੦।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "If a man listens, understands and speaks the words of Guru, he is a wise and intelligent person. Otherwise he too is one among the ignorant animal and a fool. (200)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪਰ ਹਾਂ! ਜੇਕਰ ਸ਼ਬਦ ਵਿਖੇ ਸੁਰਤ ਕੰਨ ਦੇ ਕੇ ਧਿਆਨ ਲਾ ਕੇ ਸੁਣੇ ਅਤੇ ਅਗੋਂ ਸਮਝ ਕੇ ਬੋਲੇ ਉੱਤਰ ਦੇਵੇ ਤਾਂ ਤਾਂ ਬਿਬੇਕੀ ਵੀਚਾਰਵਾਨ ਅਸਲ ਆਦਮੀ ਹੈ ਅਥਵਾ ਸ਼ਬਦ ਨੂੰ ਸੁਰਤ ਨਾਲ ਸੁਣ ਕੇ ਓਸ ਦਾ ਤੱਥ ਸਮਝ ਕੇ ਬਾਰੰਬਾਰ ਓਸੇ ਨੂੰ ਬੋਲੇ ਉਚਾਰੇ ਅਰਾਧੇ ਤਕ ਤਾਂ ਬਿਬੇਕੀ ਸੱਚ ਮੁੱਚ ਹੀ ਸਮਝਦਾਰ ਸੱਚਾ ਮਨੁਖ ਹੈ, ਨਹੀਂ ਤਾਂ ਅਚੇਤ ਮੂਰਖ ਚੇਤੇ ਤੋਂ ਰਹਿਤ ਪਸ਼ੂ ਵਾ ਪ੍ਰੇਤ ਅਵਗਤਿ ਪ੍ਰਾਣੀ ਦੇ ਨਾਲ ਹੀ ਇਸ ਦੀ ਏਕਤਾ ਹੋ ਸਕਦੀ ਹੈ ॥੨੦੦॥"