[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਲਹੁੜਾ; ਗੁਰੂ ਉਬਾਰਿਆ ॥"
page = 627
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This small child the Guru has saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨਿੱਕੇ ਬੱਚੇ ਨੂੰ ਗੁਰਾਂ ਨੇ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has saved this small child."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ (ਲਹੁੜਾ) ਬਾਲਕ ਅਬ ਭੀ ਆਪਨੇ ਹੀ ਉਪਦ੍ਰਵੋਂ ਸੇ (ਉਬਾਰਿਆ) ਰਖ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਦੀ ਅਰਦਾਸ ਸੁਣ ਕੇ) ਗੁਰੂ ਨੇ ਇਸ ਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਹੁੜਾ = ਛੋਟਾ ਬੱਚਾ। ਉਬਾਰਿਆ = ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y embellecido a mi hijo;"