[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੁਨਿ ਤਿਆਗਿ ਸਭੈ ਸੁਰ ਮੰਡਲ ਕੋ; ਸਭ ਕਉਤੁਕ ਦੇਖਤ ਦੇਵ ਸਬੈ ॥"
page = 358

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods are also seeing this wonderful play, leaving their abodes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਸਾਰੇ ਦੇਵਤੇ ਦੇਵ-ਮੰਡਲ ਨੂੰ ਛਡ ਕੇ ਕੌਤਕ ਦੇਖਣ ਲਈ (ਉਥੇ ਆ ਗਏ ਹਨ)।"