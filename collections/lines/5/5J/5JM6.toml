data = "ਭਏ ਪੰਚਮੋ ਮੁਖ ਚਾਰ ॥੧੦੮॥"
page = 634

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way Vyas was the fifth incarnation of Brahma.108."

