[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿੰਨੑਾ ਨੈਣ ਨਂ‍ੀਦ੍ਰਾਵਲੇ; ਤਿੰਨੑਾ ਮਿਲਣੁ ਕੁਆਉ ॥੮੦॥"
page = 1382
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose eyes are heavy with sleep, how can they be blessed with it?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀਆਂ ਅੱਖਾਂ ਨੂੰ ਨੀਦਂ ਚੜ੍ਹੀ ਹੋਈ ਹੈ ਉਹ ਇਸ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਪਰਾਪਤ ਕਰ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose eyes are heavy with sleep - how can they receive it? ||80||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਨੇਤ੍ਰ ਨਿੰਦ੍ਰਾਵਲੇ ਹੂਏ ਹੂਏ ਹੈਂ ਤਿਨੋਂ ਕਾ ਪਰਮੇਸ੍ਵਰ ਨਾਲ ਮਿਲਨਾ (ਕੁਆਉ) ਕਿਥੋਂ ਹੋਵੈ? ਭਾਵ ਜੋ ਨਿੰਦ੍ਰਾ ਤੇ ਰਹਿਤ ਹੋ ਕਰ ਭਜਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਪਰਮੇਸ੍ਵਰ ਨਾਲ ਅਭੇਦ ਹੋਤੇ ਹੈਂ॥੮੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀਆਂ ਅੱਖਾਂ (ਸਾਰੀ ਰਾਤ) ਨੀਂਦ ਵਿਚ ਘੁੱਟੀਆਂ ਰਹਿਣ, ਉਹਨਾਂ ਨੂੰ (ਨਾਮ ਦੀ ਕਸਤੂਰੀ ਦੀ) ਪ੍ਰਾਪਤੀ ਕਿਵੇਂ ਹੋਵੇ? ॥੮੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿੰਨ੍ਹ੍ਹਾ, ਤਿੰਨ੍ਹ੍ਹਾ = ਇਥੇ ਅੱਖਰ 'ਨ' ਦੇ ਹੇਠਾ ਅੱਧਾ 'ਹ' ਹੈ। ਨੀਦ੍ਰਾਵਲੇ = ਨੀਂਦ ਨਾਲ ਘੁੱਟੇ ਹੋਏ। ਮਿਲਣੁ = ਮੇਲ, ਪ੍ਰਾਪਤੀ। ਕੁਆਉ = ਕਿਥੋਂ? ਕਿਵੇਂ? ॥੮੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes son de sueño pesado, ¿cómo podrían recibirlo? (80)"