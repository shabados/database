[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਜਿਆ ਤਤੁ ਗਿਆਨੁ; ਸਾਹੁਰੈ ਪੇਈਐ ਇਕੁ ਹਰਿ, ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 778
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the quintessence of Divine knowledge wells up, I behold the one Lord, in this world and the next one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬ੍ਰਹਮ ਵੀਚਾਰ ਦਾ ਜੋਹਰ ਉਤਪੰਨ ਹੋ ਜਾਂਦਾ ਹੈ। ਤਾਂ ਮੈਂ ਇਸ ਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਅੰਦਰ ਇਕ ਸੁਆਮੀ ਨੂੰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The essence of spiritual wisdom has welled up; in this world, and the next, the One Lord is pervading. I am a sacrifice to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜਥਾਰਥ ਸਰੂਪ ਕਾ ਗ੍ਯਾਨ ਪ੍ਰਗਟਿਆ ਤਬ ਇਸ ਲੋਕ ਮੇਂ ਔ ਪਰਲੋਕ ਮੇਂ ਏਕ ਹਰੀ ਕੋ ਹੀ ਵ੍ਯਾਪਕ ਜਾਣਿਆ ਹੈ, ਔਰੁ ਬਲਿਹਾਰੇ ਜਾਤੇ ਹੈਂ ਰਾਮ ਜੀ ਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਪ੍ਰਭੂ ਜੀ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ। (ਜਿਹੜਾ ਮਨੁੱਖ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਸਿਮਰਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ) ਅਸਲ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ, (ਉਸ ਨੂੰ) ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ ਉਹੀ ਪਰਮਾਤਮਾ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਜਿਆ = ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਤਤੁ = ਨਚੋੜ। ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਤਤੁ ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਅਸਲ ਸੂਝ। ਸਾਹੁਰੈ = ਪਰਲੋਕ ਵਿਚ। ਪੇਈਐ = ਇਸ ਲੋਕ ਵਿਚ, ਪੇਕੇ ਘਰ ਵਿਚ। ਬ੍ਰਹਮੈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mí se ha edificado la Quintaesencia de la Sabiduría, y sólo veo a mi Dios aquí y por todas partes."