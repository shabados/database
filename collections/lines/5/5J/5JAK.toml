[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹੁ ਕ੍ਰਿਪਾ ਮੁਰਾਰਿ ਮਾਧਉ; ਸੁਣਿ ਨਾਨਕ. ਜੀਵੈ ਗਾਥ ॥੨॥੭॥੩੦॥"
page = 1007
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, the Enemy of ego and the Lord of wealth, be Thou kind unto Nanak. He lives by hearing Thy gospel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਤੇ ਮਾਇਆ ਦੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ!ਨੂੰ ਤੂੰ ਨਾਨਕ ਉੱਤੇ ਮਿਹਰ ਧਾਰ। ਉਹ ਤੇਰੀ ਕਥਾ ਵਾਰਤਾ ਸੁਣ ਕੇ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shower me with Your Mercy, O Lord; listening to Your sermon, Nanak lives. ||2||7||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੁਰ ਨਾਮੇ ਦੈਤ ਕੇ ਮਾਰਨਹਾਰ ਮਾਧਵ! ਮੇਰੇ ਪਰ ਇਹੁ ਕ੍ਰਿਪਾ ਕਰੋ, ਏਹੁ ਮੇਰਾ ਮਨੁ ਤੇਰੀ ਕਥਾ ਕੋ ਸੁਣਿ ਕੈ ਜੀਵੈ॥੨॥੭॥੩੦॥☬ਪਰਮੇਸਰ ਕੇ ਉਪਕਾਰ ਜਨਾਇ ਕਰਿ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:☬ਅੰਜੁਲੀ ਏਹ ਇਕ ਛੰਦ ਕੀ ਜਾਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੇ ਮੁਰਾਰੀ! ਹੇ ਮਾਧੋ! ਮਿਹਰ ਕਰ (ਤਾ ਕਿ ਤੇਰਾ ਦਾਸ ਤੇਰੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਰਹੇ ॥੨॥੭॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Maestro de Maya, Destructor de los malvados, en verdad vivo si puedo escuchar Tu Evangelio.(2-7-30)"