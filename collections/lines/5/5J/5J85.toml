[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਆਚਾਰੁ; ਸਚੁ ਸੁਖੁ ਹੋਈ ॥"
page = 931
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practising pious deeds, mortal obtains true peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਕਰਮ ਕਮਾਉਣ ਦੁਆਰਾ ਪ੍ਰਾਨੀ ਸੱਚਾ ਆਰਾਮ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Living a righteous lifestyle, true peace is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭ ਕਰਮ ਜੋ ਕਰਤਾ ਹੈ, ਸੋਈ ਨਿਸਚੇ ਕਰ ਕੇ ਸੁਖੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ!) ਉਸ ਸਦਾ-ਥਿਰ (ਗੋਪਾਲ ਦੀ ਯਾਦ) ਨੂੰ ਆਪਣਾ ਕਰਤੱਬ ਬਣਾ, ਤਦੋਂ ਹੀ ਸੁਖ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਚਾਰੁ = (ਚੰਗਾ) ਕਰਤੱਬ। ਸਚੁ = ਪ੍ਰਭੂ (ਦਾ ਸਿਮਰਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Realiza esta acción piadosa y recolecta la Verdad y el Éxtasis."