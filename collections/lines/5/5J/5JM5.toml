[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਰਾਮ ਨਾਮ ਬਿਸਥੀਰਨ ਕੀਏ; ਹਰਿ ਸਗਲ ਭਵਨ ਜਸੁ ਦੀਜੈ ॥੪॥"
page = 1324
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The praises of the Lord's Name, I have spread all around and the Lord has blessed me with glory all the world over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀਆਂ ਸਿਫਤਾਂ ਮੈਂ ਸਾਰੀ ਪਾਸੀ ਫੈਲਾਈਆਂ ਹਨ ਅਤੇ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਸਾਰੇ ਜਹਾਨ ਅੰਦਰ ਪ੍ਰਭਤਾ ਬਖਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Glorious Praises of the Lord's Name have spread out everywhere; the Lord bestows fame all over the world. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਉਪਦੇਸ਼ ਦ੍ਵਾਰਾ, ਹੇ ਰਾਮ! ਤੇਰੇ ਨਾਮ ਅਰ ਗੁਨੋਂ ਕੋ ਬਿਸਤਾਰ ਕਰ ਰਹੇ ਹੈਂ। ਹੇ ਹਰੀ! ਸੰਪੂਰਨ ਭਵਨੋਂ ਮੇਂ ਮੇਰੇ ਕੋ ਤੈਨੇ ਜਸੁ ਦੀਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ (ਸਾਰੇ ਜਗਤ ਵਿਚ) ਖਿਲਾਰਦਾ ਹੈ, (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸਾਰੇ ਭਵਨਾਂ ਵਿਚ ਵੰਡੀ ਜਾਂਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He conocido al Santo Guru, al Ser Primordial. Las Alabanzas Gloriosas del Nombre del Señor se han esparcido por doquier. El Señor ha conferido Su Fama en el mundo entero. (4)"