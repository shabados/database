[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪ੍ਰਾਨ ਅਧਾਰੁ ਤੇਰਾ; ਤੂ ਨਿਥਾਵੇ ਥਾਉ ॥"
page = 1220
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, are the mainstay of my soul and vital-breath and Thou the abode of the abodeless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰੀ ਜਿੰਦੜੀ ਅਤੇ ਜਿੰਦਜਾਨ ਦਾ ਆਸਰਾ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਟਿਕਾਣੇ ਵਿਹੁਣ ਦਾ ਟਿਕਾਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Support of the soul and the breath of life; You are the Home of the homeless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਜੀ ਅਰ ਪ੍ਰਾਣੋਂ ਕੋ ਤੇਰਾ ਆਸਰਾ ਹੈ, ਤੂੰ ਨਿਥਾਵੈ ਜੀਵ ਕਾ ਥਾਉ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਰੀ ਜਿੰਦ ਅਤੇ ਪ੍ਰਾਣਾਂ ਨੂੰ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ, ਜਿਸ ਦਾ ਹੋਰ ਕੋਈ ਸਹਾਰਾ ਨਾਹ ਹੋਵੇ, ਤੂੰ ਉਸ ਦਾ ਸਹਾਰਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo Tú eres el Asta de mi vida y mi Alma, sólo Tú eres el Soporte del que no lo tiene,"