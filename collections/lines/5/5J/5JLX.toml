[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਲਖ ਜੇਵਣਹਾਰ, ਜੇਵਣ ਜੇਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions are eating and feeding others and"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਖਵਾਲਣ ਵਾਲੇ ਲੱਖਾਂ ਰਸੋਈਆਂ ਕਰ ਕੇ (ਲੋਕਾਂ ਨੂੰ) ਖਵਾਉਂਦੇ ਹਨ।"