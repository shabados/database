[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਕਾਟਿ; ਮੁਕਤਿ ਜਨੁ ਭਇਆ ॥"
page = 289
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The servant's fetters are cut and he is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਦੀਆਂ ਬੇੜੀਆਂ ਕਟੀਆਂ ਗਈਆਂ ਹਨ ਅਤੇ ਉਹ ਮੌਖਸ਼ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bonds of His humble servant are cut away, and he is liberated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨੁ ਬੰਧਨੋਂ ਕੋ ਕਾਟ ਕਰ ਮੁਕਤਿ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ (ਮਾਇਆ ਵਾਲੇ) ਜ਼ੰਜੀਰ ਤੋੜ ਕੇ ਖਲਾਸਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le quita las ataduras y lo libera"