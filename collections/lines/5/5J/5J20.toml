[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਤਿ ਜਨਮ ਕੁਲ ਖੋਈਐ; ਹਉ. ਗਾਵਉ ਹਰਿ ਹਰੀ ॥੧॥"
page = 1230
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have lost my caste, birth and lineage and sing I the praise of my Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਾਤੀ, ਪੈਦਾਇਸ਼ ਅਤੇ ਵੰਸ਼ ਜਾਂਦੀਆਂ ਰਹੀਆਂ ਹਨ ਅਤੇ ਮੈਂ ਆਪਣੇ ਸਾਈਂ ਹਰੀ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have lost my social status, birth-right and ancestry; I sing the Glorious Praises of the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤਮ ਜਾਤੀ ਔਰ ਕੁਲ ਕਾ ਅਭਿਮਾਨ ਸਭ ਖੋਇ ਦੀਆ ਹੈ, ਮੈਨੇ ਹਰਿ ਕਾ ਗਾਂਵਨਾ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਉੱਚੀ) ਜਾਤਿ ਕੁਲ ਜਨਮ (ਦਾ ਮਾਣ) ਛੱਡ ਦਿੱਤਾ ਹੈ, ਅਤੇ ਮੈਂ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ ਕਰਦਾ ਹਾਂ (ਆਪਣੀ ਕੁਲ ਆਦਿਕ ਨੂੰ ਸਾਲਾਹਣ ਦੇ ਥਾਂ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਈਐ = ਗਵਾ ਦਿੱਤੀ ਹੈ। ਹਉ = ਹਉਂ, ਮੈਂ। ਗਾਵਉ = ਗਾਵਉਂ, ਗਾਂਦਾ ਰਹਿੰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, la idea de mi casta la he hecho a un lado y alabo siempre al Dios sin casta. (1)"