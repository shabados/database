data = "ਧਰੇ ਚਰਮ ਬਰਮੰ ਬਿਸਾਲੰ ਅਨੂਪੰ ॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The pigeon-shaped warrior, riding on a restless horse and a unique wearer of the armour of leather,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਜਿਸ ਨੇ) ਵੱਡੀ ਢਾਲ ਅਤੇ ਅਨੂਪਮ ਕਵਚ ਧਾਰਨ ਕੀਤਾ ਹੋਇਆ ਹੈ।"