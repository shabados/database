[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਲਰਕਾ ਬਟ ਫੈਕਤ ਹੈ; ਤਿਮ ਚਾਰ ਸੈ ਪੈਗ ਪਰਿਓ ਸੋਊ ਜਾਈ ॥੭੭੮॥"
page = 373

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as the boys throw the wooden stick, Kehsi fell down at a distance of four hundred steps.778."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਲੜਕਾ ਵੱਟਾ ਸੁਟ ਦਿੰਦਾ ਹੈ ਤਿਵੇਂ (ਕ੍ਰਿਸ਼ਨ ਨੇ ਉਸ ਨੂੰ ਸੁਟ ਦਿੱਤਾ ਅਤੇ) ਉਹ ਚਾਰ ਸੌ ਕਦਮਾਂ ਦੀ ਵਿਥ ਉਤੇ ਜਾ ਕੇ ਡਿਗਿਆ ॥੭੭੮॥"