[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ; ਕਉਨੁ ਸਹਾਈ ਮਨ ਕਾ ॥"
page = 1253
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, who is the succourer of this man?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਇਸ ਬੰਦੇ ਦਾ ਕੌਣ ਸਹਾਇਕ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other than the Lord, who is the Help and Support of the mind?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਸੇ ਬਿਨਾ ਮਨ ਕਾ ਸਹਾਈ ਕੌਨ ਹੈ, ਭਾਵ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਇਸ ਮਨ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el amor por tu padre y madre,"