[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because of the love of woman's circumcision is practised. I believe it not, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀ ਦੇ ਪਿਆਰ ਕਰਕੇ ਸੁੰਨਤ ਕਰਾਈ ਜਾਂਦੀ ਹੈ। ਮੈਂ ਇਸ ਉਤੇ ਯਕੀਨ ਨਹੀਂ ਰੱਖਦਾ, ਹੇ ਵੀਰ।"

