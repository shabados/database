[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਕੇ ਪ੍ਰੇਮ ਕਰ ਸੁੰਨਤ ਕਰੀਤੀ ਹੈ। ਕ੍ਯੋਂਕਿ ਇਬਰਾਹੀਮ ਨੇ ਅਪਨੀ ਪ੍ਰਿਥਮ ਇਸਤ੍ਰੀ ਸੇ ਨਿਜਮ ਕੀਆ ਥਾ ਕਿ ਮੇਂ ਦੂਸਰੀ ਇਸਤ੍ਰੀ ਕੇ ਸਾਥ ਜੋ ਜੋ ਅੰਗੁ ਸਪਰਸ ਕਰੋਂ ਤਉ ਤੂੰ ਮੇਰਾ ਸੋ ਸੋ ਅੰਗੁ ਕਾਟ ਲੇਵੀਂ। ਸੋ ਸਮ੍ਯ ਪਾ ਕਰ ਕਿਸੀ ਐਸੇ ਰੋਗ ਮੇਂ ਗ੍ਰਸਾ ਗ੍ਯਾ ਕਿ ਬੈਦੋਂ ਨੇ ਨਵੀਨ ਇਸਤ੍ਰੀ ਕਾ ਮੇਲ ਕਰਨਾ ਕਹਾ। ਜਬ ਇਬਰਾਹੀਮ ਨੇ ਉਸ ਪ੍ਰਥਮ ਨਿਯਮ ਸੇ ਬਿਰੁਧ ਕੀਆ ਤਬ ਪ੍ਰਥਮ ਇਸਤ੍ਰੀ ਨੇ ਯਹ ਸੁੰਨਤ ਕੀ। ਸੋਈ ਸ਼ਰਾ ਪ੍ਰਚਲਤ ਹੋ ਗਈ ਇਸੀ ਕੋ ਸੁੰਨਤ ਕਹਨੇ ਲਗੇ। ਸੋਮੈਂ ਇਸ ਸ਼ਰਾ ਕੋ ਨਹੀਂ ਮਾਨੋਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸੁੰਨਤ (ਤਾਂ) ਔਰਤ ਦੇ ਪਿਆਰ ਦੀ ਖ਼ਾਤਰ ਕੀਤੀ ਜਾਂਦੀ ਹੈ। ਹੇ ਭਾਈ! ਮੈਂ ਨਹੀਂ ਮੰਨ ਸਕਦਾ (ਕਿ ਇਸ ਦਾ ਰੱਬ ਦੇ ਮਿਲਣ ਨਾਲ ਕੋਈ ਸੰਬੰਧ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਕਤਿ = ਇਸਤ੍ਰੀ। ਸਨੇਹੁ = ਪਿਆਰ। ਸੁੰਨਤਿ = ਮੁਸਲਮਾਨਾਂ ਦੀ ਮਜ਼ਹਬੀ ਰਸਮ; ਛੋਟੀ ਉਮਰੇ ਮੁੰਡੇ ਦੀ ਇੰਦ੍ਰੀ ਦਾ ਸਿਰੇ ਦਾ ਮਾਸ ਕੱਟ ਦੇਂਦੇ ਹਨ। ਬਦਉਗਾ = ਮੰਨਾਂਗਾ। ਭਾਈ = ਹੇ ਭਾਈ!"

