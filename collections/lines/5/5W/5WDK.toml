[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਗੁਪਤ ਪ੍ਰਗਟੇ ਤਹ ਚੀਤ ॥੧੦॥"
page = 1236
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads of unmanifest scribes are seen there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾ ਹੀ ਚਿਤਰ ਗੁਪਤ ਓਥੇ ਵੇਖੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many recording scribes of the conscious and subconscious are revealed there. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ (ਚੀਤ) ਚਿਤ੍ਰ ਗੁਪਤ ਤਹਾਂ ਪ੍ਰਗਟ ਹੋ ਰਹੇ ਹੈਂ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਥੇ ਅਨੇਕਾਂ ਹੀ ਚਿੱਤਰ ਗੁਪਤ ਪ੍ਰਤੱਖ ਦਿੱਸਦੇ ਹਨ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਪਤ ਚੀਤ = ਚਿੱਤਰ ਗੁਪਤ। ਤਹ = ਉਥੇ, ਉਸ ਦੇ ਦਰਬਾਰ ਵਿਚ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y millones de Chitras y Guptas ahí están, vistos o no vistos. (10)"