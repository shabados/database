[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧ ਕੂਪ ਤੇ. ਸੇਈ ਕਾਢੇ ॥"
page = 1086
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those the Lord pulls out of mental blindness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਨ੍ਹਾਂ ਨੂੰ ਹੀ ਸੁਆਮੀ ਅੰਨ੍ਹੇ ਖੂਹ ਵਿਚੋਂ ਕੱਢਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He lifts us up and pulls us out of the deep dark pit;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਧੇ ਸੰਸਾਰ ਕੂਪ ਤੇ ਸੇ ਪੁਰਸ ਕਾਢੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਘੁੱਪ ਹਨੇਰੇ ਖੂਹ ਵਿਚੋਂ ਕੱਢ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Dios, nos saca del pozo oscuro"