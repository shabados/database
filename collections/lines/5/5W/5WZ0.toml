[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਭਗਤਿ; ਪਰਾਪਤਿ ਹੋਈ ॥"
page = 154
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, he obtains His meditations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਉਹ ਉਸ ਦੇ ਸਿਮਰਨ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "become Gurmukh; they receive the blessings of devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਭਗਤੀ ਪ੍ਰਾਪਤਿ ਹੋਈ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਭਗਤੀ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋ ਗਈ, ਤੇ ਇਹ ਭਗਤੀ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recibe el Regalo de la Devoción por la Gracia del Guru."