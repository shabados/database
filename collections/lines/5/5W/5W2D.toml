[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਸਬਦੁ ਸੁਭਾਖੇ ॥੧॥"
page = 628
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His beauteous world resounds in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸੁੰਦਰ ਬਚਨ ਹਰ ਦਿਲ ਅੰਦਰ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every heart, the Beautiful Word of His Shabad resounds. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ (ਸੁ) ਉਤਮ ਜਨ (ਘਟਿ ਘਟਿ) ਸਰਬ ਸਰੀਰੋਂ ਮੇਂ ਬਯਾਪਕ (ਸਬਦੁ) ਬ੍ਰਹਮ (ਭਾਖੇ) ਕਹਿਤੇ ਹੈਂ; ਵਾ ਜਿਸ ਕੋ ਬੇਦ ਸਰਬ ਘਟੋਂ ਮੇਂ ਬ੍ਯਾਪਕ ਉਚਾਰਨ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕਾਂ ਨੂੰ ਇਹ ਨਿਸ਼ਚਾ ਰਹਿੰਦਾ ਹੈ ਕਿ) ਪ੍ਰਭੂ ਹਰੇਕ ਸਰੀਰ ਵਿਚ (ਆਪ ਹੀ) ਬਚਨ ਬੋਲ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Su Palabra Verdadera resuena en todos los corazones. (1)"