[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਠਿ; ਖਟੁ ਚਕ੍ਰ, ਛਹੂੰ ਦਿਸ ਧਾਇ ॥"
page = 343
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sixth Lunar day---The six ringed body runs in six directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੇਵੀ ਥਿੱਤ-ਛਿਆ ਕੁੰਡਲਾਂ ਵਾਲੀ ਦੇਹਿ ਛਿਆਂ ਹੀ ਪਾਸਿਆਂ ਵੱਲ ਭੱਜੀ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the sixth day of the lunar cycle, the six chakras run in six directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛਠੀ ਥਿਤ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਪਾਂਚ ਗਿਆਨ ਇੰਦ੍ਰੇ ਛਟਾ ਮਨ ਚਕ੍ਰ ਸਮ ਭ੍ਰਮਤੇ ਹੂਏ (ਛਹੂੰ) ਪੂਰਬ ਆਦਿ ਚਾਰ ਦੋ ਅਰਧ ਉਰਧ ਛਿਅ ਦਿਸ਼ਾਂ ਕੋ ਧਾਵਤੇ ਹੈਂ, ਭਾਵ ਇਹ ਕਿ ਸਬਦਾਦਿ ਵਿਖਯੋਂ ਕੋ ਚਾਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੇ ਪੰਜੇ ਗਿਆਨ-ਇੰਦਰੇ ਅਤੇ ਛੇਵਾਂ ਮਨ-ਇਹ ਸਾਰਾ ਸਾਥ ਸੰਸਾਰ (ਦੇ ਪਦਾਰਥਾਂ ਦੀ ਲਾਲਸਾ) ਵਿਚ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਠਿ = ਛਟ, ਛੇਵੀਂ ਥਿੱਤ। ਖਟੁ ਚਕ੍ਰ = ਪੰਜ ਗਿਆਨ-ਇੰਦਰੇ ਅਤੇ ਛੇਵਾਂ ਮਨ, ਇਹਨਾਂ ਛਿਆਂ ਦਾ ਜੱਥਾ। ਛਹੂੰ ਦਿਸ = ਛੇ ਪਾਸੀਂ, ਚਾਰ-ਤਰਫ਼ਾਂ, ਤੇ ਹੇਠਾਂ ਉਤਾਂਹ; (ਭਾਵ) ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ। ਧਾਇ = ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el sexto día, el cuerpo de seis Chakras corre hacia las seis direcciones;"