[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਬਿਧਿ ਸੁ ਧੀਰ ਜੋਧਾ ਨ੍ਰਿਪਤਿ, ਜਿਦਿਨ ਅਯੋਧਨ ਰਚਿ ਹੈ ॥"
page = 699

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way the day on which these mighty ones will begin fighting,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਹੇ ਰਾਜਨ! ਧੀਰਜ ਵਾਲਾ ('ਧੀਰ') ਯੋਧਾ ਜਿਸ ਦਿਨ ਸ਼ਸਤ੍ਰ ਧਾਰਨ ਕਰ ਕੇ (ਯੁੱਧ) ਰਚਾਏਗਾ,"