[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ, ਗੁਰ ਸਬਦੁ ਕਮਾਈ ।੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One accomplishes the word of the Guru in the company of saints."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਅਵਸਥਾ ਦੀ ਪ੍ਰਾਪਤੀ ਐਉਂ ਹੈ ਕਿ) ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਗੁਰੂ ਮਹਾਰਾਜ ਦੇ ਸ਼ਬਦ ਦੀ ਕਮਾਈ (ਹੁੰਦੀ ਹੈ, ਜੋ ਮਿਲ ਕੇ ਕਰੇ ਏਥੇ ਪਹੁੰਚ ਪੈਂਦਾ ਹੈ)।"