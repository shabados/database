[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ ਸੋਈ ਸਚੁ ਪਾਏ; ਗੁਰ ਕੈ ਸਬਦਿ ਵੀਚਾਰਾ ॥"
page = 570
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom the Lord shows mercy, obtains truth and reflects on the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉੱਤੇ ਮਾਲਕ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਉਹੀ ਸੱਚ ਨੂੰ ਪਾਉਂਦਾ ਹੈ ਤੇ ਗੁਰਬਾਣੀ ਦੀ ਸੋਚ ਵਿਚਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed with the Lord's Favor, obtains Truth, and reflects upon the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਅਕਾਲ ਪੁਰਖ ਕਿਰਪਾ ਕਰਤਾ ਹੈ, ਸੋਈ ਗੁਰ ਉਪਦੇਸ ਕੇ ਬੀਚਾਰ ਕਰ ਕੇ ਸਚ ਕੋ ਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਪਰਮਾਤਮਾ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ ਕੇਵਲ ਉਹੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਵਿਚਾਰ ਕਰ ਕੇ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ-ਸੌਦਾ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues están entonados en el Nombre Verdadero. Aquél a quien el Señor bendice, obtiene la Verdad y medita en la Palabra del Shabd del Guru."