[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਨ ਕਾ ਵਾਸਾ. ਸੁੰਨ ਨਿਵਾਸਾ; ਅਕਲ ਕਲਾ ਧਰ ਸੋਈ ॥"
page = 944
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the air all-pervading, similarly all-abiding is the Lord, The Lord is unqualified and He is qualified. as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਹਵਾ ਸਰਬ-ਵਿਆਪਕ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸੁਆਮੀ ਸਰਬ-ਨਿਵਾਸੀ ਹੈ। ਪ੍ਰਭੂ ਗੁਣ ਰਹਿਤ ਹੈ ਅਤੇ ਉਹ ਗੁਣ-ਸੰਯੁਕਤ ਭੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The air is the dwelling place of the absolute Lord. He has no qualities; He has all qualities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਵਨ ਕਾ ਵਾਸਾ ਆਪ ਨੇ ਪੂਛਾ ਥਾ, ਸੋ (ਸੁੰਨ) ਅਫੁਰ ਬ੍ਰਹਮ ਮੇਂ ਤਿਸ ਕਾ ਨਿਵਾਸੁ ਹੈ। ਵਹੁ ਸੁੰਨ ਕੈਸਾ ਹੈ? ਆਪ (ਅਕਲ) ਕਲਪਨਾ ਵਾ ਕਲੇਸੋਂ ਤੇ ਰਹਿਤ ਹੈ ਔ ਸਰਬ ਮੇਂ ਸੋਈ ਕਲਾ ਕੋ ਧਾਰ ਰਹਿਆ ਹੈ, ਭਾਵ ਚੇਤਨ ਸੱਤਾ ਕੇ ਆਸ੍ਰੇ ਪ੍ਰਾਣੋਂ ਕਾ ਸਫੁਰਣੁ ਹੈ। ੩ ਪ੍ਰਸ਼ਨੁ ਕਾ ਉੱਤਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਅਫੁਰ ਪ੍ਰਭੂ ਦਾ ਵਾਸ (ਹਰ ਥਾਂ) ਹੈ ਤਿਵੇਂ 'ਸ਼ਬਦ' ਦਾ ਵਾਸ (ਹਰ ਥਾਂ) ਹੈ। 'ਸ਼ਬਦ' ਉਹੀ ਹੈ ਜੋ ਸੰਪੂਰਣ ਸੱਤਿਆ-ਧਾਰੀ (ਪ੍ਰਭੂ) ਹੈ (ਭਾਵ 'ਪ੍ਰਭੂ' ਤੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ ਦਾ 'ਸ਼ਬਦ' ਇੱਕ ਹੀ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El aire es donde el Señor Absoluto habita, Él no tiene cualidades y en realidad tiene todas las cualidades."