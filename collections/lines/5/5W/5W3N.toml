[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ ਰੀ; ਆਨ ਸਿਮਰਿ ਮਰਿ ਜਾਂਹਿ ॥"
page = 1225
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mother, contemplating another, save his Lord, the mortal is done to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਤਾ! ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਦੇ ਬਗੈਰ ਹੋਰ ਕਿਸੇ ਦਾ ਆਰਾਧਨ ਕਰਨ ਨਾਲ, ਪ੍ਰਾਣੀ ਮਰ ਮੁਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, by meditating in remembrance on some other, the mortal dies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ ਰੂਪ ਸੰਤ ਜਨੋਂ! ਜੀਵ (ਆਨਿ) ਹੋਰ ਕੋ ਸਿਮਰਤੇ ਮਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਉਹ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾਈ ਰੱਖ ਕੇ ਆਤਮਕ ਮੌੜ ਸਹੇੜ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, soy nada si no medito en nadie más que en mi Dios,"