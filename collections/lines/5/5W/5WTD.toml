data = "(ਹੇ ਭਾਈ!) ਸਤਿਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਆਪਣੇ ਮਨ ਵਿਚ ਟਿਕਾ ਕੇ ਰੱਖ,"

[[content]]
