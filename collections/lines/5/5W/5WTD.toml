data = "ਸਰਬ ਸੁਖਾ ਸੁਖੁ ਸਾਚਾ ਏਹੁ ॥"
page = 178
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the comforts, this is the true comfort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਆਰਾਮਾਂ ਵਿਚੋਂ ਇਹ ਯਥਾਰਥ ਆਰਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of all comforts, this is the true comfort."

