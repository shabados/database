[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਆਪੁ ਪਛਾਣਹਿ ਆਪੇ; ਗੁਰਮਤੀ ਆਪਿ ਬੁਝਾਇਦਾ ॥੪॥"
page = 1060
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only Thou know Thyself and through the Guru's instruction, Thou reveal Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਰਾਹੀਂ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਦਰਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself realize Yourself. Through the Guru's Teachings, You reveal Yourself. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਆਪ ਤੂੰ ਆਪ ਹੀ ਪਛਾਣਤਾ ਹੈਂ, ਪਰੰਤੂ ਗੁਰਮਤੀਆਂ ਕੋ ਤੂੰ ਅਪਣਾਂ ਭੇਦ ਸਮਝਾਵਤਾ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ (ਆਪਣੀ ਬਜ਼ੁਰਗੀ ਨੂੰ) ਤੂੰ ਆਪ ਹੀ ਸਮਝਦਾ ਹੈਂ, ਗੁਰੂ ਦੀ ਮੱਤ ਦੇ ਕੇ ਤੂੰ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ ਸਹੀ ਜੀਵਨ-ਰਸਤਾ) ਸਮਝਾਂਦਾ ਹੈਂ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = {ਕਰਮ ਕਾਰਕ, ਇਕ-ਵਚਨ}। ਬੁਝਾਇਦਾ = ਸੂਝ ਦੇਂਦਾ ਹੈਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, eres Tú Quien conoce Su Propio Ser, y es a través de la Palabra del Guru Verdadero, que revelas Tu Ser. (4)"