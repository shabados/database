[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੁਦਿ ਖਸਮ. ਖਲਕ ਜਹਾਨ ਅਲਹ; ਮਿਹਰਵਾਨ ਖੁਦਾਇ ॥"
page = 724
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My compassionate God, Thou Thyself art the Master of the beings and the Lord of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਿਆਲੂ ਵਾਹਿਗੁਰੂ, ਤੂੰ ਆਪੇ ਹੀ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਅਤੇ ਸੰਸਾਰ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Master of Your creation, the Lord of all the world, O Merciful Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਹਰਵਾਨ ਖੁਦਾਇ ਅਲਹ! ਸਰਬ ਕਾ ਪੂਜ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਸਰਬ ਜਹਾਨ ਔਰ ਖਲਕਤ ਦਾ ਮਾਲਕ ਹੈਂ, ਭਾਵ ਲੋਕ ਪ੍ਰਲੋਕ ਦਾ ਸੁਆਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੱਲਾ! ਹੇ ਮਿਹਰਬਾਨ ਖ਼ੁਦਾਇ! ਸਾਰੀ ਖ਼ਲਕਤ ਦਾ ਸਾਰੇ ਜਹਾਨ ਦਾ ਤੂੰ ਆਪ ਹੀ ਮਾਲਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Maestro de todo, el Alá del Universo, el Benefactor, nuestro Único Dios,"