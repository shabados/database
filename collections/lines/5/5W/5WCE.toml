[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੰਗ ਏਕੈ ਰੰਗੈ ਸੋ ਰੰਗੀ ॥"
page = 662

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was the devotee of her beloved and standing alone she was dyed in only one dye"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕੋ ਹੀ ਰੰਗ ਵਿਚ ਰੰਗੀ ਹੋਈ ਹੈ।"