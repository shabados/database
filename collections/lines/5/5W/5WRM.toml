[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ; ਮੋ ਕਉ ਕੀਨੋ ਦਾਨੁ ॥"
page = 1157
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru, has blessed me with the boon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਦਾਤ ਪਰਦਾਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has blessed me with this gift."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਮੇਰੇ ਕੋ ਇਹੁ ਦਾਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੈਨੂੰ (ਇਹ) ਦਾਤ ਬਖ਼ਸ਼ੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, el Guru Verdadero me ha bendecido con Su Regalo."