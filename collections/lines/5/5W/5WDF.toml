[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰੜਾਵੈ ਬਿਲਲਾਵੈ ਨਿੰਦਕੁ ॥"
page = 373
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer roars and bewails."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੂਸ਼ਣ ਲਾਉਣ ਵਾਲਾ ਅੜਿੰਗਦਾ ਅਤੇ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer cries out and bewails."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕੁ ਸਰਬਦਾ ਕਾਲ (ਅਰੜਾਵੈ) ਊਚੇ ਬੋਲਤਾ ਰਹਤਾ ਹੈ ਔਰ ਬਾਰੰਬਾਰ (ਬਿਲਲਾਵੈ) ਰੁਦਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਭਗਤ ਜਨਾਂ ਦੀ) ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ (ਆਪਣੇ ਅੰਦਰ) ਬੜਾ ਦੁੱਖੀ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ ਬੜਾ ਵਿਲਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰੜਾਵੈ = ਅੜਾਂਦਾ ਹੈ, ਉੱਚੀ ਉੱਚੀ ਰੋਂਦਾ ਹੈ, ਬਹੁਤ ਦੁੱਖੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El calumniador grita y se lamenta,"