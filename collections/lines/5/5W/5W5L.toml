[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੇਰਾ ਜਾਤਿ ਹੈ; ਅਤਿ ਕ੍ਰੋਧੁ ਅਭਿਮਾਨੁ ॥"
page = 429
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Egotism, egoism, excessive wrath and haughtiness are the caste of men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ, ਅਪਣੱਤ, ਪਰਮ ਰੋਹ ਅਤੇ ਆਕੜ, ਇਨਸਾਨਾਂ ਦੀ ਜਾਤੀ (ਖਾਸਾ) ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ego, self-centeredness, excessive anger and pride are the lot of mankind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਕੋ ਹਉਮੈ ਮੇਰਾ ਸੰਕਲਪ ਹੈ ਔ ਜੋ ਜਾਤਿ ਅਭਿਮਾਨ ਹੈ ਔ ਜੋ ਅਤ੍ਯੰਤ ਕ੍ਰੋਧ ਹੈ ਅਰਥਾਤ ਪਾਂਚੋ ਦੂਤ ਬਸੀਭੂਤ ਕਰ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਮੈਂ ਮੈਂ, ਮੇਰੀ ਮੇਰੀ'-ਇਹ ਹੀ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਮਨੁੱਖ ਦਾ ਵਖੇਵਾਂ ਬਣਾ ਦੇਂਦਾ ਹੈ, ਇਸੇ ਕਾਰਨ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਕ੍ਰੋਧ ਅਤੇ ਅਹੰਕਾਰ ਪੈਦਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰਾ = ਅਪਣੱਤ, ਮਮਤਾ। ਜਾਤਿ = ਵੱਖਰੀ ਹੋਂਦ, ਵੱਖਰਾਪਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ego, el apego y el enojo determinan nuestra casta, pero si uno se inmerge en la Palabra,"