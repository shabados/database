[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਹਜਹਾਨਾਬਾਦ ਮੈ; ਏਕ ਤੁਰਕ ਕੀ ਨਾਰਿ ॥"
page = 817

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A Muslim woman used to live in the city of Shahjehanbad."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਾਹਜਹਾਨਬਾਦ (ਨਾਂ ਦੇ ਨਗਰ ਵਿਚ) ਇਕ ਮੁਸਲਮਾਨ ('ਤੁਰਕ') ਦੀ ਇਸਤਰੀ ਰਹਿੰਦੀ ਸੀ।"