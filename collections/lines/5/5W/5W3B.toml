[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਥਿ ਉਠਾਇ ਭਲੀ ਬਿਧਿ ਸੋ ਜੜ, ਤੋਹਿ ਕਛੂ ਬਰਦਾਨੁ ਨ ਦੈ ਹੈ ॥"
page = 714

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They will not raise their hands and grant you the boon"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਚੰਗੀ ਤਰ੍ਹਾਂ ਹੱਥ ਉਠਾ ਕੇ (ਉਹ ਪੱਥਰ) ਤੈਨੂੰ ਕੁਝ ਵਰਦਾਨ ਨਹੀਂ ਦੇਣਗੇ।"