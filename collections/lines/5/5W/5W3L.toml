[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਗਹੁ ਜੋ ਤੁਮਰੇ ਮਨ ਮੈ ਅਬ; ਮਾਗਨਹਾਰੇ ਕੋ ਰੂਪ ਬਨਾਯੋ ॥੧੫੫੪॥"
page = 452

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When you people have come in the garb of a beggar, then beg from me according to you heart’s desire.1554."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਤੁਸੀਂ ਮੰਗਣ ਵਾਲਿਆਂ ਦਾ ਰੂਪ ਬਣਾਇਆ ਹੈ, ਇਸ ਲਈ ਹੁਣ ਮੰਗ ਲਵੋ, ਜੋ ਤੁਹਾਡੇ ਮਨ ਵਿਚ ਹੈ ॥੧੫੫੪॥"