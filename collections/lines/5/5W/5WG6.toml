[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਦੇਖਿ ਭਏ ਨਿਹਾਲਾ ॥੪॥੧੦॥੨੩॥"
page = 1142
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Lord, slave Nanak has become very happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਵੇਖ ਕੇ ਗੋਲਾ ਨਾਨਕ ਪਰਮ ਪੰਸੰਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak beholds the Lord, enraptured. ||4||10||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰੇ ਦਾਸ ਤੇਰੇ ਕੋ ਅੰਤਸਕਰਨ ਮੇਂ ਦੇਖ ਕਰ ਨਿਹਾਲ ਹੋ ਰਹੇ ਹੈਂ॥੪॥੧੦॥੨੩॥☬ਪਰਮੇਸ੍ਵਰ ਸੇ ਅਭੇਦ ਗੁਰੋਂ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਦਰਸਨ ਕਰ ਕੇ ਨਿਹਾਲ ਹੋ ਜਾਂਦੇ ਹਨ ॥੪॥੧੦॥੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਨਿਹਾਲਾ = ਪ੍ਰਸੰਨ ॥੪॥੧੦॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces Viéndolo, desperté y fuí bendecido. (4-10-23)"