[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਹਰਿ ਜੂਝ ਮਰੇ ਰਨ ਮੋ; ਜਰਿਬੋ ਤੁਹਿ ਕੋ ਨਿਸਚੈ ਬਨਿ ਆਯੋ ॥"
page = 503

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That if Krishna had died in a war, then it was appropriate for her to become a Sati, but if he had gone far beyond in search of the jewel (of Satrajit), then it is not right to become a Sati"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਰਣ ਵਿਚ ਜੂਝ ਮਰਿਆ ਹੈ, ਤਾਂ ਤੇਰਾ ਸੜ ਮਰਨਾ (ਸਤੀ ਹੋਣਾ) ਜ਼ਰੂਰ ਬਣਦਾ ਹੈ।"