[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਲਧੜੀਆ ਤਿੰਨਾਹ; ਜਿਨਾ ਭਾਗੁ ਮਥਾਹੜੈ ॥੨॥"
page = 1101
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they alone obtain them, on whose forehead good destiny is writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਹ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਪਾਉਂਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ ਚੰਗੀ ਪ੍ਰਾਲਬਧ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they alone obtain them, upon whose foreheads such destiny is written. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੋ (ਲਧੜੀਆ) ਭਲੀਆਂ ਅਰਥਾਤ ਪ੍ਰਾਪਤ ਹੋਈਆਂ ਹੈਂ ਜਿਨ ਕੇ ਮਥੇ ਕੇ ਬਡੇ ਭਾਗ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਇਹ ਬਚਨ ਉਹਨਾਂ ਨੂੰ ਹੀ ਮਿਲਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ (ਪੂਰਬਲੇ ਭਲੇ ਕਰਮਾਂ ਦਾ) ਭਾਗ (ਉੱਘੜਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo caminan en este Sendero los que lo tienen así escrito en su Destino. (2)"