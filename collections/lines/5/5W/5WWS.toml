[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਮਸਤਕਿ ਧਾਰਿ, ਰਾਖਿਓ ਕਰਿ ਅਪੁਨਾ; ਕਿਆ ਜਾਨੈ. ਇਹੁ ਲੋਕੁ ਅਜਾਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 372
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Placing His hand on my forehead, he has protected me as His own. What do these ignorant people know? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣਾ ਹੱਥ ਮੇਰੇ ਮੱਥੇ ਤੇ ਰੱਖਕੇ ਆਪਣਾ ਜਾਣ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ। ਇਹ ਬੇਸਮਝ ਲੋਕ ਕੀ ਜਾਣਦੇ ਹਨ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Placing His Hand upon my forehead, He protects me as His Own. What do these ignorant people know? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਰ ਪੁਰ ਆਪਨਾ ਹਾਥ ਧਾਰਨ ਕਰ ਮੁਝੇ ਰਖ ਲੀਆ ਹੈ। ਇਹ (ਅਜਾਨਾ) ਮੂਰਖ ਲੋਗੋਂ ਕੋ ਕਿਆ ਸੁਧ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ) ਮੱਥੇ ਉਤੇ (ਆਪਣਾ) ਹੱਥ ਰੱਖ ਕੇ ਉਸ ਨੇ ਮੈਨੂੰ ਆਪਣੀ ਜਾਣ ਕੇ ਮੇਰੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ। ਪਰ ਇਹ ਮੂਰਖ ਜਗਤ ਇਸ (ਭੇਤ) ਨੂੰ ਕੀਹ ਸਮਝੇ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੁ = ਹੱਥ {ਇਕ-ਵਚਨ}। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਧਾਰਿ = ਰੱਖ ਕੇ। ਅਜਾਨਾ = ਅੰਞਾਣ, ਮੂਰਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, qué sabe el mundo de este Misterio? (1‑Pausa)"