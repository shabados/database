[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਜਿਸੁ ਆਪਿ ਦਇਆਰੁ ॥੪॥੧੩॥੨੬॥"
page = 1143
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "on whom, the Lord Himself is merciful; says Nanak,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਪ੍ਰਭੂ ਖੁਦ ਮਿਹਰਬਾਨ ਹੈ, ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Lord Himself is merciful to him. ||4||13||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪਰ ਆਪ ਪਰਮੇਸ੍ਵਰ ਦਿਆਲ ਹੋਤਾ ਹੈ॥੪॥੧੩॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਆਪ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ ॥੪॥੧੩॥੨੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਰੁ = ਦਇਆਵਾਨ ॥੪॥੧੩॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de aquél sobre quien está la Gracia de Dios. (4-13-26)"