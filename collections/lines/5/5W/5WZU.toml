[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਭਾਂਤਿ ਕੀ ਏਕੈ ਜਾਲੀ; ਤਾ ਕੀ ਗੰਠਿ, ਨਹੀ ਛੋਰਾਇ ॥੧॥"
page = 1302
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In various forms, mammon has cast a net, whose knots are loosened not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ, ਮਾਇਆ ਨੇ ਇਕ ਜਾਲ ਪਾਇਆ ਹੋਇਆ ਹੈ, ਜਿਸ ਦੀਆਂ ਗੰਢਾਂ ਖੁਲ੍ਹਦੀਆਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In all sorts of ways, Maya has cast the net; the knots cannot be loosened. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੀ ਏਕ ਮਾਇਆ ਕੀ ਜਾਲੀ ਹੈ, ਤਿਸ ਕੀ ਮੋਹਿ ਰੂਪੀ ਗੰਠ ਕੋ ਵਹੁ ਛੁਡਾਇ ਨਹੀਂ ਸਕਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮੋਹਨੀ) ਅਨੇਕਾਂ ਹੀ ਰੂਪਾਂ ਦੀ ਇਕੋ ਹੀ ਜਾਲੀ ਹੈ, ਇਸ ਦੀ (ਪਈ ਹੋਈ) ਗੰਢ ਨੂੰ ਕੋਈ ਭੀ ਛੁੜਾ ਨਹੀਂ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਲੀ = ਫਾਹੀ। ਗੰਠਿ = ਗੰਢ। ਨਹੀ ਛੋਰਾਇ = ਕੋਈ ਛੁੜਾ ਨਹੀਂ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya lanza su red de muchas formas y los nudos no pueden desatarse. (1)"