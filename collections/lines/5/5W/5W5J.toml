[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਨਮ ਕੇ, ਦੂਖ ਗਵਾਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 720
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shalt thou be rid of the pain of millions of births. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸ ਤਰ੍ਹਾਂ ਤੂੰ ਕ੍ਰੋੜਾਂ ਹੀ ਜਨਮਾਂ ਦੇ ਦੁੱਖਾਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains of millions of incarnations shall be eradicated. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇ ਕ੍ਰੋੜੋਂ ਜਨਮੋਂ ਕੇ ਦੁਖੋਂ ਕੋ ਗਵਾਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੇ ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਦੇ ਦੁੱਖ ਦੂਰ ਕਰ ਲਏ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así serás limpiado de los errores acumulados en las miles de reencarnaciones pasadas.  (1-Pausa)"