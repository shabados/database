[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਜੀਵੈ; ਪ੍ਰਭ ਨਾਮੁ ਚਿਤੇਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 562
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is sustained by reflecting over the Name of the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਜੀਉਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul lives by reflecting upon the Name of God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭ ਆਪ ਕਾ ਨਾਮ ਚਿੰਤਨ ਕਰ ਕੇ ਮੇਰਾ ਮਨ ਜੀਵਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਚੇਤੇ ਕਰ ਕਰ ਕੇ ਮੇਰਾ ਮਨ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵੈ = ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ। ਚਿਤੇਰੇ = ਚੇਤੇ ਕਰ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente se activa contemplando Tu Nombre. (1‑Pausa)"