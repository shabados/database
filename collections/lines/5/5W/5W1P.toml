[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਇਨਾ ਰੁਪਾ ਸਭ ਧਾਤੁ ਹੈ; ਮਾਟੀ ਰਲਿ ਜਾਈ ॥"
page = 1012
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gold and silver are all metals, which ultimately mix with dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਨਾ ਅਤੇ ਚਾਂਦੀ, ਸਮੂਹ ਧਾਤੂਆਂ ਹਨ, ਜੇ ਓੜਕ ਨੂੰ ਮਿੱਟੀ ਵਿੰਚ ਮਿਲ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gold and silver, and all metals, mix with dust in the end"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਇਨਾ ਰੁਪਾ ਹੋਰ ਜੋ ਧਾਤੂ ਹੈ ਏਹੁ ਸਭ ਮਾਟੀ ਮੇਂ ਮਿਲ ਜਾਨੇਹਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਨਾ ਚਾਂਦੀ ਆਦਿਕ ਸਭ (ਨਾਸਵੰਤ) ਮਾਇਆ ਹੈ (ਜਦੋਂ ਜੀਵ ਸਰੀਰ ਤਿਆਗਦਾ ਹੈ ਉਸ ਦੇ ਭਾ ਦੀ ਇਹ) ਮਿੱਟੀ ਵਿਚ ਰਲ ਜਾਂਦੀ ਹੈ (ਕਿਉਂਕਿ ਉਸ ਦੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੁਪਾ = ਚਾਂਦੀ। ਧਾਤੁ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La plata y el oro son sólo una ilusión y un día se mezclarán con el polvo, pues, sin el Nombre del Señor,"