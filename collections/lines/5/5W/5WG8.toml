type = "primary"
data = "ਮੇਰੋ ਹਾਥ ਹਾਥ ਗਹਿ ਲਯੋ ॥੧੯॥"
page = 968

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Domineered by the Cupid he stretched his hand and clutched my arm.(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹੱਥ ਨੂੰ ਆਪਣੇ ਹੱਥ ਨਾਲ ਪਕੜ ਲਿਆ ॥੧੯॥"