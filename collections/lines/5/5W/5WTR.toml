[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਰਸਾਇਣੁ ਭਾਇ ਲੈ; ਪਰਹਰਿ ਦੁਖੁ ਭਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1008
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who contemplates the Name, the Home of elixir, with love; his intensive agonies are averted. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਮ੍ਰਿਤ ਦੇ ਘਰ ਨਾਮ ਦਾ ਪਿਆਰ ਨਾਲ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਪਰਮ ਦੁੱਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who lovingly focuses on the Naam, the source of nectar - his pains are taken away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਿਤੁ ਜਿਸ ਨੇ ਪ੍ਰੇਮ ਕਰ ਲੀਆ ਹੈ, ਤਿਸ ਨੇ ਜਨਮ ਮਰਨ ਕਾ ਜੋ ਭਾਰੀ ਦੁਖ ਸੀ ਸੋ (ਪਰਹਰਿ) ਤਿਆਗਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਸਾਰੇ ਰਸਾਂ ਦਾ ਸੋਮਾ ਹੈ। ਜੇਹੜਾ ਜੀਵ (ਤੇਰਾ ਨਾਮ) ਪ੍ਰੇਮ ਨਾਲ ਜਪਦਾ ਹੈ, ਉਹ ਆਪਣਾ ਵੱਡੇ ਤੋਂ ਵੱਡਾ ਦੁੱਖ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਾਇਣ = {ਰਸ ਅਯਨੁ} ਰਸਾਂ ਦਾ ਘਰ, ਰਸਾਂ ਦਾ ਸੋਮਾ। ਭਾਇ = ਪ੍ਰੇਮ ਨਾਲ। ਪਰਹਰਿ = ਪਰਹਰੇ, ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y sin embargo, los sufrimientos de quien se enfoca en el Naam, la Fuente de Néctar, desaparecen. (1-Pausa)"