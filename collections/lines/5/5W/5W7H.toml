[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਰਵਾਣੀ. ਫਿਰਿ ਗਈ; ਕੁਇਰੁ. ਨ ਰੋਟੀ ਖਾਇ ॥੫॥"
page = 417
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Babar's rules was proclaimed, then no (Pathan) price ate his food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬਾਬਰ ਦੇ ਰਾਜ ਦਾ ਢੰਡੋਰਾ ਪਿੱਟ ਗਿਆ ਤਾਂ ਕਿਸੇ (ਪਠਾਣ) ਸ਼ਹਿਜਾਦੇ ਨੇ ਖਾਣਾ ਨਾਂ ਖਾਧਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Since Baabar's rule has been proclaimed, even the princes have no food to eat. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਇਸ ਏਮਨਾਬਾਦ ਵਿਚ ਬਾਬਰ ਬਾਦਸਾਹ ਕੀ ਬਾਣੀ, ਭਾਵ ਦੁਹਾਈ ਫਿਰ ਗਈ ਹੈ। ਅਬ ਤਿਨ ਕੇ (ਕੁਇਰੁ) ਸ਼ਾਹਜ਼ਾਦਿਓਂ ਕੋ ਰੋਟੀ ਭੀ ਖਾਨੇ ਕੋ ਨਹੀਂ ਮਿਲਤੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਜਦੋਂ) ਬਾਬਰ ਦੀ (ਦੁਹਾਈ) ਫਿਰੀ ਹੈ ਤਾਂ (ਹੋਰ ਪਰਜਾ ਤਾਂ ਕਿਤੇ ਰਹੀ, ਕੋਈ) ਪਠਾਣ-ਸ਼ਾਹਜ਼ਾਦਾ ਭੀ (ਕਿਤੋਂ ਮੰਗ-ਪਿੰਨ ਕੇ) ਰੋਟੀ ਨਹੀਂ ਖਾ ਸਕਦਾ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬਰਵਾਣੀ = ਬਾਬਰ ਦੀ (ਦੁਹਾਈ)। ਕੁਇਰੁ = ਰਾਜਕੁਮਾਰ, ਪਠਾਣ-ਸ਼ਾਹਜ਼ਾਦਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ahora que el decreto de Babar prevalece, las princesas no tienen siquiera un poco de pan para comer. (5)"