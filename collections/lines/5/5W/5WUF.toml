[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਬਚਨਿ; ਭਗਤਿ ਥਾਇ ਪਾਇ ॥"
page = 365
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction the devotional service s approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਪ੍ਰਮਾਣੀਕ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, one's devotion is accepted,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਬਚਨ ਸੇ ਭਗਤਿ ਥਾਇ ਪੜਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਅਨੁਸਾਰ ਕੀਤੀ ਹੋਈ ਭਗਤੀ (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ) ਪਰਵਾਨ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Practicando la Devoción a través del Shabd de la Palabra del Guru, la Devoción es aprobada por el Señor,"