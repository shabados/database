[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਵਲ ਨਾਮੁ; ਦੀਓ ਗੁਰਿ ਮੰਤੁ ॥"
page = 183
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has given me the spell of the Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਿਰਫ ਨਾਮ ਦਾ ਹੀ ਜਾਦੂ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has given me the Mantra of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੁਧ ਨਾਮ ਕਾ ਉਪਦੇਸ ਗੁਰੋਂ ਨੇ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਮੰਤਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਕੇਵਲ = ਸਿਰਫ਼। ਮੰਤੁ = ਮੰਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Palabra del Shabd Inmaculada del Guru."