[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕੁਲ ਨਿਰੰਜਨ; ਏਕੈ ਭਾਇ ॥੩॥"
page = 343
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that Unkowable, Immaculate and Changeless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਗਾਧ, ਪਵਿੱਤ੍ਰ ਅਤੇ ਨਾਂ ਬਦਲਣ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is unknowable and immaculate; He does not change. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ (ਅਕੁਲ) ਪੂਰਨ ਵਾ (ਕੁਲ) ਆਦਿ ਸੇ ਰਹਤ ਜੋ ਨਿਰੰਜਨ ਹੈ, ਸੋ ਏਕ ਸਰੂਪ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਕੋਈ ਖ਼ਾਸ ਕੁਲ ਨਹੀਂ ਹੈ, ਉਹ ਨਿਰੰਜਨ ਹੈ (ਭਾਵ, ਇਹ ਮਾਇਆ ਉਸ ਤੇ ਆਪਣਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦੀ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੈ ਭਾਇ = ਇਕ-ਸਾਰ, ਇਕ-ਸਮਾਨ, ਇਕੋ ਜਿਹਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "está contento; él no va para arriba, ni se viene para abajo. (3)"