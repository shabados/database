[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹੋ; ਹੋ ਕਿਰਪੀਸ ॥੧॥ ਰਹਾਉ ॥"
page = 1296
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my God, be Thou merciful unto me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ, ਤੂੰ ਮੇਰੇ ਉਤੇ ਮਾਇਆਵਾਨ ਹੋ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please, please, be Merciful to me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹਮਾਰੇ ਪਰ ਕ੍ਰਿਪਾ ਕਰਨੇ ਵਾਲੇ ਹੋਵੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਪ੍ਰਭੂ ਦਇਆ ਦਾ ਘਰ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Señor, por favor, por favor muéstrame Tu Misericordia. (1-Pausa)"