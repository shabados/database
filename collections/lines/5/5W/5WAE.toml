[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨਮਾ. ਪੂਰਨ ਪ੍ਰਭ ਏਕੁ; ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ॥"
page = 300
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The day of full moon: The omnipotent Lord, alone is perfect and the cause of causes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨਮਾਸ਼ੀ-ਕੇਵਲ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸਾਹਿਬ ਹੀ ਮੁਕੰਮਲ ਹੈ। ਉਹ ਸਬੱਬਾ ਦਾ ਸਬੱਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The day of the full moon: God alone is Perfect; He is the All-powerful Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨਮਾਸੀ ਦੁਆਰੇ ਯੇਹ ਜਾਨੋ ਜੋ ਕਾਰਣੋਂ ਕੇ ਕਰਨੇ ਕੋ ਏਕ ਪ੍ਰਭੂ ਹੀ ਸਾਮ੍ਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਹੀ ਸਾਰੇ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ ਹੈ, ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਹੈ ਤੇ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨਮਾ = ਪੂਰਨਮਾਸੀ, ਜਿਸ ਰਾਤ ਚੰਦ ਮੁਕੰਮਲ ਹੁੰਦਾ ਹੈ। ਕਰਣ ਕਾਰਣ = ਜਗਤ ਦਾ ਮੂਲ। ਸਮਰਥੁ = ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pauri (Purnama)"