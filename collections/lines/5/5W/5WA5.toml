[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਪੜੁ ਕਾਠੁ; ਰੰਗਾਇਆ ਰਾਂਗਿ ॥"
page = 1243
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The clothes and wooden furniture are dyed with various dyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਪੜੇ ਅਤੇ ਲਕੜ ਦਾ ਸਾਮਾਨ ਅਨੇਕਾਂ ਰੰਗਾਂ ਨਾਲ ਰੰਗੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have fine clothes and furniture of various colors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਪੜਾ ਅਰ ਕਾਠ ਰੰਗ ਕੇ ਸਾਥ ਰੰਗਾਇ ਲੀਆ, ਭਾਵ ਸੇ ਚਾਦਰ ਛਤ ਅਰ ਬਾਲੇ ਰੰਗਦਾਰ ਕਰਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਨੇ) ਕੱਪੜੇ ਤੇ ਲੱਕੜ ਦਾ ਸਾਮਾਨ ਰੰਗ ਨਾਲ ਰੰਗਾ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਪੜੁ ਕਾਠੁ = ਕੱਪੜੇ ਤੇ ਲੱਕੜ ਦਾ ਸਾਮਾਨ (ਪਰਦੇ ਕੁਰਸੀਆਂ ਆਦਿਕ)। ਰਾਂਗਿ = ਰੰਗ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De ropajes y muebles de maderas preciosas cuidadosamente pulidos,"