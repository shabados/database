[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਜਿਨਿ ਸੁਖ ਦੀਏ; ਤਾਹਿ. ਨ ਜਾਨਤ ਤਤ ॥"
page = 261
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who gave him soul body and comfort Him, the Essence of all he knows not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਜਿੰਦੜੀ, ਦੇਹਿ ਅਤੇ ਆਰਾਮ ਬਖਸ਼ਿਆ ਹੈ, ਉਹ ਸਾਰਿਆਂ ਦੇ ਜੋਹਰ ਨੂੰ ਉਹ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not know the essence of all, the One who gave him body, soul and peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੁਮ ਨੇ ਜੀਉ ਅਰ ਸਰੀਰ ਸਰਬ ਸੁਖ ਦੀਏ ਹੈਂ, ਤਿਸ ਤੇਰੇ ਤਤ੍ਵ ਸ੍ਵਰੂਪ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਇਹ ਜਿੰਦ ਤੇ ਸਰੀਰ ਦਿੱਤੇ ਹਨ, ਉਸ ਅਸਲੇ ਨੂੰ ਪਛਾਣਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਤਾਹਿ = ਉਸ ਨੂੰ। ਤਤ = (ਜਿੰਦ ਤੇ ਸਰੀਰ ਦੇ) ਅਸਲੇ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque no conozco la Quintaesencia del Uno que me dio la vida y la felicidad."