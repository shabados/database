[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨਿ ਬੰਧਿ ਭਵਾਈਅਨੁ; ਕਰਣਾ ਕਛੂ ਨ ਜਾਇ ॥੧੭॥"
page = 1414
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound in bonds, they are made to wander and can do naught."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੂੜਾ ਅੰਦਰ ਜਕੜੇ ਹੋਏ, ਉਹ ਭੁਆਏ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਹ ਕੁਝ ਭੀ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound in bondage, they are made to wander, and they cannot do anything about it. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨਮੁਖ ਬੰਧਨੋਂ ਮੇਂ ਬੰਧੇ ਹੂਏ ਜਨਮੋਂ ਮੇਂ ਫਿਰਾਈਤੇ ਹੈਂ, ਤਿਨ ਕੇ ਪਾਸੋਂ ਕੋਈ ਸਾਧਨ ਰੂਪੀ ਉਪਾਵ ਕੀਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ (ਆਪ ਹੀ ਮੋਹ ਦੀ) ਰੱਸੀ ਨਾਲ ਬੰਨ੍ਹ ਕੇ (ਸਾਰੀ ਲੁਕਾਈ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ) ਪਾਈ ਹੋਈ ਹੈ। (ਇਸ ਵਿਚੋਂ ਨਿਕਲਣ ਲਈ ਉਸ ਦੀ ਮਿਹਰ ਤੋਂ ਬਿਨਾ ਹੋਰ) ਕੋਈ ਉਪਾਉ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "atados a sus amarras, ellos vagan sin poderlo evitar. (17)"