[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਮੁਕਤੁ; ਤਾ ਕੇ ਪੂਰੇ ਕਾਮ ॥"
page = 891
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and ever emancipated, and his affairs are all adjusted,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਲਈ ਬੰਦਖਲਾਸ ਹੈ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਕਾਰਜ ਹੀ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is liberated forever and all his affairs are perfectly resolved;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਦਾ ਮੁਕਤ ਸਰੂਪ ਹੈ ਪੁਨਹ ਤਿਸ ਕੇ ਸਭ ਕੰਮ ਪੂਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਵਿਕਾਰਾਂ ਤੋਂ ਆਜ਼ਾਦ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਕੰਮ ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤੁ = ਵਿਕਾਰਾਂ ਤੋਂ ਆਜ਼ਾਦ। ਤਾ ਕੇ = ਉਸ (ਮਨੁੱਖ) ਦੇ। ਕਾਮ = ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todos sus asuntos le son arreglados,"