[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਚੇ ਬੀਰ ਜੇਤੇ ਗਏ ਭਾਜ ਦੇਸੰ ॥"
page = 176

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ultimatley, becoming unconscious the king fell down in the battlefield, and all his warriors, who remained alive, fled away to their own countries."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਯੋਧੇ ਬਚੇ ਸਨ, ਉਹ ਦੇਸੋਂ ਭਜ ਗਏ।"