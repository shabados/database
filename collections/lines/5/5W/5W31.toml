[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਦਾਲਦੁ ਦੂਖ ਭੰਜ. ਪ੍ਰਭੁ ਪਾਇਆ; ਜਨ ਨਾਨਕ. ਨਾਮਿ ਉਧਰਿਆ ॥੪॥੧॥"
page = 1294
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Salve Nanak has obtained his Lord, the Destroyer of all poverty and pain and through His Name, he is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੇ ਸਾਰੀ ਗਰੀਬੀ ਅਤੇ ਪੀੜ ਦੇ ਨਾਸ ਕਰਣਹਾਰ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਉਸ ਦੇ ਨਾਮ ਰਾਹੀਂ ਉਸ ਦਾ ਕਲਿਆਣ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found God, the Destroyer of all poverty and pain; servant Nanak is saved through the Naam. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖ ਦਰਿਦਰ ਸਭ ਕੇ (ਭੰਜ) ਨਸ਼ਟ ਕਰਨੇਹਾਰੇ ਪ੍ਰਭੂ ਕੋ ਪਾਇਆ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਪਨੇ ਜਨ ਕੋ (ਨਾਮਿ) ਪਰਮੇਸਰ ਨੇ ਉਧਾਰ ਲੀਆ ਹੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਉਹ ਪਰਮਾਤਮਾ ਲੱਭ ਲਿਆ ਜਿਹੜਾ ਸਾਰੀ ਗ਼ਰੀਬੀ ਸਾਰੇ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ। ਉਹ ਮਨੁੱਖ ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਗਿਆ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਸਾਰਾ। ਦਾਲਦੁ = ਗਰੀਬੀ। ਦਾਲਦੁ ਦੂਖੁ ਭੰਜ = ਗ਼ਰੀਬੀ ਤੇ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ। ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ। ਉਧਰਿਆ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਿਆ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado a Dios, el Destructor de la pobreza y del dolor. El Sirviente Nanak ha sido salvado mediante el Naam. (4-1)"