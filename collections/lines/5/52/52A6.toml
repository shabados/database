data = "ਤੇ ਦੇ ਰਹੇ ਹੁਸੈਨੀ ਹਾਥਾ ॥"
page = 66

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(The Raja of Guler and Ram Singh) offered money to Hussain, which they had brought with them."

