[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿੰਤਾ ਕਰਹੁ ਨ ਕਾਈ, ਦੇਵਾ ਨੂੰ ਆਖਿਆ ॥"
page = 120

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She said to gods, “Do not worry mother any more.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੇਵਤਿਆਂ ਨੂੰ ਕਿਹਾ ਕਿ (ਤੁਸੀਂ) ਕੋਈ ਚਿੰਤਾ ਨਾ ਕਰੋ।"