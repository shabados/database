[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੋਊ ਮੂਛ ਉਖਾਰ ਲਈ ਤਿਹ ਕੀ; ਅਤਿ ਸ੍ਰਉਨ ਚਲਿਯੋ ਤਿਹ ਤੇ ਬਹਿ ਕੈ ॥"
page = 515

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He uprooted both of his whiskers and the blood oozed out of them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਦੋਵੇਂ ਮੁੱਛਾਂ ਪੁਟ ਸੁਟੀਆਂ। ਉਸ ਦਾ ਬਹੁਤ ਲਹੂ ਵਗਣ ਲਗ ਗਿਆ।"