[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਰਤਾ ਰੰਗ ਸਿਉ; ਗੁਰਮੁਖਿ ਹਰਿ ਗੁਣਤਾਸੁ ॥"
page = 301
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind and body of the pious person are dyed, with the love of God, the treasure of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਦੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਨੇਕੀਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind and body of the Gurmukh are imbued with the Love of the Lord, the Treasure of Virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਗੁਣੋਂ ਕੇ (ਤਾਸੁ) ਭੰਡਾਰ ਹੈਂ, ਤਿਨ ਕਾ ਮਨ ਤਨ ਹਰੀ ਪ੍ਰੇਮ ਸੇ ਰੱਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਦਾ ਮਨ ਤੇ ਸਰੀਰ ਗੁਣ-ਨਿਧਾਨ ਹਰੀ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente de las Almas Despiertas en Dios está imbuida en el Amor del Señor,"