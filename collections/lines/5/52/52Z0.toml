[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਨੁ ਪੁੰਨੁ ਨਹੀ ਸੰਤਨ ਸੇਵਾ; ਕਿਤ ਹੀ ਕਾਜਿ. ਨ ਆਇਆ ॥੧॥"
page = 712
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He gives not alms, ministers not charity and serves not the saints. His wealth avails him not the least."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਖਾਵਤ ਦੀ ਟਹਿਲ ਨਹੀਂ ਕਮਾਉਂਦਾ। ਉਸ ਦੀ ਦੌਲਤ ਉਸ ਦੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not give anything in charity or generosity, and he does not serve the Saints; his wealth does not do him any good at all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸਾਥ ਨਾ ਤੌ ਦਾਨ ਪੁੰਨ ਹੀ ਕੀਆ ਔਰ ਨਾ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਹੀ ਕਰੀ, ਤਾਂ ਤੇ ਇਨ ਸਭ ਕਰਮੋਂ ਬਿਨਾਂ ਵਹੁ ਧਨ ਕਿਸੀ ਕਾਰਜ ਨ ਆਇਆ ਨਿਸਫਲ ਹੀ ਗਇਆ॥੧॥☬ਦ੍ਰਿਸ਼ਟਾਂਤ ਦੇਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਸ ਮਾਇਆ ਨਾਲ) ਉਹ ਦਾਨ-ਪੁੰਨ ਨਹੀਂ ਕਰਦਾ, ਸੰਤ ਜਨਾਂ ਦੀ ਸੇਵਾ ਭੀ ਨਹੀਂ ਕਰਦਾ। ਉਹ ਧਨ ਉਸ ਦੇ ਕਿਸੇ ਭੀ ਕੰਮ ਨਹੀਂ ਆਉਂਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no da caridad, ni sirve a los Santos y por eso de nada le sirven. (1)"