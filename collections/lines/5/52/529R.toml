[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਾ ਸਰੀਅਤਿ; ਲੇ ਕੰਮਾਵਹੁ ॥"
page = 1083
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou the practice of the Name and the religious conduct thy 'Shariat', the first stage of moral life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਕਮਾਈ ਅਤੇ ਮਜ਼ਹਬੀ ਚਲਣ ਨੂੰ ਤੂੰ 'ਸ਼ਰੀਅਤਿ': ਰੂਹਾਨੀ ਜੀਵਨ ਦੀ ਪਹਿਲੀ ਮੰਜ਼ਿਲ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your practice be to live the spiritual life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਰੀਅਤਿ) ਮਜਲ ਕਾ ਪਾਵਣਾ ਇਹ ਹੈ, ਜੋ ਧਰਮ ਕੋ ਲੈ ਕੇ ਕਮਾਵਣਾਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖ਼ੁਦਾ ਦੇ ਬੰਦੇ! (ਖ਼ੁਦਾ ਦਾ ਨਾਮ) ਲੈ ਕੇ ਬੰਦਗੀ ਦੀ ਕਮਾਈ ਕਰਿਆ ਕਰ-ਇਹ ਹੈ ਅਸਲ ਸ਼ਰਹ ਸ਼ਰੀਅਤਿ (ਬਾਹਰਲੀ ਧਾਰਮਿਕ ਰਹਿਣੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਾ ਸਰੀਅਤਿ = ਸ਼ਰਹ ਸ਼ਰੀਅਤਿ, ਧਾਰਮਿਕ ਰਹਿਣੀ, ਬਾਹਰਲੀ ਧਾਰਮਿਕ ਰਹਿਤ। ਲੇ = ਲੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La conducta religiosa es en verdad la Práctica del Nombre del Señor,"