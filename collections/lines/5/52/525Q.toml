[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਉ ਸਿਮਰਹਿ; ਸੇ ਪੁਰਖ ਪ੍ਰਧਾਨ ॥"
page = 263
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The most distinguished are the men who meditate on the Master,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਨਾਮਵਰ ਹਨ ਉਹ ਇਨਸਾਨ ਜੋ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remember God are the most distinguished persons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੌ ਸਿਮਰਤੇ ਹੈਂ ਸੋਈ ਪ੍ਰਧਾਨ ਅਰਥਾਤ ਮੁਖ੍ਯ ਪੁਰਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹ (ਸਭ ਮਨੁੱਖਾਂ ਤੋਂ) ਚੰਗੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos son los verdaderos regentes del mundo."