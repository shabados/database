[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗੁਰਮੁਖਿ ਰਹੈ ਸਮਾਇ ॥੮॥੧॥"
page = 229
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by Guru's grace the mortal remains absorbed in the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਨਾਮ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh remains absorbed in the Lord. ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਮੁਖਿ ਤਿਸ ਮੇਂ ਸਮਾਇ ਰਹੇ ਹੈਂ॥੮॥੧॥☬ਪੁਨਾ ਤਿਸੀ ਪੰਡਤ ਪ੍ਰਤੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਉਸ ਪਰਮਾਤਮਾ ਵਿਚ ਸਦਾ ਲੀਨ ਰਹਿੰਦਾ ਹੈ। (ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਮਨੁੱਖ ਦੇ ਮਨ ਨੂੰ ਕੋਈ ਅਪਵਿਤ੍ਰਤਾ ਛੁਹ ਨਹੀਂ ਸਕਦੀ) ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨਿ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, por la Gracia del Guru, uno se inmerge en el Señor. (8-1)"