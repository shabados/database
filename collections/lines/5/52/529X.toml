[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਮਾਗਉ ਦਾਨੁ ਤੁਝੈ ਪਹਿ ਕਰਤੇ; ਹਰਿ ਅਨਦਿਨੁ ਨਾਮੁ ਵਖਾਣੀ ਹੇ ॥੧੨॥"
page = 1071
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ask for alms from Thee, O my Creator Lord and utter I Thine Name Night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਪਾਸੋਂ ਖੈਰ ਮੰਗਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਅਤੇ ਰੈਣ ਤੇ ਦਿਹੁੰ ਮੈਂ ਤੇਰੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg for blessings from You, O Creator Lord; I repeat Your Name night and day. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਕਰਤੇ! ਮੈਂ ਤੇਰੇ ਪਾਸੋਂ ਇਹੀ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ, ਜੋ ਮੈਂ ਰਾਤ ਦਿਨ ਨਾਮ ਕਾ ਜਪਨੇ ਵਾਲਾ ਹੋਊਂ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਮੈਂ ਤੇਰੇ ਹੀ ਪਾਸੋਂ ਇਹ ਦਾਨ ਮੰਗਦਾ ਹਾਂ ਕਿ ਮੈਂ ਹਰ ਵੇਲੇ ਤੇਰਾ ਨਾਮ ਉਚਾਰਦਾ ਰਹਾਂ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਗਉ = ਮਾਗਉਂ, ਮੰਗਦਾ ਹਾਂ। ਤੁਝੈ ਪਹਿ = ਤੇਰੇ ਹੀ ਪਾਸੋਂ। ਕਰਤੇ = ਹੇ ਕਰਤਾਰ! ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਵਖਾਣੀ = ਵਖਾਣੀਂ, ਮੈਂ ਉਚਾਰਦਾ ਰਹਾਂ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, repito Tu Nombre noche y día. (12)"