[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਢਿ ਪਾਈ ਕਰਤਾਰੇ ॥"
page = 622
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator has brought peace to my home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਨੇ ਮੇਰੇ ਘਰ ਵਿੱਚ ਠੰਢ-ਚੈਨ ਵਰਤਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator has brought utter peace to my home;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤਾ ਨੇ ਠੰਢ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਕਰਤਾਰ ਨੇ ਠੰਡ ਵਰਤਾ ਦਿੱਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor ha traído el Bienestar a mi hogar;"