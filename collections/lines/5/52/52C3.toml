[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਧੀਲੇ ਲੰਕਾ ਗੜੁ. ਉਪਾੜੀਲੇ ਰਾਵਣ ਬਣੁ; ਸਲਿ ਬਿਸਲਿ ਆਣਿ. ਤੋਖੀਲੇ ਹਰੀ ॥"
page = 695
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though Hanuman burnt the fortress of Lanka, uprooted the garden of Ravan, brought the wound healing herb for the wounds of Lachhman and pleased ram Chandar,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਹਨੂਮਾਨ ਨੇ ਲੰਕਾ ਦਾ ਕਿਲਾ ਸਾੜ ਸੁੱਟਿਆ, ਰਾਵਣ ਦਾ ਬਾਗ ਪੁੱਟ ਦਿੱਤਾ, ਲਛਮਨ ਦੇ ਜ਼ਖ਼ਮਾਂ ਨੂੰ ਰਾਜ਼ੀ ਕਰਨ ਵਾਲੀ ਬੂਟੀ ਲਿਆਂਦੀ ਅਤੇ ਰਾਮ ਚੰਦਰ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਲਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hanuman burnt the fortress of Sri Lanka, uprooted the garden of Raawan, and brought healing herbs for the wounds of Lachhman, pleasing Lord Raamaa;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਹਨੂੰਮਾਨ ਜੀ ਨੇ ਲੰਕਾ (ਗੜੁ) ਕਿਲਾ (ਦਾਧੀਲੇ) ਜਲਾਇ ਦੀਆ ਔਰ ਰਾਵਨ ਕਾ ਅਸੋਕ ਬਨ (ਉਪਾੜੀਲੇ) ਪੁਟ ਦੀਆ, ਪੁਨਾ ਲਛਮਣ ਮੂਰਛਾ ਭਏ ਤੇ ਸਲ ਬਿਸਲ ਬੂਟੀ ਕੋ ਲਿਆਇ ਕਰ ਹਰੀ ਅਵਤਾਰ ਰਾਮ ਚੰਦਰ ਜੀ ਕੋ (ਤੋਖੀਲੇ) ਪ੍ਰਸੰਨ ਕੀਆ ਹੈ, ਯਦਪਿ ਐਸਾ ਬਲੀ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਨੂੰਮਾਨ) ਨੇ (ਸ੍ਰੀ ਰਾਮ ਚੰਦ੍ਰ ਜੀ ਦੀ ਖ਼ਾਤਰ) ਲੰਕਾ ਦਾ ਕਿਲ੍ਹਾ ਸਾੜਿਆ, ਰਾਵਣ ਦਾ ਬਾਗ਼ ਉਜਾੜ ਦਿੱਤਾ, ਸੱਲ ਦੂਰ ਕਰਨ ਵਾਲੀ ਬੂਟੀ ਲਿਆ ਕੇ ਰਾਮ ਚੰਦ੍ਰ ਜੀ ਨੂੰ ਪ੍ਰਸੰਨ ਹੀ ਕੀਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hanuman quemó los bosques de Sri Lanka, destruyó el jardín de Ravana y trajo las hierbas que salvaron a Lachman, complaciendo a Rama;"