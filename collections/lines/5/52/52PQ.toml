[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵਹੁ ਭੁਲੀ; ਚੋਟਾ ਖਾਏ ॥"
page = 1025
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Straying from the path of the Lord's Name, she bears blows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਮਾਰਗ ਤੋਂ ਘੁੱਸ ਕੇ ਉਹ ਸੱਟਾਂ ਸਹਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering from the Name, he endures beatings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਬੁਧੀ ਨਾਮ ਤੋਂ ਭੁਲੀ ਹੈ ਓਹੀ ਚੋਟਾਂ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝੀ ਰਹਿੰਦੀ ਹੈ ਉਹ ਦੁੱਖ ਸਹਾਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਵਹੁ = ਨਾਮ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alejado del Nombre, uno sufre graves daños,"