[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਰਸਨ ਕਉ ਮੇਰਾ ਮਨੁ ਬਹੁ ਤਪਤੈ; ਜਿਉ ਤ੍ਰਿਖਾਵੰਤੁ ਬਿਨੁ ਨੀਰ ॥੧॥"
page = 861
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like a thirsty man, without water, my soul deeply yearns for the Lord's vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਦੇ ਬਗੈਰ ਪਿਆਸੇ ਪੁਰਸ਼ ਦੀ ਮਾਨਿੰਦ ਮੇਰੀ ਜਿੰਦਗੀ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਬਹੁਤ ਲੋਚਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind yearns so deeply for the Blessed Vision of the Lord's Darshan, like the thirsty man without water. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਦਰਸਨ ਕਰਨੇ ਕੌ ਮੇਰਾ ਮਨ ਬਹੁਤ (ਤਪਤੈ) ਜਲਤਾ, ਭਾਵ ਦੁਖੀ ਹੋਤਾ ਹੈ, ਜੈਸੇ ਤ੍ਰਿਖਾਤ੍ਰ ਜਲ ਸੇ ਬਿਨਾ ਤਪਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਏ! ਉਸ ਪ੍ਰੇਮ ਦੇ ਤੀਰ ਦੇ ਕਾਰਨ ਹੁਣ) ਮੇਰਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਦਰਸ਼ਨ ਵਾਸਤੇ (ਇਉਂ) ਲੁਛ ਰਿਹਾ ਹੈ ਜਿਵੇਂ ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਤਿਹਾਇਆ ਮਨੁੱਖ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ, ਵਾਸਤੇ। ਤਪਤੈ = ਤਪ ਰਿਹਾ ਹੈ, ਲੁੱਛ ਰਿਹਾ ਹੈ, ਤੜਫ ਰਿਹਾ ਹੈ। ਤ੍ਰਿਖਾਵੰਤੁ = ਤਿਹਾਇਆ ਮਨੁੱਖ। ਨੀਰ = ਪਾਣੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente añora profundamente la Bendita Visión del Darshan del Señor, así como el sediento añora el agua.(1)"