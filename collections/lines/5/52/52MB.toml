[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਕਾਮਿ ਵਿਆਪਿਆ. ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਅੰਧੁਲੇ. ਨਾਮੁ ਨ ਚਿਤਿ ॥"
page = 75
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night he is engrossed in lust, O merchant friend! and God's Name is not in the mind of the blind Man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਰੈਣ ਉਸ ਵਿਸ਼ੇ ਭੋਗ ਅੰਦਰ ਗਲਤਾਨ ਹੈ, ਹੈ ਸੁਦਾਗਰ ਬੇਲੀਆਂ! ਅਤੇ ਅੰਨ੍ਹੇ ਆਦਮੀ ਦੇ ਮਨ ਵਿੱਚ ਹਰੀ ਦਾ ਨਾਮ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, you are engrossed in sexual desire, O my merchant friend, and your consciousness is blind to the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਣਜਾਰੇ ਮਿਤ੍ਰ! ਜੀਉ ਰਾਤਿ ਦਿਨੇ ਕਾਮ ਕਰ ਕੇ ਯੁਗਤ ਹੋ ਰਹਾ ਹੈ, ਔਰ ਅੰਧੇ ਜੀਵ ਕੋ ਨਾਮ ਯਾਦ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਣਜਾਰੇ ਮਿਤ੍ਰ! (ਜੀਵ) ਦਿਨ ਰਾਤ ਕਾਮ-ਵਾਸਨਾ ਵਿਚ ਦਬਿਆ ਰਹਿੰਦਾ ਹੈ, (ਕਾਮ ਵਿਚ) ਅੰਨ੍ਹੇ ਹੋਏ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਚਿੱਤ ਵਿਚ (ਟਿਕਾਣ ਦੀ ਸੁਰਤਿ) ਨਹੀਂ (ਹੁੰਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día, disfrutas y te mantienes ciego y sordo para el Nombre del Señor."