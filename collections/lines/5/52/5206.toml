[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਸਾਚੇ ਕੋ ਪਾਰਿ. ਨ ਪਾਵੈ; ਬੂਝੈ ਕੋ ਵੀਚਾਰੀ ॥੧੬॥"
page = 911
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Lord none can cross the sea. Some rare divine, alone can understand this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਬਾਝੋਂ ਕੋਈ ਭੀ ਸਾਗਰ ਨੂੰ ਤਰ ਨਹੀਂ ਸਕਦਾ। ਕੇਵਲ ਕੋਈ ਵਿਰਲਾ ਵਿਚਾਰਵਾਨ ਹੀ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Lord, no one can cross over; how rare are those who contemplate and understand this. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਸਚੇ ਹਰੀ ਨਾਮ ਸੇ ਕੋਈ ਸੰਸਾਰ ਕਾ ਪਾਰੁ ਨਹੀਂ ਪਾਵਤਾ ਹੈ, ਪਰੰਤੂ ਇਸ ਬਾਤ ਕੋ ਕੋਈ ਬੀਚਾਰਵਾਨ ਬੂਝਤਾ ਹੈ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਕੋਈ ਵਿਰਲਾ ਵਿਚਾਰਵਾਨ ਇਹ ਗੱਲ ਸਮਝਦਾ ਹੈ ਕਿ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਨਹੀਂ ਲੰਘਾ ਸਕਦਾ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੁ ਸਾਚੇ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੀ ਮਿਹਰ) ਤੋਂ ਬਿਨਾ। ਕੋ = ਕੋਈ ਵਿਰਲਾ। ਵੀਚਾਰੀ = ਵਿਚਾਰਵਾਨ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Señor Verdadero uno no cruza el mar; sólo Él conoce a quien conoce. (16)"