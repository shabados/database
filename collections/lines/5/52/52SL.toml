[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਿ ਪਾਸਾਰੁ; ਆਪੇ ਰੰਗ ਰਟਿਆ ॥"
page = 957
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself He has made the universe and Himself is imbued with bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਉਸ ਨੇ ਆਲਮ ਬਣਾਇਆ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਹ ਖੁਸ਼ੀ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself made the expansive Universe; He Himself is imbued with joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਸੰਸਾਰ ਰੂਪ ਪਸਾਰੇ ਕੋ ਕਰ ਕੇ ਆਪੇ ਹੀ ਇਸ ਕੇ ਰੰਗ ਮੇਂ (ਰਟਿਆ) ਰੰਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜਗਤ-) ਖਿਲਾਰਾ ਖਿਲਾਰ ਕੇ ਆਪ ਹੀ (ਇਸ ਖਿਲਾਰੇ ਦੇ) ਰੰਗਾਂ ਵਿਚ ਮਿਲਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਸਾਰੁ = ਜਗ-ਰਚਨਾ ਦਾ ਖਿਲਾਰਾ। ਰਟਿਆ = ਰੱਤਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo se ha expandido en todo el Universo y Él Mismo permanece mezclado en Su Colorido Acto."