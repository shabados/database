[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਸਚਿ ਲਿਵ ਲਾਇ ॥੨॥"
page = 230
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru's teaching enshrine affection for the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਪਿਰਹੜੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, lovingly attune yourself to the True Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਸੇ ਸੱਚ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਇਓ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਹੀ ਮਨੁੱਖ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਲਗਨ ਜੋੜ ਸਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mejor, entónate en la Verdad del Señor a través de la Palabra del Shabd del Guru.(2)"