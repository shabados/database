[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨ ਘਰਿ ਆਵਹੁ; ਕਰਉ ਜੋਦਰੀਆ ॥"
page = 1209
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Fascinating Lord, I make supplication unto Thee Come Thou into my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨਮੋਹਨ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਦੀ ਹਾਂ। ਤੂੰ ਮੇਰੇ ਗ੍ਰਹਿ ਅੰਦਰ ਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Fascinating Lord, I pray to You: come into my house."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ ਮੇਰੇ ਘਰ ਵਿਖੇ ਆਵੋ! ਮੈਂ ਆਪ ਅਗੇ (ਜੋਦਰੀਆ) ਬੇਨਤੀ ਕਰਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ-ਪ੍ਰਭੂ! ਮੈਂ ਮਿੰਨਤ ਕਰਦੀ ਹਾਂ ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆ ਵੱਸ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨ = ਹੇ ਮਨ ਨੂੰ ਮੋਹਣ ਵਾਲੇ! ਘਰਿ = (ਮੇਰੇ ਹਿਰਦੇ-) ਘਰ ਵਿਚ। ਕਰਉ = ਕਰਉਂ, ਮੈਂ ਕਰਦੀ ਹਾਂ। ਜੋਦਰੀਆ = ਜੋਦੜੀ, ਮਿੰਨਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Fascinante Señor, mi oración es que vengas a mi hogar."