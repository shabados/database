[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਇਹ ਜਗਤ ਮੈ; ਕਿਨ ਜਪਿਓ ਗੁਰ ਮੰਤੁ ॥੫੬॥"
page = 1429
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, rare is the one, who reflects over the Guru's word, in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਇਸ ਸੰਸਾਰ ਵਿੱਚ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਵੀਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, how rare are those who chant the Guru's Mantra in this world. ||56||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਸੰਸਾਰ ਮੇਂ (ਕਿਨ) ਕਿਸੀ ਵਿਰਲੇ ਨੇ ਗੁਰ ਉਪਦੇਸ਼ ਲੈਕਰ ਨਾਮ ਜਪਾ ਹੈ॥੫੬॥☬ਸਮਾਪਤੀ ਕਰਤੇ ਹੂਏ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਇਸ ਦੁਨੀਆ ਵਿਚ ਜਿਸ ਕਿਸੇ (ਮਨੁੱਖ) ਨੇ (ਹਰਿ ਨਾਮ ਸਿਮਰਨ ਵਾਲਾ) ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਆਪਣੇ ਅੰਦਰ ਸਦਾ ਵਸਾਇਆ ਹੈ (ਤੇ ਨਾਮ ਜਪਿਆ ਹੈ (ਉਸ ਦੇ ਅੰਤ ਵੇਲੇ ਇਹ ਸਹਾਈ ਬਣਦੇ ਹਨ) ॥੫੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, extraordinarios son quienes entonan el Mantra de Guru en este mundo. (56)"