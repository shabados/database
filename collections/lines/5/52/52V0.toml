[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਸੁਪ੍ਰਸੰਨ ਭਏ ਪ੍ਰਭ ਠਾਕੁਰ; ਸਭੁ ਆਨਦ ਰੂਪੁ ਦਿਖਾਇਓ ॥੩॥"
page = 209
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord Master got mightily pleased, he revealed to me everything in the form of pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਮਾਲਕ ਪਰਮ ਪਰਸੰਨ ਹੋ ਗਿਆ, ਉਸ ਨੇ ਹਰ ਸ਼ੈ ਮੈਨੂੰ ਅਨੰਦਤਾ ਦੇ ਸਰੂਪ ਵਿੱਚ ਵਿਖਾਲ ਦਿੱਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God, our Lord and Master was totally pleased, He revealed everything in the form of ecstasy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰਭੂ ਸਮੱ੍ਰਥ ਠਾਕੁਰ ਆਪ ਪ੍ਰਸੰਨ ਹੋਏ ਤਬ ਗੁਰੋਂ ਦੁਆਰਾ ਸਰਬ ਪ੍ਰਪੰਚ ਅਪਨਾ ਹੀ ਰੂਪ ਦਿਖਲਾ ਦੀਆ ਔਰ ਅਨੰਦ ਕਰ ਦੀਆ॥੩॥☬ਪ੍ਰਸ਼ਨ: ਫਿਰ ਕਿਆ ਨਿਹਚੇ ਹੂਆ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਠਾਕੁਰ-ਪ੍ਰਭੂ ਜੀ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋਏ ਹਨ, ਮੈਨੂੰ ਹਰ ਥਾਂ ਉਹ ਆਨੰਦ-ਸਰੂਪ ਪਰਮਾਤਮਾ ਹੀ ਦਿੱਸ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Maestro estuvo complacido, Él me reveló todo en forma placentera.(3)"