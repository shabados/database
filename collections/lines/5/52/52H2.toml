data = "ਹਉਮੈ ਜਾਇ; ਸਬਦਿ ਮਲੁ ਧੋਵਹਿ ॥"
page = 413
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By stilling his self-conceit, man washes off his filth with God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਦੂਰ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਰੱਬ ਦੇ ਨਾਮ ਨਾਲ ਆਪਣੀ ਗੰਦਗੀ ਨੂੰ ਧੋ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Overcoming self-conceit, he washes off his filth with the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਹਉਮੈ ਰੂਪ ਮੈਲ ਧੋਈ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਮੋਹ ਦੀ ਮੈਲ ਨੂੰ ਆਪਣੇ ਮਨ ਤੋਂ ਧੋ ਲੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los cinco órganos sensoriales lloran, pero si uno se deshace del ego,"