[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗੀ ਰੰਗੀ ਭਾਤੀ, ਕਰਿ ਕਰਿ ਜਿਨਸੀ; ਮਾਇਆ ਜਿਨਿ ਉਪਾਈ ॥"
page = 9
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(God), who fashioned the world, has by divers contrivances created the creation of various colors and kinds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਜਿਸ ਨੇ ਸੰਸਾਰ ਸਾਜਿਆ ਹੈ, ਨੇ ਮੁਖਤਲਿਫ ਤਰੀਕਿਆਂ ਦੁਆਰਾ ਅਨੇਕਾਂ ਰੰਗਤਾਂ ਅਤੇ ਕਿਸਮਾਂ ਦੀ ਰਚਨਾ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the world, with its various colors, species of beings, and the variety of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਰੰਗੋਂ ਕੀ ਔਰੁ ਤਰਹ ਕੀ ਮਾਯਾ ਦ੍ਵਾਰੇ, ਜਿਣਸਾਂ, ਭਾਵ ਪਸੁ ਪੰਛੀ ਆਦਿ ਭੇਦੋਂ ਕਰ ਕੇ ਜਿਸਨੇ ਉਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਕਈ ਰੰਗਾਂ ਕਿਸਮਾਂ ਤੇ ਜਿਨਸਾਂ ਦੀ ਮਾਇਆ ਰਚ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗੀ ਰੰਗੀ = ਰੰਗਾਂ ਰੰਗਾਂ ਦੀ, ਕਈ ਰੰਗਾਂ ਦੀ। ਭਾਤੀ = ਕਈ ਕਿਸਮਾਂ ਦੀ। ਜਿਨਸੀ = ਕਈ ਜਿਨਸਾਂ ਦੀ। ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਉਪਾਈ = ਪੈਦਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es quien hizo que este mundo se manifestara de muchos colores y especies de seres."