[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮਿ ਪ੍ਰਭਿ; ਮੇਘੁ ਪਠਾਇਆ ॥"
page = 106
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lofty Lord Master has sent the cloud."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਚੇ ਸੁਆਮੀ ਮਾਲਕ ਨੇ ਬੱਦਲ ਭੇਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God has unleashed the rain clouds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਾਰਬ੍ਰਹਮੁ ਪ੍ਰਭੂ ਨੇ ਗੁਰੂ ਰੂਪ ਬਾਦਲ ਭੇਜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਜਦੋਂ ਭੀ) ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਨੇ ਬੱਦਲ ਘੱਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Supremo ha enviado la lluvia"