[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਕੀ ਰੇਣੁ. ਪਾਏ ਜੇ ਕੋਇ ॥"
page = 897
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If any mortal is blessed with the dust of the feet of God's slave;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕਿਸੇ ਪ੍ਰਾਣੀ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed with the dust of the feet of the Lord's slave,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂੜ ਜੋ ਕੋਈ ਜਨ ਪਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਪ੍ਰਭੂ-ਸੇਵਕ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਜੇ ਕੋਈ ਮਨੁੱਖ ਪ੍ਰਾਪਤ ਕਰ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es bendecido con el Polvo de los Pies de los Santos,"