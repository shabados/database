[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਇਕੋ ਸਬਦੁ ਵਰਤਦਾ; ਜੋ ਕਰੇ ਸੁ ਹੋਈ ॥"
page = 654
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They command alone prevails everywhere and whatever Thou does, that alone comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੇਰਾ ਹੁਕਮ ਹੀ ਸਾਰੇ ਪ੍ਰਚੱਲਤ ਹੋ ਰਿਹਾ ਹੈ। ਜਿਹੜਾ ਕੁਛ ਤੂੰ ਕਰਦਾ ਹੈ, ਓਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of Your Shabad alone is pervading everywhere; whatever You do, comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੇ ਬੀਚ ਏਕ ਤੇਰਾ ਹੀ (ਸਬਦੁ) ਹੁਕਮ ਵਰਤਦਾ ਹੈ, ਜੋ ਤੂੰ ਕਰਤਾ ਹੈਂ ਸੋਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਥਾਈਂ (ਹਰੀ ਦਾ) ਹੀ ਹੁਕਮ ਵਰਤ ਰਿਹਾ ਹੈ; ਜੋ ਉਹ ਕਰਦਾ ਹੈ ਸੋਈ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦੁ = ਹੁਕਮ। ਸਭੁ = ਹਰ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios bendice al Gurmukj con Gloria y Grandeza y así él encuentra al Señor."