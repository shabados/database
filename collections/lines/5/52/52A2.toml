[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨਾ ਕੀਆ; ਆਪਹਿ ਮਾਨੈ ॥"
page = 269
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His creatures, He Himself honours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਰਚੇ ਹੋਇਆਂ ਦੀ ਉਹ ਆਪ ਹੀ ਇੱਜ਼ਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself values His own creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਕੀਆ ਹੂਆ ਜੋ ਜਗਤ ਹੈ ਤਿਸ ਕਾ ਅਨੰਦ ਆਪ ਹੀ (ਮਾਨੈ) ਮਾਣਤਾ ਅਰਥਾਤ ਭੋਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੈਦਾ ਕੀਤੇ ਜੀਵ ਨੂੰ ਉਹ ਆਪ ਹੀ ਮਾਣ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਆ = ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ (ਜੀਵ)। ਆਪਹਿ = ਆਪ ਹੀ। ਮਾਨੈ = ਮਾਣ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque Él honra a los seres que ha creado."