[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਸ੍ਰਵਨ ਜਿਹ ਸੁਨਿਆ ॥"
page = 257
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who with his ears hears Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਨਾਮ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who listen to the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕਾਨੋਂ ਕਰ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਸ੍ਰਵਣ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਹਰੀ-ਨਾਮ ਕੰਨਾਂ ਨਾਲ (ਧਿਆਨ ਨਾਲ) ਸੁਣਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor y Maestro nuestro."