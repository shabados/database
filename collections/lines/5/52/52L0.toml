[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਵਾਕਿ ਹਿਰਦੈ ਹਰਿ ਨਿਰਮਲੁ; ਨਾ ਜਮ ਕਾਣਿ, ਨ ਜਮ ਕੀ ਬਾਕੀ ॥੧॥ ਰਹਾਉ ॥"
page = 505
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind are the hymns of the True Guru obtains the pure Lord. He is neither under the rule of death nor he owes death anything. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਤਸ਼ਕਰਨ ਅੰਦਰ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਹੈ, ਉਹ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ। ਨਾਂ ਉਹ ਮੌਤ ਦੀ ਹਕੂਮਤ ਹੇਠਾਂ ਹੈ, ਤੇ ਨਾਂ ਹੀ ਉਸ ਨੇ ਮੌਤ ਦਾ ਕੁਛ ਦੇਣਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose heart is filled with the Hymns of the True Guru, obtains the Pure Lord. He is not under the power of the Messenger of Death, nor does he owe Death anything. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਨਿਰਮਲ ਬਚਨ ਕਰ ਕੇ ਹਿਰਦ੍ਯ ਮੇਂ ਹਰਿ ਪ੍ਰਗਟੇ ਹੈਂ। ਅਬ ਹਮ ਕੋ ਨ ਤੋ ਜਮ ਕੀ ਕਛ ਕਨੌਡ, ਭਾਵ ਅਧੀਨਤਾ ਹੈ ਅਰ ਨ ਕਛ ਹਮਾਰੇ ਜੁਮੇ ਜਮ ਕੀ ਬਾਕੀ ਹੈ, ਭਾਵ ਨਿਸਪਾਪ ਹੂਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਪਵਿਤ੍ਰ ਨਾਮ ਵਸਾ ਲਿਆ ਹੈ, ਉਸ ਨੂੰ ਜਮ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ਰਹਿੰਦੀ, ਉਸ ਦੇ ਜ਼ਿੰਮੇ ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਕੋਈ ਅਜੇਹਾ ਬਾਕੀ ਲੇਖਾ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ ਜਿਸ ਕਰਕੇ ਜਮਰਾਜ ਦਾ ਉਸ ਉਤੇ ਜ਼ੋਰ ਪੈ ਸਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਕਿ = ਵਾਕ ਦੀ ਰਾਹੀਂ, ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਕਾਣਿ = ਮੁਥਾਜੀ। ਜਮ ਕੀ ਬਾਕੀ = ਅਜੇਹਾ ਬਾਕੀ ਲੇਖਾ ਜਿਸ ਕਰਕੇ ਜਮਰਾਜ ਦਾ ਜ਼ੋਰ ਪੈ ਸਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien tiene su corazón lleno de los Himnos del Verdadero Guru, obtiene al Señor Puro y no está bajo el dominio del mensajero de la muerte, ni le debe a la muerte nada. (1‑Pausa)"