[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਹਰਿ ਹੀਰਾ. ਜਨ ਜਉਹਰੀ; ਲੇ ਕੈ ਮਾਂਡੈ ਹਾਟ ॥"
page = 1373
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, God is the jewel and His slave the jeweler, who has taken the jewel and has set up a shop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਵਾਹਿਗੁਰੂ ਜਵੇਹਰ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਗੋਲਾ ਜਵੇਹਰੀ, ਜਿਸਨੇ ਜਵੇਹਰ ਨੂੰ ਪਾ ਕੇ ਹੱਟੀ ਜਾਰੀ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the Lord is the Diamond, and the Lord's humble servant is the jeweller who has set up his shop."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਰੀ ਕਾ ਨਾਮ ਹੀਰਾ ਹੈ, ਸੋ ਸਤਿਗੁਰੋਂ ਸੇ ਲੇ ਕਰ ਹਰੀ ਕੇ ਜਨ ਜੋ ਸੰਤ ਹੈਂ, ਸੋ ਜਵਾਹਰੀ ਆਗੇ ਦੁਕਾਨ ਪਾਇ ਬੈਠਤੇ ਹੈਂ, ਭਾਵ ਯੇਹ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ; ਵਾ ਲੈਕਰ ਰਿਦੇ ਰੂਪ ਦੁਕਾਨ ਮੇਂ (ਮਾਂਡੈ) ਲਿਖਤੇ, ਭਾਵ ਧਾਰਨ ਕਰ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ, ਮਾਨੋ, ਹੀਰਾ ਹੈ; ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ ਉਸ ਹੀਰੇ ਦਾ ਵਪਾਰੀ ਹੈ; ਇਹ ਹੀਰਾ ਹਾਸਲ ਕਰ ਕੇ ਉਹ (ਆਪਣੇ) ਹਿਰਦੇ ਨੂੰ ਸੋਹਣਾ ਸਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el Señor es el Diamante y el Sirviente del Señor es el Joyero que ha puesto su tienda,"