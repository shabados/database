[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦ੍ਰ ਬੰਸ ਚੰਦ੍ਰੋਤੁਜਿਯਾਰੋ ॥"
page = 996

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Up in the lofty mountains there was one Raja who belonged to Chandrabansi clan."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਚੰਦ੍ਰਬੰਸੀ ਰਾਜੇ ਦਾ ਪ੍ਰਕਾਸ਼ ਚੰਦ੍ਰਮਾ ਤੋਂ ਵੀ ਜ਼ਿਆਦਾ ਸੀ।"