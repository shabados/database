[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੂ ਮਿਲਾਵਹਿ; ਕਰਹਿ ਸਾਰ ॥"
page = 1169
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "him Thou lead on to the True Guru, and this wise Thou take care of him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਤੁੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦਿੰਦਾ ਹੈ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਉਸ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- You lead him to meet the True Guru, and so take care of him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ (ਸਾਰ) ਸੰਭਾਲ ਕਰ ਕੇ ਸਤਿਗੁਰੂ ਕੋ ਮਿਲਾਇ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈਂ ਤੇ ਜਿਸ ਦੀ ਤੂੰ ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰ = ਸੰਭਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a ese ser lo guías hasta el Guru Verdadero, esta es la forma en que lo cuidas."