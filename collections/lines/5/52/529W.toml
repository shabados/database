[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਤਾਣ ਛਿੰਨ ਪਲ ਲਈ ਵੀ ਉਸ ਤੋਣ ਗ਼ਾਫਲ ਨਹੀਣ ਰਹਿੰਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਰਿਫ਼ ਅਜ਼ ਵੈ ਯੱਕ ਜ਼ਮਾਣ ਗ਼ਾਫ਼ਿਲ ਨ ਬੂਦ ।੩੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "You will be able to achieve solitude within the company of noble persons. (386)"