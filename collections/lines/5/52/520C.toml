data = "ਚਸ਼ੀਦਹ ਯਕੇ ਤੀਰ ਮਨ ਬੇਦਰੰਗ ॥੨੯॥"
page = 1390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "he was greeted with one of my arrows.29."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੈਂ ਇਕ ਤੀਰ ਦਾ ਜਲਦੀ ਨਾਲ (ਸੁਆਦ) ਚਖਾ ਦਿੱਤਾ (ਅਰਥਾਤ ਮਾਰ ਦਿੱਤਾ) ॥੨੯॥"