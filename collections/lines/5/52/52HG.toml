[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੈ ਹੀ ਦੁਰਗਾ ਸਾਜਿ ਕੈ ਦੈਤਾ ਦਾ ਨਾਸੁ ਕਰਾਇਆ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Lord! By creating Durga, Thou hast caused the destruction of demons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਦੁਰਗਾ ਦੀ ਸਿਰਜਨਾ ਕਰਕੇ (ਉਸ ਤੋਂ) ਦੈਂਤਾਂ ਦਾ ਨਾਸ਼ ਕਰਵਾਇਆ।"