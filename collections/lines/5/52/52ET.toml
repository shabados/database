[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਾਇਆ ਕਰਿ ਮੁਏ; ਮਾਇਆ. ਕਿਸੈ ਨ ਸਾਥਿ ॥"
page = 935
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many have died crying for wealth and property, but wealth goes along with none."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ ਜਾਇਦਾਦ ਲਈ ਕੂਕਦੇ ਘਣੇਰੇ ਮਰ ਖੱਪ ਗਏ ਹਨ; ਪ੍ਰੰਤੂ ਦੌਲਤ ਕਿਸੇ ਦੇ ਭੀ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Crying out for the wealth and riches of Maya, they die; but Maya does not go along with them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਮਾਇਆ ਕਰਤੇ ਸਭ ਮਰ ਗਏ, ਪਰੰਤੂ ਮਾਇਆ ਕਿਸੇ ਕੇ ਸਾਥ ਨਾ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬੇਅੰਤ ਜੀਵ) ਮਾਇਆ ਲਈ ਤਰਲੇ ਲੈਂਦੇ ਮਰ ਗਏ, ਪਰ ਮਾਇਆ ਕਿਸੇ ਦੇ ਨਾਲ ਨਾਹ ਨਿਭੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos persiguen descontrolados la ilusión, pero nada de ella les acompañará."