[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਜਰਾ ਹਜੂਰਿ; ਦਰਿ ਪੇਸਿ ਤੂੰ ਮਨਂ‍ੀ ॥੧॥"
page = 727
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art ever present within and before me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਅੰਦਰ ਤੇ ਸਾਹਮਣੇ ਸਦਾ ਹਾਜ਼ਰ ਨਾਜ਼ਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are ever-present in every presence, within and before me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਨੀ) ਮੇਰੇ (ਦਰਿ) ਅੰਦਰ ਪੁਨਾ (ਪੇਸਿ) ਅਗੇ ਭੀ ਤੂੰ ਹੀ ਹਾਜਰਾ ਹਜੂਰ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰ ਵੇਲੇ ਮੇਰੇ ਸਾਹਮਣੇ ਹੈਂ (ਫਿਰ, ਮੈਨੂੰ ਕਿਸੇ ਹੋਰ ਦੀ ਕੀਹ ਮੁਥਾਜੀ?) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਜਰਾ ਹਜੂਰਿ = ਹਰ ਥਾਂ ਮੌਜੂਦ, ਪ੍ਰਤੱਖ ਮੌਜੂਦ। ਦਰਿ = ਵਿਚ। ਪੇਸਿ = ਪੇਸ਼ਿ, ਸਾਹਮਣੇ। ਦਰਿ ਪੇਸਿ ਮਨੀ = ਮੇਰੇ ਸਾਹਮਣੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estás presente en cada presencia, dentro y ante (1)"