[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਸੇਵਿਐ; ਸਦਾ ਸੁਖੁ ਹੋਇ ॥"
page = 1174
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by serving whom lasting peace is procured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸੇਵਾ ਕਰਨ ਨਾਲ ਸਦੀਵੀ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving Him, eternal peace is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸੇਵਨੇ ਕਰ ਸਦਾ ਕਾ ਸੁਖੁ, ਭਾਵ ਆਤਮ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦੀ ਭਗਤੀ ਕੀਤਿਆਂ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logras el Estado de Éxtasis para siempre."