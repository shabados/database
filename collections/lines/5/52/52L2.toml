[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਈ ਰਾਜੇ ਰਾਮ ਕੀ; ਰਖਵਾਲੀ ॥"
page = 620
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have attained the refuge of Lord, the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have attained the Protective Sanctuary of the Lord, my King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਰਾਮ ਕੀ ਕ੍ਰਿਪਾ ਹਮਾਰੇ ਪਰ ਰਖਿਆ ਕਰਨੇ ਵਾਲੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ (ਜਿਸ ਮਨੁੱਖ ਦੀ ਪਾਪਾਂ ਵਲੋਂ) ਰਾਖੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜੇ ਰਾਮ ਕੀ = ਰਾਮ ਰਾਜੇ ਕੀ, ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦੀ। ਰਖਵਾਲੀ = ਰਾਖੀ, ਸਹਾਇਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He obtenido el Refugio del Señor, mi Rey, canto la Melodía Celestial"