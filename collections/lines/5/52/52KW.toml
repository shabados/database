[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਸੁ ਦਿਨ ਸਬਦਨ ਗਾਵਹੀ; ਸਭ ਸਾਧਨ ਕੋ ਰਾਉ ॥"
page = 866

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Every day she chanted same words that he was a saintly figure."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸਤਰੀ ਕਹਿੰਦੀ ਕਿ ਮੇਰਾ ਪਤੀ) ਰਾਤ ਦਿਨ ਸ਼ਬਦ ਗਾਉਂਦਾ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਸਾਧਾਂ ਦਾ ਸ਼ਿਰੋਮਣੀ ਹੈ।"