[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਬਿਸਥੀਰਨੁ. ਏਕੁ ਸੰਪੂਰਨੁ; ਏਕੈ ਪ੍ਰਾਨ ਅਧਾਰਾ ॥੩॥"
page = 821
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord is extended in the creation, the One Lord is fully contained everywhere and the One Lord is the support of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਦੀ ਰਚਨਾ ਅੰਦਰ ਫੈਲਿਆ ਹੋਇਆ ਹੈ, ਇਕ ਪ੍ਰਭੂ ਹੀ ਹਰ ਥਾਂ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਇਕ ਸੁਆਮੀ ਹੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord pervades the one universe; the One Lord is totally permeating everywhere; the One Lord is the Support of the breath of life. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਏਕ ਹੀ (ਥਿਸਥੀਰਨੁ) ਵਿਸਤਾਰ ਕਰਤਾ ਹੈਂ, ਭਾਵ ਉਤਪਤੀ ਕਰਨਹਾਰਾ ਹੈਂ। ਪੁਨਾ ਤੂੰ ਏਕ ਹੀ (ਸੰ) ਭਲੀ ਪ੍ਰਕਾਰ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈਂ, ਔ ਤੂੰ ਏਕ ਹੀ ਸੱਤਾ ਸਫੁਰਤੀ ਕਰ ਕੇ ਪ੍ਰਾਣੋਂ ਕਾ (ਅਧਾਰਾ) ਆਸਰਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਹਰ ਪਾਸੇ ਖਿਲਰਿਆ ਤੇ ਵਿਆਪਕ ਜਾਪਦਾ ਹੈ, ਉਹੀ ਜੀਵਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਦਿੱਸਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਥੀਰਨੁ = ਖਿਲਾਰਾ, ਪ੍ਰਕਾਸ਼। ਸੰਪੂਰਨੁ = ਹਰ ਥਾਂ ਵਿਆਪਕ। ਅਧਾਰਾ = ਆਸਰਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo manifiesto en la creación, Él Mismo contenido en Su Ser, Él es el Soporte de toda la vida.(3)"