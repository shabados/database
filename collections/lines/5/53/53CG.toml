[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਗ ਰਾਗ ਨ ਰੰਗ ਜਾ ਕਹਿ; ਜਾਤਿ ਪਾਤਿ ਨ ਨਾਮ ॥"
page = 5
line = 11

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art without body, without attachment, without colour, caste, lineage and name."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸ਼ਰੀਰ ਦਾ ਮੋਹ ਨਹੀਂ, ਜਿਸ ਦਾ ਕੋਈ ਰੰਗ, ਜਾਤਿ-ਪਾਤਿ ਜਾਂ ਨਾਮ ਨਹੀਂ ਹੈ;"