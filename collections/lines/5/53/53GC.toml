[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਪਰਗਟੁ ਹੋਆ ਹਰਿ ਰਾਇ ॥"
page = 878
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, God the king, becomes manifest unto the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ, ਪਾਤਿਸ਼ਾਹ ਬੰਦੇ ਉਤੇ ਜ਼ਾਹਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sovereign Lord King becomes manifest to the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹੇ ਹਰੀ ਰਾਜਾ! ਤੂੰ ਪ੍ਰਗਟ ਹੂਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਜੀਵ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cesando entonces de deambular sin sentido,"