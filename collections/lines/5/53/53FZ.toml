[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਉਨ ਅਭੇਖ ਰੇਖ ਨਹੀ, ਸੋ ਕਹੁ; ਭੇਖ ਬਿਖੈ ਕਿਉ ਆਯੋ ॥੯੫॥"
page = 684

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "How can then he be comprehended through the medium of any garb?21.95."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਭੇਖ ਦੀ ਕੋਈ ਰੇਖਾ ਨਹੀਂ ਹੈ, ਦਸੋ (ਭਲਾ) ਉਹ ਭੇਖ ਵਿਚ ਕਿਸ ਤਰ੍ਹਾਂ ਆ ਸਕਦਾ ਹੈ ॥੯੫॥"