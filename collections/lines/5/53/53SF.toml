[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਈ. ਮੁਝ ਮਹਿ ਕਿਆ ਖਤਾ; ਮੁਖਹੁ. ਨ ਬੋਲੈ ਪੀਰ ॥੧੯੮॥"
page = 1375
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, what fault is there in me, that Thou, O my spiritual guide, speak not to me with Thy mouth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮੇਰੇ ਵਿੱਚ ਕੀ ਕਸੂਰ ਹੈ ਕਿ ਤੂੰ ਹੇ ਮੇਰੀ ਰੂਹਾਨੀ ਰਹਿਬਰ! ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਮੇਰੇ ਸੰਗ ਤਾਂ ਗੱਲ ਹੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, what is the problem with me? You have not spoken to me with Your Mouth. ||198||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਕੇ ਸਾਂਈ! ਮੇਰੇ ਪੀਰ ਰੂਪ ਮੁਝ ਮੇਂ ਕਿਆ (ਖਤਾ) ਗੁਨਾਹ ਹੈ, ਜੋ ਤੁਸੀਂ ਮੇਰੇ ਸਾਥ ਮੁਖ ਤੇ ਨਹੀਂ ਬੋਲਤੇ॥੧੯੮॥☬ਇਸ ਸਲੋਕ ਕਾ ਊਪਰ ਕੇ ਸਲੋਕ ਸੇ ਪਹਿਲੇ ਅਰਥ ਕਰਨਾ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਖ਼ੁਦਾ! ਤੂੰ ਮੇਰੇ ਨਾਲ ਗੱਲ ਹੀ ਨਹੀਂ ਕਰਦਾ, ਮੇਰੇ ਵਿਚ ਤੂੰ ਕੀਹ ਕੀਹ ਖ਼ਤਾ ਵੇਖ ਰਿਹਾ ਹੈਂ? (ਜੋ ਹੱਜ ਅਤੇ ਕੁਰਬਾਨੀ ਨਾਲ ਭੀ ਬਖ਼ਸ਼ੇ ਨਹੀਂ ਗਏ। ਭਾਵ, ਹੱਜ ਅਤੇ ਕੁਰਬਾਨੀ ਨਾਲ ਖ਼ੁਦਾ ਖ਼ੁਸ਼ ਨਹੀਂ ਹੁੰਦਾ) ॥੧੯੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no he visto que cuando me habla Tus Labios se muevan. (198)"