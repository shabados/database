[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਪ੍ਰਭਿ ਆਪਿ ਮੇਲੇ; ਫਿਰਿ. ਨਾਹੀ ਦੂਖ ਵਿਸੂਰਿਆ ॥੪॥੩॥"
page = 926
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, the Lord has blended me with Himself and I shall no more suffer pain and sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਪ੍ਰਾਰਥਨਾਂ ਕਰਦੇ ਹਨ, ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਮੈਨੂੰ ਮੁੜ ਕੇ ਦੁੱਖ ਅਤੇ ਅਫਸੋਸ ਨਹੀਂ ਵਾਪਰਨਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, God has blended me with Himself; I shall never suffer pain or sorrow again. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਪ੍ਰਭੂ ਨੇ ਅਪਨੇ ਮੇਂ ਮੇਲੇ ਹੈਂ ਫੇਰ ਉਨ ਕੋ ਝੋਰਿਆਂ ਕਾ ਦੁਖ ਨਹੀਂ ਹੈ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਲਿਆ, ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਦੁੱਖ ਕੋਈ ਝੋਰੇ ਮੁੜ ਨਹੀਂ ਵਿਆਪਦੇ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando el Señor nos une Consigo Mismo, uno deja de sufrir. (4-3)"