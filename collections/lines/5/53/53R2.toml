[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਸ੍ਰਉਨ ਪ੍ਰਵਾਹ ਬਹਿਯੋ ਰਨ ਮੈ ਤਿਹ ਠਾ ਮਨੋ ਆਠਵੋ ਸਿੰਧੁ ਭਯੋ ॥੧੦੬੩॥"
page = 404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The stream of blood swelled in the battlefield like the eighth ocean.1063."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਣ-ਭੂਮੀ ਵਿਚ ਲਹੂ ਦਾ ਪ੍ਰਵਾਹ ਚਲ ਪਿਆ। (ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਉਸ ਸਥਾਨ ਤੇ ਅੱਠਵਾਂ ਸਮੁੰਦਰ ਪੈਦਾ ਹੋ ਗਿਆ ਹੋਵੇ ॥੧੦੬੩॥"