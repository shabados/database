[[content]]
asset = "SSA2"
type = "primary"
data = "ਟੂਟੈ ਗੰਠਿ; ਪੜੈ ਵੀਚਾਰਿ ॥"
page = 933
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The loosened knot is tied again through wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਲੀ ਹੋਈ ਗੰਢ, ਅਕਲਮੰਦੀ ਰਾਹੀਂ ਮੁੜ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The broken knot is tied again, through contemplation and meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਟੂਟੇ ਹੂਏ ਜੀਵ ਕਾ ਪਰਮੇਸ੍ਵਰ ਸਾਥ ਸਤ ਅਸਤ ਕੇ ਬੀਚਾਰ ਕਰਨੇ ਤੇ ਗੰਢ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਚੰਗੀ ਵਿਚਾਰ ਫੁਰ ਪਏ ਤਾਂ ਕੋਈ (ਵਾਪਰੀ ਹੋਈ) ਮੁਸ਼ਕਲ ਹੱਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es que llena tu ser a través de la Palabra del Guru;"