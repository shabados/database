[[content]]
asset = "DGDG"
type = "primary"
data = "ਭ੍ਰਾਤ ਭ੍ਰਾਤ ਤ੍ਰਿਯ ਕਹਿ ਰਹੀ; ਕੋਊ ਨ ਸਕਿਯੋ ਛੁਰਾਇ ॥੭॥"
page = 837

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The woman shouted, “brother, brother,” but could not rescue him.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਇਸਤਰੀ ਭਰਾ ਭਰਾ ਕਹਿ ਥਕੀ, ਪਰ ਕੋਈ ਵੀ (ਉਸ ਨੂੰ ਸੇਵਕਾਂ ਤੋਂ) ਛੁਡਾ ਨਾ ਸਕਿਆ ॥੭॥"