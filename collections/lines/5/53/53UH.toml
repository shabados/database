[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਡੋਲਤ ਰਨਿ ਨਿਡਰ ਹੁਇ; ਮਾਨੋ ਖੇਲਤ ਫਾਗੁ ॥੧੩੮੪॥"
page = 435

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Was fearlessly roaming in the war-arena, he seemed to be playing Holi.1384."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਣਭੂਮੀ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ ਨਿਡਰ ਹੋਇਆ ਘੁੰਮਦਾ ਹੈ ਮਾਨੋ ਹੋਲੀ ਖੇਡ ਰਿਹਾ ਹੋਵੇ ॥੧੩੮੪॥"