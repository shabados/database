[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣੁ ਜਾਣੁ. ਨ ਸੁਝਈ; ਭੀੜੀ ਗਲੀ ਫਹੀ ॥"
page = 953
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entangled in the narrow lane, they shall see no way of escape or coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੰਗ ਗਲੀ ਅੰਦਰ ਫਸੇ ਹੋਇਆਂ ਨੂੰ ਕੋਈ ਰਸਤਾ ਬਚਾ ਜਾਂ ਆਉਣ ਤੇ ਜਾਣ ਦਾ ਨਹੀਂ ਦਿੱਸਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They will find no way to escape coming and going in reincarnation; they are trapped in the narrow path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੀੜੀ ਗਲੀ ਜਮ ਲੋਕ ਮੇਂ ਜਿੰਦ ਫਸੀ ਹੂਈ ਕੋ ਆਉਣਾ ਜਾਨਾ ਸੁਝਤਾ ਨਹੀਂ ਹੈ, ਕੇ ਕਹਾਂ ਜਾਉਂ ਔ ਕਿਧਰੋਂ ਆਯਾ ਹਾਂ, ਭਾਵ ਜੀਵ ਤਹਾਂ ਅਤੀ ਬਿਆਕੁਲ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਔਕੜ ਵਿਚ ਫਸੀ ਹੋਈ ਜਿੰਦ ਨੂੰ (ਉਸ ਵੇਲੇ) ਕੁਝ ਅਹੁੜਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así, el Alma, atrapada en un estrecho y oscuro callejón no podrá ver la salida."