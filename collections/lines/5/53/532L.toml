[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਵਾਟ ਸੁਜਾਣੁ ਤੂੰ; ਸਬਦਿ ਲਘਾਵਣਹਾਰੁ ॥"
page = 54
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Omniscient Lord! Thou art the right path and Thy Name the navigator to ferry over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਰਬੱਗ ਸਾਹਿਬ! ਤੂੰ ਦਰੁਸਤ ਰਸਤਾ ਹੈ ਅਤੇ ਤੇਰਾ ਨਾਮ ਪਾਰ ਕਰਨ ਲਈ ਮਲਾਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O All-knowing Lord, You are the True Way. The Shabad is the Navigator to ferry us across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਚੀ ਵਾਟ) ਸਚੀ ਭਗਤੀ ਕਾ ਰਸਤਾ ਦਿਖਲਾਵਣੇ ਕੋ ਚਤੁਰ, ਔਰ (ਸਬਦਿ) ਉਪਦੇਸ ਕਰ ਕੇ ਪਾਰ ਲੰਘਾਵਣੇ ਵਾਲਾ ਮਲਾਹ ਰੂਪੁ ਗੁਰੂ ਭੀ ਤੂੰ  ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਭਗਤੀ-ਰੂਪ) ਪੈਂਡਾ ਭੀ ਤੂੰ ਆਪ ਹੀ ਹੈਂ, ਤੂੰ ਸਭ ਕੁਝ ਜਾਣਦਾ ਹੈਂ, ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਭਗਤੀ ਦੀ ਰਾਹੀਂ) ਪਾਰ ਲੰਘਾਣ ਵਾਲਾ ਭੀ ਤੂੰ ਹੀ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que conoce el Camino Verdadero, por medio de la Palabra del Shabd, nada a través del mar de las existencias materiales."