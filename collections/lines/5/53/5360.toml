[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਹੋਆ; ਹੁਕਮੇ ਵਰਤਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1128
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's will everything happens and in the Lord will the affairs are adjusted. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਹਰ ਸ਼ੈ ਹੁੰਦੀ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਰਾ ਅੰਦਰ ਹੀ ਕਾਰ-ਵਿਹਾਰ ਸੌਰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Hukam of the Lord's Command is pervasive; by the Hukam of His Command, all things happen. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਜੀ ਕੇ ਹੁਕਮ ਮੇਂ ਜੀਵ ਉਤਪਤਿ ਹੂਆ ਹੈ ਅਰ ਹੁਕਮ ਮੇਂ ਹੀ ਵਰਤ ਰਹਾ ਹੈ, ਭਾਵ ਚੇਸਟਾ ਕਰ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਇਹ ਜਗਤ ਬਣਿਆ ਹੈ, ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਹਰੇਕ ਘਟਨਾ ਵਾਪਰ ਰਹੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando todo lo que pasa, pasa gracias a la Voluntad de Dios. (1-Pausa)"