[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਾਤਾ ਭੁਗਤਾ ਆਪਿ ਹੈ; ਸਰਬੰਗੁ ਸਮੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He permeating through all, Himself is the giver as well as receiver."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਾਤਾ ਭੁਗਤਾ ਆਪ ਹੀ ਹੈ, ਸਰਬ ਅੰਗਾਂ ਵਿਖੇ (ਸਤਿਚਿਤ ਅਨੰਦ ਹੋਕੇ) ਸਮਾਇ ਰਿਹਾ ਹੈ।"