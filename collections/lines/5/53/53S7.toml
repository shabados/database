[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਕਹਾਂ ਹਉ; ਗੁਨ ਪ੍ਰਿਅ ਤੇਰੈ ॥"
page = 1304
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What praises of Thine can I utter, O my Love?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਕਿਹੜੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਣ ਕਰ ਸਕਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What Glorious Praises of Yours can I utter, O my Beloved?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਗੁਣ ਕਵਨ ਕਵਨ ਮੈਂ ਬਰਨਨ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਅੰਦਰ (ਅਨੇਕਾਂ ਹੀ) ਗੁਣ (ਹਨ), ਮੈਂ (ਤੇਰੇ) ਕਿਹੜੇ ਕਿਹੜੇ ਗੁਣ ਦੱਸ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué Alabanzas podría yo recitar?"