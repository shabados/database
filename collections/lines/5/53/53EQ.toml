[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਿ ਸਿਮਰਿ; ਮਾਨੁ ਮੋਹੁ ਕਟਾਹਾਂ ॥੩॥"
page = 742
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating and contemplating God, I am eradicating my ego and worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਚਿੰਤਨ, ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਆਪਣੀ ਹੰਗਤਾ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਨੂੰ ਨਾਸ ਕਰ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering the Lord in meditation, I have eradicated pride and emotional attachment. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਰੀ ਕੋ ਸਿਮਰ ਸਿਮਰ ਕੇ ਮਾਨ ਤੇ ਮੋਹ ਕੋ ਕਟੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਅਹੰਕਾਰ ਤੇ ਮੋਹ ਦੂਰ ਕਰ ਲਈਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habitando en Él, diluyamos el ego y la infatuación. (3)"