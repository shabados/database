[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਗਰਭ ਮਹਿ; ਅਗਨਿ ਨ ਜੋਹੈ ॥"
page = 868
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fire touches him not in his mother's womb."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮਾਂ ਦੇ ਪੇਟ ਅੰਦਰ ਦੀ ਅੱਗ ਉਸ ਨੂੰ ਪੋਂਹਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the mother's womb, the fire does not touch him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਕੋ ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ ਅਗਨੀ ਨਹੀਂ (ਜੋਹੈ) ਦਬਾਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਵੇਂ ਜੀਵ ਨੂੰ) ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਅੱਗ ਦੁੱਖ ਨਹੀਂ ਦੇਂਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no se quema en el fuego del vientre materno,"