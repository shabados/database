[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਿ ਕਮਾਨ ਸੰਗ ਇਹ ਦੀਯੋ ॥੨੩੮੫॥"
page = 539

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Balram said, “I was sitting here, why was he not frightned of me? Therefore, getting enraged, I killed him, by taking up my bow and arrows.2385."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਕਮਾਨ ਨਾਲ ਮਾਰ ਦਿੱਤਾ ॥੨੩੮੫॥"