[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ. ਸੋ ਥੀਐ; ਹੁਕਮੁ ਕਰੇ ਗਾਵਾਰੁ ॥"
page = 1282
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Him, that alone comes Him, that alone comes to pass, It is only the fool who asserts his command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ। ਸਿਰਫ ਮੂਰਖ ਹੀ ਆਪਣੇ ਫੁਰਮਾਨ ਦਾ ਦਾਵਾ ਬੰਨ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases Him happens. Only a fool issues commands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਹੋਤਾ ਹੈ। ਇਸ ਮੇਂ ਜੋ ਆਪਣਾ ਹੁਕਮੁ ਕਰਤਾ ਹੈ, ਭਾਵ ਐਸੇ ਹੋਣਾ ਚਾਹੀਏ ਥਾ, ਜੋ ਐਸੇ ਕਲਪਣਾ ਕਰਤਾ ਹੈ, ਸੋ (ਗਾਵਾਰੁ) ਮੂਰਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਜੀਵ (ਐਵੇਂ ਹੀ) ਹੈਂਕੜ ਵਿਖਾਂਦਾ ਹੈ (ਅਸਲ ਵਿਚ) ਉਹੀ ਕੁਝ ਹੁੰਦਾ ਹੈ ਜੋ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਾਰੁ = ਮੂਰਖ। ਥੀਐ = ਹੁੰਦਾ ਹੈ। ਭਾਵੈ = ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que le complace a Él eso ocurre. Sólo un tonto cree que manda."