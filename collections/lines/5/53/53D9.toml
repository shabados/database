[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬੁ ਹੋਇ ਦਇਆਲੁ, ਕਿਰਪਾ ਕਰੇ; ਤਾ ਸਾਈ ਕਾਰ ਕਰਾਇਸੀ ॥"
page = 471
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man to whom the Lord is compassionate and shows mercy, performs His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉੱਤੇ ਸੁਆਮੀ ਮਿਹਰਬਾਨ ਹੈ ਅਤੇ ਦਇਆ ਧਾਰਦਾ ਹੈ, ਉਹ ਉਸ ਦੀ ਚਾਕਰੀ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One, upon whom the Merciful Lord bestows His Grace, performs His service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸ੍ਵਾਮੀ ਦਿਆਲ ਹੋ ਕਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟ ਕਰੈ ਤਬ ਉਸ ਜੀਵ ਸੇ ਸੁਭ ਕਰਮ (ਕਾਰ) ਕਰਾਉਤਾ ਹੈ; ਵਾ ਜਬ ਦਿਆਲ ਹੋਵੇਗਾ ਤਬ ਕਰਵਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਸੇਵਕ ਉੱਤੇ ਪ੍ਰਭੂ) ਮਾਲਕ ਦਇਆਲ ਹੋ ਜਾਏ, ਮਿਹਰ ਕਰੇ, ਤਾਂ ਉਸ ਪਾਸੋਂ ਉਹੀ ਕੰਮ ਕਰਾਂਦਾ ਹੈ (ਜੋ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਈ ਕਾਰ = ਉਹੀ ਕੰਮ (ਜੋ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Maestro es Misericordioso, Él hace que hagamos Su Voluntad;"