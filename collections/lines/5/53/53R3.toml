[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੋਰ ਜਾਰ ਜੂਆਰ ਤੇ. ਬੁਰਾ ॥"
page = 1145
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is worse than a thief, an illicit lover and a gambler."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਸਕਾਰ ਵਿਭਚਾਰੀ ਅਤੇ ਜੁਆਰੀਏ ਨਾਲੋ ਭੈੜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is worse than a thief, a lecher, or a gambler."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੋਰ ਯਾਰ ਔਰ ਜੁਆਰੀ ਸੇ ਭੀ ਨਿੰਦਕ ਬੁਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ ਚੋਰ ਨਾਲੋਂ ਵਿਭਚਾਰੀ ਨਾਲੋਂ ਜੂਆਰੀਏ ਨਾਲੋਂ ਭੀ ਭੈੜਾ ਸਾਬਤ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el que tiene amores ilícitos, pues carga todo el tiempo"