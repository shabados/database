[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਸਬਦੁ; ਜਾ ਕਾ ਨੀਸਾਨੁ ॥੩॥"
page = 386
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Name is (such a man's) insignia."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਨਾਮ (ਐਸੇ ਪੁਰਸ਼ ਦੀ) ਨਿਸ਼ਾਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Shabad of the Word of God is his trademark and insignia. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾ) ਜਿਸ ਪਾਸ ਸਚੇ ਨਾਮ ਕਾ ਪਰਵਾਨਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਸ ਮਨੁੱਖ ਦੇ ਪਾਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹਦਾਰੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, la Verdadera Palabra es la insignia puesta por la Voluntad del Señor. (3)"