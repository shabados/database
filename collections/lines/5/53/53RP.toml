[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ ਸਿਰਿ ਜੰਦਾਰੁ; ਮਾਰੇ ਦਾਈਐ ॥"
page = 147
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under the Lord's command, seizing an opportunity, death's myrmidon strikes the club on man's head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਫੁਰਮਾਨ ਤਾਬੇ, ਮੌਤ ਦਾ ਫਰਿਸ਼ਤਾ, ਦਾਅ ਲਾ ਕੇ ਇਨਸਾਨ ਦੇ ਮੂੰਡ ਉਤੇ ਡੰਡਾ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of the Lord's Command, the Messenger of Death smashes his club over their heads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮੀ ਕੇ ਹੁਕਮ ਕਰ (ਜੰਦਾਰੁ) ਜਿੰਦ ਕਾ ਵੈਰੀ ਜਮਦੂਤ ਦਾਈਏ ਕਰ ਕੇ ਮਾਰਤਾ ਵਾ (ਜੰਦਾਰੁ) ਡੰਡਾ ਸਿਰ ਪਰ ਮਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਮ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ (ਹਰੇਕ ਦੇ) ਸਿਰ ਤੇ (ਮੌਜੂਦ) ਹੈ ਤੇ ਦਾਉ ਲਾ ਕੇ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੰਦਾਰੁ = {ਫ਼ਾਰਸੀ: ਜੰਦਾਲ, ਗਵਾਰ, ਅਵੈੜਾ। ਇਹ ਲਫ਼ਜ਼ ਆਮ ਤੌਰ ਤੇ ਲਫ਼ਜ਼ 'ਜਮ' ਦੇ ਨਾਲ ਵਰਤਿਆ ਜਾਣ ਕਰ ਕੇ ਇਕੱਲਾ ਭੀ 'ਜਮ' ਦੇ ਅਰਥ ਵਿਚ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ} ਜਮ। ਦਾਈਐ = ਦਾਉ ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este malvado enfurecido nos mata alevosamente, como es la Voluntad del Señor."