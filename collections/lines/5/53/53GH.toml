type = "primary"
data = "ਬਿਸਨ ਮਹੇਸ੍ਵੁਰ ਕਉਨ ਬਿਚਾਰੇ ॥"
page = 157

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who are the helpless gods Vishnu and Shiva?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਸਾਹਮਣੇ) ਵਿਸ਼ਣੂ ਅਤੇ ਸ਼ਿਵ ਕੌਣ ਵਿਚਾਰੇ ਹਨ।"