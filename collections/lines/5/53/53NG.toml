[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਚਨ ਕੇ ਅਬ ਧਾਮ ਦੀਏ ਕਰਿ; ਸ੍ਰੀ ਬ੍ਰਿਜਨਾਥ ਸਹੀ ਪ੍ਰਭੁ ਪਾਯੋ ॥੧੯੬੧॥"
page = 493

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kansa could not be conquered by Indra, but Krishna, catching him by his hari, knocked him down, and he has given us the golden mansions, therefore He is now the Real Lord.1961."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ (ਇਸ ਨੇ) ਸੋਨੇ ਦੇ ਘਰ ਬਣਾ ਦਿੱਤੇ ਹਨ। (ਸਾਰੇ) ਕਹਿੰਦੇ ਹਨ ਕਿ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ (ਦੇ ਰੂਪ ਵਿਚ ਅਸੀਂ) ਸਹੀ ਪ੍ਰਭੂ ਪਾ ਲਿਆ ਹੈ ॥੧੯੬੧॥"