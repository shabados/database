[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲੁ ਥਲੁ ਧਰਣਿ ਗਗਨੁ. ਤਹ ਨਾਹੀ; ਆਪੇ ਆਪੁ ਕੀਆ ਕਰਤਾਰ ॥੨॥"
page = 503
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In that state there is no water land, earth and sky and the Creator, all by Himself, remains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਜਗ੍ਹਾ ਵਿੱਚ ਪਾਣੀ, ਧਰਤੀ, ਜਮੀਨ ਅਤੇ ਆਕਾਸ਼ ਨਹੀਂ ਹੁੰਦੇ ਅਤੇ ਕੇਵਲ ਸਿਰਜਣਹਾਰ ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In that state, there is no water, land, earth or sky; only the Creator Lord Himself exists. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਹ) ਤਿਸ ਸਮਾਧ ਮੇਂ ਵਾ ਤਿਸ ਸਰੂਪ ਮੇਂ ਵਾ ਤਿਨ ਕੀ ਦ੍ਰਿਸ੍ਟੀ ਮੇਂ (ਜਲੁ ਥਲੁ), ਭਾਵ ਪਤਾਲ (ਧਰਣਿ) ਮਿਰਤ ਲੋਕ ਅਰ ਅਕਾਸ ਕਛੁ ਹੈ ਨਹੀਂ ਥਾ। ਤਬ ਕਰਤਾਰ ਨੇ ਅਪਨੇ ਆਪ ਹੀ ਇਹ ਖੇਲ ਵਾ ਅਪਨਾ ਆਪ ਹੀ ਕੀਆ ਹੂਆ ਥਾ, ਭਾਵ ਅਦੁਤੀ ਥਾ। ਤਿਸ ਸਮਾਧੀ ਵਾਲੋਂ ਨੇ ਆਪਨਾ ਆਪ ਕਰਤਾਰ ਰੂਪ ਕੀਆ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪ ਹੀ ਪਰਗਟ ਕੀਤਾ ਸੀ, ਤਦੋਂ ਨਾਹ ਪਾਣੀ ਸੀ, ਨਾਹ ਸੁੱਕ ਸੀ, ਨਾਹ ਧਰਤੀ ਸੀ, ਨਾਹ ਆਕਾਸ਼ ਸੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਣਿ = ਧਰਤੀ। ਗਗਨੁ = ਆਕਾਸ਼। ਤਹ = ਤਦੋਂ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਕਰਤਾਰ = ਹੇ ਕਰਤਾਰ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para ellos no hay tierra, ni agua, ni cielo; todo lo que es, es solamente del Señor. (2)"