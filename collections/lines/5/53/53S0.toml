[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਜੇ ਸੂਰ ਸਾਜੰ ॥"
page = 180

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The horrible sound of musical instruments is being heard and the bedecked warriors are being seen."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮੇ ਯੁੱਧ ਦੀ ਸਜਾਵਟ ਦੇ ਸਾਮਾਨ ਨਾਲ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਜੇ ਹੋਏ ਸਨ।"