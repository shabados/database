[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਰਾਜ ਕੋ ਰਾਜ ਛਿਨਾਵਾ ॥"
page = 103

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They seized the kingdom of Indra, the king of gods."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਇੰਦਰ ਦਾ ਰਾਜ ਖੋਹ ਲਿਆ"