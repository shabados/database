[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨ ਰਾਜਨ ਰਾਜ, ਮਹਾਨ ਮਤੰ ॥"
page = 153

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After taking decision, they said to the king : “O king of great intellect, listen,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਲਾਹ ਕਰਨ ਉਪਰੰਤ ਬ੍ਰਾਹਮਣਾਂ ਨੇ ਰਾਜੇ ਨੂੰ ਕਿਹਾ-) ਹੇ ਰਾਜਿਆਂ ਦੇ ਰਾਜੇ, ਮਹਾਨ ਮਤ ਵਾਲੇ! ਸੁਣੋ।"