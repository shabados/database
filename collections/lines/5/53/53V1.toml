[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਚਨ ਦੇਹ ਦਿਪੈ ਜਿਨ ਕੀ; ਤਿਨ ਮੈਨ ਰਹੇ ਪਿਖਿ ਲਜਤ ਹ੍ਵੈ ਕੈ ॥"
page = 536

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing his gold-like body, the god of love felt shy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਸੋਨੇ ਵਰਗੀ ਦੇਹ ਚਮਕਦੀ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਾਮਦੇਵ ਵੀ ਵੇਖ ਕੇ ਲਜਿਤ ਹੁੰਦਾ ਹੈ।"