[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਬ ਜੋਗੀ ਐਸੇ ਕਹਿਯੋ; ਤਬ ਰਾਜੈ ਮੁਸਕਾਇ ॥"
page = 903

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Yogi had uttered all this, the Raja smiled,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਜੋਗੀ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ਤਾਂ ਰਾਜਾ ਹਸ ਪਿਆ"