[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ ਜਲੁ. ਮੀਨਾ ਹੈ ਆਪੇ; ਆਪੇ ਹੀ ਆਪਿ ਜਾਲੁ ॥"
page = 85
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself art the water and Thyself the fish. By Thy ownself Thou art the net."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਹੀ ਤੂੰ ਪਾਣੀ ਹੈਂ ਤੇ ਖੁਦ ਹੀ ਮੱਛੀ। ਤੂੰ ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਫਾਹੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the water, You Yourself are the fish, and You Yourself are the net."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪੌੜੀ ਕਾ ਬਾਹਰ ਅਰਥ ਸਪਸ੍ਟ ਹੈ, ਤੂੰ ਵਿਖੇ ਰੂਪ ਜਲ ਭੀ ਆਪ ਹੀ ਹੈਂ, ਔਰ ਆਪ ਹੀ ਜੀਵ ਰੂਪ ਮਛਲੀ ਹੈਂ, ਆਪ ਹੀ ਆਪ ਮੋਹ ਰੂਪ ਜਾਲ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਆਪ ਹੀ (ਮੱਛੀ ਦਾ ਜੀਵਨ-ਰੂਪ) ਜਲ ਹੈਂ, ਆਪ ਹੀ (ਜਲ ਵਿਚ) ਮੱਛੀ ਹੈਂ, ਤੇ ਆਪ ਹੀ ਜਾਲ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਨਾ = ਮੱਛੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo eres el agua, Tú Mismo eres el pez y las redes."