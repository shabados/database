[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਖੜੋਵਹਿ ਆਪਿ ਕਰਿ; ਆਪੀਣੈ ਆਪਾਹੁ ॥"
page = 788
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the creation Thyself, Thou Thyself standest midst it, O Lord Thou art all in all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ, ਤੂੰ ਖੁਦ ਹੀ ਇਸ ਵਿੱਚ ਖਲੋਤਾ ਹੋਇਆ ਹੈਂ, ਹੇ ਸੁਆਮੀ! ਸਾਰਾ ਕੁਛ ਤੂੰ ਆਪੇ ਹੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself stand in the midst of what You Yourself created."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਜਗਤ ਕੋ ਉਤਪਤਿ ਕੀਆ ਹੈ ਅਰ ਆਪ ਤਿਸਮੈਂ ਇਸਥਿਤ ਹੋ ਰਹਾ ਹੈਂ, ਭਾਵ ਪਾਲਨਾ ਕਰਤਾ ਹੈ। (ਆਪਣੈ) ਅਪਣੈ ਸਰੂਪ ਕਰਕੈ ਤੂੰ (ਆਪਾਹੁ) ਅਸੰਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਭ ਨੂੰ ਪੈਦਾ ਕਰਕੇ ਸਭ ਵਿਚ ਆਪ ਵਿਆਪਕ ਹੈਂ ਤੇ (ਨਿਰਲੇਪ ਭੀ ਹੈਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Tu Presencia en ella, Eres Todo en todo."