[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਮਤਾ ਮੋਹਣੀ; ਜਿਨਿ ਕੀਤੀ ਸੋ ਜਾਣੁ ॥"
page = 937
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Understand thou Him, who has created love for the bewitching mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਨੂੰ ਸਮਝ ਸੋਚ, ਜਿਸ ਨੇ ਮੋਹ ਲੈਣ ਵਾਲੀ ਦੌਲਤ ਲਈ ਪਿਆਰ ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know the One who created love and attachment to Maya, the Enticer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਜੋ ਮੋਹਣੀ ਹੈ, ਇਸ ਕੀ ਮਮਤਾ ਜਿਸਨੈ ਕਰੀ ਹੈ ਤਿਸ ਕੋ ਜਾਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ!) ਉਸ ਗੋਪਾਲ ਨੂੰ ਚੇਤੇ ਰੱਖ ਜਿਸ ਨੇ ਮੋਹਣੀ ਮਾਇਆ ਦੀ ਮਮਤਾ (ਜੀਵਾਂ ਨੂੰ) ਲਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਗੋਪਾਲ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Maya y el sentido de lo mío son atractivos, pero mejor conoce a Aquél que te creó."