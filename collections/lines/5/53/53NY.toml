[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵਹੁ ਭੂਲੇ; ਥਾਉ. ਨ ਕੋਈ ॥੩॥"
page = 831
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Name, man obtains no place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ, ਬੰਦੇ ਨੂੰ ਆਰਾਮ ਦੀ ਕੋਈ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Name, he finds no place of rest. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨਮੁਖ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਸੇ ਭੂਲੇ ਹੂਏ ਹੈਂ, ਤਿਨ ਕੋ ਇਸਥਿਤੀ ਕਾ ਕੋਈ ਅਸਥਾਨ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝੇ ਹੋਏ ਨੂੰ (ਮਾਇਆ ਦੀ ਭਟਕਣ ਤੋਂ ਬਚਣ ਲਈ) ਕੋਈ ਆਸਰਾ ਨਹੀਂ ਮਿਲਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਵਹੁ = ਨਾਮ ਤੋਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra habla mucho, pero no practica la Palabra del Shabd, y olvidando el Nombre del Señor, no encuentra amparo.(3)"