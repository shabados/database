[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚ ਅਸਥਾਨੁ; ਤਬ ਸਹਜੇ ਪਾਇਓ ॥੩॥"
page = 189
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since then, I have easily obtained the highest abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਦੋਂ ਤੋਂ ਮੈਂ ਪਰਮ-ਬੁਲੰਦ ਟਿਕਾਣੇ ਨੂੰ ਸੁਖ਼ੈਨ ਹੀ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Since then, I have found the highest celestial home. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸ੍ਵਭਾਵਕ ਹੀ (ਊਚ ਅਸਥਾਨ) ਮੁਕਤੀ ਪਦੁ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਮੈਂ ਉਹ ਸਭ (ਟਿਕਾਣਿਆਂ ਤੋਂ) ਉੱਚਾ ਟਿਕਾਣਾ ਪਰਾਪਤ ਕਰ ਲਿਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con toda naturalidad entré en el más elevado Estado de Paz. (3)"