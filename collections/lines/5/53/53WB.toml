[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹੈ ਰਜਾਈ; ਹੁਕਮੁ ਪਛਾਣੈ ॥"
page = 832
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Realising the Lord's will, he walks according to the will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਨੂੰ ਅਨੁਭਵ ਕਰ, ਉਹ ਰਜ਼ਾ ਦੇ ਅਨੁਸਾਰ ਟੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understanding the Hukam of His Command, one acts according to His Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੀ ਰਜਾ ਮੇਂ ਰਹਿ ਕਰ ਉਸ ਕੇ ਹੁਕਮ ਕੋ ਪਛਾਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝਦਾ ਹੈ ਤੇ ਰਜ਼ਾ ਵਿਚ (ਰਾਜ਼ੀ) ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਜਾਈ = ਰਜ਼ਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y conociendo Su Voluntad,"