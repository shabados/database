[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਬਦੁ ਧਿਆਇਆ. ਮੰਗਲੁ ਗਾਇਆ; ਚੂਕੇ ਮਨਹੁ ਅਦੇਸਾ ॥"
page = 576
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the True Name, my mind, anxieties are removed and I sing the song of joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਨਾਮ ਦਾ ਭਜਨ ਕਰਨ ਨਾਲ ਮੇਰੇ ਚਿੱਤ ਦੇ ਫਿਕਰ ਦੂਰ ਹੋ ਗਏ ਹਨ ਤੇ ਮੈਂ ਖੁਸ਼ੀ ਦਾ ਗੀਤ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on this True Shabad, I sing the songs of joy, and my mind is rid of anxiety."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚ ਰੂਪ ਸ਼ਬਦ ਜੋ ਬ੍ਰਹਮ ਹੈ ਤਿਸ ਕਾ ਮਨ ਕਰ ਕੇ ਧਿਆਨ ਕੀਆ, ਤਿਸ ਕਾ ਮੰਗਲ ਰੂਪ ਜਸ ਬਾਨੀ ਸੇ ਗਾਇਆ ਹੈ, ਤਿਸ ਕਰ ਕੇ ਮਨ ਕੇ (ਸੰਸੇ) ਅਸੰਭਾਵ ਨਾ ਚਿੰਤਾ ਆਦ ਬਿਕਾਰ (ਚੂਕੇ) ਨਿਵਰਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੇ ਸ਼ਬਦ ਨੂੰ ਸਦਾ ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ ਹੈ ਤੇ ਜੋ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ (ਸਦਾ) ਗਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਤੋਂ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਲਹਿ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗਲੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ। ਮਨਹੁ = ਮਨ ਤੋਂ। ਅਦੇਸਾ = ਚਿੰਤਾ-ਫ਼ਿਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en este Shabd Verdadero, entono la Melodía de Dicha y en mi interior la ansiedad ha sido erradicada."