[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕ੍ਰਿਪਾ ਕਰੇ ਜਗਜੀਵਨੁ; ਸਹਜ ਭਾਇ ਲਿਵ ਲਾਏ ॥੪॥੧੬॥"
page = 353
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if God, the Life of the world shows mercy the mortal imbibes love for Him in the natural way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਜਗਤ ਦੀ ਜਿੰਦ ਜਾਨ, ਵਾਹਿਗੁਰੂ, ਮਿਹਰ ਧਾਰੇ, ਤਾਂ ਪ੍ਰਾਣੀ ਦਾ, ਕੁਦਰਤੀ ਤੌਰ ਉਤੇ ਉਸ ਨਾਲ ਪਿਆਰ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if the Life of the World bestows His Mercy, one is intuitively attuned to the Love of the Lord. ||4||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਪਰ ਜਗ ਜੀਵਨ ਅਕਾਲ ਪੁਰਖ ਨੇ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ, ਸੋ ਸ੍ਵਭਾਵਕ ਹੀ ਬ੍ਰਿਤੀ ਹਰੀ ਮੇਂ ਲਗਾਉਤੇ ਹੈਂ॥੪॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਗਤ ਦਾ ਜੀਵਨ ਪ੍ਰਭੂ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਮੇਹਰ ਕਰਦਾ ਹੈ, ਉਹ ਅਡੋਲ-ਚਿੱਤ ਰਹਿ ਕੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ ਭਾਇ = ਸੌਖੇ ਹੀ ॥੪॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, dice Nanak, la Vida del mundo da su Misericordia y uno es entonado intuitivamente en el Señor. (4-16)"