[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਲੁ ਨਿਰਮਲੁ ਮਨੁ ਇਸਨਾਨੀ; ਮਜਨੁ ਸਤਿਗੁਰੁ ਭਾਈ ॥"
page = 505
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's name, is the pure water the soul is the bather and the True Guru is the bath-man, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਪਵਿੱਤਰ ਪਾਣੀ ਹੈ। ਆਤਮਾ ਨ੍ਹਾਉਣ ਵਾਲੀ ਹੈ ਅਤੇ ਸੱਚੇ ਗੁਰੂ ਜੀ ਇਸ਼ਨਾਨ ਕਰਾਉਣ ਵਾਲੇ ਹਨ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the immaculate water; the mind is the bather, and the True Guru is the bath attendant, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਸੇਵਾ ਸਤਿਗੁਰੋਂ ਕੋ ਭਾਈ ਹੈ, ਤਿਨ ਕਾ ਮਨ ਹਰੀ ਨਾਮ ਨਿਰਮਲ ਜਲ ਮੇਂ (ਮਜਨ) ਇਸਨਾਨ ਕਰ ਕੇ (ਇਸਨਾਨੀ), ਭਾਵ ਪਵਿਤ੍ਰ ਰੂਪ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਮਾਨੋ) ਪਵਿਤ੍ਰ ਜਲ ਹੈ, ਜੇਹੜਾ ਮਨੁਖ (ਇਸ ਪਵਿਤ੍ਰ ਜਲ ਵਿਚ) ਇਸ਼ਨਾਨ ਕਰਨ ਜੋਗਾ ਬਣ ਜਾਂਦਾ ਹੈ ਤੇ ਜਿਸ ਨੂੰ ਸਤਿਗੁਰੂ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਉਹ (ਇਸ ਪਵਿਤ੍ਰ ਜਲ ਵਿਚ) ਚੁੱਭੀ ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Puras son las aguas del Señor en las que la mente se baña, y el Guru nos lava y nos deja limpios."