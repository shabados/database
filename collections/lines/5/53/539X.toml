[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਆਰਾਧਤ ਮਨ ਮਹਿ; ਜਮ ਕੀ ਤ੍ਰਾਸ ਬਿਦਾਰੇ ॥੨॥"
page = 210
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By dwelling over The Lord's Lotus feet in his mind he banishes the fear of Death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਚਰਣਾ ਦਾ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਧਿਆਨ ਧਾਰਨ ਦੁਆਰਾ ਉਹ ਮੌਤ ਦੇ ਦੂਤ ਦਾ ਡਰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Adoring His Lotus Feet in the mind, the fear of death is banished. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਮੇਂ ਚਰਨ ਕਮਲ ਅਰਾਧਤਾ ਹੈ ਤਿਸ ਕਾ ਜਮ ਕਾ (ਤ੍ਰਾਸ) ਭਯ ਔਰ ਪੀੜਾ ਨਿਵਿਰਤ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨ ਮਨ ਵਿਚ ਆਰਾਧਿਆਂ ਉਹ ਮੌਤ ਦਾ ਸਹਮ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਰਾਧਤ = ਸਿਮਰਦਿਆਂ। ਤ੍ਰਾਸ = ਡਰ। ਬਿਦਾਰੇ = ਦੂਰ ਕਰਦਾ ਹੈ, ਪਾੜ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el miedo a la muerte desaparece si en tu mente habitas en Sus Pies de Loto.(2)"