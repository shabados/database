[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਮਨੁ ਨਿਰਮਲੁ ਹੋਆ; ਹਰਿ ਰਾਖਿਆ ਉਰਿ ਧਾਰੇ ਰਾਮ ॥"
page = 772
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction her mind is rendered immaculate and she keeps God, clasped to her heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਸ ਦਾ ਹਿਰਦਾ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, her mind becomes immaculate; she enshrines the Lord within her heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕਰ ਮਨ ਨਿਰਮਲ ਹੂਆ ਹੈ ਅਰ ਹਰੀ ਰਾਮ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰ ਰਾਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰ ਕੇ ਉਸ ਦਾ ਮਨ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਹਰਿ-ਪ੍ਰਭੂ ਨੂੰ ਟਿਕਾ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮਤੀ = ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰ ਕੇ। ਨਿਰਮਲ = ਪਵਿੱਤ੍ਰ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ। ਧਾਰੇ = ਧਾਰਿ, ਟਿਕਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Dios, y a través de la Palabra del Shabd del Guru, logra purificar su mente, pues ella enaltece al Señor en su corazón."