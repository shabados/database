[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਕਰਤਾ; ਜਿਨਿ ਜਗੁ ਕੀਆ ॥"
page = 1188
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but One Creator, who has created the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਕ ਹੀ ਸਿਰਜਣਹਾਰ ਹੈ, ਜਿਸ ਨੇ ਸੰਸਾਰ ਨੂੰ ਸਾਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is only One Creator, who created the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹ ਏਕ ਹੀ ਕਰਤਾ ਹੈ ਜਿਸ ਨੇ ਜਗਤ ਕੋ ਉਤਪਤਿ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕ ਆਪ ਹੀ ਆਪ ਕਰਤਾਰ ਹੈ ਜਿਸ ਨੇ ਜਗਤ ਰਚਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es nuestro Único Dios, el Creador del mundo"