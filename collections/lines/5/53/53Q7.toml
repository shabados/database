[[content]]
asset = "SSKS"
type = "primary"
data = "ਨਾਦ ਬਾਦ ਸੁਨਬੇ ਕਉ ਸ੍ਰਵਨ ਹਰਿਨ ਗਏ; ਸੁਨਿ ਧੁਨਿ ਥਕਤ ਭਏ ਨ ਬਹੁਰਾਨੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The ears of a deer gone to hear the melody of Ghanda Herha (a music instrument) gets so engrossed that he is never able to return. (So are the ears of a Sikh gone to hear ambrosial utterances of his True Guru never want to leave Him)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹਰਨ ਦੇ ਕੰਨ ਬਾਦ ਘੰਟੇ ਹੇੜੇ ਦੀ ਨਾਦ ਧੁਨੀ ਨੂੰ ਸੁਣਨ ਗਏ; ਤੇ ਧੁਨੀ ਨੂੰ ਸੁਣਦੇ ਸੁਣਦੇ ਐਡੇ ਥਕਤ ਮੋਹਿਤ ਹੋਏ ਕਿ ਉਹ ਆਪ ਹੀ ਮੁੜ ਨਾ ਆ ਸਕੇ।"