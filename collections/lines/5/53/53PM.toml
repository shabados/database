[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਝੈ; ਬੂਝਨਹਾਰੁ ਸਭਾਗਾ ॥੧॥ ਰਹਾਉ ॥"
page = 329
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate is the knower, who knows this. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਉਹ ਜਾਨਣ ਵਾਲਾ ਜੋ ਇਸ ਨੂੰ ਜਾਣਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Very fortunate is the knower who knows this. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਹੁ ਸਮਝ ਕੋਈ ਸ੍ਰੇਸ਼ਟ ਭਾਗੋਂ ਵਾਲਾ ਬੁਝਨ ਹਾਰ ਹੀ ਬੂਝੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭਾਗਾਂ ਵਾਲਾ ਸਿਆਣਾ ਬੰਦਾ ਹੀ ਇਸ (ਰਮਜ਼ ਨੂੰ) ਸਮਝਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਝਨਹਾਰੁ = ਬੁੱਝਣ ਵਾਲਾ, ਸਿਆਣਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el vidente afortunado el que conoce la Verdad. (1-Pausa)"