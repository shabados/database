[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ ਨਿਕਟੇ ਸੋਇ ॥"
page = 1139
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within, without and Just close at hand, he then beholds the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ, ਬਾਹਰ ਅਤੇ ਐਨ ਨਜਦੀਕ ਤਦ ਉਹ ਸਾਹਿਬ ਨੂੰ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within his own being and beyond, he sees the Lord near at hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਾਹਿਗੁਰੂ ਜਿਸ ਨੇ ਅੰਤਰ ਬਾਹਰ ਸਦੀਵ ਨਿਕਟ ਹੀ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਤੇ ਬਾਹਰ ਜਗਤ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ = ਉਹ (ਪਰਮਾਤਮਾ) ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así entonces él ve a Dios muy cerca, muy cerca,"