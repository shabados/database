[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸੁ ਸੁਇਨਾ. ਰਸੁ ਰੁਪਾ ਕਾਮਣਿ; ਰਸੁ ਪਰਮਲ ਕੀ ਵਾਸੁ ॥"
page = 15
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pleasure of gold, pleasure of silvers and damsels, pleasure of fragrance of sandal,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਚਨ ਦਾ ਸੁਆਦ, ਚਾਂਦੀ ਅਤੇ ਮੁਟਿਆਰ ਦਾ ਸੁਆਦ, ਚੰਨਣ ਦੀ ਸੁਗੰਧਤਾ ਦਾ ਸੁਆਦ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pleasures of gold and silver, the pleasures of women, the pleasure of the fragrance of sandalwood,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਨੇ (ਰੁਪਾ) ਚਾਂਦੀ ਕੇ ਪਹਿਰਣ ਕਾ ਜੋ ਰਸੁ ਹੈ, ਪੁਨਃ (ਕਾਮਣਿ) ਇਸਤ੍ਰੀ ਕੇ ਭੋਗਣੇ ਕਾ ਜੋ ਰਸੁ ਹੈ, ਔਰੁ (ਪਰਮਲ) ਚੰਦਨ ਕੀ ਸੁਗੰਧੀ ਕੇ ਲਗਾਉਣੇ ਕਾ ਜੋ ਰਸੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਨਾ ਚਾਂਦੀ (ਇਕੱਠਾ ਕਰਨ) ਦਾ ਚਸਕਾ, ਇਸਤ੍ਰੀ (ਭਾਵ, ਕਾਮ) ਦਾ ਚਸਕਾ, ਸੁਗੰਧੀਆਂ ਦੀ ਲਗਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸੁ = ਚਸਕਾ। ਰੁਪਾ = ਚਾਂਦੀ। ਕਾਮਣਿ = ਇਸਤ੍ਰੀ। ਪਰਮਲ = ਸੁਗੰਧੀ। ਪਰਮਲ ਕੀ ਵਾਸ = ਸੁਗੰਧੀ ਸੁੰਘਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El placer del oro, de la plata, de las damiselas, el placer de la fragancia del sándalo,"