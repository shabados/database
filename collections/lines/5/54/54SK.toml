[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਸ ਕਉ; ਆਪਹਿ ਆਦੇਸੁ ॥"
page = 291
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God himself paid homage to His ownself,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਖੁਦ ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਆਪ ਨੂੰ ਹੀ ਨਮਸਕਾਰ ਕਰਦਾ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He paid homage to Himself,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਨੇ ਆਪ ਕੋ ਆਪ ਹੀ (ਆਦੇਸੁ) ਪੂਜਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ) ਪ੍ਰਭੂ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪ ਹੀ ਨਮਸਕਾਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਸ ਕਉ = ਆਪਣੇ ਆਪ ਨੂੰ। ਆਪਹਿ = ਆਪ ਹੀ। ਆਦੇਸੁ = ਨਮਸਕਾਰ, ਪ੍ਰਣਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor Se postraba ante Sí Mismo,"