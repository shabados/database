[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਮਿਲਿਐ. ਭਉ ਊਪਜੈ; ਭੈ ਭਾਇ ਰੰਗੁ ਸਵਾਰਿ ॥"
page = 788
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, Lord's fear wells up and with the Lord's fear and love man's form is embellished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਪ੍ਰਭੂ ਦਾ ਡਰ ਉਤਪੰਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਡਰ ਤੇ ਪ੍ਰੇਮ ਨਾਲ ਬੰਦੇ ਦਾ ਸਰੂਪ ਸ਼ਸ਼ੋਭਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, the Fear of God wells up, and one is embellished with the Fear and the Love of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਭੈ ਉਤਪਤਿ ਹੋਤਾ ਹੈ, ਜਬ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਭੈ ਔ (ਭਾਇ) ਪ੍ਰੇਮ ਹੋਇਆ ਤੋ ਰੰਗੁਆਨੰਦ ਕੋ (ਸਵਾਰਿ) ਬਨਾ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਡਰ ਤਾਂ ਹੀ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਜੇ ਗੁਰੂ ਮਿਲੇ, (ਇਸ ਤਰ੍ਹਾਂ) ਡਰ ਦੀ ਰਾਹੀਂ ਤੇ ਪਿਆਰ ਦੀ ਰਾਹੀਂ (ਭਗਤੀ ਦਾ) ਰੰਗ ਸੋਹਣਾ ਚੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru Verdadero, el Temor de Dios es edificado en el interior, y uno es embellecido con el Amor Fervoroso de Dios."