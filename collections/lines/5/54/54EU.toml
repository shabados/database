[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਗੁਰ ਭਏ ਦਇਆਰਾ; ਹਰਿ ਰੰਗੁ. ਨ ਕਬਹੂ ਲਹਤਾ ॥੨॥੮॥੯੪॥"
page = 823
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has become merciful unto me and my love for the Lord shall never wear off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕਹਿੰਦਾ ਹੈ ਕਿ ਗੁਰੂ ਜੀ ਮੇਰੇ ਉਤੇ ਮਾਇਆਵਾਨ ਹੋ ਗਏ ਹਨ। ਮੇਰਾ ਪ੍ਰਭੂ ਨਾਲੋ ਪ੍ਰੇਮ ਕਦੇ ਭੀ ਟੁਟੇਗਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has become kind to me; my love for the Lord shall never wear off. ||2||8||94||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਸਤਿਗੁਰ ਦਿਆਲੂ ਭਏ ਤਬ ਹੇ ਹਰੀ! ਇਹ ਤੇਰਾ ਪ੍ਰੇਮ ਕਬੀ ਨਹੀਂ ਲਹਿਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਤੇਰੇ ਪ੍ਰੇਮ ਸੇ ਤੇਰੇ ਸਾਥ ਅਭੇਦ ਹੋ ਜਾਈਤਾ ਹੈ॥੨॥੮॥੯੪॥☬ਜਿਸ ਸਮੇਂ ਸੁਲਹੀ ਪਠਾਣ ਪ੍ਰਿਥੀ ਚੰਦ ਕੀ ਸਹਾਇਤਾ ਹੇਤ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਜੀ ਪਰ ਚਢਾਈ ਕਰ ਕੇ ਆਇਆ। ਰਸਤੇ ਬੀਚ ਆਵੇ ਮੇਂ ਗਿਰ ਕਰ ਮ੍ਰਿਤੁ ਭਇਆ। ਤਿਸ ਕਾ ਭਤੀਜਾ ਸੁਲਭੀ ਨਾਮ ਥਾ, ਪੁਨਾ ਸੋ ਭੀ ਗੁਰੂ ਜੀ ਸੇ ਵੈਰ ਭਾਵ ਰਾਖਤਾ ਭਇਆ। ਪੁਨਾ ਜਬ ਚੰਦੂ ਸ੍ਵਾਹੀ ਕੀ ਲੜਕੀ ਕਾ ਸਾਕ ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਸਾਹਿਬ ਜੀ ਹੇਤ ਭੇਜਾ ਹੂਆ ਗੁਰੂ ਜੀ ਨੇ ਸਿਖੋਂ ਕੀ ਬੇਨਤੀ ਮਾਂਨ ਕਰ ਔ ਤਿਸ ਨੀਚ ਕੋ ਹੰਕਾਰੀ ਜਾਨ ਕਰ ਤਿਆਗ ਦੀਆ, ਤਬ ਤਿਸ ਨੀਚ ਨੇ ਪਾਤਸ਼ਾਹਿ ਪਾਸ ਗੁਰੂ ਜੀ ਕੀ ਬਹੁਤ ਚੁਗਲੀ ਕਰੀ। ਜਬ ਪਾਤਸ਼ਾਹ ਲਾਹੌਰ ਕੋ ਆਵਤਾ ਹੂਆ ਰਸਤੇ ਮੇਂ ਘੋੜੇ ਸੇ ਗਿਰ ਪੜਾ ਤਬ ਨਜੂਮੀ ਸੇ ਕਹਾਯਾ ਕਿ ਕਿਤਾਬ ਮੇਰੀ ਚੋਰ ਲੇ ਗਏ ਹੈਂ। ਗੁਰੂ ਜੀ ਚੋਰ ਰਖਤੇ ਹੈਂ ਉਨ ਸੇ ਮੰਗਵਾ ਲੇਵੋ। ਪਾਤਸ਼ਾਹ ਨੇ ਪਹਿਲਾਂ ਤੋ ਨਹੀਂ ਮਾਨਾਂ ਔਰ ਕਹਾ ਕਿ ਓਹ ਖੁਦਾ ਕਾ ਘਰ ਹੈ, ਤਿਨ ਕੋ ਐਸੇ ਦੋਸ ਅਰੋਪਣੇ ਯੋਗ ਨਹੀਂ। ਪ੍ਰੰਤੂ ਫੇਰ ਬਹੁਤ ਸਮਝਾਇ ਕਰ ਪਾਤਸਾਹਿ ਸੇਂ ਸੁਲਭੀ ਕੋ ਹੁਕਮ ਦਿਵਾਯਾ। ਤਬ ਓਹ ਸੁਲਹੀ ਕਾ ਭਤੀਜਾ ਸੁਲਭੀ ਚੰਦੂ ਦੁਸਟ ਕਾ ਪ੍ਰੇਰਿਆ ਹੂਆ ਗੁਰੂ ਜੀ ਕੇ ਪਕੜਨੇ ਹੇਤ ਚਲਾ। ਰਸਤੇ ਮੇਂ ਤਿਸ ਕੋ ਏਕ ਸਈਯਦ ਮਿਲਾ। ਉਸ ਨੇ ਉਸ ਕੇ ਚਾਚੇ ਸੁਲਹੀ ਸੇਂ ਰੁਪਏ ਲੈਣੇ ਥੇ। ਇਸ ਕਰ ਤਿਸ ਨੇ ਸੁਲਭੀ ਕੋ ਕਿਹਾ: ਤੈਨੇ ਅਪਨੇ "

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਗੁਰੂ ਮਿਹਰਬਾਨ ਹੁੰਦਾ ਹੈ (ਉਸ ਦੇ ਦਿਲ ਵਿਚੋਂ) ਪਰਮਾਤਮਾ ਦਾ ਪ੍ਰੇਮ-ਰੰਗ ਕਦੇ ਨਹੀਂ ਉਤਰਦਾ ॥੨॥੮॥੯੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando el Guru tiene Compasión de ti, el Amor Interior del Señor nunca se acaba.  (2-8-94)"