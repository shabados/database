[[content]]
asset = "SSA2"
type = "primary"
data = "ਮ੍ਰਿਤੵੁ ਜਨਮ ਭ੍ਰਮੰਤਿ ਨਰਕਹ; ਅਨਿਕ ਉਪਾਵੰ, ਨ ਸਿਧੵਤੇ ॥"
page = 1357
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through these, the mortal goes, comes and wanders in hell and in spite of making many efforts, he is not emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਜਾਂਦਾ, ਆਉਂਦਾ ਅਤੇ ਦੋਜ਼ਕ ਅੰਦਰ ਭਟਕਦਾ ਹੈ ਅਤੇ ਅਨੇਕਾਂ ਉਪਰਾਲੇ ਕਰਨ ਦੇ ਬਾਵਜੂਦ ਉਹ ਬੰਦਖਲਾਸ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "these lead mortals to death and rebirth, wandering lost in hell. In spite of all sorts of efforts, salvation is not found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਇਹ ਜਨਮਤੇ ਮਰਤੇ ਅਨੇਕ ਜਨਮੋਂ ਕੋ ਪਾਇਕਰ ਨਰਕ ਕੇ ਦੋਖੋਂ ਕੋ ਭੋਗਤੇ ਹੈਂ ਔਰ ਸਕਾਮ ਕਰਮ ਰੂਪੀ ਉਪਾਵੋਂ ਕਰ ਕੇ (ਸਿਧਿ) ਮੋਖ ਕੋ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਨਮ ਮਰਨ ਵਿਚ ਭਟਕਦੇ ਰਹਿੰਦੇ ਹਨ, ਨਰਕ ਭੋਗਦੇ ਰਹਿੰਦੇ ਹਨ। ਅਨੇਕਾਂ ਉਪਾਵ ਕਰਨ ਨਾਲ ਭੀ (ਇਹਨਾਂ ਦੁੱਖਾਂ ਤੋਂ ਨਿਕਲਣ ਵਿਚ ਕਾਮਯਾਬ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮ੍ਰਿਤ੍ਯ੍ਯੁ = ਮੌਤ (मृत्यु)।ਭ੍ਰਮੰਤਿ = ਭਟਕਦੇ ਹਨ (भ्रमन्ति)। ਨ ਸਿਧ੍ਯ੍ਯਤੇ = ਕਾਮਯਾਬ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llevan a los mortales a la muerte y al renacimiento, perdidos en las consecuencias de sus propios actos y, a pesar de todos los esfuerzos, la salvación no es encontrada."