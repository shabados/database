[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕ ਸਿਉ ਪ੍ਰੀਤਿ ਕਰੇ, ਅਕ ਤਿਡਾ; ਅਕ ਡਾਲੀ ਬਹਿ ਖਾਇ ॥"
page = 1286
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The milk-weed cricket loves the milk-weed and perching on its bough eats it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਕ ਦਾ ਟਿੱਡਾ ਅੱਕ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ ਅਤੇ ਇਸ ਦੀ ਟਹਿਣੀ ਤੇ ਬੇਠ ਕੇ ਇਸ ਨੂੰ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The insect loves the milkweed plant; perched on its branch, it eats it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕ ਟਿਡਾ ਅਰਥਾਤ ਬਾਣ ਪ੍ਰਸਤੀ ਸੰਤ ਬਨ ਸਾਥ ਪ੍ਰੀਤੀ ਕਰਤਾ ਹੈ, ਭਾਵ ਬਨ ਮੇਂ ਰਹਿਤਾ ਹੈ। ਅਰ ਬੈਠਕਰ ਅਕ ਉਪਲਖਤ ਬਨ ਕੀਆਂ ਡਾਲੀਆਂ ਕੇ ਫੂਲ ਫਲ੍ਹ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸ਼ੇਰ ਦੇ ਟਾਕਰੇ ਤੇ, ਵੇਖੋ,) ਅੱਕ-ਤਿੱਡਾ ਅੱਕ ਨਾਲ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਅੱਕ ਦੀ ਡਾਲੀ ਉਤੇ ਬੈਠ ਕੇ ਅੱਕ ਹੀ ਖਾਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੱਕ = ਤਿੱਡਾ ਹੀ ('ਓਹਾ' ਇਸਤ੍ਰੀ ਲਿੰਗ ਹੈ ਤੇ 'ਓਹੋ' ਪੁਲਿੰਗ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al insecto le fascina la higuera, sobre su rama come de ella,"