[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਵਗੁਣਿਆਰਾ, ਗੁਣ ਨ ਸਰਸੈ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Evil person never appreciates values of life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਵਗੁਣਿਆਰਾ (ਪਾਪੀ) ਗੁਣਾਂ ਪੁਰ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ ਹੈ।"