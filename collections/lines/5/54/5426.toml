[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਲ ਮਹਿ ਸੋਚਿ ਬਿਚਾਰਿ ਕਵਾਦੇ; ਭਿਸਤ ਦੋਜਕ. ਕਿਨਿ ਪਾਈ ॥੧॥"
page = 477
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Think and reflect in thy mind, O evil disputant! who obtains heaven and hell?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਖਿਆਲ ਤੇ ਧਿਆਨ ਕਰ, ਹੇ ਝਗੜਾਲੂ! ਕੌਣ ਸੁਰਗ ਅਤੇ ਨਰਕ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Think of this, and contemplate it within your mind, O men of evil intentions. Who will go to heaven and hell? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਲੇ ਅਪਨੇ ਮਨ ਮੇਂ (ਸੋਚ) ਬਿਚਾਰ ਕਰ ਪੁਨਾ (ਕਵਾਦੇ) ਉਤਰ ਦੇਹ ਕਿ ਕਿਸ ਨੇ ਬਿਹਿਸਤ ਕੀ ਜਗਾ ਪਾਈ ਹੈ ਔਰ ਕਿਸ ਨੇ ਦੋਜਕ ਕੀ ਜਗਾ ਪਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਝੇ ਝਗੜਾਲੂ (ਆਪਣੇ ਮਤ ਨੂੰ ਸੱਚਾ ਸਾਬਤ ਕਰਨ ਲਈ ਬਹਿਸਾਂ ਕਰਨ ਦੇ ਥਾਂ, ਅਸਲੀਅਤ ਲੱਭਣ ਲਈ) ਆਪਣੇ ਦਿਲ ਵਿਚ ਸੋਚ ਤੇ ਵਿਚਾਰ ਕਰ ਕਿ ਕਿਸ ਨੇ ਬਹਿਸ਼ਤ ਲੱਭਾ ਤੇ ਕਿਸ ਨੇ ਦੋਜ਼ਕ? (ਭਾਵ, ਸਿਰਫ਼ ਮੁਸਲਮਾਨ ਅਖਵਾਉਣ ਨਾਲ ਬਹਿਸ਼ਤ ਨਹੀਂ ਮਿਲ ਜਾਂਦਾ, ਤੇ ਹਿੰਦੂ ਰਿਹਾਂ ਦੋਜ਼ਕ ਵਿਚ ਨਹੀਂ ਪਈਦਾ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਾਦੇ = ਹੇ ਕੋਝੇ ਝਗੜਾਲੂ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre de intenciones malvadas, medita en esto, ¿quién, dime, es el Creador de la luz y de la oscuridad? (1)"