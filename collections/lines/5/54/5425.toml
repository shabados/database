[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਹਉਮੈ; ਗੁਰ ਗਿਆਨ ਭਜੋ ॥"
page = 241
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eschew thy ego and reflect upon the Guru given Divine Knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਅਤੇ ਗੁਰਾਂ ਦੇ ਬਖਸ਼ੇ ਹੋਏ ਬ੍ਰਹਿਮ ਵਿਚਾਰ ਨੂੰ ਸੋਚ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce your ego, and dwell upon the spiritual wisdom of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕੋ ਤਿਆਗ ਕਰ ਗੁਰੋਂ ਕੇ ਗਿਆਨ ਕੋ (ਭਜੋ) ਸੇਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਬਖ਼ਸ਼ੇ ਗਿਆਨ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quita de en medio tu ego, y habita en la Sabiduría del Guru."