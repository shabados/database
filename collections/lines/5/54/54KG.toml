[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਕਾ ਭੁੰਕ ਭੇਰੀ, ਡਾਹ ਡੂਹ ਡੰਕੰ ॥੫॥੧੬੧॥"
page = 112

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The frightful sound of drums and the clatter of tabors was heard.5.161."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੇਰੀਆਂ ਤੋਂ ਭਕ-ਭਕ ਅਤੇ ਡਗਿਆਂ ਤੋਂ ਡਹਿ-ਡਹਿ ਆਵਾਜ਼ ਨਿਕਲ ਰਹੀ ਸੀ ॥੫॥੧੬੧॥"