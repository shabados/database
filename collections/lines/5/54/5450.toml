[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਉਨੁ ਗਗਨੁ ਜਬ ਤਬਹਿ. ਨ ਹੋਤਉ; ਤ੍ਰਿਭਵਣ ਜੋਤਿ ਆਪੇ ਨਿਰੰਕਾਰੁ ॥"
page = 945
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 86: When there was no body tomb, no world and no firmament, then the light of the Formless Lord alone, pervaded the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 86: ਜਦ ਨਾਂ ਦੇਹ ਮੜ੍ਹੀ, ਨਾਂ ਸੰਸਾਰ ਅਤੇ ਨਾਂ ਹੀ ਅਸਮਾਨ ਸੀ, ਤਦ ਕੇਵਲ ਸਰੂਪ ਰਹਿਤ ਸਾਈਂ ਦਾ ਪ੍ਰਕਾਸ਼ ਹੀ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਵਿੱਚ ਵਿਆਪਕ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the world and the sky did not even exist, the Light of the Formless Lord filled the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਗਉਨੁ) ਪ੍ਰਿਥਵੀ ਵਾ ਪਵਨ ਔ ਅਕਾਸ ਨਹੀਂ ਹੋਤਾ ਥਾ, ਭਾਵ ਜਬ ਪੰਜ ਤਤ ਨਹੀਂ ਥੇ ਤਬ ਤੀਨ ਭਵਨੋਂ ਕਾ ਪਤੀ ਜੋਤੀ ਪ੍ਰਕਾਸ ਜੋ ਨਿਰੰਕਾਰ ਹੈ, ਸੋ ਆਪੇ, ਭਾਵ ਅਦੁਤੀ ਹੀ ਥਾ ੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜਗਤ ਦੀ ਹਸਤੀ ਨਹੀਂ ਸੀ, ਅਕਾਸ਼ ਨਹੀਂ ਸੀ, ਤਦੋਂ ਆਕਾਰ-ਰਹਿਤ ਤ੍ਰਿਭਵਣੀ ਜੋਤਿ (ਭਾਵ, ਹੁਣ ਤ੍ਰਿਲੋਕੀ ਵਿਚ ਵਿਆਪਕ ਹੋਣ ਵਾਲੀ ਜੋਤਿ) ਆਪ ਹੀ ਆਪ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਉਨੁ = ਗਵਨੁ, ਗਮਨ, ਚਾਲ, ਜਗਤ ਦੀ ਚਾਲ, ਜਗਤ ਦੀ ਹੋਂਦ। ਗਗਨੁ = ਅਕਾਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando no existía ni la tierra, ni el cielo, entonces la Luz del Señor Absoluto prevalecía en todos los tres mundos."