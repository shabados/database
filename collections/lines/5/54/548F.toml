[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰਨਾ ਚਿਹਨਾ ਬਾਹਰਾ; ਓਹੁ ਅਗਮੁ ਅਜਿਤਾ ॥"
page = 965
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is without colour and mark, he is Unapproachable and Unconquerable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਰੰਗ ਅਤੇ ਚਿੰਨ੍ਹ ਤੋਂ ਬਿਨਾ ਹੈ। ਉਹ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਨਾਂ-ਜਿੱਤੇ ਜਾਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no color or form; He is inaccessible and unconquerable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੰਗਾਂ ਔ ਚਿੰਨਾਂ ਤੋਂ ਬਾਹਰ ਹੈ, ਓਹ ਅਗਮ ਹੈ ਔ ਨਹੀਂ ਜੀਤਿਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਨਾਹ ਉਸ ਦਾ ਕੋਈ ਰੰਗ ਹੈ ਨਾਹ ਨਿਸ਼ਾਨ, ਉਸ ਤਕ ਪਹੁੰਚਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਉਸ ਨੂੰ ਜਿੱਤਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਨ = ਰੰਗ। ਚਿਹਨ = ਨਿਸਾਨ। ਅਗਮ = ਅਪਹੁੰਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Dios no tiene ni color ni signo; es Insondable e Invencible."