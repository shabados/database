[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਾਣੈ; ਜਿਨਿ ਦਾਤੈ ਦੀਏ ॥"
page = 1030
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Beneficent Lord, who blesses us with these, alone knows their mystery."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਾਤਾਰ ਸੁਆਮੀ ਹੀ ਜੋ ਇਨ੍ਹਾਂ ਦੀ ਸਾਡੇ ਤੇ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ, ਇਨ੍ਹਾਂ ਦੇ ਭੇਤ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Giver, who blesses us with these - He alone knows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦਾਤਾ ਜਾਣਤਾ ਹੈ ਜਿਸ ਨੇ ਕਰਮਾਂ ਕੇ ਫਲ੍ਹ ਦੀਏ ਹੈਂ ਕਿ ਕਿਤਨਾਕ ਚਿਰ ਇਸ ਚਕ੍ਰ ਮੇਂ ਰਹਿਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਭੇਤ ਨੂੰ ਉਹੀ ਪਰਮਾਤਮਾ ਜਾਣਦਾ ਹੈ ਜਿਸ ਨੇ (ਇਹ ਦੁਖ ਸੁਖ ਭੋਗਣੇ) ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él, el Señor Benévolo, es el único que conoce Su Misterio con el que nos bendice a todos."