[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸੁ ਕਹੈ ਬੇਨੰਤੀ; ਸਚਿ ਨਾਮਿ ਚਿਤੁ ਲਾਇਦਾ ॥੧੬॥੨॥੧੬॥"
page = 1060
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak makes a supplication, then attaches he his mind to the Lord's True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਸੁਆਮੀ ਦੇ ਸੱਚੇ ਨਾਮ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak offers ths prayer; O Lord, let my consciousness be attached to the True Name. ||16||2||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਆਪ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ: ਹੇ ਸਚੇ ਨਾਮੀ! ਮੈਂ ਆਪ ਕੇ ਬੀਚ ਚਿਤ ਕੋ ਲਗਾਵਤਾ ਰਹਾਂ॥੧੬॥੨॥੧੬॥☬ਪਰਮੇਸੁਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾਸ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਉਹ ਮਨੁੱਖ ਆਪਣਾ ਚਿੱਤ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਹਰਿ-ਨਾਮ ਵਿਚ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੧੬॥੨॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, uno es entonado en el Uno Verdadero. (16-2-16)"