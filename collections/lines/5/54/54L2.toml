[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਬਹੁ-ਮੁੱਲੀ ਉਮਰ ਜਿਹੜੀ ਜ਼ਾਇਆ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਉਮਰਿ ਗਿਰਾਣ-ਮਾਯਾ ਕਿ ਬਰਬਾਦ ਸ਼ਵਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The droplet said, \"Even though I am a small drop of water,\nI have been able to measure the expanse of this huge ocean.\" (292)"