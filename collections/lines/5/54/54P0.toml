[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਜੀਤਿ; ਗੁਰਮਤਿ. ਦੁਖੁ ਭਾਗਾ ॥੬॥"
page = 1189
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They win the battle of life and their pain hastens away through the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵਨ ਦੀ ਲੜਾਈ ਨੂੰ ਜਿਤ ਲੈਂਦੇ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਰਾਹੀਂ ਉਹਨਾਂ ਦੀ ਪੀੜ ਦੋੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are victorious on the battlefield of life, following the Guru's Teachings, and their pains run away. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਅਪਨਾ ਜਨਮੁ ਜੀਤਾ ਹੈ, ਭਾਵ ਸਫਲ ਕੀਆ ਹੈ ਔਰ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜਨਮਾਦਿ ਦੁਖ ਤਿਨੋਂ ਕਾ (ਭਾਗਾ) ਦੂਰ ਹੋ ਗਿਆ ਹੈ॥ ੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖਾ ਜੀਵਨ ਦੀ ਬਾਜ਼ੀ ਜਿੱਤ ਲੈਂਦਾ ਹੈ। ਗੁਰੂ ਦੀ ਮੱਤ ਤੇ ਤੁਰਨ ਨਾਲ ਉਸ ਦਾ (ਚੰਚਲਤਾ ਵਾਲਾ) ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así gana la batalla de la vida, liberándose de todo dolor, a través de la Palabra del Shabd del Guru. (6)"