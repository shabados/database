[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪੁਰਖੁ ਨਿਰੰਜਨੁ, ਹਰਿ ਪੁਰਖੁ ਨਿਰੰਜਨੁ; ਹਰਿ ਅਗਮਾ ਅਗਮ ਅਪਾਰਾ ॥"
page = 10
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord is pure, Lord God is sans stain, God is unapproachable unintelligible and unrivalled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਪਵਿਤ੍ਰ ਹੈ। ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਬੇ-ਦਾਗ ਹੈ ਵਾਹਿਗੁਰੂ-ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਅਤੇ ਲਾਸਾਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Primal Being is Immaculate and Pure. The Lord, the Primal Being, is Immaculate and Pure. The Lord is Inaccessible, Unreachable and Unrivalled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਖੁ ਨਾਮੁ ਵਿਰਾਟ ਕਾ ਹੈ। ਸੋ ਤੂੰ  ਨਿਰੰਜਨ ਪੁਰਖੁ ਭੂਤ ਕਾਲ ਮੇਂ ਭੀ ਮਨ ਬਾਣੀ ਸੇ ਪਰੇ ਅਗਮਯ ਥਾ। ਸੋ ਤੂੰ  ਹਰਿ ਨਿਰੰਜਨੁ ਪੁਰਖੁ ਵਰਤਮਾਨ ਕਾਲ ਮੇਂ ਭੀ ਅਗਮ੍ਯ ਹੈਂ। ਸੋ ਤੂੰ  ਹਰਿ ਪੁਰਖੁ ਭਵਿੱਖਤ ਕਾਲ ਮੇਂ ਭੀ (ਅਪਾਰ) ਅਗਮ੍ਯ ਹੀ ਰਹੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਸਾਰੇ ਜੀਵਾਂ ਵਿੱਚ ਵਿਆਪਕ ਹੈ (ਫਿਰ ਵੀ) ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਉਤਾਂਹ ਹੈ, ਅਪਹੁੰਚ ਹੈ ਅਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ। ਪੁਰਖੁ = { पुरि शोते इति पुरषः} ਜੋ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਹੈ। ਨਿਰੰਜਨੁ = ਨਿਰ-ਅੰਜਨੁ। ਅੰਜਨੁ = ਕਾਲਖ, ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ} ਜਿਸ ਉੱਤੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪੈ ਸਕਦਾ। ਅਗਮ = ਅਪਹੁੰਚ {ਗਮ = ਪਹੁੰਚ}। ਅਪਾਰਾ = ਅ-ਪਾਰ, ਜਿਸ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਾਹ ਲੱਭ ਸਕੇ, ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese Señor es Puro. El Señor Dios está sin Mancha. Dios es Inalcanzable, Ininteligible y sin Rival."