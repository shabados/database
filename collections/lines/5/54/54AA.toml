[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਸਹਜਿ ਸੁਹੇਲੇ; ਜਿਨ ਹਰਿ ਹਰਿ ਰਸਨਾ ਭਣਿਆ ਰਾਮ ॥"
page = 577
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blissful and comfortable are they, who, with their tongue, utter the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਦਰਤਨ ਹੀ ਸੁੱਖੀਏ ਹਨ ਉਹ ਜੋ ਆਪਣੀ ਜੀਭ੍ਹਾ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blissful and comfortable are those, who with their tongues chant the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੈ ਹਰਿ ਹਰਿ ਨਾਮ ਰਸਨਾ ਕਰ ਕੇ ਕਹਾ ਹੈ, ਸੋ ਸੁਭਾਵਕ ਹੀ (ਸੁਹੇਲੇ) ਸੁਖੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਆਪਣੀ ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਸੁਖੀ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo están en Paz y en Éxtasis aquéllos que recitan el Nombre de Dios."