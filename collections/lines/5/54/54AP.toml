[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਥਾ ਗੁੰਫ ਗੋਪਾਲ ਕਥੰ; ਮਥੰ ਮਾਨ ਮਰਦਨਹ ॥"
page = 1360
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this Gatha dialect (God's gospel) is weaved the wisdom, reflecting over which one's ego is crushed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ 'ਗਾਥਾ' ਦੀ ਬਾਣੀ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੀ ਕਥਾ ਗੁਥੰਨ ਕੀਤੀ ਹੋਈ ਹੈ, ਜਿਸ ਨੂੰ ਵਿਚਾਰਣ ਦੁਆਰਾ ਹੰਗਤਾ ਕੁਚਲੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Gaat'haa, the Lord's Sermon is woven; listening to it, pride is crushed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ (ਗਾਥਾ) ਬਾਣੀ ਮੇਂ, ਭਾਵ ਇਸ ਉਪਲਖਤ ਜੋ ਪਰਮੇਸ੍ਵਰ ਸੰਬੰਧਨੀ ਬਾਣੀ ਹੈ ਅਰ ਜਿਸ ਮੇਂ ਗੋਪਾਲ ਕੇ ਜਸ ਕੀ ਕਥਾ (ਗੁੰਫ) ਗੁੰਥਨ ਕਰੀ ਹੈ, ਤਿਸ ਕੇ (ਮਥੰ) ਵਿਚਾਰਨੇ ਸੇ ਦੇਹ ਅਭਿਮਾਨ ਆਦੀ ਵਿਕਾਰੋਂ ਕਾ (ਮਰਦਨਹ) ਨਾਸ ਹੋ ਜਾਤਾ ਹੈ, ਭਾਵ ਯੇਹ ਵੀਚਾਰਵਾਨ ਪੁਰਸ਼ ਨਿਰਅਭਿਮਾਨ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਕਹਾਣੀਆਂ ਦਾ ਗੁੰਦਣ ਮਨੁੱਖ ਦੇ ਅਹੰਕਾਰ ਨੂੰ ਕੁਚਲ ਦੇਂਦਾ ਹੈ ਨਾਸ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਥਾ = ਉਸਤਤਿ, ਸਿਫ਼ਤ-ਸਾਲਾਹ (गाथा = a religious verse. गै = to sing)। ਗੁੰਫ = ਗੁੰਦਣਾ, ਕਵਿ-ਰਚਨਾ ਕਰਨੀ (गुंफ् = to string together, to compose)। ਕਥੰ = ਕਥਾ (कथा)। ਮਥੰ = ਕੁਚਲ ਦੇਣਾ, ਨਾਸ ਕਰ ਦੇਣਾ (मन्थ् = to crush, destroy)। ਮਰਦਨਹ = ਮਲਿਆ ਜਾਂਦਾ ਹੈ (मर्दनां)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Gatja, el Mensaje del Señor es entretejido, escuchándolo, el orgullo es aplastado,"