[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਦਾ ਸੁਖਦਾਤਾ ॥"
page = 698
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, the Lord's name is ever peace-giving."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹਮੇਸ਼ਾਂ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is forever the Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਹਰਿ ਨਾਮ ਸਦਾ ਸੁਖਾਂ ਕਾ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es siempre Dador de Éxtasis; mi mente está fundida en el Amor de Dios."