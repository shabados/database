[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਇ ਵਸਿਆ ਘਟ ਅੰਤਰਿ; ਤੂਟੀ ਜਮ ਕੀ ਫਾਸੀ ਹੇ ॥੨॥"
page = 1048
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, He has come to death's noose is loosened for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦ ਹੀ ਉਹ ਆ ਕੇ ਮੇਰੇ ਮਨ ਵਿੱਚ ਵੱਸ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਲਈ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has come to dwell deep within the nucleus of my heart; the noose of death has been snapped. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜਿਸ ਕੇ ਘਟ ਅੰਤਰ ਆਇ ਵਸਿਆ ਹੈ ਤਿਸ ਕੀ ਜਮ ਕੀ ਫਾਸੀ ਤੂਟ ਗਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਆਪੇ ਹੀ (ਮਿਹਰ ਕਰ ਕੇ) ਆ ਵੱਸਦਾ ਹੈ, ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ ਅੰਤਰਿ = ਹਿਰਦੇ ਵਿਚ। ਜਮ ਕੀ ਫਾਸੀ = ਮੌਤ ਦੀ ਫਾਹੀ, ਜਨਮ-ਮਰਨ ਦਾ ਗੇੜ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él por Sí Mismo viene a habitar en mi corazón y soy liberado del dogal de la muerte.(2)"