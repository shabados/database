[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਛੇ ਪੁਤ ਨ ਡੋਬਈ; ਪੁਤ ਵੈਰੁ ਜਲ ਜੀ ਨ ਧਰੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Water, the father (of tree) not remembering the evil deeds (of carpenter) does not drown the boat along with carpenter."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਦੇ ਕੱਟਣ ਵਾਲੇ ਨੂੰ (ਅਰਥਾਤ ਬ੍ਰਿੱਛ ਦੇ ਵੱਢਣਹਾਰੇ ਨੂੰ ਪਾਣੀ) ਨਹੀਂ ਡੋਬਦਾ (ਕਿਉਂ ਜੋ ਉਹ) ਪੁਤ੍ਰ ਦਾ ਵੈਰ ਜੀਅ ਵਿਖੇ ਨਹੀਂ ਧਾਰਦਾ (ਭਈ ਇਸ ਨੇ ਤਾਂ ਮੇਰਾ ਪੁਤ੍ਰ ਬ੍ਰਿਛ ਮਾਰਿਆ ਹੈ ਮੈਂ ਇਸ ਨੂੰ ਕਿਉਂ ਤਾਰਾਂ?)"