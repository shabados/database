[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਵਈਏ ਮਹਲੇ ਚਉਥੇ ਕੇ ੪ ॥"
page = 1396
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Saways in the praise of the 4th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੱਈਏ, ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ ਦੀ ਮਹਿਮਾਂ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Swaiyas In Praise Of The Fourth Mehl:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਚੌਥੇ ਪਾਤਸ਼ਾਹ ਜੀ ਉਸਤਤੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਉਸਤਤਿ ਵਿਚ ਉਚਾਰੇ ਹੋਏ ਸਵਈਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sweyas, en Alabanza de Guru Ram Das, Mejl Cuarto Canal Divino."