[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਰਾਹ ਵਿਖਾਉਣ ਵਾਲਾ ਹੈਂ, ਅਤੇ ਸਭ ਦੇ ਦਿਲਾਂ ਨੂੰ (ਆਪਣੇ ਵੱਲ) ਮੋੜਣ ਵਾਲਾ ਹੈਂ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰਹਿਬਰੋ ਦਿਲ-ਗਿਰਾਮੀਇ ਜੁਮਲਾ ਤੂਈ ।੫੩।"
page = 1
line = 53

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "You are the one who can lead the way and who can mold the minds of all people to your way of thinking. (53)"