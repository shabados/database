[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ, ਕਿਮ ਮਾਨਸ ਰੂਪ ਕਹਾਏ ॥"
page = 711

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "How can He be said to come in human form?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਮਨੁੱਖ ਰੂਪ ਵਾਲਾ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ।"