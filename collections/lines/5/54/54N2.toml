[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਸੰਚੈ ਤਉ; ਭਉ ਮਨ ਮਾਹੀ ॥"
page = 1019
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he amasses it, then the fear of losing it haunts his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਇਸ ਨੂੰ ਜਮ੍ਹਾ ਕਰਦਾ ਹੈ ਤਾਂ ਇਸ ਦੇ ਚਲੇ ਜਾਣ ਦਾ ਡਰ ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If he collects things, then his mind is afraid of losing them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਇਕਤ੍ਰ ਕਰਤਾ ਹੈ ਤੌ ਮਨ ਮੇਂ ਰਛਿਆ ਕਾ ਭੈ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕੋਈ ਮਨੁੱਖ ਮਾਇਆ ਇਕੱਠੀ ਕਰਦਾ ਜਾਂਦਾ ਹੈ ਤਦੋਂ (ਇਕੱਠੀ ਕਰਨ ਵਾਲੇ ਦੇ) ਮਨ ਵਿਚ ਡਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ (ਕਿ ਕਿਤੇ ਹੱਥੋਂ ਚਲੀ ਨਾਹ ਜਾਏ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਚੈ = ਇਕੱਠੀ ਕਰਦਾ ਜਾਏ। ਮਾਹੀ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si uno aprecia los tesoros de este mundo, entonces vive en el miedo de perderlo."