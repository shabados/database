[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਟ ਸਿਧਿ ਨਵ ਨਿਧਿ ਏਹ ॥"
page = 1184
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For him this Name is the eight supernatural powers and also the nine treasures,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਲਈ ਇਹ ਨਾਮ ਹੀ ਅੱਠ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਹਨ ਤੇ ਇਹ ਨੌ ਖਜਾਨੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eight miraculous spiritual powers and the nine treasures are contained in the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਅਸਟ ਸਿਧੀਆਂ ਅਣਮਾਦਿਕ ਔਰ ਨਵੋਂ ਨਿਧੀਆਂ ਏਹ ਨਾਮ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਹਰਿ-ਨਾਮ ਹੀ (ਸਿੱਧਾਂ ਦੀਆਂ) ਅੱਠ ਆਤਮਕ ਤਾਕਤਾਂ ਹੈ (ਕੁਬੇਰ ਦੇ) ਨੌ ਖ਼ਜ਼ਾਨੇ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਟ = ਅੱਠ। ਸਿਧਿ = ਸਿੱਧੀਆਂ, ਸਿੱਧਾਂ ਵਾਲੀਆਂ ਆਤਮਕ ਤਾਕਤਾਂ। ਨਵਨਿਧਿ = ਨੌ ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los verdaderos poderes psíquicos y los nueve Tesoros implican que el ser humano ha sido bendecido con el Naam, el Nombre del Señor"