[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰੁ ਨਾਨਕ; ਲੋਕਾ ਪਾਵ ਹੈ ॥"
page = 1168
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak places his head on the feet of such persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਹੋ ਜਿਹੇ ਪੁਰਸ਼ਾਂ ਦੇ ਪੈਰਾਂ ਤੇ ਆਪਦਾ ਸੀਸ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak places his head on the feet of such people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨੋਂ ਲੋਕੋਂ ਕੇ ਚਰਨੋਂ ਪਰ ਮੇਰਾ ਸੀਸੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜੇ ਬੰਦੇ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ, ਮੈਂ ਨਾਨਕ ਦਾ ਸਿਰ ਉਹਨਾਂ ਦੇ ਕਦਮਾਂ ਤੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, pongo mi cabeza a los pies de todos los hombres,"