[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਮਤ ਰਾਮ; ਘਟ ਘਟ ਆਧਾਰ ॥"
page = 897
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Pervading God gives support to all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਸਾਰਿਆਂ ਦਿਲਾਂ ਨੂੰ ਆਸਰਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The all-pervading Lord is the support of each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਤੂੰ ਦਿਆਲ ਹੈਂ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਰਾਮ ਦਿਆਲ ਰਮਨ ਕਰ ਰਹਾ ਹੈ ਔ ਸਭ ਕਾ ਆਸਰਾ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਰਾਮ ਸਭਨਾਂ ਵਿਚ ਰਮਿਆ ਹੋਇਆ ਹੈ, ਹਰੇਕ ਹਿਰਦੇ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮਤ = ਸਭ ਵਿਚ ਰਮਿਆ ਹੋਇਆ। ਘਟ ਘਟ ਆਧਾਰ = ਹਰੇਕ ਹਿਰਦੇ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Señor Todo Prevaleciente, Soporte de los corazones,"