[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਖਿਨੁ; ਲੇਹਿ ਨ. ਹਰਿ ਕੋ ਨਾਮ ॥੨॥"
page = 326
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and repeat not God's Name even for an instant,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਮੁਹਤ ਭਰ ਭੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਨਹੀਂ ਕਰਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but they do not chant the Lord's Name, even for an instant. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਖਿਨ ਮਾਤ੍ਰ ਭੀ ਹਰੀ ਕਾ ਨਾਮ ਨਹੀਂ ਲੇਤੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਕ ਪਲ ਮਾਤ੍ਰ ਭੀ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ ਜਪਦੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕੁ ਖਿਨੁ = ਰਤਾ ਭਰ ਭੀ, ਪਲ ਮਾਤ੍ਰ ਭੀ। ਨ ਲੈਹਿ = ਨਹੀਂ ਲੈਂਦੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no recita el Naam, el Nombre del Señor ni por un momento.(2)"