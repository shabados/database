[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਥਿਰੁ ਕਰਤਾ ਦੇਖੀਐ; ਹੋਰੁ ਕੇਤੀ ਆਵੈ ਜਾਇ ॥"
page = 54
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator alone is seen to be Eternal. All others continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸਿਰਜਣਹਾਰ ਹੀ ਸਦੀਵੀ ਸਥਿਰ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ। ਹੋਰ ਸਾਰੇ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator alone is seen to be Eternal; all others come and go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਕੇ ਕਰਤਾ! (ਅਸਥਿਰੁ) ਅਚਲ ਰੂਪ ਤੋ ਏਕ ਤੂੰ ਹੀ ਦੇਖੀਤਾ ਹੈਂ, ਔਰ ਜੋ ਤੇਰੇ ਸੇ ਭਿੰਨ ਸ੍ਰਿਸਟੀ ਕਿਤਨੀ ਹੀ ਹੈ, ਸੋ ਜਨਮਤੀ ਮਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਜਗਤ ਵਿਚ) ਇਕ ਕਰਤਾਰ ਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਦਿੱਸਦਾ ਹੈ, ਹੋਰ ਬੇਅੰਤ ਸ੍ਰਿਸ਼ਟੀ ਜੰਮਦੀ ਮਰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਤੀ = ਬੇਅੰਤ (ਸ੍ਰਿਸ਼ਟੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eterno es nuestro Creador; los demás sólo van y vienen."