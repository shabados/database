[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸਉ ਸਾਇਰ ਮੇਲੀਅਹਿ; ਤਿਲੁ ਨ ਪੁਜਾਵਹਿ ਰੋਇ ॥"
page = 53
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even though hundreds of poets were to assemble they cannot reach (describe) even a sesame of Thine greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਸੈਕੜੇ ਕਵੀਸ਼ਰ ਇਕੱਠੇ ਹੋ ਜਾਣ, ਉਹ ਤੇਰੀ ਸੋਭਾ ਨੂੰ ਇਕ ਜ਼ਰੇ ਦੇ ਮਾਤ੍ਰ ਭੀ ਪੁਜ ਨਹੀਂ (ਬਿਆਨ ਨਹੀਂ ਕਰ) ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if a hundred poets met together, they could not describe even a tiny bit of it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸਉ) ਪਦ ਅਨੇਕਤਾ ਕਾ ਵਾਚਕੁ ਹੈ, ਸੋ ਜੇ ਕਰ ਅਨੰਤ (ਸਾਇਰ) ਕਬੀਸ੍ਵਰ ਭੀ ਇਕਤ੍ਰ ਕਰੀਏ, ਤਉ ਭੀ ਪਰਮੇਸ੍ਵਰ ਕੇ ਜਸ ਕੀ (ਰੋਇ) ਸੋਭਾ ਕੋ ਏਕ ਤਿਲ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਪੁਜਾਇ ਸਕੇਂਗੇ, ਵਾ (ਰੋਇ) ਯਤਨ ਕਰ ਕੇ ਅੰਤ ਕੋ ਰੋਤੇ ਹੈਂ ਕਿ ਹਮਾਰੀ ਪ੍ਰਤਗਯਾ ਮਿਥਿਆ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸੌ ਕਵੀ ਭੀ ਇਕੱਠੇ ਕਰ ਲਏ ਜਾਣ, ਤਾਂ ਭੀ ਉਹ ਬਿਆਨ ਕਰਨ ਦਾ ਵਿਅਰਥ ਜਤਨ ਕਰ ਕੇ ਤੇਰੇ ਗੁਣਾਂ ਦੇ ਇਕ ਤਿਲ ਮਾਤ੍ਰ ਤਕ ਨਹੀਂ ਪਹੁੰਚ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun si miles de poetas hablaran de Él, ni una pizca de Él podrían sus palabras describir."