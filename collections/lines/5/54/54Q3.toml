[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਦਾਨਾ ਤੂੰ ਸਦ ਮਿਹਰਵਾਨਾ; ਨਾਮੁ ਮਿਲੈ ਰੰਗੁ ਮਾਣੀ ॥੩॥"
page = 383
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art wise, thou art ever compassionate. By obtaining Thy Name, I make merry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਿਆਣਾ ਹੈਂ, ਤੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਕਿਰਪਾਲੂ ਹੈਂ। ਤੇਰਾ ਨਾਮ ਪਰਾਪਤ ਕਰਕੇ ਮੈਂ ਅਨੰਦ ਭੋਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are all-knowing, You are forever compassionate; obtaining Your Name, I revel in it and make merry. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅੰਤਰ ਕੀ ਗਤਿ (ਦਾਨਾ) ਜਾਨਨੇ ਵਾਲਾ ਹੈਂ ਔਰ ਤੂੰ ਹੀ ਸਦਾ (ਮਿਹਰਵਾਨ) ਕ੍ਰਿਪਾਲੁ ਹੈਂ। ਮੁਝ ਕੋ ਆਪ ਕਾ ਨਾਮ ਮਿਲੈ ਤੋ ਮੈਂ (ਰੰਗੁ) ਆਨੰਦ ਕੋ (ਮਾਣੀ) ਭੋਗੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਦਾ ਸਭ ਜੀਵਾਂ ਤੇ ਦਇਆਵਾਨ ਰਹਿੰਦਾ ਹੈਂ। ਮੈਂ ਤਦੋਂ ਹੀ ਅਨੰਦ ਪ੍ਰਤੀਤ ਕਰ ਸਕਦਾ ਹਾਂ ਜਦੋਂ ਮੈਨੂੰ ਤੇਰਾ ਨਾਮ ਮਿਲਿਆ ਰਹੇ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨਾ = ਜਾਣਨ ਵਾਲਾ। ਮਾਣੀ = ਮੈਂ ਮਾਣਾਂ। ਸਦ = ਸਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, porque sólo Tú eres Sabio y siempre Compasivo, y recibiendo Tu Nombre, me regocijo en Él. (3)"