[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੇਲ ਮਚਾਇ ਦਯੋ ਲੁਕ ਮੀਚਨ; ਗੋਪ ਸਭੈ ਤਿਹ ਕੇ ਰਸਿ ਪਾਗੇ ॥੧੨੧॥"
page = 302

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is fully absorbed in the game of hide and seek with other gopa children.121."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੁਕਣ ਮੀਟੀ ਦੀ ਖੇਡ ਮਚਾ ਦਿੱਤੀ ਹੈ ਅਤੇ ਸਾਰੇ ਗਵਾਲ ਬਾਲਕ ਉਸ ਦੇ ਰਸ ਵਿਚ ਮਗਨ ਹੋ ਗਏ ਹਨ ॥੧੨੧॥"