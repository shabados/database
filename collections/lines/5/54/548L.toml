[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਾ ਕਉ; ਦੂਖੁ ਨ ਬਿਆਪੈ ॥੫੦॥"
page = 260
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "him calamity befalls not O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਨੂੰ ਮੁਸੀਬਤ ਨਹੀਂ ਵਾਪਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, are not afflicted by suffering. ||50||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪੁਰਸ ਕੋ ਕੋਈ ਭੀ ਦੁਖ ਨਹੀਂ ਵਯਾਪ ਸਕਤਾ ਹੈ॥੫੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਉਤੇ ਕੋਈ ਦੁੱਖ-ਕਲੇਸ਼ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੫੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no es tocado ni por la tristeza ni por el dolor.(50)"