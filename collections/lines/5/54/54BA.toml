[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਵਸਹਿ ਮਨ ਮਾਹਿ; ਸਹਜੇ ਰਸਿ ਰਸੈ ॥੩॥"
page = 752
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou dwellest in my mind, it easily revels in joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਮੇਰੇ ਹਿਰਦੇ ਵਿੱਚ ਨਿਵਾਸ ਕਰਦਾ ਹੈਂ, ਤਾਂ ਇਹ ਸੁਖੈਨ ਹੀ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You dwell within my mind, and so it naturally celebrates in joyful delight. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ! ਜੇ ਤੂੰ ਜੀਉ ਦੇ ਮਨ ਅੰਦਰ ਵਸੈਂ ਤਉ ਸਹਿਜੇ ਹੀ ਅਨੰਦ ਮੇਂ ਤਤਪਰ ਹੋਵੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਮੇਰੇ ਮਨ ਵਿਚ ਵੱਸ ਪਏਂ, ਤਾਂ ਮੇਰਾ ਮਨ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ ਤੇਰੇ ਨਾਮ ਦੇ ਸੁਆਦ ਵਿਚ ਭਿੱਜ ਜਾਏ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਸਹਿਜ ਵਿਚ, ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ। ਰਸਿ = (ਨਾਮ-) ਅੰਮ੍ਰਿਤ ਨਾਲ। ਰਸੈ = ਰਸਦਾ ਹੈ, ਭਿੱਜਦਾ ਹੈ, ਰਚਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si vienes a mi mente me regocijo en Dicha de manera espontánea. (3)"