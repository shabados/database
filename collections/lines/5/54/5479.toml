[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਹਰਿ ਕਾ ਨਾਉ; ਸਦਾ ਧਿਆਇਆ ॥"
page = 517
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ever meditate upon the ambrosial Name of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦੇ ਸੁਧਾ ਸਰੂਪ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate continually on the Ambrosial Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਰੂਪ ਹਰਿ ਕਾ ਨਾਮ ਸਦੀਵਕਾਲ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪ੍ਰਭੂ ਦਾ ਅੰਮ੍ਰਿਤ-ਨਾਮ ਸਦਾ ਸਿਮਰ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dulce Néctar es el Nombre del Señor; Lo contemplo siempre."