[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਪਰੈ ਮੁਰਝਾਇ ਧਰਾ; ਇਕ ਬਿਯੋਗ ਭਰੀ, ਗੁਨ ਬਿਯੋਗ ਹੀ ਗਾਵੈ ॥"
page = 392

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone on becoming unconscious is falling separation"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਧਰਤੀ ਉਤੇ ਮੂਰਛਿਤ ਹੋ ਕੇ ਡਿਗ ਪਈ ਹੈ ਅਤੇ ਇਕ ਵਿਯੋਗ ਦੀ ਭਰੀ ਹੋਈ ਬਿਰਹੋਂ ਦੇ ਗੁਣ ਗਾਉਂਦੀ ਹੈ।"