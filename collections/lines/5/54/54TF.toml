[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭਵਨੁ ਕਰੈ. ਬੂਝੈ ਨਹੀ, ਤ੍ਰਿਸਨਾ; ਮਿਲਿ ਸੰਗਿ ਸਾਧ, ਦਇਆ ਘਰੁ ਲਹੀਆ ॥੪॥"
page = 835
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He wanders about, but his desire is quenched not. Meeting with the society of the saints he obtains the House of mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭੌਂਦਾ ਫਿਰਦਾ ਹੈ, ਪਰ ਉਸ ਦੀ ਖਾਹਿਸ਼ ਬੁਝਦੀ ਨਹੀਂ। ਸਤਿ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ ਉਹ ਰਹਿਮਤ ਦੇ ਧਾਮ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He wanders around, but his desires are not satisfied; joining the Saadh Sangat, the Company of the Holy, he finds the house of kindness and compassion. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ (ਪ੍ਰਭਵਨੁ) ਵਿਸੇਸ ਕਰ ਭਰਮਣਾ ਕਰਤਾ ਹੈ, ਪਰੰਤੂ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਬੁਝਤੀ ਨਹੀਂ ਹੈ। ਤਾਂ ਤੇ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਮੇਂ ਮਿਲੇ ਤਬ ਤਿਨੋਂ ਕੀ ਦਯਾ ਸੇ (ਘਰੁ) ਸ੍ਵੈ ਸਰੂਪ ਕੋ ਲਖੀਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨੁੱਖ ਧਰਤੀ ਉੱਤੇ) ਰਟਨ ਕਰਦਾ ਫਿਰਦਾ ਹੈ, (ਉਸ ਦੀ ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ (ਫਿਰ ਭੀ) ਨਹੀਂ ਮਿਟਦੀ। ਹਾਂ, ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਮਨੁੱਖ ਦਇਆ ਦੇ ਸੋਮੇ ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su deambular afila cada vez más sus deseos, será sólo hasta que encuentre a los Santos, que desarrolle la Compasión por el mundo. (4)"