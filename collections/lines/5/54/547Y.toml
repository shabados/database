[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੈ ਲਾਲਚਿ; ਨਾ ਲਪਟਾਈ ॥"
page = 1262
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He clings not to false avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਝੂਠੇ ਲੋਭ ਨਾਲ ਨਹੀਂ ਚਿਮੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not cling to false greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਲਾਲਚ ਮੇਂ ਲਪਟਤਾ ਨਹੀਂ ਹੈ, ਕ੍ਯੋਂਕਿ ਵਹੁ ਐਸੇ ਜਾਨਤਾ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਸਵੰਤ ਮਾਇਆ ਦੇ ਲਾਲਚ ਵਿਚ ਨਹੀਂ ਫਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲਚਿ = ਲਾਲਚ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no se aferra a la falsa avaricia,"