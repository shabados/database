[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਮੁ ਕਰਉ. ਦਰਸਨੁ ਪੇਖਨ ਕੌ; ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥੧॥"
page = 1223
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make effort to see his vision, which only, by good luck, one is blessed with."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦਾ ਦੀਦਾਰ ਦੇਖਣ ਦਾ ਉਪਰਾਲਾ ਕਰਦਾ ਹਾਂ, ਜਿਸ ਦੀ ਦਾਤ, ਕੇਵਲ ਚੰਗੇ ਭਾਗਾਂ ਰਾਹੀਂ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have made the effort to gaze upon the Blessed Vision of His Darshan; it is obtained only by good karma. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਭਗਤ ਜਨ ਕੇ ਦਰਸ਼ਨ ਕੇ ਵਾਸਤੇ ਉਦਮ ਕਰਤਾ ਹੂੰ, ਪਰੰਤੂ ਤਿਨ ਕਾ ਦਰਸਨ ਪੂਰਬਲੇ ਉਤਮ (ਕਰਮਿ) ਕਰਮੋਂ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦਾ ਦਰਸਨ ਕਰਨ ਵਾਸਤੇ ਜਤਨ ਕਰਦਾ ਹਾਂ। ਪਰ (ਸੰਤ ਜਨ ਦਾ ਦਰਸਨ ਭੀ ਪਰਮਾਤਮਾ ਦੀ) ਮਿਹਰ ਨਾਲ ਹੀ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, yo añoro tener Su Visión con la que sólo por una muy buena Fortuna uno es bendecido. (1)"