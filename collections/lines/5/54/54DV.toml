[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਵਖਰੁ ਨਿਰਮਲਉ; ਧੰਨੁ ਸਾਹੁ ਵਾਪਾਰੁ ॥੨॥"
page = 1090
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, Immaculate is this merchandise of the Name and praiseworthy is this trade and the banker of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪਵਿੱਤ੍ਰ ਹੈ ਇਹ ਨਾਮ ਦਾ ਸੌਦਾਸੂਤ ਅਤੇ ਸ਼ਲਾਘਾਯੋਗ ਹੈ ਇਹ ਸੁਦਾਗਰੀ ਅਤੇ ਇਸ ਦਾ ਸ਼ਾਹੂਕਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, this merchandise is immaculate; blessed is the banker who trades in it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹੁ ਨਾਮ ਵਖਰ ਨਿਰਮਲ ਹੈ ਔ ਸਤਿਗੁਰੂ ਸਾਹਿਬ ਧੰਨਿ ਹੈਂ, ਪੁਨਃ ਵਪਾਰੀ ਸਿਖ ਭੀ ਧੰਨਤਾ ਯੋਗ੍ਯ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਾਸ ਇਹ ਪਵਿਤ੍ਰ ਸੌਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਉਹ ਸ਼ਾਹ ਧੰਨ ਹੈ ਤੇ ਉਸ ਦਾ ਵਣਜ ਧੰਨ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Inmaculado es el Capital de Tu Nombre, bendito es el Comercio y aquél que comercia ahí. (2)"