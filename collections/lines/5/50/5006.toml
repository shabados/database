[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਮ੍ਰਿਤ ਭਿੰਨੇ ਲੋਇਣਾ; ਮਨੁ ਪ੍ਰੇਮਿ ਰਤੰਨਾ ਰਾਮ ਰਾਜੇ ॥"
page = 448
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mine eyes are wet with God s elixir and my soul is imbued with his love, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਨੇਤਰ ਵਾਹਿਗੁਰੂ ਦੇ ਸੁਧਾਰਸ ਨਾਲ ਭਿੱਜੇ ਹੋਏ ਹਨ ਅਤੇ ਮੇਰੀ ਜਿੰਦੜੀ ਉਸ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My eyes are wet with the Nectar of the Lord, and my mind is imbued with His Love, O Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਰਾਮ ਰਾਜੇ! ਤੇਰੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕਰ ਕੇ ਹਮਰੇ ਨੇਤ੍ਰ ਭੀਨੇ ਹੈਂ ਔਰ ਮਨ ਤੇਰੇ ਪ੍ਰੇਮ ਮੇਂ (ਰਤੰਨਾ) ਰਤਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਅੱਖਾਂ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਹਰਿ-ਨਾਮ-ਜਲ ਨਾਲ ਸਰੂਰ ਵਿਚ ਆ ਗਈਆਂ ਹਨ, ਮੇਰਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis ojos brillan con el Colirio de mi Señor, y mi mente se ilumina con Su Amor."