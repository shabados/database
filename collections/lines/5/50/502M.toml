[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉਨ ਤਉਨ ਉਚਾਰਹੋ; ਤੁਮਰੇ ਪ੍ਰਸਾਦਿ ਅਸੇਸ ॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the superb kings who had ruled over the earth, O Lord! With thy Grace, I describe at of them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕ੍ਰਿਪਾ ਨਾਲ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦਾ ਵਰਣਨ ਕਰਦਾ ਹਾਂ।"