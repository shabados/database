[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਰਨ ਗਵਨ ਸਾਧਸੰਗਤਿ ਪਰਕ੍ਰਮਾ ਲਉ; ਦਾਸਨ ਦਾਸਾਨ ਮਤਿ ਨਿੰਮ੍ਰਤਾ ਸਮਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "May my feet advance towards holy Sangat and circumambulate them, and thus absorb my mind in the humility possessed by slaves of the servants."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਚਰਨ ਸਾਧ ਸੰਗਤ ਦੀ ਪਰਿਕਰਮਾ ਵਾਸਤੇ ਜਾਣ, ਮਤ ਨਿੰਮ੍ਰਤਾ ਵਿਚ ਐਸੀ ਸਮਾਵੇ ਕਿ ਦਾਸਾਂ ਦੀ ਦਾਸ ਹੋ ਜਾਵੇ।"