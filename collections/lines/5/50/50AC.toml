[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਬਚ ਕ੍ਰਮ; ਪ੍ਰਭੁ ਏਕੁ ਧਿਆਏ ॥"
page = 760
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who in his thought, word and deed contemplates the One Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਖਿਆਲ, ਬਚਨ ਅਤੇ ਅਮਲ ਵਿੱਚ ਇਕ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meditates on the One God in thought, word and deed"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ, ਬਾਣੀ, ਸਰੀਰ ਕਰ ਏਕ ਪ੍ਰਭੂ ਕਾ ਹੀ ਧਿਆਨੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਨਾਲ, ਕੰਮਾਂ ਨਾਲ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰੀ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਚ = ਬਚਨ। ਕ੍ਰਮ = ਕਰਮ। ਧਿਆਏ = ਧਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien medita en el Único Señor con su palabra, pensamiento y acción,"