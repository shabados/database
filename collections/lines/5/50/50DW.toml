[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਬਖਸੇ; ਤੈ ਪੂਰਾ ਕਾਜੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1327
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whomsoever, the Lord blesses with His Name, his affairs are accomplished. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਸੁਆਮੀ ਆਪਣਾ ਨਾਮ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਕਾਰਜ ਸੰਪੂਰਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever the Lord blesses with forgiveness - his affairs are perfectly resolved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਅਪਨਾ ਨਾਮ ਬਖਸ਼ਤਾ ਹੈਂ ਤਿਸ ਕਾ ਮੋਖ ਰੂਪੀ ਕਾਰਜ ਪੂਰਾ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਉਤੇ ਪ੍ਰਭੂ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ (ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤ ਦੇਂਦਾ ਹੈ, ਤੇ ਉਸ ਜੀਵ ਦਾ) ਜ਼ਿੰਦਗੀ ਦਾ ਅਸਲ ਮਨੋਰਥ ਸਿਰੇ ਚੜ੍ਹਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ = ਜਿਸ ਨੂੰ। ਤੈ ਕਾਜੁ = ਉਸ ਦਾ ਕਾਰਜ, ਉਸ ਦਾ ਜਗਤ ਵਿਚ ਆਉਣ ਦਾ ਮਨੋਰਥ। ਪੂਰਾ = ਪੂਰਾ (ਕਰਦਾ ਹੈ), ਸਿਰੇ ਚਾੜ੍ਹਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quien el Señor bendice con Su Perdón sus asuntos son resueltos a la perfección. (1-Pausa)"