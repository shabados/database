[[content]]
asset = "DGDG"
type = "primary"
data = "ਘੁਘੂ ਮਟ ਬਾਸੀ, ਲਗੇ ਡੋਲਤ ਉਦਾਸੀ ਮ੍ਰਿਗ; ਤਰਵਰ ਸਦੀਵ ਮੋਨ ਸਾਧੇ ਈ ਮਰਤ ਹੈਂ ॥"
page = 14

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If the Lord meets in the cloister of mendicants, by wandering like a stoic and abiding in silence, then the owl lives in the cloister of mendicants, the deer wanders like a stoic and the tree abides in silence till death."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ ਮਠਾਂ ਵਿਚ ਵਸ ਕੇ ਮੁਕਤੀ ਮਿਲਦੀ ਤਾਂ) ਉੱਲੂ ਮਠਾਂ ਵਿਚ ਹੀ ਵਸਦੇ ਹਨ; (ਜੇ ਭਰਮਣ ਕਰਦਿਆਂ ਮੁਕਤੀ ਮਿਲਦੀ ਤਾਂ) ਪਸ਼ੂ ('ਮ੍ਰਿਗ') ਸਦਾ ਉਦਾਸੀਆਂ ਵਾਂਗ ਫਿਰਦੇ ਰਹਿੰਦੇ ਹਨ; (ਜੇ ਮੌਨ ਧਾਰਨ ਕਰਨ ਨਾਲ ਮੁਕਤੀ ਮਿਲਦੀ ਤਾਂ) ਬ੍ਰਿਛ ਸਦਾ ਮੌਨ ਧਾਰਿਆਂ ਹੀ ਮਰ ਜਾਂਦੇ ਹਨ;"