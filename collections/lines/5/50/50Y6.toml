[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਯੋ ਬੇੜਿ ਪਬੰ ਕੀਯੋ ਨਾਦ ਉਚੰ ॥"
page = 105

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They besieged the mountain and began to shout at the top of their voice."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਪਰਬਤ ਨੂੰ ਘੇਰਾ ਪਾ ਕੇ ਉੱਚਾ ਨਾਦ ਕੀਤਾ"