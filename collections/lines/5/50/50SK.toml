data = "ਧਨਾਸਰੀ ਭਗਤ ਰਵਿਦਾਸ ਜੀ ਕੀ ॥"
page = 694
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dhanasri. Reverend Saint Ravi Dass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨਾਸਰੀ ਮਾਣਨੀਯ ਸੰਤ ਰਵਿਦਾਸ ਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dhanaasaree, Devotee Ravi Daas Jee:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਧਨਾਸਰੀ ਵਿੱਚ ਭਗਤ ਰਵਿਦਾਸ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dhanasri del Bhagat Ravi Das yi"