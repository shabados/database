[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਾਥਾ ਚੁਗੈ ਚੋਗ; ਹੁਕਮੀ ਛੁਟਸੀ ॥"
page = 1290
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The trapped mortal pecks corn. It is through the Lord's will alone, that he can be released."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਸਿਆ ਹੋਇਆ ਪ੍ਰਾਣੀ ਦਾਣਾ-ਦੁਣਕਾ ਚੁਗਦਾ ਹੈ। ਕੇਵਲ ਸਾਹਿਬ ਦੀ ਰਜਾ ਰਾਹੀਂ ਹੀ, ਉਹ ਬੰਦਖਲਾਸ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like trapped birds, the mortals peck at the corn; only through the Lord's Command will they find release."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਰੂਪੀ ਪੰਛੀ ਫਾਥਾ ਹੂਆ ਮੋਹ ਮੇਂ ਚੋਗ ਚੁਗਤਾ ਹੈ, ਤੇਰੇ ਹੁਕਮ ਸੇ ਹੀ ਛੂਟੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਭਾਂਬੜ ਵਿਚ) ਫਸਿਆ ਹੋਇਆ ਜੀਵ ਚੋਗਾ ਚੁਗ ਰਿਹਾ ਹੈ; ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਇਸ ਵਿਚੋਂ ਬਚ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮੀ = ਹੁਕਮਿ ਹੀ, ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como pájaros atrapados, los mortales picotean del maíz y sólo a través del Mandato del Señor se podrán liberar."