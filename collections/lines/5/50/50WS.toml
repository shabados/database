[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਖੁਸੀਆ; ਸਦਾ ਰੰਗ ਮਾਣੇ ॥"
page = 372
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have attained eternal bliss and I ever make merry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਦੀਵੀ ਪਰਸੰਨਤਾ ਪਰਾਪਤ ਹੋਈ ਹੈ ਅਤੇ ਮੈਂ ਹਮੇਸ਼ਾਂ ਅਨੰਦ ਮਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained eternal bliss, and I constantly celebrate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਸਦੀਵਕਾਲ ਆਨੰਦ ਹੂਆ ਔਰ ਨਿਤ੍ਯ ਬ੍ਰਹਮਾਨੰਦ (ਰੰਗ ਮਾਣੇ) ਅਨੁਭਵ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਏ! ਮੈਨੂੰ ਹੁਣ ਸਦਾ ਖ਼ੁਸ਼ੀਆਂ ਹੀ ਖ਼ੁਸ਼ੀਆਂ ਹਨ, ਮੈਂ ਹੁਣ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣ ਰਹੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Dicha Infinita me regocijo siempre en el Amor,"