[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤਿ ਖਜਾਨਾ ਬਖਸਿਆ; ਗੁਰਿ ਨਾਨਕਿ. ਕੀਆ ਪਸਾਉ ਜੀਉ ॥"
page = 763
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Nanak has shown mercy unto me and has blessed me with treasure of God's devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਨੇ ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰੀ ਹੈ ਅਤੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਦਾ ਭੰਡਾਰ ਪਰਦਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am blessed with the treasure of the Lord's devotional worship; Guru Nanak has been kind and compassionate to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਗੁਰੋਂ ਨੇ ਮੇਰੇ ਕੋ ਉਪਦੇਸ਼ ਰੂਪ (ਪਸਾਉ) ਦਾਨ ਕੀਆ ਹੈ ਤਬ ਹਰੀ ਨੇ ਮੁਝੇ ਭਗਤੀ ਕਾ ਖਜ਼ਾਨਾ ਹੀ ਬਖਸ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਸੁਭਾਗ ਬੰਦੇ) ਉਤੇ ਨਾਨਕ ਨੇ ਕਿਰਪਾ ਕੀਤੀ ਹੈ, ਪਰਮਾਤਮਾ ਨੇ ਉਸ ਨੂੰ ਆਪਣੀ ਭਗਤੀ ਦਾ ਖ਼ਜ਼ਾਨਾ ਬਖ਼ਸ਼ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tal es la Misericordia que el Guru ha puesto sobre Nanak."