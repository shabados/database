[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਸਾਲਾਹਿ. ਨ ਰਜਾ ਕਬਹੂੰ; ਸਚੇ ਨਾਵੈ ਕੀ ਭੁਖ ਲਾਵਣਿਆ ॥੨॥"
page = 113
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By praising Thee I am never satiated, so much hunger do I feel for the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਉਪਮਾ ਕਰਨ ਦੁਆਰਾ ਮੈਨੂੰ ਕਦਾਚਿਤ ਰੱਜ ਨਹੀਂ ਆਉਂਦਾ, ਐਨੀ ਬਹੁਤੀ ਖੁਦਿਆ ਸਤਿਨਾਮ ਦੀ ਮੈਨੂੰ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praising You, I am never satisfied; such is the hunger I feel for the True Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਕੋ ਸਲਾਹਿ ਕਰ ਕੇ ਕਬੀ ਤ੍ਰਿਪਤਿ ਨਹੀਂ ਹੋਤਾ ਹੂੰ ਹੇ ਸਚੇ ਆਪਨੇ ਨਾਮ ਕੀ ਚਾਹ ਲਾਵਣੇ ਵਾਲ ਤੂੰਹੀ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ ਕਿ) ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਕਰਦਾ ਕਦੇ ਭੀ ਨਾਹ ਰੱਜਾਂ, ਤੇਰੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਨਾਮ ਦੀ ਭੁੱਖ ਮੈਨੂੰ ਸਦਾ ਲੱਗੀ ਰਹੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nunca se acaba mi deleite en Tu Alabanza; tal es mi apetito por Tu Verdadero Nombre. (2)"