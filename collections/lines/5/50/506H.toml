[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਹਰਿ ਬਿਨੁ; ਅਉਰੁ. ਨ ਦੇਖਾ ॥"
page = 655
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but I see no one else but God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਨਹੀਂ ਦਿਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I don't see anything except the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸ ਸੰਸਾਰ ਮੇਂ ਹਰੀ ਸੇ ਬਿਨਾ ਕੁਛ ਔਰ ਦੇਖਾ ਨਹੀਂ ਹੈ, ਭਾਵ ਸਰਬ ਪਾਰਬ੍ਰਹਮ ਕਰ ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ (ਓਪਰਾ) ਕੋਈ ਦਿੱਸਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਅਉਰੁ = ਕੋਈ ਹੋਰ, ਕਿਸੇ ਹੋਰ ਨੂੰ। ਨ ਦੇਖਾ = ਨ ਦੇਖਾਂ, ਮੈਂ ਨਹੀਂ ਵੇਖਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no veo más que al Señor."