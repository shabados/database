[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਰਤਨੁ ਭਗਤ ਨਿਤ ਗਾਂਵਦੇ; ਹਰਿ ਨਾਮੁ ਸੁਖਦਾਈ ॥"
page = 316
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The devotees ever sing God's praise. God's name is the giver of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੁਰਾਗੀ ਹਮੇਸ਼ਾਂ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ। ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's devotees continually sing the Kirtan of His Praises; the Name of the Lord is the Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨ ਹਰੀ ਕਾ ਕੀਰਤਨ ਨਿਤੰਪ੍ਰਤੀ ਗਾਵਤੇ ਹੈਂ ਔਰ ਸੁਖ ਕੇ ਦੇਨੇ ਵਾਲਾ ਹਰੀ ਕਾ ਨਾਮ ਹੀ ਉਚਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਸਦਾ ਹਰੀ ਦਾ ਕੀਰਤਨ ਗਾਂਦੇ ਹਨ ਤੇ ਹਰੀ ਦਾ ਸੁਖਦਾਈ ਨਾਮ (ਜਪਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el Naam, el Nombre del Señor."