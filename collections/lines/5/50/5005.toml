[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਲਾਲ ਅਮੋਲ ਅਮੋਲਕ; ਸਤਿਗੁਰ ਸੇਵਾ ਲੀਜੈ ॥੩॥"
page = 1323
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Precious, the most precious jewels and emeralds are attained through the True Guru's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਮੁੱਲੇ, ਪਰਮ ਅਣਮੁੱਲੇ ਜਵੇਹਰ ਅਤੇ ਮਾਣਕ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਰਾਹੀਂ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The most precious and priceless gems and jewels are obtained by serving the True Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਮੋਲਕ ਸੇ ਅਮੋਲਕ ਰਤਨ ਅਰ ਲਾਲ ਜੋ ਵੈਰਾਗ ਅਰ ਪ੍ਰੇਮ ਹੈ, ਸੋ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਲਈਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਹਰਿ-ਨਾਮ-ਰਸ, ਮਾਨੋ) ਅਮੁੱਲੇ ਰਤਨ ਲਾਲ ਹਨ, (ਇਹ ਹਰਿ-ਨਾਮ-ਰਸ) ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ ਹਾਸਲ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las Joyas y las Gemas más preciosas y apreciadas son obtenidas sirviendo al Verdadero Guru. (3)"