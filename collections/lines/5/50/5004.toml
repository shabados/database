[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਗੁ ਨ ਜਿਹਵਾ; ਤਗੁ ਨ ਅਖੀ ॥"
page = 471
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No thread there is for the tongue and no thread for the eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਾਗਾ ਜੀਭ ਲਈ ਨਹੀਂ ਅਤੇ ਨਾਂ ਹੀ ਧਾਗਾ ਨੇਤ੍ਰਾਂ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "no thread for the tongue, and no thread for the eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਹਬਾ ਕੋ ਭੀ ਮਾਸ ਮਦਰਾ ਸੇ ਵਾ ਪਰਨਿੰਦਾ ਸੇ ਹਟਾਉਨੇ ਕਾ ਤਗ ਨ ਪੜਾ, ਨੇਤ੍ਰੋਂ ਕੋ ਪਰ ਇਸਤ੍ਰੀ ਵਿਲੋਕਨਾਦ ਸੇ ਹਟਾਉਨੇ ਕਾ ਤਗ ਨ ਪੜਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਭ ਨੂੰ (ਕੋਈ) ਜਨੇਊ ਨਹੀਂ ਪਾਇਆ (ਕਿ ਪਰਾਈ ਨਿੰਦਾ ਕਰਨ ਤੋਂ ਹਟੀ ਰਹੇ), ਅੱਖਾਂ ਨੂੰ (ਐਸਾ) ਜਨੇਊ ਨਹੀਂ ਪਾਇਆ (ਕਿ ਪਰਾਈ ਇਸਤ੍ਰੀ ਵਲ ਨਾ ਤੱਕਣ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no hay hilo para los labios, no hay hilo para los ojos."