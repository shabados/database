data = "ਤਿਨ ਕੇ ਗਏ ਐਸ ਹੀ ਕਾਜਾ ॥"
page = 150

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All their errands are destroyed like this."

[[content]]
asset = "RSJD"
type = "translation"
