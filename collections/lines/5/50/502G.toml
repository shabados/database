[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੁ ਉਪਜੈ ਬਿਨਸੈ, ਬਿਨਸਿ ਬਿਨਾਸੈ; ਲਗਿ ਗੁਰਮੁਖਿ ਅਸਥਿਰੁ ਹੋਇ ਜੀਉ ॥੪॥੬॥੧੩॥"
page = 447
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is born to die and is ever destroyed but attaching to the supreme Guru it becomes ever-stable (immortal)"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਜੰਮਦੀ ਤੇ ਮਰਦੀ ਹੈ ਅਤੇ ਸਦਾ ਹੀ ਤਬਾਹ ਹੁੰਦੀ ਰਹਿੰਦੀ ਹੈ। ਮੁਖੀ ਗੁਰਾਂ ਨਾਲ ਜੁੜ ਕੇ ਇਹ ਸਦੀਵੀ ਸਥਿਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The people of the world are born, only to perish, and perish, and perish again. Only by attaching oneself to the Lord as Gurmukh, does one become permanent. ||4||6||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤੁ ਵਾਰ ਵਾਰ ਜਨਮਤਾ ਮਰਤਾ ਰਹਤਾ ਹੈ। ਗੁਰ ਜੋ ਮੁਖ੍ਯ ਰੂਪ ਹੈਂ ਤਿਨੋਂ ਕੇ ਸਾਥ ਮਿਲਾ ਕਰ ਇਸਥਿਤ ਹੋਤਾ ਹੈ, ਭਾਵ ਜਨਮ ਮਰਣ ਸੇ ਰਹਤ ਹੋਤਾ ਹੈ॥੪॥੬॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ-ਗ੍ਰਸਿਆ) ਜਗਤ (ਮੁੜ ਮੁੜ) ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ ਆਤਮਕ ਮੌਤੇ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਲੱਗ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਅਡੋਲ-ਚਿੱਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੬॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo ha nacido para morir y es siempre destruido, una, otra, y otra vez; solamente uno se vuelve Eterno aferrándose a los Pies del Guru. (4‑6‑13"