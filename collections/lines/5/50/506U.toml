[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਦਰਗਹ ਜਾਣੀਐ ਪਿਆਰੇ; ਚਲੈ ਕਾਰਜ ਸਾਰਿ ॥੪॥"
page = 636
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward is honoured in the Lord's court and he departs after arranging his affair."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਸਨਮਾਨਿਆ ਜਾਂਦਾ ਹੈ। ਉਹ ਆਪਣਾ ਕੰਮ ਰਾਸ ਕਰ ਕੇ ਚਾਲੇ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is honored in the Court of the Lord, O Beloved; he departs after resolving his affairs. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਵਾਹਿਗੁਰੂ ਕੀ ਦਰਗਾਹ ਮੇਂ ਗੁਰਮੁਖ ਉਤਮ ਜਾਣੇ ਜਾਤੇ ਹੈਂ, ਜੋ ਆਪਣਾ ਮੋਖ ਰੂਪੀ ਕਾਰਜ ਸਵਾਰ ਚਲੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਸੇ ਖ਼ਾਸ ਜੀਵਨ-ਮਨੋਰਥ ਵਾਸਤੇ ਜੀਵ ਜਗਤ ਵਿਚ ਆਉਂਦਾ ਹੈ) ਜੋ ਜੀਵ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ ਜੀਵਨ-ਮਨੋਰਥ ਨੂੰ ਸਵਾਰ ਕੇ ਇਥੋਂ ਜਾਂਦਾ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਪਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਜ = ਜਨਮ-ਮਨੋਰਥ, ਉਹ ਕੰਮ ਜਿਸ ਦੇ ਕਰਨ ਵਾਸਤੇ ਜਗਤ ਵਿਚ ਆਇਆ। ਸਾਰਿ = ਸੰਭਾਲ ਕੇ, ਸਵਾਰ ਕੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Voluntad del Señor uno nace, y sometido a Su Voluntad, es aclamado en la Corte del Cielo y liberado. (4)"