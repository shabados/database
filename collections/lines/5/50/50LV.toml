[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਘੜ ਸਰੂਪ ਦਇਆਲ ਮੁਰਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 737
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is Wise, beauteous and compassionate Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਆਣਾ, ਸੁੰਦਰ ਤੇ ਮਿਹਰਬਾਨ ਮਾਲਕ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is All-knowing, totally beautiful and merciful; He is the Destroyer of ego. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਦਇਆ ਕੇ ਘਰ ਮੁਰਦੈਤ ਕੇ ਮਾਰਣੇਹਾਰੇ॥੧॥ ਰਹਾਉ ॥☬ਅਬ ਸਮਗ੍ਰੀ ਕੋ ਸਫੁਟ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਚੱਜੇ, ਦਇਆਵਾਨ, ਪ੍ਰਭੂ ਦੇ- ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Compasivo y el Destructor de la maldad? (1-Pausa)"