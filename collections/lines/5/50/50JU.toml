[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪਿਰੁ ਰੀਸਾਲੂ; ਸੰਗਿ ਸਾਇ ॥"
page = 1169
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, my Beauteous Spouse is ever with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰਾ ਸੁੰਦਰ ਕੰਤ ਸਦਾ ਮੇਰੇ ਅੰਗ ਸੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Husband Lord is Incomparably Beautiful; He is always with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਿਰ ਜੋ (ਰੀਸਾਲੂ) ਸੁੰਦਰ ਹੈ (ਸਾਇ) ਸੋ ਸਾਥ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ) ਮੇਰਾ ਸੁੰਦਰ ਪਤੀ-ਪ੍ਰਭੂ ਜਿਸ ਸਹੇਲੀ ਦੇ ਅੰਗ-ਸੰਗ ਹੈ ਉਹੀ ਸਹੇਲੀ (ਸੁਹਾਗਣਿ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੀਸਾਲੂ = ਸੋਹਣਾ, ਸੁੰਦਰ। ਸੰਗਿ = (ਜਿਸ ਦੇ) ਨਾਲ ਹੈ। ਸਾਇ = ਉਹੀ ਸਖੀ (ਸੁਹਾਗਣਿ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Amado Dios de Belleza Incomprensible, habita siempre en mí, Incognoscible e invisible es Él,"