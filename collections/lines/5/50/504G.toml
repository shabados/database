[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਖੜੇ ਕਰਹਿ ਤੇਰੀ ਚਾਕਰੀ; ਵਿਣੁ ਨਾਵੈ. ਹੋਰੁ ਨ ਭਾਇਆ ॥"
page = 139
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some stands at Thy door and perform Thine service. Except the Name nothing else is pleasing to them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਤੇਰੇ ਬੂਹੇ ਤੇ ਖਲੋਤੇ ਹਨ ਅਤੇ ਤੇਰੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ। ਨਾਮ ਦੇ ਬਿਨਾਂ ਉਹਨਾਂ ਨੂੰ ਹੋਰ ਕੁਛ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some stand and serve You; without the Name, nothing else pleases them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪੁਰਸ ਸਾਵਧਾਨ ਹੋ ਕਰ ਤੇਰੀ ਭਗਤੀ ਕਰਤੇਂ ਹੈਂ ਨਾਮ ਤੇ ਬਿਨਾ ਤਿਨ ਕੋ ਔਰ ਕੁਛ ਨਹੀਂ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਐਸੇ) ਕਈ ਜੀਵ ਸੁਚੇਤ ਹੋ ਕੇ ਤੇਰੀ ਬੰਦਗੀ ਕਰ ਰਹੇ ਹਨ। ਤੇਰੇ ਨਾਮ (ਦੀ ਯਾਦ) ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਕੰਮ ਉਹਨਾਂ ਨੂੰ ਭਾਉਂਦਾ ਨਹੀਂ (ਭਾਵ, ਕਿਸੇ ਹੋਰ ਕੰਮ ਦੀ ਖ਼ਾਤਰ ਤੇਰਾ ਨਾਮ ਵਿਸਾਰਨ ਨੂੰ ਉਹ ਤਿਆਰ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੜੇ = ਖਲੋ ਕੇ, ਸੁਚੇਤ ਹੋ ਕੇ। ਇਕਿ = ਕਈ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos están esperando en Tu Puerta, como Tus Esclavos, añorando nada más que Tu Nombre."