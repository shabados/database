[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ; ਪਤਿ ਗਇਆ ਗਵਾਇ ॥੧॥"
page = 142
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name, he loses his honour and departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਹ ਆਪਣੀ ਇੱਜ਼ਤ ਆਬਰੂ ਵੰਞਾ ਕੇ ਤੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, they lose their honor and depart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਬਿਨਾਂ ਇਜਤ ਗਾਵਾਇ ਕਰ ਗਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਸੱਖਣਾ ਇੱਜ਼ਤ ਗਵਾ ਕੇ (ਇਥੋਂ) ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque sin el Nombre del Señor, uno pierde el honor. (1)"