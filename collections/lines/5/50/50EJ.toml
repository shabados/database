[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਗੁਰਿ ਮੰਤ੍ਰੁ ਦ੍ਰਿੜਾਇਆ ॥"
page = 188
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has implanted God's Name within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੀ ਫ਼ੁਰਮਾਉਂਦੇ ਹਨ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the GurMantra has been implanted within me;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਗੁਰੋਂ ਨੇ ਉਪਦੇਸ਼ ਦ੍ਰਿੜ ਕਰਵਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਨੇ ਆਪਣਾ ਉਪਦੇਸ਼ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me ha bendecido con su Mantra,"