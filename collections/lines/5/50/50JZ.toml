[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਾ; ਤਹ ਰਹਿਆ ਸਮਾਇ ॥੩॥"
page = 877
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, I see the Lord pervading there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਓਥੇ ਮੈਂ ਸਾਹਿਬ ਨੂੰ ਵਿਆਪਕ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there I see Him pervading. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਜਹਾਂ ਦੇਖੀਐ ਤਹਾਂ ਹੀ ਸਮਾਇ ਰਹਿਆ ਪ੍ਰਤੀਤ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਮੈਂ ਜਿਧਰ ਜਿਧਰ ਵੇਖਾਂ ਉਧਰ ਉਧਰ ਹੀ ਪਰਮਾਤਮਾ ਵਿਆਪਕ ਦਿੱਸ ਪਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que volteo a ver, ahí veo al Señor compenetrándolo todo.(3)"