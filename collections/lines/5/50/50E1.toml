[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਅੰਤਰਿ ਰਵਿ ਰਹਿਆ; ਜਪਿਅਹੁ ਜਨ ਕੋਈ ॥"
page = 1318
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is contained in all hearts. Everyone ought to meditate on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ। ਹਰ ਬੰਦੇ ਨੂੰ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is permeating and pervading deep within each and every heart; let everyone meditate on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਘਟੋਂ ਕੇ ਅੰਤਰ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈ, ਹੇ ਭਾਈ! ਕੋਈ ਜਪੋ ਸਭ ਕੋ ਮੁਕਤੀ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਕੋਈ ਧਿਰ ਭੀ ਜਪ ਕੇ ਵੇਖ ਲਵੋ (ਜਿਹੜਾ ਭੀ ਜਪਦਾ ਹੈ ਉਸ ਨੂੰ ਨਿਸ਼ਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ ਉਹ ਪਰਮਾਤਮਾ) ਹਰੇਕ ਸਰੀਰ ਵਿਚ (ਸਭ ਦੇ) ਅੰਦਰ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ। ਰਵਿ ਰਹਿਆ = ਵਿਆਪਕ ਹੈ। ਜਨ = ਹੇ ਸੰਤ ਜਨੋ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él prevalece y compenetra lo profundo de cada corazón. Que todos mediten en Él,"