[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਪੁਨੀਤ; ਭਏ ਸੁਖ ਸੈਲੁ ॥"
page = 178
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have become very pure, and I walk in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਰਮ ਪਵਿੱਤ੍ਰ ਹੋ ਗਿਆ ਹਾਂ ਤੇ ਆਰਾਮ ਵਿੱਚ ਸੈਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have become totally pure, and I now walk in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾਂ ਪੁਨੀਤ ਭਏ ਹੈਂ ਔਰ ਆਤਮ ਸੁਖ ਕਾ ਸੈਲ ਕਰ ਲੀਆ ਹੈ; ਵਾ (ਸੈਲੁ) ਪਰਬਤ ਸਮ ਭਾਰੀ ਸੁਖ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੜੇ ਹੀ ਪਵਿਤ੍ਰ (ਜੀਵਨ ਵਾਲੇ) ਹੋ ਗਏ, ਉਹਨਾਂ ਅਨੇਕਾਂ ਹੀ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰ ਲਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਨੀਤ = ਪਵਿਤ੍ਰ। ਸੈਲੁ = ਪਹਾੜ। ਸੁਖ ਸੈਲੁ = ਸੁਖਾਂ ਦਾ ਪਹਾੜ, ਅਨੇਕਾਂ ਹੀ ਸੁਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me volví puro y caminé en paz."