[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੇ ਚਾਕਰ ਕਉ; ਨਹੀ ਡਾਨ ॥"
page = 238
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose attendant suffers not punishment,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸੇਵਕ ਨੂੰ ਸਜ਼ਾ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His servant does not suffer punishment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੇ ਸੇਵਕ ਕੋ ਡੰਡ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ-ਭਗਤ ਨੂੰ ਕੋਈ ਦੁੱਖ-ਕਲੇਸ਼ ਪੋਹ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੇ = ਜਿਸ ਦੇ {ਲਫ਼ਜ਼ 'ਜਾ ਕੈ' ਅਤੇ 'ਜਾ ਕੇ' ਦਾ ਫ਼ਰਕ ਗਹੁ ਨਾਲ ਵੇਖਣ-ਯੋਗ ਹੈ}। ਡਾਨ = ਡੰਨ, ਸਜ਼ਾ, ਦੁੱਖ-ਕਲੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siendo el Sirviente de Dios, nunca serás castigado"