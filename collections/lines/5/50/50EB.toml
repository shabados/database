[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਧਨੁ; ਹਰਿ ਆਗੈ ਰਾਖਿਆ ॥"
page = 1343
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Placing before God, my body, mind and wealth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦੇਹ ਮਨੂਆ ਅਤੇ ਦੌਲਤ ਵਾਹਿਗੁਰੂ ਅੱਗੇ ਰਖ ਕੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I place my body, mind and wealth in offering before Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾਂ ਮਨ, ਤਨ, ਧਨ ਤਿਸ ਹਰੀ ਕੇ ਆਗੇ ਰਾਖਿਆ ਹੈ ਅਰਥਾਤ ਅਰਪਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣਾ ਸਰੀਰ ਆਪਣਾ ਮਨ ਤੇ ਆਪਣਾ ਧਨ-ਪਦਾਰਥ ਪਰਮਾਤਮਾ ਦੇ ਅੱਗੇ ਭੇਟ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo pongo mi cuerpo, mente y riqueza en ofrecimiento a Él."