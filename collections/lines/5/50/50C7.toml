[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉਜਲ ਡੂਬਤ; ਚਿੰਤ ਕਰੇਇ ॥"
page = 354
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and take care of him. Whose is drowning in the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦਾ iਫ਼ਕਰ ਕਰ ਜੋ ਭਿਆਨਕ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਅੰਦਰ ਡੁੱਬ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are drowning in the terrifying world-ocean, crying out in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਡੂਬਤੇ ਹੂਏ ਕੀ ਚਿੰਤਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁਬਦੇ ਦਾ ਫ਼ਿਕਰ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿੰਤ = ਫ਼ਿਕਰ, ਧਿਆਨ। ਕਰੇਇ = ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de otra forma se ahogaría en el mar de las existencias materiales y viviría sufriendo."