[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦਾਤਿ ਕਰੇ ਦਾਤਾਰੁ ॥"
page = 160
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Giver gives gifts,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਬਖਸ਼ਸ਼ ਕਰਨਹਾਰ ਬਖਸੀਸ਼ ਬਖਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Giver Himself gives His Gifts,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਤਾਰ! ਜੇ ਕਰ ਤੂੰ ਆਪ ਦਾਤ ਕਰੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਤਾਂ ਦੇਣ ਦੇ ਸਮਰੱਥ ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ)  ਦਾਤ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤਾਰੁ = ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Benévolo, de Sí Mismo, otorga Su Magnificencia"