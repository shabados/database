[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਦਿ ਅਨਾਦਿ ਅਗਾਧ ਅਭੇਖ; ਅਦ੍ਵੈਖ ਜਪਿਓ, ਤਿਨ ਹੀ ਕੁਲ ਤਾਰੇ ॥੯॥੨੫੧॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who have remembered that Primal , beginningless, guiseless and blemishless Lord, they have ferried across their whole clan.9.251"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਆਦਿ, ਅਨਾਦਿ, ਅਗਾਧ, ਅਭੇਖ, ਅਦ੍ਵੈਸ਼ (ਪ੍ਰਭੂ) ਨੂੰ ਜਪਦਾ ਹੈ, ਉਹ ਆਪਣੀ ਕੁਲ ਹੀ ਤਾਰ ਲੈਂਦਾ ਹੈ ॥੯॥੨੫੧॥"