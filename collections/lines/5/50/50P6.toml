[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤਿ ਮੁਈ. ਮਰੁ ਮਾਈਏ; ਮਹਲ ਰੁੰਨੀ. ਦਰ ਬਾਰੇ ॥"
page = 580
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dead man's wife cries at the door: \"with his death, O mother, my intellect is deadened\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਰੇ ਹੋਏ ਬੰਦੇ ਦੀ ਵਹੁਟੀ ਦਰਵਾਜੇ ਤੇ ਚੀਕ-ਚਿਹਾੜਾ ਪਾਉਂਦੀ ਹੈ, \"ਪਤੀ ਦੀ ਮੌਤ ਨਾਲ ਹੇ ਮਾਤਾ! ਮੇਰੀ ਮੱਤ ਮਾਰੀ ਗਈ ਹੈ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The widow cries out at the door, \"The light of my mind has gone out, O my mother, with his death.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਈਏ) ਸਖੀਏ! ਇਸ ਦੇ ਮਰਨੇ ਕਰ ਮੇਰੀ ਗ੍ਯਾਤ ਮਰ ਗਈ ਹੈ, ਭਾਵ ਮੇਰੀ ਅਕਲ ਟਕਾਣੇ ਨਹੀਂ ਰਹੀ। ਇਸ ਰੀਤ ਕਰ (ਮਹਲ) ਇਸਤ੍ਰੀ (ਦਰਬਾਰੇ) ਬੂਹੇ ਦੇ ਅੰਦਰ ਵਾ ਦਰਵਾਜੇ ਦੇ ਬਾਹਰ ਬੂਹੇ ਪਰ ਰੋਤੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਵੇਖ ਵੇਖ ਕੇ) ਉਹ ਇਸਤ੍ਰੀ ਦਲੀਜਾਂ ਵਿਚ ਬੈਠੀ ਰੋਂਦੀ ਹੈ (ਤੇ ਆਖਦੀ ਹੈ-) ਹੇ ਮਾਏ! ਇਸ ਮੌਤ (ਨੂੰ ਵੇਖ ਕੇ) ਮੇਰੀ ਅਕਲ ਟਿਕਾਣੇ ਨਹੀਂ ਰਹਿ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, con la muerte de mi cuerpo las facultades de mi mente se han acabado."