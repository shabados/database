[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਤੇ ਊਪਰਿ; ਨਹੀ ਬੀਚਾਰੁ ॥"
page = 292
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Above this, there is no other meditation for him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਉਸ ਲਈ) ਇਸ ਤੋਂ ਉਚੇਰਾ ਹੋਰ ਕੋਈ ਸਿਮਰਨ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beyond this, he has no other thought."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੇ ਮਨ ਮੇਂ ਇਸ ਤੇ ਊਪਰ ਕੋਈ ਵੀਚਾਰੁ ਵੱਡਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਇਸ (ਨਾਮ ਸਿਮਰਨ) ਤੋਂ ਵੱਡਾ ਹੋਰ ਕੋਈ ਵਿਚਾਰ ਨਹੀਂ ਸੁੱਝਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que alberga a Dios en su corazón."