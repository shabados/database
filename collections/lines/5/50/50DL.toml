[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰਭ ਸਰਣਾਗਤਿ ਆਏ ॥੪॥੭॥"
page = 1137
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has entered the sanctuary of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਸੁਆਮੀ ਦੀ ਸ਼ਰਣ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has entered the Sanctuary of God. ||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥੪॥੭॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਕੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲਿਆ ॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así Nanak busca el Santuario de Dios. (4-7)"