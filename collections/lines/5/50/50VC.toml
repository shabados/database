[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ; ਤਿਸੁ ਪ੍ਰਗਟਿ ਪਹਾਰਾ ॥"
page = 1156
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind abides the Name; he sees the Lord manifested in His creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਨਾਮ ਵਸਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੀ ਰਚਨਾ ਅੰਦਰ ਪ੍ਰਤੱਖ ਹੀ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps the Naam in his heart sees the Lord manifested in His Creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮੁ ਹੈ ਤਿਸ ਕਾ (ਪਹਾਰਾ) ਸੰਸਾਰ ਮੇਂ ਜਸ ਪ੍ਰਗਟ ਹੀ ਹੈ; ਵਾ ਤਿਸ ਕੀ ਦੁਕਾਨ ਪ੍ਰਗਟ ਹੀ ਹੈ ਔਰ ਤਿਸਦੀ ਸੰਗਤਿ ਸ੍ਰੇਸ੍ਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ, ਉਸ ਦੀ ਆਤਮਕ ਜੀਵਨ ਦੀ ਘਾੜਤ ਦੀ ਮਿਹਨਤ (ਸਭ ਥਾਂ) ਪਰਗਟ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਾਰਾ = ਦੁਕਾਨ, ਲੁਹਾਰ ਦੀ ਦੁਕਾਨ ਜਿਸ ਵਿਚ ਲੋਹੇ ਆਦਿਕ ਤੋਂ ਕੁਝ ਘੜੀਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਘਾੜਤ ਦੀ ਮਿਹਨਤ। ਪ੍ਰਗਟਿ = ਪ੍ਰਗਟੈ, ਪਰਗਟ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien en su corazón se aferra al Naam, el Nombre del Señor, ve al Señor manifestado en toda Su Creación."