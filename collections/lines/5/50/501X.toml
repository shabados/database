[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭ ਮੋਹ ਸਭ ਬੀਸਰਿ ਜਾਹੁ ॥"
page = 343
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forget all covetousness and worldly love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਲਾਲਚ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨਾਂ ਭੁਲਾ ਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forget all your greed and emotional attachment;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਲੋਭ ਮੋਹ ਆਦਿ ਵਿਕਾਰ ਸਭ ਵੀਸਰ ਜਾਵੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਭ ਮੋਹ ਆਦਿਕ ਸਾਰੇ ਵਿਕਾਰ ਭੁਲਾ ਦਿਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja toda avaricia e infatuación y apegos emocionales. P. 344."