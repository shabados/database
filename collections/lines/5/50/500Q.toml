[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨੰਤ ਛਤ੍ਰੀਆਨ ਛੈ; ਦੁਰੰਤ ਰਾਜ ਮੈ ਕਰੋ ॥"
page = 691

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I am ruling after killing innumerable Kshatriyas"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਛਤ੍ਰੀਆਂ ਨੂੰ ਮਾਰ ਕੇ ਮੈਂ ਅਟਲ ('ਦੁਰੰਤ') ਰਾਜ ਕਰਦਾ ਹਾਂ।"