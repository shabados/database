[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਘਟੰਤ; ਕੇਵਲ ਗੋਪਾਲ ਅਚੁਤ ॥"
page = 1354
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imperishable is only the Immovable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਨਾਸ ਹੋਣ ਵਾਲਾ ਹੈ, ਸਿਰਫ ਅਹਿੱਲ ਪ੍ਰਭੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the Eternal, Unchanging Lord does not fade away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਗੋਪਾਲ ਅਚੁਤ ਜੋ (ਕੇਵਲ) ਸੁਧ ਸਰੂਪ ਹੈ, ਸੋ ਕਬੀ ਘਟਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਅਬਿਨਾਸੀ ਗੋਪਾਲ ਪ੍ਰਭੂ ਨਾਸਵੰਤ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "desvanece también. Sólo el Inmutable y Eterno Señor no desaparece,"