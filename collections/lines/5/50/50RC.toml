[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਦੁਆਰ ਜਬ ਪੂਛਸਿ ਬਵਰੇ; ਤਬ ਕਿਆ ਕਹਸਿ ਮੁਕੰਦਾ ॥੧॥ ਰਹਾਉ ॥"
page = 482
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then thou art interrogated at Death's door, O mad Mukand (a Brahman), what shall thou then say? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੌਤ ਦੇ ਬੂਹੇ ਤੇ ਤੇਰੇ ਪਾਸੋ ਪੁਛ ਗਿੱਛ ਹੋਈ, ਹੇ ਪਗਲੇ ਮੁਕੰਦ! ਓਦੋ ਤੂੰ ਕੀ ਆਖੇਗਾ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When you are interrogated at Death's door, O mad-man, what will you say then? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਕੰਦਾ! ਜਬ ਜਮ ਦੁਵਾਰੇ ਤੈਨੂੰ ਪੂਛਾ ਜਾਇਗਾ ਜੋ ਤੈਨੇ ਜਾਤਿ ਅਭਿਮਾਨ ਮੇਂ ਮਾਨੁਖ ਜਨਮ ਖੋਇ ਦੀਆ ਹੈ ਤਬ ਕ੍ਯਾ (ਕਹਸਿ) ਕਹੈਗਾ॥੧॥ ਰਹਾਉ ॥☬ਦੁਰਜਨ ਤੌਸ ਨ੍ਯਾਯ ਕਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤੈਨੂੰ ਜਦੋਂ ਧਰਮਰਾਜ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਪ੍ਰਭੂ ਵਲੋਂ ਪੁੱਛ ਹੋਵੇਗੀ ਤਾਂ ਕੀਹ ਉੱਤਰ ਦੇਵੇਂਗਾ (ਕਿ ਕੀਹ ਕਰਦਾ ਰਿਹਾ ਇੱਥੇ ਸਾਰੀ ਉਮਰ)? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo vas a contestar al llamado de la muerte, oh Brahmán iluminado? (1‑Pausa)"