[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਅੰਤਰਿ ਪ੍ਰਭੁ ਆਹੀ ॥"
page = 824
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One, within whose mind and body is the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਅੰਦਰ ਸੁਆਮੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within the nucleus of his mind and body, is God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸੰਤ ਜਨੋਂ ਕੇ ਮਨ ਤਨ (ਅੰਤਰਿ) ਬੀਚ ਪ੍ਰਭੂ ਕਾ ਨਾਮ ਹੀ ਹੈ; ਵਾ ਭਗਤ ਮਨ ਤਨ ਬੀਚ ਪ੍ਰਭੂ ਕੋ ਹੀ (ਆਹੀ) ਚਾਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ (ਸਦਾ) ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que enaltece al Señor en cuerpo y mente, canta siempre la Alabanza del Señor"