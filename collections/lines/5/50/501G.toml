[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲੁ ਤਰੰਗ. ਅਗਨੀ ਪਵਨੈ ਫੁਨਿ; ਤ੍ਰੈ ਮਿਲਿ ਜਗਤੁ ਉਪਾਇਆ ॥"
page = 1345
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making the water waves, fire and air and then joining the three together, the Creator has created the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਦੀਆਂ ਲਹਿਰਾ, ਅੱਗਾਂ ਤੇ ਹਵਾ ਬਦਾ ਅਤੇ ਫਿਰ ਤਿੰਨਾਂ ਨੂੰ ਇਕੱਤਰ ਕਰ, ਰਚਨਹਾਰ ਨੇ ਸੰਸਾਰ ਨੂੰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He made the waves of water, the fire and the air, and then joined the three together to form the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲ, ਅਗਨੀ, ਪਵਨ ਆਦਿਕੋਂ ਕੋ ਮਿਲਾਇ ਕਰ ਪੁਨਾ ਤਰੰਗ ਰੂਪ, ਭਾਵ ਨਾਸੀ ਜਗਤ ਕੋ ਉਤਪਤਿ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਇਹ ਸਮਝ ਆਉਂਦੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ ਪਾਣੀ ਅੱਗ ਹਵਾ (ਆਦਿਕ) ਤੱਤ ਪੈਂਦਾ ਕੀਤੇ, ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਇਹਨਾਂ ਤਿੰਨਾਂ ਨੇ ਮਿਲ ਕੇ ਜਗਤ ਪੈਦਾ ਕੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰੰਗ = ਲਹਿਰ। ਪਵਨ = ਹਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él hizo las olas del agua, el fuego y el aire, y luego las juntó para formar el mundo,"