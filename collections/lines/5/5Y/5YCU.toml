[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹ ਬਾਲੂ; ਨੀਰਿ ਬਹਾਵਨੇ ॥੩॥"
page = 211
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are swept off like the house of sand by water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਰੇਤ ਦਾ ਘਰ ਪਾਣੀ ਨਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the house of sand by water. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਬਾਲੂ) ਰੇਤ ਕੇ ਬਨਾਏ ਹੂਏ ਘਰ ਕੋ ਜਲ ਰੁੜਾਇ ਦੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਅਜੇਹੇ ਕਰਮ ਰੇਤ ਦੇ ਘਰਾਂ ਵਾਂਗ ਹੀ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ (ਹੜ੍ਹ ਦੇ) ਪਾਣੀ ਨੇ ਰੋੜ੍ਹ ਦਿੱਤਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਲੂ = ਰੇਤ। ਨੀਰਿ = ਨੀਰ ਨੇ, ਪਾਣੀ ਨੇ। ਬਹਾਵਨੇ = ਰੋੜ੍ਹ ਦਿੱਤੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es como aquél que lava su casa de arena con agua. (3)"