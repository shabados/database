[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗ ਭੇਖ ਸੰਨਿਆਸੈ ਪੇਖਿਓ; ਜਤਿ ਜੰਗਮ ਕਾਪੜਾਏ ॥"
page = 1139
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen the Lord midst the Yogis, various sects, solitarians, wandering saints, celibates and patched-coat wearers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ ਨੂੰ ਯੋਗੀਆਂ, ਅਨੇਕਾਂ ਸੰਪ੍ਰਦਾਵਾਂ, ਇਕਾਂਤੀਆਂ, ਰਮਤੇ ਸਾਧੂਆਂ ਅਤੇ ਗੋਦੜੀ ਵਾਲੇ ਫਕੀਰਾਂ ਤੇ ਜਤੀਆਂ ਵਿੱਚ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen Him among the Yogis, the Sannyaasees, the celibates, the wandering hermits and the wearers of patched coats."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਪਰਮੇਸ੍ਵਰ ਜੋਗੀ ਸੰਨਿਆਸੀ ਆਦਿ ਭੇਖੋਂ ਮੇਂ ਦੇਖਾ ਹੈ, ਜਤੀ ਅਰੁ ਸੰਗਮੋਂ ਅਰ ਕਾਪੜੀ ਪੰਥ ਮੇਂ ਭੀ ਬ੍ਯਾਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮੈਂ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਵੱਸਦਾ ਵੇਖਿਆ, ਤਦੋਂ ਮੈਂ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ) ਜੋਗੀਆਂ ਵਿਚ, ਸਾਰੇ ਭੇਖਾਂ ਵਿਚ, ਸੰਨਿਆਸੀਆਂ ਵਿਚ, ਜਤੀਆਂ ਵਿਚ, ਜੰਗਮਾਂ ਵਿਚ, ਕਾਪੜੀਏ ਸਾਧੂਆਂ ਵਿਚ, ਸਭਨਾਂ ਵਿਚ ਵੱਸਦਾ ਵੇਖ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਨਿਆਸੈ = ਸੰਨਿਆਸ ਵਿਚ। ਕਾਪੜਾਏ = ਕਾਪੜੀਏ ਸਾਧੂਆਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, lo encuentro en el Yogui y en el Sanyasa, en los célibes, en los Yangams y en el Kapris."