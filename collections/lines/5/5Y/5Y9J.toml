[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈ ਸਹਿ ਮਨ ਮਹਿ; ਕੀਆ ਰੋਸੁ ॥"
page = 794
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Spouse art angry with me in Thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਕੰਤ! ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਮੇਰੇ ਨਾਲ ਗੁੱਸੇ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Husband Lord, You are angry with me in Your Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੈ) ਤਿਸ ਸਹੁ ਨੇ ਮਨ ਮੇਂ ਕ੍ਰੋਧ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖਸਮ-ਪ੍ਰਭੂ! ਤਾਹੀਏਂ ਤੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਮੇਰੇ ਨਾਲ ਰੋਸਾ ਕੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਿ = ਸਹ ਨੇ, ਖਸਮ ਨੇ। ਰੋਸੁ = ਗੁੱਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor está descontento conmigo,"