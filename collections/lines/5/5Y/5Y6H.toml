[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਦੈਵੰ ਸਦਾ ਸਰਬ ਸਾਥੰ ਅਨਾਥੇ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art ever the Comrade and Lord of the patronless."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਸਦਾ ਸਭ ਦਾ ਸਾਥੀ ਅਤੇ ਸੁਆਮੀ ਤੋਂ ਬਿਨਾ ਹੈਂ।"