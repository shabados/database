[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਿ ਪਾਣੀ ਸਾਗਰੁ ਅਤਿ ਗਹਰਾ; ਗੁਰੁ ਸਤਿਗੁਰੁ ਪਾਰਿ ਉਤਾਰਾ ਹੇ ॥੨॥"
page = 1029
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Great True Guru, ferries one across the very deep ocean, brimful with fiery water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਡੂੰਘੇ, ਅੱਗ ਵਰਗੇ, ਪਾਣੀ ਨਾਲ ਭਰੇ ਸਮੁੰਦਰ ਤੋਂ ਵੱਡੇ ਸੱਚੇ ਗੁਰੂ ਜੀ ਪਾਰ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ocean is very deep, filled with fiery water; the Guru, the True Guru, carries us across to the other side. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਸਾਰ ਸਾਗਰ ਅਤੀ ਡੂੰਘਾ ਹੈ, ਜਿਸ ਮੇਂ ਵਿਸੇ ਰੂਪ ਪਾਣੀ ਹੈ ਪੁਨਾ ਤ੍ਰਿਸਨਾ ਰੂਪ ਬੜਵਾਗਨੀ ਹੈ, ਜੋ ਪੂਜਨੇ ਜੋਗ ਸਤਿਗੁਰੂ ਹੈਂ ਇਸ ਤੇ ਪਾਰ ਉਤਾਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਇਕ ਬੜਾ ਹੀ ਡੂੰਘਾ ਸਮੁੰਦਰ ਹੈ ਇਸ ਵਿਚ ਪਾਣੀ (ਦੇ ਥਾਂ ਵਿਕਾਰਾਂ ਦੀ) ਅੱਗ (ਭੜਕ ਰਹੀ) ਹੈ। ਇਸ ਵਿਚੋਂ ਸਤਿਗੁਰੂ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "demasiado profundo y es a través del Guru Verdadero que uno lo llega a cruzar a salvo. (2)"