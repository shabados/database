[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚ ਮੂਚ ਅਪਾਰ ਗੋਬਿੰਦਹ ॥"
page = 1359
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The most high great and limitless is the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਬੁਲੰਦ, ਵੱਡਾ ਅਤੇ ਅਨੰਤ ਹੈ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe is Lofty and High, Great and Infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨੋਂ ਤੇ ਪਰੇ ਊਚ ਤੇ ਊਚਾ ਅਪਾਰ ਗੋਬਿੰਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਬੇਅੰਤ ਹੈ, (ਬਹੁਤ) ਉੱਚਾ ਹੈ, (ਬਹੁਤ) ਵੱਡਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Señor del Universo es Suave y Elevado, Grandioso e Infinito."