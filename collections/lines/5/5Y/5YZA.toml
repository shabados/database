[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਗੁਣੀ ਨਿਧਾਨੁ ਹੈ; ਜਿਸ ਨੋ ਦੇਇ ਸੁ ਖਾਇ ॥"
page = 515
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord Master is the Treasure of excellences. He, whom the Lord gives enjoys His bounty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ (ਗੁਣਾਂ) ਦਾ ਖਜਾਨਾ ਹੈ। ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਦਿੰਦਾ ਹੈ, ਉਹੀ ਉਸ ਨੂੰ ਬਖਸ਼ਸ਼ ਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! is the treasure of virtue; he alone tastes it, who is so blessed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਗੁਣੀ ਨਿਧਾਨੁ ਵਾਹੁ ਵਾਹੁ ਹੈ, ਜਿਸ ਕੋ ਦੇਇ ਸੋ ਅੰਮ੍ਰਿਤ ਫਲ ਕੋ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ ਉਸ ਦਾ ਹੀ ਰੂਪ ਹੈ, ਪ੍ਰਭੂ ਜਿਸ ਨੂੰ ਇਹ ਖ਼ਜ਼ਾਨਾ ਬਖ਼ਸ਼ਦਾ ਹੈ ਉਹ ਇਸ ਨੂੰ ਵਰਤਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wajo, Wajo, es el Tesoro de Virtud; sólo lo saborea quien tiene esa Bendición."