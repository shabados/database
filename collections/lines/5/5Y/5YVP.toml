[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨ; ਨਾਹੀ ਨਾਹੀ ਰੇ ॥"
page = 830
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is not, is not another without the Lord, O mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਬਾਝੋਂ ਹੋਰਸ ਕੋਈ ਨਹੀਂ ਅਸਲੋਂ ਹੀ ਨਹੀਂ ਹੇ ਪ੍ਰਾਣੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other, none other than the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਅਨ) ਦ੍ਵੈਤ ਰੂਪ ਸੰਸਾਰ ਤੀਨੋ ਕਾਲੋਂ ਮੇਂ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਦਰਸਨ ਦੀ ਬਰਕਤ ਨਾਲ) ਹੋਰ ਮੋਹ ਉੱਕਾ ਹੀ ਨਹੀਂ ਭਾਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, no hay ningún otro sin Él,"