[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਰਤਿ ਵਿਹੂਣਾ ਰਾਤਿ ਦਿਹੁ; ਚਾਨਣੁ ਤੁਲਿ ਅਨ੍ਹੇਰਾ ਘੁਪਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Day and night he is devoid of consciousness and to him light and darkness are the same."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "('ਸੁਰਤ') ਗਿਆਤ ਥੋਂ ਬਾਝ ਰਾਤ ਦਿਨ ਰਹਿੰਦਾ ਹੈ, ਘੁੱਪ ਹਨੇਰੇ ਤੇ ਚਾਨਣ ਨੂੰ ਬਰਾਬਰ ਜਾਣਦਾ ਹੇ।"