[[content]]
asset = "DGDG"
type = "primary"
data = "ਇੰਦ੍ਰ ਜੀਤੋ ਕਰੋ ਜਛ ਰੀਤੋ ਧਨੰ ਨਾਰਿ ਸੀਤਾ ਬਰੰ ਜੀਤ ਜੁਧੈ ॥"
page = 239

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I shall conquer Indra and loot all she treasure of Yaksha and after winning the war, I shall wed Sita."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਵੇਖੀਂ ਜਿਵੇਂ) ਇੰਦਰ ਨੂੰ ਜਿੱਤਿਆ ਹੋਇਆ ਹੈ, ਜੱਛਾਂ ਨੂੰ ਧਨ ਤੋਂ ਖ਼ਾਲੀ ਕੀਤਾ ਹੋਇਆ ਹੈ (ਤਿਵੇਂ ਹੀ) ਯੁੱਧ ਵਿੱਚ ਜਿੱਤ ਕੇ ਸੀਤਾ ਨੂੰ ਵਿਆਹ ਲਵਾਂਗਾ।"