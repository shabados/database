[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜਗੁ ਚਲਤਉ ਪੇਖੀਐ; ਨਿਹਚਲੁ. ਹਰਿ ਕੋ ਨਾਉ ॥"
page = 431
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire world is seen passing away, but ever stable is God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਹਾਨ ਟੁਰਿਆ ਜਾਂਦਾ ਵੇਖੀਦਾ ਹੈ, ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The entire world is seen to be passing away; only the Lord's Name is lasting and stable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਨਾਸਵੰਤ ਦਿਖਲਾਈ ਪੜਤਾ ਹੈ, ਏਕ ਹਰਿ ਕਾ ਨਾਮ (ਨਿਹਚਲੁ) ਅਬਿਨਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਨਾਸਵੰਤ ਦਿੱਸ ਰਿਹਾ ਹੈ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲਤਉ = ਨਾਸਵੰਤ। ਨਾਉ = ਨਾਮ। ਕੋ = ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero es transitorio; sólo el Naam, el Nombre del Señor, es Eterno."