[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਦਰਦ ਭ੍ਰਮ ਬਿਨਸੇ ਝੂਠੇ ॥੧॥"
page = 1340
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and as such, I am rid of suffering, pains and false illusions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਮੈਂ ਦੁਖੜਿਆਂ ਪੀੜ ਅਤੇ ਕੂੜੇ ਵਹਿਮਾਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am rid of pain, suffering, doubt and fraud. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਦੁਖ (ਦਰਦ) ਪੀੜਾ ਔ ਝੂਠੇ ਭ੍ਰਮ ਸੰਪੂਰਨ ਨਾਸ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਗਏ, ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੀ ਖ਼ਾਤਰ ਸਾਰੀਆਂ ਭਟਕਣਾਂ (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਮੁੱਕ ਗਈਆਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮ ਝੂਠੇ = ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੀ ਖ਼ਾਤਰ ਭਟਕਣ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sufrimiento o duda, y mi vida ya no es un fraude. (1)"