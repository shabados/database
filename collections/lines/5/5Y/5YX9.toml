data = "ਹਰਿ ਕੇ ਚਰਣ; ਰਿਦੇ ਮਹਿ ਬਸੇ ॥"
page = 197
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By abiding God's feet with the mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਨ ਅੰਤਹਕਰਨ ਅੰਦਰ ਟਿਕਾਉਣ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Lord's Feet abiding in the heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਚਰਨ ਕਵਲ ਰਿਦੇ ਮੇਂ ਬਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ ਵੱਸ ਪੈਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si enalteces los Pies de Loto del Señor en tu corazón,"