[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਵਹੁ ਗਤਿ ਮਤਿ ਪਾਈ; ਏਹਾ ਰਾਸਿ ਹਮਾਰੀ ॥੪॥੧॥"
page = 600
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name, Nanak is blessed with salvation and understanding. This Name alone is my stock-in-trade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰਾਹੀਂ ਨਾਨਕ ਨੂੰ ਮੋਖਸ਼ ਤੇ ਸਮਝ ਸੋਚ ਦੀ ਦਾਤ ਮਿਲੀ ਹੈ। ਕੇਵਲ ਇਹ ਨਾਮ ਹੀ ਮੇਰੀ ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Name, I have obtained salvation and understanding; this alone is my wealth. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸ੍ਵਾਮੀ! ਤੇਰੇ ਨਾਮ ਹੀ ਸੇ ਮੁਕਤਿ ਔ ਬੁਧਿ ਪ੍ਰਾਪਤਿ ਹੋਈ ਹੈ, ਤਾਂ ਤੇ ਹਮਾਰੀ ਭੀ ਯਹੀ (ਰਾਸਿ) ਪੂੰਜੀ ਹੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਹੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਤੇ (ਚੰਗੀ) ਅਕਲ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸਾਡਾ (ਜੀਵਾਂ) ਦਾ ਸਰਮਾਇਆ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਵਹੁ = ਨਾਮ ਤੋਂ ਹੀ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਏਹਾ = ਇਹ (ਨਾਮ) ਹੀ। ਰਾਸਿ = ਪੂੰਜੀ, ਸਰਮਾਇਆ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a través del Nombre, uno es bendecido con Beatitud, y esto es lo principal en la vida. (4‑1)"