[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਅਚਰਜੁ; ਰਹੇ ਬਿਸਮਾਦਿ ॥"
page = 416
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding the wonderful Lord, I am greatly astonished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ ਸੁਆਮੀ ਨੂੰ ਵੇਖ ਕੇ, ਮੈਂ ਬੜਾ ਹੈਰਾਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the Marvellous Lord, I am wonder-struck and astonished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜੁ ਰੂਪ ਹਰਿ ਕੋ ਦੇਖ ਕਰ ਅਸਚਰਜ ਹੋ ਰਹੈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੈਨੂੰ ਅਚਰਜ-ਰੂਪ ਨੂੰ ਵੇਖ ਕੇ ਅਸੀਂ ਜੀਵ ਹੈਰਾਨ ਹੁੰਦੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਬਿਸਮਾਦਿ = ਹੈਰਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tanto los hombres como los ángeles entran en el Estado de Trance del Equilibrio,"