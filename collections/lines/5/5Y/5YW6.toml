[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਪਦਾਰਥ ਆਖੀਅਨਿ; ਸਤਿਗੁਰ ਦੇਇ ਨ ਗੁਰਸਿਖੁ ਮੰਗੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true Guru himself bestows the four ideals; the Sikh of the Guru does a ask for them."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਹੇ ਜਾਂਦੇ ਚਾਰ ਪਦਾਰਥ (ਧਰਮ ਦਿਕਾਂ) ਨੂੰ ਸਤਿਗੁਰੂ (ਗੁਰ ਨਾਨਕ) ਜੀ ਤਾਂ ਦਿੰਦੇ ਹਨ, (ਪਰੰਤੂ) ਗੁਰ ਸਿਖ ਮੰਗਦੇ ਨਹੀਂ।"