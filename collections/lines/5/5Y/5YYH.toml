[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰੁ ਕਿਤੈ. ਭਗਤਿ ਨ ਹੋਵਈ; ਬਿਨੁ. ਸਤਿਗੁਰ ਕੇ ਉਪਦੇਸ ॥੧॥"
page = 22
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Except through the True Guru's instruction, there is no other way to perform Lord's devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸਿੱਖਿਆ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਰਸਤਾ ਸੁਆਮੀ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਕਰਨ ਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other way to perform devotional worship, except through the Teachings of the True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਸੇ ਬਿਨਾ ਹੋਰੁ ਕਿਸੀ ਪ੍ਰਕਾਰ ਸੇ ਭਗਤੀ ਨਹੀਂ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਗੱਲ ਪੱਕ ਜਾਣ ਕਿ) ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਗ੍ਰਹਿਣ ਕਰਨ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕਿਸੇ ਥਾਂ ਭੀ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ (ਤੇ ਭਗਤੀ ਤੋਂ ਬਿਨਾ ਤ੍ਰਿਸ਼ਨਾ ਨਹੀਂ ਮੁੱਕਦੀ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਰੁ ਕਿਤੈ = ਕਿਸੇ ਹੋਰ ਥਾਂ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fuera de la Instrucción del Guru Verdadero, no hay ninguna otra manera de realizar el Servicio de Devoción al Señor. (1)"