[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ. ਤੂ ਜਾਣਾਇਹਿ; ਸੋਈ ਜਨੁ ਜਾਣੈ ॥"
page = 365
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man whom thou causest to understand, understands Thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਸਮਝਾਉਂਦਾ ਹੈ, ਉਹੀ ਇਨਸਾਨ ਤੈਨੂੰ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being, whom You inspire to understand, understands;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਕੋ ਤੂੰ ਆਪਣਾ ਸਰੂਪ ਜਨਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈਂ ਉਹੀ ਮਨੁੱਖ (ਜੀਵਨ-ਮਨੋਰਥ ਨੂੰ) ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y solamente Te conoce quien Tú Mismo elevas hacia Ti;"