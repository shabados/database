[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਤਾਤੰ ਨ ਮਾਤੰ, ਨ ਜਾਤੰ ਨ ਭਾਇਅੰ ॥"
page = 24

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without father, without mother, without birth and without body."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਨਾ ਕੋਈ ਪਿਤਾ ਹੈ, ਨਾ ਮਾਤਾ, ਨਾ ਜਨਮ ਹੈ ਅਤੇ ਨਾ ਹੀ ਦੇਹੀ।"