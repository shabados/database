[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ. ਪ੍ਰਭ ਮਇਆ ਕਰਿ; ਸਚੁ ਦੇਵਹੁ ਅਪੁਣਾ ਨਾਉ ॥੪॥੭॥੭੭॥"
page = 44
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Have mercy on Nanak, O Lord! and bless his with Thy True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਨਾਨਕ ਤੇ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ, ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਸੱਚੇ ਨਾਮ ਦੀ ਦਾਤ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please show Mercy to Nanak, God, and bless him with Your True Name. ||4||7||77||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਯਾਂ ਤੇ ਹੇ ਮਨ! ਐਸੇ ਬੇਨਤੀ ਕਰੀਏ ਕਿ ਹੇ ਵਾਹਿਗੁਰੂ ਮੇਰੇ ਕੋ ਕਿਰਪਾ ਕਰ ਕੇ ਅਪਨਾ ਸਚਾ ਨਾਮ ਦੇਵਹੁ॥੪॥੭॥੭੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ ਤੇ ਮੈਨੂੰ ਨਾਨਕ ਨੂੰ ਆਪਣਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਬਖ਼ਸ਼ (ਕਿਉਂਕਿ ਜਿਸ ਨੂੰ ਤੇਰਾ ਨਾਮ ਮਿਲ ਜਾਂਦਾ ਹੈ ਉਸ ਨੂੰ ਤੇਰਾ ਮੇਲ ਹੋ ਜਾਂਦਾ ਹੈ) ॥੪॥੭॥੭੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਇਆ = ਦਇਆ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tenle Misericordia a Nanak, oh Señor, y bendícelo con Tu Nombre Verdadero. (4-7-77)"