[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਕਾਰੈ ਕੰਮਿ; ਹਮ ਹਰਿ ਲਾਏ ॥"
page = 494
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I do the deed and work to which God has yoked me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹ ਕਾਰਜ ਤੇ ਵਿਹਾਰ ਕਰਦਾ ਹਾਂ ਜਿਸ ਨਾਲ ਹਰੀ ਨੇ ਮੈਨੂੰ ਜੋੜਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do those deeds and tasks which the Lord has set me to;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾਰਜ ਔ ਕ੍ਰਿਤ, ਭਾਵ ਸਮਾਨ ਵਸੇਖ ਕਰਨੇ ਮੇਂ ਹਰਿ ਨੇ ਹਮ ਲਗਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾਰ ਵਿਚ ਜਿਸ ਕੰਮ ਵਿਚ, ਪਰਮਾਤਮਾ ਸਾਨੂੰ ਲਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ ਕਾਰੈ = ਜਿਸ ਕਾਰ ਵਿਚ। ਕੰਮਿ = ਕੰਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cualquier trabajo que el Señor nos haya encomendado, lo debemos hacer,"