[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਨਮੁ ਪਦਾਰਥੁ ਪਾਇ ਕੈ; ਹਰਿ ਨਾਮੁ. ਨ ਚੇਤੈ ਲਿਵ ਲਾਇ ॥"
page = 28
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal after obtaining this wealth of human life, he remember no the Name of God in profound Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਨੂੰ ਮਨੁਖੀ ਜੀਵਨ ਦੀ ਇਹ ਦੌਲਤ ਪਰਾਪਤ ਹੋਈ ਹੈ। ਉਹ ਗੂੜ੍ਹੇ ਹਿੱਤ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blessing of this human life has been obtained, but still, people do not lovingly focus their thoughts on the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਉਂ ਜੀਉ ਐਸਾ ਕੁਬੁੱਧੀ ਹੈ, ਅਮੋਲਕੁ ਮਨੁੱਖ ਜਨਮੁ ਪਦਾਰਥ ਕੋ ਪਾਇ ਕਰ ਕੇ ਬ੍ਰਿਤੀ ਲਗਾਇ ਕਰ ਹਰੀ ਨਾਮ ਕੋ ਨਹੀਂ ਸਿਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਹਾਸਲ ਕਰ ਕੇ (ਮੂਰਖ ਮਨੁੱਖ) ਸੁਰਤ ਜੋੜ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਦਾਰਥੁ = ਕੀਮਤੀ ਚੀਜ਼। ਲਿਵ ਲਾਇ = ਸੁਰਤ ਜੋੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que recibe el regalo de la vida y no se dedica al Nombre del Señor"