[[content]]
asset = "SSKS"
type = "primary"
data = "ਤਨਕ ਹੀ ਬੀਜ ਬੋਇ ਬਿਰਖ ਬਿਥਾਰ ਹੋਇ; ਤਨਕ ਹੀ ਚਿਨਗ ਪਰੇ ਭਸਮ ਹੁਇ ਸਮਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As a small seed grows into a mighty tree, but a spark of fire falling on such a mighty tree reduces it to ashes,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹੀ ਜੀਕੂੰ ਸੂਖਮ ਜਿਹਾ ਬੀਜ ਮਾਤ੍ਰ ਬੀਜਿਆਂ ਬਿਰਛ ਦਾ ਪਸਾਰਾ ਪਸਰ ਔਂਦਾ ਹੈ, ਅਤੇ ਰੰਚਕ ਭਰ ਚਿੰਗ੍ਯਾੜੀ ਦੇ ਪੈ ਜਾਣ ਨਾਲ ਸਾਰਾ ਹੀ ਪਸਾਰਾ ਸੁਆਹ ਹੋ ਧਰਤ ਵਿਚ ਸਮਾ ਜਾਂਦਾ ਹੈ।"