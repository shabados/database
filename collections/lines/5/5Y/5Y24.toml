[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਾ ਭਰਮੁ ਗਇਆ; ਤਿਨਿ ਸਾਚੁ ਪਛਾਨਾ ॥੬॥"
page = 330
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose doubt is dispelled, knows the Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸੰਦੇਹ ਦੂਰ ਹੋ ਗਿਆ ਹੈ, ਉਹ ਸੱਚ ਨੂੰ ਜਾਣ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose doubt is dispelled, knows the Truth. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਕਾ ਭਰਮ ਗਿਆ ਹੈ ਤਿਸ ਨੇ ਨਿਸਚੇ ਕਰ ਕੇ ਜਾਨਿਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੀ (ਸੁਖਾਂ ਵਾਸਤੇ) ਭਟਕਣਾ ਦੂਰ ਹੋ ਗਈ ਹੈ, ਜਿਸ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ (ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ ਹੈ) ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien sea que haya disipado su duda, conoce la Verdad. (6)"