[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਸਾਹਿਬ; ਅਲਖ ਅਭੇਵ ॥"
page = 376
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Master, Thou art understandable and inscrutable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੱਚੇ ਮਾਲਕ! ਤੂੰ ਅਬੁੱਝ ਅਤੇ ਖੋਜ-ਰਹਿਤ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O True Lord and Master, You are unknowable and mysterious."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਸਾਹਿਬ! ਹੇ ਅਲਖ ਅਭੇਉ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ! ਹੇ ਅਲੱਖ ਤੇ ਅਭੇਵ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖ = ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ। ਅਭੇਵ = ਜਿਸ ਦਾ ਭੇਤ ਨਾਹ ਪਾਇਆ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Maestro Verdadero, eres Inefable e Insondable,"