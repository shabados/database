[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨਿ ਸਿਉ. ਬਾਵਰ ਮਨੁ ਮੋਹਿਓ; ਝੂਠਿ ਠਗਉਰੀ ਪਾਈ ॥੧॥"
page = 1213
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Mad man's mind is involved with mammon, the enticer and he has taken the intoxicating herb of untruth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਗਲੇ ਪੁਰਸ਼ ਦਾ ਚਿੱਤ ਠਗਣੀ ਮਾਇਆ ਨਾਲ ਫਾਥਾ ਹੋਇਆ ਹੈ ਅਤੇ ਉਸ ਨੇ ਕੂੜ ਦੀ ਨਸ਼ੀਲੀ ਬੂਟੀ ਖਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mad-man's mind is enticed by Maya, the enticer; he has taken the intoxicating drug of falsehood. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੋਹਨਿ) ਇਸਤ੍ਰੀ ਅਰਥਾਤ ਮਾਯਾ ਸੇ (ਬਾਵਰ) ਕਮਲੇ ਕਾਮਨੁ ਮੋਹਤ ਹੋ ਰਹਾ ਹੈ, ਮੋਹ ਰੂਪੀ ਝੂਠੀ ਠਗਬੂਟੀ ਸਿਰ ਪਰ ਪਾਈ ਹੂਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਝੱਲੇ! ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲੀ ਮਾਇਆ ਨਾਲ ਤੇਰਾ ਮਨ ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ। ਨਾਸਵੰਤ ਜਗਤ ਵਿਚ ਫਸਾਣ ਵਾਲੀ ਇਹ ਠਗ-ਬੂਟੀ ਹੀ ਤੂੰ ਸਾਂਭ ਰੱਖੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨਿ = ਮਨ ਨੂੰ ਮੋਹਣ ਵਾਲੀ ਮਾਇਆ। ਬਾਵਰ = ਹੇ ਝੱਲੇ! ਝੂਠਿ = ਝੂਠ ਵਿਚ, ਨਾਸਵੰਤ ਵਿਚ। ਠਗਉਰੀ = ਠੱਗ-ਬੂਟੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, estás involucrado en la Maya, la gran embustera que te hace permanecer en la total inconciencia con el veneno de la falsedad. (1)"