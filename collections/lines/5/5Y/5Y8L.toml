[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕਾ ਕੇ ਮੁਹ ਕਾਲੇ ਕਰੇ; ਹਰਿ ਕਰਤੈ ਆਪਿ ਵਧਾਈ ॥"
page = 307
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God the Creator blackens the countenances of the slanderers Guru's glory He Himself increases."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ, ਸਿਰਜਣਹਾਰ ਬਦਖੋਈ ਕਰਨ ਵਾਲਿਆਂ ਦੇ ਚਿਹਰੇ ਸਿਆਹ ਕਰਦਾ ਹੈ। ਗੁਰਾਂ ਦੀ ਪ੍ਰਭੁਤਾ ਉਹ ਖੁਦ ਵਧੇਰੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Creator, blackens the faces of the slanderers, and increases the glory of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਰਤੇ ਨੇ ਨਿੰਦਕੋਂ ਨਿੰਦਾ ਕੇ ਮੁਖ ਕਾਲੇ ਕੀਏ ਹੈਂ ਔਰ ਆਪ ਉਨ ਕੀ ਪ੍ਰਭਤਾ ਵਧਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਵਡਿਆਈ ਸਿਰਜਣਹਾਰ ਨੇ ਆਪ ਵਧਾਈ ਹੈ ਤੇ ਦੋਖੀਆਂ ਦੇ ਮੂੰਹ ਕਾਲੇ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤੈ = ਕਰਤੇ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor oscurece los rostros de los calumniadores e incrementa la Gloria del Guru."