data = "ਬ ਕਾਰੇ ਜਹਾ ਰਜ਼ਮ ਸਾਜ਼ੀ ਕੁਨਦ ॥੪੯॥"
page = 1399

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Who remains prepared for war remaining domesticated,(49)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੰਸਾਰ ਦੇ ਕੰਮਾਂ ਨੂੰ ਕਰਨ ਵੇਲੇ ਯੁੱਧ ਵਾਲੀ ਤਿਆਰੀ ਕਰਦਾ ਹੈ ॥੪੯॥"