[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਕੀ ਚਰਣੀ ਲਾਗੁ ॥"
page = 891
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repair thou to the feet of the Perfect Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਪੈਰੀਂ ਪੈ ਜਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fall at the feet of the Perfect Guru;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੂੰ ਗੁਰੂ ਪੂਰਿਆਂ ਕੀ ਚਰਨੀ ਲਾਗੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪੂਰੇ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਤੇ ਪਿਆ ਰਹੁ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Póstrate a los Pies del Perfecto Guru"