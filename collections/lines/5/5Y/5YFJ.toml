[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਸਕਰ ਸਬਦਿ ਨਿਵਾਰਿਆ; ਨਗਰੁ ਵੁਠਾ ਸਾਬਾਸਿ ॥"
page = 1330
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the mind thief is over-whelmed, through the Guru's word, the township of the body flourishes and one is felicitated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਮਨੂਆ ਚੋਰ ਕਾਬੂ ਕਰ ਲਿਆ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਦੇਹ ਦਾ ਪਿੰਡ ਰੰਗੀ ਵਸਦਾ ਹੈ ਅਤੇ ਪ੍ਰਾਣੀ ਨੂੰ ਵਧਾਈਆਂ ਮਿਲਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The thieves are overpowered by the Shabad, and then the body-village prospers and celebrates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਸੋ ਮਨੁ ਚੋਰੁ ਕੋ ਮਾਯਾ ਕੀ ਤਰਫੋਂ ਨਿਵਾਰਿਆ ਹੈ ਤਿਨੋਂ ਕਾ ਸੁਭ ਗੁਣ ਰੂਪੀ ਨਗਰੁ ਵਸਿਆ ਹੈ। ਭਾਵ ਤਿਨ ਕਾ ਰਿਦਾ ਸੁਭ ਗੁਣੋਂ ਸਹਤ ਹੂਆ ਹੈ ਔਰ ਤਿਨੋਂ ਕੋ ਹੀ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਸਾਬਾਸ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਇਹ ਚੋਰ (ਸਰੀਰ-ਨਗਰ ਵਿਚੋਂ) ਕੱਢ ਦੇਈਦੇ ਹਨ, ਤਾਂ (ਸਰੀਰ-) ਨਗਰ ਵੱਸ ਪੈਂਦਾ ਹੈ (ਭਾਵ, ਮਨ ਬਾਹਰ ਮਾਇਆ ਦੇ ਪਿੱਛੇ ਭਟਕਣੋਂ ਹਟ ਕੇ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ, ਤੇ ਇਸ ਨੂੰ) ਸੋਭਾ-ਵਡਿਆਈ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ladrones son vencidos por el Shabd, y entonces la villa del cuerpo prospera y celebra."