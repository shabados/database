data = "ਇਮੰ ਮੰਤ੍ਰ ਠਾਨ੍ਰਯੋ ॥"
page = 656

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He accepted her as his Guru and in this way, adopted the mantra"

