[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਤੁਠੈ ਪਾਈਅਨਿ; ਅੰਦਰਿ ਰਤਨ ਭੰਡਾਰਾ ॥"
page = 141
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the True Guru be mightily pleased man finds the treasure of jewels within him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੱਚੇ ਗੁਰੂ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਜਾਣ ਤਾਂ ਬੰਦੇ ਨੂੰ ਜਵਾਹਰਾਤਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਅੰਦਰੋਂ ਹੀ ਲੱਭ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the True Guru is pleased, we find the treasure of the jewel, deep within the self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰ ਪ੍ਰਸਿੰਨ ਹੋਵੇਂ ਤਬ ਪਾਈਤੇ ਹੈਂ, ਅਰੁ ਸਰੀਰ ਕੇ (ਅੰਦਰਿ) ਅੰਤਹਕਰਣ ਸੁਭ ਗੁਣ ਰੂਪ ਰਤਨੋਂ ਕਾ (ਭੰਡਾਰਾ) ਖਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਗੁਣ-ਰੂਪ ਇਹ) ਰਤਨਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ (ਮਨੁੱਖ ਦੇ) ਅੰਦਰ ਹੀ ਹਨ, ਪਰ ਸਤਿਗੁਰੂ ਦੇ ਤਰੁੱਠਿਆਂ ਇਹ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si el Verdadero Guru está complacido con nosotros, encontramos el Tesoro de Joyas dentro de nosotros mismos."