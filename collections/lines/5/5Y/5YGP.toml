[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਸੁਮਾਰ ਬੇਅੰਤੁ ਬਡ ਦਾਤਾ; ਮਨਹਿ ਗਹੀਰਉ. ਪੇਖਿ ਪ੍ਰਭ ਕਉ ॥੨॥"
page = 700
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Unestimable, Infinite and the great Beneficent Lord, I treasure Him in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਦਾਜ ਅਤੇ ਅਨੰਤ ਅਤੇ ਵੱਡੇ ਦਾਤਾਰ ਸੁਆਮੀ ਨੂੰ ਵੇਖ ਕੇ, ਮੈਂ ਉਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਵਸਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding God, the inestimable, infinite and Great Giver, I cherish Him in my mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬੇਸੁਮਾਰ) ਗਿਨਤੀ ਸੇ ਰਹਤ ਜੋ ਪ੍ਰਭੂ ਬਿਅੰਤ ਵਡਾ ਦਾਤਾਰ ਹੈ, ਤਿਸ ਪ੍ਰਭੂ ਕੋ ਦੇਖ ਕਰ ਮਨ ਮੇਂ (ਗਹੀਰਉ) ਗ੍ਰਹਣ ਕਰਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਪ੍ਰਭੂ ਵੱਡਾ ਦਾਤਾ ਹੈ, ਬੇਅੰਤ ਹੈ, ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਲੇਖਾ ਨਹੀਂ ਹੋ ਸਕਦਾ। ਉਸ ਪ੍ਰਭੂ ਨੂੰ (ਹਰ ਥਾਂ) ਵੇਖ ਕੇ ਮੈਂ ਉਸ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਡ = ਵੱਡਾ। ਮਨਹਿ = ਮਨ ਵਿਚ। ਗਹੀਰਉ = ਮੈਂ ਗਹਿ ਰੱਖਦਾ ਹਾਂ, ਮੈਂ ਫੜੀ ਰੱਖਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Infinito, Bueno y sin barreras; Lo atesoro en la mente cuando obtengo Su Visión. (2)"