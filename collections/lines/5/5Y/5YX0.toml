[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੀਸਰ ਅਵਰੁ ਤਹਾ ਕੋ ਨਾਹੀ ॥"
page = 190

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both Shiva and Jalandhar fought and there was none other in the battlefield."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਤੀਜਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਸੀ।"