[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਘਟਿ; ਸਭ ਘਟ ਆਧਾਰੁ ॥੩॥"
page = 863
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within every heart is He the Lord and of all the heart He is the mainstay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਇਕ ਦਿਲ ਅੰਦਰ ਉਹ ਸੁਆਮੀ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਦਿਲਾਂ ਦਾ ਉਹ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the heart, in each and every heart, He is the Support of all hearts. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਕਾਲ ਮੇਂ ਸਭ ਸਰੀਰੋਂ ਕਾ ਆਸਰਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਸਾਰੇ ਸਰੀਰਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ ਅਤੇ ਸਾਰੇ ਸਰੀਰਾਂ ਦਾ ਆਸਰਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Él es lo más Importante en los corazones de sus seres.(3)"