[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਸਤਕਿ ਹੈ ਲੇਖਾ ॥"
page = 1185
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "on whose forehead, such destiny is writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਐਸੀ ਪ੍ਰਾਲਬਧ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shall meet with the Guru and find the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕ ਪੁਰ ਉਤਮੁ ਲੇਖੁ ਹੈ ਤਿਸ ਨੇ ਗੁਰੋਂ ਕੇ ਮਿਲੇ ਸੇ ਹਰੀ ਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ (ਧੁਰੋਂ ਨਾਮ ਦੀ ਪ੍ਰਾਪਤੀ ਦਾ) ਲੇਖ ਉੱਘੜਦਾ ਹੈ (ਉਸ ਨੂੰ ਨਾਮ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਮਸਤਕਿ = ਜਿਸ (ਮਨੁੱਖ) ਦੇ ਮੱਥੇ ਉੱਤੇ। ਲੇਖਾ = (ਨਾਮ ਦੀ ਪ੍ਰਾਪਤੀ ਦਾ) ਲੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se reunirá con el Gurú y encontrará al Señor."