[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪਾਏ ਪੂਰਾ ਸਤਗੁਰੂ ਜਿਸੁ; ਧੁਰਿ ਮਸਤਕਿ ਲਿਲਾਟਿ ਲਿਖੋਈਐ ॥"
page = 587
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone obtains the perfect True Guru, on whose forehead and brow such a writ is written since the very beginning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਪੂਰਨ ਸੱਚੇ ਨੂੰ ਪਾਉਂਦੇ ਹਨ, ਜਿਸ ਦੀ ਪੇਸ਼ਾਨੀ ਅਤੇ ਮੱਥੇ ਉਤੇ, ਐਨ ਆਰੰਭ ਤੋਂ ਐਸੀ ਲਿਖਤਾਕਾਰ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone finds the Perfect True Guru, on whose forehead such a pre-ordained destiny is written."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੋ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਕੋ ਪਾਉਤਾ ਹੈ ਜਿਸ ਕੇ ਆਦੋਂ (ਮਸਤਕਿ) ਸਿਰੋਮਣੀ (ਲਿਲਾਟਿ) ਮਾਤ ਲੇਖ ਲਿਖਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਉਸੇ ਮਨੁੱਖ ਨੂੰ ਪੂਰਾ ਗੁਰੂ ਲੱਭਦਾ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਧੁਰੋਂ (ਭਲੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਲੇਖ) ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es bendecido con el Guru aquél en cuya frente está inscrito así."