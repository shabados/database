[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਕਹਿ ਮੰਤ੍ਰੀ ਨ੍ਰਿਪਤਿ ਪਤਿ; ਪੂਰਨ ਕੀਯੋ ਪ੍ਰਸੰਗ ॥੧੩॥"
page = 845

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Concluding the story, the Minster had told the Raja.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਮੰਤ੍ਰੀ ਨੇ ਰਾਜਿਆਂ ਦੇ ਰਾਜੇ ਨੂੰ ਕਥਾ-ਪ੍ਰਸੰਗ ਕਹਿ ਕੇ ਪੂਰਾ ਕੀਤਾ ॥੧੩॥"