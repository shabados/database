[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੰਖੇਰੂ ਸਾਹਬਾਜ ਦੇਖਿ; ਢੁਕਿ ਨ ਹੰਘਨਿ ਮਿਲੈ ਨ ਢੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Seeing a hawk, the birds fly helter skelter and do not find place to hide."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੰਛੀ ਬਾਜ ਨੂੰ ਵੇਖਕੇ ਨੇੜੇ ਨਹੀਂ ਢੁੱਕਦੇ (ਐਨਾਂ ਨੱਸਦੇ ਹਨ ਕਿ ਲੁਕਣ ਨੂੰ ਕਿਧਰੇ) ਢੋਈ ਨਹੀਂ ਮਿਲਦੀ।"