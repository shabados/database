[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਣਤ ਸਰੀਰਿ ਪੀਰ ਹੈ. ਹਰਿ ਬਿਨੁ; ਗੁਰਸਬਦੀ ਹਰਿ ਪਾਂਈ ॥"
page = 1232
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God my body is afflicted with anxiety and pain. Through the Guru's word, attain I unto my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਚਿੰਤਾ ਅਤੇ ਪੀੜ ਮੇਰੀ ਦੇਹਿ ਨੂੰ ਸਤਾਉਂਦੀਆਂ ਹਨ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My body suffers in pain, without the Lord; through the Word of the Guru's Shabad, I find the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਸੇ ਬਿਨਾ ਜਿਤਨੀਆਂ ਗਣਤੀਆਂ ਕਰਨੀਆਂ ਹੈਂ, ਸੋ ਸਭ ਸਰੀਰ ਕੋ ਪੀੜਾ ਰੂਪ ਹੈਂ। ਹੇ ਹਰੀ! ਗੁਰ ਸਬਦ ਕਰ ਤੂੰ ਪਾਇਆ ਜਾਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ!) ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ (ਹੋਰ ਹੋਰ) ਚਿੰਤਾ-ਫ਼ਿਕਰਾਂ ਦੀ ਤਕਲਫ਼ਿ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ। ਉਹ ਪਰਮਾਤਮਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਮਿਲ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਣਤ = ਚਿੰਤਾ, ਗਿਣਤੀ, ਫ਼ਿਕਰ। ਸਰੀਰਿ = ਸਰੀਰ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ। ਪਾਂਈ = ਪਾਈਂ, ਮੈਂ ਲੱਭ ਸਕਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Ti, oh Señor, vivo afligido por el dolor y es mediante la Palabra del Guru que llego hasta Ti."