[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਚਲਿਤੁ; ਆਪ ਹੀ ਕਰੈ ॥"
page = 281
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His plays He Himself enacts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੌਤਕ ਉਹ ਆਪੇ ਹੀ ਰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself stages His own drama."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਚਰਿਤ੍ਰੋਂ ਕੋ ਵਹੁ ਪ੍ਰਭੂ ਆਪ ਹੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜਨਮ ਮਰਣ ਦਾ ਤਾਂ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਖੇਲ ਕਰ ਰਿਹਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo forma parte del Juego Perfecto de Dios."