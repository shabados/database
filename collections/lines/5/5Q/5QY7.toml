[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟਿ ਭਈ; ਸੁਖੁ ਆਤਮ ਧਾਰਾ ॥੪॥"
page = 221
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord cast His gracious glance on me, I enshrined celestial solace within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਾਲਕ ਨੇ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕੀਤੀ ਮੈਂ ਬੈਕੁੰਠੀ ਠੰਢ-ਚੈਨ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He blessed me with His Glance of Grace, peace was established in my soul. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟੀ ਭਈ ਤਬ ਆਤਮ ਦ੍ਰਿਸ਼ਟੀ ਸੁਖ ਕੋ ਧਾਰਨ ਕੀਆ ਹੈ॥੪॥☬ਜਬ ਗੁਰੂ ਜੀ ਕੇ ਐਸੇ ਅੰਮ੍ਰਿਤ ਬਚਨ ਸ੍ਰਵਣ ਕੀਏ ਤਬ ਅਨੁਸਾਰੀ ਹੋ ਕਰ ਨਿਮ੍ਰਤਾ ਸੇ ਪ੍ਰਸ਼ਨ ਕੀਆ, ਹਮ ਆਤਮ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਵਾਸਤੇ ਆਪ ਸੇ ਪੂਛਤੇ ਹਾਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਉਤੇ ਪ੍ਰਭੂ ਦੀ) ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਹੋਈ ਹੈ, ਮੈਨੂੰ ਆਤਮਕ ਸੁਖ ਮਿਲ ਗਿਆ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Gracia del Señor estuvo conmigo, y mi Alma conoció el Éxtasis.(4)"