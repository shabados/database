[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਮਾ ਡੰਮਿ ਡਉਰੂ ਡਕਾ ਡੁੰਕ ਡੰਕੰ ॥"
page = 110

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sound of the trumpets and the tabors is being heard."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਡੌਰੂ ਡੰਮ ਡੰਮ ਕਰ ਰਹੇ ਸਨ (ਅਤੇ ਨਗਾਰਿਆਂ ਉਤੇ) ਡੱਗੇ ਡਕ ਡਕ ਕਰ ਕੇ (ਵਜ ਰਹੇ ਸਨ)।"