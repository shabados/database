[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰਿਤਘਨਤਾ ਬਿਸ੍ਵਾਸਘਾਤ ਮਿਤ੍ਰਘਾਤ ਮਾਰ︀ਯੋ ॥"
page = 706

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kritghanta (ungratefulness), Vishwasghaat (breach of trust) and Mittraghaat (unfriendliness) were also killed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਕ੍ਰਿਤਘਨਤਾ', 'ਬਿਸ੍ਵਾਸਘਾਤ' ਅਤੇ 'ਮਿਤ੍ਰਘਾਤ' ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਹੈ।"