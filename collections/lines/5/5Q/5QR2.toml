[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਛਾ. ਛਾਰੁ ਹੋਤ; ਤੇਰੇ ਸੰਤਾ ॥"
page = 254
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Chh: That I may become the dust of Thine Saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛ- ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੇ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾ ਦੀ ਧੂੜ ਹੋ ਜਾਵਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chhachha: I long to become the dust under the feet of Your Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਛਛੇ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ ਤੇਰੇ ਸੰਤ ਜਨੋਂ ਕੀ (ਛਾਰੁ) ਚਰਨ ਧੂੜ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਹੋ ਜਾਵਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Somos el Polvo de los Pies de Tus Santos."