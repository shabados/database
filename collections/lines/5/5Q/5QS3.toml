data = "ਮੋ ਅਪਰਾਧ ਛਿਮਾਪਨ ਕਰਿਯਹੁ ॥੧੧॥"
page = 839

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Never try to attempt such trickery ever again and this time I pardon your transgression.’(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰਾ ਦੋਸ਼ ਮਾਫ਼ ਕੀਤਾ ਜਾਏ ॥੧੧॥"