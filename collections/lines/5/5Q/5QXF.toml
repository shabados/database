[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ; ਜਿਉ ਅਪੁਨੇ ਪ੍ਰਭ ਭਾਵਉ ॥"
page = 529
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, I do, as it pleases my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਮੈਂ ਉਸ ਤਰ੍ਹਾਂ ਕਰਦਾ ਹਾਂ, ਜਿਸ ਤਰ੍ਹਾਂ ਮੇਰੇ ਮਾਲਕ ਨੂੰ ਭਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, act as it pleases God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਪ੍ਰਕਾਰ ਅਪਨੇ ਪ੍ਰਭੂ ਕੋ (ਭਾਵਉ) ਭਾਵੈ ਵਾ ਤੂੰ ਉਸ ਕੋ ਅਛਾ ਲਗੈ ਸੋ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਮੈਂ ਆਪਣੇ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਣ ਲੱਗ ਪਵਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, voy a caminar en el Sendero de la Voluntad del Señor;"