[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨੋ ਜੁੱਧ ਇੰਦ੍ਰੰ ਜੁਟਿਓ ਬ੍ਰਿਤਰਾਯੰ ॥੪੩॥"
page = 53

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the warriors are shouting and somewhere the blood is emerging out of the wounds. It appears that Indira and Britrasura are engaged in war 43."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ ਕਿ ਇੰਦਰ ਅਤੇ ਵ੍ਰਿਤਾਸੁਰ ਦਾ ਯੁੱਧ ਹੋ ਰਿਹਾ ਹੋਵੇ ॥੪੩॥"