[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਰਿਗੋਵਿੰਦੁ ਗੁਰੁ ਅਰਜਨਹੁ; ਆਦਿ ਪੁਰਖ ਆਦੇਸੁ ਕਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then from Guru Arjan Dev was born Guru Hargobind who also preached and spread the message of the primal Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰਜਨੋਂ ਗੁਰੂ ਹਰਗੋਬਿੰਦ ਹੋਏ, ਆਦਿ ਪੁਰਖ ਨੂੰ ਹੀ ਇਨ੍ਹਾਂ ਨੇ ਆਦੇਸ਼ ਕਰਾਇਆ (ਭਾਵ ਇਕ ਅਕਾਲ ਪੁਰਖ ਦਾ ਧਿਆਨ ਦ੍ਰਿੜ ਕਰ ਕੇ ਹੋਰ ਪੰਥ ਦੂਰ ਹੀ ਰੱਖੇ)।"