[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹਿ ਨ ਜਾਹਿ. ਨ ਕਬਹੂ ਮਰਤੇ; ਪਾਰਬ੍ਰਹਮ ਸੰਗਾਰੀ ਰੇ ॥੩॥"
page = 855
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They come and go not, nor do they die ever, They abide with the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਨਹੀਂ, ਨਾਂ ਹੀ ਉਹ ਕਦੇ ਮਰਦੇ ਹਨ। ਉਹ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਦੇ ਨਾਲ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not come and go, and they never die; they remain with the Supreme Lord God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਹੁ ਸੰਤ ਜਨ ਵਾਹਿਗੁਰੂ ਕੋ ਤਿਆਗ ਕਰ ਨਾ ਕਹੀਂ ਆਵਤੇ ਹੈਂ ਨ ਕਹੀਂ ਜਾਤੇ ਹੈਂ। ਇਸੀ ਤੇ ਨਾ ਵਹੁ ਜਨਮਤੇ ਹੈਂ ਨ ਮਰਤੇ ਹੈਂ। ਕਿਉਂਕਿ ਵਹੁ ਪਾਰਬ੍ਰਹਮ ਕੇ ਸੰਗ ਹੀ ਰਹਿਤੇ ਹੈਂ, ਭਾਵ ਯਹਿ ਪਾਰਬ੍ਰਹਮ ਕੇ ਸੰਗ ਹੋ ਕਰ ਪਾਰਬ੍ਰਹਮ ਕਾ ਸਰੂਪ ਹੀ ਹੋ ਗਏ ਹੈਂ। ਯਥਾ-☬\"ਨਾਨਕ ਲੀਨ ਭਇਓ ਗੋਬਿੰਦ ਸਿਉ ਜਿਉ ਪਾਨੀ ਸੰਗਿ ਪਾਨੀ॥\" (ਸੋ:ਮ:੯) ॥੩॥☬ਪ੍ਰਸ਼ਨ: ਜਮ ਕਾ ਭੈ ਹਮ ਕੋ ਦਿਖਾਵਣੇ ਸੇ ਆਪ ਕਾ ਸਿਧਾਂਤ ਕਿਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਹ ਜੰਮਦੇ ਹਨ ਨਾਹ ਮਰਦੇ ਹਨ, ਕਿਉਂਕਿ, ਹੇ ਜਿੰਦੇ! ਉਹ ਪਰਮਾਤਮਾ ਨੂੰ ਸਦਾ ਆਪਣਾ ਸੰਗੀ-ਸਾਥੀ ਜਾਣਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਾਰੀ = ਸੰਗੀ, ਸਾਥੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos ni vienen, ni van, no mueren nunca y para siempre viven con el Señor Supremo. (3)"