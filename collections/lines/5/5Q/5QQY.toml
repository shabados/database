[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਜਿਤੁ ਤਨਿ ਬਿਰਹੁ, ਨ ਊਪਜੈ; ਸੋ ਤਨੁ ਜਾਣੁ ਮਸਾਨੁ ॥੩੬॥"
page = 1379
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! The body, in which the Lord's love blossoms not, that body should be considered as the cremation ground."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਜਿਸ ਦੇਹ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਉਤਪੰਨ ਨਹੀਂ ਹੁੰਦਾ ਉਸ ਦੇਹ ਨੂੰ ਤੂੰ ਸ਼ਮਸ਼ਾਨ ਭੂਮੀ ਹੀ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, that body, within which love of the Lord does not well up - look upon that body as a cremation ground. ||36||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਜਿਸ ਸਰੀਰ ਮੇਂ (ਬਿਰਹੁ) ਪ੍ਰੇਮ ਨਹੀਂ ਉਪਜਿਆ ਹੈ, ਸੋ ਤਨ (ਮਸਾਨੁ) ਮੁਰਦੇ ਵਤ ਵਾ ਸਮਸਾਨ ਭੂਮੀ ਵਤ ਅਸੁਧ ਹੈ॥੩੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਜਿਸ ਸਰੀਰ ਵਿਚ ਵਿਛੋੜੇ ਦਾ ਸੱਲ ਨਹੀਂ ਪੈਦਾ ਹੁੰਦਾ (ਭਾਵ, ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਕਦੇ ਇਹ ਚੋਭ ਨਹੀਂ ਵੱਜੀ ਕਿ ਮੈਂ ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੁੜਿਆ ਹੋਇਆ ਹਾਂ) ਉਸ ਸਰੀਰ ਨੂੰ ਮਸਾਣ ਸਮਝੋ (ਭਾਵ, ਉਸ ਸਰੀਰ ਵਿਚ ਰਹਿਣ ਵਾਲੀ ਰੂਹ ਵਿਕਾਰਾਂ ਵਿਚ ਸੜ ਰਹੀ ਹੈ) ॥੩੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ ਤਨਿ = ਜਿਸ ਤਨ ਵਿਚ। ਬਿਰਹੁ = ਵਿਛੋੜਾ, ਵਿਛੋੜੇ ਦੀ ਸੂਝ। ਮਸਾਨੁ = ਮੁਰਦੇ ਸਾੜਨ ਦੀ ਥਾਂ। ਜਿਤੁ = ਜਿਸ ਵਿਚ। ਤਨਿ = ਤਨ ਵਿਚ ॥੩੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, ese cuerpo en donde el Amor al Señor no es edificado, velo como un campo crematorio. (36)"