[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤਿਸੁ ਓਪਤਿ ਖਪਤਿ ਕੁਲ ਜਾਤੀ; ਓਹੁ ਅਜਰਾਵਰੁ ਮਨਿ ਭਾਇਆ ॥੨॥"
page = 1038
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is without birth, death, lineage and caste, He, who ages not, is pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੰਮਣ, ਮਰਣ, ਵੰਸ਼ ਅਤੇ ਜਾਤ ਦੇ ਬਗੈਰ ਹੈ। ਉਹ, ਜੋ ਬਿਰਧ ਨਹੀਂ ਹੁੰਦਾ, ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no creation or destruction for Him; He has no ancestry or social status. The Ageless Lord is pleasing to my mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਤਿਸ ਤੇਰੀ ਉਤਪਤੀ ਨਾ ਨਾਸ ਨਾ ਕੁਲਨਾ ਜਾਤੀ ਹੈ। ਜੋ ਤੂੰ ਅਮਰੁ ਅਰ ਅਜਰਾ ਦੇਵਤ੍ਯਾਂ ਤੇ (ਵਰੁ) ਸ੍ਰੇਸਟ ਹੈਂ, ਸੋ ਸਭ ਕੇ ਮਨ ਮੇਂ ਭਾਇਆ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਉਸ ਨੂੰ ਜਨਮ ਤੇ ਨਾਹ ਮੌਤ, ਨਾਹ ਉਸ ਦੀ ਕੋਈ ਕੁਲ ਤੇ ਨਾਹ ਜਾਤਿ। ਉਸ ਨੂੰ ਬੁਢੇਪਾ ਨਹੀਂ ਵਿਆਪ ਸਕਦਾ, ਉਹ ਮਹਾਨ ਸ੍ਰੇਸ਼ਟ ਹਸਤੀ ਹੈ (ਜਗਤ ਦੇ ਸਭ ਜੀਵਾਂ ਦੇ) ਮਨ ਵਿਚ ਉਹੀ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਪਤਿ = ਜਨਮ। ਖਪਤਿ = ਨਾਸ। ਅਜਰਾਵਰੁ = {ਅਜਰ = ਅਵਰੁ}। ਅਜਰ = ਜਰਾ-ਰਹਿਤ, ਜਿਸ ਨੂੰ ਬੁਢੇਪਾ ਨਾਹ ਆ ਸਕੇ। ਅਵਰੁ = ਸ੍ਰੇਸ਼ਟ। ਮਨਿ = (ਜਗਤ ਦੇ ਜੀਵਾਂ ਦੇ) ਮਨ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, ese Ser Inmemorial está complaciendo a mi mente.(2)"