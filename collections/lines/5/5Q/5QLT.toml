[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਹਰਿ ਰਸੁ. ਰਵਿ ਰਹਿਆ; ਚੂਕਾ ਮਨਿ ਅਭਿਮਾਨੁ ॥"
page = 26
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their heart remains saturated with God's elixir and their mental pride is annulled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਮਨ ਵਾਹਿਗੁਰੂ-ਅੰਮ੍ਰਿਤ ਨਾਲ ਤਰੋਤਰ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਮਾਨਸਕ ਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within, they are drenched with the Essence of the Lord, and the egotistical pride of the mind is subdued."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਰਿਦੇ ਕੇ ਅੰਤਰ ਹਰੀ ਕਾ ਪ੍ਰੇਮੁ ਜੋ ਵ੍ਯਾਪ ਰਹਾ ਹੈ, ਇਸੀ ਤੇ ਮਨ ਕਾ ਅਹੰਕਾਰ (ਚੂਕਾ) ਨਿਬ੍ਰਿਤਿ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਰਚ ਗਿਆ ਹੈ। ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚੋਂ ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = (ਉਹਨਾਂ ਦੇ) ਅੰਦਰ। ਰਵਿ ਰਹਿਆ = ਸਿੰਜਰ ਜਾਂਦਾ ਹੈ, ਰਚ ਜਾਂਦਾ ਹੈ। ਮਨਿ = ਮਨ ਵਿਚੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sobre ellos se posó la Esencia de Dios, y pudieron canalizar el Ego de su mente."