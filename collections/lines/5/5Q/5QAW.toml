[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਕੇ ਕਾਸਟ; ਹਰੇ ਚਲੂਲ ॥"
page = 898
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy dry wood becomes green-red,,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੱਕੀ ਲੱਕੜ ਹਰੀ, ਲਾਲ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dry wood blossoms forth in greenery and red flowers;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਬੁਧੀ ਆਦਿ ਸੂਕੇ ਕਾਸਟ ਸਮ ਭਗਤੀ ਰਸ ਸੇ ਹੀਨ ਥੇ, ਸੋ ਗਾੜੇ ਹਰੇ ਹੂਏ, ਭਾਵ ਭਗਤੀ ਕਰ ਕੇ ਆਨੰਦਮਾਨ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮਿਹਰ ਹੋਈ ਤਾਂ) ਸੁੱਕੇ ਹੋਏ ਕਾਠ ਚੁਹ-ਚੁਹ ਕਰਦੇ ਹਰੇ ਹੋ ਗਏ (ਮਨ ਦਾ ਰੁੱਖਾਪਨ ਦੂਰ ਹੋ ਕੇ ਜੀਵ ਦੇ ਅੰਦਰ ਦਇਆ ਪੈਦਾ ਹੋ ਗਈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਸਟ = ਕਾਠ। ਹਰੇ ਚਲੂਲ = ਚੁਹ-ਚੁਹ ਕਰਦੇ ਹਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De la madera seca retoñan ramas verdes,"