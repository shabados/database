[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਕੂਕਰੁ ਰਾਮ ਕੋ; ਮੁਤੀਆ ਮੇਰੋ ਨਾਉ ॥"
page = 1368
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, I am the Lord's dog and Moti, is my Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਕੁੱਤਾ ਹਾਂ ਅਤੇ ਮੇਰਾ ਨਾਮ ਮੋਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, I am the Lord's dog; Moti is my name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਮੈਂ ਤੋ ਰਾਮ ਕਾ ਕੂਕਰ ਹੌਂ ਮੋਤੀ ਵਤ ਸੁਧ ਮਨ ਵਾ ਪ੍ਰਤਖ ਮੋਤੀ ਹੀ ਮੇਰਾ ਨਾਮ ਹੈ, ਭਾਵ ਮੈਂ ਗੁਰਾਂ ਨੂੰ ਪ੍ਯਾਰਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਮੈਂ ਆਪਣੇ ਮਾਲਕ-ਪ੍ਰਭੂ (ਦੇ ਦਰ) ਦਾ ਕੁੱਤਾ ਹਾਂ (ਪ੍ਰਭੂ ਦੇ ਦਰਵਾਜ਼ੇ ਤੇ ਹੀ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹਾਂ, ਤੇ ਇਸ ਕਰਕੇ) ਮੇਰਾ ਨਾਮ ਭੀ 'ਮੋਤੀ' ਪੈ ਗਿਆ ਹੈ (ਭਾਵ, ਦੁਨੀਆ ਭੀ ਮੈਨੂੰ ਪਿਆਰ ਨਾਲ ਬੁਲਾਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਕਰੁ = ਕੁੱਤਾ। ਕੋ = ਦਾ। ਮੁਤੀਆ = (ਸੋਹਣਾ) ਮੋਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, soy el perro del Señor, Moti es mi nombre,"