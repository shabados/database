[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ; ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਸੈਸਾਰਿ ॥"
page = 1132
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed is the life of an egocentric in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭ੍ਰਿਸ਼ਟ ਹੈ ਆਪ ਹੁਦਰੇ ਦੀ ਜਿੰਦਗੀ ਇਸ ਜਹਾਜਨ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The life of the self-willed manmukh in this world is cursed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕਾ ਸੰਸਾਰ ਮੇਂ ਜੀਵਣਾ ਧ੍ਰਿਗ ਹੈ॥ ਕਾਹੇ ਤੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦਾ ਜਗਤ ਵਿਚ ਜੀਵਨ (-ਢੰਗ) ਇਹੋ ਜਿਹਾ ਹੀ ਰਹਿੰਦਾ ਹੈ ਕਿ ਉਸ ਨੂੰ ਫਿਟਕਾਰਾਂ ਪੈਂਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦਾ। ਧ੍ਰਿਗੁ = ਫਿਟਕਾਰ-ਯੋਗ। ਸੈਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, maldita sea la vida del arrogante Manmukj en el mundo,"