[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ; ਹਉਮੈ ਮਮਤਾ ਮਾਇਆ ॥"
page = 268
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perishable are egotism, egoism and worldly valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਸਵੰਤ ਹਨ ਹੰਕਾਰ, ਅਪਣੱਤ ਅਤੇ ਸੰਸਾਰੀ ਪਦਾਰਥ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False are ego, possessiveness and Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਦੇਹ ਮੇਂ ਹਉਮੈ ਔ ਮਾਇਆ ਮੇਂ ਮਮਤਾ ਕਰਨੀ ਇਹ ਭੀ ਮਿਥਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਮਾਇਆ ਦੀ ਮਾਲਕੀ ਤੇ ਹਉਮੈ (ਭਾਵ, ਧਨ ਤੇ ਪਰਵਾਰ ਦੇ ਕਾਰਣ ਵਡੱਪਣ)-ਇਹਨਾਂ ਉਤੇ ਮਾਣ ਭੀ ਝੂਠਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "está fundado en la ilusión."