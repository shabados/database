type = "primary"
data = "ਰਾਜ ਪਾਟ ਦਸਰਥ ਕੋ ਦਯੋ ॥"
page = 48

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he renounced the world as a Yogi, he passed on his kingdom to his son Dastratha."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਰਾਜ-ਪਾਟ (ਆਪਣੇ ਪੁੱਤਰ) ਦਸ਼ਰਥ ਨੂੰ ਸੌਂਪ ਦਿੱਤਾ।"