[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਵਿਣੁ ਨਾਵੈ ਆਲੂਦਿਆ; ਜਿਤੀ ਹੋਰੁ ਖਿਆਲੁ ॥੩॥"
page = 1097
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the Name, pollute are all other thoughts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਦੇ ਬਗ਼ੈਰ, ਪਲੀਤ ਹਨ ਹੋਰ ਸਾਰੇ ਖ਼ਿਆਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the Name, other thoughts are polluted and corrupt. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਸੇ ਬਿਨਾਂ ਹੋਰ ਜਿਤਨੇ ਖਿਆਲ ਹੈਂ ਸਭ (ਆਲੂਦਿਆ) ਗੰਦੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਨੂੰ ਘਟਾਣ ਵਾਲਾ) ਜਿਤਨਾ ਭੀ ਹੋਰ ਹੋਰ ਧਿਆਨ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਯਾਦ ਤੋਂ ਵਾਂਜਿਆਂ ਰੱਖਦਾ ਹੈ ਤੇ (ਮਨ ਨੂੰ) ਮੈਲਾ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਲੂਦਿਆ = ਮਲੀਨ। ਜਿਤੀ = ਜਿਤਨਾ ਭੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, viciosos y e impuros son todos los pensamientos que no contienen de algún modo el Nombre del Señor. (3)"