[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋ ਸੂਰਾ, ਸੁੰਦਰ ਕਵਨ, ਕਹਾ ਜੋਗ ਕੋ ਸਾਰ ॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who is hero and who is beautiful? What is the essence of Yoga?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮਾ ਕੌਣ ਹੈ, ਸੁੰਦਰ ਕੌਣ ਹੈ ਅਤੇ ਯੋਗ ਦਾ ਸਾਰ ਕੀ ਹੈ?"