[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨ ਮਿਲੇ ਸਹਜਿ ਸੁਭਾਇ; ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਬਣੀ ॥"
page = 1107
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Guru, the friend m meets in the natural way, then love with the Lord is established."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਮਿਤਰ ਕੁਦਰਤੀ ਤੌਰ ਤੇ ਮਿਲ ਪੈਦੇ ਹਨ, ਤਾਂ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਪੈ ਜਾਂਦਾ ਹੈ। ਜਦ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Guru, the Best Friend, with intuitive ease, the mortal falls in love with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਾਂਤੀ ਸੁਭਾਉ ਵਾਲੇ ਗੁਰੂ ਸਜਨ ਮਿਲੇ ਹੈਂ, ਹੇ ਹਰੀ! ਤੇਰੇ ਸਾਥ ਤਿਨੋਂ ਕੀ ਪ੍ਰੀਤ ਬਣ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕੀ ਹੋਈ ਨੂੰ ਪ੍ਰੇਮ ਵਿਚ ਟਿਕੀ ਹੋਈ ਨੂੰ ਸੱਜਣ ਪ੍ਰਭੂ ਆ ਮਿਲਦਾ ਹੈ, ਪ੍ਰਭੂ ਨਾਲ ਉਸ ਦੀ ਪ੍ਰੀਤ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor llega al templo del cuerpo cuando a Él Le place y la esposa despierta para embellecerse con Mérito."