[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਦੇ; ਸਰਣਿ ਪਰੇਕੈ ॥"
page = 1029
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who seeks the Guru's refuge Him the Guru blesses with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ; ਉਸ ਨੂੰ ਗੁਰੂ ਜੀ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪ੍ਰਦਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who seeks His Sanctuary is blessed with the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਰਾਮ ਨਾਮ ਕਾ ਉਪਦੇਸ ਦੇਤੇ ਹੈਂ ਤੌ ਇਹ ਟੇਕ ਕੀ ਸਰਣ ਪੜਤਾ ਅਰਥਾਤ ਇਕ ਵਾਹਿਗੁਰੂ ਕਾ ਆਸਰਾ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰਨ ਪਏ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਧਨ) ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰੇਕੈ = ਪਏ ਹੋਏ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le es dada la Inapreciable Riqueza del Nombre del Señor,"