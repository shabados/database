[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ ਕੰਠਿ ਲਾਇ ਰਾਖੇ; ਕਰਿ ਕਿਰਪਾ ਪਾਰਬ੍ਰਹਮ ਮਇਆ ॥੪॥੪੪॥੫੫॥"
page = 900
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slaves, O Nanak, the Lord keeps clasped to His bosom. O my Transcendent Lord, show Thou Thy mercy and compassion unto me, as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲਿਆਂ ਨੂੰ ਹੇ ਨਾਨਕ! ਸੁਆਮੀ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾਈ ਰੱਖਦਾ ਹੈ। ਹੇ ਮੇਰੇ ਪਰਮ ਪ੍ਰਭੂ! ਤੂੰ ਆਪਣੀ ਮਿਹਰ ਅਤੇ ਰਹਿਮਤ ਮੇਰੇ ਉਤੇ ਭੀ ਨਿਛਾਵਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He hugs His slaves close in His Embrace. Please grant Your Grace, O Supreme Lord God, and be kind to me as well. ||4||44||55||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਾਰਬ੍ਰਹਮ (ਮਇਆ) ਦਇਆ ਕੇ ਰੂਪ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਪਨੇ ਸੰਤ ਕੰਠ ਸਾਥ ਲਾਇ ਰਖੇ ਹੈਂ॥੪॥੪੪॥੫੫॥☬ਰੂਹ ਔ ਪਰਮੇਸ੍ਵਰ ਕੀ ਮਿਲੀ ਹੂਈ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਮਿਹਰ ਕਰ ਕੇ ਦਇਆ ਕਰ ਕੇ ਆਪਣੇ ਦਾਸਾਂ ਨੂੰ ਆਪ ਹੀ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾਈ ਰੱਖਦਾ ਹੈ ॥੪॥੪੪॥੫੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor lleva a Su Pecho a todos Sus Sirvientes; oh Dios, ten Compasión de mí también.(4-44-45)"