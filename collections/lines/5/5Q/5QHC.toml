[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਕਦੇ; ਨ ਦਰਗਹ ਸੀਝੈ ॥"
page = 1023
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An apostate succeeds not ever in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਕਦਾਚਿਤ ਕਾਮਯਾਬ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The manmukh never succeeds in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਤੌ ਕਬੀ ਭੀ ਦਰਗਾਹਿ ਮੇਂ (ਸੀਝੈ) ਕਲਿਆਨ ਕੋ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਬੰਦਾ ਕਦੇ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਨਹੀਂ ਪਾਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਦੇ = ਕੋਈ ਭੀ ਸਮਾ ਹੋਵੇ। ਸੀਝੈ = ਕਾਮਯਾਬ ਹੁੰਦਾ, ਪਰਵਾਨ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los egocéntricos no alcanzaron la Plenitud en la Corte del Señor, y sin la Palabra del Guru,"