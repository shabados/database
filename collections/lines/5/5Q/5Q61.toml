[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਜਣ. ਭੁਇ ਭਾਰੁ ਥੇ; ਸੇ. ਕਿਉ ਆਵਹਿ ਅਜੁ ॥੬੯॥"
page = 1381
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The friends, who were a burden on the earth, how can they return today?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮ੍ਰਿਤ, ਧਰਤੀ ਉਤੇ ਬੋਝ ਸਨ, ਉਹ ਅੱਜ ਕਿਸ ਤਰ੍ਹਾਂ ਵਾਪਸ ਆ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those friends who were a burden on the earth - how can they come today? ||69||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਜਾ ਰੂਪੀ ਸਜਣ ਪ੍ਰਿਥਵੀ ਕਾ ਆਸਰਾ ਰੂਪ ਥੇ, ਸੋ ਆਜ ਇਸ ਦੇਹ ਮੇਂ ਕਿਉਂ ਕਰ ਆ ਸਕਤੇ ਹੈਂ? ਭਾਵ ਯੇਹ ਅਬ ਨਹੀਂ ਆ ਸਕਤੇ ਹੈਂ॥੬੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਭਰਾ (ਨਮਾਜ਼ ਵਲੋਂ ਗ਼ਾਫ਼ਿਲ ਹੋ ਕੇ) ਧਰਤੀ ਉਤੇ (ਨਿਰਾ) ਭਾਰ ਹੀ ਬਣੇ ਰਹੇ, ਉਹਨਾਂ ਨੂੰ ਮਨੁੱਖਾ ਜਨਮ ਵਾਲਾ ਇਹ ਸਮਾ ਫਿਰ ਨਹੀਂ ਮਿਲੇਗਾ ॥੬੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਇ-ਧਰਤੀ ਉਤੇ। ਭਾਰੁ ਥੇ-(ਨਿਰਾ) ਭਾਰ ਸਨ (ਭਾਵ, ਜੋ ਜਨਮ-ਮਨੋਰਥ ਨੂੰ ਵਿਸਾਰੀ ਬੈਠੇ ਸਨ)। ਕਿਉ ਆਵਹਿ ਅਜੁ-ਅੱਜ ਫਿਰ ਕਿਵੇਂ ਆਉਣ? (ਭਾਵ,) ਫਿਰ ਇਹ ਮਨੁੱਖਾ ਜਨਮ ਵਾਲਾ ਸਮਾਂ ਨਹੀਂ ਮਿਲਦਾ ॥੬੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿en qué casa estará de invitado el mensajero de la muerte el día de hoy?, los que fueron una carga en la tierra, ¿cómo pueden venir hoy? (69)"