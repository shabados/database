[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What sin has this Saint committed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਨੇ ਕੀ ਪਾਪ ਕੀਤਾ ਹੈ,\tWhat sin has the saint committed,"

[[content]]
asset = "NKFT"
type = "translation"
