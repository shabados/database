data = "ਇਸ ਸੰਤ ਨੇ ਕਿਆ ਤੁਮਾਰਾ ਅਪਰਾਧ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਲਾ ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਨੇ ਇਹਨਾਂ ਦਾ ਕੀਹ ਵਿਗਾੜ ਕੀਤਾ ਸੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué falta ha cometido el Santo, él"