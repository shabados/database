[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਝੁ ਗੁਰੂ. ਕੋ, ਸਹਜੁ ਨ ਪਾਏ; ਗੁਰਮੁਖਿ ਸਹਜਿ ਸਮਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 125
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru none obtains the Divine knowledge. Through the Guru man merges into the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਕਿਸੇ ਨੂੰ ਭੀ ਬ੍ਰਹਿਮ ਗਿਆਨ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਇਨਸਾਨ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, no one obtains intuitive wisdom; the Gurmukh is absorbed in intuitive peace. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਕੋਈ ਗ੍ਯਾਨ ਨਹੀਂ ਪਾਵਤਾ ਹੈ, ਗੁਰਮੁਖ (ਸਹਿਜ) ਸਾਂਤੀ ਮੇਂ ਸਮਾ ਜਾਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਰਹਿ ਕੇ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ, ਤੇ) ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਕੋਈ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਹਾਸਲ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਹੀ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, uno no obtiene el Estado de Sincronización; y es a través del Guru que nos inmergimos en la Paz Gloriosa. (1-Pausa)"