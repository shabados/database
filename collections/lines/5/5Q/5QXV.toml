[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿੰਨਰ ਜਛ ਭੁਜੰਗ ਚਰਾਚਰ; ਦੇਵ ਅਦੇਵ ਦੋਊ ਬਿਸਮਾਵੈ ॥"
page = 677

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he went to the court on chewing the betel and fragrancing the body then all the Kinnars, Yakshas, Nagas, animate and inanimate beings, gods and demons were wonder-struck"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਕਿੰਨਰ, ਯਕਸ਼, ਨਾਗ, ਜੜ-ਚੇਤਨ, ਦੇਵਤੇ ਅਤੇ ਦੈਂਤ ਦੋਵੇਂ ਹੀ ਹੈਰਾਨ ਹੋ ਜਾਂਦੇ ਹਨ।"