[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਨੀ ਪਖਾ ਪੀਸਉ. ਸੰਤ ਆਗੈ; ਗੁਣ ਗੋਵਿੰਦ ਜਸੁ ਗਾਈ ॥"
page = 673
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I carry water for, wave the fan over and grind the corn of the saints and sing the glory and praise of the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਧੂਆਂ ਲਈ ਜਲ ਢੋਂਦਾ, ਉਨ੍ਹਾਂ ਨੂੰ ਪੱਖੀ ਝੱਲਦਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਦਾਣੇ ਪੀਂਹਦਾ ਹਾਂ ਅਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਤੇ ਮਹਿਮਾਂ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I carry the water, wave the fan, and grind the corn for the Saints; I sing the Glorious Praises of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤੋਂ ਕੋ ਆਗੇ ਪਾਣੀ ਢੋਵਉਂ ਔ ਪਖਾ ਫੇਰਉਂ ਪੁਨਾ ਪੀਸਨਾ ਕਰੋਂ ਕਿ ਹੇ ਗੋਬਿੰਦ! ਤੇਰੇ ਗੁਣੋਂ ਕਾ ਜਸ ਗਾਇਨ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ) ਮੈਂ (ਤੇਰੇ) ਸੰਤਾਂ ਦੀ ਸੇਵਾ ਵਿਚ (ਰਹਿ ਕੇ, ਉਹਨਾਂ ਵਾਸਤੇ) ਪਾਣੀ (ਢੋਂਦਾ ਰਹਾਂ, ਉਹਨਾਂ ਨੂੰ) ਪੱਖਾ (ਝੱਲਦਾ ਰਹਾਂ, ਉਹਨਾਂ ਵਾਸਤੇ ਆਟਾ) ਪੀਂਹਦਾ ਰਹਾਂ, ਤੇ, ਹੇ ਗੋਬਿੰਦ! ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੀਸਉ = ਪੀਸਉਂ, ਮੈਂ (ਆਟਾ) ਪੀਹਾਂ। ਸੰਤ ਆਗੈ = ਸੰਤਾਂ ਦੀ ਸੇਵਾ ਵਿਚ। ਜਸੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਗਾਈ = ਗਈਂ, ਮੈਂ ਗਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recojo agua para el Santo, le muevo el abanico, le muelo su maíz y canto las Alabanzas del Señor."