[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਦ੍ਰਿਸਟਿ; ਦੁਖ ਡੇਰਾ ਢਹੈ ॥"
page = 1142
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing whom the abode of suffering is demolished,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੇਖਣ ਦੁਆਰਾ ਕਸ਼ਟ ਦਾ ਅੱਡਾ ਡਿੱਗ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding Him, the house of pain is demolished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਹਿਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਦੁਖੋਂ ਕਾ (ਡੇਰਾ) ਅਗ੍ਯਾਨ ਦੂਰ ਹੋ ਜਾਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ (ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਦੁੱਖਾਂ ਦਾ ਡੇਰਾ ਢਹਿ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੀ ਦ੍ਰਿਸਟਿ = ਜਿਸ ਦੀ (ਮਿਹਰ ਦੀ) ਨਿਗਾਹ ਨਾਲ। ਢਹੈ = ਢਹਿ ਜਾਂਦਾ ਹੈ {ਇਕ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo Su Visión el recinto del dolor es demolido"