[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਅਨਿਕ, ਭੋਗ ਰਾਜ ਬਿਸਰੇ ਪ੍ਰਾਣੀ; ਸੰਸਾਰ ਸਾਗਰ ਪੈ, ਅਮਰੁ ਭਇਆ ॥"
page = 92
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, in various and diverse pleasures and royal revelments thou hast forgotten God and falling into this world ocean thou deemest that thou hast become imperishable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਿੰਨ ਤੇ ਮੁਖਤਲਿਫ ਤਰ੍ਹਾਂ ਦੀਆਂ ਭੋਗ ਬਿਲਾਸਾਂ ਤੇ ਪਾਤਸ਼ਾਹੀ ਰੰਗ-ਰਲੀਆਂ ਅੰਦਰ ਤੂੰ ਹੈ ਫ਼ਾਨੀ ਬੰਦੇ! ਵਾਹਿਗੁਰੂ ਨੂੰ ਭੁਲਾ ਛਡਿਆ ਹੈ ਅਤੇ ਇਸ ਜਗਤ ਸਮੁੰਦਰ ਵਿੱਚ ਪੈ ਕੇ ਤੂੰ ਖਿਆਲ ਕਰਦਾ ਹੈ, ਕਿ ਤੂੰ ਅਬਿਨਾਸੀ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Indulging in all sorts of princely pleasures, O mortal, you have forgotten God; you have fallen into the world-ocean, and you think that you have become immortal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਰਾਜਾਦਿ ਭੋਗੋਂ ਕੋ ਪਾਇ ਕਰ ਅਨੇਕ ਪ੍ਰਾਣੀ ਪ੍ਰਮੇਸ੍ਵਰ ਸੇ ਭੂਲ ਰਹੇ ਹੈਂ, ਔਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ (ਪੈ) ਪੁਨਾ ਵਾ (ਪੈ) ਪੜ ਕਰ ਕੇ ਜੀਵ ਅਪਨੇ ਆਪ ਕੋ ਅਮਰ ਮਾਨ ਰਹੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਮਰਨੇ ਕੋ ਭੁਲਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਮਾਇਆ ਦੇ ਅਨੇਕ ਭੋਗਾਂ ਤੇ ਪ੍ਰਤਾਪ ਦੇ ਕਾਰਨ ਤੂੰ (ਪ੍ਰਭੂ ਨੂੰ) ਭੁਲਾ ਬੈਠਾ ਹੈਂ, (ਤੂੰ ਸਮਝਦਾ ਹੈਂ ਕਿ) ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ (ਮੈਂ) ਸਦਾ ਕਾਇਮ ਰਹਾਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los demás están perdidos en los placeres, se olvidan del Señor y toman la actitud de que vivirán para siempre."