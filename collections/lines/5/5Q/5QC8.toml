[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਫੇਰੀ; ਹੋਵੈ ਮਨ ਚੀਤਿ ॥"
page = 350
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make the fear of Lord in thy heart and mind, thy gyrations,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿੱਚ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਡਰ ਨੂੰ ਚੱਕਰ ਕਟਣੇ ਬਣਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the fear of God within your heart and mind be your spinning dance,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੇਂ ਵਾਹਗੁਰੂ ਕਾ ਭਾਉ ਯਾਦ ਰਖਣਾ, ਜੀਵ ਯਹੀ ਫੇਰੀ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਚ ਦੀ ਇਹ ਭੁਆਟਣੀ ਹੋਵੇ ਕਿ ਪ੍ਰਭੂ ਦਾ ਡਰ ਅਦਬ ਮਨ-ਚਿਤ ਵਿਚ ਟਿਕਿਆ ਰਹੇ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੇਰੀ = ਭੁਆਟਣੀ। ਚੀਤਿ = ਚਿਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que el Temor Reverencial de Dios en tu corazón sea las vueltas de la danza,"