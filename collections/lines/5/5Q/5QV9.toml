[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੁ ਮਾਰਣੁ; ਮਨ ਮਾਹਿ ਸਮਾਹਿ ॥"
page = 160
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who by Guru's instruction, subdue their mind, are absorbed in thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਕਾਬੂ ਕਰਦੇ ਹਨ, ਉਹ ਤੇਰੇ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਹੇ ਸਾਈਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who subdue their minds, through the Word of the Guru's Shabad, are absorbed in You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਨੋਂ ਨੇ ਗੁਰਉਪਦੇਸ਼ ਕਰ ਮਨ ਮਾਰਣ ਕੀਆ ਹੈ, ਸੋ ਤੇਰੇ (ਮਾਹਿ) ਬੀਚ ਸਮਾ ਜਾਤੇ ਹੈਂ॥ ਵਾ ਅੰਤ ਮੇਂ ਹਾਹਾ ਅਖਰ ਹੈ ਈੜੀ ਨਹੀਂ ਯਾਂ ਤੇ ਔਰ ਅਰਥ- ਜਿਨ ਕੋ ਗੁਰ ਉਪਦੇਸ (ਮਾਰਣੁ) ਮਸਾਲਾ ਮਿਲਾ ਹੈ, ਤਿਨ ਕੋ ਮਨ ਮੇਂ ਹੀ (ਸਮਾਹਿ) ਅਨੰਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਪਾਸ ਗੁਰੂ ਦਾ ਸ਼ਬਦ-ਰੂਪ ਮਸਾਲਾ ਹੈ (ਉਸ ਨੇ ਆਪਣੇ ਮਨ ਨੂੰ ਮਾਰ ਲਿਆ ਹੈ, ਉਸ ਦੇ) ਮਨ ਵਿਚ ਤੂੰ ਆ ਵੱਸਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru eres enaltecido en la mente."