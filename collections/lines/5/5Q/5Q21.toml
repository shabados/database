[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਬੈਸਨੋ; ਪ੍ਰਾਨ ਮੁਖ ਭਾਗਾ ॥੧॥"
page = 1351
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing a vegetarian like thee, one's life escapes through one's mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਵਰਗੇ ਫਲ ਫੁਲ ਅਹਾਰੀ ਨੂੰ ਵੇਖ ਕੇ, ਜੀਵ ਦੀ ਜਿੰਦ-ਜਾਨ ਉਸ ਦੇ ਮੂੰਹ ਥਾਣੀ ਨਿਕਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You try to look like a Vaishnaav, but the breath of life escapes through your mouth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖਨੇ ਮੇਂ ਤੋ ਐਸਾ ਬੈਸਨਵ ਬਨਾ ਹੂਆ ਹੈ ਮਾਨੋਂ ਮੁਖ ਤੇ ਪ੍ਰਾਣੋਂ ਕਾ ਸਮਦਾਯ ਭੀ ਭਾਗ ਗ੍ਯਾ ਹੈ ਅਰਥਾਤ ਸਵਾਸ ਹੀ ਦੂਰ ਹੋ ਗਏ ਹੈਂ, ਭਾਵ ਯੇਹਿ ਅਤਿ ਸੂਖਮ ਬੋਲਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਵੇਖਣ ਨੂੰ ਤੂੰ ਵੈਸ਼ਨੋ ਜਾਪਦਾ ਹੈਂ ਜਿਵੇਂ ਤੇਰੇ ਮੂੰਹ ਵਿਚੋਂ ਸੁਆਸ ਭੀ ਨਿਕਲ ਗਏ ਹਨ (ਭਾਵ, ਵੇਖਣ ਨੂੰ ਤੂੰ ਬੜਾ ਹੀ ਦਇਆਵਾਨ ਜਾਪਦਾ ਹੈਂ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero la respiración de la vida se escapa de tu boca. (1)"