[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਉਸੀ ਤੈ ਚਉਤਾਰ ਹੋਇ; ਗੰਗਾ ਜਲੁ ਜਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Made of the four threads are what are known as chausi, gangajali etc.(in india)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਤਾਰਾਂ ਤੋਂ ਚਉਸੀ (ਕਹਾਉਂਦੀ) ਹੈ, (ਤੇ ਹੋਰ) ਗੰਗਾ ਕਲੀ ਬੀ ਜਾਣੀਦੀ ਹੈ।"