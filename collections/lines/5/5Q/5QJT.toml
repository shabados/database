[[content]]
asset = "DGDG"
type = "primary"
data = "ਠਾਢਿ ਰਹਿਯੋ ਨਹਿ ਸੰਕ ਪਧਾਰਿਯੋ ॥੪੨॥"
page = 934

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On seeing her extreme beauty, it kept standing there and did not run away.(42)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਥੇ ਨਿਸੰਗ ਖੜੋਤਾ ਰਿਹਾ ਅਤੇ ਨਾ ਦੌੜਿਆ ॥੪੨॥"