[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਵ ਸਨਕਾਦਿਕ ਸੇਸ; ਨੇਤਿ ਕਰਿ ਮਾਨਹੀ ॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Even Shiva, Sanik and Shesh-naag believed him beyond horizons,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ) ਸ਼ਿਵ, ਸਨਕਾਦਿਕ, ਸ਼ੇਸ਼ਨਾਗ ਨੇਤਿ ਨੇਤਿ ਕਰ ਕੇ ਮੰਨਦੇ ਹਨ,"