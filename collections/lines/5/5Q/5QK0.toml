[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਣਿ ਰੰਗੁ ਤਾ ਚੜੈ; ਜਾ ਪਿਰ ਕੈ ਅੰਕਿ ਸਮਾਇ ॥੩੧॥"
page = 756
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the bride merges in her Beloved's being, then is she imbued with His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਦੀ ਹੋਂਦ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵੇ, ਤਦ ਉਹ ਉਸ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride is imbued with His Love, when her Husband Lord merges her into His Being. ||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਇਸਤ੍ਰੀ ਕੋ ਰੰਗ ਤੌ ਚੜਤਾ ਹੈ, ਜੋ ਅਪਨੇ ਪਤੀ ਕੇ (ਅੰਕਿ) ਸਰੂਪ ਮੇਂ ਸਮਾਵੇ॥੩੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ ਉਸ ਖਸਮ-ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ, ਤਦੋਂ ਉਸ (ਦੀ ਜਿੰਦ) ਨੂੰ ਪ੍ਰੇਮ-ਰੰਗ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ ॥੩੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਣਿ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਰੰਗੁ = ਪ੍ਰੇਮ ਰੰਗ। ਤਾ = ਤਾਂ, ਤਦੋਂ। ਜਾ = ਜਾਂ, ਜਦੋਂ। ਕੈ ਅੰਕਿ = ਦੀ ਗੋਦ ਵਿਚ, ਦੇ ਚਰਨਾਂ ਵਿਚ ॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la Esposa está imbuida en el Amor del Señor y se inmerge profundamente en Su Ser.  (31)"