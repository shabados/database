[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਜਾਗਹਿ. ਨਾ ਸਵਹਿ; ਜਾਗਤ ਰੈਣਿ ਵਿਹਾਣੀ ॥"
page = 515
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day the holy keep awake and sleep not and waking their life-night passes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਜਗਿਆਸੂ ਖਬਰਦਾਰ ਰਹਿੰਦੇ ਹਨ ਤੇ ਸੌਂਦੇ ਨਹੀਂ ਅਤੇ ਜਾਗਦਿਆਂ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਜੀਵਨ-ਰਾਤ੍ਰੀ ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they remain awake, and do not sleep; in wakefulness, the night of their lives passes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਮੁਖਿ ਰਾਤਿ ਦਿਨ ਜਾਗਤੇ ਹੈਂ ਅਗ੍ਯਾਨ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੋਤੇ ਨਹੀਂ, ਸਾਰੀ ਅਵਸਥਾ ਤਿਨ ਕੀ ਗ੍ਯਾਨ ਜਾਗ੍ਰਤ ਮੇਂ ਜਾਗਤੇ ਬੀਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਵੇਲੇ ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ, (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਨਹੀਂ ਸਉਂਦੇ, ਉਹਨਾਂ ਦੀ ਜ਼ਿੰਦਗੀ-ਰੂਪ ਸਾਰੀ ਰਾਤ ਸੁਚੇਤ ਰਹਿ ਕੇ ਗੁਜ਼ਰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se mantienen despiertos con la Conciencia Elevada, y despiertos pasan la noche de su vida. A través de la Instrucción del Guru,"