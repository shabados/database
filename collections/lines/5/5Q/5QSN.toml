[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੁ. ਨ ਜਪਈ; ਅੰਤਿ ਸਨੇਹੀ ॥"
page = 1027
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even then he remembers not the Lord, his Friend, in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਭੀ ਉਹ ਆਪਣੇ ਅਖ਼ੀਰ ਦੇ ਵੇਲੇ ਦੇ ਮਿੱਤ੍ਰ, ਸਾਹਿਬ, ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But he does not meditate on the Lord, His only friend, even at the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਰਾਮ ਨਾਮ ਕੋ ਨਹੀਂ ਜਪਤਾ ਜੋ ਅੰਤ ਕਾਲ ਮੇਂ ਹਿਤੂ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਮਾਇਆ ਦਾ ਮੋਹ ਇਤਨਾ ਪ੍ਰਬਲ ਹੈ ਕਿ ਅਜੇ ਭੀ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦਾ ਜੋ (ਸਭ ਸਾਕਾਂ ਅੰਗਾਂ ਦੇ ਸਾਥ ਛੱਡ ਜਾਣ ਤੇ ਭੀ) ਅੰਤ ਨੂੰ ਪਿਆਰਾ ਸਾਥੀ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਈ = ਜਪੈ, ਜਪਦਾ। ਅੰਤਿ = ਅਖ਼ੀਰ ਵਿਚ। ਸਨੇਹੀ = ਪਿਆਰ ਕਰਨ ਵਾਲਾ, ਮਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno no contempla a Dios, Quien es nuestro Único Amigo al final."