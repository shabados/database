[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਸੁਧੁ; ਜਪਤ ਹਰਿ ਨਾਇ ॥"
page = 299
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul and body become pure by uttering God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਨਾਲ ਆਤਮਾ ਤੇ ਦੇਹਿ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your mind and body shall become pure, chanting the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਕਰ ਕੇ ਹਰੀ ਕਾ ਨਾਮ ਜਪਤਿਆ ਹੂਆ ਮਨ ਤਨ ਸੁਧ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ (ਨਾਮ) ਜਪਦਿਆਂ (ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਵਿਚ (ਜੁੜਿਆਂ) ਉਸ ਦਾ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਹਿਰਦਾ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si entonces contemplas el Naam, el Nombre del Señor, tu cuerpo y mente se volverán puros."