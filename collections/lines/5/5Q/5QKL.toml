[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਪਰਵਾਹ ਪੂਰੇ ਭੰਡਾਰੈ ॥"
page = 1036
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brimful are the treasures of the care-free Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰੀਪੂਰਨ ਹਨ ਖ਼ਜ਼ਾਨੇ ਮੁਛੰਦਗੀ-ਰਹਿਤ ਸੁਆਮੀ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Independent Lord is overflowing with His treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵੇ ਪ੍ਰਵਾਹ! ਜੋ ਜੀਵ ਕੀਮਤ ਪਾਵਣੇਹਾਰੇ ਨੇ ਜਬ ਕੀਮਤ ਪਾਈ ਤੇਰੇ ਪੂਰੇ ਭੰਡਾਰੇ ਕੀ, ਤਬ ਐਸੇ ਜਾਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਇਹ ਸਮਝ ਦੇਂਦਾ ਹੈ ਉਹ) ਉਸ ਵੇ-ਪਰਵਾਹ ਪਰਮਾਤਮਾ ਦੇ ਭਰੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚੋਂ ਨਾਮ-ਰਤਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੰਡਾਰੈ = ਖ਼ਜ਼ਾਨੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él mantiene todos los Poderes en Sus Manos"