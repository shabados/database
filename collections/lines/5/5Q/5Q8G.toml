[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਦੋਖ ਪਰੇ ਮੇਰੇ ਪਾਛੈ; ਅਬ ਪਕਰੇ, ਨਿਹਚਲੁ ਸਾਧੂ ਪਾਇ ॥"
page = 373
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sins of many births have been left behind, now that I have clasped the feet of the eternal saint-Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਮੇਰੇ ਪਿੱਛੇ ਰਹਿ ਗਏ ਹਨ। ਹੁਣ ਜਦ ਕਿ ਮੈਂ ਅਹਿਲ ਸੰਤ-ਸੁਰਾਂ ਦੇ ਪੈਰ ਪਕੜ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have left behind the sins of countless incarnations, now that I have grasped the feet of the eternal Holy Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਜਨਮ ਕੇ ਜੋ ਮੇਰੇ ਅਪਰਾਧ ਥੇ, ਸੋ ਅਬ ਪਾਛੇ ਪਰੇ ਅਰਥਾਤ ਨਸ਼ਟ ਭਏ ਹੈਂ ਔਰ ਸਾਧੂਓਂ ਕੇ ਚਰਨ ਪਕੜ ਕਰ ਨਿਸਚਲ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ!) ਹੁਣ ਮੈਂ ਅਡੋਲ-ਚਿੱਤ ਹੋ ਕੇ ਗੁਰੂ ਦੇ ਪੈਰ ਫੜ ਲਏ ਹਨ, ਮੇਰੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਮੇਰੀ ਖ਼ਲਾਸੀ ਕਰ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He dejado atrás la dualidad de la vida, ahora que me aferro a los Pies Eternos del Guru Santo."