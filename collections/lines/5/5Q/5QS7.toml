[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮਿ ਮੰਨਿਐ ਹੋਵੈ ਪਰਵਾਣੁ; ਤਾ ਖਸਮੈ ਕਾ ਮਹਲੁ ਪਾਇਸੀ ॥"
page = 471
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By obeying His command, man becomes acceptable and then obtains the Master's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਗਿਆ ਮੰਨਣ ਦੁਆਰਾ ਇਨਸਾਨ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ ਅਤੇ ਤਦ, ਮਾਲਕ ਦੇ ਮੰਦਰ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Obeying the Order of His Will, he becomes acceptable, and then, he obtains the Mansion of the Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਉ ਹੁਕਮ ਕੋ ਮੰਨਿਐ ਮਾਨਨੇ ਕਰ ਕੇ ਪ੍ਰਮਾਣੀਕ ਹੋਤਾ ਹੈ ਵਾ ਹੋਵੈ, ਤਉ (ਖਸਮੈ) ਸ੍ਵਾਮੀ ਕਾ (ਮਹਲੁ) ਸਥਾਨ, ਭਾਵ ਸਰੂਪ ਪਾਉਤਾ ਹੈ ਵਾ ਪਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਰਾਜ਼ੀ ਰਹਿਣ ਕਰਕੇ ਸੇਵਕ (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ) ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮਾਲਕ ਦਾ ਘਰ ਲੱਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮਿ ਮੰਨਿਐ = ਜੇ ਮਾਲਕ ਦੀ ਆਗਿਆ ਵਿਚ ਤੁਰੀਏ, ਜੇ ਰਜ਼ਾ ਵਿਚ ਰਾਜ਼ੀ ਰਹੀਏ, ਰਜ਼ਾ ਵਿਚ ਰਾਜ਼ੀ ਰਹਿਣ ਨਾਲ। ਪਰਵਾਣੁ = (ਦਰਗਾਹ ਵਿਚ) ਕਬੂਲ, ਸੁਰਖ਼ਰੂ। ਖਸਮੈ ਕਾ ਮਹਲੁ = ਖਸਮ ਦਾ ਘਰ, ਉਹ ਟਿਕਾਣਾ ਜਿੱਥੇ ਪ੍ਰਭੂ-ਪਤੀ ਸਾਖਿਆਤ ਪਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se somete a Su Voluntad es aprobado y llega al Palacio del Señor."