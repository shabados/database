type = "primary"
data = "ਸਾਕਤ ਕੀ; ਐਸੀ ਹੈ ਰੀਤਿ ॥"
page = 195
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the life-routine of the mammon worshipper,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੇ ਹੈ ਜੀਵਨ-ਮਰਯਾਦਾ ਮਾਇਆ ਦੇ ਪੁਜਾਰੀ ਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the lifestyle of the faithless cynics;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਤੋਂ ਕੀ ਰੀਤੀ ਐਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮਾਇਆ-ਵੇੜ੍ਹੇ ਮਨੁੱਖ ਦੀ ਜੀਵਨ-ਮਰਯਾਦਾ ਹੀ ਐਸੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la vida de los cínicos sin Fe,"