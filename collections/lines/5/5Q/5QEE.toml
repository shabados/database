[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਬਾਮਨੁ ਗੁਰੂ ਹੈ ਜਗਤ ਕਾ; ਭਗਤਨ ਕਾ ਗੁਰੁ ਨਾਹਿ ॥"
page = 1377
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the Brahman may be the Guru of the world, however, he is not the Guru of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਬ੍ਰਾਹਮਣ ਸੰਸਾਰ ਦਾ ਗੁਰੂ ਪਿਆ ਹੋਵੇ, ਪ੍ਰੰਤੂ ਉਹ ਸਾਧੂਆਂ ਦਾ ਗੁਰੂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the Brahmin may be the guru of the world, but he is not the Guru of the devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਦਪਿ ਬ੍ਰਹਮਣ ਸਰਬ ਜਗਤ ਕਾ ਗੁਰੂ ਹੈ, ਭਾਵ ਪੂਜਨ ਕਰਨੇ ਯੋਗ ਹੈ, ਤਦਪਿ ਭਗਤੋਂ ਕਾ ਗੁਰੂ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਕਬੀਰ! (ਆਖ-ਮੈਨੂੰ ਜੋ ਇਹ ਜੀਵਨ- ਦਾਤ ਮਿਲੀ ਹੈ, ਜੀਵਨ-ਦਾਤੇ ਸਤਿਗੁਰੂ ਤੋਂ ਮਿਲੀ ਹੈ ਜੋ ਆਪ ਭੀ ਨਾਮ ਦਾ ਰਸੀਆ ਹੈ; ਜਨੇਊ ਆਦਿਕ ਦੇ ਕੇ ਤੇ ਕਰਮ-ਕਾਂਡ ਦਾ ਰਾਹ ਦੱਸ ਕੇ) ਬ੍ਰਾਹਮਣ ਸਿਰਫ਼ ਦੁਨੀਆਦਾਰਾਂ ਦਾ ਹੀ ਗੁਰੂ ਅਖਵਾ ਸਕਦਾ ਹੈ, ਭਗਤੀ ਕਰਨ ਵਾਲਿਆਂ ਦਾ ਉਪਦੇਸ਼-ਦਾਤਾ ਬ੍ਰਾਹਮਣ ਨਹੀਂ ਬਣ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el Brahmán podrá ser el Guru del mundo, pero no es el Guru de lo Devotos,"