[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਰੀ ਵਿਛੁੰਨਾ ਮੇਲਿ ਪ੍ਰਭ; ਮੈ ਮਨਿ ਤਨਿ ਵਡੜੀ ਆਸ ॥"
page = 996
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that he may unite me with my Lord, from whom I am separated since long. This alone is the great desire of my heart and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਮੈਨੂੰ ਮੇਰੇ ਸਾਈਂ ਨਾਲ ਮਿਲਾ ਦੇਣ। ਜਿਸ ਨਾਲੋਂ ਕਿ ਮੈਂ ਦੇਰ ਤੋਂ ਵਿਛੜਿਆ ਹੋਇਆ ਹਾਂ। ਕੇਵਲ ਇਹ ਹੀ ਮੇਰੇ ਦਿਲੋਂ ਅਤੇ ਸਰੀਰੋਂ ਵੱਡੀ ਖਾਹਿਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that He may unite me with God, from whom I was separated for so long! This is the great hope of my mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੋ! ਚਿਰ ਕਾ ਵਿਛੜਿਆ ਹੂਆ ਜੋ ਪ੍ਰਭੂ ਹੈ ਤਿਸ ਕੇ ਸਾਥ ਮੇਰੇ ਕੋ ਮੇਲੋ, ਕਿਉਂਕਿ ਮੇਰੇ ਮਨ ਤਨ ਮੇਂ ਬਡੀ ਆਸਾ ਲਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਨੂੰ ਚਿਰ ਤੋਂ ਵਿਛੁੜੇ ਹੋਏ ਨੂੰ ਪ੍ਰਭੂ ਮਿਲਾ ਦੇਵੇ, ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਇਹ ਬੜੀ ਤਾਂਘ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "después de una larga separación, pues mi mente y mi cuerpo están llenos de una inmensa esperanza."