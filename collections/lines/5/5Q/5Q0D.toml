[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਹਰਿ ਸੇਵਹੁ; ਨੀਤਾ ਨੀਤ ॥੨॥"
page = 1337
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve thou, that Lord, ever and for ever more."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੁਆਮੀ ਦੀ ਤੂੰ ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਹੀ ਟਹਿਲ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve the Lord, forever and ever. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੋ ਹਰੀ ਨਿਤ ਹੀ ਨਿਤ ਸੇਵੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਸਦਾ ਹੀ ਸਦਾ ਹੀ ਯਾਦ ਕਰਦੇ ਰਹੋ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਤਾ ਨੀਤ = ਸਦਾ ਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve entonces al Señor por siempre y para siempre. (2)"