data = "ਜੋ ਰੋਵੈ; ਸੋਈ ਪਤਿ ਖੋਵੈ ॥੩॥"
page = 871
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whosoever weeps, he loses his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਰੋਂਦਾ ਹੈ, ਉਹ ਆਪਣੀ ਇੱਜ਼ਤ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that person loses his honor. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰੋਵਤਾ ਹੈ, ਸੋਈ ਅਪਨੀ ਪਤ ਖੋਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਜੋ ਰੋਂਦਾ ਹੈ) ਖ਼ੁਆਰ ਹੀ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pierde credibilidad por ser tan tonto. (3)"