[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੰਦ ਮਤੀ ਤਾ ਕੋ ਜਗ ਕਹਈ ॥"
page = 866

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A female barber lived in Anandpur, she was known in the world as Nand Mati."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਨੰਦ ਮਤੀ (ਨਾਂ ਨਾਲ) ਸਾਰੇ ਯਾਦ ਕਰਦੇ ਸਨ।"