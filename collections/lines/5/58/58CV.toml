[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਬੇਦ ਸਿਯਾਮੰ ਸੁਰੰ ਸਾਥ ਗਾਵੈ ॥"
page = 150

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the hymns of Sam Veda were sung melodiously"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਸਿਆਮ ਵੇਦ ਨੂੰ ਸੁਰ ਨਾਲ ਗਾਇਆ ਜਾ ਰਿਹਾ ਸੀ।"