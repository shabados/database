[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਕਾਰਣਿ; ਕਨਿ ਮੁੰਦ੍ਰਾ ਪਾਈ ॥"
page = 952
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For that purpose, he puts rings in his ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੋਰਥ ਲਈ ਉਹ ਉਸ ਦੇ ਕੰਨਾਂ ਵਿੱਚ ਕੁੰਡਲ ਪਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wear ear-rings to show the way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਮਾਇਆ ਕੇ ਨਮਿਤ ਕੰਨ ਪੜਾਇਕੇ ਮੁੰਦਰਾਂ ਪਾਈਆਂ, ਮੋਖ ਵਾਸਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ('ਜੁਗਤਿ') ਦੀ ਖ਼ਾਤਰ ਕੰਨ ਵਿਚ ਮੁੰਦ੍ਰਾਂ ਪਾ ਲੈਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí usan aretes para mostrar el Sendero,"