[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਬਾਵਰੇ; ਤੂ ਕਾਏ ਦੇਖਿ ਭੁਲਾਨਾ ॥"
page = 777
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken thou, O mad man, seeing the world, why art thou gone astray?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨ ਕਰ ਤੂੰ, ਹੇ ਪਗਲੇ ਪੁਰਸ਼! ਜਗਤ ਨੂੰ ਵੇਖ ਕੇ ਤੂੰ ਕਿਉਂ ਕੁਰਾਹੇ ਪੈ ਗਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, madman: gazing upon the world, why have you gone crazy?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਣ ਹੇ ਬਾਵਰੇ! ਤੂੰ ਕਿਸ ਵਾਸਤੇ ਜਗਤ ਕੋ ਦੇਖ ਕੈ ਪਰਮੇਸਰ ਕੋ ਭੂਲ ਗਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਝੱਲੇ ਹੋ ਰਹੇ ਹੇ ਮਨੁੱਖ! (ਜੋ ਕੁਝ ਮੈਂ ਕਹਿ ਰਿਹਾ ਹਾਂ, ਇਸ ਨੂੰ ਧਿਆਨ ਨਾਲ) ਸੁਣ। ਤੂੰ (ਮਾਇਆ ਨੂੰ) ਵੇਖ ਕੇ ਕਿਉਂ (ਜੀਵਨ-ਰਾਹ ਤੋਂ) ਖੁੰਝ ਰਿਹਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਵਰੇ = (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਝੱਲੇ ਹੋ ਰਹੇ ਹੇ ਮਨੁੱਖ! ਕਾਏ = ਕਿਉਂ? ਦੇਖਿ = (ਇਸ ਮਾਇਆ ਨੂੰ) ਵੇਖ ਕੇ। ਭੁਲਾਨਾ = (ਜੀਵਨ-ਰਾਹ ਤੋਂ) ਖੁੰਝ ਗਿਆ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre loco, ¿por qué te dejas llevar por lo que parece ser pero no es?"