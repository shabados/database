[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ, ਸੁ ਧਾਰ ॥੫੫੭॥"
page = 743

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying primarily the word “Dundubhini” and then uttering “Ripu Ari” at the end, O poets, the names of Tupak are formed.557."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣੇਗਾ। ਕਵੀਓ! ਵਿਚਾਰ ਲਵੋ ॥੫੫੭॥"