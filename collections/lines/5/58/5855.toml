[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਬਾਵਰੇ; ਜੋ ਆਇਆ ਤਿਸੁ ਜਾਣਾ ॥"
page = 777
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear Thou, O insane mortal, whoever is come into the world he shall depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣ ਤੂੰ, ਹੇ ਕਮਲੇ ਪ੍ਰਾਣੀ! ਜਿਹੜਾ ਕੋਈ ਭੀ ਜਹਾਨ ਵਿੱਚ ਆਇਆ ਹੈ, ਉਸ ਨੇ ਟੁਰ ਜਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, madman: whoever comes, shall go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਣ ਕਮਲੇ ਜੋ ਆਯਾ ਹੈ ਤਿਸ ਨੇ ਤੋ ਜਾਣਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਝੱਲੇ! ਸੁਣ, (ਇਥੇ ਸਦਾ ਕਿਸੇ ਨਹੀਂ ਬੈਠ ਰਹਿਣਾ) ਜਿਹੜਾ (ਜੀਵ ਜਗਤ ਵਿਚ) ਆਇਆ ਹੈ ਉਸ ਨੂੰ (ਇਥੋਂ) ਜਾਣਾ ਭੀ ਪਏਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਜਾਣਾ = ਉਸ ਨੂੰ (ਇਥੋਂ) ਜਾਣਾ (ਭੀ ਪਏਗਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lo que parece eterno, no lo es."