[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮਾ ਜਸੁ; ਜਾਚਉ ਨਾਉ ॥"
page = 355
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In place of bath at holies, I beg for God's Name and praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੀਰਥਾਂ ਉਤੇ ਇਸ਼ਨਾਨ ਦੀ ਥਾਂ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਅਤੇ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek the Name of the Lord and His Praise as my cleansing bath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਂਡੇ! ਤੂੰ ਭੀ ਐਸਾ ਬ੍ਰਾਹਮਣ ਹੋ ਕਰ ਹਰਿ ਨਾਮ ਕੇ ਜਸ (ਨਾਉ) ਨੌਕਾ ਕੋ ਗੁਰੋਂ ਸੇ ਮਾਂਗ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ (ਹੇ ਪਾਂਡੇ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ (ਦੱਛਣਾ) ਮੰਗਦਾ ਹਾਂ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਹੀ ਮੰਗਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਸੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਜਾਚਉ = ਮੈਂ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y buscando la Alabanza del Naam, el Nombre del Señor,"