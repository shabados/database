data = "ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ ਕਹਿਜੈ ॥੯੧੨॥"
page = 770

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Arun-turangni”, add the words “Jaachar-nayak-shatru” and know all the names of Tupak.912."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਕਹੋ ॥੯੧੨॥"