[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ. ਕਿਉ ਛੂਟੀਐ; ਜਾਇ ਰਸਾਤਲਿ ਅੰਤਿ ॥"
page = 934
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, how can one by realised? The wise one falls into hell in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਬੰਦਾ ਕਿਸ ਤਰ੍ਹਾਂ ਬੰਦ ਖਲਾਸ ਹੋ ਸਕਦਾ ਹੈ? ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਅਖੀਰ ਨੂੰ ਦੋਜ਼ਕ ਵਿੱਚ ਜਾ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, how can they find release? They fall into hell in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਨਾਮ ਤੋਂ ਕਿਸ ਪ੍ਰਕਾਰ ਛੂਟਨਾ ਹੋਗਾ, ਅੰਤ ਕੋ (ਰਸਾਤਲਿ) ਨਰਕੋਂ ਹੀ ਮੇਂ ਜਾਇੰਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਨਾਮ' ਤੋਂ ਬਿਨਾ (ਮਮਤਾ ਤੋਂ) ਬਚ ਭੀ ਨਹੀਂ ਸਕੀਦਾ, (ਮਨੁੱਖ) ਆਖ਼ਰ ਨਰਕ ਵਿਚ ਹੀ ਡਿੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿cómo podríamos ser emancipados sin el Nombre? Estamos atrapados en la dualidad."