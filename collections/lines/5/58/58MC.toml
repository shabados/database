[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮੁਖੁ ਜਲਉ; ਜਿਤੁ ਕਹਹਿ ਠਾਕੁਰੁ ਜੋਨੀ ॥੩॥"
page = 1136
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May that mouth burn, which says that the Lord enters into existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੜ ਜਾਵੇ ਉਹ ਮੂੰਹ ਜੋ ਆਖਦਾ ਹੈ ਕਿ ਪ੍ਰਭੂ ਜੂਨੀਆਂ ਅੰਦਰ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let that mouth be burnt, which says that our Lord and Master is subject to birth. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮੁਖ ਜਲ ਜਾਉ ਜਿਸ ਮੁਖਿ ਕਰ ਕੇ ਕਹਤੇ ਹੈਂ ਕਿ ਠਾਕੁਰ ਜੀ ਜੋਨੀ ਮੇਂ ਆਏ ਹੈਂ॥੩॥☬ਜੇ ਕਹੇਂ ਆਪ ਕਾ ਕਿਆ ਨਿਸਚਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੜ ਜਾਏ (ਤੇਰਾ) ਉਹ ਮੂੰਹ ਜਿਸ ਦੀ ਰਾਹੀਂ ਤੂੰ ਆਖਦਾ ਹੈਂ ਕਿ ਮਾਲਕ-ਪ੍ਰਭੂ ਜੂਨਾਂ ਵਿਚ ਆਉਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ। ਜਲਉ = {ਹੁਕਮੀ ਭਵਿੱਖਤ, ਅੱਨ ਪੁਰਖ, ਇਕ-ਵਚਨ} ਸੜ ਜਾਏ। ਜਿਤੁ = ਜਿਸ (ਮੂੰਹ) ਨਾਲ। ਕਹਹਿ = ਤੂੰ ਆਖਦਾ ਹੈਂ, ਕਹਹਿਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Destruidos sean los labios por donde sale la idea de que Dios fue puesto en el vientre. (3)"