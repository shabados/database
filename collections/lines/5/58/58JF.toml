[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੇਇ ਸਹਣਾ. ਮਨਹਿ ਕਹਣਾ; ਆਖਿ ਨਾਹੀ ਵਾਵਣਾ ॥"
page = 566
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bear with grace What God gives thee: instruct thy mind not to grumble in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਵਾਹਿਗੁਰੂ ਤੈਨੂੰ ਦਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਖਿੜੇ ਮੱਕੇ ਸਹਾਰ ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਸਮਝਾ ਬੇਫਾਇਦਾ ਬੁੜਬੁੜ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be satisfied with what God gives you; tell your mind not to complain uselessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਮੀ ਜੋ ਸੁਖ ਦੁਖ ਦੇਇ ਸੋਈ ਸਹਣਾ ਯੋਗ੍ਯ ਹੈ ਅਰ ਜੋ ਯਹ ਕਹਨਾ ਕਿ ਮੈਨੂੰ ਦੁਖ ਕ੍ਯੋਂ ਹੂਆ ਸੋ ਮਨਹਿ ਹੈ ਅਰਥਾਤ ਉਚਿਤ ਨਹੀਂ ਹੈ। ਇਸ ਸੇ ਐਸਾ ਕ੍ਯੋਂ ਕੀਆ ਐਸਾ ਮਤ ਕਰ ਐਸਾ ਵਾਕ (ਆਖਿ) ਕਹ ਕਰ (ਵਾਵਣਾ) ਬ੍ਯਰਥ ਨਹੀਂ ਕਰਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਜੋ (ਸੁਖ ਦੁਖ) ਦੇਂਦਾ ਹੈ ਉਹ (ਖਿੜੇ-ਮੱਥੇ) ਸਹਾਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਗਿਲਾ-ਗੁਜ਼ਾਰੀ ਦੇ ਬੋਲ ਨਹੀਂ ਕਰਨੇ ਚਾਹੀਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su instrucción para la mente. El Señor nos da la oportunidad del nacimiento humano;"