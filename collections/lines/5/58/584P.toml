[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਇਐ ਕਿਰਤਿ; ਨਚੈ ਸਭੁ ਕੋਇ ॥"
page = 465
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "According to the acts performed, every one dances."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀਤੇ ਹੋਏ ਕਰਮਾਂ ਅਨੁਸਾਰ ਹਰ ਕੋਈ ਨੱਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to their actions, so do all people dance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਅਪਨੇ ਕਿਰਤ ਕਰਮੋਂ ਕੇ ਬਸ ਹੂਏ ਹੂਏ ਸਭ ਨਾਚਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਨੱਚ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਇਐ ਕਿਰਤਿ = ਕੀਤੇ ਹੋਏ ਕਰਮ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el Señor lo dicta, así todos bailamos."