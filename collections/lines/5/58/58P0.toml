type = "primary"
data = "ਆਸਾ ਛੰਤ ਮਹਲਾ ੪ ਘਰੁ ੨ ॥"
page = 444
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa 4th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਸਾ ਚੌਥੀ ਪਾਤਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Aasaa, Chhant, Fourth Mehl, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asa, Mejl Guru Ram Das, Cuarto Canal Divino, Chhant."