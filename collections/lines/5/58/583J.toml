[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮੁ ਦ੍ਰਿੜਹੁ. ਹਰਿ ਨਾਮੁ ਧਿਆਵਹੁ; ਸਿਮ੍ਰਿਤਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ॥"
page = 773
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hold fast to righteousness and contemplate the Lord's Name the Simirtis too inculcate the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾਈ ਗ੍ਰਹਿਣ ਕਰ ਅਤੇ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਆਰਾਧ। ਸਿਮਰਤੀਆ ਭੀ ਨਾਮ ਨੂੰ ਹੀ ਦਰਸਾਉਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord's Name; embrace and enshrine the contemplative remembrance of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮ ਕੋ ਦ੍ਰਿੜ ਕਰੋ ਅਰ ਹਰਿ ਨਾਮ ਕੋ ਧ੍ਯਾਵੋ, ਸਿਮ੍ਰਤੀਓਂ ਨੇ ਭੀ ਨਾਮ ਹੀ ਜਪਨਾਂ ਨਿਸਚੇ ਕਰਵਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਹੋ, (ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ ਇਹ) ਧਰਮ (ਆਪਣੇ ਅੰਦਰ) ਪੱਕਾ ਕਰ ਲਵੋ। ਗੁਰੂ ਨੇ ਜੋ ਨਾਮ ਸਿਮਰਨ ਦੀ ਤਾਕੀਦ ਕੀਤੀ ਹੈ, ਇਹੀ ਸਿੱਖ ਵਾਸਤੇ ਸਿਮ੍ਰਿਤਿ (ਦਾ ਉਪਦੇਸ਼) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮ੍ਰਿਤਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ = ਗੁਰੂ ਨੇ ਜੋ ਹਰਿ-ਨਾਮ-ਸਿਮਰਨ ਦੀ ਤਾਕੀਦ ਕੀਤੀ ਹੈ, ਇਹੀ ਸਿੱਖ ਵਾਸਤੇ ਸਿਮ੍ਰਿਤਿ (ਦਾ ਉਪਦੇਸ਼) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Nombre del Señor y recuerda el Naam,"