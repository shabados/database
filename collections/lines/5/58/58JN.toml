[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਮਹਿ ਗੁਣੀ ਸਮਾਏ. ਜਿਸੁ ਆਪਿ ਬੁਝਾਏ; ਲਾਹਾ ਭਗਤਿ ਸੈਸਾਰੇ ॥"
page = 570
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The good man, whom the Lord Himself grants wisdom, remains immersed in goodness, He reaps the profit of Lord's meditation in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਲਾ ਪੁਰਸ਼ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪੇ ਹੀ ਸਿਆਣਪ ਪਰਦਾਨ ਕਰਦਾ ਹੈ, ਭਲਾਈ ਅੰਦਰ ਰਮਿਆ ਰਹਿੰਦਾ ਹੈ। ਇਸ ਜੱਗ ਵਿੱਚ ਉਹ ਸਾਈਂ ਦੇ ਸਿਮਰਨ ਦਾ ਨਫਾ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One's virtues merge into the virtues of the Lord; he comes to understand his own self. He earns the profit of devotional worship in this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪਰਮੇਸਰੁ ਆਪ ਬੁਝਾਵਤਾ ਹੈ ਵਹੀ ਗੁਣੀ (ਗੁਣ) ਗ੍ਯਾਨ ਮੇਂ ਸਮਾਵਤੇ ਹੈਂ ਔਰੁ ਸੰਸਾਰ ਮੇਂ ਹਰਿ ਭਗਤ ਕਾ ਲਾਹਾ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੂਝ ਦੇਂਦਾ ਹੈ ਉਹ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਟਿਕ ਕੇ ਗੁਣਾਂ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਭਗਤੀ ਦਾ ਲਾਭ ਖੱਟਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así es como llega a entender su propio ser y obtiene la Ganancia de la Alabanza de Devoción, en este mundo."