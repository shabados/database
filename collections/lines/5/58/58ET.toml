[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਹਿ ਛੋਡਿ; ਜਾਨਉ ਨਹੀ ਦੂਜੀ ॥੨॥"
page = 1157
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I abandon Thee not, nor know I another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਨੂੰ ਨਹੀਂ ਤਿਆਗਦਾ, ਨਾਂ ਹੀ ਮੈਂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not forsake You; I do not know any other at all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋ ਛੋਡ ਕਰ ਔਰ ਦੂਸਰੀ ਬਾਤ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਨੂੰ ਵਿਸਾਰ ਕੇ ਮੈਂ ਕਿਸੇ ਹੋਰ ਰਾਸ-ਪੂੰਜੀ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਬਣਾਂਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੀ = ਕੋਈ ਹੋਰ ਰਾਸ-ਪੂੰਜੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no Te hago a un lado, ni tampoco me voy con el otro. (2)"