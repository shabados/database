[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲਿਯੋ ਭਾਜ ਅੰਤਹਪੁਰ ਹੁਐ ਅਧੀਰੰ ॥"
page = 187

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the pride of Daksha was shattered and the mighty Rudra destroyed him completely."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਧੀਰਜ ਤੋਂ ਹੀਣੇ ਹੋ ਕੇ ਜ਼ਨਾਨ-ਖ਼ਾਨੇ ਅੰਦਰ ਜਾ ਵੜੇ।"