[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਸੋਰਠਿ ਬਾਣੀ ਭਗਤ ਕਬੀਰ ਜੀ ਕੀ ਘਰੁ ੧ ॥"
page = 654
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hymns of saint Sire Kabir. Rag Sorath. Ghar 1."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਗਤ ਕਬੀਰ ਜੀ ਕੀ ਬਾਣੀ, ਰਾਗ ਸੋਰਠ, ਘਰ 1।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Sorat'h, The Word Of Devotee Kabeer Jee, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੋਰਠਿ, ਘਰ ੧ ਵਿੱਚ ਭਗਤ ਕਬੀਰ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Sorath, la Palabra del Bhagat Kabir yi."