[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੇਰਿ ਗਦਾ ਗਹਿ ਕੈ ਕਰ ਮੈ; ਬ੍ਰਿਜਭੂਖਨ ਕੋ ਤਨੁ ਤਾੜਨ ਲਾਗਿਯੋ ॥"
page = 407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then he took up his mace in his hand and began to strike his blows on the body of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਹੱਥ ਵਿਚ ਗਦਾ ਪਕੜ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਸ਼ਰੀਰ ਨੂੰ ਕੁਟਣ ਲਗਿਆ।"