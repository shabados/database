[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਵਾਪਾਰੁ; ਕਰਹੁ ਵਾਪਾਰੀ ॥"
page = 293
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deal thou in true trade o dealer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚਾ ਵਣਜ ਕਰ, ਹੈ ਵਣਜਾਰੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deal in the true trade, O trader,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗ੍ਯਾਸੂ ਜਨੋ! ਜਬ ਤੁਮ ਸਚ ਕਾ ਵਾਪਾਰੁ ਕਰੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਣਜਾਰੇ ਜੀਵ! ਸੱਚਾ ਵਣਜ ਕਰਹੁ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque ella te acompañará aun después de la muerte."