[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਸੋਈ ਸੇਵਿਆ; ਜਹ. ਦੇਹੁਰਾ ਨ ਮਸੀਤਿ ॥੪॥੩॥੭॥"
page = 875
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nama services that Lord, who has neither a temple, nor a mosque."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਾ ਉਸ ਪ੍ਰਭੂ ਦੀ ਘਾਲ ਕਮਾਉਦਾ ਹੈ, ਜਿਸ ਕੋਲ ਨਾਂ ਮੰਦਰ ਹੈ ਨਾਂ ਹੀ ਮਸਜਿਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv serves that Lord, who is not limited to either the temple or the mosque. ||4||3||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਮੇ ਨੇ ਸੋ ਸੇਵਿਆ ਹੈ (ਜਹ) ਜਿਸ ਮੇਂ ਨਾ ਦੇਹੁਰਾ ਹੀ ਪਾਇਆ ਜਾਏ ਔ ਨਾ ਮਸੀਤ ਹੀ ਹੋਇ, ਭਾਵ ਸਾਰੇ ਜੋ ਵਿਆਪਕ ਹੈ, ਤਿਸ ਕੋ ਸੇਵਿਆ ਹੈ॥੪॥੩॥੭॥☬ਇਸ ਸਬਦ ਕਾ ਤਾਤਪਰਜੁ ਗਾਇਤ੍ਰੀ ਆਦਿਕੋਂ ਕੀ ਨਿੰਦਾ ਮੇਂ ਨਹੀਂ ਹੈ। ਪਾਂਡੇ ਕੀ ਨਿੰਦਾ ਬਿਆਜ ਨਿਹਚੇ ਰਹਤ ਪੁਰਸੋਂ ਕੀ ਨਿੰਦਾ ਮੈਂਤਾਤਪਰਜੁ ਹੈ।☬ਮੁਕੰਦ ਨਾਮ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਮਦੇਵ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ ਜਿਸ ਦਾ ਨਾਹ ਕੋਈ ਖ਼ਾਸ ਮੰਦਰ ਹੈ ਤੇ ਨਾ ਮਸਜਿਦ ॥੪॥੩॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no se limita al templo o a la mezquita.  (4-3-7)"