[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਦ੍ਰਿੜਾਏ. ਸਚੁ ਦ੍ਰਿੜੁ; ਸਚਾ ਓਹੁ ਸਬਦੁ ਦੇਇ ॥"
page = 1089
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Truth is enshrined in the Guru and truth he enshrines in others. He blesses the mortals with the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਗੁਰਾਂ ਅੰਦਰ ਟਿਕਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਸੱਚ ਨੂੰ ਹੀ ਉਹ ਹੋਰਨਾਂ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ। ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਉਹ ਸੱਚੇ ਨਾਮ ਦੀ ਦਾਤ ਦਿੰਦੇ ਹਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Truth is implanted within Him, and He implants Truth within others. He bestows the blessing of the True Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੈਸਾ ਸਤਿਗੁਰੂ ਹੈ? ਜਿਸ ਨੇ ਆਪ ਸਚ ਕੋ ਦ੍ਰਿੜ ਕੀਆ ਹੈ ਔਰ ਅਗੇ ਜਗ੍ਯਾਸੂਆਂ ਕੋ (ਸਚੁ) ਨਿਸਚੈ ਕਰ, ਓਹੁ ਸਚਾ (ਸਬਦੁ) ਉਪਦੇਸ ਦੇ ਕਰ ਸਚ ਕੋ ਹੀ ਦ੍ਰਿੜ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਆਪ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪੱਲੇ ਬੰਨ੍ਹਦਾ ਹੈ (ਸਰਨ ਆਇਆਂ ਦੇ) ਪੱਲੇ ਬੰਨ੍ਹਾਂਦਾ ਹੈ ਤੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜਾਏ = ਪੱਕਾ ਕਰਦਾ ਹੈ, ਪੱਕੀ ਗੰਢ ਬੰਨ੍ਹਾਂਦਾ ਹੈ। ਦ੍ਰਿੜੁ = ਦ੍ਰਿੜ (ਕਰਦਾ ਹੈ), ਪੱਲੇ ਬੰਨ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Mismo Guru enaltece la Verdad en su interior y bendice también a otros con Ella."