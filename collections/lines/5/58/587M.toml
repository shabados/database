[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਦਾ ਦਿਤਾ ਖਾਣਾ ਪੈਨਣਾ; ਸੋ ਮਨਿ ਨ ਵਸਿਓ. ਗੁਣਤਾਸੁ ॥"
page = 1416
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose bounties, man eats and wears, that Lord, the Treasure of virtues, he enshrines not in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀਆਂ ਦਾਤਾਂ ਬੰਦਾ ਖਾਂਦਾ ਅਤੇ ਪਹਿਰਦਾ ਹੈ, ਉਸ ਨੇਕੀਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਨੂੰ ਉਹ ਆਪਦੇ ਚਿੱਤ ਅੰਦਰ ਅਸਥਾਪਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Lord who gives them so much to eat and wear - they do not enshrine that Lord, the Treasure of Virtue, in their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਜਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਦੀਆ ਹੂਆ ਇਹ ਜੀਵ ਖਾਣਾ ਔ ਪਹਿਰਨਾ ਕਰਤਾ ਹੈ, ਸੋ ਗੁਣੋਂ ਕਾ (ਤਾਸ) ਸਮੁਦ੍ਰ ਮਨ ਮੇਂ ਨ ਵਸਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਉਹ ਪ੍ਰਭੂ ਨਹੀਂ ਟਿਕਿਆ, ਜਿਸ ਦਾ ਦਿੱਤਾ ਅੰਨ ਅਤੇ ਕੱਪੜਾ ਉਹ ਵਰਤਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਦਾ = (ਸੰਬੰਧਕ 'ਦਾ' ਦੇ ਕਰਨ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ)। ਮਨਿ = ਮਨ ਵਿਚ। ਗੁਣ ਤਾਸੁ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese Señor que tanto los alimenta y los viste, el Tesoro de Virtud, no Lo enaltecen en sus mentes."