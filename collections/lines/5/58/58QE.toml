[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਆਖਿ ਵੀਚਾਰੀ; ਮੇਰੀ ਮਾਇ ॥"
page = 1176
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I utter and reflect upon the virtues of my Master, O my mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਤਾ! ਮੈਂ ਮਾਲਕ ਦੀਆਂ ਨੇਕੀਆਂ! ਉਚਾਰਦੀ ਅਤੇ ਸੋਚਦੀ ਸਮਝਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant and reflect on His Glorious Virtues, O my mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਮਾਇ) ਹੇ ਭਾਈ ਜਨੋਂ! ਬਾਣੀ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣ ਆਖੀਏ, ਰਿਦੇ ਕਰ ਕੇ ਵੀਚਾਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! (ਮੇਰੀ ਤਾਂਘ ਇਹ ਹੈ ਕਿ) ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਉਚਾਰ ਕੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਈ ਰੱਖਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖਿ = ਆਖ ਕੇ, ਬਿਆਨ ਕਰ ਕੇ। ਵੀਚਾਰੀ = ਵੀਚਾਰੀਂ, ਮੈਂ ਮਨ ਵਿਚ ਵਸਾਵਾਂ। ਮਾਇ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto y reflexiono en las Virtudes de mi Señor,"