type = "primary"
data = "ਮਹਾ ਸੂਰ ਸਤਵਾਨ ਅਪਾਰਾ ॥"
page = 148

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Were great heroes and truthful (princes)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੋਵੇਂ) ਬਹੁਤ ਵੱਡੇ ਸੂਰਵੀਰ ਅਤੇ ਅਪਾਰ ਸੱਤਾ ਵਾਲੇ ਸਨ।"