[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋੜੀਦੋ ਹਭ ਜਾਇ; ਸੋ ਮੀਰਾ. ਮੀਰੰਨ ਸਿਰਿ ॥"
page = 1098
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That King, over the head of the Kings, I have searched in all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਤਿਸ਼ਾਹਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ਪਾਤਿਸ਼ਾਹ ਹੈ, ਉਸ ਨੂੰ ਮੇਂ ਸਾਰੀਆਂ ਥਾਵਾਂ ਤੇ ਭਾਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched everywhere for the King over the heads of kings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸਰਬ ਜਗਾ (ਲੋੜੀਦੋ) ਚਾਹ ਹੈ ਵਾ ਸਭ ਜਗਾ ਮੇਂ ਢੂੰਢੀਦਾ ਹੈ, ਭਾਵ ਦੇਖੀਤਾ ਹੈ, ਸੋ ਪਾਤਸਾਹੋਂ ਕੇ ਸਿਰੋਮਣੀ ਪਾਤਸਾਹੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ-ਪ੍ਰਭੂ ਸ਼ਾਹਾਂ ਦੇ ਸਿਰ ਉਤੇ ਪਾਤਿਸ਼ਾਹ ਹੈ, ਮੈਂ ਉਸ ਨੂੰ (ਬਾਹਰ) ਹਰ ਥਾਂ ਭਾਲਦਾ ਫਿਰਦਾ ਸਾਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋੜੀਦੋ = ਮੈਂ ਭਾਲ ਕਰਦਾ ਸਾਂ। ਹਭ ਜਾਇ = ਹਰ ਥਾਂ। ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਮੀਰੰਨ ਸਿਰਿ ਮੀਰਾ = ਸ਼ਾਹਾਂ ਦੇ ਸਿਰ ਉਤੇ ਸ਼ਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco por todas partes a mi Dios, el Rey de reyes,"