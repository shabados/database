[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੀਸੈ; ਸੋ ਤੇਰਾ ਰੂਪੁ ॥"
page = 724
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever is seen, is Thine manifestation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਦਿਸ ਆਉਂਦਾ ਹੈ ਤੇਰਾ ਹੀ ਜ਼ਹੂਰ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is seen, is Your form, O treasure of virtue,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਵਾਹਿਗੁਰੂ! ਜੋ ਹਮ ਕੋ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ, ਸੋ ਤੇਰਾ ਹੀ ਸਰੂਪ ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜਗਤ ਵਿਚ) ਜੋ ਕੁਝ ਦਿੱਸਦਾ ਹੈ ਤੇਰਾ ਹੀ ਸਰੂਪ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquello que parece es en realidad Tu Manifestación,"