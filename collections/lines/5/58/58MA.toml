[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਪੂਜ ਚੜਾਵਉ; ਲਗਉ ਪਾਇ ॥੧॥"
page = 1168
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, whom else should I worship, and at whose feet should I fall?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ, ਮੈਂ ਹੋਰ ਕਿਸ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਾਂ, ਅਤੇ ਕੀਹਦੇ ਪੈਰੀ ਪਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whom else should I worship? At whose feet should I bow? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਂ ਤਿਸ ਕੋ ਪੂਜੋਂ ਅਰ ਪੁਸ਼ਪ ਪਤ੍ਰ ਕਿਸ ਕੋ ਚਢਾਵੋਂ ਅਰ ਕਿਸ ਕੀ ਚਰਨੀ ਲਾਗੋਂ, ਭਾਵ ਤੇਰੇ ਬਿਨਾਂ ਮੈਂ ਕਿਸੀ ਕੋ ਨਹੀਂ ਮਾਨਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਲੋਕ ਬਸੰਤ ਰੁੱਤੇ ਖਿੜੇ ਹੋਏ ਫੁੱਲ ਲੈ ਕੇ ਕਈ ਦੇਵੀ ਦੇਵਤਿਆਂ ਦੀ ਭੇਟ ਚੜ੍ਹਾ ਕੇ ਪੂਜਾ ਕਰਦੇ ਹਨ। ਪਰ ਮੈਂ ਤੇਰੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣ ਕੇ ਤੈਨੂੰ ਸਿਮਰਦਾ ਹਾਂ, ਤੇਥੋਂ ਬਿਨਾ) ਮੈਂ ਹੋਰ ਕਿਸ ਦੀ ਪੂਜਾ ਵਾਸਤੇ (ਫੁੱਲ) ਭੇਟਾ ਕਰਾਂ? (ਤੈਥੋਂ ਬਿਨਾ) ਮੈਂ ਹੋਰ ਕਿਸ ਦੀ ਚਰਨੀਂ ਲੱਗਾ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Ante quién más me voy a postrar y a ofrecer mis flores? (1)"