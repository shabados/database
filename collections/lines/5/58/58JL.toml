[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਭੇਟੇ ਮੁਕਤਿ ਹੋਇ; ਪਾਏ ਮੋਖ ਦੁਆਰੁ ॥੧॥"
page = 1276
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, it is emancipated and obtains the door of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਕੇ, ਇਹ ਬੰਦਖਲਾਸ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਮੁਕਤੀ ਦੇ ਦਰਵਾਜੇ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, the world is liberated, and finds the Door of Salvation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੋਂ ਕੋ (ਭੇਟੇ) ਮਿਲੇ ਤੌ ਮੁਕਤ ਕਾ ਦੁਆਰਾ ਅਰਥਾਤ ਗਿਆਨ ਕੋ ਪਾਇ ਲੇਵੇ ਔ ਮੁਕਤ ਹੋਵੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ) ਗੁਰੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਮਿਲ ਜਾਂਦੀ ਹੈ ਉਹ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਦਾ ਰਾਹ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਭੇਟੇ = (ਜਿਹੜਾ) ਗੁਰੂ ਨੂੰ ਮਿਲਦਾ ਹੈ। ਮੁਕਤਿ = (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ। ਮੋਖ ਦੁਆਰੁ = ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਦਾ ਰਸਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Va y viene de reencarnación en reencarnación, una y otra vez, pero encontrando al Verdadero Guru, el mundo es liberado y encuentra la Puerta de la Salvación. (1)"