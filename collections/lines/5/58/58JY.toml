[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪੜਿਆ. ਸੋ ਪੰਡਿਤੁ ਬੀਨਾ; ਜਿਨੑੀ ਕਮਾਣਾ ਨਾਉ ॥"
page = 1288
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is learned, he alone scholarly and wise, who practises the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਇਲਮਦਾਰ, ਕੇਵਲ ਉਹ ਹੀ ਵਿਦਵਾਨ ਅਤੇ ਸਿਆਣਾ ਹੈ, ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is learned and wise, and he alone is a scholar, who practices the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੜ੍ਹਾ ਹੂਆ ਅਰ ਸੋਈ ਪੰਡਤ (ਬੀਨਾ) ਚਤੁਰ ਹੈ ਜਿਨੋਂ ਨੇ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਕੀ ਜਾਪ ਰੂਪ ਕਮਾਈ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਨੇ 'ਨਾਮ' ਦੀ ਕਮਾਈ ਕੀਤੀ ਹੈ ਉਹੀ ਵਿਦਵਾਨ ਹੈ ਪੰਡਿਤ ਹੈ ਤੇ ਸਿਆਣਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la trampa está puesta, ellos mismos atrapan a los suyos,"