[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਹਜ ਸਮਾਧਿ ਅਗਾਧਿ ਬੋਧਿ; ਸਤਿਗੁਰੁ ਸਚਾ ਸਵਾਰਣਹਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He remains absorbed in innate poise; the master of unfathomable intellect, and being the true Guru he sets every one's disordered life in order."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਆਪ) ਸਤਿਗੁਰੂ ਸੱਚੇ ਦੇ ਸਵਾਰਣ ਹਾਰੇ ਸਹਜ ਸਮਾਧੀ ਅਗਾਧ ਬੋਧ (ਦਸ਼ਾ ਵਿਚ ਚਲੇ, ਭਾਵ ਅੰਤਰ ਧ੍ਯਾਨ ਹੋਣ ਲੱਗੇ)।"