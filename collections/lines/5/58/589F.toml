[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉਮੀ. ਨਵੇ ਛਿਦ੍ਰ ਅਪਵੀਤ ॥"
page = 298
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ninth Lunar day: Defiled are the nine body apertures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਵੀ ਤਿੱਥਕ-ਗੰਦੀਆਂ ਹਨ ਸਰੀਰ ਦੀਆਂ ਨੌ ਹੀ ਗੋਲਕਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ninth day of the lunar cycle: The nine holes of the body are defiled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਉਮੀ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਨਾਸਕਾ ੨, ਕਾਨ ੨, ਆਂਖ ੨, ਮੁਖ ੧, ਮੂਲਦੁਆਰ ੧, ਲਿੰਙ ੧, ਏਹ ਨਵੇ ਦੁਆਰੇ ਅਸੁਧ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਕੰਨ ਨੱਕ ਆਦਿਕ) ਨੌ ਹੀ ਇੰਦਰੇ ਗੰਦੇ (ਵਿਕਾਰੀ) ਹੋਏ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noveno Día del Ciclo Lunar: Los nueve órganos del cuerpo se vuelven impuros"