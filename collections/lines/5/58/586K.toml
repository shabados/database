[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਵਿਸਾਰਿ ਚਲੈ; ਕੂੜਿਆਰੋ ॥"
page = 1027
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false one departs forgetting the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜਾ ਪ੍ਰਾਣੀ ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਤੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Naam, the false ones depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਝੂਠੇ ਪੁਰਸ ਨਾਮ ਕੋ ਬਿਸਾਰ ਚਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੀ ਉਮਰ) ਕੂੜ ਦਾ ਵਣਜ ਕਰਨ ਵਾਲਾ ਬੰਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ (ਇਥੋਂ ਆਤਮਕ ਗੁਣਾਂ ਵਲੋਂ ਖ਼ਾਲੀ-ਹੱਥ) ਤੁਰ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜਿਆਰੇ = ਕੂੜ ਦਾ ਵਣਜਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, cuando el falso se va de este mundo, habiéndose olvidado del Nombre,"