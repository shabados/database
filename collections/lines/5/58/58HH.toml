[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਾਇ ਲਗੇ ਬਿਸੰਭਾਰ ਬਿਸੇਖੰ ॥"
page = 168

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many enemies fell down fighting and Narsingh, the incarnation of Vishnu also received many wounds."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਰਸਿੰਘ ਨੂੰ ਵੀ ਇਤਨੇ ਅਧਿਕ ਜ਼ਖ਼ਮ ਲਗੇ ਸਨ।"