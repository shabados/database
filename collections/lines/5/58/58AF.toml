[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰਗੁ ਮੁਕਤਾ; ਹਉਮੈ ਮਾਰਿ ॥੧॥"
page = 1274
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "self conceit is stilled and the way of salvation is found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਮਿਟ ਜਾਂਦੀ ਹੈ ਅਤੇ ਮੁਕਤੀ ਦਾ ਰਸਤਾ ਲੱਭ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The path of liberation is found by subduing the ego. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੁਲਾ ਰਸਤਾ ਉਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ ਜਿਸ ਨੇ ਹੰਤਾ, ਮਮਤਾ ਕੋ ਮਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਸਹਾਇਤਾ ਨਾਲ) ਹਉਮੈ ਮਾਰਿਆਂ ਜੀਵਨ ਦਾ ਰਸਤਾ ਖੁਲ੍ਹਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਵਿਕਾਰਾਂ ਦੀ ਰੁਕਾਵਟ ਨਹੀਂ ਰਹਿੰਦੀ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el camino de la Liberación se encuentra subyugando al ego. (1)"