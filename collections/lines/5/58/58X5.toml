[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨ ਭਾਵਤ ਕੋ ਭੋਗ; ਰੁਚਿਤ ਚਿਤ ਮਾਹਿ ਕਮੈਹੋ ॥"
page = 835

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Fully satisfy myself carnally."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਨ ਭਾਉਂਦੀ ਰਤੀਕ੍ਰੀੜਾ ਰੁਚੀ ਪੂਰਵਕ ਕਮਾਵਾਂਗੀ।"