[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਪੁਰਿ ਬਧੇ ਮਾਰੀਅਹਿ; ਬਹੁਤੀ ਮਿਲੈ ਸਜਾਇ ॥੩॥"
page = 994
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound down in the city of death they are soundly beaten and suffer great punishment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਮ ਦੇ ਸ਼ਹਿਰ ਅੰਦਰ ਨਰੜੇ ਹੋਏ, ਉਹ ਕੁੱਟੇ ਫਾਟੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਖ਼ਤ ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound and gagged in the City of Death, they will be beaten. They will be punished severely. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹ ਜਮਪੁਰੀ ਮੇਂ ਬਾਂਧ ਕੇ ਮਾਰੀਐਂਗੇ। ਇਸੀ ਪ੍ਰਕਾਰ ਉਨ ਕੋ ਬਹੁਤੀ ਹੀ ਸਜਾਇ ਮਿਲੇਗੀ ਅਰਥਾਤ ਜਨਮੇਂ ਮਰੇਂਗੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਬੰਦੇ ਤਾਂ) ਜਮਰਾਜ ਦੀ ਕਚਹਿਰੀ ਵਿਚ ਬੱਝੇ ਮਾਰੀਦੇ ਹਨ, ਅਜਿਹਾਂ ਨੂੰ ਤਾਂ ਬੜੀ ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues van a estar amarrados y castigados seriamente ahí donde Yama habite y responderán irremediablemente a las consecuencias de sus acciones.(3)"