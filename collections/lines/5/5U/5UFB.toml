[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਆਪਿਕ ਰਾਮ; ਸਗਲ ਸਾਮਾਨ ॥੧੪॥"
page = 344
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipresent Lord is contained alike amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਸਾਰਿਆਂ ਅੰਦਰ ਇਕ-ਰਸ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is pervading and permeating all. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਕੌ ਸੰਪੂਰਣ ਮੇਂ ਬਿਆਪਕ ਜਾਨਿਆ ਹੈ॥ ਯਥਾ-☬\"ਬਨ ਤ੍ਰਿਣ ਪਰਬਤ ਹੈ ਪਾਰਬ੍ਰਹਮ॥\"☬ਬ੍ਯਾਪਕ ਕੋ ਸਫੁਟ ਕਰਤੇ ਹੈਂ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਸ ਨੂੰ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਪਰਮਾਤਮਾ ਹੀ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque el Señor prevalece en todo, por todas partes, de forma igual. (14)"