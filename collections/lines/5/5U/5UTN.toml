[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਭਉ ਬਿਸਰਿ ਗਏ. ਪ੍ਰਭੁ ਜਾਚਿਆ; ਹਰਿ ਨਿਰਮਾਇਲੁ ਸੰਗੀ ॥੧॥"
page = 1232
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Begging alms at the door of the Immaculate Lord God, my comrade, all other fears of mine are dispelled"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਾਥੀ, ਪਵਿੱਤ੍ਰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਬੂਹੇ ਤੇ ਖੈਰ ਮੰਗਣ ਦੁਆਰਾ ਮੇਰੇ ਹੋਰ, ਸਾਰੇ ਡਰ ਦੁਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other fears are forgotten, begging at God's Door. The Immaculate Lord is my Companion. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਨਭਉ) ਔਰ ਡਰ ਬਿਸਰ ਗਏ ਹੈਂ, ਕਿਉਂਕਿ ਹਰੀ ਪ੍ਰਭੂ ਸੁਧ ਅਪਣਾ ਸੰਗੀ (ਜਾਚਿਆ) ਮੰਗਿਆ, ਭਾਵ ਜਾਣ ਲੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ (ਦੇ ਦਰ ਤੋਂ ਨਾਮ ਦਾ ਦਾਨ) ਮੰਗਿਆ ਹੈ, ਉਸ ਨੂੰ ਹੋਰਨਾਂ ਦਾ ਡਰ-ਸਹਿਮ ਭੁੱਲ ਜਾਂਦਾ ਹੈ। ਪਵਿੱਤ-ਸਰੂਪ ਪ੍ਰਭੂ ਉਸ ਦਾ (ਸਦਾ ਲਈ) ਸਾਥੀ ਬਣ ਗਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨ ਭਉ = ਹੋਰਨਾਂ ਦਾ ਡਰ-ਸਹਿਮ। ਬਿਸਰਿ ਗਏ = ਬਿਸਰਿ ਗਇਆ, ਭੁੱਲ ਜਾਂਦਾ ਹੈ। ਜਾਚਿਆ = ਮੰਗਿਆ। ਨਿਰਮਾਇਲੁ = ਪਵਿਤ੍ਰ। ਸੰਗੀ = ਸਾਥੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora todo miedo o temor se ha desvanecido y puedo ver al Señor Inmaculado en todo momento en mi interior. (1)"