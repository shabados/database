[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੁਇ ਉਜਾੜਾ ਖੇਤੀਐ; ਦੁਹਿ ਹਾਕਮ ਦੁਇ ਹੁਕਮੁ ਖੁਣਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Tillage under the orders of two mutually antagonist masters would go waste."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਦੋ ਹਾਕਮ ਗੁੱਸੇ ਨਾਲ ਹੁਕਮ ਕਰਨ, (ਉਥੇ) ਖੇਤੀ (ਪੈਲੀ) ਉੱਜੜ ਜਾਂਦੀ ਹੈ।"