[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟਹਿ ਕਲੇਸ; ਸੁਖ ਸਹਜਿ ਨਿਵਾਸੁ ॥"
page = 1148
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he is rid of suffering and abides in peace and poise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦੁਖੜੇ ਮਿਟ ਜਾਂਦੇ ਹਨ ਤੇ ਉਹ ਆਰਾਮ ਅਤੇ ਅਡੋਲਤਾ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Suffering is eradicated, and one comes to dwell in peace and poise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲੇਸ ਮਿਟ ਜਾਤੇ ਹੈਂ ਔਰ ਸੁਖ ਪੂਰਬਕ ਸ੍ਵਰੂਪ ਵਿਖੇ ਨਿਵਾਸ ਹੋ ਜਾਤਾ ਹੈ, ਭਾਵ ਅਭੇਦ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਦਿਆਂ ਸਾਰੇ) ਕਲੇਸ਼ ਮਿਟ ਜਾਂਦੇ ਹਨ, ਸੁਖਾਂ ਵਿਚ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਾਉ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pudiendo vivir en Paz y Éxtasis."