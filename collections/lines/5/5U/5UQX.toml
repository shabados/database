[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਸਗਤਿ ਪੰਚ ਕਰੇ; ਨਹ ਡੋਲੈ ॥"
page = 877
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who subdues the five demons, wabbles not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੰਜਾਂ ਵਿਕਾਰਾਂ ਨੂੰ ਕਾਬੂ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਥਿੜਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who subdues the five passions does not waver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਪੰਚ ਕਾਮਾਦਿਕੋਂ ਕੀ ਗਤੀ ਕੋ ਵਸੀਕਾਰ ਕਰੇ ਔ ਡੋਲੇ ਨਾਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਵਿਰਕਤ ਕਾਮਾਦਿਕ) ਪੰਜੇ ਵਿਕਾਰਾਂ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕਰੀ ਰੱਖਦਾ ਹੈ (ਇਹਨਾਂ ਦੇ ਸਾਹਮਣੇ) ਉਹ ਕਦੇ ਡੋਲਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Yogui es el que disciplina sus cinco deseos sin vacilar;"