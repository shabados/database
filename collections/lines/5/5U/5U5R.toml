[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਤੇ ਬਾਹਰਿ ਕਿਛੂ. ਨ ਹੋਆ; ਤਾ ਭੀ. ਨਾਹੀ ਕਿਛੁ ਕਾੜਾ ॥੨॥"
page = 1081
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, nothing can be done, Thee I need cherish no anxiety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰ ਬਗ਼ੈਰ ਕੁਝ ਭੀ ਨਹੀਂ ਹੋ ਸਕਦਾ। ਤਦ ਮੈਨੂੰ ਕੋਈ ਚਿੰਤਾ ਨਹੀਂ ਕਰਨੀ ਚਾਹੀਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, nothing is done, so I am not anxious at all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੇ ਬਾਹਰ ਕੁਛ ਭੀ ਨਹੀਂ ਹੋਇਆ ਹੈ, (ਤਾ) ਇਸ ਤੇ ਹਮ ਕੋ ਕਛ ਭੀ (ਕਾੜਾ) ਝੋਰਾ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਹੁਕਮ ਤੋਂ ਬਾਹਰ ਕੁਝ ਭੀ ਨਹੀਂ ਹੋ ਸਕਦਾ। ਇਤਨਾ ਖਲਜਗਨ ਹੁੰਦਿਆਂ ਭੀ ਤੈਨੂੰ ਕੋਈ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਨਹੀਂ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਤਾ ਭੀ = ਇਤਨਾ ਖਲਜਗਨ ਹੁੰਦਿਆਂ ਭੀ। ਕਾੜਾ = ਚਿੰਤਾ-ਫ਼ਿਕਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, no se puede hacer nada sin Ti, es por eso que no sufro. (2)"