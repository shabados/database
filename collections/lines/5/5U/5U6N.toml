[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੰਗ; ਬਸੇ ਹਰਿ ਲੋਕ ॥"
page = 1253
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men of God, ever dwell with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਬੰਦੇ, ਸਦਾ ਹੀ ਰੱਬ ਨਾਲ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The people of the Lord dwell with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਲੋਕ ਸੰਤ ਜਨ ਹਰੀ ਕੇ ਸੰਗ ਬਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੂਰਦਾਸ!) ਪਰਮਾਤਮਾ ਦੀ ਬੰਦਗੀ ਕਰਨ ਵਾਲੇ ਬੰਦੇ (ਸਦਾ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਲ ਵੱਸਦੇ ਹਨ (ਇਸ ਤਰ੍ਹਾਂ ਸਹਿਜ ਸੁਭਾਇ ਬੇ-ਮੁਖਾਂ ਨਾਲੋਂ ਉਹਨਾਂ ਦਾ ਸਾਥ ਛੁੱਟ ਜਾਂਦਾ ਹੈ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਲੋਕ = ਪਰਮਾਤਮਾ ਦੀ ਬੰਦਗੀ ਕਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs habitan siempre en Dios, ellos se rinden en cuerpo, mente"