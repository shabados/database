[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ ਟੂਟੇ ਗਾਢੇ ॥੩॥"
page = 744
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and unites with Himself those, who are separated from Him since many birth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕਾ ਜਨਮਾਂ ਦੇ ਵਿਛੁੜਿਆਂ ਹੋਇਆਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Separated for countless incarnations, we are united with Him again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮਾਂ ਜਨਮਾਂ ਕੇ ਜੋ ਤੁਮਾਰੇ ਸੇ ਬਿਛੜੇ ਹੂਏ ਥੇ, ਸੋ ਤੈਨੇ ਆਪ (ਗਾਢੇ) ਮਿਲਾਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ (ਪ੍ਰਭੂ ਨਾਲੋਂ) ਟੁੱਟਿਆਂ ਹੋਇਆਂ ਨੂੰ (ਉਸ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਆਪਣੇ ਨਾਲ) ਜੋੜ ਲਿਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਢੇ = ਗੰਢ ਲਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él une Consigo, después de miles de reencarnaciones, a los que estaban separados de Él (3)"