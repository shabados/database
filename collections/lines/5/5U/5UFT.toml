data = "ਅਤਾ ਮੇਦਿਹਦ ਹਮਚੁ ਹਾਜ਼ਰ ਹਜ਼ੂਰ ॥੫॥"
page = 1389

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Omnipresent and bestows honours.5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਡਿਆਈ ਦੇਣ ਵਾਲਾ ਅਤੇ ਹਰ ਇਕ ਥਾਂ ਉਤੇ ਮੌਜੂਦ ਹੈ ॥੫॥"