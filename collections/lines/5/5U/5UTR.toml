[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਨੇ ਬੁਝਾਈ. ਸਾਂਤਿ ਆਈ; ਮਿਲੇ ਚਿਰੀ ਵਿਛੁੰਨਿਆ ॥"
page = 925
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My fire is quenched, I have obtained peace and after a long separation I have met my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਅੱਗ ਬੁੱਝ ਗਈ ਹੈ, ਮੈਨੂੰ ਠੰਢ ਪੈ ਗਈ ਹੈ ਅਤੇ ਦੇਰ ਤੋਂ ਵਿਛੁੜੇ ਹੋਏ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮੈਂ ਮਿਲ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of desire has been quenched, and peace and tranquility have come; after such a long separation, I have met my Lord again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਦਾਰਥੋਂ ਕੀ ਜਲਨ ਤ੍ਰਿਸ਼ਨਾਂ ਬੁਝਾਈ ਦਈ ਪੁਨਃ ਸਾਂਤ ਆਈ, ਚਿਰ ਕੇ ਬਿਛੜੇ ਹੂਏ ਕੋ ਆਪਿ ਮਿਲ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨੇ ਉਸ ਦੇ ਅੰਦਰੋਂ) ਸਾੜਾ ਮਿਟਾ ਦਿੱਤਾ, (ਉਸ ਦੇ ਅੰਦਰ) ਠੰਢ ਪੈ ਗਈ, ਉਹ (ਪ੍ਰਭੂ ਤੋਂ) ਚਿਰਾਂ ਦਾ ਵਿਛੁੜਿਆ ਹੋਇਆ (ਮੁੜ) ਮਿਲ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi fuego interno ha sido apaciguado; ahora todo es frescura y después de una eterna separación, he encontrado a mi Dios."