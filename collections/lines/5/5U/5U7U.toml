[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮਿ ਰਤੇ; ਸੁਖੁ ਹੋਇ ॥੨॥"
page = 289
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are imbued with the name O Nanak, procure peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਹੇ ਨਾਨਕ! ਉਹ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, attuned to the Naam, they are at peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਨਾਮ ਮੇਂ ਰਤੇ ਹੋਇਓਂ ਕੌ ਸੁਖ ਹੋਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਰੱਤਿਆਂ ਸੁਖ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ ਰਤੇ = ਨਾਮ ਵਿਚ ਰੰਗੇ ਹੋਏ ਨੂੰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo aquéllos que aman Su Nombre, conocen la Paz Perfecta.(2)"