[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਆਪੇ ਆਪਿ; ਆਪਿ ਉਪੰਨਿਆ ॥"
page = 965
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself, all by Himself, He has created everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ, ਖੁਦ-ਬ-ਖੁਦ ਹੀ, ਉਸ ਨੇ ਸਾਰਾ ਕੁੱਝ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself, by Himself, created everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਕੁਛ ਆਪ ਹੀ ਆਪ ਹੈ ਔਰ ਆਪ ਹੀ ਉਤਪਤ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਜਗਤ ਤੇਰਾ ਆਪਣਾ ਹੀ (ਸਰਗੁਣ) ਰੂਪ ਹੈ, ਤੇ ਇਹ ਤੈਥੋਂ ਹੀ ਇਸ ਦਿੱਸਦੇ ਰੂਪ ਵਿਚ ਆਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor desde Sí crea lo que crea;"