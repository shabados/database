[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਮਤਿ ਦੇਹੁ ਦਇਆਲ ਪ੍ਰਭ; ਜਿਤੁ ਤੁਮਹਿ ਅਰਾਧਾ ॥"
page = 677
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mercifully Master, bless me with such an understanding, by which I may remember Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਮੈਨੂੰ ਉਹ ਸਮਝ ਪ੍ਰਦਾਨ ਕਰ, ਜਿਸ ਦੁਆਰਾ ਮੈਂ ਤੈਂਡਾ ਸਿਮਰਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bless me with such understanding, O Merciful Lord God, that I might remember You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ ਪ੍ਰਭੂ! ਮੇਰੇ ਕੋ ਸੋਈ (ਮਤਿ) ਬੁਧੀ ਦੀਜੀਏ, ਜਿਸ ਕਰ ਕੇ ਮੈਂ ਤੁਮਾਰਾ ਹੀ ਅਰਾਧਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਘਰ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਉਹ ਸਮਝ ਬਖ਼ਸ਼ ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਂ ਤੈਨੂੰ ਹੀ ਸਿਮਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, bendíceme con tal Sabiduría, que me haga habitar solamente en Ti"