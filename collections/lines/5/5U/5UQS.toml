[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁਨੋ ਸਭ ਧਿਆਇਦੀ; ਸਭ ਲਗੈ ਤੇਰੀ ਪਾਈ ॥"
page = 301
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone remembers Thee, all falls at Thine feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਤੈਨੂੰ ਆਰਾਧਦਾ ਹੈ। ਸਾਰੇ ਤੇਰੇ ਪੈਰੀ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone meditates on You; everyone falls at Your Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋ ਸੰਪੂਰਨ ਸ੍ਰਿਸਟੀ ਧਿਆਵਤੀ ਹੈ ਔਰ ਸਭ ਤੇਰੀ ਚਰਨੀ ਲਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਤੇਰਾ ਧਿਆਨ ਹੈ ਤੇ ਸਭ ਜੀਅ-ਜੰਤ ਤੇਰੇ ਅਗੇ ਸਿਰ ਨਿਵਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਈ = ਪੈਰਾਂ ਤੇ, ਚਰਨਾਂ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a Ti a quien todos rezan; todos se postran a Tus Pies."