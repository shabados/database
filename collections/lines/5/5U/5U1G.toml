[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਲਾ ਸਚੁ ਹਲਾਲ ਦੁਇ; ਤੀਜਾ ਖੈਰ ਖੁਦਾਇ ॥"
page = 141
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The first is truthfulness, second the honest earning and third charity in God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲੀ ਸੱਚਾਈ, ਦੂਜੀ ਧਰਮ ਦੀ ਕਮਾਈ ਅਤੇ ਤੀਜੀ ਰੱਬ ਦੇ ਨਾਮ ਦਾਨ ਪੁੰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the first be truthfulness, the second honest living, and the third charity in the Name of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਬਾਹ ਕੀ ਨਿਵਾਜ ਕਾ ਵਖਤ ਦਿਨ ਉਦੇ ਕਾਲ ਸੋ ਈਹਾਂ ਕੌਣ ਹੈ ਪਹਲਾ ਸਚ ਬੋਲਨਾ ਪੇਸੀ ਕੀ ਨਿਵਾਜ ਕਾ ਨਾਮ ਜੁਹਰ ਹੈ, ਵਖਤ ਡੇਢ ਪਹਰ ਦਿਨ ਰਹੇ ਸੋ ਈਹਾਂ ਕੌਣ ਹੈ ਹਲਾਲ ਅਰਥਾਤ ਧਰਮ ਕਾ ਖਾਣਾ ਏਹ ਦੂਜੀ ਹੈ, ਦੀਗਰ ਕੀ ਨਿਮਾਜ ਕਾ ਨਾਮ ਅਸਰ ਹੈ ਵਖਤ ਦੋ ਘੜੀ ਦਿਨ ਰਹੇ ਸਾਥ ਸੋ ਈਹਾਂ ਕੌਣ ਹੈ ਖੁਦਾ ਕੇ ਨਾਮ ਪਰ ਖੈਰ ਦੇਣਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਅਸਾਡੇ ਮਤ ਵਿਚ ਅਸਲ ਨਿਮਾਜ਼ਾਂ ਇਉਂ ਹਨ-) ਸੱਚ ਬੋਲਣਾ ਨਮਾਜ਼ ਦਾ ਪਹਿਲਾ ਨਾਮ ਹੈ (ਭਾਵ, ਸਵੇਰ ਦੀ ਪਹਿਲੀ ਨਿਮਾਜ਼ ਹੈ), ਹੱਕ ਦੀ ਕਮਾਈ ਦੂਜੀ ਨਮਾਜ਼ ਹੈ, ਰੱਬ ਤੋਂ ਸਭ ਦਾ ਭਲਾ ਮੰਗਣਾ ਨਿਮਾਜ਼ ਦਾ ਤੀਜਾ ਨਾਮ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que la Verdad sea el primero, el vivir en la Honestidad el segundo, actuar por el Bien de todos el tercero."