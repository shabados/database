[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਸਾਲਾਹੀ ਆਪਣਾ; ਗੁਰ ਕੈ ਸਬਦਿ ਵੀਚਾਰਿ ॥"
page = 755
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I praise my Beloved by reflecting over the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਦਾ ਧਿਆਨ ਧਾਰਨ ਦੁਆਰਾ, ਮੈਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੀ ਪ੍ਰਸੰਸਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I praise my Husband Lord, contemplating the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕੇ ਬੀਚਾਰ ਦੁਆਰਾ ਆਪਣੇ (ਪਿਰੁ) ਪਤੀ ਪਰਮੇਸਰ ਕੋ ਸਲਾਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ ਤੂੰ ਭੀ ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰੁ ਸਾਲਾਹੀ = ਹੇ ਭਾਈ! ਤੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਿਆ ਕਰ। ਵੀਚਾਰਿ = ਸੁਰਤ ਜੋੜ ਕੇ। ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así alabamos al Señor Bienamado meditando en la Palabra del Shabd del Guru."