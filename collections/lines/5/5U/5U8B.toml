[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑਰੀ ਕ੍ਰਿਪਾ ਤੇ ਗੁਨ ਗਾਵੈ ਨਾਨਕ; ਧਿਆਇ ਧਿਆਇ ਪ੍ਰਭ ਕਉ ਨਮਸਕਾਰੇ ॥੪॥੩੬॥"
page = 379
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By thy grace, O Lord Nanak sings Thy praise and by meditating and pondering on Thee he makes an obeisance unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦਇਆ ਦੁਆਰਾ, ਹੇ ਸੁਆਮੀ! ਨਾਨਕ ਤੇਰੀ ਉਪਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ। ਤੇਰਾ ਸਿਮਰਨ ਅਤੇ ਆਰਾਧਨ ਕਰਕੇ ਉਹ ਤੈਨੂੰ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, Nanak sings Your Glorious Praises; meditating, meditating, he humbly bows to God. ||4||36||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤੁਮਾਰੀ ਕ੍ਰਿਪਾ ਤੇ ਤੁਮਾਰੇ ਗੁਨ ਗਾਉਤੇ ਹੈਂ ਔਰ ਤੁਮਾਰੇ ਰੂਪ ਕੋ ਧਿਆਇ ਧ੍ਯਾਇ ਕਰਕੇ, ਹੇ ਪ੍ਰਭੂ ਅਕਾਲ ਪੁਰਖ! ਤੁਮ ਕੋ ਮਥਾ ਟੇਕਤੇ ਹੈਂ॥੪॥੩੬॥☬ਸਨਮੁਖ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜੇਹੜਾ ਭੀ ਕੋਈ ਜੀਵ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਹੈ, ਜੇਹੜਾ ਭੀ ਕੋਈ ਤੇਰਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਤੇਰੇ ਅੱਗੇ ਸਿਰ ਨਿਵਾਂਦਾ ਹੈ ਉਹ ਇਹ ਸਭ ਕੁਝ ਤੇਰੀ ਮੇਹਰ ਨਾਲ ਹੀ ਕਰਦਾ ਹੈ ॥੪॥੩੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ। ਕਉ = ਨੂੰ ॥੪॥੩੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Gracia, oh Señor, Nanak canta Tus Alabanzas y contemplándote, va a Tu encuentro siempre. (4‑36)"