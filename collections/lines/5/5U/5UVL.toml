[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਜੰਤ ਚਾਰ ਕਿੰਕੁਰੀ ਭਜੰਤ ਭੂਤ ਭੈਧਰੀ ॥"
page = 672

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the beings, in His fear, playing on the fiddle, were repeating His Name"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ) ਬਹੁਤ ਸੁੰਦਰ ਕਿੰਗਰੀ ਵਜਦੀ ਸੀ (ਅਤੇ ਉਸ ਨੂੰ ਸੁਣ ਕੇ) ਭੈ ਭੀਤ ਹੋ ਕੇ ਭੂਤ ਭਜਦੇ ਜਾਂਦੇ ਸਨ।"