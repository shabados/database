[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਪਿਆਰਿਆ ਜੀਉ ਮਿਤ੍ਰਾ; ਹਰਿ ਦਰੁ ਨਿਹਚਲੁ ਮਲੀ ॥"
page = 79
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my darling friendly soul! do thou occupy the ever stable door of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਪਿਆਰੀ ਸੱਜਣ ਜਿੰਦੜੀਏ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਸਦੀਵੀ ਸਥਿਰ ਦਰਵਾਜ਼ੇ ਤੇ ਜਾਂ ਧਰਨਾ ਮਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O dear beloved mind, my friend, enter through the eternal Door of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਪ੍ਯਾਰੇ ਜੀ ਕੇ ਮਿਤ੍ਰਾ! ਹਰੀ ਕੇ (ਹਰਿ ਦਰੁ) ਸਤਸੰਗ ਕੋ ਨਿਸਚਲ ਸਮਝ ਕੇ ਮਲ ਰਖੁ, ਭਾਵ ਸਤਸੰਗ ਨ ਛੋਡ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਮਨ! ਹੇ ਮਿਤ੍ਰ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਦਰਵਾਜ਼ਾ ਮੱਲੀ ਰੱਖ, ਇਹੀ ਦਰਵਾਜ਼ਾ ਅਟੱਲ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, mi amiga, así uno podrá habitar en el Recinto Eterno."