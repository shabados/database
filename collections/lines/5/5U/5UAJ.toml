[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤਿਗੁਰੁ ਸਿਖ ਕਉ; ਜੀਅ ਨਾਲਿ ਸਮਾਰੈ ॥੧॥"
page = 286
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak with the fullness of his heart the True Guru mends his disciple."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤਨੋ ਮਨੋ ਹੋ ਕੇ, ਸੱਚੇ ਗੁਰੂ ਜੀ ਆਪਣੇ ਸਿੱਖ ਨੂੰ ਸੁਆਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, with the fullness of His heart, the True Guru mends His Sikh. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਪਨੇ ਸਿਖ ਕੋ ਸਤਿਗੁਰੂ ਜੀ ਸਾਥ ਸੰਭਾਲਤੇ ਹੈਂ ਅਰਥਾਤ ਅਪਨਾ ਦਾਸ ਜਾਨ ਕਰ ਯਾਦ ਰਖਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਤਿਗੁਰੂ ਆਪਣੇ ਸਿੱਖ ਨੂੰ ਆਪਣੀ ਜਿੰਦ ਦੇ ਨਾਲ ਯਾਦ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਨਾਲ = ਜਿੰਦ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es protegido de cualquier peligro.  (1)"