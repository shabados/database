[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਬਾਝਹੁ; ਵੈਦੁ. ਨ ਕੋਈ ॥"
page = 1016
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, there is no other physician."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਹਕੀਮ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other than the True Guru, there is no physician."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਅਗਿਆਨ ਰੋਗ ਨਵਿਰਤ ਕਰਤਾ ਬੈਦ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰੇਮ ਦੀ ਚੋਭ ਦਾ ਇਲਾਜ ਕਰਨ ਵਾਲਾ) ਹਕੀਮ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਝਹੁ = ਬਿਨਾ। ਵੈਦੁ = (ਪ੍ਰੇਮ ਦੀ ਚੋਭ ਦਾ ਇਲਾਜ ਕਰਨ ਵਾਲਾ) ਹਕੀਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero no hay ningún otro médico,"