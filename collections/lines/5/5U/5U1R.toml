[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਜਪਤ; ਸੁਖੁ ਪਾਵਾ ॥੪॥੫॥"
page = 563
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, remembering, the Name, I obtain peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਆਰਾਮ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, chanting the Naam, the Name of the Lord, I obtain peace. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰਾ ਨਾਮ ਜਪਤਾ ਹੂਆ ਸੁਖ ਪਾਊਂ॥੪॥੫॥☬ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਤੇਰਾ ਨਾਮ ਜਪਦਿਆਂ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਰਹਾਂ, ਹੇ ਨਾਨਕ! ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਾ = ਪਾਵਾਂ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha sido bendecido con Éxtasis contemplando Tu Nombre. (4‑5)"