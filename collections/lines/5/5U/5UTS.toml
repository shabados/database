[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਜਮਦੂਤ. ਨ ਭੇਟਨ ॥੨॥"
page = 760
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abiding in the society of the saints, the myrmidon of death touches the mortal not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਵਸਣ ਦੁਆਰਾ ਮੌਤ ਦਾ ਫਰਿਸ਼ਤਾ ਪ੍ਰਾਣੀ ਨੂੰ ਛੂੰਹਦਾ ਤਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, the Messenger of Death cannot even touch them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋਂ ਕੇ ਸੰਗੀ! ਇਹੁ ਕਿਰਪਾ ਕਰ ਜੋ ਜਮ ਕੇ ਦੂਤ ਮੁਝ ਕੋ ਨ (ਭੇਟਨ) ਮਿਲੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਜਮਦੂਤ (ਭੀ) ਨੇੜੇ ਨਹੀਂ ਢੁਕਦੇ (ਮੌਤ ਦਾ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Sociedad de los Santos, el mensajero de la muerte no se acerca.(2)"