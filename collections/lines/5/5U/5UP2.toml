[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਚਤੁਰ ਲੀਜੀਅਹੁ ਚੀਨ ॥੩੧੭॥"
page = 732

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Dhan” in the beginning and then speaking “Hartaa-Aayudh”, all the names of Paash are known.317."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਪਾਸ ਦੇ ਨਾਮ ਬਣਦੇ ਹਨ, ਸੂਝਵਾਨ ਸਮਝ ਲੈਣ ॥੩੧੭॥"