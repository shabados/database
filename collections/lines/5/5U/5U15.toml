[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਭ ਚਿੰਤਨ ਗੋਬਿੰਦ ਰਮਣ; ਨਿਰਮਲ ਸਾਧੂ ਸੰਗ ॥"
page = 522
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of the world, bless me with sublime thoughts, Thy meditation and immaculate society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਸੁਆਮੀ! ਮੈਨੂੰ ਸ੍ਰੇਸ਼ਟ ਖਿਆਲ ਆਪਣਾ ਸਿਮਰਨ ਅਤੇ ਪਵਿੱਤ੍ਰ ਸਤਿ ਸੰਗਤ ਦੀ ਦਾਤ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bless me with sublime thoughts, O Lord of the Universe, and contemplation in the immaculate Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਤੇਰਾ ਸੁਭ ਚਿੰਤਨ, ਭਾਵ ਮਨਨ ਕਰੀਏ, ਆਤਮ ਵਿਚਾਰ ਕਰ ਤੇਰੇ ਗੁਣੋਂ ਮੇਂ ਬਾਣੀ ਕਰ ਰਮਣ ਕਰੀਏ ਅਰ ਸਰੀਰ ਕਰ ਤੇਰੇ ਸਾਧੋਂ ਕਾ ਨਿਰਮਲ ਸੰਗ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਵਿਤ੍ਰ ਸਤ-ਸੰਗ ਕਰਾਂ, ਗੋਬਿੰਦ ਦਾ ਸਿਮਰਨ ਕਰਾਂ ਤੇ ਭਲੀਆਂ ਸੋਚਾਂ ਸੋਚਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਭ = ਭਲੀ। ਚਿੰਤਨ = ਸੋਚ। ਰਮਣ = ਸਿਮਰਨ। ਨਿਰਮਲੁ = ਪਵਿਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, bendíceme con pensamientos puros, con Tus Recuerdos y con la Sociedad de los Santos."