[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੌ ਤ ਦਾਸੀ ਹੋਇ ਨੀਰ ਗਗਰੀ ਭਰਿ ਲ︀ਯਾਊ ॥"
page = 1016

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(Ukha to her friend) ‘If you command, I will become your slave and fetch pitcher of water for you."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਕਹੇਂ ਤਾਂ (ਮੈਂ ਤੇਰੀ) ਦਾਸੀ ਹੋ ਕੇ ਪਾਣੀ ਦੀ ਗਾਗਰ ਭਰ ਲਿਆਵਾਂ।"