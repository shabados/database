[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸ਼ਬਦ ਜਵਾਹਰਾਤ ਅਤੇ ਮੋਤੀ ਮਾਨਕ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮੂ ਸ਼ਬਦਿ ਊ ਜ਼ੌਹਰੋ ਮਾਨਕ ਅਸਤ ।੨੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whose words and messages are diamonds and pearls. (28)"