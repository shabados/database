[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮ ਕਥਾ ਸੁਣੀਜੈ ਸ੍ਰਵਣੀ; ਮਇਆ ਕਰਹੁ ਭਗਵਾਨ ॥"
page = 1220
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Auspicious Lord, show Thou mercy unto me, that, with mine ears, I may hear Thy sublime gospel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਲੱਖਣੇ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੇ ਤੇ ਮਿਹਰ ਧਾਰ, ਤਾਂ ਜੋ ਮੈਂ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਤੇਰੀ ਸਰੇਸ਼ਟ ਕਥਾ-ਵਾਰਤਾ ਸ੍ਰਵਣ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord God, please be kind to me, that I may hear with my ears Your Sublime and Exalted Sermon."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਨੋਂ ਕਰ ਕੇ ਹਰੀ ਕੀ ਊਤਮ ਕਥਾ ਕੋ ਸ੍ਰਵਨ ਕਰੀਏ ਤਬ ਭਗਵਾਨ (ਮਾਇਆ) ਕ੍ਰਿਪਾ (ਕਰਹੁ) ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਾਨ! (ਮੇਰੇ ਉੱਤੇ) ਮਿਹਰ ਕਰ, (ਤਾ ਕਿ) ਤੇਰੀ ਉੱਤਮ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੰਨਾਂ ਨਾਲ ਸੁਣੀ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor ten Compasión para que pueda escuchar Tu Sublime Evangelio y así ser bendecido con Paz"