[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਲਖੁ ਪੂਤ; ਸਵਾ ਲਖੁ ਨਾਤੀ ॥"
page = 481
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A lac of sons and a lac and quarter of grandsons;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਲੱਖ ਪੁੱਤ੍ਰ ਅਤੇ ਸਵਾ ਲੱਖ ਪੋਤ੍ਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thousands of sons and thousands of grandsons"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਾਵਨ ਕੇ ਘਰ ਮੇਂ ਏਕ ਲਾਖ ਪੁਤ੍ਰ ਔਰ ਸਵਾ ਲਾਖ (ਨਾਤੀ) ਪੋਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਾਵਣ ਦੇ ਇੱਕ ਲੱਖ ਪੁੱਤਰ ਤੇ ਸਵਾ ਲੱਖ ਪੋਤਰੇ (ਦੱਸੇ ਜਾਂਦੇ ਹਨ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cien mil hijos y muchos más nietos él tenía,"