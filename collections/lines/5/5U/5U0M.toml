[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੋ ਵਡਿਆਈ ਸੋਭਾ; ਨਾਨਕ. ਖਸਮੁ ਪਿਆਰਾ ॥੪॥੭॥੧੬॥"
page = 1003
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Name, that one is blessed with glorification and magnificence. O much beloved is the Lord unto Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਮਾਨ ਪ੍ਰਤਿਸ਼ਟਾ ਅਤੇ ਨਾਮਵਰੀ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ ਨਾਨਕ ਨੂੰ ਸੁਆਮੀ ਨਿਹਾਇਤ ਹੀ ਲਾਡਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Naam, glorious greatness and respect are obtained; O Nanak, my Lord and Master is my Beloved. ||4||7||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਸੇ ਹੀ ਇਸ ਲੋਕ ਮੇਂ ਸੋਭਾ ਔ ਪਰਲੋਕ ਮੇਂ ਵਡਿਆਈ ਹੋਤੀ ਹੈ। ਹੇ (ਖਸਮੁ) ਮਾਲਕ! ਤੁਮਾਰਾ ਵਹੁ ਪਿਆਰਾ ਹੈ, ਜੋ ਨਾਮ ਜਪਤਾ ਹੈ॥੪॥੭॥੧੬॥☬ਤਤਸਟ ਲਖਣ ਕਰਿ ਪਰਮੇਸੁਰ ਸਰੂਪ ਕਾ ਬੋਧਨ ਕਰਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਨੂੰ ਖਸਮ-ਪ੍ਰਭੂ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਉਹਨਾਂ ਵਾਸਤੇ ਹਰਿ-ਨਾਮ ਹੀ (ਦੁਨੀਆ ਦੀ) ਵਡਿਆਈ ਹੈ, ਨਾਮ ਹੀ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਸੋਭਾ ਹੈ ॥੪॥੭॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੋ = ਨਾਮ ਹੀ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੪॥੭॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, es a través del Nombre del Señor que uno es bendecido con Gloria, oh, Bienamado es mi Dios.(4-7-16)"