[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ; ਸੋ ਫੁਨਿ ਹੋਇ ॥"
page = 412
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Him, that ultimately, comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਆਖਰਕਾਰ ਓਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases Him, comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਕੋ ਭਾਉਤਾ ਹੈ ਫਿਰ ਸੋਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਉਹੀ ਕੁਝ ਹੋ ਰਿਹਾ ਹੈ ਜੋ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo lo que Le place, eso es lo que sucede."