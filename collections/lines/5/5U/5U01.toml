data = "ਦਿਗ਼ਰ ਪੇਸ਼ ਤਰ ਬੂਦ ਕਹਰੇ ਬਲਾ ॥"
page = 1419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From the other end appeared a ghost,"

[[content]]
