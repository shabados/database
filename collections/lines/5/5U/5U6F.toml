[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਣਿ ਜਾਈਐ; ਜੇ ਭੂਲਾ ਹੋਈ ॥"
page = 114
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal may grumble if he were to err."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਗਿਲਾ ਤਾਂ ਕਰੇ ਜੇਕਰ, ਉਹ ਗਲਤੀ ਖਾਂਦਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can anyone complain that the Lord has made a mistake?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਖਣ ਤੌ ਜਾਈਐ ਜੇ ਕਰ ਭੂਲ ਕਰ ਕਰਤਾ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਸਮਝਾਣ ਦੀ ਲੋੜ ਤਦੋਂ ਹੀ ਪੈ ਸਕਦੀ ਹੈ, ਜੇ ਉਹ (ਆਪ) ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las quejas se justificarían únicamente si alguna vez el Señor estuviera en el error."