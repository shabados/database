[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰੰਕਾਰ ਕੈ ਦੇਸਿ ਜਾਹਿ; ਤਾ ਸੁਖਿ ਲਹਹਿ ਮਹਲੁ ॥੩॥"
page = 595
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when thou shalt arrive in the land of the Formless Lord, then, shalt thou obtain peace at His palace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਰੂਪ-ਰਹਿਤ ਸਾਈਂ ਦੇ ਵਤਨ ਵਿੱਚ ਪੁਜੇਗਾ, ਤਦ ਤੂੰ ਉਸ ਦੇ ਮੰਦਰ ਅੰਦਰ ਆਰਾਮ ਪਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When you arrive in the land of the Formless Lord, you shall find peace in the Mansion of His Presence. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰੰਕਾਰ ਕੇ ਸਤਸੰਗ ਦੇਸ ਮੇਂ ਇਨ ਘੋੜੇ ਕੋ ਲੇ ਕਰ ਪਹੁੰਚ ਜਾਇ ਤਬ ਸ੍ਵੈ ਸਰੂਪ ਕਾ ਸੁਖੁ ਪ੍ਰਾਪਤਿ ਹੋਇਗਾ॥੩॥☬ਤਬ ਬਾਬੇ ਕਾਲੂ ਜੀ ਨੇ ਕਹਾ ਕਿ ਹੇ ਪੁਤ੍ਰ ਜੇਕਰ ਸੌਦਾਗਰੀ ਭੀ ਨਹੀਂ ਅਛੀ ਲਗਤੀ ਤੌ ਚਾਕਰੀ ਕਰੋ। ਤਿਸੁ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਪਰਮਾਤਮਾ ਦੇ ਦੇਸ ਵਿਚ (ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਟਿਕ ਜਾਏਂ, ਤਾਂ ਆਤਮਕ ਸੁਖ ਵਿਚ ਥਾਂ ਲੱਭ ਜਾਏਗਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਸਿ = ਦੇਸ ਵਿਚ। ਸੁਖਿ = ਸੁਖ ਵਿਚ, ਆਤਮਕ ਆਨੰਦ ਵਿਚ। ਮਹਲੁ = ਟਿਕਾਣਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando arribes a la Tierra de tu Señor sin Forma, encontrarás la Paz en la Mansión de Su Presencia. (3)"