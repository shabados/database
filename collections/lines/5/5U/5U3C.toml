[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਿ ਸਾਚੈ; ਗੁਰ ਤੇ ਸੋਭਾ ਪਾਈ ॥੧॥"
page = 798
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru, I have obtained honour in the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਮੈਂਨੂੰ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਆਬਰੂ ਪਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru, I have obtained honor in the Court of the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਸਚੇ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਤੇਰੇ ਦਰ ਮੇਂ ਤਿਨੋਂ ਨੇ ਸੋਭਾ ਪਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਸੋਭਾ ਖੱਟ ਲਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la Puerta Verdadera del Señor soy bendecido con Gloria.(1)"