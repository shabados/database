[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਇ ਭਗਤਿ; ਤੇਰੈ ਮਨਿ ਭਾਏ ॥"
page = 111
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through affectionate devotion, they become pleasing to the thy mind, O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮਾ-ਭਗਤੀ ਦੁਆਰਾ ਊਹ ਤੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through loving devotional worship, they become pleasing to Your Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕਰਨੇ ਸੇ ਤੇਰੇ ਮਨ ਮੇਂ ਭਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਚਰਨਾਂ ਨਾਲ) ਪ੍ਰੇਮ ਦੇ ਕਾਰਨ (ਤੇਰੀ) ਭਗਤੀ ਦੇ ਕਾਰਨ ਉਹ ਤੈਨੂੰ ਤੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquéllos a quienes has traído de la mano a Tu Comunión, oh Señor, y a través de una amorosa adoración, estás Complacido con ellos."