[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਮਈਆ ਕੇ ਗੁਨ; ਚੇਤਿ ਪਰਾਨੀ ॥"
page = 266
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Mortal, think of the excellences of the All-Pervading Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫ਼ਾਨੀ ਬੰਦੇ! ਤੂੰ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਦੀਆਂ ਚੰਗਿਆਈਆਂ ਨੂੰ ਚੇਤੇ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Think of the Glory of the All-pervading Lord, O mortal;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਸਰਬ ਮੇਂ ਬਿਆਪਕ ਰੂਪ ਰਾਮ ਕੇ ਗੁਣੋਂ ਕੋ (ਚੇਤਿ) ਸਿਮਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਸੋਹਣੇ ਰਾਮ ਦੇ ਗੁਣ ਯਾਦ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮਈਆ = ਸੋਹਣਾ ਰਾਮ। ਚੇਤਿ = ਚੇਤੇ ਕਰ, ਯਾਦ ਕਰ। ਪਰਾਨੀ = ਹੇ ਜੀਵ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hombre cautivo, piensa en la Bondad prevaleciente de Dios,"