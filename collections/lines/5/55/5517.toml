[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਅਵਸਥਾ ਕਹਹਿ ਵਖਿਆਨੁ ॥"
page = 154
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They explain and expound the three mental states."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਿੰਨ ਮਾਨਸਕ ਹਾਲਤਾਂ ਨੂੰ ਦਸਦੇ ਅਤੇ ਵਰਨਣ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They describe and explain the three states of mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਬੇਦ ਤੀਨ ਅਵਸਥਾ ਕਾ ਭੀ ਵਖਿਆਨੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਮਨੁੱਖ) ਜੋ ਭੀ ਵਿਆਖਿਆ ਕਰਦੇ ਹਨ ਮਨ ਦੀਆਂ ਤਿੰਨਾਂ ਅਵਸਥਾ ਦਾ ਹੀ ਜ਼ਿਕਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Demuestran los tres atributos de la naturaleza."