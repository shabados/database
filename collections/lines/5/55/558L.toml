[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ; ਸਾਧਸੰਗਿ ਹਰਿ ਪਾਈਐ ॥"
page = 383
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show mercy, O Lord God, the Knower of hearts, that through the society of saints. I may obtain Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਹੇ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ, ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਕਿ ਸਤਿਸੰਗਤ ਰਾਹੀਂ ਮੈਂ ਤੈਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show Your Mercy, O God, O Searcher of hearts, that in the Saadh Sangat, the Company of the Holy, I might obtain You, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਪ੍ਰਭੁ ਅੰਤਰਜਾਮੀ ਕੀ ਕ੍ਰਿਪਾ ਕਰਿ ਸਾਧੋਂ ਕਾ ਸੰਗੁ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ (ਤੇ ਮੈਨੂੰ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਮਿਲਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ = ਹੇ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਸਾਧ ਸੰਗਤਿ = ਸਾਧ ਸੰਗਤਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
