[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮਰਤਬਿਆਂ ਨੂੰ ਉੱਚਿਆਂ ਕਰਣ ਵਾਲਾ ਅਤੇ ਫ਼ਜਲਾਂ ਦਾ ਸਮੂਹ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਆਲਾ ਮਰਾਤਬ ਅਮੀਮੁਲ-ਫ਼ਜ਼ਾਲ ।੬੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He elevates the status and is the embodiment of compassion. (60)"