[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬਕਨੇ. ਬਿਨੁ ਕਹਨ ਕਹਾਵਨ; ਅੰਤਰਜਾਮੀ ਜਾਨੈ ॥"
page = 1228
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Untold and unuttered, Thou, O Inner-Knower, know every thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਗੈਰ ਬੋਲਣ ਅਤੇ ਬਗੈਰ ਆਖਣ ਦੇ ਤੂੰ ਹੇ ਅੰਦਰਲੀਆਂ ਜਾਣਨਹਾਰ, ਸਭ ਕਿਛ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without being spoken, without being told, You know all, O Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨੁ ਬਕਨੇ, ਭਾਵ ਬਾਣੀ ਆਦਕੋਂ ਕਾ ਪਰਾ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਸੋ ਅੰਤਰਜਾਮੀ ਕਹਿਨੇ ਕਹਾਵਨੇ ਸੇ ਬਿਨਾ ਹੀ ਜੀਵ ਕੇ ਰਿਦੇ ਕੇ ਸੰਕਲਪੋਂ ਕੋ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ, ਸਾਡੇ ਬੋਲਣ ਤੋਂ ਬਿਨਾ, ਸਾਡੇ ਆਖਣ-ਅਖਾਣ ਤੋਂ ਬਿਨਾ (ਸਾਡੀ ਲੋੜ) ਜਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੁ ਬਕਨੇ = ਬੋਲਣ ਤੋਂ ਬਿਨਾ। ਅੰਤਰਜਾਮੀ = ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ। ਜਾਨੈ = ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin decirlo y sin recitarlo, Tú conoces lo más íntimo de cada uno,"