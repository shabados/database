[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੈਨ ਸੁਨਾਰ ਭਰਨੁ ਜਨੁ ਭਰੀ ॥"
page = 839

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was so beautiful that, even, the Cupid ran errands for her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਕਾਮ ਦੇਵ ਰੂਪੀ ਸੁਨਿਆਰੇ ਨੇ ਸੰਚੇ ਵਿਚ ਭਰੀ ਹੋਵੇ।"