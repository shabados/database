[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਅੰਧੁਲੇ. ਗਿਆਨਹੀਨ ਅਗਿਆਨੀ; ਕਿਉ ਚਾਲਹ ਮਾਰਗਿ ਪੰਥਾ ॥"
page = 696
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am blind, ignorant and without gnosis. How can I tread Thine path and way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅੰਨ੍ਹਾ, ਬੇਸਮਝ ਅਤੇ ਬ੍ਰਹਿਮ ਵੀਚਾਰ ਤੋਂ ਸੰਖਣਾ ਹਾਂ। ਤੇਰੇ ਰਾਹੇ ਅਤੇ ਰਸਤੇ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਟੁਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am blind, ignorant and totally without wisdom; how can I walk on the Path?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਜੋ ਗਿਆਨ ਤੇ ਹੀਨ ਅਗਿਆਨੀ ਹੂਏ ਅੰਧੇ ਹੈਂ, ਸੋ ਇਸ ਸੰਸਾਰ ਮਾਰਗ ਮੇਂ ਸੇ ਗੁਰ ਪੰਥ ਮੇਂ ਕੈਸੇ ਚਲੀਏ, ਭਾਵ ਸੇ ਕਿਸ ਪ੍ਰਕਾਰ ਤੇਰੇ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਅਸੀਂ ਮਾਇਆ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋ ਰਹੇ ਹਾਂ, ਅਸੀਂ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਤੋਂ ਸੱਖਣੇ ਹਾਂ, ਸਾਨੂੰ ਸਹੀ ਜੀਵਨ-ਜੁਗਤਿ ਦੀ ਸੂਝ ਨਹੀਂ ਹੈ, ਅਸੀਂ ਤੇਰੇ ਦੱਸੇ ਹੋਏ ਜੀਵਨ-ਰਾਹ ਉੱਤੇ ਤੁਰ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estamos ciegos, sin Sabiduría y sin Luz. ¿Cómo podemos caminar en Tu Sendero?"