[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬਿਰਹੀ ਬ੍ਰਹਮ ਕੇ; ਆਨ. ਨ ਕਤਹੂ ਜਾਹਿ ॥੮॥"
page = 1364
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the lovers of the Transcendent Lord, go not anywhere else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪਰਮ ਪ੍ਰਭੂ ਦੇ ਆਸ਼ਕ ਹੋਰ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the lovers of God do not go anywhere else. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਐਸੇ ਜੋ ਬ੍ਰਹਮ ਕੇ (ਬਿਰਹੀ) ਪ੍ਰੇਮੀ ਹੈਂ, ਸੋ ਪਰਮੇਸ੍ਵਰ ਤੇ ਬਿਨਾਂ ਔਰ ਕਿਸੀ ਅਸਥਾਨ ਮੇਂ ਨਹੀਂ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਯੇਹ ਵਹੁ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਨਾਂ ਔਰ ਕੀ ਉਪਾਸਨਾ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਆਸ਼ਿਕ ਹਨ, ਉਹ ਮਨੁੱਖ ('ਨਵਖੰਡ ਬਸੁਧਾ ਭਰਮ' ਅਤੇ 'ਜਪ ਤਪ ਸੰਜਮ' ਆਦਿਕ) ਹੋਰ ਕਿਸੇ ਭੀ ਪਾਸੇ ਵਲ ਨਹੀਂ ਜਾਂਦੇ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਬਿਰਹੀ = ਪ੍ਰੇਮੀ। ਬ੍ਰਹਮ = ਪਰਮਾਤਮਾ। ਆਨ ਕਤਹੂ = ਕਿਸੇ ਭੀ ਹੋਰ ਥਾਂ। ਜਾਹਿ = ਜਾਂਦੇ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Nanak, no se van a ningún otro lado.(8)"