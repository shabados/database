[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਬਿਨਾਹੇ; ਆਪਿ ਕਰੇ ਰਾਸਿ ॥"
page = 179
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself annihilates and Himself sets aright the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਪ੍ਰਾਣੀ ਨੂੰ ਤਬਾਹ ਕਰਦਾ ਹੈ ਤੇ ਖੁਦ ਹੀ ਉਸ ਨੂੰ ਦਰੂਸਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself annihilates, and He Himself restores."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਨਾਸ ਕਰਤਾ ਹੈ ਪੁਨਾ ਆਪ ਹੀ (ਰਾਸਿ) ਬਨਾਵਨਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਤ੍ਰਿਸ਼ਨਾ ਚੰਬੋੜ ਕੇ) ਆਤਮਕ ਮੌਤ ਦੇਂਦਾ ਹੈ, ਆਪ ਹੀ (ਆਪਣੇ ਨਾਮ ਦੀ  ਦਾਤ ਦੇ ਕੇ) ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ ਮਨੋਰਥ ਸਫਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਾਹੇ = ਨਾਸ ਕਰਦਾ ਹੈ, ਆਤਮਕ ਮੌਤ ਦੇਂਦਾ ਹੈ। ਕਰੇ ਰਾਸਿ = (ਜੀਵਨ-ਮਨੋਰਥ) ਸਫਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo destruye; Él Mismo resucita."