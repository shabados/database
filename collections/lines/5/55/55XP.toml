[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਨੇਹ ਹੈ ਨ ਗੇਹ ਹੈ; ਨ ਦੇਹ ਕੋ ਬਨਾਉ ਹੈ ॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without attachment, without home and without the formation of the body."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਨਾ ਮੋਹ ਹੈ, ਨਾ (ਉਸ ਦਾ) ਘਰ ਹੈ, ਨਾ ਸ਼ਰੀਰ ਹੈ ਅਤੇ ਨਾ ਹੀ ਬਨਾਵਟ ਹੈ;"