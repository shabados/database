[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਿ ਰਤੇ ਭਗਤ ਇਕ ਰੰਗੀ; ਦੂਜਾ ਰੰਗੁ. ਨ ਕੋਈ ॥"
page = 769
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with Truth, the saints love the Unique One and love not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਨਾਲ ਰੰਗੇ ਹੋਏ ਸੰਤ ਅਦੁੱਤੀ ਪੁਰਖ ਨੂੰ ਹੀ ਪਿਆਰ ਕਰਦੇ ਹਨ ਤੇ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਪਿਆਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with Truth, the devotees love the One Lord; they do not love any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਮੇਂ ਜੋ ਰੰਗੇ ਹੈਂ ਵਹੁ ਭਗਤ ਇਕ ਆਤਮਨੰਦੀ ਹੈਂ, ਉਨ ਕੋ ਦੂਸਰਾ ਕੋਈ ਆਨੰਦ ਨਹੀਂ, ਭਾਵ ਬਿਸ੍ਯਾਨੰਦ ਭਗਤੋਂ ਕੋ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ (ਦੇ ਪ੍ਰੇਮ-ਰੰਗ) ਵਿਚ ਰੰਗੇ ਹੋਏ ਭਗਤ ਜਨ ਇਕੋ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਦੇ ਰੰਗ ਵਿਚ ਹੀ ਰਹਿੰਦੇ ਹਨ। ਕੋਈ ਹੋਰ (ਮਾਇਆ ਦੇ ਮੋਹ ਆਦਿਕ ਦਾ) ਰੰਗ ਉਹਨਾਂ ਨੂੰ ਨਹੀਂ ਚੜ੍ਹਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ। ਇਕ ਰੰਗੀ = ਇਕ ਪ੍ਰਭੂ ਦੇ ਹੀ ਪ੍ਰੇਮ-ਰੰਗ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuidos en la Verdad, los Devotos son entonados en el Uno Verdadero y ellos no conocen el amor de otro."