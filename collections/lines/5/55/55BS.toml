[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਕਰਮੁ ਕਰੇ; ਪ੍ਰਭੁ ਅਪਨਾ ॥"
page = 1147
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he, unto whom the Lord shows His merry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, unto whom God grants His Mercy"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਜਿਸ ਪੁਰਸ ਕੋ ਅਪਨਾ ਦਾਸ ਜਾਨ ਕਰ ਅਨੁਗ੍ਰਹ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਿਆਰਾ ਪ੍ਰਭੂ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene la Gracia de Dios,"