[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਜੋਤਿ ਨਿਰੰਤਰਿ ਬਾਣੀ; ਸਾਚੇ ਸਾਹਿਬ ਸਿਉ ਲਿਵ ਲਾਈ ॥ ਰਹਾਉ ॥"
page = 634
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who bears love to the True Lord and continuously repeats Gurbani, beholds His light within his mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸੱਚੇ ਸਾਹਿਬ ਨਾਲ ਪਿਆਰ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਇਕਰਸ ਗੁਰਬਾਣੀ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਉਸ ਦੇ ਪ੍ਰਕਾਸ਼ ਨੂੰ ਵੇਲ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's Light shines continually within the nucleus of my deepest self; I am lovingly attached to the Bani, the Word of the True Lord Master. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਜੋਤ ਸਰਬ ਕੇ ਅੰਤਰ ਏਕ ਰਸ ਬ੍ਯਾਪ ਰਹੀ ਹੈ, ਗੁਰਬਾਣੀ ਕਰ ਕੇ ਤਿਸ ਸਾਚੇ ਸਾਹਿਬ ਕੇ ਸਾਥ ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਬੈਰਾਗੀ) ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਜਗ ਪੈਂਦੀ ਹੈ, ਉਹ ਇਕ-ਰਸ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ (ਮਸਤ ਰਹਿੰਦਾ ਹੈ), ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਸਤੇ ਮਾਲਕ-ਪ੍ਰਭੂ (ਦੇ ਚਰਨਾਂ ਵਿਚ) ਉਸ ਦੀ ਸੁਰਤਿ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਤਰਿ = ਵਿੱਥ ਤੋਂ ਬਿਨਾ, ਇੱਕ-ਰਸ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd estoy entonado en mi Verdadero Señor y en mí se ilumina la Luz de Dios. (Pausa)"