[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮਸਲਤਿ ਮੋਹਿ; ਮਿਲੀ ਹਦੂਰਿ ॥੧॥"
page = 384
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now, from Lord s presence, I have received the instruction of the name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਸੁਆਮੀ ਦੀ ਹਜੂਰੀ ਵਿਚੋਂ ਮੈਨੂੰ ਨਾਮ ਦਾ ਉਪਦੇਸ਼ ਮਿਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but now, He is Ever-present, and I receive His instructions. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਗੁਰੋਂ ਸੇ ਮੁਝ ਕੋ ਪਤੀ ਕੇ ਸਮੀਪ ਰਹਿਣੇ ਕੀ ਸਲਾਹ ਮਿਲੀ ਹੈ, ਇਸ ਸੇਂ ਮੇਰੇ ਕੋ ਪਤੀ ਹਦੂਰਿ ਅਰਥਾਤ ਪ੍ਰਤਖ੍ਯ ਮਿਲਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ (ਗੁਰੂ ਦੀ) ਸਿੱਖਿਆ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਨੂੰ (ਪ੍ਰਭੂ ਦੀ) ਹਜ਼ੂਰੀ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ (ਮੈਂ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹਾਂ, ਇਸ ਵਾਸਤੇ ਕੋਈ ਦੁੱਖ-ਕਲੇਸ਼ ਮੈਨੂੰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਲਤਿ = ਸਲਾਹ, ਸਿਖਿਆ, ਗੁਰੂ ਦੀ ਸਿਖਿਆ। ਮੋਹਿ = ਮੈਨੂੰ। ਹਦੂਰਿ = ਹਜ਼ੂਰੀ, ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces, de la Presencia del Señor vino la Instrucción de Su Nombre. (1)"