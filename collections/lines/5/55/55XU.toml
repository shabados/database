page = 870
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Three times he carried out the test."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨ ਵਾਰੀ ਉਸ ਨੇ ਤਜਰਬਾ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
