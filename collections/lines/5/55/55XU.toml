data = "(ਕਾਜ਼ੀ ਨੇ ਹਾਥੀ ਨੂੰ ਮੇਰੇ ਉਪਰ ਚਾੜ੍ਹ ਚਾੜ੍ਹ ਕੇ) ਤਿੰਨ ਵਾਰੀ ਪਰਤਾਵਾ ਲਿਆ,"

