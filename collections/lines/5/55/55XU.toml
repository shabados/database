data = "ਹਾਥੀ ਕੇ ਆਗੇ ਤੀਨ ਬੇਰ ਡਾਰਕੈ ਪਰਤਾਵਾ (ਭਰਿ ਲੀਨਾ) ਲੈ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
