[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮ ਬਿਨਾ ਦੋਹਾਗਣਿ; ਛੂਟੀ ਝੂਠਿ ਵਿਛੁੰਨਿਆ ॥੧॥"
page = 689
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, thou shalt be a discarded, divorced bride. Thy falsehood shall separate thee from the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਤੂੰ ਛੁੱਟੜ ਨਿਖਸਮੀ ਰੰਨ ਥੀ ਵੰਞੇਗੀ। ਤੇਰਾ ਕੂੜ ਤੈਨੂੰ ਤੇਰੇ ਸੁਆਮੀ ਨਾਲੋਂ ਜੁਦਾ ਕਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the Naam, the Name of the Lord, you shall end up as a discarded, divorced bride; your own falsehood shall separate you from the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਦੋਹਾਗਣੀ! ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਤੇ ਬਿਨਾ ਛੁਟੜ ਹੋਈ ਝੂਠੇ ਸੰਸਾਰ ਮੇਂ ਲਗੀ ਹੈਂ, ਤਿਸੀ ਤੇ ਤੁਝ ਤੇ ਪ੍ਰਮੇਸ੍ਵਰ ਪਤੀ (ਵਿਛੁੰਨਿਆ) ਵਿਛੜਿਆ ਰਹਿਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ ਅਭਾਗਣ ਜੀਵ-ਇਸਤ੍ਰੀ ਛੁੱਟੜ ਹੋ ਜਾਂਦੀ ਹੈ, ਕੂੜੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਪ੍ਰਭੂ-ਪਤੀ ਤੋਂ ਵਿਛੁੜ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਹਾਗਣਿ = {दुर्भागिनी} ਭੈੜੀ ਕਿਸਮਤ ਵਾਲੀ। ਛੂਟੀ = ਇਕੱਲੀ ਰਹਿ ਗਈ, ਛੁੱਟੜ ਹੋ ਗਈ। ਝੂਠਿ = ਝੂਠ ਵਿਚ ਫਸਣ ਦੇ ਕਾਰਨ, ਕੂੜੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sin el Nombre del Señor, estás separado de Él, sí, tus modos falsos te llevan muy lejos de Dios. (1)"