[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੋ ਮਦ ਪ੍ਰਯਾਯੋ ਘਨੋ; ਅਤਿ ਚਿਤ ਮੋਦ ਬਢਾਇ ॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Satisfied and pondering this way, the Raja served her wine in abundance."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਨੇ) ਬਹੁਤ ਆਨੰਦ ਵਧਾ ਕੇ ਉਸ ਨੂੰ ਬਹੁਤ ਸ਼ਰਾਬ ਪਿਲਾ ਦਿੱਤੀ"