[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਕਾਰ ਕਮਾਇ; ਮਹਲੁ ਪਛਾਣੀਐ ॥੧॥ ਰਹਾਉ ॥"
page = 420
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Performing Guru's service, the Lord's presence is realised. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਪ੍ਰਭੂ ਦੀ ਹਜੂਰੀ ਅਨੁਭਵ ਕੀਤੀ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Working for the Guru, one realizes the Mansion of the Lord's Presence. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੀ ਕਾਰ ਸੇਵਾ ਕਮਾਉਤੇ ਹੈਂ, ਸੋ ਅਪਨੇ ਘਰ ਕੋ ਪਛਾਨਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ ਕਮਾ ਕੇ (ਹਰ ਥਾਂ ਪਰਮਾਤਮਾ ਦਾ) ਟਿਕਾਣਾ (ਨਿਵਾਸ) ਪਛਾਣ ਲਈਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y caminamos en el Sendero del Guru y nos damos cuenta de la Presencia del Señor. (1‑Pausa)"