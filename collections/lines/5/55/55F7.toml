[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੋ. ਨ ਜਾਣਹਿ, ਸਬਦਿ ਗੁਰ ਕੈ; ਏਕੁ ਨਾਮੁ ਧਿਆਵਹੇ ॥"
page = 923
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under the Guru's instruction, he knows not another and contemplates the one Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਕਰਕੇ ਉਹ ਹੋਰਸ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ ਅਤੇ ਇਕ ਨਾਮ ਦਾ ਹੀ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwelling upon the Word of the Guru's Shabad, he does not know any other; he meditates on the One Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਕੇ ਜੋ ਏਕ ਨਾਮ ਕੋ ਧਿਆਵੈ ਸੋਈ ਜਾਣੇ ਹੈ ਹੋਰ ਕੋਈ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ) ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦਿ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਅਕਾਲ ਪੁਰਖ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਨੂੰ (ਉਸ ਵਰਗਾ) ਨਹੀਂ ਜਾਣਦੇ (ਰਹੇ) ਹਨ, ਕੇਵਲ ਇੱਕ 'ਨਾਮ' ਨੂੰ ਧਿਆਉਂਦੇ (ਰਹੇ) ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਜਾਣਹਿ = ਨਹੀਂ ਜਾਣਦੇ ਹਨ, (ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ) ਨਹੀਂ ਜਾਣਦੇ ਹਨ। ਸਬਦਿ ਗੁਰ ਕੈ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਧਿਆਵਹੇ = ਕਵਿਤਾ ਵਿਚ ਛੰਦ ਦਾ ਖ਼ਿਆਲ ਰੱਖ ਕੇ ਇਹ ਲਫ਼ਜ਼ 'ਧਿਆਵਹਿ' ਦੀ ਅੰਤਲੀ (ਿ) ਨੂੰ (ੇ) ਕੀਤਾ ਗਿਆ ਹੈ; ਇਸੇ ਤਰ੍ਹਾਂ 'ਪਾਵਹੇ' ਲਫ਼ਜ਼ 'ਪਾਵਹਿ' ਤੋਂ ਹੈ। ਜਿਵੇਂ 'ਸਤਕਾਰ' ਵਾਸਤੇ ਉਪਰ ਲਫ਼ਜ਼ 'ਜਾਣਹਿ' ਆਇਆ ਹੈ, ਤਿਵੇਂ ਇਹ ਲਫ਼ਜ਼ 'ਧਿਆਵਹੇ' ਅਤੇ 'ਪਾਵਹੇ' ਹਨ; ਇਹਨਾਂ ਦਾ ਅਰਥ ਹੈ: (ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ) ਧਿਆਉਂਦੇ ਹਨ, (ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ) ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que contemplan Su Nombre, a través de la Palabra del Shabd del Guru, no quieren saber nada más."