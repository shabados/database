[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸ੍ਰਿਸਟਿ ਕਉ; ਦੇ ਆਧਾਰੁ ॥੧॥"
page = 741
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He gives support to the entire universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਆਲਮ ਨੂੰ ਆਸਰਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gives His Support to the entire Universe. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਗਲ ਸ੍ਰਿਸਟੀ ਕੋ ਆਸਰਾ ਦੇਨੇਹਾਰਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ) ਆਸਰਾ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él da Su Soporte al Universo entero. (1)"