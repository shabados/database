[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੂਝੇ; ਕੋ ਥਾਇ ਨ ਪਾਈ ॥"
page = 412
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without knowing the Lord, none is approved,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਜਾਨਣ ਦੇ ਬਾਝੋਂ ਕੋਈ ਭੀ ਪਰਮਾਣੀਕ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without understanding, he is not approved;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸਮਝੇ ਕੋਈ ਸਥਾਨ ਨਹੀਂ ਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗ਼ਲਤ ਰਸਤੇ ਤੇ ਭਟਕ ਰਿਹਾ ਹੈ, ਉਹ ਸਹੀ ਰਸਤੇ ਉੱਤੇ ਨਹੀਂ ਜਾ ਰਿਹਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਇ = ਥਾਂ ਵਿਚ, ਥਾਂ ਸਿਰ। ਥਾਇ ਨ ਪਾਈ = ਥਾਂ-ਸਿਰ ਨਹੀਂ ਪੈਂਦੀ, ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque sin conocer la Verdad, uno no es aprobado."