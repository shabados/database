[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਵੈ ਨਿਧਿ ਪਾਇਆ; ਭਰੇ ਅਖੁਟ ਭੰਡਾਰਾ ॥੩॥"
page = 429
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained the nine treasures of God Name and brimful and inexhaustible are my store."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਨੌਂ ਖਜਾਨੇ ਪਾ ਲਏ ਹਨ, ਅਤੇ ਪਰੀਪੂਰਨ ਅਤੇ ਅਮੁੱਕ ਹਨ ਮੇਰੇ ਮਾਲ ਗੁਦਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the nine treasures of the Naam, and my storehouse is inexhaustible, filled to overflowing. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਖੁਟ ਭੰਡਾਰਾ ਭਰਾ ਹੂਆ ਨਾਮ ਕਾ ਜਿਸ ਮੇਂ ਸੁਮਿਰਨਾਦਿ ਨਵਨਿਧੀਆਂ ਹੈ, ਸੋ ਹਮਨੇ ਪਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਨੂੰ ਹਰਿ-ਨਾਮ ਮਿਲ ਜਾਂਦਾ ਹੈ ਜੋ ਜਗਤ ਦੇ ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ ਹੈ, ਨਾਮ-ਧਨ ਨਾਲ ਸਾਡੇ (ਹਿਰਦੇ ਦੇ) ਖ਼ਜ਼ਾਨੇ ਭਰ ਜਾਂਦੇ ਹਨ, ਇਹ ਖ਼ਜ਼ਾਨੇ ਕਦੀ ਖ਼ਾਲੀ ਨਹੀਂ ਹੋ ਸਕਦੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y recibe el Inagotable y Opíparo Tesoro del Señor. (3)"