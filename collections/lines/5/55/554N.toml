[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਮ ਚਲੇ ਕਾਲ ਕੀ ਜੁਆਲ ਤਾਤ ॥"
page = 254

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He discharged arrows causing destruction like Indra’s Vajra and they were striking like the advancing fire of death"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਕਾਲ ਦੀ ਅੱਗ ਵਾਂਗ ਸਾੜਦੇ ਜਾਂਦੇ ਹਨ।"