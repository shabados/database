[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੀਰਜ ਧਰਮੁ ਧਰਣੀਧਰ ਟੇਕ ॥"
page = 686
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, the support of the earth, blesses him with fortitude righteousness and protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਦਾ ਆਸਰਾ, ਸੁਆਮੀ ਉਸ ਨੂੰ ਸਹਿਨਸ਼ੀਲਤਾ, ਸਚਾਈ ਅਤੇ ਪਨਾਹ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Support of the earth shall bless you with courage, righteousness and protection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨੋਂ ਨੇ ਧੀਰਜ ਔ ਧਰਮ ਕੋ ਧਾਰ ਕਰ (ਧਰਣੀਧਰ) ਵਾਹਿਗੁਰੂ ਕੀ (ਟੇਕ) ਸਰਣ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਧਰਤੀ ਦੇ ਆਸਰੇ ਪ੍ਰਭੂ ਦੀ ਟੇਕ ਫੜਦਾ ਹੈ ਉਹ ਗੰਭੀਰ ਸੁਭਾਉ ਗ੍ਰਹਣ ਕਰਦਾ ਹੈ ਉਹ (ਮਨੁੱਖ ਜੀਵਨ ਦੇ) ਫ਼ਰਜ਼ ਨੂੰ (ਪਛਾਣਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo bendice con Rectitud y Contentamiento."