[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਦਾਸ ਕਾ ਸਦਾ ਰਖਵਾਲਾ ॥"
page = 623
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is ever the saviour of His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਦੀਵ ਹੀ ਆਪਣੇ ਸੇਵਕ ਦੀ ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is forever the Savior of His slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਦਾਸ ਕਾ ਵਾਹਿਗੁਰੂ ਸਦਾ ਰਾਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕ ਦਾ ਸਦਾ ਰਾਖਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es siempre el Único Refugio de Sus Devotos;"