[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੀਝਤ ਚਖ ਚਾਰੰ, ਸੁਰਪੁਰ ਪਯਾਰੰ; ਦੇਵ ਦਿਵਾਰੰ ਲਖਿ ਲੋਭੰ ॥੬੦੧॥"
page = 263

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On seeing him all feel delighted and the people of the abode of gods also do not hesitate to see him.601."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਵੇਖਣ ਲਈ) ਸੁੰਦਰ ਅੱਖਾਂ ਰੀਝ ਰਹੀਆਂ ਹਨ। ਸੁਅਰਗ ਦੇ ਪਿਆਰੇ ਦੇਵਤੇ ਅਤੇ ਦੈਂਤ ਰੂਪ ਨੂੰ ਵੇਖ ਕੇ ਲੁਭਾਇਮਾਨ ਹੋ ਰਹੇ ਹਨ ॥੬੦੧॥"