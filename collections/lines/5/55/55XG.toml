[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਇਹੁ ਗਿਰਹੀ; ਨਾ ਓਦਾਸੀ ॥"
page = 871
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither it is a house-holder, nor an anchoret."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਇਹ ਘਰਬਾਰੀ ਹੈ, ਨਾਂ ਹੀ ਉਪਰਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is not a house-holder, and it is not a renouncer of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਇਹੁ ਗ੍ਰਸਤੀ ਹੈ ਪੁਨਾ ਉਦਾਸੀ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗ੍ਰਿਹਸਤੀ, ਉਦਾਸੀ; ਰਾਜਾ, ਕੰਗਾਲ; ਬ੍ਰਾਹਮਣ, ਖੱਤ੍ਰੀ; ਸਭ ਵਿਚ ਇਹੀ ਵੱਸਦਾ ਹੈ; ਫਿਰ ਭੀ ਇਹਨਾਂ ਵਿਚ ਰਹਿਣ ਕਰ ਕੇ ਸਦਾ ਲਈ) ਨਾਹ ਇਹ ਗ੍ਰਿਹਸਤੀ ਹੈ ਨਾਹ ਉਦਾਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਰਹੀ = ਗ੍ਰਿਹਸਤੀ, ਟੱਬਰਦਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No es un sostenedor de hogar ni tampoco un renunciante;"