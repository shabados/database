data = "ਨਿਉਲੀ ਕਰਮ; ਖਟੁ ਕਰਮ ਕਰੀਜੈ ॥"
page = 905
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He practises in-washing and six religious rites."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਦਰ ਧੋਦਾਂ ਹੈ ਛੇ ਸੰਸਕਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He practices inner cleansing and the six rituals of purification."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੇਤੀ ਧੋਤੀ ਜੋ ਜੋਗ ਕੀ ਕਿਰਿਆ ਹੈ ਔ ਅਸਟ ਕਰਮ ਜੋ ਜਪ, ਹੋਮ, ਸੰਧਿਆ, ਇਸਨਾਨ, ਦੇਵ ਅਰਚਨ, ਅਥਿਤ ਪੂਜਾ, ਏਹ ਸਭ ਕਰਨੇ ਸੇ ਕਲਿਆਣ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਂਦਰਾਂ ਸਾਫ਼ ਰੱਖਣ ਲਈ) ਨਿਉਲੀ ਕਰਮ ਤੇ (ਹਠ ਜੋਗ ਦੇ) ਛੇ ਕਰਮ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਉਲੀ ਕਰਮ = ਆਂਦਰਾਂ ਨੂੰ ਚੱਕਰ ਦਿਵਾਣ ਦਾ ਕਰਮ ਜਿਸ ਨਾਲ ਪੇਟ ਸਾਫ਼ ਰਹਿੰਦਾ ਹੈ। ਖਟੁ ਕਰਮ = ਹਠ-ਜੋਗ ਦੇ ੬ ਕਰਮ: ਧੋਤੀ, ਨੇਤ੍ਰੀ, ਨਿਉਲੀ, ਵਸਤੀ, ਤ੍ਰਾਟਕ, ਕਪਾਲਭਾਤੀ। ਧੋਤੀ: ਕਪੜੇ ਦੀ ਲੀਰ ਨਿਗਲ ਕੇ ਮੇਹਦੇ ਵਿਚ ਲੈ ਜਾ ਕੇ ਫਿਰ ਬਾਹਰ ਕੱਢ ਲੈਣੀ। ਨੇਤ੍ਰੀ: ਸੂਤਰ ਦੀ ਡੋਰੀ ਨੱਕ ਦੀ ਨਾਸ ਰਸਤੇ ਲੰਘਾ ਕੇ ਸੰਘ ਵਿਚੋਂ ਦੀ ਕੱਢਣੀ। ਵਸਤੀ: ਬਾਂਸ ਦੀ ਪੋਲੀ ਪੋਰੀ ਗੁਦਾ ਵਿਚ ਰੱਖ ਕੇ ਸੁਆਸਾਂ ਦੇ ਜ਼ੋਰ ਨਾਲ ਪੋਰੀ ਵਿਚੋਂ ਦੀ ਪਾਣੀ ਚੜ੍ਹਾ ਕੇ ਆਂਦਰਾਂ ਸਾਫ਼ ਕਰਨੀਆਂ। ਤ੍ਰਾਟਕ: ਅੱਖਾਂ ਦੀ ਨਜੀਰ ਕਿਸੇ ਚੀਜ਼ ਉਤੇ ਟਿਕਾਣੀ। ਕਪਾਲਭਾਤੀ-ਲੋਹਾਰ ਦੀ ਧੌਂਕਣੀ ਵਾਂਗ ਸੁਆਸ ਛੇਤੀ ਛੇਤੀ ਅੰਦਰ ਬਾਹਰ ਖਿੱਚਣਾ।"

