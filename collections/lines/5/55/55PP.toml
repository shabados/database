[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਤਿ ਅਸਮਾਨੁ. ਨ ਝਲਈ; ਵਿਚਿ ਵਿਸਟਾ ਪਏ ਪਚੰਨਿ ॥੫॥"
page = 233
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The earth and the sky tolerate them not. Fallen in fortune they putrefy there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਮੀਨ ਅਤੇ ਆਕਾਸ਼ ਉਨ੍ਹਾਂ ਨੂੰ ਸਹਾਰਾ ਨਹੀਂ ਦਿੰਦੇ। ਗੰਦਗੀ ਅੰਦਰਿ ਡਿਗੇ ਹੋਏ ਉਹ ਉਥੇ ਗਲ ਸੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are not accepted by the earth or the sky; they fall into manure, and rot. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਔਰ ਅਸਮਾਨ ਨਹੀਂ ਝਲਤਾ, ਭਾਵ ਨਿਰਾਸਰੇ ਹੋ ਕਰ ਪੜੇ ਰਹਤੇ ਹੈਂ ਟਿਕਤੇ ਨਹੀਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਨਾਹ ਧਰਤੀ ਨਾਹ ਆਸਮਾਨ ਝੱਲ ਨਹੀਂ ਸਕਦਾ (ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਕੋਈ ਹੋਰ ਜੀਵ ਉਹਨਾਂ ਨੂੰ ਆਤਮਕ ਸਹਾਰਾ ਨਹੀਂ ਦੇ ਸਕਦਾ) ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਗੰਦ ਵਿਚ ਪਏ ਹੋਏ ਹੀ ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ ਸਾੜਦੇ ਰਹਿੰਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਲਈ = ਝੱਲਦਾ, ਸਹਾਰਾ ਦੇਂਦਾ। ਪਚੰਨਿ = ਦੁਖੀ ਹੁੰਦੇ ਹਨ, ਸੜਦੇ ਹਨ, ਆਤਮਕ ਜੀਵਨ ਸਾੜ ਲੈਂਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no encuentra socorro ni en la tierra ni en el cielo, y es devastado por la suciedad de su mente. (5)"