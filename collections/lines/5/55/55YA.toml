[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਤ ਬੇਦ ਪੁਰਾਣ ਪੁਕਾਰਹਿ; ਧਰਮੁ ਕਰਹੁ ਖਟੁ ਕਰਮ ਦ੍ਰਿੜਈਆ ॥"
page = 834
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Shastras, the Vedas and the Puranas proclaim the doing of good deeds and steadfastly performing the six religious rites."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਸਤਰ, ਵੇਦ ਅਤੇ ਪੁਰਾਣ ਚੰਗੇ ਕੰਮਾਂ ਦਾ ਕਰਨ ਅਤੇ ਪੱਕੀ ਤਰ੍ਹਾਂ ਛੇ ਕਰਮਕਾਂਡਾਂ ਦਾ ਕਮਾਉਣਾ ਕੂਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shaastras, the Vedas and the Puraanas advise righteous actions, and the performance of the six religious rituals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛੇ ਸਾਸਤ੍ਰ ਔ ਅਠਾਰਹ ਪੁਰਾਨ ਚਾਰ ਬੇਦ ਐਸੇ ਪੁਕਾਰਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਧਰਮ ਕੋ ਕਰੋ ਔ ਖਟ ਕਰਮ, ਜਪ ੧, ਹੋਮ ੨, ਸੰਧਿਆ ੩, ਇਸਨਾਨ ੪, ਦੇਵ ਅਰਚਨ ੫, ਅਥਿਤ ਪੂਜਨਾ, ਇਹ ੬ ਜੋ ਹੈਂ ਇਨ ਕੋ ਚਿਤ ਮੇਂ ਨਿਸਚੇ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵੇਦ ਸ਼ਾਸਤ੍ਰ ਪੁਰਾਣ (ਆਦਿਕ ਧਰਮ ਪੁਸਤਕ ਇਸੇ ਗੱਲ ਉੱਤੇ) ਜ਼ੋਰ ਦੇਂਦੇ ਹਨ (ਕਿ ਖਟ-ਕਰਮੀ) ਧਰਮ ਕਮਾਇਆ ਕਰੋ, ਉਹ ਇਹਨਾਂ ਛੇ ਧਾਰਮਿਕ ਕਰਮਾਂ ਬਾਰੇ ਹੀ ਪਕਿਆਈ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਕਾਰਹਿ = ਪੁਕਾਰਦੇ ਹਨ, (ਇਸੇ ਗੱਲ ਉੱਤੇ) ਜ਼ੋਰ ਦੇਂਦੇ ਹਨ। ਧਰਮੁ = (ਖਟ = ਕਰਮੀ) ਧਰਮ। ਖਟ ਕਰਮ = ਛੇ ਧਾਰਮਿਕ ਕਰਮ (ਵਿੱਦਿਆ ਪੜ੍ਹਨੀ ਤੇ ਪੜ੍ਹਾਣੀ, ਜੱਗ ਕਰਨੇ ਤੇ ਕਰਾਣੇ, ਦਾਨ ਦੇਣਾ ਤੇ ਲੈਣਾ)। ਦ੍ਰਿੜਈਆ = ਪਕਿਆਈ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Shastras, los Vedas y los Puranas establecen los cuatro pasos del Dharma que son, la enseñanza y estudio de los Vedas, la ofrenda y la conducción de los sacrificios, el dar caridades y el recibir limosnas, pero los arrogantes Manmukjs,"