[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਣ︀ਯੋ ਬਿਸਨ ਸਤ੍ਰੰ ਗਿਰਿਯੋ ਅੰਤਿ ਝੂਮੰ ॥੧੨॥"
page = 165

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the warriors appeared absorbed in warfare in the battle-field, and Vishnu caused the death and fall of the enemy.12."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਣੂ ਨੇ ਵੀ ਅੰਤ ਵਿਚ ਵੈਰੀ ਨੂੰ ਮਾਰ ਲਿਆ ਅਤੇ (ਉਹ) ਭਵਾਟਣੀ ਖਾ ਕੇ ਡਿਗ ਪਿਆ ॥੧੨॥"