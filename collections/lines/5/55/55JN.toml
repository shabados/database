[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਸੰਤਨ ਸਚੁ ਕਹਿਆ ॥"
page = 179
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of their kindness, the saints have told me of the True One,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦਇਆ ਦੁਆਰਾ ਸਾਧੂਆਂ ਨੇ ਮੈਨੂੰ ਸਤਿਪੁਰਖ ਬਾਰੇ ਦਰਸਾਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In their kindness, the Saints have told me of the True One,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ ਸੰਤੋਂ ਨੇ ਸਚੁ ਰੂਪ ਉਤਰ ਕਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ ਰੰਗ-ਤਮਾਸ਼ਿਆਂ ਵਿਚੋਂ ਸੁਖ ਭਾਲਦੇ ਨੂੰ) ਸੰਤਾਂ ਨੇ ਮੇਹਰ ਕਰ ਕੇ ਸੱਚ ਦੱਸਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gracias a su Misericordia, los Santos recitaron la Verdad"