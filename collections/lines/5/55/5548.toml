[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਕਾਰ ਕਰੇ; ਸਭਿ ਦੁਖ ਸਬਾਏ ॥"
page = 1051
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All deeds which the egocentric does lead to nothing but pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਕਰਮ ਜੋ ਆਪ-ਹੁਦਰਾ ਕਮਾਉਂਦਾ ਹੈ, ਨਿਰੋਲ ਦੁਖ ਨੂੰ ਹੀ ਪੈਦਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the deeds which the manmukh does bring pain - nothing but pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੋ ਕੰਮ ਕਰਤੇ ਹੈਂ ਸਭ ਐਸੇ ਕਰਤੇ ਹੈਂ ਤਿਸ ਤੇ ਸਭ ਪ੍ਰਕਾਰ ਸੰਪੂਰਨ ਦੁਖ ਹੀ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦਾ ਮੁਰੀਦ ਮਨੁੱਖ ਉਹੀ ਕਾਰ ਕਰਦਾ ਹੈ ਜਿਸ ਤੋਂ ਸਾਰੇ ਦੁੱਖ ਹੀ ਦੁੱਖ ਵਾਪਰਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਸਬਾਦੇ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra realiza los actos que lo conducen al dolor,"