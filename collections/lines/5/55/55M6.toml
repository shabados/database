[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਚਰਣ ਚਰਣ ਗੁਰ ਸੇਵੇ; ਅਘੜੁ ਘੜਿਓ ਰਸੁ ਪਾਇਆ ਥਾ ॥੩॥"
page = 1002
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the feet, feet, the holy feet of the Guru, my unmanageable mind is managed and I am blessed with the Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ, ਪਵਿੱਤ੍ਰ ਪੈਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ, ਮੇਰਾ ਨਾਂ ਸੂਤ ਆਉਣ ਵਾਲਾ ਮਨ ਸੂਤ ਆਗਿਆ ਹੈ ਅਤੇ ਮੈਨੂੰ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve the feet, the feet, the feet of the Guru, and manage the unmanageable. I have found the juice, the sublime essence. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਕੇ ਜਬ ਗੁਰੋਂ ਕੇ ਚਰਣ ਸੇਵੇ; ਵਾ ਗੁਰੋਂ ਕੇ ਚਰਣ (ਚਰਣ) ਪਵਿਤ੍ਰ ਪੁਨਾ ਜੋ (ਚਰਣ) ਆਸਰਾ ਰੂਪ ਹੈ, ਸੋ ਜਬ ਸੇਵਨ ਕੀਏ ਤਬ ਅਸੁਧ ਮਨ ਕੋ ਸੁਧ ਕੀਆ ਅਰ ਤਬ ਤਿਸ ਮਨ ਰੂਪ ਥਾਇ ਮੇਂ ਰਸ ਪਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰ ਵੇਲੇ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਲੈ ਰਿਹਾ ਹਾਂ। ਮੈਂ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦਾ ਸੁਆਦ ਚੱਖ ਲਿਆ ਹੈ, ਤੇ ਪਹਿਲੀ ਕੋਝੀ ਘਾੜਤ ਵਾਲਾ ਮਨ ਹੁਣ ਸੋਹਣਾ ਬਣ ਗਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਣ ਗੁਰ = ਗੁਰੂ ਦੇ ਚਰਨ। ਅਘੜੁ = ਕੋਈ ਘਾੜਤ ਵਾਲਾ (ਮਨ)। ਰਸੁ = ਸੁਆਦ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente inmadura es moldeada para el propósito de Dios y mira, ahora vivo en Éxtasis.(3)"