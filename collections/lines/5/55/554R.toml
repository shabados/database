[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਕਤੇਬ ਤੇ; ਰਹਹਿ ਨਿਰਾਰਾ ॥੩॥੩੧॥"
page = 329
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who remain aloof from the Vedas and the Muslim religious books."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵੇਦਾਂ ਅਤੇ ਮੁਸਲਮਾਨੀ ਮਜ਼ਹਬੀ ਪੁਸਤਕਾਂ ਤੋਂ ਅਟੰਕ ਵਿਚਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vedas, the Koran and the Bible are the best riders. ||3||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕਾ ਮਨ ਬੇਦ ਕੇ ਕਹੇ ਹੂਏ ਕਰਮ ਕਾਂਡੋ ਸੇ ਔਰ ਕਤਾਬੋਂ ਕੀ ਕਹੀ ਹੂਈ ਸ਼ਰਾ ਸੇ ਨਿਆਰਾ ਰਹਤਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਬੇਦ ਬੰਧਨ ਸੇ ਰਹਤ ਹੈਂ॥੩॥੩੧॥☬ਏਕ ਰਜੋ ਗੁਣੀ ਭੋਗੀ ਪੁਰਸ ਮ੍ਰਿਤਕ ਹੂਆ। ਤਿਸ ਕੋ ਦੇਖ ਕਰ ਜਨਮ ਮਰਨ ਕੀ ਨਿਵਿਰਤੀ ਕੇ ਵਾਸਤੇ ਪਰਮੇਸ੍ਵਰ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ ਤੇ ਕਤੇਬਾਂ (ਨੂੰ ਸੱਚੇ ਝੂਠੇ ਆਖਣ ਦੇ ਝਗੜੇ) ਤੋਂ ਵੱਖਰੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vedas y de los libros sagrados y comprendas su Esencia. (3-31)"