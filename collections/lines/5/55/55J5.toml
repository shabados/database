[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਮੇਲੇ; ਭਗਤਿ ਦ੍ਰਿੜਾਏ ॥੭॥"
page = 839
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is attuned to the Guru's instruction and firmly grasps the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨਾਲ ਇਕ ਸੁਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਾਈਂ ਦੇ ਸਿਮਰਨ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਪਕੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He follows the Guru's Teachings, and enshrines devotional worship. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਤੇ ਭਗਤੀ ਦ੍ਰਿੜ ਕਰਾਇ ਕਰ ਅਪਨੇ ਸਾਥ ਮੇਲ ਲੇਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਗੁਰੂ ਦੀ ਮਤਿ ਵਿਚ ਜੋੜਦਾ ਹੈ, ਆਪਣੀ ਭਗਤੀ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪੱਕੀ ਕਰ ਦੇਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces es entonado en la Palabra del Shabd del Guru y eleva su Devoción hacia Dios.(7)"