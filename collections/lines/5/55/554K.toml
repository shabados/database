[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ ਸਹਜਿ ਘਰੁ; ਪਿਰਮ ਪਿਆਲਾ ਜਾਣੁ ਜਣੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only gurmukhs enter the abode of inner knowledge to attain fruits of delight and only they know the delight of the cup of love and make others also know it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰਮੁਖ ਨੂੰ 'ਸੁਖਫਲ' ਤੇ ਸਹਿਜ ਦਾ ਨਿਵਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਪ੍ਰੇਮ (ਰੂਪੀ ਸ਼ਰਾਬ) ਦਾ ਪਿਆਲਾ (ਆਪੇ) ਜਾਣਕੇ (ਪੀਕੇ ਹੋਰਨਾਂ ਨੂੰ) ਜਣਾਉਂਦਾ ਹੈ (ਭਾਵ ਪਿਲਾਕੇ ਮਸਤ ਕਰ ਦਿੰਦਾ ਹੈ)।"