[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਾਹੁ ਵਰਤਦਾ; ਕੋਇ. ਨ ਮੇਟਣਹਾਰੁ ॥"
page = 34
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The writ of the True Banker runs and there is no eraser of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸ਼ਾਹੂਕਾਰ ਦਾ ਹੁਕਮ ਚਲਦਾ ਹੈ, ਇਸ ਨੂੰ ਕੋਈ ਮੇਸਣ ਵਾਲਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True King has written His Order, which no one can erase."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚਾ ਸਾਹੁ) ਪਾਤਿਸਾਹੁ ਜੋ ਪਰਮੇਸਰ ਹੈ, ਸਰਬ ਜਗਤ ਮੇਂ ਏਕ ਤਿਸ ਕਾ ਹੁਕਮੁ ਬਰਤ ਰਹਾ ਹੈ, ਤਿਸ ਕੇ ਮੇਟਨੇ ਵਾਲਾ ਦੂਸਰਾ ਕੋਈ ਭੀ ਸਮਰਥ ਨਹੀਂ ਹੈ। ਇਸ ਪ੍ਰਕਾਰ ਸਮਝ ਕੇ ਸੁਖ ਤਥਾ ਦੁਖ ਮੇਂ ਸਮਾਨ ਚਿਤ ਰਹਿਤੇ ਹੈਂ, ਸੋ ਗੁਰਮੁਖੋਂ ਕੀ ਰੀਤੀ ਹੈ। ਔਰ ਜੋ ਵਾਹਿਗੁਰੂ ਕੇ ਹੁਕਮ ਕੋ ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਨਹੀਂ ਮਾਨਤੇ ਹੈਂ, ਸੋ ਪੁਰਸ ਮਨਮੁਖ ਹੈਂ॥☬ਅਬ ਮਨਮੁਖੋਂ ਕਾ ਪ੍ਰਕਾਰੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਹੀ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਸ਼ਾਹ ਹੈ (ਜਿਸ ਦਾ ਹੁਕਮ ਜਗਤ ਵਿਚ) ਚੱਲ ਰਿਹਾ ਹੈ, ਕੋਈ ਜੀਵ ਉਸ ਦਾ ਹੁਕਮ ਉਲੰਘ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਤਦਾ = (ਜਿਸ ਦਾ ਹੁਕਮ) ਚਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Escritura del Señor Verdadero es lo único que prevalece y nadie lo puede borrar."