[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਮਣੁ ਮਰਣਾ ਆਇ ਗਇਆ; ਬਧਿਕੁ ਜੀਉ ਬਿਕਾਰੋ ॥"
page = 580
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In birth and death, coming and going, this soul is bound in sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਮਣ, ਮਰਨ, ਆਉਣ ਅਤੇ ਜਾਣ ਅੰਦਰ ਇਹ ਆਤਮਾ ਪਾਪਾਂ ਵਿੱਚ ਬੱਝੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In birth and death, in coming and going, this soul is held in bondage by corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮਨਾ ਮਰਨਾ ਯਹ ਜੀ ਉਪਰ ਆਇ ਗਇਆ ਹੈ, ਵਾ ਜੋ ਜੰਮਣਾ ਮਰਨਾ ਹੈ ਇਨ ਮੇਂ ਜੀਉ ਆ ਗ੍ਯਾ ਹੈ ਔਰ ਬਿਕਾਰ ਜੋ ਹੈਂ, ਸੋ ਇਸ ਜੀਵ ਕਾ (ਬਧਿਕੁ) ਨਾਸ ਕਰਤਾ ਹੈ, ਵਾ ਬਿਕਾਰੋਂ ਕਰ ਕੇ ਜੀਉ ਹਿੰਸਕ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ) ਵਿਕਾਰਾਂ ਵਿਚ ਬੱਝਾ ਹੋਇਆ ਜੀਵ ਨਿੱਤ ਜੰਮਦਾ ਹੈ ਤੇ ਮਰਦਾ ਹੈ, ਇਸ ਨੂੰ ਜਨਮ ਮਰਨ ਦਾ ਚੱਕਰ ਪਿਆ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਇ ਗਇਆ = ਜੰਮਿਆ ਤੇ ਮਰ ਗਿਆ। ਬਧਿਕੁ = (ਮੋਹ ਵਿਚ) ਬੱਝਾ ਹੋਇਆ। ਜੀਉ = ਜੀਵਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viniendo una y otra vez, nuestra Alma permanece siempre incompleta"