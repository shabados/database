data = "ਇਹੀ ਕੋਟ ਕੇ ਦ੍ਵਾਰ ਮੈ; ਬਸਿਯਹੁ ਭੂਪਤਿ ਜਾਇ ॥"
page = 887

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And at his very gate, Raja would take his seat,"

[[content]]
