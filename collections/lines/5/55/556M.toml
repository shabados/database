[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਹਰਿ ਸਰਣਾਈ ਛੁਟੀਐ; ਜੋ ਮਨ ਸਿਉ ਜੂਝੈ ॥"
page = 1090
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is delivered in the God's refuge, who fights with his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਬੰਦਖ਼ਲਾਸ ਹੁੰਦਾ ਹੈ, ਜਿਹੜਾ ਆਪਣੇ ਮਨ ਨਾਲ ਜੰਗ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is emancipated in the Sanctuary of the Lord, who struggles with his own mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਸਿਉਂ ਲੜ ਕੇ ਹਰੀ ਕੀ ਸਰਣ ਲੇਤਾ ਹੈ, ਸੋ ਸੰਸਾਰ ਸੇ ਛੂਟਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਮਨ ਦੇ ਨਾਲ ਟਾਕਰਾ ਲਾਂਦਾ ਹੈ ਉਹ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਮੌਤ ਦੇ ਸਹਿਮ ਤੋਂ) ਬਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo será llevado hasta el Refugio del Señor, quien pelea contra su mente"