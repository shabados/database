type = "primary"
data = "ਸਬ ਰੂਪ ਰੰਗੀ ਸੋਇ ॥੮॥"
page = 611

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The One Lord is the creator as well as the Destroyer of the whole world and there is one other in all the colours and forms.8."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਰੂਪਾਂ ਰੰਗਾਂ ਵਾਲਾ ਉਹੀ ਹੈ ॥੮॥"