[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਰ ਪੁਰ ਕੋ ਮਾਰਗ ਤਬ ਲੀਯੋ ॥"
page = 958

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After when Urvassi had exterminated her, she departed for heaven too."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਉਸ ਨੇ ਸਵਰਗ ਦਾ ਰਾਹ ਪਕੜਿਆ।"