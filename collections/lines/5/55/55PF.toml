[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੇਜੈ; ਗੁਰਸਬਦੁ. ਨ ਜਾਨਿਆ ॥"
page = 225
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Janmeja did not realise the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਨਮੇਜੇ ਨੇ ਗੁਰੂ ਦੇ ਬਚਨ ਨੂੰ ਅਨੁਭਵ ਨਾਂ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Janameja did not know the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮੇਜੈ ਨੇ ਗੁਰੋਂ ਕਾ ਜੋ ਭਵਿਖ੍ਯਤ ਬ੍ਰਹਮਣਾਦਿਕੋਂ ਕਾ ਮਾਰਨਾ ਕਹਾ ਥਾ; ਵਾ ਸ੍ਰਵਣ ਕਾਲ ਮੇਂ ਭੀਮ ਕੇ ਚਲਾਏ ਹਸਤੀਓਂ ਕੇ ਚਮੜੇ ਅਬ ਤਕ ਭ੍ਰਮਤੇ ਕਹੇ, ਉਸ ਕੋ ਨਾਂ ਮਾਨਾ, ਭੂਲ ਗਯਾ, ਸਤਿ ਕਰ ਕੇ ਨ ਜਾਨਿਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਜਨਮੇਜੈ ਨੇ ਆਪਣੇ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਨੂੰ ਨਾ ਸਮਝਿਆ (ਆਪਣੇ ਧਨ ਤੇ ਅਕਲ ਦਾ ਮਾਣ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El rey Yanmella no concibió la Palabra del Shabd del Guru."