[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੇਜੈ; ਗੁਰਸਬਦੁ. ਨ ਜਾਨਿਆ ॥"
page = 225
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Janmeja did not realise the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਨਮੇਜੇ ਨੇ ਗੁਰੂ ਦੇ ਬਚਨ ਨੂੰ ਅਨੁਭਵ ਨਾਂ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Janameja did not know the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮੇਜੈ ਨੇ ਗੁਰੋਂ ਕਾ ਜੋ ਭਵਿਖ੍ਯਤ ਬ੍ਰਹਮਣਾਦਿਕੋਂ ਕਾ ਮਾਰਨਾ ਕਹਾ ਥਾ; ਵਾ ਸ੍ਰਵਣ ਕਾਲ ਮੇਂ ਭੀਮ ਕੇ ਚਲਾਏ ਹਸਤੀਓਂ ਕੇ ਚਮੜੇ ਅਬ ਤਕ ਭ੍ਰਮਤੇ ਕਹੇ, ਉਸ ਕੋ ਨਾਂ ਮਾਨਾ, ਭੂਲ ਗਯਾ, ਸਤਿ ਕਰ ਕੇ ਨ ਜਾਨਿਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਜਨਮੇਜੈ ਨੇ ਆਪਣੇ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਨੂੰ ਨਾ ਸਮਝਿਆ (ਆਪਣੇ ਧਨ ਤੇ ਅਕਲ ਦਾ ਮਾਣ ਕੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮੇਜੈ = (ਜਨਮੇਜਾ) ਪ੍ਰੀਖਤ ਦਾ ਪੁੱਤਰ, ਇਕ ਪ੍ਰਸਿੱਧ ਰਾਜਾ ਸੀ। ਇਸ ਦੇ ਪਿਤਾ ਪ੍ਰੀਖਤ ਨੂੰ ਤਕਸ਼ਕ ਸੱਪ ਨੇ ਡੰਗ ਮਾਰ ਦਿੱਤਾ ਸੀ। ਜਨਮੇਜਾ ਸੱਪਾਂ ਦਾ ਵੈਰੀ ਬਣਿਆ। ਸਰਪਮੇਧ ਜੱਗ ਕਰ ਕੇ ਅਨੇਕਾਂ ਸੱਪ ਮਾਰੇ। ਬਿਆਸ ਇਸ ਦਾ ਗੁਰੂ ਸੀ। ਇਕ ਵਾਰੀ ਅਸਮੇਧ ਜੱਗ ਇਸ ਨੇ ਕੀਤਾ। ਇਸ ਦੀ ਇਸਤ੍ਰੀ ਬਹੁਤ ਹੀ ਬਰੀਕ ਬਸਤ੍ਰਾਂ ਵਿਚ ਉਥੇ ਆਈ। ਭੋਜਨ ਖਾਣ ਆਏ ਅਠਾਰਾਂ ਬ੍ਰਾਹਣ ਵੇਖ ਕੇ ਹੱਸ ਪਏ। ਰਾਜੇ ਨੇ ਕਤਲ ਕਰਾ ਦਿੱਤੇ। ਬ੍ਰਹਮ-ਹੱਤਿਆ ਦੇ ਕਾਰਨ, ਕੋੜ੍ਹ ਚੱਲ ਪਿਆ। ਮਹਾਭਾਰਤ ਦੀ ਕਥਾ ਸੁਣੀ। ਕੋੜ੍ਹ ਹਟਦਾ ਗਿਆ। ਜਦੋਂ ਇਹ ਸੁਣਿਆ ਕਿ ਭੀਮ ਨੇ ਜੇਹੜੇ ਹਾਥੀ ਆਕਾਸ਼ ਵਿਚ ਸੁੱਟੇ ਸਨ ਅਜੇ ਤਕ ਵਾਪਸ ਨਹੀਂ ਡਿੱਗੇ ਤਾਂ ਜਨਮੇਜੇ ਨੇ ਸ਼ੱਕ ਕੀਤਾ। ਕੋੜ੍ਹ ਅੰਗੂਠੇ ਤੇ ਟਿਕ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El rey Yanmella no concibió la Palabra del Shabd del Guru."