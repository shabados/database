data = "ਬਹਿਸ ਬਹਿਸ ਬਾਦਨ ਤੇ ਮਰਹੀਂ ॥੪੧॥"
page = 58

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who meditated on any other Entiey, they ended themselves in futile discussions and quarrels.41."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਅਧਿਆਤਮਿਕ) ਝਗੜਿਆਂ ਵਿਚ ਬਹਿਸ ਬਹਿਸ ਕੇ ਮਰਦੇ ਹਨ ॥੪੧॥"