[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਕੀਰਤਿ; ਨਿਰਮਲ ਸਾਰ ॥"
page = 863
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through them immaculate and sublime glory is attained to."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਪਵਿੱਤਰ ਅਤੇ ਸ੍ਰੇਸ਼ਟ ਪ੍ਰਭਤਾ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By their kirtan, they become immaculate and sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਸਥਾਨੋਂ ਮੇਂ ਨਿਰਮਲ ਔ ਸ੍ਰੇਸ਼ਟ ਭਗਤ ਕਾ ਕੀਰਤਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸ੍ਰੇਸ਼ਟ ਅਤੇ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੀ ਹਰਿ-ਕੀਰਤੀ ਵੱਸਦੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cantando Su Alabanza uno conoce la Esencia Pura del Señor, sí,"