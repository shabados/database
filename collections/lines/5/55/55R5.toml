[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬੁ; ਰੋਸੁ ਧਰਉ ਕਿ ਪਿਆਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 338
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whether Thy Lord be angry with thee or loves thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਤੇਰਾ ਸੁਆਮੀ ਤੇਰੇ ਨਾਲ ਗੁੱਸੇ ਹੋਵੇ ਜਾਂ ਤੈਨੂੰ ਮੁਹੱਬਤ ਕਰੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whether your Lord and Master is angry with you or in love with you. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਆਪ ਮੁਝ ਦਾਸ ਪਰ ਰੋਸ ਧਾਰੋ ਵਾ ਪਿਆਰ ਧਰੋ ਇਹ ਆਪ ਕੋ ਇਖਤਿਆਰ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੇ ਤੂੰ ਮੇਰਾ ਬੰਦਾ ਕੈਸੇ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-) ਮਾਲਕ ਚਾਹੇ (ਤੇਰੇ ਨਾਲ) ਪਿਆਰ ਕਰੇ ਚਾਹੇ ਗੁੱਸਾ ਕਰੇ (ਤੂੰ ਇਸ ਗੱਲ ਦੀ ਪਰਵਾਹ ਨਾਹ ਕਰ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਉ = {ਵਿਆਕਰਣ ਅਨੁਸਾਰ ਇਹ ਲਫ਼ਜ਼ \"ਹੁਕਮੀ ਭਵਿਖਤ\" Imperative mood, ਅੰਨ ਪੁਰਖ, ਇਕ-ਵਚਨ ਹੈ; ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ' ਦਾ ਅੰਕ \"ਹੁਕਮੀ ਭਵਿਖਤ\"} ਭਾਵੇਂ ਧਰੇ, ਬੇਸ਼ੱਕ ਧਰੇ। ਕਿ = ਜਾਂ। ਰੋਸੁ = ਗੁੱਸਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya sea que te ame o te maltrate.(1-Pausa)"