[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ ਭਾਈ ਭਾਤੀਜੇ ਰੋਵਹਿ; ਪ੍ਰੀਤਮ ਅਤਿ ਪਿਆਰੇ ॥"
page = 582
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wail, the sons, brothers, nephews and the very dear intimates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁੱਤ੍ਰ, ਭਰਾ, ਵੀਰਾ, ਦੇ ਲੜਕੇ ਅਤੇ ਪਰਮ ਮੁਹੱਬਤੀ ਯਾਰ ਵਿਰਲਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sons, brothers, nephews and very dear friends weep and wail."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਟੇ ਭਾਈ ਭਤੀਜੇ ਔਰ ਜੋ ਅਤਿ ਪਿਆਰੇ ਪ੍ਰੀਤਮ ਹੈਂ, ਸੋ ਸਭ ਰੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ, ਭਰਾ, ਭਤੀਜੇ, ਬੜੇ ਪਿਆਰੇ ਸੰਬੰਧੀ (ਸਭੇ ਹੀ) ਰੋਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se afligieron. Los hijos, hermanos y sobrinos lloraron junto con los otros seres amados."