[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਜਨ ਸੁਨਹੁ ਸਭਿ ਮੀਤਾ; ਝੂਠਾ ਏਹੁ ਪਸਾਰਾ ॥"
page = 380
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Saints, intimates and friends, hear me all. False is this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਓ ਦੋਸਤੋ ਤੇ ਮਿਤਰੋ! ਸਾਰੇ ਮੇਰੀ ਗਲ ਸੁਣੋ, ਕੂੜਾ ਹੈ ਇਹ ਸੰਸਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints, and friends, listen to me: all this world is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨ ਮਿਤ੍ਰੋ! ਤੁਮ ਸੁਨਹੁ ਸਭੁ ਪਸਾਰਾ ਝੂਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਹੇ ਸੱਜਣੋ! ਹੇ ਮਿੱਤਰੋ! ਸਾਰੇ ਸੁਣ ਲਵੋ, ਇਹ ਸਾਰਾ ਜਗਤ-ਖਿਲਾਰਾ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, oh amigos, escuchen: falso es todo el contexto en el que los hombres"