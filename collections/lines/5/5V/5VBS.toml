[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਪਰਜਾਲੀਐ; ਤਾ ਇਹ ਵਿਚਹੁ ਜਾਇ ॥"
page = 853
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man burns it off with the Gurbani, then alone departs it from within him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਇਸ ਨੂੰ ਗੁਰਬਾਣੀ ਨਾਲ ਸਾੜ ਸੁੱਟਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਇਹ ਉਸ ਦੇ ਅੰਦਰੋਂ ਦਫਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, it is burnt away, and then it departs from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਇਸ ਕੋ ਗੁਰੋਂ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਕਰ (ਪਰ) ਵਿਸ਼ੇਸ਼ ਕਰ ਜਲਾਇ ਦੇਈਏ ਤਬ ਇਹੁ ਅੰਤਸਕਰਣ ਵਿਚੋਂ ਦੂਰ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਇਸ ਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਾੜ ਦੇਈਏ, ਤਦੋਂ ਹੀ ਇਹ (ਜੀਵ ਦੇ) ਅੰਦਰੋਂ ਮੁੱਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si uno le pone la antorcha de la Palabra del Shabd del Guru, entonces solita se va."