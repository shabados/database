[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਲਮੀਕੁ ਸੁਪਚਾਰੋ ਤਰਿਓ; ਬਧਿਕ ਤਰੇ ਬਿਚਾਰੇ ॥"
page = 999
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pariah Balmik was emancipated and so was saved the poor huntsman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਡਾਲ ਬਾਲਮੀਕ ਮੁਕਤ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਏਸੇ ਤਰ੍ਹਾਂ ਗ਼ਰੀਬ ਸ਼ਿਕਾਰੀ ਭੀ ਪਾਰ ਉੱਤਰ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Baalmeek the outcaste was saved, and the poor hunter was saved as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਲਮੀਕ ਚੰਡਾਲ ਤਰ ਗਿਆ ਜੋ ਪਾਡਵੋਂ ਕੇ ਜਗ ਮੇਂ ਮੰਗਵਾਇਆ ਥਾ। ਔ ਬਿਚਾਰੇ 'ਬਧਕ', 'ਲੋਧੀ' ਔ 'ਜਰਾ' ਜਿਨ ਕਾ ਨਾਮ ਥਾ ਦੋਵੇਂ ਤਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਬਾਲਮੀਕ ਚੰਡਾਲ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਗਿਆ, ਵਿਚਾਰੇ ਸ਼ਿਕਾਰੀ ਵਰਗੇ ਭੀ ਤਰ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Valmika, el descastado que alimentaba a los perros, fue salvado por Dios; y el pobre cazador que le apuntaba con toda ignorancia a Krishna, también."