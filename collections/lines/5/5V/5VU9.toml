type = "primary"
data = "ਸੋ ਨਿਹਚੈ ਸਾਹਿਬ ਕੋ ਪਾਵੈ ॥੧੮੭॥"
page = 650

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who will meditate in such a way, he will assuredly realise the Lord.187."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਸਚੇ ਹੀ ਪ੍ਰਭੂ ('ਸਾਹਿਬ') ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲਵੇਗਾ ॥੧੮੭॥"