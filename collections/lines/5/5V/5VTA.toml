[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਮੂਰਖ. ਤੁਮ ਚਤੁਰ ਸਿਆਣੇ; ਤੂ ਸਰਬ ਕਲਾ ਕਾ ਗਿਆਤਾ ॥੧॥"
page = 613
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "We are ignorant and thou art intelligent and wise, Thou art the knower of all the arts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਬੇਸਮਝ ਹਾਂ ਅਤੇ ਤੂੰ ਅਕਲਮੰਦ ਤੇ ਦਾਨਾ ਹੈ, ਤੂੰ ਸਾਰਿਆਂ ਹੁਨਰਾਂ ਦਾ ਜਾਨਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are fools, and You are wise and all-knowing. You are the knower of all things. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਮੂਰਖ ਹੈਂ ਔ ਤੁਮ ਚਤਰੋਂ ਸੇ ਭੀ (ਸਿਆਣੇ) ਚਤਰ ਹੈਂ, ਪੁਨਃ ਤੂੰ ਸਰਬ ਸਕਤੀਓਂ ਕਾ ਗ੍ਯਾਤਾ ਜਾਨਣੇ ਵਾਲਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ ਮੂਰਖ ਹਾਂ, ਤੂੰ ਦਾਨਾ ਹੈਂ ਤੂੰ ਸਿਆਣਾ ਹੈਂ ਤੂੰ (ਸਾਨੂੰ ਚੰਗਾ ਬਣਾ ਸਕਣ ਵਾਲੇ) ਸਾਰੇ ਹੁਨਰਾਂ ਦਾ ਜਾਣਨ ਵਾਲਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਤੁਰ = ਸਿਆਣਾ। ਕਲਾ = ਹੁਨਰ। ਗਿਆਤਾ = ਜਾਣਨ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres nuestro Señor Benévolo. Somos ignorantes, mientras que Tú eres el Conocedor, Sabio en cada arte. (1)"