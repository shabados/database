[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀ ਬੇਨੰਤੀਆ; ਕਰਿ ਕਿਰਪਾ ਦੀਜੈ ਨਾਮੁ ॥"
page = 133
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak's supplication is \"show thine benediction and grant Thy Name\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੀ ਪ੍ਰਾਰਥਨਾ ਹੈ, \"ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਅਤੇ ਆਪਣਾ ਨਾਮ ਪ੍ਰਦਾਨ ਕਰ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is Nanak's prayer: \"Please show Your Mercy, and bestow Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੀ ਏਹੀ ਬੇਨਤੀ ਹੈ ਕਿਰਪਾ ਕਰ ਕੇ ਨਾਮ ਦੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਹੀਏਂ) ਨਾਨਕ ਦੀ ਬੇਨਤੀ ਹੈ ਕਿ (ਹੇ ਪ੍ਰਭੂ!) ਕਿਰਪਾ ਕਰ ਕੇ ਆਪਣੇ ਨਾਮ ਦੀ  ਦਾਤ ਬਖ਼ਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces Te suplico, oh Señor, sé Misericordioso y consérvame en Tu Presencia,"