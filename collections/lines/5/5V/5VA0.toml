[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਜੁਗ ਦੁਰਤ. ਦੂਰਿ ਕਰਬੇ ਕਉ; ਦਰਸਨੁ ਗੁਰੂ. ਸਗਲ ਸੁਖ ਸਾਗਰੁ ॥੪॥"
page = 1404
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this Dark age, the holy vision of the Guru, the ocean of all comforts, rids the mortal of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲ ਯੁਗ ਅੰਦਰ, ਸਾਰੇ ਆਰਾਮਾਂ ਦੇ ਸਮੁੰਦਰ ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ, ਪ੍ਰਾਣੀ ਦੀ ਪਾਪਾਂ ਤੋਂ ਖਲਾਸੀ ਕਰਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, the sins are taken away; the Blessed Vision of the Guru's Darshan is the Ocean of all peace and comfort. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੋ! ਇਸ ਕਲਯੁਗ ਕੇ ਬੀਚ (ਦੁਰਤ) ਪਾਪੋਂ ਕੇ ਦੂਰ ਕਰਨੇ ਕੋ ਸਮਰਥ ਔ ਸੁਖੋਂ ਕਾ ਸਾਗਰ ਆਪ ਕਾ ਦਰਸਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਦੇ ਪਾਪ ਦੂਰ ਕਰਨ ਲਈ ਸਤਿਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਤ = ਪਾਪ। ਕਰਬੇ ਕਉ = ਕਰਨ ਲਈ। ਸਗਲ ਸੁਖ ਸਾਗਰੁ = ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta oscura Era de Kali los errores son descontados, la Bendita Visión del Darshan del Guru es el Océano de Paz y Bienestar. (4)"