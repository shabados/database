[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਾ ਮਾਰਗੁ; ਪੂਰਾ ਇਸਨਾਨੁ ॥"
page = 188
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the way, perfect the ablution,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹੈ ਰਾਹ, ਪੂਰਨ ਹੈ ਨਹਾਉਣ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect is the path; perfect is the cleansing bath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਪੂਰਾ ਮਾਰਗੁ ਅਰਥਾਤ ਪਰਮੇਸ੍ਵਰ ਕੇ ਮਿਲਾਪ ਕਾ ਰਸਤਾ, ਭਾਵ ਸਾਧਨ ਰੂਪ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ। ਐਸੇ ਮਾਰਗ ਚਲਨੇ ਕਰ ਪੂਰਾ ਇਸਨਾਨੁ ਅਰਥਾਤ ਬਿਧੀ ਪੂਰਬਕ ਸਰਬ ਤੀਰਥੋਂ ਕਾ ਸਨਾਨ ਭ੍ਯਾ ਹੈ, ਭਾਵ ਪਵਿਤ੍ਰਤਾ ਪ੍ਰਾਪਤ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ (ਜੀਵਨ ਦਾ) ਸਹੀ ਰਸਤਾ ਹੈ, ਨਾਮ ਹੀ ਅਸਲ (ਤੀਰਥ-) ਇਸ਼ਨਾਨ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perfecto es el Sendero, perfecta la Ablución."