[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਲਾਵਹਿ ਸਹਜਿ ਧਿਆਨੁ ॥"
page = 1349
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's salves fix their attention on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਆਪਣੀ ਬਿਰਤੀ ਪ੍ਰਭੂ ਨਾਲ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servants intuitively focus their meditation on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਜੋ ਜਨ ਹੈਂ, ਸੋ ਤਿਸ (ਸਹਜਿ) ਸ਼ਾਂਤ ਪਦ ਮੇਂ ਸਦਾ ਧਿਆਨ ਲਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਭਗਤ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਉਸ ਪ੍ਰਭੂ ਵਿਚ) ਸੁਰਤ ਜੋੜੀ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਵਹਿ = ਲਾਂਦੇ ਹਨ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los humildes Sirvientes de Dios intuitivamente enfocan su meditación en Él."