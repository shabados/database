[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਜਪਤ; ਢਹੈ ਦੁਖ ਡੇਰਾ ॥੨॥"
page = 386
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord God's meditation, the abode of pain is demolished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਦੁੱਖ ਤਕਲੀਫ ਦਾ ਅੱਡਾ ਚੁੱਕਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, Har, Har, the house of pain is demolished. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਜਾਪ ਕਰਨੇ ਸੇ (ਦੁਖ ਡੇਰਾ) ਦੁਖੋਂ ਕਾ ਅਸਥਾਨ, ਭਾਵ ਅਗ੍ਯਾਨ ਨਾਸ ਹੋ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ ਦੁੱਖਾਂ ਦਾ ਡੇਰਾ ਹੀ ਚੁੱਕਿਆ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਤ = ਜਪਦਿਆਂ। ਢਹੈ = ਡਿੱਗ ਪੈਂਦਾ ਹੈ। ਦੁਖ ਡੇਰਾ = ਦੁੱਖਾਂ ਦਾ ਡੇਰਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el foco del dolor es destruido. (2)"