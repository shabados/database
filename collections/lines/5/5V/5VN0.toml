[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਇਕਨਾ ਮਾਰਗਿ ਪਾਏ ਆਪੇ ਹਰਿ; ਇਕਨਾ ਉਝੜਿ ਪਾਏ ॥"
page = 550
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some the Lord Himself puts on the right path and some the Lord leads astray into the wilderness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਸਾਈਂ ਖੁਦ ਠੀਕ ਰਸਤੇ ਪਾ ਦਿੰਦਾ ਹੈ ਅਤੇ ਕਈਆਂ ਨੂੰ ਸਾਹਿਬ ਬੀਆਬਾਨ ਵਿੱਚ ਕੁਰਾਹੇ ਪਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord places some on the Path, and the Lord leads others into the wilderness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਜਨੋਂ ਕੋ ਹਰਿ ਆਪ ਹੀ ਰਸਤੇ ਪਾਉਤਾ ਹੈ ਅਰ ਇਕਨੋਂ ਕੋ ਹਰੀ (ਉਝੜਿ) ਉਜਾੜ, ਭਾਵ ਕੁਰਸਤੇ ਪਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕਨਾ ਨੂੰ ਆਪ ਹੀ ਸਿੱਧੇ ਰਸਤੇ ਪਾਉਂਦਾ ਹੈ ਤੇ ਇਕਨਾ ਨੂੰ ਆਪ ਹੀ ਕੁਰਾਹੇ ਪਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él guía a algunos en el Sendero, y a otros los desvía."