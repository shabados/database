[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਬਾਜੀ ਸੈਸਾਰੁ; ਨ ਚੇਤੈ ਹਰਿ ਨਾਮਾ ॥"
page = 723
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the game of the world, that, the mortal contemplates not the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੀ ਹੈ ਜਗਤ ਦੀ ਖੇਡ ਕਿ ਪ੍ਰਾਣੀ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the drama of the world, that he does not contemplate the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਜੋ (ਬਾਜੀ) ਖੇਲ ਰੂਪ ਸੰਸਾਰ ਅਸੱਤ ਹੈ, ਤਿਸ ਮੇਂ ਲਗ ਕਰ ਹਰਿ ਨਾਮ ਕੋ ਇਹ ਜੀਵ ਸਿਮਰਨ ਨਹੀਂ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਗਤ ਇਹੋ ਜਿਹਾ ਹੈ ਜਿਵੇਂ ਇਕ ਖੇਡ ਹੁੰਦੀ ਹੈ, ਇਹ ਸਾਰਾ ਨਾਸਵੰਤ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਜੀ = ਖੇਡ, ਤਮਾਸ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vana es la proyección del mundo, si uno no habita en el Señor,"