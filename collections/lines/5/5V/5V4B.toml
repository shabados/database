[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਫਲ ਸਿੰਘ ਅਰਿ ਸਿੰਘ ਹਨਿ; ਸਿੰਘ ਨਾਦ ਹਰਿ ਕੀਨ ॥੧੨੭੭॥"
page = 425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then kin killing Saphal Singh and Ark Singh, Krishna roared llike a lion.1277."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਫਲ ਸਿੰਘ ਅਤੇ ਅਰਿ ਸਿੰਘ ਨੂੰ ਮਾਰ ਕੇ ਕ੍ਰਿਸ਼ਨ ਨੇ ਸਿੰਘ ਨਾਦ ਕੀਤਾ ॥੧੨੭੭॥"