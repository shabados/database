[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੂਝੇ; ਸਭੁ ਭਾਉ ਹੈ ਦੂਜਾ ॥੭॥"
page = 841
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "without understanding the Lord, lead man to the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਸਮਝ ਦੇ ਬਗੈਰ, ਬੰਦੇ ਨੂੰ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਵੱਲ ਲੈਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Religious rituals and daily worship services lead only to the love of duality. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਤ੍ਯਾਦੀ ਜੇਤੇ ਕਰਮ ਹੈਂ, ਸੋ ਵਾਹਿਗੁਰੂ ਕੇ ਸਮਝੇ ਬਿਨਾਂ ਸਭ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਹੈਂ, ਭਾਵ ਯਹਿ ਸਭ ਵਿਯਰਥ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਤੋਂ ਬਿਨਾ ਇਹ ਸਾਰਾ ਉੱਦਮ ਮਾਇਆ ਦਾ ਪਿਆਰ (ਹੀ ਪੈਦਾ ਕਰਨ ਵਾਲਾ) ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਸਾਰਾ। ਭਾਉ = ਪਿਆਰ। ਦੂਜਾ ਭਾਉ = (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ) ਹੋਰ ਦਾ ਪਿਆਰ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las rutinas religiosas y los rezos diarios nos conducen a enamorarnos de la dualidad.(7)"