data = "ਇਸੁ ਧਨ ਕੀ. ਦੇਖਹੁ ਵਡਿਆਈ ॥"
page = 991
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See thou the greatness of this wealth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਸ ਦੌਲਤ ਦੀ ਵਿਸ਼ਾਲਤਾ ਵੇਖ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gaze upon the glorious greatness of this wealth,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਇਸ ਨਾਮ ਧਨ ਕੀ ਵਡਿਆਈ ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਖੋ, ਇਸ ਧਨ ਦਾ ਵੱਡਾ ਗੁਣ ਇਹ ਹੈ ਕਿ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਪਾਸ ਇਹ ਧਨ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਿਆਈ = ਵੱਡਾ ਗੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Gloria de estas Riquezas,"