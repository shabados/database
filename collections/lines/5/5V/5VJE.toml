[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਛੋਡਿ ਜੀਵਤ ਮਰੈ; ਗੁਰ ਕੈ ਸਬਦਿ ਵੀਚਾਰ ॥"
page = 34
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leave thou thy self-conceit remain dead though alive and deliberate over Guru's Word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਤਿਆਗ ਦੇ, ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹੁ ਅਤੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਸੋਚ ਵੀਚਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So abandon your selfishness, and remain dead while yet alive. Contemplate the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਹੰ ਭਾਵ ਕੋ ਛੋਡ ਕਰ ਕੇ ਜਬ ਗੁਰੋਂ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਕਰ ਬ੍ਰਹਮ ਬੀਚਾਰ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ, ਤਬ ਜੀਵ ਭਾਵ ਸੇ ਰਹਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ) ਵਿਚਾਰ (ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ), ਤੇ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਮਨੁੱਖ ਦੁਨੀਆ ਦੀ ਕਿਰਤ ਕਾਰ ਕਰਦਾ ਹੀ ਵਿਕਾਰਾਂ ਵੱਲੋਂ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਮਰੈ = ਵਿਕਾਰਾਂ ਵਲੋਂ ਹਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona tu ego, y encuentra la vida en la muerte del ego, reflexionando en la Palabra del Guru,"