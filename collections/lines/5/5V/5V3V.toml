[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਕੀਤਾ. ਕਿਛੂ ਨ ਹੋਵੈ; ਜਿਉ ਹਰਿ ਭਾਵੈ ਤਿਉ ਰਖੀਐ ॥੧॥"
page = 736
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By one's own doing, nothing can be done, As it pleases God, so keeps He the Mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਦੇ ਆਪਣੇ ਕਰਨ ਦੁਆਰਾ ਕੁਝ ਨਹੀਂ ਹੁੰਦਾ। ਜਿਸ ਤਰ੍ਹਾਂ ਹਰੀ ਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਪ੍ਰਾਣੀ ਨੂੰ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By ourselves, we cannot do anything at all. As it pleases the Lord, He preserves us. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਕੀਆ ਹੂਆ ਕਛੂ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਹੇ ਹਰੀ! ਜੈਸੇ ਤੇਰੇ ਕੋ ਭਾਵੈ ਤੈਸੇ ਹਮ ਕੋ ਰਖ ਲੇਵੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਂ ਜੀਵਾਂ ਦਾ ਕੀਤਾ ਕੁਝ ਨਹੀਂ ਹੋ ਸਕਦਾ। ਜਿਵੇਂ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਤਿਵੇਂ ਜੀਵਾਂ ਨੂੰ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਵੈ = ਚੰਗਾ ਲੱਗਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por voluntad propia nada podemos hacer Oh Señor, consérvame en Tu Voluntad para liberarme de vanos intentos.(1)"