[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੈ ਸੰਗਿ; ਤਰੈ ਸੰਸਾਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1150
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with Him, the world is ferried across. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਜਗ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with them, we cross over the world-ocean. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸੰਗੀ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰ ਜਾਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਮਨੁੱਖ) ਦੀ ਸੰਗਤ ਵਿਚ ਸਾਰਾ ਜਗਤ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕੈ ਸੰਗਿ = ਉਸ ਦੀ ਸੰਗਤ ਵਿਚ {ਸੰਬੰਧਕ 'ਕੈ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਤਰੈ = (ਵਿਕਾਰਾਂ ਦੇ ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Asociación el mundo entero es conducido a través. (1-Pausa)"