[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸਤਤਿ ਨਿੰਦਾ; ਕਿਸ ਕੀ ਕੀਜੈ ॥"
page = 1041
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom does he (Such a person) praise or slander i.e. He praises or slanders none."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਐਸਾ ਮਨੁੱਖ ਕੀਹਦੀ ਵਡਿਆਈ ਜਾਂ ਬਦਖੋਈ ਕਰਦਾ ਹੈ? ਭਾਵ, ਉਹ ਕਿਸੇ ਦੀ ਮਹਿਮਾ ਜਾਂ ਬਦਖ਼ੋਈ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who does he praise or slander?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਉਸਤਤੀ ਔ ਨਿੰਦਾ ਕਿਸ ਕੀ ਕਰਣੀ ਹੈ, ਭਾਵ ਨਿੰਦਾ ਉਸਤਤੀ ਕਿਸੀ ਕੀ ਨਹੀਂ ਕਰਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਫਿਰ ਨਾਹ ਕਿਸੇ ਦੀ ਖ਼ੁਸ਼ਾਮਦ ਕਰਦਾ ਹੈ ਨਾਹ ਕਿਸੇ ਦੀ ਨਿੰਦਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਸਤਤਿ = ਖ਼ੁਸ਼ਾਮਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no hay nada más  que uno pueda alabar o dejar de alabar."