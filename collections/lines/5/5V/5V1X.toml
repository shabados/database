[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਚਲ ਚਪਲ; ਬੁਧਿ ਕਾ ਖੇਲੁ ॥"
page = 152
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is the plaything of the fickle and unsteady mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਚੁਲਬੁਲੇ ਅਤੇ ਅਨਿਸਥਿਰ ਮਨ ਦਾ ਇਕ ਖਿਡੌਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the body is the play-thing of the fickle and unsteady intellect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੰਚਲੁ ਜੋ ਮਨੁ ਹੈ ਔਰ ਚਪਲ ਜੋ ਬੁਧੀ ਹੈ ਇਨ ਕਾ ਹੀ ਖੇਲੁ ਹੈ, ਅਰਥਾਤ ਇਨ ਕੀ ਇਸਥਿਤੀ ਸੇ ਜੀਵਨੁ ਔਰ ਇਨ ਕੇ ਵਿਜੋਗ ਸੇ ਮਰਣ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇਸ ਵਿਚ) ਚੰਚਲ ਅਤੇ ਕਿਤੇ ਇੱਕ ਥਾਂ ਨਾਹ ਟਿਕਣ ਵਾਲੀ ਬੁੱਧੀ ਦੀ ਦੌੜ-ਭੱਜ (ਸ਼ੁਰੂ ਹੋ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਪਲ = ਕਿਸੇ ਇੱਕ ਥਾਂ ਨਾਹ ਟਿਕਣ ਵਾਲੀ। ਖੇਲੁ = ਖੇਡ, ਦੌੜ-ਭੱਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se unen para crear este cuerpo, el cual baila al son del intelecto inquieto."