[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਏ ਦਿਤੇ ਵਿਣੁ; ਰਹੈ ਨ ਕੋਇ ॥"
page = 350
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no one, who receives or bribes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਕੋਈ ਨਹੀਂ ਜੋ ਵੱਢੀ ਲੈਦਾ ਜਾਂ ਦਿੰਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one lives without give and take."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਏ ਬਿਨਾ ਭੇਟਾ ਗੁਰ, ਦਏ ਬਿਨਾਂ ਸਰੇਪਾਉ ਸਿਖ ਦੋਨੋ ਮੇਂ ਸੇ ਕੋਈ ਨਹੀਂ ਰਹਤਾ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਿਸ਼ਵਤ ਲੈਣ ਦੇਣ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie vive sin dar ni tomar."