[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਰਤੀ ਉਖਣਿ ਕਢੀਐ; ਮੂਲ ਮਜੀਠ ਜੜੀ ਜੜਤਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The roots of madder spread in earth, it is first brought out and put into the pit and is pounded with wooden pestles."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਮਜੀਠ) ਧਰਤੀ ਨੂੰ ਪੁੱਟਕੇ ਕੱਢੀਦੀ ਹੈ, ਮਜੀਠ ਦਾ ਮੁੱਢ ਜੜਤੀ ਨਾਲ ਜੜਿਆ ਹੁੰਦਾ ਹੈ।"