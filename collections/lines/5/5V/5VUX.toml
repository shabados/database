[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਚੀਨ ਚਤੁਰ ਨਿਰਧਾਰ ॥੨੪੯॥"
page = 728

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying all the names of Dhanush (bow), and then uttering the word “Ardan”, all the names of Baan are known.249."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਮ ਬਾਣ ਦੇ ਹਨ। ਚਤੁਰ ਲੋਗੋ! ਵਿਚਾਰ ਕਰ ਲਵੋ ॥੨੪੯॥"