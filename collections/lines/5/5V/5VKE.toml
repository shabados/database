[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੈਨ੍ਹਿ ਸਾਹਿ ਪਾਤਿਸਾਹਿ; ਸਭਾ ਸੁਹਾਇਆ ।੧੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Putting on the same clothes, the rich and the kings adorn the assemblies."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹ ਅਰ ਸ਼ਾਹ ਲੋਕ ਕਪੜਿਆਂ ਨੂੰ ਪਹਿਨਕੇ ਸਭਾ ਵਿਖੇ ਸੁਭਾਇਮਾਨ ਹੁੰਦੇ ਹਨ।"