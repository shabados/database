[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪਰਮੇਸੁਰੁ ਪੂਜੀਐ; ਮਨਿ ਤਨਿ ਲਾਇ ਪਿਆਰੁ ॥"
page = 52
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With love in the mind and body, adore the Lord incarnate Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਤੇ ਦੇਹਿ ਵਿੱਚ ਪ੍ਰੀਤ ਨਾਲ ਸੁਆਮੀ ਸਰੂਪ ਗੁਰਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship the Guru, the Transcendent Lord, with your mind and body attuned to love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੋ ਪਰਮੇਸ੍ਵਰ ਜਾਣ ਕਰ ਔਰ ਮਨ ਤਨ ਕਾ ਪਿਆਰ ਲਗਾਇ ਕਰ ਪੂਜੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਰਮਾਤਮਾ (ਦਾ ਰੂਪ) ਹੈ (ਗੁਰੂ ਵਾਸਤੇ ਆਪਣੇ) ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਪਿਆਰ ਬਣਾ ਕੇ (ਉਸ ਨੂੰ) ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਆਦਰ ਦੀ ਥਾਂ ਦੇਣੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਜੀਐ = ਪੂਜਣਾ ਚਾਹੀਦਾ ਹੈ। ਲਾਇ = ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba a tu Guru, a tu Dios con Amor, con tu Alma y cuerpo."