[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਭਗਤਿ. ਕਰਹਿ ਦਿਨੁ ਰਾਤੀ; ਤਾਂ ਤਨਿ ਦੂਖੁ. ਨ ਹੋਈ ॥੧॥"
page = 1131
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man performs the Lord's true service day and night, then his body suffers not sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਦਿਨ ਰਾਤ ਸੁਆਮੀ ਦੀ ਸੱਚੀ ਸੇਵਾ ਕਮਾਵੇ ਤਦ ਉਸ ਦਾ ਸਰੀਰ ਤਕਲੀਫ ਨਹੀਂ ਉਠਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone performs true devotional worship day and night, then his body will not feel pain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਤ੍ਰਿ ਦਿਨ ਸਚੀ ਭਗਤੀ ਕੋ ਕਰਤੇ ਹੈਂ (ਤਾਂ) ਤਿਨ ਕੇ ਸਰੀਰ ਕੋ ਦੁਖ ਨਹੀਂ ਹੋਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਵੱਸ ਪੈਂਦਾ ਹੈ, ਜਿਹੜੇ ਮਨੁੱਖ ਦਿਨ ਰਾਤ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਵਿਚ ਕੋਈ (ਵਿਕਾਰ-) ਦੁੱਖ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se vuelve Devoto de Él, así el dolor no lo afligirá. (1)"