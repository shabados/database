[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਤੇਰੀ ਸਰਣਾਈ ॥"
page = 371
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the slave, O Nanak, has entered Thine asylum."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਗੋਲੇ ਨੇ ਹੇ ਨਾਨਕ! ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, Your slave, has entered Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸੁ ਤੇਰੀ ਸਰਣ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੇਰੀ ਸਰਨ ਹੀ ਪਿਆ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has protegido el honor de Tu Sirviente y su victoria es clamada en los cielos,"