[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ; ਕੀਮਤਿ. ਨਹੀ ਪਾਈ ॥"
page = 1053
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unfathomable and Unknowable is the Lord. He can be evaluated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਬਾਹ ਅਤੇ ਗਿਆਤ ਤੋਂ ਪਰੇ ਹੈ ਪ੍ਰਭੂ। ਉਸ ਦੇ ਮੁਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is inaccessible and unfathomable; His value cannot be appraised."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਗਮ ਅਗੋਚਰੁ) ਪਰਮਾਤਮਾਂ ਕੀ ਕਿਸੇ ਨੇ ਕੀਮਤ ਨਹੀਂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਅਪਹੁੰਚ ਹੈ, ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ (ਕਿਸੇ ਦੁਨਿਆਵੀ ਪਦਾਰਥ ਦੇ ਵੱਟੇ ਨਹੀਂ ਮਿਲ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰੁ} ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Insondable e Imperceptible es Dios, nadie Lo puede evaluar,"