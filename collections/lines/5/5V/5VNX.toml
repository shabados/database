[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪਿ ਕਰੇ; ਆਪੇ ਨਿਸਤਾਰਾ ॥੩॥"
page = 165
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself does everything, and Himself emancipates the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਗਵਾਨ ਆਪੇ ਹੀ ਸਭ ਕੁਛ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਪ੍ਰਾਣੀ ਨੂੰ ਪਾਰ ਉਤਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is the Doer; He Himself is our Saving Grace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਪ ਹਰੀ ਬੰਧਨਾਂ ਕੋ ਪ੍ਰਪਾਤ ਕਰਤਾ ਹੈ, ਪੁਨਾ ਆਪ ਹੀ ਬੰਧਨੋਂ ਸੇ ਨਿਸਤਾਰਾ ਕਰਤਾ, ਭਾਵ ਛੁਡਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜਗਤ ਦੇ ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਦਾ ਹੈ ਤੇ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੇ = (ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ) ਕਰਦਾ ਹੈ। ਨਿਸਤਾਰਾ = ਪਾਰ-ਉਤਾਰਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor Mismo, nos salva a todos.(3)"