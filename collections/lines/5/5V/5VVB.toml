[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ ਤ੍ਰਿਸਨਾ ਬਹੁਤੁ; ਛਾਦਨ ਭੋਜਨ ਕੀ ਆਸਾ ॥"
page = 140
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within them is the great desire and they long for clothes and food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਘਲੇਰੀ ਖਾਹਿਸ਼ ਹੈ ਅਤੇ ਉਹ ਕਪੜਿਆਂ ਤੇ ਖਾਣੇ ਲਈ ਲੋਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But there is still so much desire within them-they still yearn for clothes and food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਤ੍ਰਿਸ਼ਨਾ ਬਹੁਤ ਹੈ ਭੋਜਨ ਔਰ (ਛਾਦਨ) ਬਸਤ੍ਰੋਂ ਕੀ ਆਸਾ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਹਨਾਂ ਦੇ) ਮਨ ਵਿਚ ਬਹੁਤ ਲਾਲਚ ਹੁੰਦਾ ਹੈ, ਕੱਪੜੇ ਤੇ ਭੋਜਨ ਦੀ ਲਾਲਸਾ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero dentro de ellos el deseo por las delicias del mundo y los refinamientos los consume."