[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਰਸਨੁ ਦੇਖਿ ਪਤੰਗ ਜਿਉ, ਜੋਤੀ ਜੋਤਿ ਸਮਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Beholding the flame (of the lamp), as the moth mingles with the flame and"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜੀ ਦੇ) ਪ੍ਰਕਾਸ਼ ਰੂਪ ਦਾ ਦਰਸ਼ਨ ਕਰ ਕੇ ਪਤੰਗ ਵਾਂਗ ਉਸ ਦੇ ਦਰਸ਼ਨ ਦੀ ਜੋਤ ਵਿਖੇ (ਸਿਖ) ਸਮਾ ਜਾਂਦਾ ਹੈ (ਭਾਵ ਧਿਆਨ ਕਰ ਕੇ ਤਦਾਕਾਰ ਹੋ ਜਾਂਦਾ ਹੈ)।"