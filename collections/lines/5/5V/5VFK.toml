[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੜਿ ਲਾਇ ਉਧਾਰੇ; ਦੀਨ ਦਇਆਲ ॥੨॥"
page = 1184
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and attaching to His skirt, the Lord, Merciful to the meek, has delivered me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ ਪ੍ਰਭੂ ਨੇ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Merciful to the meek, has attached me to the hem of His robe and saved me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੀਨ ਦ੍ਯਾਲ ਪਰਮੇਸ੍ਵਰ ਨੇ ਅਪਨੇ ਚਰਨੋਂ ਰੂਪ (ਲੜਿ) ਪਲੇ ਮੇਂ ਲਾਇ ਕਰ ਹਮ ਸੇਵਕ ਉਧਾਰ ਲੀਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਆਪਣੇ ਲੜ ਲਾ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੜਿ = ਪੱਲੇ ਨਾਲ। ਲਾਇ = ਲਾ ਕੇ। ਉਧਾਰੇ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Él, Quien es siempre compasivo con el débil. (2)"