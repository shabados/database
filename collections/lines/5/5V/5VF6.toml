[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੇਦ ਨ ਕਾਹੂ ਤ੍ਰਿਯ ਲਹਿਯੋ; ਨ੍ਰਿਪ ਛਲ ਗਯੋ ਪ੍ਰਬੀਨ ॥੮॥"
page = 888

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The wife could not discern the deceptian which Raja had played.(8)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਇਸਤਰੀ ਨੇ ਭੇਦ ਨੂੰ ਬਿਲਕੁਲ ਨਾ ਸਮਝਿਆ। ਇਸ ਤਰ੍ਹਾਂ ਪ੍ਰਬੀਨ ਰਾਜੇ ਨੇ ਉਸ ਨੂੰ ਛਲ ਲਿਆ ॥੮॥"