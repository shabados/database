[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਨਾਰੀ ਅਉਧੂਤ; ਦੇਨਿ ਚਮੋੜੀਐ ॥"
page = 522
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ten organs -the five sensory and five motor - attach even the anchorites to the evil deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸ ਇੰਦ੍ਰੀਆਂ, ਪੰਜ ਗਿਆਨ ਤੇ ਪੰਜ ਕਰਮ-ਤਿਆਗੀਆਂ ਨੂੰ ਭੀ ਕੁਕਰਮਾਂ ਨਾਲ ਜੋੜ ਦਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ten organs of sensation attach even detached renunciates to sensory pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦਸ ਨਾਰੀ) ਦਸੋਂ ਇੰਦ੍ਰੀਆਂ ਅਵਧੂਤੋਂ ਕੋ ਭੀ (ਚਮੋੜੀਐ) ਚਮੋੜ ਦੇਤੇ ਹੈਂ ਅਰਥਾਤ ਲਗਾਇ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆਦਾਰ ਤਾਂ ਕਿਤੇ ਰਹੇ) ਤਿਆਗੀਆਂ ਨੂੰ (ਭੀ) ਇਹ ਦਸ ਇੰਦ੍ਰੇ ਚਮੋੜ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਰੀ = ਇੰਦ੍ਰੇ। ਅਉਧੂਤ = ਤਿਆਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los diez órganos sensoriales obligan hasta a los desapegados a relacionarse con los placeres"