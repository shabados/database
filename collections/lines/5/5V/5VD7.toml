[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੁਰਗੰਧ ਤਹਾ ਤੂ ਬੈਸਹਿ; ਮਹਾ ਬਿਖਿਆ ਮਦ ਚਾਖੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1227
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where there is foul smell, there you sit and taste very poisonous relishes. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਬਦਬੂ ਹੈ, ਉਥੇ ਹੀ ਤੂੰ ਬੈਠਦੀ ਹੈ ਅਤੇ ਤੂੰ ਪਰਮ ਜ਼ਹਿਰੀਲੇ ਰਸਾਂ ਨੂੰ ਚੱਖਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever it stinks, you land there; you suck in the most toxic stench. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਹ ਦੁਰਗੰਧ) ਮੈਲਾ ਅੰਤਹਕਰਣ ਹੈ ਤਹਾਂ ਤੂੰ  ਬੈਠਤੀ ਹੈਂ। ਭਾਵ ਸੇ ਉਸ ਪੁਰਸ਼ ਕੋ ਤੇਰੀ ਵਾਸ਼ਨਾ ਰਹਿਤੀ ਹੈ, ਜੋ ਮਹਾਂ ਮਦ ਰੂਪ ਬਿਸ਼ਿਓਂ ਕਾ (ਚਾਖੀ) ਭੋਗੀ ਹੋਤਾ ਹੈ; ਵਾ ਜਿਸ ਨੇ ਤੂੰ ਬਿਖ ਰੂਪ (ਚਾਖੀ) ਖਾਈ ਹੈ ਤਿਸ ਕੋ ਮਹਾਂ ਮਦ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਮੱਖੀ ਸਦਾ ਗੰਦ ਉਤੇ ਬੈਠਦੀ ਹੈ, ਤਿਵੇਂ) ਜਿੱਥੇ ਵਿਕਾਰਾਂ ਦੀ ਬੋ ਹੁੰਦੀ ਹੈ ਤੂੰ ਉਥੇ ਬੈਠਦੀ ਹੈਂ, ਤੂੰ ਸਦਾ ਵਿਕਾਰਾਂ ਦਾ ਨਸ਼ਾ ਹੀ ਚੱਖਦੀ ਰਹਿੰਦੀ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lames el dulce veneno de la ilusión. (1-Pausa)"