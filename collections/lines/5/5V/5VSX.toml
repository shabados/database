[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਯ ਘਲਤ ਝਲਤ ਜੋਧ ਜੁਧੰ ॥੪੯੮॥"
page = 601

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods are looking and saying “Bravo, bravo”, and the goddess getting glorious, is shouting, the flowing wounds inflicted by the swords are testing the warriors and the fighters alongwith their horses are enduring the cruelty of war.498."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮੇ ਘੋੜਿਆਂ ਨੂੰ ਘਾਇਲ ਕਰਦੇ ਹਨ ਅਤੇ ਯੁੱਧ ਵਿਚ (ਸ਼ਸਤ੍ਰਾਂ ਅਸਤ੍ਰਾਂ ਦੇ ਵਾਰਾਂ ਨੂੰ) ਝਲਦੇ ਵੀ ਹਨ ॥੪੯੮॥"