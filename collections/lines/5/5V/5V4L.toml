[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਫੂਟੇ; ਘਟਿ. ਕਬਹਿ ਨ ਹੋਈ ॥"
page = 340
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the body pitcher bursts, He never gets diminished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦੇਹਿ ਦਾ ਘੜਾ ਟੁਟ ਜਾਂਦਾ ਹੈ, ਉਹ ਕਦਾਚਿੱਤ ਥੋੜਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even when the body-pitcher bursts, he does not diminish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ (ਘਟ) ਸਰੀਰ ਕੇ ਨਾਸ ਹੋਣੇ ਕਰ ਕਬੀ (ਘਟਿ) ਕਮ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਸਰੀਰ (-ਰੂਪ ਘੜਾ) ਭੱਜ ਜਾਏ ਤਾਂ ਕਦੇ ਪ੍ਰਭੂ ਦੀ ਹੋਂਦ ਵਿਚ ਕੋਈ ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ ਫੂਟੇ = ਜੇ (ਕੋਈ ਸਰੀਰ-ਰੂਪ) ਘੜਾ ਟੁੱਟ ਜਾਏ। ਘਟਿ ਨ ਹੋਈ = ਘਟਦਾ ਨਹੀਂ, ਘੱਟ ਨਹੀਂ ਹੁੰਦਾ, ਪ੍ਰਭੂ ਦੀ ਹਸਤੀ ਵਿਚ ਕੋਈ ਊਣਤਾ ਨਹੀਂ ਆਉਂਦੀ, ਕੋਈ ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ। {ਨੋਟ: ਪਹਿਲੀ ਤੁਕ ਵਿਚ ਦਾ ਲਫ਼ਜ਼ 'ਘਟਿ' ਵਿਆਕਰਣ ਅਨੁਸਾਰ 'ਨਾਂਵ' ਹੈ, 'ਅਧਿਕਰਨ ਕਾਰਕ'; ਦੂਜੀ ਤੁਕ ਵਿਚ ਦਾ ਲਫ਼ਜ਼ \"ਘਟਿ\" ਲਫ਼ਜ਼ 'ਹੋਈ' ਨਾਲ ਮਿਲ ਕੇ 'ਕ੍ਰਿਆ' ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aún cuando el cántaro del cuerpo se rompe, Él no se va."