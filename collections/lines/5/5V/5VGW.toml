[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਨਿਆ ਨਾਮੁ ਸਖਾਈ ॥"
page = 596
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With God's Name, the succour, my soul is comforted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਹਾਇਕ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਮੇਰੀ ਜਿੰਦੜੀ ਸੁਖੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is comforted by the Comforter of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਨਾਮ ਜੋ ਲੋਕ ਪਰਲੋਕ ਕਾ ਸਹਾਯਕ ਹੈ ਤਿਸਮੇਂ ਮਨ ਗ੍ਯਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਤਿਸ ਕੇ ਸਿਮਰਨ ਮੇਂ ਲਗ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਵਿਚ ਪਤੀਜਦਾ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਅਸਲ ਮਿਤ੍ਰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖਾਈ = ਮਿਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno hace al Nombre del Señor su Amigo, la mente es confortada, uno cae a los Pies del Guru,"