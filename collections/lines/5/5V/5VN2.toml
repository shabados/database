[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਲਰੋ ਨਹੀ ਮੋ ਸੰਗਿ ਆਇ; ਕੈ ਹੋ ਲਰਿਕਾ ਰਨ ਦੇਖਿ ਪਰੈ ਹੋ ॥"
page = 418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Therefore do not fight with me and run away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਆ ਕੇ ਮੇਰੇ ਨਾਲ ਨਾ ਲੜ, (ਤੂੰ ਅਜੇ) ਲੜਕਾ ਹੈਂ, ਰਣ ਨੂੰ ਵੇਖ ਕੇ ਭਜ ਜਾਏਂਗਾ।"