[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰਿ ਸਿਰਿ ਸੁਖ ਸਹੰਮਾ; ਦੇਹਿ ਸੁ ਤੂ ਭਲਾ ॥"
page = 1107
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "each individual enjoys peace and suffers sorrow. Whatever Lord gives, that is good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਮਾਣਦਾ ਅਤੇ ਦੁਖ ਸਹਾਰਦਾ ਹੈ। ਜਿਹੜਾ ਕੁਝ ਭੀ ਪ੍ਰਭੂ ਦਿੰਦਾ ਹੈ, ਉਹ ਚੰਗਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each and every person experiences happiness or sorrow; whatever You give, Lord, is good."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਤ ਕ੍ਰਿਤੋਂ ਅਨੁਸਾਰ ਜੋ ਤੂੰ ਸੁਖ ਅਰ (ਸਹੰਮਾ) ਦੁਖ ਸਿਰ ਸਿਰ ਅਰਥਾਤ ਭਿੰਨ ਭਿੰਨ ਕਰ ਕੇ ਦੇਤਾ ਹੈਂ, ਸੋ ਹਮ ਭਲਾ ਕਰ ਕੇ ਮਾਂਨਤੇ ਹੈਂ; ਵਾ ਸੋ ਤੂੰ ਭਲਾ ਹੈਂ, ਭਾਵ ਸੇ ਨਿਰਦੋਸ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਦੇ ਸਿਰ ਉਤੇ ਜੋ ਸੁਖ ਤੇ ਦੁੱਖ (ਝੱਲਣ ਲਈ) ਤੂੰ ਦੇਂਦਾ ਹੈਂ ਉਹੀ ਠੀਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਸਿਰਿ ਸਿਰਿ = ਹਰੇਕ ਜੀਵ ਦੇ ਸਿਰ ਉਤੇ। ਸਹੰਮਾ = ਸਹਿਮ, ਦੁੱਖ। ਤੂ ਦੇਹਿ = (ਜੋ) ਤੂੰ ਦੇਂਦਾ ਹੈਂ। ਸੁ ਭਲਾ = ਉਹ (ਹਰੇਕ ਜੀਵ ਵਾਸਤੇ) ਭਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cada persona experimenta felicidad o tristeza: lo que sea que das, oh Señor. Lo que viene de Ti es Bueno."