[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਕੀਤਾ ਨ ਜਾਤਾ; ਹਰਾਮਖੋਰੁ ॥"
page = 24
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, a partaker of other's wealth, have not appreciated what Thou hast done for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਰਾਇਆ-ਮਾਲ ਖਾਣ ਵਾਲੇ ਨੇ, ਤੇਰੀ ਕੀਤੀ ਹੋਈ ਨੇਕੀ ਦੀ ਕਦਰ ਨਹੀਂ ਪਾਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have not appreciated what You have done for me, Lord; I take from others and exploit them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੇ ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ ਰੱਖ੍ਯਾਦਿ ਉਪਕਾਰੁ ਕੀਆ ਥਾ, ਸੋ ਮੈਨੇ ਨਹੀਂ ਜਾਨਿਆ, ਯਾਤੇ ਮੈਂ ਹਰਾਮਖੋਰੁ ਕ੍ਯਾ ਹਰਾਮ ਕੇ ਖਾਨੇ ਵਾਲਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਮੈਂ ਤੇਰੀਆਂ ਦਾਤਾਂ ਦੀ ਕਦਰ ਨਹੀਂ ਪਛਾਣੀ, ਮੈਂ ਪਰਾਇਆ ਹੱਕ ਖਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਾਮਖੋਰੁ = ਪਰਾਇਆ ਹੱਕ ਖਾਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, la piltrafa desdichada, he traicionado Tu Bondad, oh Señor."