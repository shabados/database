[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰੀਤਮ ਰਸਿ ਮਿਲੇ; ਲਾਹਾ ਲੈ ਪਰਥਾਇ ॥"
page = 936
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he who lovingly meets with his Beloved, earns the profit for the yonder world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਪਿਆਰ ਨਾਲ ਆਪਣੇ ਦਿਲਬਰ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਪ੍ਰਲੋਕ ਲਈ ਨਫ਼ਾ ਕਮਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who lovingly meets with his Beloved, earns profit in the world hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨ ਕੋ (ਪ੍ਰੀਤਮ) ਪਰਮੇਸ੍ਵਰ ਪ੍ਰੇਮ ਕਰ ਕੇ ਮਿਲੇ ਹੈਂ ਵਹੁ (ਪ੍ਰਥਾਇ) ਪ੍ਰਲੋਕ ਕਾ ਲਾਭੁ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਜੀਵ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਜੁੜੇ ਹੋਏ ਹਨ ਉਹ ਪਰਲੋਕ ਦੀ ਖੱਟੀ ਖੱਟ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, uno saborea entonces la Esencia de Dios y recolecta la ganancia del más allá."