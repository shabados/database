[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸੁਦਰਸਨ ਚਕ੍ਰ ਕੇ; ਨਿਕਸਤ ਚਲੈ ਅਸੇਖ ॥੬੬॥"
page = 720

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Virah” in the beginning and then speaking many names of Sudarshan CHakra continue to be formed.66."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਸੁਦਰਸ਼ਨ ਚਕ੍ਰ ਦੇ ਅਨੇਕਾਂ (ਨਾਮ) ਬਣਦੇ ਜਾਣਗੇ ॥੬੬॥"