[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕ ਰੋਗ. ਨਹੀ ਹੋਵਤ, ਜਨ ਸੰਗਿ; ਨਾਨਕ. ਜਿਸੁ ਲੜਿ ਲਾਵੈ ॥੨॥੧੪॥"
page = 531
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, hell and affliction befall not him, who joins the society of Lord's slaves and whom the Lord attaches to His skirt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਦੋਜ਼ਕ ਅਤੇ ਜਹਿਮਤ ਉਸ ਨੂੰ ਨਹੀਂ ਵਾਪਰਦੇ, ਜੋ ਸਾਹਿਬ ਦੇ ਗੋਲਿਆਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਜੁੜਦਾ ਹੈ ਅਤੇ ਜਿਸ ਨੂੰ ਸਾਹਿਬ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hell and disease do not afflict one who joins the Company of the Lord's humble servants, O Nanak; the Lord attaches him to the hem of His robe. ||2||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਾਧੂ ਜਨੋਂ ਕੇ ਸੰਗ ਹੋਨੇ ਕਰ ਜਿਸ ਕੋ ਹਰਿ ਅਪਨੇ ਲੜ ਲਗਾਇ ਲੇਤਾ ਹੈ ਤਿਸ ਕੋ ਨਰਕ ਰੂਪ ਰੋਗ ਵਾ ਨਰਕ ਔਰ ਰੋਗ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ॥੨॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਨੂੰ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਨਰਕ ਤੇ ਰੋਗ ਨਹੀਂ ਵਿਆਪਦੇ, ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਸੰਤ ਜਨਾਂ ਦੇ ਲੜ ਲਾ ਦੇਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!॥੨॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ ਸੰਗਿ = ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ। ਜਿਸੁ ਲੜਿ = ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸੰਤ ਜਨਾਂ ਦੇ ਲੜ ਨਾਲ ॥੨॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No es echado a la oscuridad, dice Nanak, aquél de quien el Señor se adueña. (2-14)"