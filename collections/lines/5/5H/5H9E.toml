[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਕਰਾਇ; ਜੋ ਤੁਧੁ ਭਾਵੈ ॥"
page = 626
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Makest me do, what pleases Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਾਸੋਂ ਉਸ ਕੁਛ ਕਰਵਾ ਜਿਹੜਾ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਹੇ ਸਾਈਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You make me do what pleases You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਇਸ ਤੇ ਸੋਈ ਕਰਮ ਕਰਾਇ ਜੋ ਤੇਰੇ ਕੋ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ! ਤੂੰ ਮੈਥੋਂ ਉਹੀ ਕੰਮ ਕਰਾਇਆ ਕਰ ਜੋ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹੀ ਕੰਮ। ਕਰਾਇ = ਤੂੰ ਕਰਾਈਂ। ਭਾਵੈ = ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú me haces hacer lo que es Tu Voluntad,"