[[content]]
asset = "VGRG"
type = "primary"
data = "ਛਿਅ ਦਰਸਨ ਵਰਤਾਇਆ; ਚਉਦਹ ਖਨਵਾਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "There are six schools of philosophy and fourteen lineages (of the Sufis)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਛੀ ਦਰਸ਼ਨ ਚੋਦਹ ਵਿਦਯਾ ਦੇ ਝਗੜੇ ਵਿਖੇ ਵਰਤਦੇ ਹਨ।"