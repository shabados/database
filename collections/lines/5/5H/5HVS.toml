[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਮਝਹੁ; ਸਦਾ ਸੁਖੁ ਹੋਈ ॥੪॥"
page = 230
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace obtain Lord's comprehension and thou shalt be ever, at peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਸਾਹਿਬ ਦੀ ਗਿਆਤ ਕਰ ਅਤੇ ਤੈਨੂੰ ਸਦੀਵ ਹੀ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh understands, and is always at peace. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਆਪ ਸਮਝੋ ਤਾਂ ਨਿਤ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤਿ ਹੋਈ ਰਹੇਗੀ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਤੁਸੀ ਆਪ (ਸਹੀ ਜੀਵਨ-ਰਸਤਾ) ਸਮਝੋ, ਤੁਹਾਨੂੰ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਿਲੇਗਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el conocimiento propio se recibe a través del Guru, es así como siempre estarás en Paz. (4)"