[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨ ਪ੍ਰਭ ਬਿਰਦੁ; ਬੇਦਿ ਲੇਖਿਆ ॥"
page = 805
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To purify the sinners is the faith of the Lord, say the Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨਾ ਸਾਹਿਬ ਦਾ ਧਰਮ ਹੈ, ਵੇਦ ਆਖਣੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is God's Way to purify sinners, say the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਪਾਪੀਆਂ ਕੋ ਪਵਿਤ੍ਰ ਕਰਨੇਹਾਰਾ ਤੇਰਾ (ਬਿਰਦੁ) ਪ੍ਰਣ ਵਾ ਸੁਭਾਵ ਬੇਦ ਮੇਂ ਲਿਖਾ ਹੂਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵੇਦ (ਆਦਿਕ ਹਰੇਕ ਧਰਮ-ਪੁਸਤਕ) ਨੇ ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਬਾਬਤ ਲਿਖਿਆ ਹੈ ਕਿ ਉਹ ਵਿਕਾਰੀਆਂ ਨੂੰ ਭੀ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Vedas dicen que Tu Propia Naturaleza"