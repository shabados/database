[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਨੋ ਦੇਉ ਅਨਾਗੀ, ਸੰਘਰੁ ਰਚਿਆ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demons and gods have started a continuous war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੈਂਤਾਂ ਅਤੇ ਦੇਵਤਿਆਂ ਨੇ ਨਿਰੰਤਰ (ਬਿਨਾ ਨਾਗ਼ੇ ਦੇ) ਯੁੱਧ ਮਚਾ ਦਿੱਤਾ।"