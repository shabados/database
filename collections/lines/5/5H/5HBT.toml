[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਜੁਗ ਮਹਿ. ਸੋਭਾ ਨਾਮ ਕੀ; ਬਿਨੁ ਨਾਵੈ. ਸੋਭ ਨ ਹੋਇ ॥"
page = 429
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this age, the glory is of the Name without the Lord's Name glory is gained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਯੁੱਗ ਅੰਦਰ ਮਹਿਮਾ ਨਾਮ ਦੀ ਹੈ। ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਮਹਿਮਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this age, the Naam, the Name of the Lord, is glory; without the Name, there is no glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲਜੁਗ ਮੇਂ ਕੇਵਲ ਨਾਮ ਹੀ ਕੀ ਸੋਭਾ ਹੈ ਬਿਨਾਂ ਨਾਮ ਕੇ ਸੋਭਾ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਗਤ ਵਿਚ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ ਸੋਭਾ ਮਿਲਦੀ ਹੈ, ਹਰਿ-ਨਾਮ ਤੋਂ ਬਿਨਾ ਮਿਲੀ ਹੋਈ ਸੋਭਾ ਅਸਲ ਸੋਭਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗ ਮਹਿ = ਜਗਤ ਵਿਚ। ਸੋਭ = ਸੋਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta época, la Verdadera Gloria está en el Naam, el Nombre del Señor; sin el Nombre, uno no es bendecido con Gloria."