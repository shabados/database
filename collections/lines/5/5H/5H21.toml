[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਗਰਮਛੁ ਫਹਾਈਐ; ਕੁੰਡੀ ਜਾਲੁ ਵਤਾਇ ॥"
page = 1009
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The crocodile is caught by throwing the hooked noose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਡਿਆਲੀ ਫਾਹੀ ਸੁਟ ਕੇ ਮਗਰਮਛ ਫੜਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The crocodile is caught by the hook and line;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕੁੰਡੀ ਵਾ ਜਾਲ ਜਲ ਮੇਂ (ਵਤਾਇ) ਫਿਰਾਇ ਕਰ (ਮਾਗਰ) ਵੱਡਾ ਮਛੁ ਫਸਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦਰਿਆ ਵਿਚ) ਜਾਲ ਪਾ ਕੇ ਕੁੰਡੀ ਨਾਲ ਮਗਰਮੱਛ ਫਸਾ ਲਈਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cocodrilo es atrapado con el palo y la cuerda, así como lo es el hombre de pensamiento vicioso, él sufre intensamente y sin cesar."