[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਿ ਜਮਿ ਮਰੈ; ਮਰੈ ਫਿਰਿ ਜੰਮੈ ॥"
page = 1020
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shall be repeatedly born and die and be born again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬਾਰੰਬਾਰ ਜੰਮੇ ਅਤੇ ਮਰੇਗਾਂ ਅਤੇ ਮੁੜ ਕੇ ਜਨਮ ਧਾਰੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall be born and born again, and die and die again, only to be reincarnated again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਜਨਮ ਮਰੇਗਾ ਔ ਮਰ ਮਰ ਫੇਰ ਜਨਮੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਇਹ ਜੀਵ ਮੁੜ ਮੁੜ ਜੰਮ ਕੇ (ਮੁੜ ਮੁੜ) ਮਰਦਾ ਹੈ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno nace para morir y muere sólo para renacer, una y otra vez;"