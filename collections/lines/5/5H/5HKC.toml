[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਸੇਵਕ ਸਾਚਾ ਵੇਸਾਹੁ ॥"
page = 184
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's slave has true faith in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਦਾ ਉਸ ਅੰਦਰ ਸੱਚਾ ਭਰੋਸਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's servant has true faith in Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸੇਵਕੋਂ ਕੋ ਸਚਾ ਭਰੋਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੇਵਕਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਅਟੱਲ ਭਰੋਸਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਵੇਸਾਹੁ = ਭਰੋਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sirviente de Dios tiene verdadera fe en El."