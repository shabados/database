[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਜੀਉ ਮਰੈ; ਨ ਕਬਹੂ ਛੀਜੈ ॥੧॥"
page = 563
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul dies, not, nor does it ever withers away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਨਾਂ ਮਰਦੀ ਹੈ, ਨਾਂ ਹੀ ਇਹ ਕਦੇ ਨਾਸ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul does not die, nor does it ever waste away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਨ ਤੋ ਜੀਉ ਮਰਤਾ ਹੈ ਨ ਕਬੀ ਅਵਸਥਾ ਬ੍ਯਰਥ ਜਾਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਲ ਜਿੰਦ ਨਾਂ ਆਤਮਕ ਮੌਤੇ ਮਰਦੀ ਹੈ ਤੇ ਨਾਂ ਕਦੇ ਆਤਮਕ ਜੀਵਨ ਵਿੱਚ ਕਮਜ਼ੋਰੀ ਹੁੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces ni muero ni soy destruido. (1)"