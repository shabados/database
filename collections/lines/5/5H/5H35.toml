[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੀਸੈ ਸੋ ਚਲਸੀ; ਕੂੜਾ ਮੋਹੁ. ਨ ਵੇਖੁ ॥"
page = 61
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What so ever is seen, that shall depart. Have not affections for the false show."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਭੀ ਨਜ਼ਰੀ ਪੈਦਾ ਹੈ, ਉਹ ਟੁਰ ਵੰਞਸੀ। ਝੂਠੇ ਦ੍ਰਿਸਯ ਨਾਲ ਪ੍ਰੀਤ ਨਾਂ ਲਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is seen shall pass away. So do not be attached to this false show."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਰੂਪ ਜਗਤੁ ਦ੍ਰਿਸ੍ਟੀ ਆਵਤਾ ਹੈ, ਸੋ ਨਾਸ ਹੋਵੇਗਾ ਕਿਉਂਕਿ ਝੂਠਾ ਹੈ, ਯਾਂ ਤੇ ਮੋਹ ਕਰ ਕੇ ਸੰਸਾਰ ਕੀ ਤਰਫ ਨਾ ਦੇਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਸਵੰਤ ਮੋਹ ਨੂੰ ਨਾਹ ਵੇਖ, ਇਹ ਤਾਂ ਜੋ ਕੁੱਝ ਦਿੱਸ ਰਿਹਾ ਹੈ ਸਭ ਨਾਸ ਹੋ ਜਾਏਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que es aparente se va, no te apegues al juego falso de la vida."