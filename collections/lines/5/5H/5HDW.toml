[[content]]
asset = "SSA2"
type = "primary"
data = "ਢੂਢੇਦੀਏ ਸੁਹਾਗ ਕੂ; ਤਉ ਤਨਿ. ਕਾਈ ਕੋਰ ॥"
page = 1384
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, who is searching for thy Groom, must have some fault in the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜੋ ਆਪਣੇ ਭਰਤੇ ਦੀ ਖੋਜ-ਭਾਲ ਕਰਦੀ ਹੈ ਤੇਰੇ ਸਰੀਰ ਵਿੱਚ ਜਰੂਰ ਕੋਈ ਨੁਕਸ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You search for your Husband Lord; you must have some fault in your body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ! ਤੂੰ ਜੋ ਪਰਮੇਸ੍ਵਰ ਪਤੀ ਕੇ ਸੁਹਾਗ ਕੋ ਢੂੰਢਤੀ ਹੈਂ ਤੇਰੇ ਤਨ ਮੇਂ ਕੋਈ (ਕੋਰ) ਖੁਟਿਆਈ ਵਾ ਕਸੂਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਹਾਗ (-ਪਰਮਾਤਮਾ) ਨੂੰ ਭਾਲਣ ਵਾਲੀਏ (ਹੇ ਜੀਵ ਇਸਤ੍ਰੀਏ!) (ਤੂੰ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਉੱਠ ਕੇ ਪਤੀ-ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲਣ ਲਈ ਬੰਦਗੀ ਕਰਦੀ ਹੈਂ ਪਰ ਤੈਨੂੰ ਅਜੇ ਭੀ ਨਹੀਂ ਮਿਲਿਆ) ਤੇਰੇ ਆਪਣੇ ਅੰਦਰ ਹੀ ਕੋਈ ਕਸਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscas a tu Señor Esposo, debe de haber alguna falta en tu ser,"