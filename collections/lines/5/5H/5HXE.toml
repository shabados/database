[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੪ ਪੜਤਾਲ ਘਰੁ ੧੩ ॥"
page = 800
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bilawal 4th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਲਾਵਲ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Bilaaval, Fourth Mehl, Partaal, Thirteenth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲੁ, ਘਰ ੧੩ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਪੜਤਾਲ'।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜਤਾਲ = {पटहताल। पटह = ਪਟਹ, ਢੋਲ} ਉਸ ਤਰ੍ਹਾਂ ਦਾ ਭਰਵਾਂ ਤਾਲ ਜਿਵੇਂ ਢੋਲ ਉਤੇ ਡਗੇ ਨਾਲ ਚੋਟ ਲਾਈਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Bilawal, Mejl Guru Ram Das, Cuarto Canal Divino, Partal."