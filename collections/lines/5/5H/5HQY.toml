[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, l they remain attuned to the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਨ ਉਹ ਸਾਹਿਬ ਦੇ ਨਾਮ ਨਾਲ ਪਿਰਹੜੀ ਪਾਈ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they remain lovingly attuned to the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰ ਦਿਨ ਨਾਮ ਮੇਂ ਬਿਰਤੀ ਲਗਾ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਹਰਿ-ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos permanecerán noche y día entonados amorosamente en el Nombre y mantendrán,"