[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਸਟਿ ਬਿਕਾਰੀ ਬੰਧਨਿ ਬਾਂਧੈ; ਹਉ ਤਿਸ ਕੈ ਬਲਿ ਜਾਈ ॥"
page = 1329
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever binds with a bond the evil inclination, unto him I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜੰਜੀਰ ਨਾਲ ਪਾਪ ਵਾਲੀ ਬਿਰਤੀ ਨੂੰ ਜਕੜ ਰਖਦਾ ਹੈ, ਉਸ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਵੰਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to that one who binds in bondage his evil and corrupted gaze."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਵਿਕਾਰ ਕੀ ਦ੍ਰਿਸਟੀ ਕੌ ਵਿਚਾਰ ਰੂਪੀ ਬੰਧਨ ਮੇਂ ਬਾਂਧ ਲੇਵੈ, ਮੈਂ ਤਿਸ ਕੇ ਬਲਿਹਾਰੀ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਬੰਦੇ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਜੇਹੜਾ (ਆਪਣੀ) ਵਿਕਾਰਾਂ ਵਲ ਜਾਂਦੀ ਸੁਰਤ ਨੂੰ (ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ) ਡੋਰੀ ਲਾਲ ਬੰਨ੍ਹ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਸਟਿ = ਦ੍ਰਿਸ਼ਟੀ, ਨਿਗਾਹ, ਨਜ਼ਰ, ਸੁਰਤ। ਬਿਕਾਰੀ = ਵਿਕਾਰਾਂ ਵਲ। ਬੰਧਨਿ = ਬੰਧਨ ਨਾਲ, ਜਕੜ ਨਾਲ, ਰੱਸੀ ਨਾਲ। ਹਉ = ਮੈਂ। ਤਿਸ ਕੈ = ਉਸ ਬੰਦੇ ਤੋਂ। ਬਲਿ ਜਾਇ = ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a quien amarra y mantiene controlada su malvada y corrupta mirada."