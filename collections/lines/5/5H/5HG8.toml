[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਬਿਸਾਰਣਹਾਰੁ ਸੁਆਮੀ; ਕੀਤਾ ਜਾ ਕਾ ਹੋਵੈ ॥"
page = 438
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Destroyer of pain is the Lord, and, all that takes place is of His doing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਮ ਨੂੰ ਮੇਟਣ ਵਾਲਾ ਸਾਹਿਬ। ਸਾਰਾ ਕੁਝ ਜੋ ਹੁੰਦਾ ਹੈ, ਉਸ ਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Master is the Dispeller of distress; all that happens is by His doing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਦੁਖ ਬਿਸਾਰਨੇ ਹਾਰੇ ਸ੍ਵਾਮੀ! ਜਿਸ ਤੇਰਾ ਸਭ ਕੁਛ ਕੀਆ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦਾ ਕੀਤਾ ਹੀ ਸਭ ਕੁਝ ਹੁੰਦਾ ਹੈ ਉਹ ਸਭ ਦਾ ਮਾਲਕ ਹੈ ਉਹ ਸਭ ਦੇ ਦੁੱਖ ਨਾਸ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Destructor de la pena;"