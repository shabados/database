[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਚਰੁ ਵਸਿਆ ਕੰਤੁ ਘਰਿ; ਜੀਉ ਜੀਉ ਸਭਿ ਕਹਾਤਿ ॥"
page = 50
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as the soul spouse dwells in the house (body) every one says \"Sir, sire\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੋੜੀ ਭਉਰ ਭਰਤਾ ਦੇਹਿ-ਗ੍ਰਹਿ ਅੰਦਰ ਰਹਿੰਦਾ ਹੈ, ਹਰ ਜਣਾ ਆਖਦਾ ਹੈ \"ਜੀ ਹਜ਼ੂਰ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as the soul-husband dwells in the body-house, everyone greets you with respect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ (ਕੰਤ) ਜੀਵ (ਘਰਿ) ਰਿਦੇ ਮੇਂ ਵਸਿਆ ਹੂਆ ਹੈ, ਤਬ ਤਕ ਆਈਏ ਜੀ ਆਈਏ ਜੀ ਸਭ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਂਇਆਂ! ਜਿਤਨਾ ਚਿਰ ਤੇਰਾ ਖਸਮ (ਜੀਵਾਤਮਾ ਤੇਰੇ) ਘਰ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਸਾਰੇ ਲੋਕ ਤੈਨੂੰ 'ਜੀ ਜੀ' ਆਖਦੇ ਹਨ (ਸਾਰੇ ਤੇਰਾ ਆਦਰ ਕਰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਘਰ ਵਿਚ। ਕੰਤੁ = ਖਸਮ, ਜੀਵਾਤਮਾ। ਜੀਉ ਜੀਉ = ਜੀ ਜੀ, ਆਦਰ ਦੇ ਬਚਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mujer, cuando tu consorte está contigo, todos te rinden honor."