[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਤ ਨੇਮ ਤੀਰਥ; ਸਹਿਤ ਗੰਗਾ ॥"
page = 1305
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men observe fasts, keep religious vows, go on pilgrimage to holies along with the Ganges."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਵਰਤ ਰਖਦੇ ਹਨ, ਧਾਰਮਕ ਪ੍ਰਤੱਗਿਆ ਪਾਲਦੇ ਹਨ ਅਤੇ ਗੰਗਾ ਸਮੇਤ ਧਰਮ ਅਸਥਾਨਾਂ ਦੀ ਯਾਤ੍ਰਾ ਨੂੰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some go on fasts, make vows, and take pilgrimages to sacred shrines on the Ganges."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਰਤ, ਨੇਮ ਕਰਤੇ ਹੈਂ, ਗੰਗਾ ਜੀ ਕੇ ਸਹਿਤ ਸਰਬ ਤੀਰਥ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਰਨ ਲਈ) ਕੋਈ ਵਰਤ ਨੇਮ ਰੱਖ ਰਿਹਾ ਹੈ, ਕੋਈ ਗੰਗਾ ਸਮੇਤ ਸਾਰੇ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਿਤ = ਸਮੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Unos hacen ayunos, otros, mandas y realizan peregrinajes a los santuarios del Ganges."