[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਜੈ ਚਾਉ; ਸਾਧ ਕੈ ਸੰਗਿ ॥"
page = 289
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints spiritual delight is produced in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਅੰਦਰ ਰੂਹਾਨੀ ਖੁਸ਼ੀ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spiritual delight wells up within, in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰੇਮ ਰਸ ਕੇ ਅਨੰਦ ਕਰ ਕੇ ਲਬਾ ਲਬ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ (ਉਹਨਾਂ ਦੇ ਅੰਦਰ) (ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦਾ) ਚਾਉ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nace en sus mentes el gozo de conservar la Compañía de los Santos,"