[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਤਿਸ ਨੋ ਆਖੀਐ; ਜਿ ਸਚਾ ਗਹਿਰ ਗੰਭੀਰੁ ॥"
page = 514
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Address bravo! bravo! unto Him, who is true profound and unfathomable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਫਰੀਨ! ਆਫਰੀਨ! ਉਸ ਨੂੰ ਕਹੁ, ਜੋ ਸੱਚਾ, ਡੂੰਘਾ ਅਤੇ ਅਥਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant Waaho! Waaho! to the Lord, who is True, profound and unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚਾ ਗਹਿਰ ਗੰਭੀਰ ਹੈ ਤਿਸ ਕੋ ਵਾਹੁ ਵਾਹੁ ਕਹੀਏ ਅਰਥਾਤ ਧੰਨਬਾਦ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਜੋ ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ਤੇ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta Wajo, Wajo al Señor, Quien es Verdad, Profundo e Insondable."