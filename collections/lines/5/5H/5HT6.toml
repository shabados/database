[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੩ ਬਿਭਾਸ ॥"
page = 1346
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Parbhati 3rd Guru. Bibhas"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭਾਤੀ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ। ਬਿਭਾਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prabhaatee, Third Mehl, Bibhaas:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਪ੍ਰਭਾਤੀ/ਬਿਭਾਗ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Parbhati, Mejl Guru Amar Das, Tercer Canal Divino, Bibhas."