[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਰਣਿ. ਨ ਆਈਐ; ਬ੍ਰਹਮੁ. ਨ ਪਾਈਐ ॥"
page = 904
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord can be obtained not, unless man enters the Guru's sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈਂ ਇਨਸਾਨ ਗੁਰਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਨਾਂ ਸੰਭਾਲੇ ਪ੍ਰਭੂ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one does not enter the Guru's Sanctuary, God cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜਿਤਨਾ ਚਿਰ ਗੁਰੋਂ ਕੀ ਸਰਣ ਨਹੀਂ ਆਈਤਾ ਤਿਤਨਾ ਚਿਰ ਬ੍ਰਹਮ ਕੋ ਨਹੀਂ ਪਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤਕ ਗੁਰੂ ਦੀ ਸਰਨ ਨਾਹ ਆਵੀਏ ਤਦ ਤਕ ਪਰਮਾਤਮਾ ਨਹੀਂ ਮਿਲਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno no busca el Santuario del Guru, uno no logra alcanzar a Dios;"