[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਡਭਾਗੀ ਉਨਮਾਨਿਅਉ; ਰਿਦਿ ਸਬਦੁ ਬਸਾਯਉ ॥"
page = 1407
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate are thou whose mind abides in the supreme state of bliss. The Lord's Name, thou have enshrined in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹੋ ਤੁਸੀਂ ਜਿਨ੍ਹਾਂ ਦਾ ਮਨ ਪਰਸੰਨਤਾ ਦੀ ਪਰਮ ਅਵਸਥਾ ਅੰਦਰ ਵਸਦਾ ਹੈ। ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਤੁਸੀਂ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, the mind is uplifted and exalted, and the Word of the Shabad dwells in the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਡਭਾਗੀ ਪੁਰਸੋਂ ਨੇ ਆਪ ਕੋ ਭਗਤੀ ਕਾ ਅਵਤਾਰ (ਉਨਮਾਨਿਓ) ਨਿਸਚੇ ਕੀਆ ਹੈ; ਵਾ ਵੀਚਾਰਿਆ ਹੈ ਪੁਨਾ ਆਪ ਕਾ (ਸਬਦੁ) ਉਪਦੇਸ਼ ਰਿਦੇ ਮੇਂ ਵਸਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਰਜੁਨ) ਵੱਡੇ ਵਾਗਾਂ ਵਾਲਾ ਹੈ, ਪੂਰਨ ਖਿੜਾਉ ਵਿਚ ਹੈ। (ਆਪ ਨੇ) ਹਿਰਦੇ ਵਿਚ ਸ਼ਬਦ ਵਸਾਇਆ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਨਮਾਨਿਅਉ = ਪੂਰਨ ਖਿੜਾਉ ਵਿਚ ਹੈ। ਰਿਦਿ = ਹਿਰਦੇ ਵਿਚ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Afortunado eres, Tu Mente está asentada en el Sublime Estado de Éxtasis, en Tu Corazón"