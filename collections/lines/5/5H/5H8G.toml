[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖੁ ਪਰੋਇ; ਪ੍ਰਭੁ ਅਪੁਨੇ ਮਨਾ ॥"
page = 270
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "keep that Lord in deep within thy heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੁਆਮੀ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਗੁੰਥਨ ਕਰਕੇ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "keep God enshrined in your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤਿਸ ਪ੍ਰਭੂ ਕੋ ਅਪਨੇ ਰਿਦੇ ਮੇਂ ਪਰੋਇ ਰਾਖੁ, ਭਾਵ ਤਿਸੀ ਕਾ ਸਿਮਰਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਪ੍ਰੋ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "consérvalo enaltecido en tu corazón."