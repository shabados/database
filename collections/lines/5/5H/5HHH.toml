[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਜਾ ਕੈ ਰਿਦੈ ਬਸਹਿ; ਸੋ ਜਨੁ ਕਿਉ ਡੋਲੈ ਦੇਵ ॥"
page = 857
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, why should that man waver, within whose mind abide Thine lotus feet?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਹਿਬ! ਉਹ ਇਨਸਾਨ ਕਿਉਂ ਡਿਕਡੋਲੇ ਖਾਵੇ ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਤੇਰੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When Your Lotus Feet dwell within one's heart, why should that person waver, O Divine Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੇਵ) ਪ੍ਰਕਾਸ ਰੂਪ ਪ੍ਰਮਾਤਮਾ ਕੇ ਚਰਨ ਕਮਲ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਬਸੇ ਹੈਂ, ਸੋ ਪੁਰਖੁ ਕਿਉਂ ਡੋਲਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਫੇਰ ਡੁਲਾਇਵਾਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਵ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਤੇਰੇ ਸੁਹਣੇ ਚਰਨ ਵੱਸਦੇ ਹਨ, ਉਹ ਮਾਇਆ ਦੇ ਹੱਥਾਂ ਤੇ ਨਹੀਂ ਨੱਚਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ¿por qué ese hombre vacila para elevar en su mente Tus Pies de Loto?"