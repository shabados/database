[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਲਿਹਾਰੀ ਸਦਾ ਹੋਵਾ; ਏਕ ਤੇਰੇ ਨਾਵਏ ॥੪॥"
page = 567
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ever devoted unto Thee and Thy one Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਅਤੇ ਤੈਡੇ ਇਕ ਨਾਮ ਉਤੋਂ ਹਮੇਸ਼ਾਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to the One Lord, and Your Name. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਏਕ ਤੇਰੇ ਨਾਮ ਉਪਰ ਸੇ ਸਦਾ ਕੁਰਬਾਣ ਹੋਤਾ ਹੂੰ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਤੇਰੇ ਹੀ ਇਕ ਨਾਮ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco por siempre mi ser en sacrificio a Ti y a Tu Nombre. (4)"