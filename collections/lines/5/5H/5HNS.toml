[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੰਨਾਥ ਜਗਦੀਸਰ ਕਰਤੇ; ਅਪਰੰਪਰ ਪੁਰਖੁ ਅਤੋਲੁ ॥"
page = 1317
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Creator-Lord is the Lord of the world, the Master of the universe, Infinite, Omnipotent and Unweighable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਿਰਜਨਹਾਰ ਸੁਆਮੀ ਸੰਸਾਰ ਦਾ ਸਾਂਈਂ, ਆਲਮ ਦਾ ਮਾਲਕ, ਬੇਅੰਤ, ਸਰਬ-ਸ਼ਕਤੀਮਾਨ ਅਤੇ ਅਮਾਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator is the Lord of the World, the Master of the Universe, the Infinite Primal Immeasurable Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਗਤ ਕਾ ਨਾਥ ਜਗਦੀਸਰ ਸਰਬ ਕਾ ਕਰਤਾ ਔਰ ਬ੍ਰਹਮਾਦਿਕੋਂ ਕਾ ਪਰਾ ਰੂਪ ਤਥਾ ਅਤੋਲ ਪੁਰਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਨਾਥ! ਹੇ ਜਗਤ ਦੇ ਮਾਲਕ! ਹੇ ਬੇਅੰਤ ਕਰਤਾਰ! ਤੂੰ ਸਰਬ-ਵਿਆਪਕ ਹੈਂ, ਤੇਰੀ ਹਸਤੀ ਦਾ ਅੰਦਾਜ਼ਾ ਨਹੀਂ ਲੱਗ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗੰਨਾਥ = ਹੇ ਜਗਤ ਦੇ ਨਾਥ! ਜਗਦੀਸਰ = ਹੇ ਜਗਤ ਦੇ ਈਸ਼ਰ! ਕਰਤੇ = ਹੇ ਕਰਤਾਰ! ਅਪਰੰਪਰ = ਹੇ ਬੇਅੰਤ! ਪੁਰਖੁ = ਸਰਬ-ਵਿਆਪਕ। ਅਤੋਲੁ = ਜਿਸ ਦੀ ਹਸਤੀ ਦਾ ਅੰਦਾਜ਼ਾ ਨਾਹ ਲੱਗ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador es el Señor del Mundo, el Maestro del Universo, el Ser Infinito, Primordial e Inconmensurable. Mediten en el Nombre del Señor, o Gursikhs, pues el Señor es Sublime,"