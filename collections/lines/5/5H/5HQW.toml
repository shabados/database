[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਿਨੁ ਦੂਜਾ; ਅਵਰੁ ਨ ਕੋਈ ॥"
page = 232
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Him there is no other second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਦੁਸਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Him, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਨਾ ਔਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ (ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ) ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no hay ningún otro sin Él, el Señor."