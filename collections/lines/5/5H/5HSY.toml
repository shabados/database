[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਹੁ ਪਉਰਖ ਭੂਪ ਕੇ ਮੁੰਡ ਕੋ ਸ︀ਯੰਦਨ ਤੇ ਪ੍ਰਭੁ ਭੂਮਿ ਗਿਰਾਯੋ ॥੧੭੦੧॥"
page = 467

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He fell down unconscious, see the bravery of the head of the king, on being hit by it, the Lord (Krishna) fell down from his chariot on the earth.1701."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਦੇ ਸਿਰ ਦਾ ਬਲ ਵੇਖੋ (ਕਿ ਉਸ ਨੇ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਰਥ ਤੋਂ ਭੂਮੀ ਉਤੇ ਸੁਟ ਦਿੱਤਾ ਹੈ ॥੧੭੦੧॥"