[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੈ ਉਨ ਕੋ ਮਰਿ ਹੈ ਡਰ ਹੈ ਨਹੀ ਆਹਵ ਤੇ ਪਗ ਦੁਇ ਨ ਟਰੈਗੇ ॥੧੦੪੩॥"
page = 401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "We shall vanquish him and will not even go two steps backward.”1043."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਅਵੱਸ਼ ਮਾਰਾਂਗੇ, ਡਰਾਂਗੇ ਨਹੀਂ ਅਤੇ ਯੁੱਧ-ਭੂਮੀ ਤੋਂ ਦੋ ਕਦਮ ਵੀ ਪਿਛੇ ਨਹੀਂ ਹਟਾਂਗੇ ॥੧੦੪੩॥"