[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਸਿਮਰਉ ਭਗਵੰਤ ॥"
page = 1338
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eight watches through, contemplate I my Illustrious Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਠੇ ਪਹਿਰ, ਮੈਂ ਆਪਣੇ ਕੀਰਤੀਮਾਨ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, I meditate in remembrance on God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਭਗਵੰਤ ਕੋ ਮੈਂ ਆਠੋਂ ਪਹਰ ਸਿਮਰਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਹੀਏਂ) ਮੈਂ ਅੱਠੇ ਪਹਰ ਭਗਵਾਨ (ਦਾ ਨਾਮ) ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las veinticuatro horas del día, medito recordando a Dios."