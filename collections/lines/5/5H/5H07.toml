[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਰਤਨੁ; ਮਨਿ ਪਰਗਟੁ ਭਇਆ ॥"
page = 1069
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind, the jewel of gnosis becomes manifest,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਬ੍ਰਹਮ-ਵੀਚਾਰ ਦਾ ਜਵੇਹਰ ਪ੍ਰਤੱਖ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewel of spiritual wisdom is revealed within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਰਾਮ ਰੂਪ ਪਦਾਰਥ ਲਇਆ, ਭਾਵ ਜਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸ੍ਰੇਸ਼ਟ ਸੂਝ ਉੱਘੜ ਪਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la Joya del Nombre se vuelve manifiesta en la mente,"