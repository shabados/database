[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਬ ਕੇ ਰਾਹੇ. ਜੰਮਨਿ ਨਾਹੀ; ਪਛੁਤਾਣੇ ਸਿਰਿ ਭਾਰੋ ॥"
page = 581
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The seeds sown on this path sprout not and carrying the load of sins on his head, he regrets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਰਸਤੇ ਦੇ ਬੀਜੇ ਹੋਏ ਦਾਣੇ ਜੰਮਦੇ ਨਹੀਂ ਅਤੇ ਪਾਪਾਂ ਦਾ ਬੋਝ ਆਪਣੇ ਸਿਰ ਉਤੇ ਲਈ ਜਾਂਦਾ ਅਫਸੋਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The seeds planted on this path do not sprout; bearing the weight of his sins upon his head, he regrets and repents."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਇਬ ਕੇ) ਅਬ ਕੇ (ਰਾਹੇ) ਬੀਜੇ ਹੂਏ ਨਹੀਂ ਜਮਤੇ। ਐਸੇ ਕਹਿ ਕਰ ਉਸ ਕੇ ਸਿਰ ਪਰ ਭਾਰ ਚੁਕਾਇ ਦੇਤੇ ਹੈਂ ਔ ਜੀਵ ਫਿਰ ਪਛਤਾਉਤਾ ਹੈ; ਵਾ ਸਿਰ ਪਰ ਲਜਾ ਰੂਪੀ ਭਾਰ ਹੋਤਾ ਹੈ, ਭਾਵ ਲਜ੍ਯਾ ਕਰ ਕੇ ਸਿਰ ਨੀਵਾਂ ਕਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਮੌਤ) ਵੇਲੇ ਦੇ ਬੀਜੇ ਹੋਏ (ਸਿਮਰਨ ਸੇਵਾ ਆਦਿਕ ਦੇ ਬੀਜ) ਉੱਗ ਨਹੀਂ ਸਕਦੇ। ਤਦੋਂ ਪਛੁਤਾਂਦਾ ਹੈ ਕਿਉਂਕਿ ਕੀਤੇ ਪਾਪਾਂ ਦਾ ਭਾਰ ਸਿਰ ਉਤੇ ਪਿਆ ਹੈ (ਜੋ ਲਹਿ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se arrepiente oprimido por la carga de la maldad."