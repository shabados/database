[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਦਾਤਾ; ਸਦਾ ਮਨਿ ਹੋਇ ॥"
page = 361
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in his mind, ever, abides the beneficent, Fearless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਚਿੱਤ ਅੰਦਰ, ਹਮੇਸ਼ਾਂ ਹੀ ਦਾਤਾਰ ਨਿਡੱਰ ਸੁਆਮੀ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Fearless Lord, the Great Giver, ever abides in his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਿਰਭਉ ਦਾਤਾ ਕਾ ਸਦੀਵ ਕਾਲ (ਮਨਿ) ਮਨਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਉਹ ਦਾਤਾਰ ਸਦਾ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਕਿਸੇ ਤੋਂ ਕੋਈ ਡਰ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su mente habita el Magnánimo, el Valiente Señor;"