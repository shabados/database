[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਪਾਇਆ; ਲਗਿ ਦਾਸਹ ਪਾਇ ॥"
page = 202
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By falling at the feet of His attendants I have obtained peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸੇਵਕਾਂ ਦੇ ਪੈਰੀ ਪੈ ਕੇ ਮੈਂ ਆਰਾਮ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found peace, falling at the feet of His slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਸੇਵਕੋਂ ਕੇ ਪਾਇ ਲਗ ਕਰ ਸੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਗਿ = ਲੱਗ ਕੇ। ਦਾਸਹ ਪਾਇ = ਦਾਸਾਂ ਦੀ ਪੈਰੀਂ।ਲਗਿ = ਲੱਗ ਕੇ। ਦਾਸਹ ਪਾਇ = ਦਾਸਾਂ ਦੀ ਪੈਰੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Poniéndome a los Pies de Su Sirviente, logro la Paz."