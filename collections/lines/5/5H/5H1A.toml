[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰੁ. ਨ ਪਾਵੈ ਕੋ; ਧਰਨੀਧਰ ਮੰਤ ॥੩॥"
page = 1162
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one can find the limit and the secret of the Sustainer of the earth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਭੀ ਧਰਤੀ ਨੂੰ ਥੰਮਣਹਾਰ ਦੇ ਓੜਕ ਅਤੇ ਭੇਤ ਨੂੰ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can find the limits or the secrets of the Lord of the World. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਧਰਨੀਧਰ ਕੇ ਮੰਤ੍ਰ ਕਾ ਕੋਈ (ਪਾਰੁ) ਅੰਤ ਨਹੀਂ ਪਾਇ ਸਕਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਕੋਈ ਜੀਵ ਧਰਤੀ-ਦੇ-ਆਸਰੇ ਉਸ ਪ੍ਰਭੂ ਦੇ ਭੇਤ ਦਾ ਅੰਤ ਨਹੀ ਪਾ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਨੀਧਰ ਮੰਤ = ਧਰਤੀ-ਦੇ-ਆਸਰੇ-ਪ੍ਰਭੂ ਦੇ ਭੇਤ ਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie conoce el secreto del Misterioso Señor de la Tierra. (3)"