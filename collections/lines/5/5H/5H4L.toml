[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਨਿ ਦਾਸ, ਸੁ ਆਸ ਜਗਤ੍ਰ ਗੁਰੂ ਕੀ; ਪਾਰਸੁ ਭੇਟਿ, ਪਰਸੁ ਕਰੵਉ ॥"
page = 1400
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says the Guru's slave that the Guru (Ram Dass) leaned on the world-teacher, Guru Amar Dass, who uniting him with the philosopher's stone, has made him the philosopher's stone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਗੋਲਾ ਆਖਦਾ ਹੈ, (ਗੁਰੂ) ਰਾਮਦਾਸ ਜਗਤ ਦੇ ਮੁਰਸ਼ਦ, ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਤੇ ਨਿਰਭਰ ਕਰਦੇ ਸਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਰਸਾਇਣ ਨਾਲ ਜੋੜ ਕੇ ਰਸਾਇਣ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So speaks the Lord's slave: Guru Raam Daas placed His Faith in Guru Amar Daas, the Guru of the World; touching the Philosopher's Stone, He was transformed into the Philosopher's Stone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਦਾਸ ਭੱਟ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਜਗਤ੍ਰ ਗੁਰੂ ਕੀ ਮੁਝ ਕੋ ਆਸ ਹੈ, ਜੋ ਪਾਰਸ ਰੂਪ ਸਤਿਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੇ ਅਪਨੇ ਸਾਥ ਮਿਲਾਕਰ ਇਨ ਕੋ ਪਾਰਸ ਰੂਪ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ (ਨਲ੍ਯ੍ਯ ਕਵੀ!) ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੂੰ ਕੇਵਲ ਜਗਤ ਦੇ ਗੁਰੂ ਦੀ ਹੀ ਆਸ ਹੈ, ਪਾਰਸ (ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ) ਨੂੰ ਮਿਲ ਕੇ ਆਪ ਭੀ ਪਰਸਨ-ਜੋਗ (ਪਾਰਸ ਹੀ) ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਨਿ = ਆਖ। ਦਾਸ = ਹੇ ਦਾਸ (ਨਲ੍ਯ੍ਯ) ਕਵੀ! ਜਗਤ੍ਰ ਗੁਰੂ = ਜਗਤ ਦੇ ਗੁਰੂ। ਪਾਰਸੁ ਭੇਟਿ = ਪਾਰਸ (ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ) ਨੂੰ ਮਿਲ ਕੇ। ਪਰਸੁ = ਪਰਸਨ-ਯੋਗ (ਪਾਰਸੁ)। ਕਰ੍ਯ੍ਯਉ = ਕੀਤਾ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así habla el Esclavo del Señor; Guru Ram Das puso Su Fe en Guru Amar Das, el Guru del mundo, tocando la Piedra Filosofal Él fue transformado en la Misma Piedra Filosofal."