[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹਲੇ ਭੇਖ ਭਵਹਿ ਦਿਨੁ ਰਾਤੀ; ਹਉਮੈ ਰੋਗੁ. ਨ ਜਾਈ ॥"
page = 1131
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Assuming many garbs, they wander about day and night and their ailment of ego is eradicated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਭੇਸ ਧਾਰ ਕੇ ਉਹ ਦਿਨ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਹੰਗਤਾ ਦੀ ਬੀਮਾਰੀ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Trying on all sorts of religious robes, they wander around day and night, but the disease of their egotism is not cured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਭੇਖ ਧਾਰ ਕਰ ਰਾਤ੍ਰਿ ਦਿਨ ਭ੍ਰਮਤੇ ਫਿਰਤੇ ਹੈਂ, ਹੰਤਾ, ਮਮਤਾ ਰੋਗ ਤਿਨ ਕਾ ਦੂਰ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਕਈ (ਧਾਰਮਿਕ) ਭੇਖ ਕਰ ਕੇ ਦਿਨ ਰਾਤ (ਥਾਂ ਥਾਂ) ਭੌਂਦੇ ਫਿਰਦੇ ਹਨ (ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਇਸ ਤਿਆਗ ਦੀ ਹਉਮੈ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹਨਾਂ ਦਾ ਇਹ) ਹਉਮੈ ਦਾ ਰੋਗ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹਲੇ = ਕਈ, ਅਨੇਕਾਂ। ਭਵਹਿ = ਭੌਂਦੇ ਹਨ (ਤੀਰਥ ਆਦਿਕਾਂ ਤੇ)। ਨ ਜਾਈ = ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se viste de mil formas y vaga por todas partes día y noche, pero por nada se libera de su ego negativo,"