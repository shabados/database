[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਤਿ ਫਿਰੈ ਸਭ ਦੇਸਨ ਕਉ; ਸੋਊ ਭਾਜਿ ਗਏ ਜਿਹ ਓਰਿ ਨਿਹਾਰੇ ॥"
page = 476

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who conquered all the countries and wherever they looked, the enemies fled away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ) ਸਾਰਿਆਂ ਦੇਸਾਂ ਨੂੰ ਜਿਤ ਕੇ ਪਰਤੇ ਸਨ, ਉਨ੍ਹਾਂ ਨੇ ਜਿਧਰ ਵੀ (ਰਾਹ) ਵੇਖਿਆ, (ਉਧਰ ਨੂੰ) ਭਜ ਗਏ ਹਨ।"