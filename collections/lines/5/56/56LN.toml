[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹ ਪਕਰਿ; ਪ੍ਰਭਿ ਆਪੇ ਕਾਢੇ ॥"
page = 744
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Holding them by the arm the Lord Himself pulls them out,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਹੋਂ ਫੜ ਕੇ ਸੁਆਮੀ ਖੁਦ ਉਨ੍ਹਾਂ ਨੂੰ ਬਾਹਰ ਕੱਢ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reaching out to grasp hold of our arms, God lifts us up."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸ ਬੁਧੀ ਰੂਪ ਭੁਜਾ ਪਕੜ ਕੇ ਤੈਨੇ ਆਪੇ ਹੀ ਕਾਢੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ (ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ) ਬਾਂਹ ਫੜ ਕੇ (ਝੂਠੇ ਧੰਧਿਆਂ ਵਿਚੋਂ) ਕੱਢ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਕਰਿ = ਫੜ ਕੇ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor los lleva de la mano y los jala del lodazal del mundo;"