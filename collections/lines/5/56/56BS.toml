[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮ ਸਤਿਗੁਰ ਪੁਰਖ ਨਿਰਾਲੇ ॥"
page = 1038
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime and detached is the Lord incarnate True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਅਤੇ ਨਿਰਲੇਪ ਹਨ ਸੁਆਮੀ-ਸਰੂਪ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru, the Primal Being, is sublime and detached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਤਿਗੁਰੂ ਉਤਮ ਪੁਰਖ ਹੈਂ ਵਹੁ ਇਨ ਸੇ ਨਿਰਾਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਨਿਰਲੇਪ ਸਤਿਗੁਰੂ  ਦੇ (ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ) ਮਨੁੱਖ ਉੱਚੇ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero, el Purusha Sublime, es el Único Ser Desapegado."