[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਨਿਮਾਣਾ. ਸਤਿਗੁਰੂ ਅਗੈ; ਮਤ. ਕਿਛੁ ਆਪੁ ਲਖਾਵਹੇ ॥"
page = 441
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be humble before the True Guru and show not thy ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਦੇ ਮੂਹਰੇ ਮਸਕੀਣ ਬਣ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਜਾਹਰ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So be humble, and surrender to the True Guru; do not attach your identity to your ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਐਸਾ ਨਿਮਾਣਾ ਬਣ ਜੋ ਸਤਗੁਰੋਂ ਕੇ ਆਗੇ ਆਪਨਾ ਆਪ ਕੁਛ ਭੀ ਨ ਜਨਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਨਿਰਮਾਣ ਹੋ ਕੇ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਢਹਿ ਪਉ। ਵੇਖੀਂ, ਕਿਤੇ ਆਪਣਾ ਆਪ ਜਤਾਣ ਨਾਹ ਲੱਗ ਪਈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣਾ ਆਪ। ਲਖਾਵਹੇ = ਜਣਾਏਂ, ਵਿਖਾਏਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te serán quitados. Ríndete ante el Verdadero Guru y no hagas caso a tu ego;"