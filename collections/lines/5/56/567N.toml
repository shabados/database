data = "ਯੌ ਸੁਨਿ ਅਧਿਕ ਰੋਸ ਜਿਯ ਬਾਢਾ ॥੬॥"
page = 856

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The thief had stressed that the woman embroidered that for him, and learning this the swindler flew in a rage.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਸੁਣ ਕੇ (ਠਗ ਦੇ ਮਨ ਵਿਚ) ਹੋਰ ਗੁੱਸਾ ਵਧਿਆ ॥੬॥"