[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਪਇਅੰਪੈ ਸੰਤ ਜੰਪੈ; ਜਿਨਿ ਹਰਿ ਹਰਿ ਸੰਜੋਗਿ ਮਿਲਾਇਆ ॥੪॥੨॥"
page = 543
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I dwell upon the Saint-Guru, who has effected my union with the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਸਾਧੂ ਗੁਰਾਂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮੇਰਾ ਮਿਲਾਪ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I meditate on the Saint, who has led me to merge with the Lord, Har, Har. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਨ ਸੰਤੋਂ ਕੋ ਜਪਤੇ ਹੈਂ ਜਿਨੋਂ ਨੇ ਹਰੇ ਕਰਨੇਹਾਰੇ ਹਰੀ ਕੇ ਗ੍ਯਾਨ ਕੇ ਸੰਜੋਗ ਕਰ ਹਰੀ ਕੋ ਮਿਲਾਇ ਦੀਆ ਹੈ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਨਾਨਕ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਢਹਿ ਪਿਆ ਹੈ, ਗੁਰੂ ਅੱਗੇ ਹੀ ਅਰਜ਼ੋਈ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਕਿਉਂਕਿ ਉਸ ਗੁਰੂ ਨੇ ਮਿਲਾਪ ਦੇ ਲੇਖ ਦੀ ਰਾਹੀਂ (ਮਿਲਾਪ ਦੇ ਲੇਖ ਨੂੰ ਉਜਾਗਰ ਕਰ ਕੇ) ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲਾ ਦਿੱਤਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, vivo con los Santos, ellos son los que me han unido a mi Señor. (4-2)"