[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ; ਤ੍ਰਿਭਵਣ ਸੋਝੀ ਹੋਈ ॥"
page = 1039
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who has the knowledge of the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦੀ ਗਿਆਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who knows the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਬੁਧੀ ਮੇਂ ਤਿੰਨਾਂ ਭਵਨਾਂ ਕੀ ਸੋਝੀ ਹੋਈ ਹੈ, ਭਾਵ ਤ੍ਰਿਲੋਕੀ ਕੋ ਨਾਸ ਰੂਪ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਦੀ ਸੂਝ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਭਵਣ ਸੋਝੀ = ਤਿੰਨ ਭਵਨਾਂ ਵਿਚ ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੀ ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que conoce el Misterio de los tres mundos."