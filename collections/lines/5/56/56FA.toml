[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੰਛਾਗੜਦੀ ਛਤ੍ਰ ਬ੍ਰਿਤਿ ਛਡਿ ਕੈ; ਆਗੜਦੀ ਅਧੋਗਤਿ ਜਾਇ ਹੈ ॥੨੪੧॥"
page = 699

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the warriors will cause their running horses to dance, then all the good modifications, forgetting themselves, will experience their downfall.14.241."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੇ) ਛਾਤ੍ਰ ਬਿਰਤੀ ਛਡ ਦਿੱਤੀ ਹੈ, ਉਹ ਨੀਚ ਗਤਿ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਣਗੇ ॥੨੪੧॥"