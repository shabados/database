[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਕੀਤੇ ਕੰਮ; ਤੁਧੈ ਹੀ ਗੋਚਰੇ ॥"
page = 521
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the work done by Thee, O Lord, are dependant on Thee alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਂਡੇ ਕੀਤੇ ਹੋਏ ਕਾਰਜ ਤੇਰੇ ਤੇ ਹੀ ਨਿਰਭਰ ਹਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The works which You have done, O Lord, could only have been performed by You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਕੀਏ ਹੂਏ ਕਾਮ ਤੇਰੇ ਹੀ ਕਰਨੇ ਲਾਇਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜੋ ਜੋ ਕੰਮ ਤੂੰ ਕੀਤੇ ਹਨ ਇਹ ਤੂੰ ਹੀ ਕਰ ਸਕਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los trabajos que Tú hiciste, oh Dios, solamente Tú los podrías haber hecho."