[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਗਰੀਬ ਮੈ ਮਸਕੀਨ; ਤੇਰਾ ਨਾਮੁ ਹੈ ਅਧਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 727
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am poor, I am meek and Thy Name is my only support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗਰੀਬੜਾ ਹਾਂ, ਮੈਂ ਆਜ਼ਿਜ਼ ਹਾਂ ਮੇਰੀ ਓਟ ਤੈਂਡਾ ਨਾਮ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am poor, and I am meek. Your Name is my only support. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗਰੀਬ ਤੇ ਗਰੀਬ ਕੋ ਮਨ ਤਨ ਕਰ ਤੇਰਾ ਨਾਮੁ ਹੀ ਆਸਰਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੰਗਾਲ ਹਾਂ, ਮੈਂ ਆਜਿਜ਼ ਹਾਂ, ਤੇਰਾ ਨਾਮ (ਹੀ) ਮੇਰਾ ਆਸਰਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਕੀਨ = ਆਜਿਜ਼। ਅਧਾਰਾ = ਆਸਰਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "soy pobre y débil, Tu Nombre es mi Único Soporte. (1-Pausa)"