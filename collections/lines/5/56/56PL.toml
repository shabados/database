[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਹਰਿ ਬਿਰਦੁ ਪਛਾਨਉ; ਭੂਲੇ ਸਦਾ ਪਰਾਨੀ ॥੩॥੧੦॥"
page = 633
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O God, recognise Thy innate nature of forgiveness; ever errable is this mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਵਾਹਿਗੁਰੂ ਤੂੰ ਆਪਣੇ ਮਾਫੀ ਦੇਣ ਵਾਲੇ ਕੁਦਰਤੀ ਸੁਭਾਵ ਦਾ ਖਿਆਲ ਕਰ। ਸਦੀਵ ਹੀ ਭੁੱਲਣ ਵਾਲਾ ਹੈ ਇਹ ਫਾਨੀ ਬੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, O Lord, please, confirm your innate nature; this mortal is continually making mistakes. ||3||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਆਪ ਆਪਨਾ ਭਗਤ ਵਤਸਲਤਾ ਕਾ (ਬਿਰਦੁ) ਧਰਮ ਪਛਾਨ ਲੀਜੀਏ, ਹਮ (ਪਰਾਨੀ) ਜੀਵ ਸਦੀਵ ਭੂਲਨਹਾਰੇ ਹੈਂ॥੩॥੧੦॥☬ਅਵਸਥਾ ਗੁਨ ਜੀਵਨ ਮੁਕਤ ਕਾ ਲੱਛਣ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਹਰੀ! ਤੂੰ ਆਪਣੇ ਮੁੱਢ-ਕਦੀਮਾਂ ਦੇ (ਪਿਆਰ ਵਾਲੇ) ਸੁਭਾਵ ਨੂੰ ਚੇਤੇ ਰੱਖ। ਇਹ ਜੀਵ ਤਾਂ ਸਦਾ ਭੁੱਲੇ ਹੀ ਰਹਿੰਦੇ ਹਨ ॥੩॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਹਰੀ! ਬਿਰਦੁ = ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ (ਪਿਆਰ ਵਾਲਾ) ਸੁਭਾਉ। ਪਰਾਨੀ = ਜੀਵ ॥੩॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh Señor, conserva el Honor de Tu propia Naturaleza y sálvame, pues Tus criaturas se desvían siempre del camino. (3‑10)"