[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਰਸ; ਬਿਸਰਿ ਗਏ ਰਸ ਅਉਰ ॥੧॥ ਰਹਾਉ ॥"
page = 337
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by which Nectar, I have forgotten other relishes. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਆਬਿ-ਹਿਯਾਤ ਦੁਆਰਾ ਮੈਨੂੰ ਹੋਰ ਸੁਆਦ ਭੁੱਲ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the taste of this essence, I have forgotten all other tastes. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਪੀਨੇ ਸੇ ਹਮਾਰੇ ਕੋ ਔਰ ਰਸ ਬਿਸਰਿ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਰਸ ਦੀ ਬਰਕਤ ਨਾਲ ਹੋਰ ਸਾਰੇ ਚਸਕੇ (ਉਹਨਾਂ ਨੂੰ) ਵਿਸਰ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਰਸ = ਜਿਸ (ਰਾਮ-) ਰਸ ਦੀ ਬਰਕਤਿ ਨਾਲ। ਅਉਰ ਰਸ = ਹੋਰ ਹੋਰ ਰਸ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Cuál hace que abandones todos los demás sabores. (1-Pausa)"