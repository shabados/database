[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸਚਾ ਪਾਤਿਸਾਹੁ; ਸਾਧਸੰਗਤਿ ਗੁਰੁ ਸਬਦੁ ਨੀਸਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Similarly the true Guru Emperor is one and the holy congregation and the Guru word-sabad are His identification marks."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਸੱਚਾ ਪਾਤਸ਼ਾਹ ਹੈ, ਸਾਧ ਸੰਗਤ (ਸਭਾ ਹੈ) ਗੁਰੂ ਗੁਰ ਸਬਦ (ਦਾ) ਪਰਵਾਨਾ (ਦੇਕੇ ਸੰਸਾਰ ਥੋਂ ਪਾਰ ਕਰ ਦਿੰਦੇ ਹਨ)।"