[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਜਲੁ ਹੋਆ ਦੀਵਿਅਹੁ; ਅਖੀ ਅੰਦਰਿ ਜਾਇ ਸਮਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From lamp becoming collyrium it merged in the eyes."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੀਵੇ ਥੋਂ ਕੱਜਲ ਬਣਕੇ ਅੱਖਾਂ ਦੇ ਵਿਚ ਜਾ ਮਿਲਿਆ।"