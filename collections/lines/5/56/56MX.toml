[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੇ ਸੰਤ; ਉਧਾਰਨ ਜੋਗ ॥"
page = 387
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's saint are potent to save."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸਾਧੂ ਬਚਾਉਣ ਨੂੰ ਸਮਰਥ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints of God have the ability to save us;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭ ਕੇ ਜੋ ਸੰਤ ਹੈਂ, ਸੋ ਸਭ ਜੀਵੋਂ ਕਾ ਉਧਾਰ ਕਰਨੇ ਜੋਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਸੰਤ ਜਨ ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos del Señor tienen el poder de salvar a todos,"