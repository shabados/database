[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੈ ਸਬਦਿ ਪਛਾਤਾ ॥"
page = 127
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and recognise Him through Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਉਸ ਨੂੰ ਸਿਆਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, the Word of the Perfect Guru, the Lord is realized."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸਨੇ ਪੂਰੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕੋ ਪਛਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ) ਪੂਰੇ ਗਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Shabd de la Palabra Perfecta del Guru, el Señor se revela,"