[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਪਾਤਉ, ਪੰਚ ਸੰਗੀਤਾ; ਏਕੈ ਭੀਤਰਿ ਸਾਥੇ ॥"
page = 884
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ten, whore-like sense faculties and the five passions are the singers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸੇ ਹੀ ਵੇਸਵਾਰੂਪ ਬੋਧ-ਇੰਦਰੇ ਅਤੇ ਪੰਜੇ ਵਿਸ਼ੇ ਗਾਵਣ ਵਾਲੇ ਹਨ। ਇਕ ਸਰੀਰ ਅੰਦਰ ਉਹ ਸੰਗੀ ਸਾਥੀ ਬਣੇ ਬੈਠੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ten senses are the dancing girls, and the five passions are the chorus; they sit together within the one body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਸ ਇੰਦ੍ਰੀਆਂ ਹੈਂ ਏਹੀ (ਪਾਤਉ) ਵੇਸਿਆ, ਭਾਵ ਗੋਪੀਆਂ ਹੈਂ। ਔ ਪਾਂਚ ਕਾਮਾਦੀ ਜੋ ਸੰਗੀਤਾ ਹੈਂ ਤਿਨ ਇੰਦ੍ਰੀਓਂ ਰੂਪ ਮਾਤ੍ਰੋਂ ਕੇ ਵਹੁ ਡੂਮ ਪੀਛੇ ਤਾਲ ਦੇਨੇ ਵਾਲੇ ਹੈਂ। ਪਰੰਤੂ ਏਕ ਕੇ ਬੀਚ ਹੀ ਸਾਥ ਹੈ, ਭਾਵ ਸੇ ਏਕ ਅਗ੍ਯਾਨ ਵਾ ਮਨ ਕੇ ਬੀਚ ਹੀ ਸਭ ਸਾਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੇਕ ਜੀਵ ਦੇ) ਦਸ ਇੰਦ੍ਰੇ ਅਤੇ ਪੰਜ (ਕਾਮਾਦਿਕ) ਡੂੰਮ ਇਕੋ ਸਰੀਰ ਵਿਚ ਹੀ ਇਕੱਠੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los diez sentidos danzan como bailarinas y los cinco deseos producen la melodía del cuerpo;"