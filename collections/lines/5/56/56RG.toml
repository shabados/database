[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਮਨ ਬਿਸਮ; ਭਏ ਬਿਸਮਾਦ ॥"
page = 285
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am amazed by beholding Lord's astounding wonders."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਅਦਭੁਤ ਅਚਰਜ ਤੱਕ ਕੇ ਮੈਂ ਹੈਰਾਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon His wondrous wonder, I am wonder-struck and amazed!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਇਹ (ਬਿਸਮਨ) ਵਿਸੇ ਵਾਸਨਾ ਵਾਲਾ ਜੋ ਮਨ ਥਾ, ਸੋ ਜਬ ਆਤਮਾ ਮੇਂ (ਬਿਸਮ) ਇਸਥਿਤ ਹੂਆ, ਤਬ (ਬਿਸਮਾਦ) ਅਸਚਰਜ ਰੂਪ ਬ੍ਰਹਮ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਨੇ (ਪ੍ਰਭੂ ਦੀ ਬਜ਼ੁਰਗੀ ਨੂੰ) ਸਮਝਿਆ ਹੈ, ਉਸ ਉਸ ਨੂੰ ਆਨੰਦ ਆਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਮਨ ਬਿਸਮ = ਹੈਰਾਨ ਤੋਂ ਹੈਰਾਨ। ਬਿਸਮਾਦ = ਹੈਰਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al contemplar las Maravillas de Tu Creación, me veo transportado al Éxtasis."