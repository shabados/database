[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਤਾਰਿਯੋ ਭਲੀ ਭਾਤ ਸੋ ਤਾਹਿ ਗਰਬੰ ॥੧੪॥"
page = 166

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And they caused to remove the pride of all in a right way.14."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਉਨ੍ਹਾਂ (ਦੈਂਤਾਂ ਦਾ) ਹੰਕਾਰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਉਤਾਰਿਆ ਸੀ ॥੧੪॥"