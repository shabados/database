[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਤੇ. ਨਿਰਭਉ ਪਾਈਐ; ਜਿਸ ਦਾ. ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥"
page = 1288
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through His fear, the mortal attains unto the Fearless Lord, whose end and limit can be known not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਡਰ ਰਾਹੀਂ, ਨਿਡਰ ਸੁਆਮੀ ਜਿਸ ਦਾ ਅਖੀਰ ਅਤੇ ਓੜਕ ਜਾਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਪਾ ਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Fear of God, the Fearless Lord is found; He has no end or limitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੌ ਧਾਰਨੇ ਸੇ ਨਿਰਭਉ ਕੌ ਪਾਈਤਾ ਹੈ, ਜਿਸ ਕੇ ਆਰ ਪਾਰ ਕਾ ਕੁਛ ਅੰਤ ਨਹੀਂ ਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਡਰ ਦੀ ਰਾਹੀਂ ਹੀ ਡਰ-ਰਹਿਤ ਪ੍ਰਭੂ ਮਿਲਦਾ ਹੈ ਜਿਸ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈਂਦਾ ਜਿਸ ਦਾ ਪਾਰਲਾ ਉਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਾਵਾਰੁ = ਪਾਰ-ਅਵਾਰੁ, ਪਾਰਲਾ ਉਰਲਾ ਬੰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no tiene Fin ni Límite. Los soberbios Manmukjs no aprecian el Temor Reverencial del Señor y así,"