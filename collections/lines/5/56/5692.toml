[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਬੀਚਾਰੀ ॥"
page = 656
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir after careful deliberation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡੂੰਘੀ ਸੋਚ ਵੀਚਾਰ ਮਗਰੋਂ ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer after deep contemplation,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਕੇਵਲ ਵੀਚਾਰਵਾਨ ਹੋਨੇ ਸੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਅੰਦਰਲੀ ਮੈਲ ਨੂੰ ਦੂਰ ਕਰਨ ਲਈ) ਕਬੀਰ ਤਾਂ ਸੋਚ ਵਿਚਾਰ ਕੇ (ਪ੍ਰਭੂ ਅੱਗੇ ਹੀ ਇਉਂ) ਅਰਦਾਸ ਕਰਦਾ ਹੈ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿ = ਕਹੇ, ਆਖਦਾ ਹੈ। ਬੀਚਾਰੀ = ਵਿਚਾਰ ਕੇ, ਸੋਚ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, después de meditar, oh Señor,"