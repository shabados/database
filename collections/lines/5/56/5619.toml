[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨੋ ਰਾਵ ਤਵ ਧਰਮਜਾ ਇਹਿ ਹ︀ਯਾਂ ਪਹੁਚੀ ਆਇ ॥"
page = 976

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(Rani) ‘Oh, my Raja, listen, your righteous daughter has come here."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਸੁਣੋ, ਤੁਹਾਡੀ ਧਰਮ-ਪੁੱਤਰੀ ਇਥੇ ਆਈ ਹੈ।"