[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲੀ ਜਿਨੑਾ ਜਪਮਾਲੀਆ; ਲੋਟੇ ਹਥਿ ਨਿਬਗ ॥"
page = 476
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They have rosaries around their necks and glittering jugs in their hands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀਆਂ ਗਰਦਨਾਂ ਦੁਆਲੇ ਸਿਮਰਨੀਆਂ ਅਤੇ ਹੱਥਾਂ ਵਿੱਚ ਚਮਕੀਲੇ ਟੂਟੀ ਵਾਲੇ ਗੜਵੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have rosaries around their necks, and they carry glittering jugs in their hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਜਿਨ ਕੇ ਗਲੋਂ ਮੇਂ ਜਪੁ ਕਰਨੇ ਕੀ ਮਾਲਾ ਪਾਈਆਂ ਹੋਈਆਂ ਹੈ, ਨਿਬਗ ਖੂਬ ਮਾਂਜ ਕਰ ਹਾਥੋਂ ਮੇਂ ਸ੍ਵੇਤ ਲੋਟੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਗਲਾਂ ਵਿਚ ਮਾਲਾਂ ਹਨ ਤੇ ਹੱਥ ਵਿੱਚ ਲਿਸ਼ਕਾਏ ਹੋਏ ਲੋਟੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਮਾਲੀਆ = ਮਾਲਾ। ਹਥਿ = ਹੱਥ ਵਿਚ। ਨਿਬਗ = ਬਹੁਤ ਹੀ ਚਿੱਟੇ, ਲਿਸ਼ਕਾਏ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y usan rosarios como collares y cargan vasijas pulidas;"