[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਕਾਗ਼ਜ਼ ਬੁਬੀਂ ਤਾ ਬਿਗੋਯਦ ਜ਼ੁਬਾ ॥"
page = 1396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He asked the second son, ‘What have you done with the horses?‘"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਗ਼ਜ਼ ਤੋਂ ਪੜ੍ਹੋ ਅਤੇ ਜ਼ਬਾਨ ਨਾਲ ਦਸੋ"