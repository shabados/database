[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ. ਰਾਮ ਨਾਮੁ ਛੋਡਹੁ; ਜੀਉ ਲੇਹੁ ਉਬਾਰੇ ॥"
page = 1133
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My son, abandon thou the Lord's Name and save thy life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਬੱਚਿਆ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਤਿਆਗ ਦੇ ਆਪਦੀ ਜਾਨ ਬਚਾਅ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"My son, you must abandon the Lord's Name, and save your life!\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਤ੍ਰ! ਤੂੰ ਰਾਮ ਨਾਮ ਕੋ ਛੋਡ ਔ ਆਪਣੇ ਜੀਵ ਕੋ (ਉਬਾਰੇ) ਬਚਾਇ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਪੁੱਤਰ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਛੱਡ ਦੇਹ, ਆਪਣੀ ਜਿੰਦ ਬਚਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "abandona el Nombre de Dios y salva tu vida, pero Prahlad le dijo,"