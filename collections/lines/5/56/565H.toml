[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਤਿਗੁਰੁ. ਆਪੇ ਸੇਵਕੁ; ਆਪੇ ਸ੍ਰਿਸਟਿ ਉਪਾਈ ਹੇ ॥੧॥"
page = 1025
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the True Guru, Himself the attendant and of Himself creates the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਸੱਚਾ ਗੁਰੂ ਹੈ, ਆਪ ਹੀ ਟਹਿਲੂਆਂ ਅਤੇ ਆਪ ਹੀ ਸੰਸਾਰ ਨੂੰ ਸਾਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the True Guru, and He Himself is the servant; He Himself created the Universe. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਤਗੁਰ ਰੂਪ ਹੈ ਔ ਆਪ ਹੀ ਸੇਵਕ ਹੈ, ਔ ਆਪੇ ਹੀ ਕਰਮੋਂ ਕੇ ਅਨਸਾਰ ਸ੍ਰਿਸ੍ਟੀ ਉਪਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਤਿਗੁਰੂ ਹੈ ਆਪ ਹੀ ਸੇਵਕ ਹੈ, ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਰਚੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Guru Verdadero, así como el buscador, pues Él Mismo ha creado lo que ha creado.(1)"