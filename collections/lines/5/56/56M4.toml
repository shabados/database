[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਰੁਕ ਕੋ ਕਹਿਓ ਤੇਜ ਕੈ ਸ︀ਯੰਦਨ ਸ੍ਰੀ ਹਰਿ ਜੂ ਕਰਿ ਖਗੁ ਸੰਭਾਰਿਯੋ ॥"
page = 415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Telling his charioteer named Daruk to drive his chariot speedily, Krishna held up his dagger in his hand’ in great fury, he struck it on the head of the enemy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਰਥਵਾਨ ਨੂੰ ਕਿਹਾ ਕਿ ਰਥ ਤੇਜ਼ ਕਰ ਅਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ (ਆਪਣੇ) ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਪਕੜ ਲਈ।"