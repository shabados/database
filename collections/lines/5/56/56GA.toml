[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤ ਸੰਤੋਖੀ ਸਤਿਗੁਰੁ ਪੂਰਾ ॥"
page = 1023
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True and content is my Perfect True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਅਤੇ ਸੰਤੁਸ਼ਟ ਹਨ ਮੇਰੇ ਪੂਰਨ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect True Guru is true and contented."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਤੌ ਪੂਰਾ ਸੰਤੋਖੀ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਗੁਰੂ (ਭੀ) ਸਤ ਤੇ ਸੰਤੋਖ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Verdad y en el Contentamiento estabas Tú, oh Guru Perfecto."