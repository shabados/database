[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ ਸਾਲਾਹੀਐ; ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥"
page = 55
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Guru's instruction praise Him who has no limit and has not this or that end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖਿਆ ਤਾਬੇ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਨਾ ਕਰ, ਜਿਸ ਦਾ ਕੋਈ ਓੜਕ, ਇਹ ਜਾਂ ਉਹ ਕਿਨਾਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, we praise You; You have no end or limitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਕੇ ਸਬਦ ਦ੍ਵਾਰਾ ਤੇਰੀ ਸਲਾਘਾ ਕਰੀਤੀ ਹੈ, ਜਿਸ ਕੇ ਪਾਰ ਉਰਾਰ ਕਾ ਅੰਤ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ (ਉਂਵ ਤਾਂ) ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਪਾਰਲਾ ਉਰਲਾ ਬੰਨਾ ਲੱਭਿਆ ਹੀ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru, Te alabo, pero Tu Alabanza no tiene Fin."