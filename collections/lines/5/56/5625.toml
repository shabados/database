[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਸਤਿਸੰਗਿ ਮਿਲਿ; ਗੁਰ ਚੇਲੇ ਦੀ ਸੰਧਿ ਮਿਲਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Likewise in the holy congregation the Guru and disciple meet through word (sabad) and meditative faculty(surati)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਿੱਕੁਰ) ਸਾਧ ਸੰਗਤ ਵਿਚ 'ਗੁਰੂ' 'ਚੇਲੇ' ਦੀ (ਸੰਧਿ=) ਮਿਲੌਨੀ ਸਬਦ ਸੁਰਤ ਨਾਲ ਹੁੰਦੀ ਹੈ (ਅਰਥਾਤ ਕਵਲ ਸੂਰਜ ਵਾਂਙ)।"