[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਮਰਾਵਹੁ ਆਗੈ ਝੇਰਾ ॥"
page = 621
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I presented my dispute to the nobles too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਾ ਝਗੜਾ ਅਮੀਰਾਂ ਵਜ਼ੀਰਾਂ ਮੂਹਰੇ ਵੀ ਰੱਖਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I presented my dispute to the noblemen as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਉਮਰਾਵ ਜੋ ਦੇਵਤੇ ਹੈਂ ਤਿਨ ਕੇ ਆਗੇ ਭੀ ਝਗੜਾ ਕੀਆ ਤੋ ਭੀ ਨਿਬੇੜਾ ਹੂਆ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਕਾਰੀ ਹਾਕਮਾਂ ਅੱਗੇ ਭੀ ਇਹ ਝਗੜਾ (ਪੇਸ਼ ਕੀਤਿਆਂ ਕੁਝ ਨਹੀਂ ਬਣਦਾ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Presenté mi disputa ante los cortesanos, pero sólo el Señor,"