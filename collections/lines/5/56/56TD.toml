[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਾ ਸਾ; ਤਿਸ ਤੇ ਫਲੁ ਪਾਇਆ ॥"
page = 105
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained the boom from Him (the Guru) to whom I belong."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ (ਗੁਰੂ) ਪਾਸੋਂ ਮੁਰਾਦ ਪਾਈ ਹੈ ਜਿਸ ਦੀ ਮੈਂ ਮਲਕੀਅਤ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are His, and from Him, we receive our rewards."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੁ! ਜਿਸ ਆਪ ਕਾ ਮੈਂ ਦਾਸੁ ਥਾ ਤਿਸ ਤੇਰੇ ਸੇ ਯਹਿ ਫਲੁ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਜੀਵਨ ਮਨੋਰਥ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਜਿਸ ਦਾ ਉਹ ਭੇਜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ = ਸੀ। ਤੇ = ਤੋਂ, ਪਾਸੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno recibe la Recompensa de Aquél a quien pertenece."