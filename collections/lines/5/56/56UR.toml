[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੇ ਜੋ ਮੁਹ ਫਿਰੇ; ਸੇ ਬਧੇ ਦੁਖ ਸਹਾਹਿ ॥"
page = 645
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who turn their face away from the True Guru, suffer sorrow tied down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸੱਚੇ ਗੁਰਾਂ ਵੱਲੋਂ ਮੂੰਹ ਮੋੜਦੇ ਹਨ, ਉਹ ਨਰੜੇ ਹੋਏ ਕਸ਼ਟ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who turn their faces away from the True Guru, suffer in sorrow and bondage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਸੇ ਮੁਖ ਫੇਰਤੇ ਹੈਂ, ਸੋ ਬਾਂਧੇ ਹੂਏ ਜਮੋਂ ਕੇ ਦੁਖੋਂ ਕੋ ਸਹਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਵਲੋਂ ਮਨਮੁਖ ਹਨ, ਉਹ (ਅੰਤ ਨੂੰ) ਬੱਧੇ ਦੁਖ ਸਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਹ ਫਿਰੇ = {ਮੁਹਫਿਰਾ = ਉਹ ਮਨੁੱਖ ਜਿਸ ਨੇ ਮੂੰਹ ਮੋੜਿਆ ਹੋਇਆ ਹੋਵੇ} ਮਨਮੁਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que le da la espalda al Guru, sufre pena atado al deseo."