[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਜੁ ਕਰਿ ਅਸਿ ਗਹਿ ਵਾਹਿ; ਮੂੰਡ ਕਾਟਤ ਭਈ ॥"
page = 984

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One day the Rani took her there, brandishing a sword in her hand, she cut her head off."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਲੈ ਕੇ ਉਸ ਦਾ ਸਿਰ ਕਟ ਦਿੱਤਾ।"