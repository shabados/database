[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਫਲ. ਤੋਟਿ ਨ ਆਵੈ, ਜਾ ਤਿਸੁ ਭਾਵੈ; ਜੇ ਜੁਗ ਕੇਤੇ ਜਾਹਿ ਜੀਉ ॥"
page = 438
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it pleases Him, they run not short of Lord's boons, even through series of ages may pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਈਂ ਦੀਆਂ ਬਖਸ਼ੀਸ਼ਾਂ ਦੀ ਕੋਈ ਕਮੀ ਨਹੀਂ ਵਾਪਰਦੀ ਭਾਵੇਂ ਅਨੇਕਾਂ ਹੀ ਜੁੱਗ ਬੀਤ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their blessings are not exhausted, if it pleases the Lord, even though numerous ages may pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਸ੍ਵਾਮੀ ਕੇ ਦੀਏ ਗ੍ਯਾਨ ਫਲ ਕੀ ਤੋਟ ਨਹੀਂ ਆਵਤੀ। ਜੋ (ਤਿਸੁ) ਅਕਾਲ ਪੁਰਖ ਕੋ ਭਾਵੈ ਚਾਹੋ ਕਿਤਨੇ ਜੁਗ ਬੀਤ ਜਾਏਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ (ਆਤਮਕ ਸੁਖ ਦਾ) ਫਲ ਇਤਨਾ ਮਿਲਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਉਹ ਕਦੇ ਭੀ ਘਟਦਾ ਨਹੀਂ ਚਾਹੇ ਅਨੇਕਾਂ ਜੁਗ ਬੀਤ ਜਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus Bendiciones no terminan, si esto complace al Señor, aunque pasen millones de años."