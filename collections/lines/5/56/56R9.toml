[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮੁ ਭਉ ਕਾਟਿ; ਕੀਏ ਨਿਰਵੈਰੇ ਜੀਉ ॥"
page = 217
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dispelling my doubt and dread the Guru has made me enmity-free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੰਦੇਹ ਤੇ ਡਰ ਨਵਿਰਤ ਕਰਕੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਦੁਸ਼ਮਨੀ-ਰਹਿਤ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dispelling my doubts and fears, the Guru has rid me of hatred."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮ ਪੁਨਾ ਭੈ ਕਾਟ ਕਰ ਗੁਰੋਂ ਨੇ ਨਿਰਵੈਰ ਕਰ ਦੀਏ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ) ਭਟਕਣਾ ਦੂਰ ਕਰ ਕੇ (ਹਰੇਕ ਕਿਸਮ ਦਾ ਮਲੀਨ) ਡਰ ਦੂਰ ਕਰ ਕੇ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਨਿਰਵੈਰ ਬਣਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me ha liberado de mis dudas y de mis miedos, y también de mis envidias."