[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਕਾਜ ਸਵਾਰਿਅਨੁ; ਲਾਹੀਅਨੁ ਮਨ ਕੀ ਭੁਖ ਜੀਉ ॥੭॥"
page = 73
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast arranged all mine affairs and appeased the hunger of my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਸਮੂਹ ਕਾਰਜ ਰਾਸ ਕਰ ਦਿਤੇ ਹਨ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਦੀ ਭੁੱਖ ਨਵਿਰਤ ਕਰ ਦਿਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All my affairs are arranged, and the hunger of my mind is appeased. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਨੇ ਮੇਰੇ ਸਭੀ ਕਾਰਜ ਸਵਾਰ ਦੀਏ ਹੈਂ, ਔਰ ਮੇਰੇ ਮਨ ਕੀ ਤ੍ਰਿਸਨਾ ਭੀ ਆਪ ਨੇ ਉਤਾਰ ਦਈ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਪ੍ਰਭੂ) ਨੇ ਮੇਰੇ ਸਾਰੇ ਕੰਮ ਸਵਾਰ ਦਿੱਤੇ ਹਨ, ਮੇਰੇ ਮਨ ਦੀ ਮਾਇਆ ਵਾਲੀ ਭੁੱਖ ਉਸ ਨੇ ਦੂਰ ਕਰ ਦਿੱਤੀ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੇ ਕਾਜ = ਸਾਰੇ ਕੰਮ। ਸਵਾਰਿਅਨੁ = ਉਸ ਨੇ ਸਵਾਰ ਦਿੱਤੇ ਹਨ। ਲਾਹੀਅਨਿ = ਉਸ ਨੇ ਲਾ ਦਿੱਤੀ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y el hambre de mi mente es satisfecha.(7)"