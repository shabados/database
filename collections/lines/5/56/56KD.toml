[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗੁ ਰਹਿਆ ਤਿਨੑ ਕਾਮਣੀ; ਜਿਨੑ ਮਨਿ. ਭਉ ਭਾਉ ਹੋਇ ॥"
page = 1280
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everlasting is the Love of those brides, who heartily love their Spouse in His fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਰਹਿਣ ਵਾਲੀ ਹੈ ਪ੍ਰੀਤ ਉਨ੍ਹਾਂ ਪਤਨੀਆਂ ਦੀ, ਜੋ ਆਪਣੇ ਪਤੀ ਨੂੰ ਉਸ ਦੇ ਡਰ ਅੰਦਰ ਦਿਲੀ-ਪਿਆਰ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The love of those soul-brides endures, if their minds are filled with the Love and the Fear of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਕਾ ਭੈ ਅਰ (ਭਾਉ) ਪ੍ਰੇਮ ਹੋਤਾ ਹੈ, ਤਿਨ ਇਸਤ੍ਰੀਓਂ ਕਾ ਪ੍ਰੇਮ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਿਹਰਾਂ ਦੇ ਸਾਈਂ ਨਾਲ) ਉਹਨਾਂ (ਜੀਵ-) ਇਸਤਰੀਆਂ ਦਾ ਪਿਆਰ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਉਸ ਦਾ ਡਰ ਤੇ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Amor de aquéllas novias Almas perdura si su mente se conserva llena del Amor y del Temor Reverencial a Dios."