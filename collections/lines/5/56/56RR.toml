[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਤ ਭੂਤ ਸਭਿ; ਦੂਜੈ ਲਾਏ ॥"
page = 841
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the goblins and demons are attached to another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਿੰਨ ਅਤੇ ਭੂਤ ਹੋਰਸ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the goblins and demons are attached to duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪ੍ਰੇਤ ਭੂਤ ਆਦੀ ਸਭ ਦਵੈਤ ਭਾਵ ਮੇਂ ਲਗਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਭੂਤ ਪ੍ਰੇਤ ਭੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਲਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los fantasmas y los gnomos también viven apegados al otro."