[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸਿਧਿ ਨਵ ਨਿਧਿ. ਤਿਤੁ ਗ੍ਰਿਹਿ; ਨਹੀ ਊਨਾ. ਸਭੁ ਕਛੂ ॥"
page = 457
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She has all perfection and nine treasures and her home is wanting in nothing; it contains all things."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਸੰਪੂਰਨਤਾ ਅਤੇ ਨੌਂ ਖਜਾਨੇ ਉਸ ਪਾਸ ਹਨ। ਉਸ ਦੇ ਘਰ ਕੋਈ ਘਾਟਾ ਨਹੀਂ, ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She attains total perfection and the nine treasures; her home lacks nothing. - everything is there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "੧੮ ਸਿਧਿ, ੯ ਨਿਧਿ, ਸਰਬ ਭਾਂਤ ਕਰ ਕੇ ਤਿਸ ਕੇ ਘਰ ਮੇਂ ਪੂਰਨ ਹੈਂ, ਕਿਸੀ ਪ੍ਰਕਾਰ ਕੀ ਕਮਤੀ ਨਹੀਂ ਹੈ ਸਭ ਕਛੁ ਪ੍ਰਾਪਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ) ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸਾਰੀਆਂ ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ ਸਾਰੇ ਹੀ ਨੌ ਖ਼ਜ਼ਾਨੇ ਵੱਸ ਪੈਂਦੇ ਹਨ, ਉਸ ਨੂੰ ਕੋਈ ਘਾਟ ਨਹੀਂ ਰਹਿੰਦੀ, ਉਸ ਨੂੰ ਸਭ ਕੁਝ ਪ੍ਰਾਪਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las perfecciones son para ella y también los Nueve Tesoros; a ella no le falta nada. Su hablar es dulce y Le es placentera a su"