[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਵਿਟਹੁ ਨਾਨਕੁ ਵਾਰਿਆ; ਜੋ ਜਪਦੇ ਹਰਿ ਨਿਰਬਾਣੀ ॥੧੦॥"
page = 1317
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, is a sacrifice unto those who dwell upon their detached Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹਨਾਂ ਉਤੋਂ ਘੋਲੀ ਵੰਞਦਾ ਹੈ, ਜੋ ਆਪਣੇ ਨਿਰਲੇਪ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is a sacrifice unto those who meditate on the Lord of Nirvaanaa. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਕੇ (ਵਿਟਹੁ) ਉਪਰ ਸੇ ਮੈਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ ਜੋ ਨਿਰਬਾਣ ਹਰੀ ਕੋ ਜਪਤੇ ਹੈਂ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ਜਿਹੜੇ ਨਿਰਲੇਪ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ ਹਰ ਵੇਲੇ) ਜਪਦੇ ਹਨ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ofrece Su Ser en sacrificio a quienes meditan en el Señor de Nirvana. (10)"