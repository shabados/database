[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਿਮਰਨ. ਕੋਟਿ ਬਰਖ ਜੀਵੈ. ਸਗਲੀ ਅਉਧ ਬ੍ਰਿਥਾਨਦ ॥"
page = 1204
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bereft of God's meditation, he who lives for millions of years; vain is all his life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਬੰਦਗੀ ਤੇ ਸੱਖਣਾ, ਜੋ ਕ੍ਰੋੜਾਂ ਵਰ੍ਹੇ ਜਿਉਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਵਿਅਰਥ ਹੈ ਉਸ ਦੀ ਸਾਰੀ ਅਵਸਥਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meditative remembrance on the Lord, one may live for millions of years, but his life would be totally useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਵੰਤ ਸਿਮਰਨ ਸੇ ਬਿਨਾ ਪੁਰਸ ਚਾਹੋ ਕ੍ਰੋੜੋਂ ਬਰਖ ਜੀਵਿਆ ਹੈ ਤਾਂ ਵੀ ਤਿਸ ਕੀ ਸਗਲੀ ਆਯੂ ਬਿਅਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਜੇ ਕੋਈ ਮਨੁੱਖ ਕ੍ਰੋੜਾਂ ਵਰ੍ਹੇ ਭੀ ਜੀਊਂਦਾ ਰਹੇ, (ਤਾਂ ਭੀ ਉਸ ਦੀ) ਸਾਰੀ ਉਮਰ ਵਿਅਰਥ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ ਬਰਖ = ਕ੍ਰੋੜਾਂ ਵਰ੍ਹੇ। ਜੀਵੈ = ਜੇ ਜੀਊਂਦਾ ਰਹੇ। ਸਗਲੀ = ਸਾਰੀ। ਅਉਧ = ਉਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno vive sin Dios, aún por un millón de años, su vida transcurre en vano,"