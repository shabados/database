[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਪੀਵਤੇ. ਸਦਾ ਥਿਰੁ ਥੀਵਤੇ; ਬਿਖੈ ਬਨੁ ਫੀਕਾ ਜਾਨਿਆ ॥"
page = 81
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Nectar they drink and become eternally stable. The water of sins, they deem insipid."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਉਹ ਛਕਦੇ ਹਨ ਅਤੇ ਸਦੀਵੀ ਸਥਿਰ ਹੋ ਜਾਂਦੇ ਹਨ। ਵਿਸ਼ਿਆਂ ਦੇ ਪਾਣੀ ਨੂੰ ਉਹ ਫਿਕਲਾ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They drink in the Lord's Ambrosial Nectar, and become eternally stable. They know that the water of corruption is insipid and tasteless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅੰਮ੍ਰਿਤ ਹਰੀ ਨਾਮ ਪਾਨ ਕਰਨੇ ਸੇ ਸਦਾ ਹੀ ਅਚੱਲਤਾ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ, ਔਰ ਬਿਖਯ ਰੂਪੀ (ਬਨੁ) ਜਲ ਤਿਨੋਂ ਨੈ (ਫੀਕਾ) ਨਿਰਸੁ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ-ਜਨ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਸਦਾ ਪੀਂਦੇ ਹਨ ਤੇ (ਵਿਸ਼ਿਆਂ ਵਲੋਂ) ਸਦਾ ਅਡੋਲ-ਚਿੱਤ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ। (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਨੇ) ਵਿਸ਼ਿਆਂ ਦੇ ਪਾਣੀ ਨੂੰ ਬੇ-ਸੁਆਦ ਜਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Del Néctar del Señor ellos beben y se vuelven eternos, y el agua salobre y venenosa de la corrupción, no la tocan."