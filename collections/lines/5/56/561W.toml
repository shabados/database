[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਲੋਭ ਕਉ; ਕੀਨੋ ਮੀਤੁ ॥"
page = 195
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For his own advantage, man makes God his friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਭਲੇ ਲਈ ਆਦਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਦਾ ਮਿੱਤ੍ਰ ਬਦਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For their own advantage, they make God their friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕਿਸੀ ਨੇ ਅਪਨੇ ਲੋਭ ਕੇ, ਭਾਵ ਏਹਿ ਕਿ ਕਾਹੂ ਅਰਥ ਨਮਿਤ ਭੀ ਪਰਮੇਸ੍ਵਰ ਸੇ ਮਿਤ੍ਰਤਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਵੇਖੋ ਗੋਬਿੰਦ ਦੀ ਉਦਾਰਤਾ) ਭਾਵੇਂ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਕਿਸੇ ਲਾਲਚ ਦੀ ਖ਼ਾਤਰ ਉਸ ਨੂੰ ਮਿੱਤਰ ਬਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que hace amistad con el Señor"