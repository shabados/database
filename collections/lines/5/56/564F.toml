[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਅਭਿਮਾਨਿ; ਅਪਣੀ ਪਤਿ ਖੋਇ ॥"
page = 1175
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through excessive ego, one loses one's honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਹੰਕਾਰੀ ਦੇ ਰਾਹੀਂ, ਆਦਮੀ ਆਪਣੀ ਇਜਤ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In great egotism, they lose their honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਅਭਿਮਾਨ ਕੋ ਧਾਰ ਕਰ ਕੇ ਅਪਨੀ ਪਤਿਸ਼੍ਟਾ ਗਵਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਗੋਂ ਭੇਖ ਦੇ) ਬਹੁਤੇ ਅਹੰਕਾਰ ਦੇ ਕਾਰਨ (ਭੇਖ-ਧਾਰੀ ਮਨੁੱਖ ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero su mente no es confortada porque vive perdido en el propio ego, es privado de honor."