[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਗ੍ਰਿਹ ਮਹਿ; ਸਗਲ ਨਿਧਾਨ ॥"
page = 1152
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Lord in whose house are all treasures,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹੈ ਸਾਹਬਿ, ਜਿਸ ਦੇ ਘਰ ਵਿੱਚ ਸਾਰੇ ਖਜਾਨੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All treasures are in His household."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਘਰ ਵਿਖੇ ਸੰਪੂਰਨ ਨਿਧੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਇਹ ਸਮਝ ਆਉਂਦੀ ਹੈ ਕਿ) ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਘਰ ਵਿਚ ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es en Tu Recinto en donde están todos los Tesoros"