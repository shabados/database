[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੁਨ ਚਾਰਤ ਧਾਰਤ ਧ︀ਯਾਨ ਹਰੰ ॥੩੬੦॥"
page = 664

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was moving silently in various countries far and near and was meditating on the Lord in his mind.360."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਗੁਣ ਗਾਉਂਦਾ ਹੈ ਅਤੇ ਹਰਿ ਦਾ ਧਿਆਨ ਧਾਰਦਾ ਹੈ ॥੩੬੦॥"