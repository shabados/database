[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੀ ਕੀਮਤਿ; ਆਪੇ ਪਾਏ ॥"
page = 287
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His worth He Himself knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਮੁੱਲ ਉਹ ਆਪੇ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only He Himself can estimate His worth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਕੀਮਤ ਕੋ ਵਹੁ ਆਪੇ ਹੀ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਬਜ਼ੁਰਗੀ ਦਾ ਮੁੱਲ ਭੀ ਆਪ ਹੀ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo Él conoce Su Verdadero Valor."