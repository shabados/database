[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਕਰੇ ਜੇ ਆਪਣੀ; ਤਾ ਨਾਨਕ ਸਬਦਿ ਸਮਾਹੀ ॥੧॥"
page = 652
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord bestows His mercy, then is Nanak absorbed in His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੁਆਮੀ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰੇ, ਤਦ ਹੀ ਨਾਨਕ ਉਸ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If He grants His Grace, then Nanak is absorbed into the Word of the Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਾਹਿਗੁਰੂ ਤਿਨੋਂ ਪਰ ਅਪਣੀ ਕਿਰਪਾ ਕਰੇ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਬ ਵਹੁ ਭੀ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਹਰੀ ਮੇਂ ਸਮਾਇ ਜਾਵੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਹਰੀ ਆਪਣੀ ਮੇਹਰ ਕਰੇ, ਤਾਂ ਹੀ ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਲੀਨ ਹੁੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para su propia destrucción. Pero si el Señor tiene Misericordia de nosotros, entonces nos inmergimos en la Palabra del Shabd. (1)"