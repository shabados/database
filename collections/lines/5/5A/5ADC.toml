[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਤੀਰ ਇਕ ਸ੍ਵਾਰ ਸੰਘਾਰੇ ॥"
page = 991

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To whichever side Manwatti would go, with one arrow she would kill the rider."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਤੀਰ ਨਾਲ ਇਕ ਸਵਾਰ ਮਾਰ ਦਿੰਦੀ ਸੀ।"