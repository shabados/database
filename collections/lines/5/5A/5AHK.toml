[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗਿ ਰਤੇ ਪਰਮੇਸਰੈ; ਬਿਨਸੇ ਸਗਲ ਸੰਤਾਪ ਜੀਉ ॥੭॥"
page = 761
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are imbued with the love of the supreme Lord and all their afflictions are ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀਜੇ ਹੋਏ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਕਲੇਸ਼ ਨਵਿਰਤ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are attuned to the Love of the Transcendent Lord; all their sorrows and afflictions are dispelled. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪਰਮੇਸਰ ਕੇ ਰੰਗ ਮੇਂ ਰੰਗ ਗਏ ਹੈਂ ਉਨ ਕੇ ਸਭ ਦੂਖ ਬਿਨਸ ਗਏ ਹੈਂ॥੭॥☬ਪੁਨਾ ਵਹੁ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਸਾਰੇ ਦੁੱਖ-ਕਲੇਸ਼ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਪ੍ਰੇਮ ਵਿਚ। ਰਤੇ = ਰੰਗੇ ਜਾਂਦੇ ਹਨ। ਸਗਲ = ਸਾਰੇ। ਸੰਤਾਪ = ਦੁੱਖ-ਕਲੇਸ਼ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos están imbuidos en el Amor de su Señor y todos sus males son curados y eliminados. (7)"