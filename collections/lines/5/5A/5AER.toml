[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰ ਕਿਆ ਕੋ ਕਹੈ ਕਿ ਆਖਿ ਵਖਾਣੈ; ਤੂ ਆਪੇ ਕੀਮਤਿ ਪਾਇਦਾ ॥੧॥"
page = 1061
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can anyone else say and what can he dilate upon? Thou alone can evaluate Thy worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕੋਈ ਜਣਾ ਕੀ ਆਖ ਸਕਦਾ ਅਤੇ ਕੀ ਵਿਆਖਿਆ ਕਰ ਸਕਦਾ ਹੈ? ਆਪਣਾ ਮੁੱਲ ਕੇਵਲ ਤੂੰ ਆਪ ਹੀ ਪਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can anyone else say? What can anyone explain? Only You Yourself can estimate Your worth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕਿਆ ਕੋਈ ਤੇਰੇ ਸਰੂਪ ਕੋ ਕਹੇ ਔਰ ਕਿਆ ਮੁਖ ਦੁਆਰਾ ਸ੍ਰਿਸਟੀ ਕੋ ਵਖਿਆਨ ਕਰੇ। ਤਿਸ ਸਮੈਂ ਮੇਂ ਤੂੰ ਆਪ ਹੀ ਅਪਨੀ ਸ੍ਰਿਸਟੀ ਕੀ ਕੀਮਤਿ ਕੋ ਪਾਵਤਾ ਥਾ। ਤਹਾਂ ਸੂਖਮ ਬੀਜ ਰੂਪ ਹੋ ਕਰ ਸਭ ਸ੍ਰਿਸਟੀ ਰਹਤੀ ਹੈ ਵਾ ਅਬ ਪਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਗੁਬਾਰ ਦੀ ਬਾਬਤ) ਕੋਈ ਜੀਵ ਕੁਝ ਭੀ ਨਹੀਂ ਕਹਿ ਸਕਦਾ, ਕੋਈ ਜੀਵ ਆਖ ਕੇ ਕੁਝ ਭੀ ਨਹੀਂ ਬਿਆਨ ਕਰ ਸਕਦਾ। ਤੂੰ ਆਪ ਹੀ ਉਸ ਦੀ ਅਸਲੀਅਤ ਜਾਣਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ ਜੀਵ। ਹੋਰ ਕਿਆ ਕਹੈ = ਕੁਝ ਭੀ ਨਹੀਂ ਦੱਸ ਸਕਦਾ। ਆਖਿ = ਆਖ ਕੇ। ਕਿ ਵਖਾਣੈ = ਕੀਹ ਬਿਆਨ ਕਰੇ? ਕੁਝ ਭੀ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues qué puede uno decir cuando sólo Dios conoce Su Propio Valor. (1)"