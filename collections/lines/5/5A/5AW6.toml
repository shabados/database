[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮੇਸਰੁ. ਜੀਅ ਕਾ ਦਾਤਾ ॥੧॥"
page = 627
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Great God is the Giver of soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ ਆਤਮਾ ਬਖਸ਼ਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Transcendent Lord is the Giver of souls. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ! ਤੂੰ ਹੀ ਹਮਾਰੇ ਜੀਆ ਕਾ ਦਾਤਾ ਹੂਆ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹੀ ਜਿੰਦ ਦਾ ਦਾਤਾ ਹੈ (ਰਾਖਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre y padre, pónganse en Dicha, pues el Señor bendice nuestras Almas. (1)"