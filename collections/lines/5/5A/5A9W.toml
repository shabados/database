[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਹਿਤਾ ਹੇਰਿ ਵਜੀਰ ਕੀ; ਰੂਪ ਰਹੀ ਮੁਰਛਾਇ ॥੮॥"
page = 889

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And seeing the daughter of the minister, he last his perception.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਜ਼ੀਰ ਦੀ ਧੀ (ਉਸ ਦੇ) ਰੂਪ ਨੂੰ ਵੇਖ ਕੇ ਮੂਰਛਿਤ ਹੋ ਗਈ ॥੮॥"