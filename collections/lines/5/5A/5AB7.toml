[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੇਰਿ ਕਹਿਯੋ ਹਮ ਤਉ ਕਹਿਯੋ ਤੋ ਸੋ ਗ︀ਯਾਨ ਭਲੋ ਮਨ ਮੈ ਸਮਝੀਆ ॥"
page = 327

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He said again, “I am saying this thing to you, because I have clearly understood it"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਕਿਹਾ, ਮੈਂ ਤੁਹਾਨੂੰ ਤਦ ਕਿਹਾ ਹੈ ਕਿਉਂਕਿ (ਪਹਿਲਾਂ) ਇਸ ਗਿਆਨ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਮਨ ਵਿਚ ਸਮਝ ਲਿਆ ਹੈ"