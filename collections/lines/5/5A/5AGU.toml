[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਭਗਤਿ ਸਚੀ; ਜੇ ਸਚੇ ਭਾਵੈ ॥"
page = 112
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is thy worship O man! if it pleases the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਤੇਰੀ ਉਪਾਸਨਾ ਹੇ ਬੰਦੇ! ਜੇਕਰ ਇਹ ਸਤਿਪੁਰਖ ਨੂੰ ਚੰਗੀ ਲੱਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Devotional worship is True, if it pleases the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਤੇਰੀ ਭਗਤੀ ਸਚੀ ਹੈ ਪ੍ਰਾਪਤਿ ਤੌ ਹੋਤੀ ਹੈ ਜੇ ਕਰ ਜੀਵ ਕਾ ਕਰਤਬ ਤੇਰੇ ਕੋ ਭਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ! ਤੇਰੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਭਗਤੀ (ਦੀ  ਦਾਤ ਜੀਵ ਨੂੰ ਤਦੋਂ ਹੀ ਮਿਲਦੀ ਹੈ ਜੇ) ਤੇਰੀ ਰਜ਼ਾ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੀ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ। ਸਚੇ = ਹੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadera sería nuestra Devoción, oh Señor, si Tú, el Uno Verdadero, estuvieras Complacido."