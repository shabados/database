[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਲਿਮਿਲਿ ਬਿਸੀਆਰ; ਦੁਨੀਆ ਫਾਨੀ ॥"
page = 1291
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great effulgence of the world is but passing show."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਹਾਨ ਦੀ ਘਣੇਰੀ ਚਮਕ ਦਮਕ ਨਿਰਾਪੁਰਾ ਇਕ ਉਡਪੁਡ ਜਾਣ ਵਾਲਾ ਨਜ਼ਾਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The extravagant glamor of the world is a passing show."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ) ਸੰਸਾਰ ਵਾ ਮਾਯਾ ਕਾ ਜੋ (ਬਿਸੀਆਰ) ਬਡਾ (ਚਿਲਿਮਿਲ) ਚਮਤਕਾਰ ਹੈ, ਸੋ ਨਾਸ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਿਜਲੀ ਦੀ ਲਿਸ਼ਕ (ਵਾਂਗ) ਦੁਨੀਆ (ਦੀ ਚਮਕ) ਬਹੁਤ ਹੈ ਪਰ ਹੈ ਨਾਸ ਹੋ ਜਾਣ ਵਾਲੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El glamour extravagante del mundo es sólo un teatro pasajero."