[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਨ ਹੋਵੈ; ਘਾਟਿ ਨ ਜਾਇ ॥੨॥"
page = 349
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou would grow neither greater nor lesser."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਨਾ ਤਾਂ ਤੂੰ ਹੋਰ ਵਿਸ਼ਾਲ ਹੋਵੇਂਗਾ, ਤੇ ਨਾ ਹੀ ਘਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You would not be made any greater or lesser. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਭੀ ਨ ਤੋ ਵਹੁ ਨਾਮੀ ਪਰਮੇਸ੍ਵਰ ਉਸਤਤੀ ਕਰਨੇ ਸੇ ਵੱਡਾ ਹੋ ਜਾਤਾ ਹੈ ਔਰ ਨ ਨਿੰਦਾ ਸੁਣ ਕੇ ਇਤਰ ਜੀਵੋਂ ਵਤ ਘਟ ਜਾਤਾ ਹੈ, ਭਾਵ ਮੁਰਝਾਇ ਹੀ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਪਰਮਾਤਮਾ (ਆਪਣੇ ਅਸਲੇ ਨਾਲੋਂ) ਵੱਡਾ ਨਹੀਂ ਹੋ ਜਾਂਦਾ (ਤੇ ਜੇ ਕੋਈ ਭੀ ਉਸ ਦੀ ਵਡਿਆਈ ਨਾਹ ਕਰੇ) ਤਾਂ ਉਹ (ਅੱਗੇ ਨਾਲੋਂ) ਘਟ ਨਹੀਂ ਜਾਂਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún si se juntaran todos a hacer el recuento, no Le afectaría, Lo harían ni más ni menos. (2)"