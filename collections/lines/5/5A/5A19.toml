[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਅਗਨਿ. ਨ ਗੁਰ ਬਿਨੁ ਬੂਝੈ; ਬਾਹਰਿ ਪੂਅਰ ਤਾਪੈ ॥"
page = 1013
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, his inner fire is quenched not, but he burns fires around him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਉਸ ਦੀ ਅੰਦਰ ਦੀ ਅੱਗ ਨਹੀਂ ਬੁਝਦੀ ਪ੍ਰੰਤੂ ਉਹ ਆਪਣੇ ਉਦਾਲੇ ਧੂਣੀਆਂ ਬਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, the fire within is not quenched; and outside, the fire still burns."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ੍ਰ ਕੀ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਤੌ ਗੁਰੋਂ ਬਿਨਾਂ ਬੂਝਤੀ ਨਹੀਂ ਔ ਬਾਹਰ ਸੇ (ਪੂਅਰ) ਧੂਨੀਆਂ ਸੇਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਵਲੋਂ ਤਿਆਗੀ ਬਣੇ ਹੋਏ ਮਨਮੁਖ ਦੇ) ਮਨ ਵਿਚ ਤ੍ਰਿਸ਼ਨਾ ਦੀ (ਬਲਦੀ) ਅੱਗ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਬੁੱਝਦੀ ਨਹੀਂ, ਪਰ ਬਾਹਰ ਧੂਣੀਆਂ ਤਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su interior, el fuego del deseo no es sofocado, ya que no tiene la Gracia del Guru con él,"