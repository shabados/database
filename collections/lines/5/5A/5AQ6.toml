[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਕੇ ਬਾਲ; ਪਾਗ ਸਿਰਿ ਡੇਰੀ ॥"
page = 659
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou beautifully dressest thy hair and wearest slanting turban on thy head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਹਣੀ ਤਰ੍ਹਾਂ ਆਪਣੇ ਵਾਲਾਂ ਨੂੰ ਸੁਆਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਸੀਸ ਤੇ ਟੇਢੀ ਦਸਤਾਰ ਸਜਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You make your hair beautiful, and wear a stylish turban on your head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸੁੰਦਰਤਾਈ ਵਾਸਤੇ ਤੂੰ ਜੁਲਫਾਂ ਆਦੀ ਬਨਾਕਰ ਬਾਂਕੇ ਵਾਲ ਕਰ ਕੇ ਸਿਰ ਪਰ (ਡੇਰੀ) ਟੇਡੀ ਪਾਗ ਬਾਂਧਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਿਰ ਉੱਤੇ ਬਾਂਕੇ ਬਾਲ (ਸੰਵਾਰ ਸੰਵਾਰ ਕੇ) ਵਿੰਗੀ ਪੱਗ ਬੰਨ੍ਹਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਕੇ = ਸੋਹਣੇ, ਬਾਂਕੇ। ਡੇਰੀ = ਵਿੰਗੀ, ਟੇਢੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bonito es nuestro cabello; alrededor de la cabeza se envuelve el turbante que puntea majestuoso,"