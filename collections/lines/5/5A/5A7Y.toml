[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਸਤਿਗੁਰ ਵਿਟਹੁ ਵਾਰਿਆ; ਜਿਨਿ ਹਰਿ ਪ੍ਰਭੁ ਦੀਆ ਦਿਖਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 41
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto my True Guru, who has shown to me the Lord Master. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦੀ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the True Guru, who has shown me the Lord God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਂ ਐਸੇ ਸਤਿਗੁਰੋਂ ਕੇ (ਵਿਟਹੁ) ਊਪਰ ਸੇ (ਵਾਰਿਆ) ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ, ਜਿਨ ਸਤਿਗੁਰੋਂ ਨੇ ਜਗ੍ਯਾਸੂ ਜਨੋਂ ਕੋ ਹਰਿ ਪ੍ਰਭੁ ਆਪਨਾ ਆਪ ਰੂਪ ਕਰ ਕੇ ਦਿਖਾਇ ਦੀਆ ਹੈ, ਭਾਵ ਏਹਿ ਹੈ ਕਿ ਵਹੁ ਮਿਲਨੇ ਸੇ ਮੇਰੇ ਕੋ ਭੀ ਦਿਖਾਵੇਂਗੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੌਣ ਮਿਲਾ ਸਕਦਾ ਹੈ?) ਮੈਂ ਸਤਿਗੁਰੂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਸ ਨੇ ਪਰਮਾਤਮਾ ਵਿਖਾਲ ਦਿੱਤਾ (ਭਾਵ, ਜੋ ਵਿਖਾਲ ਦੇਂਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo ofrezco mi vida en sacrificio a mi Guru Verdadero, quien me ha revelado a mi Señor. (1-Pausa)"