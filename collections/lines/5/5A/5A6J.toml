[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹੁ ਸਿਖ. ਸਤਿਗੁਰੂ ਕੇ ਪਿਆਰਿਹੋ; ਗਾਵਹੁ ਸਚੀ ਬਾਣੀ ॥"
page = 920
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come ye the beloved disciples of the True Guru and sing the True hymns of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਆਓ। ਹੇ ਸੱਚੇ ਗੁਰੂ ਦੇ ਪਿਆਰੇ ਮੁਰੀਦੋ ਅਤੇ ਸੱਚੀ ਗੁਰਬਾਣੀ ਦਾ ਕੀਰਤਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, O beloved Sikhs of the True Guru, and sing the True Word of His Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਵਹੁ ਹੇ ਸਿਖੋ! ਸਤਿਗੁਰੋਂ ਕੇ ਪਿਆਰਿਓ ਸਚੀ ਬਾਣੀ ਕੋ ਗਾਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ ਦੇ ਪਿਆਰੇ ਸਿੱਖੋ! ਆਵੋ, ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਜੋੜਨ ਵਾਲੀ ਬਾਣੀ (ਰਲ ਕੇ) ਗਾਵੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan amados Discípulos del Guru y canten la Palabra Verdadera;"