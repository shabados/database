[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਮ ਕਰਹੁ. ਸੋਈ ਭਲ ਹਮਰੈ; ਪੇਖਿ ਨਾਨਕ. ਸੁਖ ਚਰਨਾਰੈ ॥੨॥੨॥੮੨॥"
page = 820
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever Thou doest, that deem I good. Seeing Thine lotus feet, peace wells up in me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਤੂੰ ਕਰਦਾ ਹੈ, ਮੈਂ ਉਸ ਨੂੰ ਚੰਗਾ ਮਨਾਉਂਦਾ ਹਾਂ, ਤੇਰੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਨੂੰ ਵੇਖ ਕੇ ਮੇਰੇ ਅੰਦਰ ਠੰਢ-ਚੈਨ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You do, I know that is good. Gazing upon Your Lotus Feet, Nanak is at peace. ||2||2||82||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਤੁਮ ਕਰਤੇ ਹੋ ਸੋਈ ਹਮਾਰੇ ਕੋ ਭਲਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰੇ ਚਰਨਾਰ ਬਿੰਦ ਕੋ ਦੇਖ ਕਰ ਸਰਬ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥੨॥੨ ॥੮੨॥☬ਪੁਨਾ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਜੋ ਕੁਝ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਮੇਰੇ ਵਾਸਤੇ ਉਹੀ ਭਲਾਈ ਹੈ। ਤੇਰੇ ਚਰਨਾਂ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਮੈਨੂੰ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੨॥੨॥੮੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਲ = ਭਲਾ, ਚੰਗਾ। ਹਮਾਰੈ = ਸਾਡੇ ਵਾਸਤੇ, ਮੇਰੇ ਵਾਸਤੇ। ਪੇਖਿ ਚਰਨਾਰੈ = (ਤੇਰੇ) ਚਰਨਾਂ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ॥੨॥੨॥੮੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo que sea que haces, eso me complace y cantando Tu Nombre, postrado a Tus Pies de Loto, me lleno de Paz. (2-2-82)"