[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਤਗੁਰ ਕੀ ਸਰਣਾਗਤੀ; ਹਉ ਤਿਨ ਕੈ ਬਲਿ ਜਾਉ ॥"
page = 31
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am devoted unto those, who have sought the protection of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who seek the Sanctuary of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਪੁਰਸ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣਿ ਕੋ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ, ਮੈਂ ਤਿਨੋਂ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Doy mi vida en sacrificio a aquéllos que buscan el Santuario del Señor."