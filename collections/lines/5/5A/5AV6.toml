[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਸਾਲਾਹੀ ਆਪਣਾ; ਸਖੀ ਸਹੇਲੀ ਨਾਲਿ ॥"
page = 56
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With (in the company of) your female comrades and friend praise thy consort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਸਾਥਨਾ ਤੇ ਸੱਜਣੀਆਂ ਸਮੇਤ (ਨਾਲ ਹੋ ਕੇ) ਤੂੰ ਆਪਣੇ ਭਰਤੇ ਦੀ ਪਰਸੰਸਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praise your Husband Lord, together with your bridesmaids and friends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਆਪਣੇ ਪਤੀ ਕੋ ਸਲਾਹੁਣਾ ਕਰੀਏ, (ਸਖੀ ਸਹੇਲੀ) ਪਿਆਰੇ ਸੰਤ ਜਨੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀ!) ਤੂੰ ਸਖੀਆਂ ਸਹੇਲੀਆਂ ਨਾਲ ਮਿਲ ਕੇ (ਭਾਵ, ਸਾਧ-ਸੰਗਤਿ ਵਿਚ ਬੈਠ ਕੇ) ਆਪਣੇ ਪਤੀ-ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba entonces a tu Señor en la Compañía de tus Amigos."