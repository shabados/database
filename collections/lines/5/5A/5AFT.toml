[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਉਮੈ ਮਾਰੀਐ; ਮਨੁ ਨਿਰਮਲੁ ਹੋਈ ॥੪॥"
page = 424
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, one's ego is stilled and the soul becomes pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਆਦਮੀ ਦੀ ਹੰਗਤਾ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਆਤਮਾ ਪਵਿੱਤਰ ਥੀ ਵੰਞਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh conquers his ego, and his mind is immaculately pure. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਦ੍ਵਾਰੇ ਹੰਤਾ ਮਮਤਾ ਮਾਰੀਏ, ਤਬ ਮਨ ਕੀ ਬ੍ਰਿਤੀ ਸੁਧ ਹੋਤੀ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ (ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਕਰ ਸਕੀਦੀ ਹੈ, ਮਨ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲੁ = ਪਵਿੱਤ੍ਰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru uno calma su ego y la mente se purifica. (4)"