[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਬਾਣੀ ਵਰਤੀ ਜਗ ਅੰਤਰਿ; ਇਸੁ ਬਾਣੀ ਤੇ. ਹਰਿ ਨਾਮੁ ਪਾਇਦਾ ॥੩॥"
page = 1066
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Gurbani pervades the whole world and through this word, the Lord's Name is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਸਾਰੇ ਜਹਾਨ ਅੰਦਰ ਪ੍ਰਚੱਲਤ ਹੈ ਅਤੇ ਇਸ ਬਾਣੀ ਰਾਹੀਂ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Bani prevails throughout the world; through this Bani, the Lord's Name is obtained. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਕੇ ਅੰਤਰ ਗੁਰਬਾਣੀ ਜੋ ਵਰਤੀ ਹੈ ਅਰਥਾਤ ਪ੍ਰਸਿਧ ਪਰਵਿਰਤੀ ਹੈ, ਇਸ ਬਾਣੀ ਸੇ ਹਰੀ ਨਾਮ ਪਾਈਤਾ ਹੈ॥੩॥☬ਪ੍ਰਸ਼ਨ: ਕੋਈਕ ਵੇਦ ਪਾਠੀ ਕੋ ਸਾਂਤੀ ਨਹੀਂ ਦੇਖੀਦੀ ਕੀ ਕਾਰਨ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਇਸ ਜਗਤ ਵਿਚ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਗੁਰੂ ਦੀ ਬਾਣੀ ਆ ਵੱਸਦੀ ਹੈ, ਉਹ ਇਸ ਬਾਣੀ ਦੀ ਬਰਕਤ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗ ਅੰਤਰਿ = ਜਗਤ ਵਿਚ। ਵਰਤੀ = (ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਆ ਵੱਸੀ। ਇਸੁ ਬਾਣੀ ਤੇ = ਇਸ ਬਾਣੀ ਤੋਂ, ਇਸ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues la Palabra prevalece en todo el mundo y a través de esta Palabra uno llega hasta el Nombre. (3)"