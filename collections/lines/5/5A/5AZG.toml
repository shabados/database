type = "primary"
data = "ਇਮ ਭਯੋ ਚੰਦ੍ਰ ਅਵਤਾਰ ॥੧੧॥"
page = 199

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the thoughts-out works were accomplished, in this manner, Chandra incarnation came into being.11."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਚੰਦਰਮਾ ਦਾ ਅਵਤਾਰ ਹੋਇਆ ॥੧੧॥"