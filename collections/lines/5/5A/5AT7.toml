[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ; ਕਿਲਬਿਖ ਗਏ ॥੩॥"
page = 865
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and my sins of many births are washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਧੋਤੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sins of countless incarnations have been taken away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਤਿਨ ਕੇ ਜਨਮੋਂ ਜਨਮੋਂ ਕੇ ਪਾਪ ਸਭ ਦੂਰ ਹੋ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਬਿਖ = ਪਾਪ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todos nuestros errores acumulados de las pasadas encarnaciones son erradicados.  (3)"