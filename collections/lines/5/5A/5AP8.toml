[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਜਾਨਿ ਚਤੁਰ ਨਿਰਧਾਰ ॥੬੪੦॥"
page = 746

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Jawaalaa-vamani” in the beginning and then after reflection in the mind, the names of Tupak are comprehended.640."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਚਿਤ ਵਿਚ ਨਿਸਚਿਤ ਕਰ ਲਵੋ ॥੬੪੦॥"