[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਲਿ ਰਹੁ ਤੂ ਮੰਨ ਮੇਰੇ; ਦੂਖ ਸਭਿ ਵਿਸਾਰਣਾ ॥"
page = 917
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever abide thou with thy God, O my soul and He shall make thee forget all sufferings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਲ ਵੱਜ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ। ਅਤੇ ਉਹ ਤੈਨੂੰ ਸਾਰੇ ਹੀ ਦੁੱਖੜੇ ਭੁਲਾ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remain always with the Lord, O my mind, and all sufferings will be forgotten."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਕੇ ਤੂੰ ਸਾਥ ਰਹੁ, ਇਸ ਤੇ ਸਭ ਦੁਖੋਂ ਕਾ ਵਰਜਨਾ ਹੋਵੈਗਾ, ਭਾਵ ਸਭ ਦੁਖ ਦੂਰ ਹੋ ਜਾਨਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਸਦਾ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habita en Él y deshazte de todas tus aflicciones"