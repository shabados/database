[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਤਿ ਹਉਲੀ; ਬੋਲੇ ਬੋਲੁ ॥"
page = 151
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Paltry is man's intellect and the speech, that he delivers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਛ ਹੈ ਆਦਮੀ ਦੀ ਅਕਲ ਤੇ ਬਚਨ ਬਿਲਾਸ ਜੋ ਉਹ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "while the intellect is lightweight, as is the speech one speaks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਨ) ਜੀਵ ਕੀ ਬੁਧੀ ਤੁਛੁ ਹੈ ਯਾਂ ਤੇ ਤੁਛੁ ਹੀ ਬੋਲ ਉਚਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਤਿ ਉਸ ਦੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦੀ ਹੈ ਉਹ ਹੋਛੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਹੋਛਾ ਹੀ ਬਚਨ ਬੋਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Temor Reverencial que sentimos ante Su Imponente Grandeza."