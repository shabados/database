[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀ; ਏਹ ਤੇਰੀ ਵਡਿਆਈ ॥"
page = 637
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O beloved Lord, O Venerable God, this is Thine glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਣਨਯ ਵਾਹਿਗੁਰੂ! ਇਹ ਤੇਰੀ ਬਜ਼ੁਰਗੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, this is Your Glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਯਿਹ ਆਪ ਕੀ ਹੀ ਵਡਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਭਗਤਾਂ ਦੀ ਇੱਜ਼ਤ) ਤੇਰੀ ਹੀ ਇੱਜ਼ਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ésta es Tu Gloria;"