[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਨਿਮਖ. ਨ ਵਿਸਰਹੁ; ਪਰਮਾਨੰਦਾ ॥੩॥"
page = 805
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by not forgetting God, the Supreme joy, even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਪ੍ਰਸੰਨਤਾ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਨੂੰ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਨਾਂ ਭੁਲਾਉਣ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one does not forget the Lord of supreme bliss, even for an instant. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮਾਨੰਦ ਸਰੂਪ! ਜੋ ਤੇਰਾ ਨਾਮੁ ਇਕ ਖਿਨ ਮਾਤ੍ਰ ਭੀ ਰਿਦੇ ਸੇ ਨ ਵਿਸਰੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਉੱਚੇ ਆਨੰਦ ਦੇ ਮਾਲਕ-ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਨਾਹ ਭੁਲਾਵੋ! (ਨਾਮ ਦੀ ਬਰਕਤ ਨਾਲ) ਮਤਿ ਉੱਚੀ ਹੋ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਵਿਸਰਹੁ = ਭੁਲਾਵੋ। ਪਰਮਾਨੰਦਾ = ਸਭ ਤੋਂ ਉੱਚੇ ਆਨੰਦ ਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ {ਪਰਮ-ਆਨੰਦ} ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no abandona a su Señor ni siquiera con el parpadeo de sus ojos. (3)"