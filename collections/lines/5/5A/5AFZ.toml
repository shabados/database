type = "note"
language = "pa"
data = "ਪ੍ਰਿਥੀਸੈ ਦਾ ਭਾਵ ਹੈ ਪ੍ਰਿਥਵੀ+ਈਸ਼ਵਰ = ਪ੍ਰਿਥਵੀ ਦਾ ਮਾਲਕ।"

[[content]]
