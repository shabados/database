[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ; ਆਪਿ ਹਰਿ ਭਾਵੈ ॥"
page = 165
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's service is pleasing to God Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਵਾਹਿਗੁਰੂ ਨੂੰ ਖੁਦ ਚੰਗੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Service to the Guru is pleasing to the Lord Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਆਪ ਹਰੀ ਕੋ ਭਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ (ਪੈਣਾ) ਪਰਮਾਤਮਾ ਨੂੰ ਭੀ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ama el Servicio que uno realiza para el Guru."