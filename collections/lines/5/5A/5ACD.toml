[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਪਤਿ ਨਾਹੀ; ਮਾਇਆ ਮੋਹ ਪਸਾਰੀ ॥੫॥"
page = 416
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is not satisfied with the extension of worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪ੍ਰੀਤ ਦੇ ਖਿਲਾਰੇ ਨਾਲ, ਪ੍ਰਾਣੀ ਰੱਜਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are not satisfied by attachment to the expanse of Maya. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਮਾਯਾ ਕੇ ਮੋਹ ਕਰ ਬ੍ਰਿਤੀ ਪਸਾਰੀ ਹੈ, ਇਸ ਸੇ ਭੀ ਤ੍ਰਿਪਤਿ ਨਹੀਂ ਹੋਤੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ) ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਖਿਲਾਰੇ ਵਿਚ (ਇਤਨਾ ਫਸਦਾ ਹੈ ਕਿ ਮਾਇਆ ਵਲੋਂ) ਰੱਜਦਾ ਨਹੀਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "puesto que no sacian nuestro deseo, y la red de la Maya y la infatuación es agrandada. (5)"