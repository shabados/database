[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ ਕੀ; ਹੈ ਸਾਚੀ ਬਾਣੀ ॥"
page = 1174
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the speech of such a man,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਬੋਲ ਬਾਣੀ ਐਸੇ ਪੁਰਸ਼ ਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the speech of that humble being;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੀ ਬਾਣੀ ਭੀ ਸਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਟੇਕ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਉਹ ਬਾਣੀ ਬਣ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que tal ser habla es la Verdad, el mundo entero lo valúa,"