[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੀ ਕਰਣਾ ਕੀਓ; ਕਲ ਆਪੇ ਹੀ ਤੈ ਧਾਰੀਐ ॥"
page = 474
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself didst create the world and Thou of Thyself infused power therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਸਾਜੀ ਹੈ ਅਤੇ ਤੂੰ ਖੁਦ ਹੀ ਉਸ ਵਿੱਚ ਸੱਤਿਆ ਪਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself created the creation; You Yourself infused Your power into it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਹਰੀ ਨੇ ਯਹ ਪ੍ਰਪੰਚੁ ਕੀਆ ਹੈ, ਫਿਰ ਆਪ ਹੀ ਅਪਨੀ (ਕਲ) ਸਕਤੀ ਧਾਰਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਆਪ ਹੀ ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਰਚੀ ਹੈ ਅਤੇ ਤੂੰ ਆਪ ਹੀ ਇਸ ਵਿਚ (ਜਿੰਦ ਰੂਪ) ਸੱਤਿਆ ਪਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣਾ = ਸਰੀਰ, ਕੀਤਾ ਹੋਇਆ ਅਕਾਰ, ਸ੍ਰਿਸ਼ਟੀ। ਤੈ = (ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo creaste la creación, y a través de ella se manifiesta Tu Poder."