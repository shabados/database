[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਚਤੁਰ, ਲੀਜੀਅਹੁ ਚੀਨ ॥੩੮੧॥"
page = 734

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The names of Paash are formed by firstly saying the word “Rid” and then “Ishraastra”, which O wise men! You may recognize.381."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਹੁੰਦਾ ਹੈ। ਚਤੁਰ ਪੁਰਸ਼ੋ! ਸਮਝ ਲਵੋ ॥੩੮੧॥"