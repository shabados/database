[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਗੁਣਾ ਕੈ ਸੰਗਿ; ਰਚਿ ਰਸੇ ॥"
page = 865
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uniting with the three qualities the mortals make merry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਲੱਛਣਾਂ ਨਾਲ ਜੁੜ ਕੇ ਪ੍ਰਾਣੀ ਅਨੰਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the three qualities joined together, they celebrate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਸ ਤ੍ਰਿਗੁਣਾਤਮਕ ਜੋ ਜੀਵ ਹੈਂ ਤਿਨੋਂ ਗੁਣੋਂ ਵਾ ਵਿਕਾਰੋਂ ਕੇ ਸੰਗ (ਰਚਿ) ਮਿਲ ਕੇ ਤਦਾਕਾਰ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ ਲੋਕ ਮਾਇਆ ਦੇ) ਤਿੰਨ ਗੁਣਾਂ ਨਾਲ ਇੱਕ-ਮਿਕ ਹੋ ਕੇ ਰਸ ਮਾਣ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਨਿ = ਤਿੰਨ। ਤੀਨਿ ਗੁਣਾ = (ਰਜੋ, ਸਤੋ, ਤਮੋ) ਤਿੰਨ ਗੁਣ। ਕੈ ਸੰਗਿ = ਦੇ ਨਾਲ। ਰਚਿ = ਇਕ-ਮਿਕ ਹੋ ਕੇ। ਰਸੇ = ਮਸਤ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con todo gozo ellas habitan en las tres Gunas,"