[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਬਚ ਕ੍ਰਮ ਹਰਿ ਗੁਨ, ਨਹੀ ਗਾਏ; ਯਹ ਜੀਅ ਸੋਚ ਧਰਉ ॥੧॥"
page = 685
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In though, word and deed, I have not sung God's praise, This anxiety haunts my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ, ਬਚਨਾਂ ਅਤੇ ਅਮਲ ਵਿੱਚ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਨਹੀਂ ਕੀਤੀ। ਇਹ ਚਿੰਤਾ ਮੇਰੇ ਮਨ ਨੂੰ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In thought, word and deed, I have not sung the Lord's Praises; this thought worries my mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮਨ, ਬਚ, ਕ੍ਰਮ, ਕਰ ਕੇ ਤੇਰੇ ਗੁਣ ਨਹੀਂ ਗਾਏ ਹੈਂ, ਇਹੀ ਮੈਂ ਅਪਨੇ ਜੀਅ ਮੇਂ (ਸੋਚ) ਚਿੰਤਾ ਧਰਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਆਪਣੀ) ਜਿੰਦ ਵਿਚ (ਹਰ ਵੇਲੇ) ਇਹੀ ਚਿੰਤਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ ਕਿ ਮੈਂ ਆਪਣੇ ਮਨ ਨਾਲ, ਬਚਨ ਨਾਲ, ਕਰਮ ਨਾਲ (ਕਦੇ ਭੀ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਨਹੀਂ ਗਾਂਦਾ ਰਿਹਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਦੀ ਰਾਹੀਂ। ਬਚਿ = ਬਚਨ ਦੀ ਰਾਹੀਂ। ਕ੍ਰਮ = ਕਰਮ ਦੀ ਰਾਹੀਂ। ਯਹ ਸੋਚ = ਇਹ ਚਿੰਤਾ। ਜੀਅ = ਮਨ ਵਿਚ। ਧਰਉ = ਧਰਉਂ, ਮੈਂ ਧਰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni a través de mis obras, ni tampoco a través del pensamiento y ésta preocupación corroe mi mente. (1)"