[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਨਾਗ ਸੁਤਾ ਇਹ ਸੁੰਦਰਿ; ਤਿਆਗਿ ਚਲੀ ਗ੍ਰਿਹਿ ਪਤ੍ਰ ਧਰੈ ਸੇ ॥"
page = 349

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Radha started on listening to the words of Chandarbhaga for the attainment of Krishna and she appeared like a Naga-damsel leaving her home"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਇਹ ਸੁੰਦਰੀ ਨਾਗ-ਪੁੱਤਰੀ ਹੈ ਜੋ ਗਰੁੜ ('ਪਤ੍ਰ-ਧਰੈ') ਦੇ ਡਰ ਤੋਂ ਘਰ ਨੂੰ ਤਿਆਗ ਕੇ ਚਲੀ ਹੋਵੇ।"