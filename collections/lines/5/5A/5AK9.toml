[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ. ਕੀਤੀ ਪੂਰੀ ॥"
page = 624
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has rendered me perfect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸੰਪੂਰਨ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has made me perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਤੌ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਸਭ ਬਾਤ ਪੂਰੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੂ ਨੇ (ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਸਫਲਤਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto me ha hecho Perfecto y me ha liberado."