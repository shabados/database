[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਮਨਾਏ; ਪੰਚ ਰੁਸਾਏ ॥"
page = 430
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I propitiated the five virtues and antagonised the five sins (passions),"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਗੁਣਾਂ ਨਾਲ ਬਾਣੀ ਲਈ ਅਤੇ ਪੰਜਾਂ ਬਦੀਆਂ ਨਾਲ ਵਿਗਾੜ ਪਾ ਲਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the five virtues were reconciled, and the five passions were estranged,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਨੇ ਸਤ ਸੰਤੋਖਾਦਿ ਪਾਚੋਂ ਮਨਾਏ ਹੈਂ, ਭਾਵ ਇਨ ਕਾ ਸਤਕਾਰ ਕੀਆ ਹੈ ਅਰ ਕਾਮਾਦਿ ਪੰਚ ਬਿਕਾਰ ਰੁਸਾਏ ਹੈਂ, ਭਾਵ ਹਮ ਇਨ ਕੇ ਅਨਸਾਰੀ ਨਹੀਂ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਗਿਆਨ ਦੀ ਰਾਹੀਂ) ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਸਰੀਰ-ਨਗਰ ਵਿਚ ਸਤ ਸੰਤੋਖ ਦਇਆ ਧਰਮ ਧੀਰਜ-ਇਹ) ਪੰਜੇ ਪ੍ਰਫੁਲਤ ਕਰ ਲਏ, ਤੇ ਕਾਮਾਦਿਕ ਪੰਜੇ ਨਾਰਾਜ਼ ਕਰ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando las cinco Virtudes se volvieron mis aliadas y las cinco pasiones se alejaron de mí,"