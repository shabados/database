[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁੰਨੀ ਪਾਪੀ; ਆਖਣੁ ਨਾਹਿ ॥"
page = 4
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By mere words of mouth (statements) a man becomes not virtuous or vicious."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਮੂੰਹ ਜ਼ਬਾਨੀ ਕਹਿਣ ਨਾਲ ਆਦਮੀ ਨੇਕ ਅਤੇ ਐਬੀ ਨਹੀਂ ਬਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Virtue and vice do not come by mere words;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪ ਕੇ ਜੋ ਪਾਪੀਆਂ ਸੇ ਪੁੰਨੀ ਹੋਏ ਹੈਂ, ਸੋ (ਆਖਣੁ) ਕਹਿਣੇ ਮੈ ਨਹੀ ਆਵਤੇ, ਭਾਵ ਬਹੁਤੇ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! 'ਪੁੰਨੀ' ਜਾਂ 'ਪਾਪ' ਨਿਰਾ ਨਾਮ ਹੀ ਨਹੀਂ ਹੈ (ਭਾਵ, ਨਿਰਾ ਕਹਿਣ-ਮਾਤਰ ਨਹੀਂ ਹੈ, ਸੱਚ-ਮੁੱਚ ਹੀ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖਣੁ = ਨਾਮੁ, ਬਚਨ। ਨਾਹਿ = ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el hombre es atraído por la Virtud o el vicio,"