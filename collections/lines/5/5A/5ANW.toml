data = "ਕਉਨ ਨ੍ਰਿਪਤ ਸੁਤ ਕਉ ਨ੍ਰਿਪੁ ਕੀਜੈ ॥"
page = 148

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which son of the king should be made the king?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਦੇ ਕਿਸ ਪੁੱਤਰ ਨੂੰ ਰਾਜਾ ਬਣਾਈਏ।"