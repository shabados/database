[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹੁਕਮੁ, ਨ ਜਾਣੀਐ; ਅਗੈ ਕਾਈ ਕਾਰ ॥੧॥"
page = 1238
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, man knows not the Lord's will nor what, work, the Lord shall make him do hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੀਵ ਪ੍ਰਭੂ ਦੀ ਰਜਾ, ਨਾਂ ਹੀ ਕੀ ਕੰਮ ਪ੍ਰਭੂ ਨੇ ਉਸ ਪਾਸੋ ਏਦੂੰ ਮਗਰੋ ਕਰਵਾਉਣਾ ਹੈ, ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who does not understand the Hukam of God's Command - what will he have to do in the world hereafter? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪਰਮੇਸ੍ਵਰ ਕਾ ਹੁਕਮ ਨਹੀਂ ਜਾਣਾ ਜਾਤਾ ਜੋ ਅਗੇ ਜੀਵ ਕੋ ਕਾਈ ਕਾਰ ਸੁਭ ਮਿਲਣੀ ਹੈ ਵਾ ਅਸੁਭ ਮਿਲਣੀ ਹੈ; ਵਾ ਜੇਕਰ ਮਾਨੁਖ ਜਨਮ ਪਾਇ ਕਰ ਪਰਮੇਸ਼੍ਵਰ ਕੇ ਹੁਕਮ ਕੋ ਨਾ ਬੁਝੀਏ ਤਾਂ ਅਗੇ ਅਰਥਾਤ ਔਰ ਜੋਨੀਓਂ ਮੇਂ ਇਸ ਨੇ (ਕਾਈ) ਕੌਨ ਸੀ ਕਾਰ ਕਰਨੀ ਹੈ? ਭਾਵ ਫੇਰ ਜੀਵ ਸੇ ਸੁਭ ਕਾਰ ਨਹੀਂ ਹੋਵੇਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਥੋਂ ਜਾ ਕੇ) ਪਰਲੋਕ ਵਿਚ ਕਿਹੜੀ ਕਾਰ (ਕਰਨ ਨੂੰ) ਮਿਲੇਗੀ-(ਇਸ ਸੰਬੰਧੀ ਪ੍ਰਭੂ ਦਾ) ਹੁਕਮ ਨਹੀਂ ਜਾਣਿਆ ਜਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, uno no conoce la Voluntad del Señor, ni lo que Él nos tiene deparado en el futuro. (1)"