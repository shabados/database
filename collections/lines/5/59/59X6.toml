[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਖਾ ਕਰਿ ਕੋਪ ਕਰੀ ਬ੍ਰਿਜ ਪੈ; ਸੁ ਕਛੂ ਹਰਿ ਕੈ ਨਹਿ ਏਕ ਗਨੀ ॥"
page = 332

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, in great rage, showered heavy rain on Braja, but Krishna did not consider it of any significance"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਦਰ ਨੇ ਭਾਵੇਂ) ਕ੍ਰੋਧ ਕਰ ਕੇ ਬ੍ਰਜ ਉਤੇ ਭਾਰੀ ਬਰਖਾ ਕੀਤੀ ਪਰ ਕਾਨ੍ਹ ਨੇ ਉਸ ਨੂੰ ਰਤਾ ਜਿੰਨਾ ਮਹਤਵ ਨਾ ਦਿੱਤਾ।"