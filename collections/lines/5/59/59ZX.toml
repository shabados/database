[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਜਿਧਰ ਵੀ ਵੇਖਦੀ ਹੈ, ਮਿੱਤ੍ਰ ਪਿਆਰੇ ਦਾ ਹੀ ਮੁਖੜਾ ਦਿਸਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਹਰ ਤਰਫ਼ ਕਿ ਨਜ਼ਰ ਕਰਦ ਰੂਇ ਯਾਰ ਆਮਦ ।੧੯।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Will have his neck and head high with pride in both the worlds. (29) (5)"