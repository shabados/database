[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਤੁਰ ਦਸ ਹਾਟ; ਦੀਵੇ ਦੁਇ ਸਾਖੀ ॥"
page = 1039
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fourteen worlds (four and ten shops) and the two lamps of the sun and the moon are the witnesses,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਦਾਂ ਲੋਕ (ਚਾਰ ਤੇ ਦਸ ਹਟੀਆਂ) ਤੇ ਸੂਰਜ ਤੇ ਚੰਦ ਦੇ ਦੋ ਦੀਪਕ ਗਵਾਹ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fourteen realms and the two lamps are the witnesses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਮਸ੍ਟੀ ਬ੍ਰਹਮੰਡ ਚੌਦਾਂ ਲੋਕ ਜਿਸ ਮੇਂ ਦੁਕਾਨ ਹੈ ਔ ਚੰਦ ਸੂਰਜ ਦੋ ਦੀਵੇ। ਪੁਨਃ ਇਹੀ ਦੀਵੇ ਕਰਮੋਂ ਕੇ ਸਾਖੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੌਦਾਂ ਤਬਕ ਤੇ ਸੂਰਜ ਚੰਦ ਇਸ ਗੱਲ ਦੇ ਗਵਾਹ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਤੁਰ ਦਸ ਹਟ = ਚੌਦਾਂ ਭਵਨ-ਰੂਪ ਹੱਟ। ਦੀਵੇ ਦੁਇ = ਸੂਰਜ ਤੇ ਚੰਦ੍ਰਮਾ। ਸਾਖੀ = ਗਵਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los catorce mundos y las dos lámparas,"