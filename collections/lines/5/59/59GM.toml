[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੇ ਆਪਣੇ ਅਸਲੇ ਨੂੰ ਪਛਾਣ ਲਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਸੇ ਕੂ ਖ਼ੇਸ਼ ਰਾ ਬਿਸ਼ਨਾਖ਼ਤਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The rank and status of Guru Nanak is higher than the glory and splendor of all great persons. (11)"