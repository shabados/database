[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਤ ਨ੍ਰਿਤ ਸੁੰਦਰੀ; ਬਜਤ ਬੀਨਾ ਧੁਨਿ ਮੰਗਲ ॥"
page = 692

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The beautiful damsels played on lyres, sang songs of joy and danced"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰੀਆਂ ਨਾਚ ਕਰਦੀਆਂ ਹਨ ਅਤੇ ਬੀਨਾ ਦੀ ਧੁਨ ਵਿਚ ਮੰਗਲਮਈ ਗੀਤ ਹੁੰਦੇ ਹਨ।"