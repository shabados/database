[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਦਰਵੇਸੀ ਗਾਖੜੀ; ਚੋਪੜੀ ਪਰੀਤਿ ॥"
page = 1384
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Difficult it is to practise sainthood, I love God only if it is buttered (fruitful)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਕਠਨ ਹੈ ਸਾਧੂਗੀਰੀ ਕਮਾਉਣੀ, ਮੈਂ ਤਾਂ ਰੱਬ ਨਾਲ ਪਿਆਰ ਕੇਵਲ ਤਾ ਹੀ ਕਰਦਾ ਹਾਂ ਜੇ ਇਹ ਚੋਪੜਿਆ (ਲਾਭਦਾਇਕ) ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, it is difficult to be a dervish - a Holy Saint; it is easier to love bread when it is buttered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਦਰਵੇਸੀ) ਫਕੀਰੀ ਕਰਨੀ ਬਡੀ (ਗਾਖੜੀ) ਔਖੀ ਹੈ ਔਰ ਚੋਪੜੀ, ਭਾਵ ਦੇਖਾ ਦੇਖੀ ਕੀ ਪ੍ਰੀਤ ਵਾਲੇ ਬਹੁਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਇਹ ਸਬਰ ਵਾਲਾ ਜੀਵਨ ਅਸਲ) ਫ਼ਕੀਰੀ (ਹੈ, ਤੇ ਇਹ) ਔਖੀ (ਕਾਰ) ਹੈ, ਪਰ (ਹੇ ਫਰੀਦ! ਰੱਬ ਨਾਲ ਤੇਰੀ) ਪ੍ਰੀਤ ਤਾਂ ਉਪਰੋਂ ਉਪਰੋਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, es difícil ser un Derviche, un Santo, es más fácil disfrutar el pan cuando tiene mantequilla,"