[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ ਨਾਉ; ਦੇਵੈ ਦੀਖਿਆ ॥"
page = 729
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He blesses them with the instruction of the God's Nectar-Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤਮਈ ਨਾਮ ਦਾ ਉਪਦੇਸ਼ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blesses them with the Teachings of the Ambrosial Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਨ ਕੋ ਹਰੀ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੀ ਗੁਰੂ ਦੀਖਿਆ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਸਿੱਖਿਆ ਵਜੋਂ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਖਿਆ = ਸਿੱਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así uno es bendecido con el Nombre Ambrosial del Señor,"