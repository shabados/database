[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦੁ ਭਇਆ ਵਡਭਾਗੀਹੋ; ਗ੍ਰਿਹਿ ਪ੍ਰਗਟੇ ਪ੍ਰਭ ਆਇ ਜੀਉ ॥"
page = 927
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O very fortunate ones, bliss has welled up, as the sire Lords has become manifest in my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਰੇ ਕਰਮਾਂ ਵਾਲਿਓ। ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਆਈ ਹੈ ਕਿਉਂਕਿ ਮੇਰੇ ਘਰ ਅੰਦਰ ਮਹਾਰਾਜ ਮਾਲਕ ਪ੍ਰਤੱਖ ਥੀ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in ecstasy, O very fortunate ones; the Dear Lord has become manifest in my own home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਡਭਾਗੀਓ! ਬਡਾ ਹੀ ਅਨੰਦ ਹੋਇਆ ਜੋ (ਗ੍ਰਿਹਿ) ਅੰਤਸਕਰਨ ਮੇਂ ਪ੍ਰਭ ਜੀਉ ਆ ਪ੍ਰਗਟੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਸੱਜਣੋ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਪ੍ਰਭੂ ਜੀ ਆ ਵੱਸਦੇ ਹਨ, ਉਸਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਹਿ = (ਜਿਸ ਦੇ) ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਆਇ = ਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh seres benditos, hay Éxtasis en mi hogar,"