[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨੁ ਤਉ ਗਨੀਐ; ਹਰਿ ਪੇਖਾ ॥"
page = 1221
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone man is accounted alive, if he sees his God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਜੀਵ ਜੀਉਂਦਾ ਗਿਣਿਆ ਜਾਂਦਾ ਹੈ, ਜੇਕਰ ਉਹ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A person is judged to be alive, only if he sees the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਏਹ ਜੀਵਨ ਸਫਲ ਤੌ ਗਨੀਏ ਜੌ ਆਪ ਕੋ (ਪੇਖਾ) ਦੇਖਨਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ (ਇਸੇ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਦਰਸ਼ਨ ਕਰ ਸਕਾਂ, ਤਦੋਂ ਹੀ (ਮੇਰਾ ਇਹ ਅਸਲ ਮਨੁੱਖਾ) ਜੀਵਨ ਸਮਝਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਨੁ = (ਅਸਲ) ਜ਼ਿੰਦਗੀ। ਤਉ = ਤਦੋਂ (ਹੀ)। ਗਨੀਐ = ਸਮਝੀ ਜਾਣੀ ਚਾਹੀਦੀ ਹੈ। ਪੇਖਾ = ਪੇਖਾਂ, (ਜੇ) ਮੈਂ ਵੇਖ ਲਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno está vivo sólo si logra la Visión del Señor, el Dios."