data = "ਏਕ ਪ੍ਰਤਗ੍ਰਯਾ ਮੈ ਕਰੀ; ਜੌ ਤੁਮ ਕਰੌ ਬਨਾਇ ॥"
page = 974

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(She said to him) ‘I have taken one vow, if you can fulfil it,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਚੀ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ) ਮੈਂ ਇਕ ਪ੍ਰਤਿਗਿਆ ਕੀਤੀ ਹੋਈ ਹੈ, ਜੇ ਤੁਸੀਂ ਉਸ ਨੂੰ ਪੂਰਾ ਕਰ ਦਿਓ,"