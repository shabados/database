[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਕਥਾ; ਸੰਤਸੰਗਿ ਸੁਨੂਆ ॥"
page = 255
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by hearing the Nectarean Divine discourse in the Saint congregation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤ ਸੰਗਤ ਅੰਦਰ ਸੁਧਾ ਸਰੂਪ ਰੱਬੀ ਵਾਰਤਾ ਸੁਣਨ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "listening to the ambrosial speech in the Society of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮਿਲ ਕਰ ਅੰਮ੍ਰਿਤ ਰੂਪ ਕਥਾ ਕੋ ਸ੍ਰਵਣ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗ ਵਿਚ ਜਾ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੂਆ = ਮਨ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
