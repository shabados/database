[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ; ਗੁਰ ਸਰਨਿ ਪ੍ਰਭੂ ਰਖਵਾਰੇ ॥"
page = 982
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the Guru's protection, the Lord-Master so saves the mortal,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ ਸੁਆਮੀ ਮਾਲਕ ਪ੍ਰਾਨੀ ਨੂੰ ਐਸ ਤਰ੍ਹਾਂ ਬਚਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Sanctuary of the Guru, the Lord God saves and protects us,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਗੁਰੋਂ ਕੀ ਸਰਨ ਆਏ ਹੈਂ ਤਿਨ ਕੇ ਪ੍ਰਭੂ ਰਖਵਾਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ! ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! (ਜਿਸ ਉੱਤੇ ਭੀ ਮਿਹਰ ਕਰਦਾ ਹੈਂ ਉਸ ਨੂੰ) ਗੁਰੂ ਦੀ ਸਰਨੀ ਪਾ ਕੇ (ਵਿਕਾਰਾਂ ਵਲੋਂ ਉਸ ਦਾ) ਰਾਖਾ ਬਣਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscando el Santuario del Guru, Dios se vuelve nuestro Refugio;"