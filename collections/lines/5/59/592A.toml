[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸਲਾਹੇ; ਸਚੇ ਭਾਵੈ ॥"
page = 130
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By praising the Name one becomes pleasing to the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਉਪਮਾ ਕਰਨ ਦੁਆਰਾ ਜੀਵ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲੱਗਣ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praising the Naam, one becomes pleasing to the True One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕੋ ਸਲਾਹਤੇ ਹੈਂ, ਸੋ ਹੇ ਸਚੇ! ਤੇਰੇ ਕੋ ਭਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਸਲਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਲਾਹੇ = ਸਲਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque cantando el Nombre del Señor, el Uno Verdadero es Complacido."