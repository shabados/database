[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜਪਿ ਜੀਵੇ; ਪਰਮਾਨੰਦਾ ॥੩॥"
page = 194
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and they live by ever meditating on the Supreme Bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਰਮ ਪਰਸੰਨਤ ਦੇਣ ਵਾਲਾ ਸਿਮਰਨ ਕਰ ਕਰ ਜੀਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "chanting and meditating, they live in supreme bliss. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਪਰਮਾਨੰਦ ਸ੍ਵਰੂਪ ਪ੍ਰਮੇਸਰ ਕੋ ਜਪ ਜਪ ਕਰ ਕੇ ਜੀਵਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਉੱਚੇ ਆਤਮਕ ਆਨੰਦ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ਸਿਮਰ ਕੇ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos viven cantando y meditando en el Supremo Éxtasis. (3)"