[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਮਨੁ ਤਨੁ ਦੇਵਾ ਸਤਿਗੁਰੈ; ਮੈ ਮੇਲੇ ਪ੍ਰਭ ਗੁਣਤਾਸੇ ॥"
page = 776
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I surrender my soul and body unto the True Guru, that he may unite me with my Lord, the Treasure of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਆਤਮਾ ਤੇ ਦੇਹ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਅਰਪਨ ਕਰਦਾ ਹਾਂ, ਤਾਂ ਜੋ ਉਹ ਮੈਨੂੰ ਚੰਗਿਆਈਆਂ ਦੇ ਖਜਾਨੇ ਸਾਹਿਬ ਨਾਲ ਮਿਲਾ ਦੇਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate my mind and body to the True Guru; I pray that may He unite me with God, the treasure of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨ ਸਤਗੁਰੋਂ ਕੋ ਮਨ ਔਰ ਤਨ ਦੇ ਦੇਵਾਂਗਾ, ਜੋ ਮੁਝ ਕੋ ਪ੍ਰਭੂ ਗੁਣੋਂ ਕੇ ਸਮੁੰਦ੍ਰ ਕੋ ਮੇਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ) ਮੈਨੂੰ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾ ਰਿਹਾ ਹੈ, ਮੈਂ ਆਪਣਾ ਮਨ ਆਪਣਾ ਤਨ ਗੁਰੂ ਦੇ ਅੱਗੇ ਭੇਟ ਧਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi cuerpo y mi mente a mi Guru para que me guíe hasta mi Dios, el Tesoro de Virtud."