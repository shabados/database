[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਬੈਰਾਗਿ ਰਤਉ ਬੈਰਾਗੀ; ਸਬਦਿ ਮਨੁ ਬੇਧਿਆ. ਮੇਰੀ ਮਾਈ ॥"
page = 634
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My detached soul is imbued with dispassion and the Name has penetrated my mind, O my mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਨਿਰਲੇਪ ਆਤਮਾ ਉਪਰਾਮਤਾ ਨਾਲ ਰੰਗੀ ਗਈ ਹੈ ਤੇ ਨਾਮ ਨੇ ਮੇਰਾ ਹਿਰਦਾ ਵਿੰਨ੍ਹ ਸੁੱਟਿਆ ਹੈ, ਹੇ ਮੇਰੀ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is detached, imbued with detachment; the Word of the Shabad has pierced my mind, O my mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਮਾਈ) ਭਾਈ ਜਨੋਂ! ਮੇਰਾ ਮਨ ਬੈਰਾਗੀ ਹੋ ਕਰ ਬੈਰਾਗ ਮੇਂ ਰਤਾ ਹੈ, ਕਿਯੋਂਕਿ ਗੁਰ ਸਬਦ ਨੇ ਮੇਰੇ ਮਨ ਕੋ ਬੇਧਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! ਮੇਰਾ ਮਨ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਵਿੱਝ ਗਿਆ ਹੈ (ਪ੍ਰੋਤਾ ਗਿਆ ਹੈ। ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਤੋਂ ਵਿਛੋੜੇ ਦਾ ਅਹਿਸਾਸ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ)। ਉਹੀ ਮਨੁੱਖ (ਅਸਲ) ਤਿਆਗੀ ਹੈ ਜਿਸ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਬਿਰਹੋਂ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰਾਗਿ = ਵੈਰਾਗ ਵਿਚ, ਵਿਛੋੜੇ ਦੇ ਅਹਿਸਾਸ ਵਿਚ, ਬਿਰਹੋਂ ਵਿਚ। ਰਤਉ = ਰੰਗਿਆ ਹੋਇਆ। ਬੈਰਾਗੀ = ਤਿਆਗੀ। ਬੇਧਿਆ = ਵਿੱਝਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente desapegada está llena de Compasión, atravesada por la flecha de la Palabra del Shabd."