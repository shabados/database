[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇੱਕ ਦਾ ਹੀ ਇਸ ਦੁਨੀਆ ੁਿਵਚ ਬਥੇਰਾ ਰੌਲਾ ਪਿਆ ਹੋਇਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸ਼ੋਰ ਦਰ ਆਲਮ ਯਕੇ ਅਫ਼ਗੰਦਾ ਅਸਤ ।੯।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "I have no taste for anything other than his true remembrance in every fiber of my body. (13) (5)    "