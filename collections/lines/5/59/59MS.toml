[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੋਵਰ ਕੋਟ ਅਰੁ ਤੇਵਰ ਖਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1161
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "which has double the ramparts and triple the moats? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀਆਂ ਦੁਹਰੀਆਂ ਫਸੀਲਾ ਅਤੇ ਤੀਹਰੀਆਂ ਖੰਧਕਾ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It has double walls and triple moats. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ (ਦੋਵਰ) ਰਾਗ ਦ੍ਵੈਸ ਰੂਪੀ ਦੋਹਿਰਾ ਕੋਟ ਹੈ ਔਰ (ਤੇਵਰ) ਤਿਨੇ ਈਖਣਾ ਵਾ ਤਿਨਾ ਗੁਣਾ ਰੂਪੀ ਜਿਸ ਕੀ ਤਿਹਰੀ ਖਾਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਦੁਆਲੇ ਦ੍ਵੈਤ ਦੀ ਦੋਹਰੀ ਫ਼ਸੀਲ ਤੇ ਤਿੰਨ ਗੁਣਾਂ ਦੀ ਤੇਹਰੀ ਖਾਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਵਰ ਕੋਟ = ਦ੍ਵੈਤ ਦੀ ਦੋਹਰੀ ਕੰਧ (ਫ਼ਸੀਲ)। ਤੇਵਰ ਖਾਈ = ਤਿੰਨ ਗੁਣਾਂ ਦੀ ਤੇਹਰੀ ਖਾਈ। ਖਾਈ = ਡੂੰਘੀ ਤੇ ਚੌੜੀ ਖ਼ਾਲੀ ਥਾਂ ਜੋ ਕਿਲ੍ਹੇ ਦੀ ਹਿਫ਼ਾਜ਼ਤ ਵਾਸਤੇ ਹੁੰਦੀ ਹੈ, ਤੇ ਪਾਣੀ ਨਾਲ ਭਰੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "rodeada por los diques de las tres Modalidades y la doble pared de la dualidad? (1-Pausa)"