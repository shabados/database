[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਭੂਲੇ; ਅੰਧ ਗਾਵਾਰ ॥"
page = 665
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind, unwise and apostates are gone astray."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਅੰਨ੍ਹੇ, ਇਆਣੇ ਤੇ ਅਧਰਮੀ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind, foolish, self-willed manmukhs have gone astray."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਨਮੁਖ ਮਨ ਕਰ ਕੇ ਅੰਧੇ, ਤਨ ਕਰ ਕੇ ਗਵਾਰ ਔ ਬਾਣੀ ਕਰ ਭੂਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋਏ ਹੋਏ ਮਨੁੱਖ ਕੁਰਾਹੇ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ। ਭੂਲੇ = ਕੁਰਾਹੇ ਪਏ ਹੋਏ। ਅੰਧ = (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esos ciegos apostatas son desviados del Sendero."