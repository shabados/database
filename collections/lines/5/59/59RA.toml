[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਢਾਢੀ ਗੁਣਵੰਤੁ; ਜਿਸ ਨੋ ਪ੍ਰਭ ਪਿਆਰੁ ॥੧੧॥"
page = 962
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meritorious is that praiser, who enshrines affection for his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀਆਂ-ਸੰਯੁਕਤ ਹੈ ਉਹ ਜੱਸ ਕਰਨ ਵਾਲਾ, ਜੋ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praiseworthy is that musician who loves God. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਢਾਢੀ ਗੁਣੋਂ ਵਾਲਾ ਹੈ ਜਿਸ ਕੋ ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਮੇਂ ਪਿਆਰ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ) ਗੁਣਵਾਨ ਉਹੀ ਢਾਢੀ ਹੈ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਹਾਸਲ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, de mil méritos que tiene ese músico, el que importa es el de amar siempre a su Dios. (11)"