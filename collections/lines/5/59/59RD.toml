[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਬਿਧਿ ਸੋ ਪਾਰਬ੍ਰਹਮ ਭਵਾਨੀ ॥੧॥"
page = 675

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the end, according to the Will of the Lord, his light (soul) merged in the Supreme Light of the Lord.1."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਰਬ੍ਰਹਮ ਨਾਲ ਭਵਾਨੀ ਮਿਲ ਜਾਂਦੀ ਹੈ ॥੧॥"