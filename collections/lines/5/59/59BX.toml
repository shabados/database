[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਖਨ ਮਰਤ ਨ ਲਜਤ ਬਤਾਵੈ ॥"
page = 926

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The house people offered him food but he did not eat and went to sleep empty stomach."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੁਖਾ ਮਰਦਾ ਰਿਹਾ ਪਰ ਸ਼ਰਮ ਦੇ ਮਾਰੇ ਨੇ ਨਾ ਦਸਿਆ।"