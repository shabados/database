[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨ ਪੇਖਤ; ਸਭ ਦੁਖ ਪਰਹਰਿਆ ਜੀਉ ॥"
page = 217
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By holding Lord's vision all my agonies are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਦੀਦਾਰ ਦੇਖਣ ਦੁਆਰਾ ਮੇਰੇ ਸਾਰੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the Blessed Vision of the Lord's Darshan, all my pains have been taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਰਸ ਪੇਖਤੇ ਹੀ ਸਭ ਦੁਖ ਦੂਰ ਹੋ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਿਆਰੇ ਰਾਮ ਦਾ) ਦਰਸ਼ਨ ਕਰਦਿਆਂ ਮੇਰਾ ਸਾਰਾ ਦੁੱਖ ਦੂਰ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "teniendo Tu Visión, mis penas han desaparecido."