[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਹਰਿ ਪ੍ਰਭੁ ਰਵਹਿ; ਤਾ ਪਾਵਹਿ ਮੋਖ ਦੁਆਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 559
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou ever and ever meditate on the Lord God, then, shalt thou obtain the door of salvation. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਹੀ ਜੇਕਰ ਤੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰੇਂ, ਤਦ ਤੂੰ ਮੁਕਤੀ ਦੇ ਦਰਵਾਜੇ ਨੂੰ ਪਾ ਲਵੇਗੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwell forever and ever upon the Lord God, and you shall find the gate of salvation. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਨਿਤ ਨਿਤ ਹਰਿ ਪ੍ਰਭ ਸੇ ਰਮਣ ਕਰਹਿ ਤੋ (ਮੋਖ ਦੁਆਰੁ) ਗਿਆਨ ਕੋ ਪਾਵੈਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹੇਂ ਤਾਂ (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਦਾ ਰਸਤਾ ਲੱਭ ਲਏਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logra pasar por la Puerta de la Salvación. (1-Pausa)"