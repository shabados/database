[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਭਾਈ ਸੁਤ ਬਨਿਤਾ; ਤਾ ਕੈ ਰਸਿ ਲਪਟਾਨਾ ॥"
page = 684
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mother, father, brother, son and wife, in their love, the man is engrossed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਂ, ਪਿਉ, ਭਰਾ, ਪੁੱਤ੍ਰ ਅਤੇ ਪਤਨੀ, ਦੇ ਪਿਅਰ ਵਿੱਚ ਬੰਦਾ ਖੱਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mother, father, siblings, children and spouse - he is entangled in their love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤ, ਪਿਤਾ, ਭਾਈ, ਪੁਤ੍ਰ, ਇਸਤ੍ਰੀ, ਆਦੀ ਜੋ ਕੁਟੰਬ ਹੈ, ਤਿਨ ਕੇ (ਰਸ) ਪ੍ਰੇਮ ਮੇਂ ਲਪਟਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮਾਂ, ਪਿਉ, ਭਰਾ, ਪੁੱਤਰ, ਇਸਤ੍ਰੀ-(ਭੁੱਲਾ ਹੋਇਆ ਜਗਤ) ਇਹਨਾਂ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se enreda en el amor a la madre, al padre, a los hermanos, a los hijos y a la pareja."