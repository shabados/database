[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ ਹਰਿ ਜਨ ਜੀਵਹਿ; ਜਪਿ ਗੋਬਿੰਦ ॥੨॥"
page = 1180
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "similarly, the man of God, lives by contemplating his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਰੱਬ ਦਾ ਬੰਦਾ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the same way, the humble servant of the Lord lives by meditating on the Lord of the Universe. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਹਰੀ ਜਨ ਗੋਬਿੰਦ ਜੀ ਕੋ ਜਪ ਕਰ ਜੀਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਆਤਮਕ ਹੁਲਾਰੇ ਵਿਚ ਆਉਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਜਨ = ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ। ਜੀਵਹਿ = ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਜਪਿ = ਜਪ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el ser humano entonado en Dios vive sólo si puede contemplar a Dios. (2)"