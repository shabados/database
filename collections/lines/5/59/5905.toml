[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਪਰਾਪਤਿ ਹੋਇ ॥੪॥੭॥"
page = 1129
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then alone, O Nanak, the man receives the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਾਂ ਹੀ, ਹੇ ਨਾਨਕ! ਇਨਸਾਨ ਨਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, then the mortals receive the Naam. ||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਉਸੀ ਪੁਰਸ ਕੋ ਨਾਮ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਸ ਨੂੰ ਹੀ ਉਸ ਦਾ) ਨਾਮ ਮਿਲਦਾ ਹੈ ॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, el Nombre es Lo que uno obtiene. (4-7)"