[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਣਤਿ ਨਾਨਕੁ. ਲੇਖਾ ਮਾਗੈ ਕਵਨਾ; ਜਾ ਚੂਕਾ ਮਨਿ ਅਭਿਮਾਨਾ ॥"
page = 993
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, who can call him to account, when his mind's ego is stilled?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫ਼ਰਮਾਉਂਦੇ ਹਨ, ਜਦ ਉਸ ਦੇ ਚਿੱਤ ਦਾ ਹੰਕਾਰ ਨਵਿਰਤ ਹੋ ਗਿਆ ਹੈ, ਉਸ ਤੋਂ ਹਿਸਾਬ ਕਿਤਾਬ ਕੌਣ ਮੰਗ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, who can call him to account, when the egotistical pride of his mind has been silenced?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਜਾ) ਜਬ ਮਨ ਕਾ ਅਭਿਮਾਨ (ਚੂਕਾ) ਦੂਰ ਹੋ ਗਿਆ ਹੈ ਤਬ ਲੇਖਾ ਕਿਸ ਨੇ ਮਾਂਗਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ (ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਦੋਂ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ (ਵੱਸਦਾ) ਅਹੰਕਾਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ਤਾਂ ਕੋਈ ਭੀ (ਉਸ ਪਾਸੋਂ ਉਸ ਦੇ ਮਾੜੇ ਕਰਮਾਂ ਦਾ) ਲੇਖਾ ਨਹੀਂ ਮੰਗ ਸਕਦਾ (ਕਿਉਂਕਿ ਉਸ ਦੇ ਅੰਦਰ ਕੋਈ ਭੈੜ ਰਹਿ ਹੀ ਨਹੀਂ ਜਾਂਦੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¿Quién le puede pedir cuenta de sus actos a aquél que ha liberado su mente del ego?"