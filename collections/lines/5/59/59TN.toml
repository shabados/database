[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ. ਮਨਿ ਚਿਤਿ ਨ ਚੇਤੇ ਸਨਿ; ਸੋ ਗਾਲੀ. ਰਬ ਕੀਆਂ ॥੯੯॥"
page = 1383
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What was not even remotely contemplated in his mind even those things, the Lord has manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੁਛ ਬਾਰੇ ਉਸ ਦੇ ਮਨ ਵਿੱਚ ਕਦੇ ਖਿਆਲ ਹੀ ਨਹੀਂ ਸੀ ਆਇਆ ਉਹ ਚੀਜਾ ਪ੍ਰਭੂ ਨੇ ਕਰ ਦਿੱਤੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God does what is not expected or even considered. ||99||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਜੀਵ ਕੇ ਮਨ ਔ ਚਿਤ ਮੇਂ (ਚੇਤੇ) ਯਾਦ ਨਹੀਂ ਥੀਆ ਸੋ ਗਲਾਂ ਵਾਹਿਗੁਰੂ ਨੇ ਕਰੀਆਂ ਹੈਂ, ਭਾਵ ਯੇਹ ਜੀਵੋਂ ਕੋ ਮਰਨਾ ਯਾਦ ਨਹੀਂ ਸੀ ਸੋਈ ਅਵਸ ਹੂਆ॥੯੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੱਲਾਂ (ਮਨੁੱਖ ਦੇ ਕਦੇ) ਮਨ ਵਿਚ ਚਿੱਤ-ਚੇਤੇ ਵਿਚ ਨਹੀਂ ਸਨ, ਰੱਬ ਨੇ ਉਹ ਕਰ ਦਿੱਤੀਆਂ ॥੯੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el jugueteo termina, Dios actúa de forma inesperada. (99)"