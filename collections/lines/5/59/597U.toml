[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ ਚਲਾਏ ਬੰਨਿ; ਕੋਇ. ਨ ਰਖਸੀ ॥"
page = 1290
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Binding man down, death shall drive him on and no one can rescue him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਨੂੰ ਨਰੜ, ਮੌਤ ਉਸ ਦੇ ਅੱਗੇ ਧੱਕ ਦੇਵੇਗੀ ਅਤੇ ਕੋਈ ਭੀ ਉਸ ਦਾ ਬਚਾਅ ਨਹੀਂ ਸਕੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal is bound and gagged by Death and lead away; no one can rescue him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਕਾਲ ਬੰਨ ਕੇ ਚਲਾਇ ਦੇਵੇਗਾ ਤਬ ਤੇਰੇ ਬਿਨਾਂ ਕੋਈ ਨਹੀਂ ਰਖੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੌਤ ਬੰਨ੍ਹ ਕੇ (ਜੀਵ ਨੂੰ) ਤੋਰ ਲੈਂਦੀ ਹੈ, ਕੋਈ ਇਸ ਨੂੰ ਰੱਖ ਨਹੀਂ ਸਕਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está feliz Contigo. El mortal es amarrado"