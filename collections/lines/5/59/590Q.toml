[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪਾਰਖੁ ਆਪਿ; ਜਿਨਿ. ਖੋਟਾ ਖਰਾ ਪਛਾਣਿਆ ॥੧੩॥"
page = 144
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the Lord Himself is the Assayer, who distinguishes the counterfeit and the genuine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਹਿਬ ਆਪੇ ਹੀ ਪ੍ਰਤੱਖ ਕਰਨਹਾਰ ਹੈ। ਜੋ ਨਕਲੀ ਤੇ ਅਸਲੀ ਨੂੰ ਸਿਞਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord Himself is the Appraiser, who distinguishes the counterfeit from the genuine. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਪਾਰਖੁ) ਸਰਾਫ ਵਤ ਤੂੰ ਆਪ ਹੀ ਹੈਂ ਖੋਟੇ ਖਰੇ ਕੋ ਤੈਨੇ ਆਪ ਹੀ ਪਛਾਣਾ ਹੈ॥੧੩॥☬ਵਾਹਿਗੁਰੂ ਕੀ ਸਕਤੀ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਖਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਹੈ, ਜਿਸ ਨੇ ਖੋਟੇ ਖਰੇ ਨੂੰ ਪਛਾਣਿਆ ਹੈ (ਭਾਵ, ਪ੍ਰਭੂ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ ਕਿ ਖੋਟਾ ਕੌਣ ਹੈ ਤੇ ਖਰਾ ਕੌਣ ਹੈ) ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, solamente el Señor es Quien nos pone a prueba, porque ¿quién más podría decir quiénes son falsos y quién es verdadero?  (13)"