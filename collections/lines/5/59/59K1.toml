[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵਹਿ ਅਨਹਦ ਧੁਨਿ ਬਾਣੀ; ਤਹ ਨਾਨਕ ਦਾਸੁ ਚਿਤਾਰਣਾ ॥੮॥"
page = 1077
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, there the Lord's slaves meditate on Him and sing His praise, through the unstruck melody of the Guru's Bani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਓਥੇ ਪ੍ਰਭੂ ਦੇ ਗੋਲੇ, ਉਸ ਨੂੰ ਸਿਮਰਦੇ ਅਤੇ ਗੁਰਬਾਣੀ ਦੇ ਸੁਤੇ-ਸਿਧ ਹੋ ਰਹੇ ਕੀਰਤਨ ਰਾਹੀਂ ਉਸ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sing the Glories of the Lord, and the unstruck sound current of His Bani; O Nanak, His slaves remain conscious of Him. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਏਕ ਰਸ ਬਾਣੀ ਕੀ ਧੁਨੀ ਕਰ ਕੇ ਸੰਤ ਜਨ ਤੇਰੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਹਾਂ ਮੈਂ ਦਾਸ ਭੀ ਤੇਰੇ ਕੋ ਯਾਦ ਕਰਤਾ ਰਹੋਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ-ਰਸ ਸੁਰ ਵਿਚ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ, (ਜੇ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਹੋਵੇ ਤਾਂ) ਉਸ ਸਾਧ ਸੰਗਤ ਵਿਚ ਦਾਸ ਨਾਨਕ ਭੀ ਉਸ ਦੇ ਗੁਣ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਏ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਹਿ = ਗਾਂਦੇ ਹਨ। ਅਨਹਦ ਧੁਨਿ = ਇਕ-ਰਸ ਸੁਰ ਨਾਲ। ਤਹ = ਉਥੇ। ਚਿਤਾਰਣਾ = ਚੇਤੇ ਕਰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te alaban a través de la Melodía Celestial de la Palabra y ahí, Nanak, Tu Esclavo, también habita en Ti. (8)"