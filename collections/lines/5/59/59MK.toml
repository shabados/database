[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸਮੁੰਦੁ ਵਿਰੋਲਿਆ; ਕਰਿ ਮੇਰੁ ਮਧਾਣੁ ॥"
page = 968
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who, making the Sumer mountain his churning-staff, churned the ocean of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਨ੍ਹਾਂ ਨੇ ਸਮੇਰ ਪਰਬਤ ਨੂੰ ਆਪਣੀ ਮਧਾਣੀ ਬਣਾ ਕੇ, ਜਗਤ ਦੇ ਸਮੁੰਦਰ ਨੂੰ ਰਿੜਕ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he churned the ocean of the world with his churning stick, the Sumayr mountain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਮੁੰਦਰ ਕੋ ਰਿੜਕਿਆ ਹੈ (ਮੇਰੁ) ਮੰਦ੍ਰਾਚਲ ਕੋ ਮਧਾਣਾ ਕਰਕੇ, ਕਿਸੀ ਕਲਪ ਮੇਂ ਸੁਮੇਰ ਲਿਖਾ ਹੈ, ਭਾਵ ਆਪ ਬਿਸਨੂੰ ਰੂਪ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਚੀ ਸੁਰਤ-ਰੂਪ) ਸੁਮੇਰ ਪਰਬਤ ਨੂੰ ਮਧਾਣੀ ਬਣਾ ਕੇ (ਗੁਰ-ਸ਼ਬਦ ਰੂਪ) ਸਮੁੰਦਰ ਨੂੰ ਰਿੜਕਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਰੋਲਿਆ = ਰਿੜਕਿਆ। ਮੇਰੁ = ਸੁਮੇਰ ਪਰਬਤ, ਉੱਚੀ ਸੁਰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así batió el Océano de la Palabra."