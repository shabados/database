[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤੈ. ਕਾਰ ਕਰਾਈ ॥"
page = 1049
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself the creator has accomplished the deed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਨੇ ਆਪ ਹੀ ਕੰਮ ਸਿਰੇ ਚਾੜਿ੍ਹਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself has created the creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਕਰਤੇ ਨੇ ਕਾਰ ਕਰੀ ਹੈ, ਭਾਵ ਜਗਤ ਕੋ ਰਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਮਨਮੁਖਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਕਰਤਾਰ ਨੇ ਆਪ ਹੀ ਉਹਨਾਂ ਪਾਸੋਂ (ਇਹ ਨਿੰਦਾ ਦੀ) ਕਾਰ ਸਦਾ ਕਰਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਕਰਤੈ = ਕਰਤਾਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Creador hace por sí Mismo lo que es Su Naturaleza,"