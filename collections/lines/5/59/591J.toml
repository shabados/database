[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਟਪਟਾਇ ਚਿਤ ਮੈ ਜਰਿਓ ਤ੍ਰਿਣ ਜਿਉ ਕ੍ਰੁਧਤ ਹੋਇ ॥"
page = 716

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as the straws while burning in ire are flabbergasted, in the same way,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਗੱਲ ਸੁਣਦਿਆਂ ਹੀ ਮਿਸ਼ਰ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਘਬਰਾ ਗਿਆ ਅਤੇ ਚਿੱਤ ਵਿਚ ਤੀਲਿਆਂ ਵਾਂਗ ਸੜ ਗਿਆ।"