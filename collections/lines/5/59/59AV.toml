[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਬਿਖਿਆ ਨਿਤ ਲੋਭਿ ਲੁਭਾਨੇ; ਪੁਤ ਕਲਤ ਮੋਹਿ ਲੁਭਿਭਾ ॥"
page = 1337
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who ever stray in ego, sins and avarice and are lured away by the love of sons and wife,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹੰਕਾਰ, ਪਾਪਾਂ ਅਤੇ ਲਾਲਚ ਅੰਦਰ ਸਦਾ ਭੁਨੇ ਹੋਏ ਹਨ ਅਤੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪੁਤ੍ਰਾਂ ਤੇ ਵਹੁਟੀ ਦੇ ਪਿਆਰ ਨੇ ਲੁਭਾਇਮਾਨ ਕਰ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are continually lured by greed, egotism and corruption, who are lured away by emotional attachment to their children and spouse"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਹਉਮੈਂ ਧਾਰ ਕੇ ਵਿਸ਼੍ਯੋਂ ਕੇ ਲੋਭ ਮੇਂ ਨਿਤ ਲੁਭਾਇਮਾਨ ਹੂਏ ਹੈਂ, ਪੁਤ੍ਰ, ਇਸਤ੍ਰੀ ਕੇ ਮੋਹ ਕਰ ਤਿਨ ਕੌ ਔਰ ਪਦਾਰਥ ਕਾ ਭੀ ਲੋਭੁ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਹਉਮੈ ਵਿਚ ਗ੍ਰਸੇ ਰਹਿੰਦੇ ਹਨ, ਮਾਇਆ ਦੇ ਲੋਭ ਵਿਚ ਸਦਾ ਫਸੇ ਰਹਿੰਦੇ ਹਨ, ਪੁੱਤਰ ਇਸਤ੍ਰੀ ਦੇ ਮੋਹ ਵਿਚ ਘਿਰੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ। ਬਿਖਿਆ ਲੋਭਿ = ਮਾਇਆ ਦੇ ਲੋਭ ਵਿਚ। ਕਲਤ = ਇਸਤ੍ਰੀ। ਮੋਹਿ = ਮੋਹ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes continuamente son conducidos en el egoísmo, la avaricia y la corrupción, quienes viven controlados por sus apegos emocionales a sus hijos y a su familia,"