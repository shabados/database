[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਪਰਿ ਆਦਿ ਅੰਤਿ. ਤਿਹੁ ਲੋਇ ॥"
page = 930
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the high and low, beginning and the end and the three worlds he then sees the one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉੱਚਿਆਂ ਤੇ ਨੀਵਿਆਂ ਥਾਵਾਂ, ਆਰੰਭ ਅਤੇ ਅਖੀਰ ਅਤੇ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਅੰਦਰ ਤਦ ਉਹ ਇੱਕ ਸਾਈਂ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is beyond the beginning and the end, beyond the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਪਰ ਹੈ (ਆਦਿ ਅੰਤਿ) ਸਦਾ ਸਦਾ ਤੀਨੋਂ (ਲੋਇ) ਲੋਕੋਂ ਮੇਂ, ਜੋ ਪ੍ਰਕਾਸਨੇ ਵਾਲਾ ਪਰਮੇਸ੍ਵਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਸ੍ਰਿਸ਼ਟੀ ਕਾਇਮ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਸਾਰੇ ਜਗਤ ਵਿਚ (ਹਰੇਕ ਦੇ ਸਿਰ) ਉਤੇ ਆਪ (ਰਾਖਾ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ ਅੰਤਿ = ਸ਼ੁਰੂ ਤੋਂ ਅੰਤ ਤਕ, ਜਦ ਤਕ ਦੁਨੀਆ ਕਾਇਮ ਹੈ। ਤਿਹੁ ਲੋਇ = ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ, ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y viendo a Dios en los tres mundos,"