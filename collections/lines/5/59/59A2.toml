[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸੰਗਤਿ ਲਗਿਆ; ਤਰਿਆ ਸੰਸਾਰੁ ॥"
page = 1251
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being attached to the society of saints, the world is ferried across,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ, ਦੁਨੀਆ ਪਾਰ ਉਤਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, you shall cross over the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਕੀ ਸੰਗਤਿ ਮੇਂ ਲਗਣੇ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਤਸੰਗ ਦਾ ਆਸਰਾ ਲੈ ਕੇ, ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y viviendo apegados a los Santos cruzamos el mar de las existencias materiales."