[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਣੈ ਦੂਰਹੁੰ ਸਦਿ ਕੈ; ਗਲਹੁੰ ਕਵਾਇ ਖੋਲਿ ਪੈਨ੍ਹਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The king From a distance the king called him nearby. He took off his own robes and offered them to Bhagat Sain."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਾਣੇ ਨੇ ਨੇੜੇ ਸੱਦ ਕੇ ਅਪਣੀ ਖਿਅਲਤ ਖੋਲ੍ਹ ਕੇ (ਉਸ ਦੇ ਗਲ) ਪਹਿਰਾ ਦਿੱਤੀ।"