data = "ਨਿਕਟ ਲਾਗਿ ਇਹ ਭਾਤਿ ਉਚਾਰੀ ॥੯॥"
page = 989

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Now you become my woman,’ he suggested to her.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸਤਰੀ ਨੇ ਉਨ੍ਹਾਂ ਦੇ) ਨੇੜੇ ਹੋ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ॥੯॥"