asset = "DGDG"
type = "primary"
data = "ਸਭ ਕੋ ਭੋਗ ਕਰਤ ਦ੍ਰਿਸਟੈ ਹੈ ॥੬॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘It said, “Who-so-ever comes here, every body, will indulge with him in sex-play.”(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸਾਰੇ ਉਸ ਨੂੰ ਭੋਗ ਕਰਦੇ ਨਜ਼ਰ ਆਉਣਗੇ ॥੬॥"