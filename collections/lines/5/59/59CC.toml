[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ ਰੰਗੁ ਸਦਾ ਸਚਿਆਰਾ ॥"
page = 1057
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within their mind, they ever love the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਉਹ ਸਦੀਵ ਹੀ ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਪਿਆਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within, they love the True Lord forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਅੰਤਰ ਪ੍ਰੇਮ ਹੈ, ਸੋ ਸਦਾ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਹੈ, ਉਹ ਸਦਾ ਸੁਰਖ਼ਰੂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con ellos está el Amor del Uno Verdadero"