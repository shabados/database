[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਭਗਤਿ ਕਰੇ ਦਿਨੁ ਰਾਤੀ; ਲਾਜ ਛੋਡਿ. ਹਰਿ ਕੇ ਗੁਣ ਗਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 879
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who day and night ever performs Lord's devotional service and disregarding honour and dishonour, sings God's praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਦਿਹੁੰ ਰੈਣ ਸਦਾ ਹੀ ਸੁਆਮੀ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਜੱਸ ਤੇ ਅਪਜੱਸ ਦੀ ਪਰਵਾਹ ਨਾਂ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "day and night, he performs devotional worship, day and night. Disregarding his own honor, he sings the Glorious Praises of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਤ ਦਿਨ (ਦਿਨੁ ਰਾਤੀ) ਇਕ ਰਸ ਭਗਤੀ ਕਰਤਾ ਹੈ। ਕੈਸੇ ਭਗਤੀ ਕਰਤਾ ਹੈ? ਲੋਕ ਲਾਜ ਛੋਡਕੈ ਭਗਵਤ ਕੇ ਗੁਨ ਗਾਵਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਲੋਕ-ਲਾਜ (ਹਉਮੈ) ਛੱਡ ਕੇ ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਲਾਜ = ਲੋਕ-ਲਾਜ। ਛੋਡਿ = ਛੱਡ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese Sirviente alaba noche y día a su Dios, sin importarle su honor.  (1-Pausa)"