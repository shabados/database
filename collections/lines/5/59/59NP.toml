[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਕੁਚੀਲ; ਕੁਛਿਤ ਬਿਕਰਾਲਾ ॥"
page = 222
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An apostate is filthy, condemned and dreadful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਮਲੀਨ ਨਿੰਦਤ ਅਤੇ ਭਿਆਨਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is filthy, cursed and dreadful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਰ ਕੇ ਮਨਮੁਖ ਬਾਣੀ ਕਰ ਕੇ (ਕੁਚੀਲ) ਮਲੀਨ ਔਰ ਮਨ (ਕੁਛਿਤ) ਰਿਦੇ ਰੂਪ ਭੂਮਕਾ ਤਿਨ ਕੀ ਖੋਟੀ ਹੋ ਰਹੀ ਹੈ ਔਰ ਤਨ ਕਰ ਕੇ (ਬਿਕਰਾਲਾ) ਭ੍ਯਾਨਕ ਹੋ ਰਹੇ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਖੋਟੇ ਹੀ ਕਰਮ ਕਰਤੇ ਹੈਂ॥☬ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਕਿ ਤਿਨ ਕੇ ਬੰਧਨ ਕੈਸੇ ਛੂਟੇਂ? ਤਿਸ ਪੈ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਕਰਕੇ) ਮਨ ਦੇ ਮੁਰੀਦ ਮਨੁੱਖ ਦਾ ਜੀਵਨ ਗੰਦਾ ਭੈੜਾ ਤੇ ਡਰਾਉਣਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਚੀਲ = ਗੰਦਾ। ਕੁਛਿਤ = {कुत्सित} ਬਦਨਾਮ, ਨਿੰਦਿਤ। ਬਿਕਰਾਲਾ = ਡਰਾਉਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y viviendo así, el ego se vuelve impuro y espantoso."