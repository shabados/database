[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪ ਸਮੇਤ ਸੁ ਧਾਮੀਐ; ਲੀਨੇ ਰੂਪ ਨਵੀਨ ॥੧੪॥"
page = 292

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the gods heard this, they bowed and assumed the new forms of cowherds alongwith their wives.14."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੀਆਂ ਇਸਤਰੀਆਂ ਸਮੇਤ ਨਵੇਂ ਰੂਪ ਧਾਰਨ ਕਰ ਲਏ ॥੧੪॥"