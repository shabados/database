[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਦਾਈ ਪੂਰਨ ਪ੍ਰਭੁ ਕਰਤਾ; ਮੇਰੀ ਬਹੁਤੁ ਇਆਨਪ ਜਰਤ ॥"
page = 529
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Creator Lord is the Giver of peace and He suffers my excessive purerility."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਹੈ। ਉਹ ਮੇਰੇ ਅਧਿਕ ਸਿਆਣਪੁਣੇ ਨੂੰ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Giver of peace, God, the Perfect Creator, endures my great ignorance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖਦਾਈ ਪੂਰਨ ਕਰਤਾ ਪ੍ਰਭੂ ਮੇਰੀ ਬਹੁਤ (ਇਆਨਪ) ਮੂਰਖਤਾ ਕੋ ਸਹਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰਬ-ਵਿਆਪਕ ਕਰਤਾਰ ਪ੍ਰਭੂ (ਮੈਨੂੰ) ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ, ਮੇਰੇ ਅੰਞਾਣਪੁਣੇ ਨੂੰ ਉਹ ਬਹੁਤ ਸਹਾਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਦਾਈ = ਸੁਖ ਦੇਣ ਵਾਲਾ। ਇਆਨਪ = ਅੰਞਾਣਪੁਣਾ। ਜਰਤ = ਜਰਦਾ, ਸਹਾਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Perfecto Señor Creador es el Dador de Paz y soporta siempre mi inmensa ignorancia."