[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕਵਣੁ ਖਲਾਵੈ, ਕਵਣੁ ਚੁਗਾਵੈ; ਮਨ ਮਹਿ. ਸਿਮਰਨੁ ਕਰਿਆ ॥੩॥"
page = 10
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who feeds them and who causes them to peck? (Hast thou ever) thought of it in thy mind?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਕੌਣ ਖੁਲਾਉਂਦਾ ਹੈ, ਅਤੇ ਕੌਣ ਚੁਗਾਉਂਦਾ ਹੈ? (ਕੀ ਤੂੰ ਆਪਣੇ) ਚਿੱਤ ਅੰਦਰ ਕਦੇ ਇਸ ਦਾ ਖਿਆਲ ਕੀਤਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who feeds them, and who teaches them to feed themselves? Have you ever thought of this in your mind? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਕੌਣੁ (ਖਲਾਵੈ) ਲਡਾਵਤਾ ਹੈ, ਵਾ ਚੋਗੇ ਕੋ ਖਲਾਵਤਾ ਹੈ, ਕੁਕੜੀ ਵਤ ਔਰੁ ਕੌਨ ਚੋਗ ਚੁਗਾਉਤਾ ਹੈ। ਚਿੜੀ ਆਦਿ ਵਤ ਮੁਖ ਮੈਂ ਕੌਣ ਦੇਤਾ ਹੈ, ਭਾਵ ਕੋਈ ਨਹੀਂ ਦੇਤਾ। ਉਨ ਡਾਰ ਵਾਲੀ ਕੂੰਜੋਂ ਮੇਂ ਸੇ ਜਿਸ ਕਾ ਬੱਚਾ ਹੋਤਾ ਹੈ, ਵਹੁ ਅਪਨੇ ਬੱਚੇ ਕੋ ਸਿਮਰਨ ਕਰਤੀ ਹੈ। ਤਿਸ ਕੇ ਸਿਮਰਨ ਹੀ ਸੇ ਪਾਲਨਾ ਹੋਤੀ ਹੈ। ਫਿਰ ਤੂੰ  ਕਿਉਂ ਭੈ ਕਰਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਕੁਝ ਖੁਆਲਣ ਵਾਲਾ ਨਹੀਂ, ਕੋਈ ਉਹਨਾਂ ਨੂੰ ਚੋਗਾ ਨਹੀਂ ਚੁਗਾਂਦਾ। ਉਹ ਕੂੰਜ ਆਪਣੇ ਬੱਚਿਆਂ ਦਾ ਧਿਆਨ ਆਪਣੇ ਮਨ ਵਿਚ ਧਰਦੀ ਰਹਿੰਦੀ ਹੈ (ਤੇ, ਇਸੇ ਨੂੰ ਪ੍ਰਭੂ ਉਹਨਾਂ ਦੇ ਪਾਲਣ ਦਾ ਵਸੀਲਾ ਬਣਾਂਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੁਗਾਵੈ = ਚੋਗਾ ਦੇਂਦਾ ਹੈ। ਮਨਿ ਮਹਿ = (ਉਹ ਕੂੰਜ ਆਪਣੇ) ਮਨ ਵਿਚ। ਸਿਮਰਨੁ = (ਉਹਨਾਂ ਬੱਚਿਆਂ ਦਾ) ਧਿਆਨ। ਖਲਾਵੈ = ਖੁਆਲਦਾ ਹੈ। ਕਵਣੁ ਖਲਾਵੈ = ਕੌਣ ਖੁਆਲਦਾ ਹੈ? ਕੋਈ ਭੀ ਕੁਝ ਖੁਆਲਦਾ ਨਹੀਂ।੩। \"ਜੈਸੀ ਗਗਨਿ ਫਿਰੰਤੀ ਊਡਤੀ, ਕਪਰੇ ਬਾਗੇ ਵਾਲੀ। ਉਹ ਰਾਖੈ ਚੀਤੁ ਪੀਛੈ ਬਿਚਿ ਬਚਰੇ, ਨਿਤ ਹਿਰਦੈ ਸਾਰਿ ਸਮਾਲੀ।੧।੭।੧੩।੫੧। (ਗਉੜੀ ਬੈਰਾਗਣਿ ਮ: ੪)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿has pensado esto alguna vez en tu vida?  (3)"