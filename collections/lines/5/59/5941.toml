[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗੁਰਮੁਖਿ ਸਾਚਿ ਸਮਾਵੈ ॥੪॥੧॥੪੦॥"
page = 361
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the Guru's-ward is absorbed in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰੂ-ਸਮਰਪਣ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh is absorbed in the True Lord. ||4||1||40||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਮੁਖ ਸਚੇ ਪਰਮਾਤਮਾ ਮੇਂ ਸਮਾਉਤੇ ਹੈਂ॥੪॥੧॥੪੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੧॥੪੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ। ਸਮਾਵੈ = ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੧॥੪੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru se inmerge en la Verdad de Dios. (4‑1‑40)"