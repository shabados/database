[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾ ਕੀ ਮਾਈ; ਕਾ ਕੋ ਬਾਪ ॥"
page = 188
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose is this mother and whose this father?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਦੀ ਇਹ ਮਾਂ ਹੈ ਅਤੇ ਕਿਸ ਦਾ ਇਹ ਪਿਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whose mother is this? Whose father is this?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਿਸ ਕੀ ਮਾਈ ਔਰ ਕਿਸ ਕਾ ਪਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਵਿਚ ਸਦਾ ਲਈ) ਨਾਹ ਕੋਈ ਕਿਸੇ ਦੀ ਮਾਂ ਹੈ, ਨਾਹ ਕੋਈ ਕਿਸੇ ਦਾ ਪਿਉ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾ ਕੀ = ਕਿਸ ਦੀ? ਕਾ ਕੋ = ਕਿਸ ਦਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De quién es el padre? ¿De quién es la madre?"