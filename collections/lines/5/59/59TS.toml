[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਵਤ ਭਯੋ ਬ੍ਰਿਜ ਨਾਇਕ ਜੂ; ਇਤ ਤੇ, ਉਤ ਤੇ ਸੋਊ ਸਾਮੁਹੇ ਆਯੋ ॥"
page = 534

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side Krishna advanced forward and from that side Shishupal came in front of him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਧਰੋਂ ਕ੍ਰਿਸ਼ਨ ਜੀ ਭਜ ਕੇ ਅਗੇ ਹੋਏ ਅਤੇ ਉਧਰੋਂ ਉਹ (ਸ਼ਿਸ਼ੁਪਾਲ) ਸਾਹਮਣੇ ਆ ਡਟਿਆ।"