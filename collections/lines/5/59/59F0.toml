asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਕਾਰ ਕਮਾਇ, ਸੁਖ ਫਲੁ ਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This way receiving the cup of love,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ 'ਕਾਰ' ਸੇਵਾ ਕਰ ਕੇ ਸੁਖ ਫਲ ਦੀ ਪ੍ਰਾਪਤੀ ਕਰਦੇ ਹਨ।"