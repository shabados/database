[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਹਾ ਗਰਜਿਯੋ ਅਰਜਨੰ ਪਰਮ ਬੀਰੰ ॥"
page = 145

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In that war, the Supreme hereo Arjuna roared."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਜੰਗ ਵਿਚ) ਮਹਾਨ ਵੀਰ ਅਰਜਨ ਨੇ ਲਲਕਾਰਾ ਮਾਰਿਆ।"