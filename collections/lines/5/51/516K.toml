[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਸੰਗਤਿ ਮਿਲੇ; ਗੁਰਮੁਖਿ ਸਵਾਰੀ ॥"
page = 651
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the greatest good fortune they meet the saints society and are regenerated, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਦੁਆਰਾ ਉਹ ਸਤਿ-ਸੰਗਤ ਨਾਲ ਜੁੜਦੇ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਭੂ ਪਰਾਇਣ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But by great good fortune, they may meet the Company of the Holy; as Gurmukhs, they are reformed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਡਭਾਗੀ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹੇ ਹਰੀ! ਤੁਝ ਕੋ ਮਿਲੇ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਅਪਨੀ ਦੇਹੀ ਵਾ ਆਯੂ ਸਵਾਰੀ ਅਰਥਾਤ ਸਫਲ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਡਭਾਗੀ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੀ ਨਿਵਾਜੀ ਹੋਈ ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, con una buena fortuna, si se unen a la Sociedad de los Santos, serán bendecidos por el Guru."