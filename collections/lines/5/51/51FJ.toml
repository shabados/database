[[content]]
asset = "VGRG"
type = "primary"
data = "ਛੇਲੀ ਹੋਇ ਕੁਹਾਇ; ਮਾਸੁ ਵੰਡਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A young goat underwent the mortification of getting killed itself; it distributed its meat among the meat-eaters."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਛੋਟੀ ਬੱਕਰੀ ਨੇ ਹੋਕੇ (ਅਪਣਾ ਆਪ) ਕੁਹਾਕੇ ਮਾਸ ਵੰਡਵਾਇਆ।"