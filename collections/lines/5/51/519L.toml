[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਨਗਰੀ ਇਹੁ ਮਨੁ ਰਾਜਾ; ਪੰਚ ਵਸਹਿ ਵੀਚਾਰੀ ॥੯॥"
page = 907
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind is the King of the city of the body and the five knowing faculties abide in it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਦੇਹ ਦੇ ਸ਼ਹਿਰ ਦਾ ਪਾਤਿਸ਼ਾਹ ਹੈ ਅਤੇ ਪੰਜ ਗਿਆਨ-ਇੰਦਰੇ ਇਸ ਵਿੱਚ ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is the king of the city of the body; the five sources of knowledge dwell within it. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਕਾਇਆ ਨਗਰੀ ਮੇਂ ਇਹ ਮਨ ਰਾਜਾ ਹੂਆ ਹੈ, ਭਾਵ ਸੇ ਮਨ ਨੇ ਕਾਮਾਦਿਕੋਂ ਕੋ ਦਬਾਇਆ ਹੂਆ ਹੈ। ਪੰਚ ਜੋ ਕਾਮਾਦਿ ਗ੍ਯਾਨ ਇੰਦ੍ਰੇ ਵਸਤੇ ਹੈਂ, ਸੋ ਵੀਚਾਰ ਪੂਰਬਕ ਵਰਤਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਬੇ ਮਿਰਯਾਦ ਨਹੀਂ ਵਰਤੇ ਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਅਉਧੂ! ਪ੍ਰਭੂ ਤੋਂ ਵਰੋਸਾਏ ਹੋਏ ਮਨੁੱਖ ਦਾ ਇਹ) ਸਰੀਰ (ਮਾਨੋ, ਵੱਸਦਾ) ਸ਼ਹਿਰ ਬਣ ਜਾਂਦਾ ਹੈ ਜਿਸ ਵਿਚ ਪੰਜੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਵਿਚਾਰਵਾਨ ਹੋ ਕੇ (ਉੱਚੀ ਆਤਮਕ ਸੂਝ-ਬੂਝ ਵਾਲੇ ਹੋ ਕੇ) ਵੱਸਦੇ ਹਨ (ਭਾਵ, ਵਿਕਾਰਾਂ ਦੇ ਪਿੱਛੇ ਭਟਕਦੇ ਨਹੀਂ ਫਿਰਦੇ, ਵਰੋਸਾਏ ਮਨੁੱਖ ਦਾ) ਇਹ ਮਨ (ਸਰੀਰ-ਨਗਰੀ ਵਿਚ) ਰਾਜਾ ਬਣ ਜਾਂਦਾ ਹੈ (ਕਾਮਾਦਿਕਾਂ ਨੂੰ ਵੱਸ ਵਿਚ ਰੱਖੀ ਬੈਠਦਾ ਹੈ) ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜਾ = ਕਾਮਾਦਿਕਾਂ ਨੂੰ ਵੱਸ ਕਰ ਦੇਣ ਦੇ ਸਮਰੱਥ। ਪੰਚ = ਪੰਜ ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਵੀਚਾਰੀ = ਵਿਚਾਰਵਾਨ (ਹੋ ਕੇ) ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la ciudad del cuerpo habitan el rey que es la mente, y los cinco sentidos de la percepción. (9)"