[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੈ; ਸੋਈ ਸੁਖੁ ਜਾਨਾ ॥"
page = 890
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever Thou doest, in that I deem my bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਭੀ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਉਸ ਵਿੱਚ ਮੈਂ ਆਪਣੀ ਖੁਸ਼ੀ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He does makes me happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਭਗਵੰਤ ਕਰਤਾ ਹੈ, ਸੋਈ ਸੁਖ ਰੂਪ ਕਰ ਕੇ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦਾ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹ) ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਕਰਦਾ ਹੈ ਉਸੇ ਨੂੰ ਉਹ ਸੁਖ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਸੇ ਨੂੰ ਹੀ। ਜਾਨਾ = ਜਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que hagas, oh Dios, ahí encuentro la Dicha;"