[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਨਿ ਧਿਆਇਨਿ ਸੁਣਨਿ ਨਿਤ; ਸੇ ਭਗਤ ਸੁਹਾਵੈ ॥"
page = 1193
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous are the saints, who ever utter, contemplate and hear the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਹਣੇ ਸੁਨੱਖੇ ਹਨ ਸਾਧੂ, ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਸਦਾ ਉਚਾਰਦੇ, ਸਿਮਰਦੇ ਅਤੇ ਸ੍ਰਵਣ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate, listen and chant, those devotees are blessed and beautified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਣੀ ਕਰ ਕੇ ਹਰੀ ਨਾਮ ਕੋ ਕਹਤੇ ਹੈਂ ਔਰ ਮਨ ਕਰ ਕੇ ਧ੍ਯਾਵਤੇ ਹੈਂ ਔਰ ਨਿਤਾਪ੍ਰਤਿ ਹਰੀ ਜਸ ਕੋ ਸੁਣਤੇ ਹੈਂ ਸੇ ਭਗਤ ਸੋਭਨੀਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਉਸ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਉਚਾਰਦੇ ਹਨ ਚੇਤੇ ਕਰਦੇ ਹਨ ਸੁਣਦੇ ਹਨ ਉਹ ਭਗਤ ਸੋਹਣੇ (ਜੀਵਨ ਵਾਲੇ) ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਨਿ = ਕਹਿੰਦੇ ਹਨ। ਸੁਹਾਵੈ = ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que recitan, escuchan y meditan en Dios, oh benditos, benditos son esos Devotos."