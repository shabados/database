[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਤੇ ਪੁਨੀਤ. ਕਹਤੇ ਪਵਿਤੁ; ਸਤਿਗੁਰੁ ਰਹਿਆ ਭਰਪੂਰੇ ॥"
page = 922
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate are the hearers and pure the utters and they see the True Guru all-pervading."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹਨ ਸ੍ਰੋਤੇ ਅਤੇ ਨਿਰਮਲ ਹਨ ਬਕਤੇ, ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਸਾਰੇ ਵਿਆਪਕ ਵੇਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pure are the listeners, and pure are the speakers; the True Guru is all-pervading and permeating."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਣਤੇ ਪੁਨੀਤ, ਕਹਿਣੇ ਵਾਲੇ ਪਵਿਤ੍ਰ ਹੂਏ ਹੈ। ਪੁਨਾ ਤਿਨੋਂ ਨੇ ਏਸ ਬਾਣੀ ਦੁਆਰਾ ਸਤਿ ਸਰੂਪ ਜੋ ਪੂਜ ਹੈ ਸੰਸਾਰ ਮੇਂ ਬਿਆਪ ਰਹਿਆ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਬਾਣੀ ਨੂੰ ਸੁਣਨ ਵਾਲੇ ਉਚਾਰਨ ਵਾਲੇ ਸਭ ਪਵਿਤ੍ਰ-ਆਤਮਕ ਹੋ ਜਾਂਦੇ ਹਨ, ਇਸ ਬਾਣੀ ਵਿਚ ਉਹਨਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਹੀ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es como se vuelven puros y ven al Señor Omnipresente en todas partes, aquéllos que escuchan y recitan la Palabra Verdadera,"