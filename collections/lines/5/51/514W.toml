[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਕੈ ਮੁਹਿ ਲਾਗੈ ਛਾਰੁ ॥੧॥"
page = 868
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dust is thrown in the face of his slanderer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਦੇ ਮੂੰਹ ਤੇ ਮਿੱਟੀ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dust is thrown into the faces of the slanderers. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਨਿੰਦਕ ਕੇ ਮੁਖ ਪਰ ਪਾਪੋਂ ਰੂਪ ਸੁਆਹ ਲਾਗਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਸ) ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੇ ਸਿਰ ਉਤੇ ਸੁਆਹ ਪੈਂਦੀ ਹੈ (ਨਿੰਦਕ ਬਦਨਾਮੀ ਹੀ ਖੱਟਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Sociedad de los Santos, y la cara de sus calumniadores las cubre de vergüenza. (1)"