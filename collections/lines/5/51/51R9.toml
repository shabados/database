[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰੰ ਬੀਰ ਬਰਤ ॥੨੩੦॥"
page = 574

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors falling down in the war-arena are ferrying across the ocean of fear and the heavenly damsels roaming in the sky, are wedding the warriors.230."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਠ ਸੂਰਮਿਆਂ ਨੂੰ ਵਿਆਹ ਰਹੀਆਂ ਹਨ ॥੨੩੦॥"