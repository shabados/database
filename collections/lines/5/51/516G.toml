[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਪਿਰੁ. ਨ ਪਛਾਣਹੀ; ਕਿਆ ਮੁਹੁ ਦੇਸਹਿ. ਜਾਇ ॥"
page = 37
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou recognistst not thy Spouse. Going there what face shalt thou show unto Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਤੀ ਨੂੰ ਤੂੰ ਨਹੀਂ ਸਿੰਞਾਣਦੀ। ਉਥੇ ਜਾ ਕੇ ਤੂੰ ਉਸ ਨੂੰ ਕਿਹੜਾ ਮੂੰਹ ਦਿਖਾਵੇਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not recognize your own Husband Lord! When you go to Him, what face will you show Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣਾ (ਪਿਰੁ) ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੋ ਤੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤੂੰ  ਪਛਾਨਤੀ ਨਹੀਂ ਹੈਂ। ਆਗੇ ਪਰਲੋਕ ਮੇਂ ਜਾ ਕਰ ਕਿਆ ਮੁਖ ਸਨਮੁਖ ਕਰੇਂਗੀ, ਭਾਵ ਇਹ ਕਿ ਤਹਾਂ ਤੇਰੇ ਕੋ ਲੱਜਾਮਾਨ ਹੋਨਾ ਪੜੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੁਆਰਥ ਵਿਚ ਫਸ ਕੇ) ਤੂੰ ਆਪਣੇ ਪ੍ਰ੍ਰਭੂ-ਪਤੀ ਨੂੰ (ਹੁਣ) ਪਛਾਣਦੀ ਨਹੀਂ, ਪਰਲੋਕ ਵਿਚ ਜਾ ਕੇ ਕੀਹ ਮੂੰਹ ਵਿਖਾਵੇਂਗੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin haber concebido al Señor, ¿con qué cara Lo podrás enfrentar?"