[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਰਤਨੁ ਮੇਰੈ ਭੰਡਾਰ ॥"
page = 1144
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I possess the treasure of the Name jewels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋਲ ਨਾਮ ਦੇ ਜਵਾਹਿਰਾਤ ਦਾ ਖਜਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Jewel of the Naam is my treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਰੂਪ ਭੰਡਾਰ ਵਿਖੇ ਰਤਨ ਰੂਪ ਨਾਮ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੂਰੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਕੀਮਤੀ ਨਾਮ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre, el Tesoro de Joyas, vive en mí."