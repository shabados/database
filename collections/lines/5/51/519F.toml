[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੈਰੀ ਪੈ, ਜਗੁ ਪੈਰੀ ਪਾਇਆ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He humbly bows at the Guru's feet and the whole world falls at his feet."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੈਰੀ ਪੈਕੇ ਜਗਤ ਨੂੰ ਨਿਵਾ ਲੈਂਦੇ ਹਨ (ਨਿੰਮ੍ਰਤਾ ਨਾਲ ਕਾਰਜ ਰਾਸ ਕਰਦੇ ਹਨ)।"