[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰੁ ਬਿਗਸੈ; ਅਨਦਿਨੁ ਲਿਵ ਲਾਗੀ ॥"
page = 232
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His heart blooms and night and day his attention remains centered on it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦਿਲ ਖਿੜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਰਾਤ ਦਿਨ ਉਸ ਦੀ ਬਿਰਤੀ ਇਸ ਉਤੇ ਕੇਂਦਰਤ ਹੋਈ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within, their hearts blossom forth; night and day, they lovingly center themselves on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਹਿਰਦਾ ਪ੍ਰਫੁਲਤ ਹੋਤਾ ਹੈ ਔਰ ਰਾਤ੍ਰ ਦਿਨ ਬਿਤ੍ਰੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਹਿਰਦਾ ਖਿੜ ਆਉਂਦਾ ਹੈ, ਉਸ ਦੀ ਸੁਰਤ ਹਰ ਵੇਲੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su ser florece siempre entonado en el Señor."