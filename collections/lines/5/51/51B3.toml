[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਠਾਕੁਰ ਕਉ; ਸਦਾ ਨਮਸਕਾਰੁ ॥੧॥"
page = 863
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "ever make thou obeisance unto that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਉਸ ਸੁਆਮੀ ਨੂੰ ਪਰਨਾਮ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So humbly bow forever to that Lord and Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੁਆਮੀ ਕੋ ਤੂੰ ਸਦਾ ਨਿਮਸਕਾਰ ਕਰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਸਿਰ ਨਿਵਾਇਆ ਕਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ante ese Señor, mi Dios, me postro en Eterna Reverencia.(1)"