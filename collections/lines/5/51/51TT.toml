[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਰਹਤ ਰਹੈ ਨਿਰਾਰੀ; ਸਾਧਿਕ ਸਿਧ. ਨ ਜਾਨੈ ॥"
page = 883
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name commodity remains apart from the three qualities. 1st worth the strivers and adepts know not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਵਸਤੂ ਤਿੰਨਾਂ ਲੱਛਣਾ (ਰਜੋ, ਸਤੋ, ਤਮੋ) ਤੋਂ ਨਿਵੇਕਲੀ ਰਹਿੰਦੀ ਹੈ। ਇਸ ਦੀ ਕੀਮਤ ਨੂੰ ਅਭਿਆਸੀ ਅਤੇ ਪੂਰਨ ਪੁਰਸ਼ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is beyond the three qualities; it remains untouched. The seekers and Siddhas do not know it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਗੁਣੋਂ ਕੀ ਰਹਿਤ ਸੇ ਏਹ ਵਸਤੂ ਨਿਆਰੀ ਰਹਿਤੀ ਹੈ, ਇਸ ਕੋ ਸਾਧਨੋਂ ਕੇ ਕਰਤਾ ਜੋ ਸਿਧ ਹੈਂ ਵਹੁ ਭੀ ਨਹੀਂ ਜਾਨਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਕੀਮਤੀ ਪਦਾਰਥ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਵੱਖਰਾ ਹੀ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਪਦਾਰਥ ਜੋਗ-ਸਾਧਨ ਕਰਨ ਵਾਲਿਆਂ ਅਤੇ ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀਆਂ ਨਾਲ ਭੀ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦਾ (ਭਾਵ, ਜੋਗ-ਸਾਧਨਾਂ ਦੀ ਰਾਹੀਂ ਉਹ ਨਾਮ-ਵਸਤੂ ਨਹੀਂ ਮਿਲਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਤ = ਨਿਰਲੇਪ। ਤ੍ਰੈ ਗੁਣ ਰਹਤ = ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਬਚੀ ਹੋਈ। ਨਿਰਾਰੀ = ਨਿਰਾਲੀ, ਵੱਖਰੀ। ਸਾਧਿਕ = ਜੋਗ-ਸਾਧਨ ਕਰਨ ਵਾਲੇ। ਸਿਧ = ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ। ਨ ਜਾਨੈ = ਨਹੀਂ ਜਾਣਦੀ, ਸਾਂਝ ਨਹੀਂ ਪਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Néctar del Nombre del Señor está más allá de las tres Gunas; permanece Intocable, ni los buscadores ni los adeptos conocen Su Valor,"