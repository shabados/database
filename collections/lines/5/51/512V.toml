[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਸਸੀਅਰ ਸੂਰ ਨਖੵਤ੍ਰ ॥"
page = 275
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions are the moon, the suns, and the stars."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਕ੍ਰੋੜ ਹਨ ਚੰਦ੍ਰਮੇ, ਸੂਰਜ ਅਤੇ ਤਾਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are the moons, suns and stars."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ (ਸਸੀਅਰ) ਚੰਦ੍ਰਮਾ ਔ (ਸੂਰ) ਸੂਰਜ, ਪੁਨਾ (ਨਖਤ੍ਰ) ਤਾਰੇ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਕਰੋੜਾਂ ਚੰਦ੍ਰਮਾਂ, ਸੂਰਜ ਤੇ ਤਾਰੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones las lunas, los soles y estrellas."