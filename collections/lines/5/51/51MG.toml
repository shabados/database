[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ; ਜਾਪੁ ਜਪਉ ਬਨਵਾਰੀ ॥੧॥"
page = 740
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my tongue, I utter the Name of the Lord of the woods."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭ ਨਾਲ ਮੈਂ ਜੰਗਲਾਂ ਦੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my tongue, I chant the Chant of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਹਵਾ ਕਰ ਤਿਸ (ਬਨਵਾਰੀ) ਸੰਸਾਰ ਕੇ ਮਾਲੀ ਕਾ ਜਾਪ ਜਪਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੀ ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਦਾ ਜਾਪ ਜਪਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con mis labios yo recito el Nombre de mi Señor.(1)"