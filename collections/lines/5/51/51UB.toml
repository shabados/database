[[content]]
asset = "SSKS"
type = "primary"
data = "ਉਨਮਨ ਮਗਨ ਗਗਨ ਅਨਹਦ ਧੁਨਿ; ਸਹਜ ਸਮਾਧਿ ਨਿਰਾਲੰਬ ਨਿਰਬਾਨ ਹੈ ।੨੬੮।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By contemplation on the lotus feet and practicing of Guru's teachings, a disciple of the Guru acquires higher spiritual state. He then remains engrossed in the melodious tune that keeps playing in his mystical tenth door. In the state of equipoise that he"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਉਂ ਉਨਮਨੀ ਭਾਵ ਵਿਖੇ ਮਗਨ ਹੋਇਆਂ ਗਗਨ ਦਸਮ ਦ੍ਵਾਰ ਵਿਖੇ ਅਨਹਦ ਧੁਨੀ ਗੂੰਜ ਪਿਆ ਕਰਦੀ ਹੈ, ਜਿਸ ਵਿਚ ਸਹਿਜੇ ਹੀ ਇਸਥਿਤ ਹੋਯਾ ਨਿਰਾਲੰਬ ਧਿਆਨ ਉਪਾਸਨਾ ਆਦਿ ਦੇ ਸਮੂਹ ਆਸਰਿਆਂ ਤਥਾ ਬੰਧਨਾਂ ਤੋਂ ਮੈਂ ਮੇਰੀ ਵਾ ਯਮਨੇਮ ਆਦਿ ਅਨ੍ਯਤ੍ਰ ਸਾਧਨਾ ਦੀਆਂ ਜਕੜਾਂ ਤੋਂ ਰਹਿਤ ਹੋਯਾ ਗੁਰਮੁਖ ਨਿਰਬਾਣ ਜੀਵਨ ਮੁਕਤ ਬਣ ਜਾਇਆ ਕਰਦਾ ਹੈ ॥੨੬੮॥"