[[content]]
asset = "DGDG"
type = "primary"
data = "ਮ੍ਰਿਤਕ ਸਰਪ ਨਿਹਾਰ ਕੈ; ਜਿਹ ਅਗ੍ਰ ਤਾਹ ਉਠਾਇ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing a dead snake, (the king) raised it with the tip of his bow"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਥੇ ਹੀ ਇਕ) ਮੋਏ ਹੋਏ ਸੱਪ ਨੂੰ ਵੇਖ ਕੇ (ਪਰੀਕਸ਼ਿਤ ਨੇ) (ਕਮਾਨ ਦੇ) ਗੋਸ਼ੇ ('ਅਗ੍ਰ') ਨਾਲ ਉਠਾ ਕੇ,"