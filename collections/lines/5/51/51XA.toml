[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਧੂਰਿ; ਕਰੇ ਪੁਨੀਤਾ ॥"
page = 1078
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the One, dust of whose feet sanctifies one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਉਹ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬੰਦੇ ਨੂੰ ਪਵਿੱਤ੍ਰ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dust of His feet purifies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਚਰਣ ਧੂਰ ਪਵਿਤ੍ਰ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪ੍ਰਭੂ) ਦੀ ਚਰਨ-ਧੂੜ ਪਵਿੱਤਰ ਕਰ ਦੇਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਨੀਤਾ = ਪਵਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Polvo de Sus Pies es lo que nos santifica,"