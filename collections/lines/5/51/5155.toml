[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਰਥਾਦਿ ਕੇ, ਬੀਰ ਬਾਕੇ ਨਿਵਾਰੇ ॥੩੧੫॥"
page = 705

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The comely horses of Abhiman (ego) were killed and also destroyed the fighters of ANARTH etc.88.315."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਚੌਥੇ ਬਾਣ ਨਾਲ) 'ਅਨਰਥ' ਆਦਿ ਦੇ ਬਾਂਕੇ ਯੋਧਿਆਂ ਨੂੰ ਖ਼ਤਮ ਕਰ ਦਿੱਤਾ ਹੈ ॥੩੧੫॥"