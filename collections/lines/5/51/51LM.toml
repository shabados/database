[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਰਾ ਮਰਾ. ਨਹ ਵਿਆਪਈ; ਫਿਰਿ ਦੂਖੁ. ਨ ਪਾਇਆ ॥"
page = 808
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Old age and death can touch him not and he suffers not agony again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਢੇਪਾ ਤੇ ਮੌਤ ਉਸ ਨੂੰ ਪੋਹ ਨਹੀਂ ਸਕਦੇ ਅਤੇ ਉਹ ਮੁੜ ਕੇ ਤਕਲੀਫ ਨਹੀਂ ਉਠਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Old age and death cannot touch him, and he shall not suffer pain again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ (ਜਰਾ) ਬ੍ਰਿਧ ਅਵਸਥਾ ਔ (ਮਰਾ) ਮਰਨ ਆਦੀ ਖਟਿ ਵਿਕਾਰੋਂ ਕਾ ਵਖੇਪ ਕੋਈ ਨਹੀਂ ਵਿਆਪਤਾ, ਤਿਸ ਨੇ ਕੋਈ ਔਰੁ ਦੁਖੁ ਭੀ ਨਹੀਂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਦੀ ਇਸ ਆਤਮਕ ਉੱਚਤਾ ਨੂੰ ਕਦੇ ਬੁਢੇਪਾ ਨਹੀਂ ਆਉਂਦਾ, ਕਦੇ ਮੌਤ ਨਹੀਂ ਆਉਂਦੀ, ਉਸ ਨੂੰ ਫਿਰ ਕਦੇ ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਰਾ = ਬੁਢੇਪਾ। ਮਰਾ = ਮੌਤ, ਆਤਮਕ ਮੌਤ। ਨਹ ਵਿਆਪਈ = ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La muerte no lo aflige, ni la vejez, ni el dolor lo perjudican;"