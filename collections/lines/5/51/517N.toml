data = "ਐਸਾ ਗਿਆਨੁ ਬੀਚਾਰੈ ਕੋਈ ॥"
page = 879
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the person, who reflects over such Divine knowledge,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਪੁਰਸ਼ ਹੀ ਹੈ ਜੋ ਐਹੋ ਜੇਹੇ ਬ੍ਰਹਿਮ ਬੋਧ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who contemplate this spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਗਿਆਨੁ ਜੋ ਕੋਈ ਪੁਰਸੁ ਬੀਚਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "#NAME?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਈ = ਕੋਈ ਵਿਰਲਾ। ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Excepcional es aquél que reflexiona en esta Sabiduría,"