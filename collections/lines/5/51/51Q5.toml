[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਬੈਰਾੜੀ ਮਹਲਾ ੪ ਘਰੁ ੧ ਦੁਪਦੇ ॥"
page = 719
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Bairari 4th Guru. Dupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਬੈਰਾੜੀ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ। ਦੁਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Bairaaree, Fourth Mehl, First House, Dho-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬੈਰਾੜੀ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਦੋ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Bairari, Mejl Guru Ram Das, Cuarto Canal Divino, Du-Padas."