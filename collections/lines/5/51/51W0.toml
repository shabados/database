[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਨਕ; ਹਰਿ ਜਸੁ ਸੁਨਾਂ ॥੨॥੯॥੨੮॥"
page = 1303
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, Nanak, hears the praise of his God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ, ਨਾਨਕ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, Nanak listens to the Praises of the Lord. ||2||9||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰੀ ਕਾ ਜਸੁ ਸੁਣਿਆਂ ਕਰੁ॥੨॥੯॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਸੁਣਿਆ ਕਰ ॥੨॥੯॥੨੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਸੁਨਾਂ = ਸੁਣਾਂ ॥੨॥੯॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como Gurmukj, Nanak escucha las Amorosas Alabanzas del Señor. (2-9-28)"