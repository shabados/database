[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰਿ ਬਚਨ ਤਾ ਸੌ ਕਹਿਯੋ; ਐਸੇ ਰਿਸ ਉਪਜਾਇ ॥੧੦॥"
page = 1003

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And then, to infuriate him, she spoke thus,(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ ਇਸ ਤਰ੍ਹਾਂ ਬਚਨ ਕਹਿ ਕੇ ਉਸ ਦਾ ਗੁੱਸਾ ਭੜਕਾਇਆ ॥੧੦॥"