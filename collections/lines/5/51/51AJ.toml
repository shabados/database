[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਤੈ ਸੰਦੇਸ ਸ︀ਯਾਮ ਸੁਨਿ ਪਾਏ ॥੨੦੬੮॥"
page = 504

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side, all the three cam to their homes and on that side, Krishna came to know about it.2068."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਧਰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਵੀ ਸੁਨੇਹਾ ਸੁਣ ਲਿਆ ॥੨੦੬੮॥"