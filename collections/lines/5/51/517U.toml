[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਤ ਕੀ ਬਾਂਧੀ. ਸਭ ਫਿਰੈ; ਦੇਖਹੁ ਬੀਚਾਰੀ ॥"
page = 334
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound by the deeds done everyone wanders about, you should see and consider this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀਤੇ ਹੋਏ ਕਰਮਾਂ ਦਾ ਨਰੜਿਆ ਹੋਇਆ ਹਰ ਕੋਈ ਭਟਕ ਰਿਹਾ ਹੈ। ਅੱਖਾਂ ਖੋਲ੍ਹ ਕੇ ਤੁਸੀਂ ਇਸ ਵੱਲ ਧਿਆਨ ਦਿਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound by the actions she has committed, she wanders around - see this and understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰ ਕਰ ਕੇ ਦੇਖੋ ਸਭ ਸ੍ਰਿਸਟੀ ਕਰਮੋਂ ਕੀ ਬਾਂਧੀ ਹੂਈ ਫਿਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ!) ਜੇ ਵਿਚਾਰ ਕੇ ਵੇਖੋ, (ਇੱਥੇ ਤਾਂ) ਸਾਰੀ ਲੁਕਾਈ ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦੀ ਬੱਝੀ ਹੋਈ ਭਟਕ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਤ = ਕੀਤੇ ਹੋਏ (ਕੰਮ)। ਕਿਰਤ ਦੀ ਬਾਂਧੀ = ਪਿਛਲੇ ਕੀਤੇ ਹੋਏ ਕੰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦੀ ਬੱਝੀ ਹੋਈ। ਸਭ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ। ਬੀਚਾਰੀ = ਵਿਚਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y si reflexiona, se da cuenta que está siendo arrastrada por su pasado."