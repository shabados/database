[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਣਕੁ; ਰਤਨਾ ਮਹਿ ਗੁਹੈ ॥੮॥"
page = 974
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There he weaves into his pearl-like mind, the jewels of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉੱਥੇ ਉਹ ਆਪਣੇ ਮੋਤੀ ਵਰਗੇ ਮਨ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਜਵੇਹਰਾਂ ਨੂੰ ਪਰੋਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He weaves the jewels into the pearl of the mind. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਧ ਕਰ ਕੇ ਮਨ ਕੋ (ਰਤਨਾ) ਸਾਸਾਂ ਮੇਂ ਜੋਗੀ ਜਨ ਜਬ (ਗੁਹੈ) ਜੋੜਤਾ ਹੈ ਤਬ ਤਿਸ ਕੋ ਪਾਵਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਮੋਤੀ (ਬਣ ਕੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਰੂਪ) ਰਤਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤਨ = ਪ੍ਰਭੂ ਦੇ ਗੁਣ। ਗੁਹੈ = ਲੁਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Joya de la Sabiduría de Dios ondea como perla en la mente. (8)"