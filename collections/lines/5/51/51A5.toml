[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗੁਰਮੁਖਿ ਉਤਰਹਿ ਪਾਰਿ ॥੪॥੭॥"
page = 1339
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and by the Guru's grace, he is ferried across; O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਸ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, as Gurmukh, they are carried across to the other shore. ||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਜਪ ਕਰ ਸੰਸਾਰ ਸਿੰਧ ਸੇ ਪਾਰ ਉਤਰੇ ਹੈਂ॥੪॥੭॥☬ਸਤਿਗੁਰੋਂ ਕੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਨਾਮ ਜਪਣ ਵਾਲੇ ਮਨੁੱਖ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਉਤਰਹਿ ਪਾਰਿ = ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos son llevados hasta la otra orilla. (4-7)"