[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੇਦ ਨ ਲਖ︀ਯੋ ਦੈਵ ਕੀ ਮਾਰੀ ॥੧੨॥"
page = 913

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She placed the bag on the wall to collect, but unlucky one did not know the secret.(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਦੈਵ ਦੀ ਮਾਰੀ ਨੇ ਭੇਦ ਨੂੰ ਨਾ ਸਮਝਿਆ ॥੧੨॥"