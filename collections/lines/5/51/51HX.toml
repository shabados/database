[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਦੇਵ; ਹਾਰੇ ਅਵਗਾਹਿ ॥"
page = 284
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the demigods are tired of their search."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੇਵਤੇ ਖੋਜ ਭਾਲ ਕਰਦੇ ਥੱਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the demigods have grown weary of searching for it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਸ ਲੀਲ੍ਹਾ ਕਾ (ਅਵਗਾਹਿ) ਵਿਚਾਰ ਕਰਤੇ ਹੂਏ ਸਰਬ ਦੇਵਤਾ ਹਾਰੇ ਹੈਂ, ਭਾਵ ਸੇ ਥਕਤ ਹੋ ਗਏ ਹੈਂ, ਕਿਉਂਕਿ ਤਿਸ ਕੀ ਲੀਲ੍ਹਾ ਬਿਅੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਖੋਜ ਖੋਜ ਕੇ ਸਾਰੇ ਦੇਵਤੇ (ਭੀ) ਥੱਕ ਗਏ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਗਾਹਿ = ਚੁੱਭੀ ਲਾ ਕੇ, ਖੋਜ ਖੋਜ ਕੇ। ਸਗਲ = ਸਾਰੀ (ਸ੍ਰਿਸ਼ਟੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hasta los dioses fracasan en su intento de abarcarlo."