[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਪ੍ਰਭ ਰਿਦੈ ਬਸੇਰੋ ॥"
page = 1303
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering His benediction the Lord has come to abide within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਰਹਿਮਤ ਧਾਰ, ਸੁਆਮੀ ਆ ਕੇ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Grace, God has come to dwell within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਸੁ ਗਾਉਣੇ ਤੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਪ੍ਰਭੂ ਰਿਦੇ ਮੇਂ ਬਸੇਰਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ ਕੇ (ਮੇਰੇ) ਹਿਰਦੇ ਵਿਚ (ਆਪਣਾ) ਟਿਕਾਣਾ ਬਣਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Otorgando Su Gracia, Dios ha llegado a habitar en mi corazón"