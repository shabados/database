[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਬਹੂੰ ਜਾਤ ਨ ਗ੍ਰਹਿ ਤੇ ਮਾਰਿਯੋ ॥੨॥"
page = 859

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was always scared of her and never tried to beat her.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਦੇ ਵੀ (ਉਸ ਨੂੰ) ਪਕੜ ਕੇ ਕੁਟਦਾ ਮਾਰਦਾ ਨਹੀਂ ਸੀ ॥੨॥"