[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤਿਗੁਰ ਮਿਲੈ ਮਿਲਾਇਆ; ਦੂਖ ਪਰਾਛਤ ਕਾਲ ਨਸੇ ॥੪॥੧੬॥"
page = 1332
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if the True Guru is met, he unites man with the Lord and then sorrow, sin and death flee away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਣ, ਉਹ ਬੰਦੇ ਨੂੰ ਹਰੀ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ ਅਤੇ ਇਕ ਪੀੜ ਪਾਪ, ਤੇ ਮੌਤ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, united in union with the True Guru, suffering, sin and death run away. ||4||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਸਤਿਗੁਰੂ ਪੂਰਬ ਪੁੰਨੋਂ ਕਾ ਮਿਲਿਆ ਹੂਆ ਮਿਲਤਾ ਹੈ ਜਿਨ ਕੇ ਮਿਲਨੇ ਤੇ ਜਨਮ ਮਰਨ ਕੇ ਦੁਖ ਔ ਪਰਾਛਿਤ ਕਲੰਕ ਔ ਕਾਲਾਦਿਕ ਸਭ ਨਾਸ ਹੋ ਜਾਤੇ ਹੈਂ॥੪॥੧੬॥☬ਨਿਜ ਮਨ ਕੇ ਪਰਥਾਇ ਉਪਦੇਸ਼ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਨਾਲ ਗੁਰੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ (ਗੁਰੂ ਦੀ ਸਰਨ ਆ ਜਾਂਦਾ ਹੈ) ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ-ਕਲੇਸ਼, ਪਾਪ ਤੇ ਮੌਤ ਆਦਿਕ ਦੇ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੪॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਮਿਲੈ = (ਜੇਹੜਾ ਮਨੁੱਖ) ਗੁਰੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ। ਪਰਾਛਤ = ਪਾਪ। ਕਾਲ = ਮੌਤ ਦਾ ਡਰ ॥੪॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, permaneciendo unidos en el Guru Verdadero, el sufrimiento, el error y la muerte salen corriendo. (4-16)"