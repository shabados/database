[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਕਰਹੁ ਕਿਰਪਾ; ਪਾਰਬ੍ਰਹਮ ਹਰਿ ਰਾਇਆ ॥੨॥"
page = 249
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, O my sovereign Supreme Lord God show mercy unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਾਤਸ਼ਾਹ ਪਰਮ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ! ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਮੇਰੇ ਉਤੇ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, please be merciful to me, O Supreme Lord God, my King. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਨ! ਤਿਸ ਆਗੈ ਐਸੇ ਬੇਨਤੀ ਕਰ: ਹੇ ਪਾਰਬ੍ਰਹਮ ਹਰੀ ਰਾਇਆ! ਮੇਰੇ ਪਰ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਹੇ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ! ਮਿਹਰ ਕਰ (ਕਿ ਮੈਂ ਭੀ ਤੇਰਾ ਨਾਮ ਸਦਾ ਸਿਮਰਦਾ ਰਹਾਂ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਰਾਇਆ = ਹੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, ten piedad de mí, oh Señor Trascendente, mi Maestro, mi Rey. (2)"