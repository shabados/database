[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਖੀ. ਕਾਜਲ ਹਾਰ ਤੰਬੋਲ; ਸਭੈ ਕਿਛੁ ਸਾਜਿਆ ॥"
page = 1361
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mate, I have prepared every thing collyrium, garland and betel-leaf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੀਏ! ਮੈਂ ਸੁਰਮਾ, ਫੁਲ ਮਾਲਾ ਅਤੇ ਪਾਨ ਬੀੜਾ ਸਰਾ ਕੁਝ ਤਿਆਰ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my companion, I have prepared everything: make-up, garlands and betel-leaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਖੀ) ਹੇ ਭਾਈ ਸੰਤ ਜਨੋਂ! ਸਮਾਧੀ ਰੂਪ ਕਜਲ, ਹਰਿ ਹਰਿ ਨਾਮ ਉਚਾਰਨ ਰੂਪੀ ਹਾਰ ਔ ਮਿਠੇ ਬਚਨ ਕਰਨੇ, ਯੇਹ (ਤੰਬੋਲ) ਪਾਨੋਂ ਕਾ ਬੀੜਾ ਇਤ੍ਯਾਦੀ ਸੰਪੂਰਨ ਕਰਤਬ ਭੀ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! (ਜੇ) ਕੱਜਲ, ਹਾਰ, ਪਾਨ-ਇਹ ਸਭ ਕੁਝ ਤਿਆਰ ਭੀ ਕਰ ਲਿਆ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀ = ਹੇ ਸਹੇਲੀਏ! ਕਾਜਲ = ਕੱਜਲ, ਸੁਰਮਾ। ਤੰਬੋਲ = ਪਾਨ। ਸਾਜਿਆ = ਤਿਆਰ ਕਰ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi compañero, he preparado todo, gardenias y hojas de betel,"