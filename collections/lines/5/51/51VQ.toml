[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਜਪਿਆ ਨਾਨਕ; ਤੇ ਭਏ ਨਿਹਾਲ ॥੧੨॥੧॥੨॥੨॥੩॥੭॥"
page = 1236
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they, who contemplate Him, O Nanak, become exceedingly happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਹੇ ਨਾਨਕ! ਉਹ ਪਰਮ ਪਰਸੰਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who chant and meditate on Him, O Nanak, are exalted and enraptured. ||12||1||2||2||3||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸ਼ੋਂ ਨੇ ਤਿਸ ਕੋ ਜਪਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੇ ਪੁਰਸ਼ (ਨਿਹਾਲ) ਨਿਰਦੁਖ ਹੂਏ ਹੈਂ॥੧੨॥੧॥੨॥੨॥੩॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ, ਜਿਸ ਜਿਸ ਨੇ (ਤੇਰਾ ਨਾਮ) ਜਪਿਆ ਹੈ, ਉਹ ਸਭ ਪ੍ਰਸੰਨ-ਚਿੱਤ ਰਹਿੰਦੇ ਹਨ ॥੧੨॥੧॥੨॥੨॥੩॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Bendito es quien Lo contempla. (12-1-2-2-3-7)"