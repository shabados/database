[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਹਿ ਜੁਗਿਯਾ ਕੀ ਬੈਸ ਥੋ; ਤਾ ਕੀ ਸਕਲ ਸਰੂਪ ॥੫੯॥"
page = 907

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In his profile he looked as if he was in the guise of Yogi.(59)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਉਮਰ ਅਤੇ ਸ਼ਕਲ ਸੂਰਤ ਉਸ ਜੋਗੀ ਵਰਗੀ ਸੀ ॥੫੯॥"