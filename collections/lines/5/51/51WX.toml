[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਕੀ ਜਤਿ ਪਤਿ. ਏਕੋੁ ਨਾਮੁ ਹੈ; ਆਪੇ ਲਏ ਸਵਾਰਿ ॥"
page = 429
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Name is the caste and honour of Lord's devotees. He Himself bedecks them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਨਾਮ ਹੀ ਸਾਈਂ ਦੇ ਅਨੁਰਾਗੀਆਂ (ਪ੍ਰੇਮੀਆਂ) ਦੀ ਜਾਤ ਤੇ ਇਜ਼ਤ ਹੈ। ਉਹ ਖੁਦ ਹੀ ਉਹਨਾਂ ਨੂੰ ਸਸ਼ੋਭਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Name is the social status and honor of the devotees; the Lord Himself adorns them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕੀ ਜਾਤਿ ਪ੍ਰਤਿਸ੍ਟਾ ਸਭ ਏਕ ਨਾਮ ਹੀ ਹੈ, ਕਿਉਂਕਿ ਭਗਤੋਂ ਕੀ ਜਾਤ ਕੋ ਭਗਵੰਤ ਆਪ ਹੀ ਸਮਾਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭਗਤਾਂ ਵਾਸਤੇ ਨਾਮ ਹੀ ਉੱਚੀ ਜਾਤ ਤੇ ਕੁਲ ਹੈ, ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਉਹਨਾਂ ਦੇ ਜੀਵਨ ਨੂੰ ਸੋਹਣਾ ਬਣਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤਿ ਪਤਿ = ਜਾਤ ਪਾਤ, ਉੱਚੀ ਜਾਤ ਤੇ ਉੱਚੀ ਕੁਲ। ਏਕ = {ਅਸਲ ਲਫ਼ਜ਼ 'ਏਕੁ' ਹੈ, ਇਥੇ 'ਏਕੋ' ਪੜ੍ਹਨਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Nombre es el que señala la verdadera casta de los Devotos; el Señor Mismo los ha adornado"