[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਮੋਨ ਮਾਨੀ ਮਹਾ ਸਿਧ ਲਾਧੀ ॥੧੨੧॥"
page = 644

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was the practiser of all the practices of great Yoga and was a purusha of silence observation and the discoverer of the great powers.121."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਮੋਨ (ਉਸ ਨੇ) ਧਾਰਨ ਕੀਤਾ ਹੋਇਆ ਹੈ ਅਤੇ ਮਹਾਨ ਸਿੱਧੀ ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੋਈ ਹੈ ॥੧੨੧॥"