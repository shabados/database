[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਨੰਦ ਕਰਹ ਮੇਰੇ ਪਿਆਰੇ; ਹਰਿ ਗੋਵਿਦੁ ਗੁਰਿ ਰਾਖਿਆ ॥"
page = 620
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My dear ones ever make merry for my Guru has saved Hargobind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੇ ਪਿਆਰੇ ਸਦੀਵ ਹੀ ਖੁਸ਼ੀਆਂ ਮਨਾਉਂਦੇ ਹਨ ਕਿਉਂਕਿ ਮੇਰੇ ਗੁਰਾਂ ਨੇ ਹਰਿਗੋਬਿੰਦ ਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So celebrate and be happy, my beloveds - the Guru has saved Hargobind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰਿਓ! ਹਮ ਤੋ ਸਦਾ ਅਨੰਦ ਕਰਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਹਰਿਗੋਬਿੰਦ ਜੀ ਕੋ ਗੁਰੋਂ ਨੇ ਤਾਪ ਤੇ ਰਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ (ਭਾਈ)! (ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ) ਅਸੀਂ (ਭੀ) ਸਦਾ ਆਨੰਦ ਮਾਣਦੇ ਹਾਂ। ਹਰਿ ਗੋਬਿੰਦ ਨੂੰ ਗੁਰੂ ਨੇ (ਹੀ ਤਾਪ ਤੋਂ) ਬਚਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, estemos en Dicha, pues el Guru ha salvado a Jargobind, mi hijo."