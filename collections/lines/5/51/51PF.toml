[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋ ਸੋ ਕੀਓ ਉਪਹਾਸ ਅਬੈ ਮੁਹਿ; ਤੈ ਅਪਨੇ ਜੀਅ ਸਾਚ ਬਿਚਾਰਿਯੋ ॥੨੧੫੭॥"
page = 513

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I just cut a joke with you, but you considered it a reality.”2157."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਹੁਣ ਤੇਰੇ ਨਾਲ ਮਖ਼ੌਲ ਕੀਤਾ ਸੀ, (ਪਰ) ਤੂੰ ਆਪਣੇ ਮਨ ਵਿਚ (ਉਸ ਨੂੰ) ਸੱਚਾ ਸਮਝ ਲਿਆ ਸੀ ॥੨੧੫੭॥"