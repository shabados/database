[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਨਿਰੰਜਨ; ਖਸਮ ਹਮਾਰੇ ॥"
page = 1023
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Primordial and immaculate Lord, Thou are my Beloved Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਾ ਪੂਰਬਲੇ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰਾ ਪਿਆਰਾ ਪਤੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my primal, immaculate Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਮਾਰੇ ਸੁਆਮੀ! ਤੁਮ ਮਾਇਆ ਸੇ ਰਹਿਤ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੀ ਰਚਨਾ ਦੇ ਮੂਲ! ਹੇ ਨਿਰੰਜਨ! ਹੇ ਸਾਡੇ ਖਸਮ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Señor Primordial nuestro, Esposo Inmaculado;"