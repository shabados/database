[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੰਧਿਆ ਕਰੈ ਮਨਮੁਖੀ, ਜੀਉ ਨ ਟਿਕੈ; ਮਰਿ ਜੰਮੈ ਹੋਇ ਖੁਆਰੁ ॥੧॥"
page = 553
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, while reciting the evening prayer the mind of the perverse is not fully engaged in it and they are ruined in transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਪ-ਹੁਦਰੇ ਜੋ ਤ੍ਰਿਕਾਲਾਂ ਦੀ ਪ੍ਰਾਰਥਨਾ ਕਰਦੇ ਹਨ, ਉਸ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦਾ ਮਨ ਸਥਿਰ ਨਹੀਂ ਹੁੰਦਾ ਤੇ ਉਹ ਆਵਾ-ਗਉਣ ਵਿੱਚ ਖੱਜਲ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the self-willed manmukh may recite his evening prayers, but his mind is not centered on it; through birth and death, he is ruined. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਮਨਮੁਖ ਜੀਉ ਸੰਧ੍ਯਾ ਕਰਤੇ ਹੈਂ ਉਨ ਕਾ ਮਨੁ ਸਿਥਰ ਨਹੀਂ ਹੋਤਾ ਅਰ ਵਹੁ ਮਰਤੇ ਜਨਮਤੇ ਖਰਾਬ ਹੋਤੇ ਹੈਂ, ਯਹਿ ਅਪ੍ਰਮਾਣ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮਨਮੁਖ ਸੰਧਿਆ ਕਰਦਾ ਹੈ, (ਪਰ) ਉਸ ਦਾ ਮਨ ਟਿਕਦਾ ਨਹੀਂ, (ਇਸ ਵਾਸਤੇ) ਜੰਮਦਾ ਮਰਦਾ ਹੈ ਤੇ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "formando parte de la ronda de nacimientos y muertes. (1)"