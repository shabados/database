[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਗੁਰ. ਸੁਖੁ ਨ ਪਾਵਈ; ਫਿਰਿ ਫਿਰਿ ਜੋਨੀ ਪਾਹਿ ॥੩॥"
page = 26
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even then, without the True Guru, thou shalt not obtain happiness and receive births over and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਿਰ ਭੀ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਤੈਨੂੰ ਖੁਸ਼ੀ ਪਰਾਪਤ ਨਹੀਂ ਹੋਣੀ ਅਤੇ ਤੂੰ ਮੁੜ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਵਿੱਚ ਪਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But without the True Guru, you will not find peace; you will be reincarnated over and over again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਭੀ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਨ ਸੇ ਬਿਨਾਂ ਸੁਖ ਕੋ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਕ੍ਯੋਂਕਿ ਬਾਰੰਬਾਰ ਜੂਨੀਓਂ ਮੇਂ ਭਟਕਤਾ ਰਹਿਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਸਤਿਗੁਰ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਸੁਖ ਨਹੀਂ ਲੱਭ ਸਕੇਂਗਾ, (ਸਗੋਂ) ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਪਿਆ ਰਹੇਂਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin el Guru Verdadero no recibiremos la Paz del Señor y reencarnaremos de vientre en vientre, una y otra vez. (3)"