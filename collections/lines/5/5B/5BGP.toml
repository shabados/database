[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਘਾਤੀ; ਹੈ ਜਗਤ ਕਸਾਈ ॥"
page = 118
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the self-killer and the world-butcher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਹ ਆਪਣੇ ਆਪ ਨੂੰ ਮਾਰਨ ਵਾਲਾ ਤੇ ਜਹਾਨ ਦਾ ਜੱਲਾਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are the assassins of the self, and the butchers of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਆਤਮਘਾਤੀ ਹੈ ਆਪਣਾ ਨਾਸ ਕਰਾ ਹੈ, ਅਰ ਨਿਰਦਯਾ ਹੋ ਕਰ ਜਗਤ ਕੋ ਕਸਾਈ ਸਮ ਦੇਖਤਾ ਹੈ ਜਗਤ ਮੇਂ ਓਂਹੁ ਆਤਮਘਾਤੀ ਕਸਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਉਹ) ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ (ਭੀ) ਤਬਾਹ ਕਰ ਲੈਂਦਾ ਹੈ ਤੇ ਜਗਤ ਦਾ ਵੈਰੀ (ਭੀ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮਘਾਤੀ = ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ। ਜਗਤ ਕਸਾਈ = ਜਗਤ ਦਾ ਵੈਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él es la causa de su propia destrucción y causa destrucción en el mundo."