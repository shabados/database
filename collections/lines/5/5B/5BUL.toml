[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਾਮੈ ਕਉ; ਤਰਸਹਿ ਬਹੁ ਦੇਵਾ ॥"
page = 1078
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name, for which crave many gods,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਨਾਮ, ਜਿਸ ਦੀ ਚਾਹਨਾ ਸਾਰੇ ਹੀ ਦੇਵਤੇ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many gods yearn for the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਨਾਮ ਕੋ ਬਹੁਤ ਦੇਵਤਾ ਤਰਸਦੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਅਨੇਕਾਂ ਦੇਵਤੇ ਤਰਸਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਨਾਮੈ ਕਉ = ਜਿਸ ਦੇ ਨਾਮ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay tantos que añoran el Naam, el Nombre del Señor."