[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਰੀ ਤਿਸੈ; ਪਰਾਈ ਤਾਤਾ ॥੧॥"
page = 189
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "forgets to feel jealous of others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਨਾ ਨਾਲ ਈਰਖਾ ਕਰਨੀ ਭੁਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "forget to feel jealous of others. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੋ ਪਰਾਈ (ਤਾਤਾ) ਚਾਹ ਵਾ ਨਿੰਦਾ ਬਿਸਰ ਗਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹੋਰਨਾਂ ਨਾਲ ਈਰਖਾ ਕਰਨੀ ਭੁੱਲ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੈ = ਉਸ (ਮਨੁੱਖ) ਨੂੰ। ਤਾਤਾ = ਈਰਖਾ, ਸਾੜਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no siente celos ni envidia de otro. (1)"