[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਰਿਦੈ ਸਦ ਗਾਵੈ ॥"
page = 266
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he should ever sing in his mind the Name of Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਨਾਮ ਸਦੀਵ ਹੀ ਗਾਇਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "sing the Name of the Lord, Har, Har, within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ ਹਰਿ ਹਰਿ ਨਾਮ ਕੌ ਸਦਾ ਰਿਦੇ ਮੇਂ ਧਾਰੇ ਔਰ ਬਾਣੀ ਕਰ ਗਾਵਤਾ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਦਾ ਹਿਰਦੇ ਵਿਚ ਸਿਮਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "deja que cante por siempre y para siempre las Alabanzas del Señor."