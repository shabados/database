[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ; ਪੂਰਾ ਪਰਸਾਦ ॥੨॥"
page = 1143
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the grace of the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹੈ ਰਹਿਮਤ, ਪੂਰਨ ਗੁਰਾਂ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect is the Grace of the Perfect Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇ ਪੁਨਃ (ਗੁਰੁ) ਬਡਾ ਹੈ ਔਰ ਪੂਰਾ ਹੈ ਔਰ ਪੂਰਾ ਹੀ ਤਿਸ ਕਾ (ਪਰਸਾਦ) ਅਨੁਗ੍ਰਹ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਓ! ਇਹ ਸਭ ਕੁਝ) ਪੂਰਾ ਗੁਰੂ ਹੀ (ਕਰਨ ਵਾਲਾ ਹੈ, ਇਹ) ਪੂਰੇ (ਗੁਰੂ ਦੀ ਹੀ) ਮਿਹਰ ਹੋਈ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦ = ਕਿਰਪਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Perfecto es mi Guru y Perfecta es Su Gracia. (2)"