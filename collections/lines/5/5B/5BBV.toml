[[content]]
asset = "SSKS"
type = "primary"
data = "ਉਸਤੁਤਿ ਉਪਮਾ ਮਹਾਤਮ ਮਹਿਮਾ ਅਨੇਕ; ਏਕ ਤਿਲ ਕਥਾ ਅਤਿ ਅਗਮ ਅਗਮ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Praise of the True Guru equal to a sesame seed is beyond many praises, comparisons, and glories described."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹੀ ਉਸਤਤਿ ਉਪਮਾ ਮਹਾਤਮ ਮਹਿਮਾ ਅਨੇਕ ਉਸਤਤੀਆਂ ਉਪਮਾਂ ਮਹਾਤਮ ਤੀਰਥ ਪਰਬ ਆਦਿ ਦੇ ਸੇਵਨ ਦੇ ਵਾ ਪੁੰਨ ਕਰਮਾਂ ਦੇ ਕਰਨ ਦੇ ਅਰੁ ਮਹਿਮਾ ਸਭ ਪ੍ਰਕਾਰ ਦੀ ਸ਼ੁਭ ਕੀਰਤੀ ਅਨੇਕਾਂ ਅਨੇਕਾਂ ਹੀ ਇਕੱਠੀਆਂ ਹੋ ਔਣ, ਤਾਂ ਭੀ ਭੀ ਏਕ ਤਿਲ ਕਥਾ ਅਤਿ ਅਗਮ ਅਗਮ ਹੈ ਓਸ ਇਕ ਤਿਲ ਦੀ ਕਥਾ ਅਤਿ ਸੈ ਕਰ ਕੇ ਅਗੰਮ ਹੀ ਅਗੰਮ ਸਭ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਹੀ ਪਹੁੰਚ, ਪੁਜਤ ਤੋਂ ਪਾਰ ਰਹਿੰਦੀ ਹੈ।"