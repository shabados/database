[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਇਆ ਨਾਮੁ ਨਿਧਾਨੁ; ਜਿਸ ਨੋ ਭਾਲਦਾ ॥"
page = 524
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained the Name treasure, of which I was in search."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਮ ਦਾ ਖਜਾਨਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ, ਜਿਸ ਨੂੰ ਢੂੰਡਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of the Naam, the Name of the Lord, is obtained; I have searched for it for so long."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਖੋਜਤਾ ਥਾ ਵਹੁ ਖਜਾਨਾ ਪਾਇ ਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ 'ਨਾਮ'-ਖ਼ਜ਼ਾਨੇ ਦੀ ਭਾਲ ਵਿਚ ਲੱਗਦਾ ਹੈ ਉਹ ਇਸ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtendrás el Tesoro del Nombre del Señor, Al cual buscas por todas partes."