data = "ਕੁਬੁਧਿ ਚਵਾਵੈ; ਸੋ ਕਿਤੁ ਠਾਇ ॥"
page = 944
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Ask the Yogis) Q. 64: Which is that place, where evil intellect is (destroyed or chewed)?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਯੋਗੀ ਪੁਛਦੇ ਹਨ) ਪ੍ਰ. 64: ਉਹ ਕਿਹੜਾ ਅਸਥਾਨ ਹੈ ਜਿਥੇ ਖੋਟੀ ਮਤ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"Where is that place, where evil thoughts are destroyed?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਕੌਨਸਾ ਅਸਥਾਨ ਹੈਂ ਜਹਾਂ-ਕਬੁਧਿ ਕੋ (ਚਵਾਵੈ) ਉਠਾਵੇ, ਭਾਵ ਦੂਰ ਕਰੇ ੧?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਸ਼ਨ:) ਇਹ ਗੱਲ ਕਿਸ ਥਾਂ ਤੇ ਹੋ ਸਕਦੀ ਹੈ ਕਿ ਮਨੁੱਖ ਆਪਣੀ ਭੈੜੀ ਮੱਤ ਦੂਰ ਕਰ ਲਏ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਵਾਵੈ = ਚੁਕਾ ਦੇਵੇ, ਦੂਰ ਕਰੇ। ਸੋ = ਇਹ ਗੱਲ। ਕਿਤੁ ਠਾਇ = ਕਿਸ ਥਾਂ ਤੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Dónde está ese lugar en donde los pensamientos malignos son destruidos?"