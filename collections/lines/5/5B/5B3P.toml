[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਚੀ ਖੋਲਿ ਸੀਸੰ ਬਕੀ ਬਿਕਰਾਰੀ ॥"
page = 165

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sixty-four female evil spirit (Yoginis) have filled their bowls with blood"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਿਰਾਂ ਦੇ ਵਾਲ ਖੋਲ੍ਹ ਕੇ ਨਚ ਰਹੀਆਂ ਸਨ ਅਤੇ ਭਿਆਨ ਸ਼ਬਦ ਬੋਲ ਰਹੀਆਂ ਸਨ।"