[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੁ ਗਵਾਏ ਆਪੁ ਹੋਇ; ਦੂਜਾ ਭਾਉ ਨ ਨਦਰੀ ਆਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming one with Him he loses his ego and now the sense of duality is nowhere visible with him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪਾ ਭਾਵ ਛੱਡ ਕੇ ਆਪ (ਸੁਧ) ਹੋ ਜਾਂਦਾ ਹੈ, ਦੂਜਾ ਭਾਉ ਉਸ ਦੀ ਨਜ਼ਰ ਹੇਠ ਨਹੀਂ ਆਉਂਦਾ, (ਹਉਮੈ ਵਾਲੀ ਮੈ ਮਰ ਜਾਂਦੀ ਹੈ)।"