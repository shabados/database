[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਸਾਚਾ; ਸਾਚੀ ਨਾਈ ॥"
page = 123
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The honourable Master is True and true is His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਣਨੀਯ ਮਾਲਕ ਸੱਚਾ ਹੈ ਅਤੇ ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Dear Lord, and True is His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਤੂੰ ਸਚਾ ਹੈਂ ਪੁਨਾ ਤੇਰੀ ਵਡਿਆਈ ਸਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ। ਉਸ ਦੀ ਵਡਿਆਈ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ। ਨਾਈ = {स्ना = ਅਰਬੀ ਲ਼ਫ਼ਜ਼} ਵਡਿਆਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Amado Señor es Verdad, Verdad es su Nombre,"