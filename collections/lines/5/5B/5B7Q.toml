[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਾਗਰ ਗੋਬਿੰਦ ਸਿਮਰਣੁ; ਭਗਤ ਗਾਵਹਿ ਗੁਣ ਤੇਰੇ ਰਾਮ ॥"
page = 925
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine meditation, O world Lord is an ocean of peace, so Thy saints sing ever Thy praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਭਜਨ ਬੰਦਗੀ ਹੇ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਆਰਾਮ ਦਾ ਸਮੁੰਦਰ ਹੈ, ਇਸ ਲਈ ਤੇਰੇ ਸੰਗ ਸਦਾ ਤੈਡੀ ਮਹਿਮਾ ਹੀ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditation on the Lord of the Universe is an ocean of peace; Your devotees sing Your Glorious Praises, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਤੇਰਾ ਸਿਮਰਣ ਸੁਖੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਹੈ। ਇਸੀ ਤੇ ਹੇ ਰਾਮ! ਭਗਤ ਤੇਰੇ ਗੁਣਾਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ ਗੋਬਿੰਦ! (ਤੇਰੇ) ਭਗਤ (ਤੇਰਾ) ਸਿਮਰਨ (ਕਰਦੇ ਹਨ), ਤੇਰੇ ਗੁਣ ਗਾਂਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਸਾਗਰ = ਹੇ ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ! ਗਾਵਹਿ = ਗਾਂਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Meditación, oh Señor, nos sumerge en el Océano de Paz y así tus Devotos cantamos siempre Tu Alabanza."