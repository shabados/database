[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਜਾ ਕਰਹਿ; ਬਹੁਤੁ ਬਿਸਥਾਰਾ ॥"
page = 1348
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He performs worship even with great ostentation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਪਾਸ਼ਨਾ ਵੀ ਭਾਰੇ ਅਡੰਬਰ ਸਹਿਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship services are performed with great pomp and ceremony."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਬਿਸਥਾਰੋਂ ਸੰਯੁਕਤ ਹੂਆ ਪੂਜਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਈ ਧਾਰਮਿਕ ਰਸਮਾਂ ਦੇ ਖਿਲਾਰੇ ਖਿਲਾਰ ਕੇ (ਮਨੁੱਖ ਦੇਵ) ਪੂਜਾ ਕਰਦੇ ਰਹਿਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ = ਕਰਦੇ ਹਨ। ਬਿਸਥਾਰਾ = ਖਿਲਾਰਾ (ਕਈ ਰਸਮਾਂ ਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los rituales de alabanzas son realizados con gran pompa y ceremonia."