[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਧਿਆਇਆ ਪਾਰਬ੍ਰਹਮੁ; ਸੋ ਕਲਿ ਮਹਿ ਤਾਗਾ ॥"
page = 965
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who contemplates his Lofty Lord; he alone prospers in this Darkage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਉੱਚੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਕਾਲਯੁਗ ਅੰਦਰ ਤਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone keeps up in this Dark Age of Kali Yuga, who meditates on the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪਰਮੇਸਰ ਕੋ ਧਿਆਇਆ ਹੈ, ਸੋ ਕਲੀ ਮੇਂ (ਤਾਗਾ) ਗ੍ਯਾਨੀ ਹੈ ਵਾ ਇਸਥਿਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹੀ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਿਆ ਹੈ ਉਹ ਸੰਸਾਰ ਵਿਚ (ਵਿਕਾਰਾਂ ਦਾ) ਟਾਕਰਾ ਕਰਨ ਜੋਗਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así se conserva en esta Edad oscura de Kali Yug, meditando en el Supremo Dios nuestro Señor."