[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਗਲੇ ਪ੍ਰਤਿਪਾਰੇ ॥"
page = 563
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the men and other beings He sustains,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਬੰਦਿਆਂ ਤੇ ਹੋਰ ਜਾਨਦਾਰਾਂ ਨੂੰ ਉਹ ਪਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes and sustains all beings and creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਆਪ ਨੇ ਸਭੀ ਜੀਵ ਜੰਤ ਪ੍ਰਤਿਪਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਾਰੇ ਹੀ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Das sustento a todas tus criaturas;"