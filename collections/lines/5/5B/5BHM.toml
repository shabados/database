[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਬਚਨਿ; ਮਿਟਾਵਹੁ ਆਪੁ ॥"
page = 177
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Guru 's instruction, efface thy ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ, ਆਪਣੇ ਆਪ ਨੂੰ ਮੇਸ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, eradicate selfishness and conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਸੇ ਹੰਕਾਰ ਕੋ ਮਿਟਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਚਨ ਵਿਚ (ਜੁੜ ਕੇ ਆਪਣੇ ਅੰਦਰੋਂ) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru aniquila tu ego,"