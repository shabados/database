[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਦੁਨੀਆ ਦੇ ਲੋਕ ਸਦਾ ਗ਼ਮ ਅਤੇ ਫ਼ਿਕਰ ਵਿਚ ਹੀ ਫਸੇ ਰਹਿੰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਿ ਦਾਇਮ ਮੁਰਦਮਿ ਦੁਨੀਆ ਗ਼ਮ-ਆਲੂਦਾ ਮੀ ਬਾਸ਼ਦ ।੨੬।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The noose of your lock of hair captured my heart and blew it away."