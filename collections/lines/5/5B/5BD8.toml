[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਰਨ ਤਰਨ ਨਾਨਕ; ਬਿਨਸਿਓ ਦੁਖੁ ਘੋਰ ॥੨॥੩॥੪੮॥"
page = 1307
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints, refuge I have been ferried across and am rid of my appalling agony, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਮੈਂ ਪਾਰ ਉਤਰ ਗਿਆ ਹਾਂ ਸਅਤੇ ਭਿਆਨਕ ਕਸ਼ਟ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Sanctuary of the Saints, I am carried across; O Nanak, the terrible pain has been taken away. ||2||3||48||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੀ ਸਰਣ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰਨਾ ਹੂਆ ਹੈ; ਵਾ ਤਿਨ ਕੀ ਸਰਣ (ਤਰਨ) ਜਹਾਜ ਰੂਪ ਕਰ ਜਨਮ ਮਰਨ ਆਦਿ ਘੋਰ ਦੁਖ ਨਾਸ ਭ੍ਯਾ ਹੈ॥੨॥੩॥੪੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਨੂੰ ਪਾਰ ਲੰਘਾਣ ਲਈ ਉਹ) ਜਹਾਜ਼ ਹੈ, ਸੰਤਾਂ ਦੀ ਸਰਨ ਵਿਚ ਹੇ ਨਾਨਕ! (ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹਨਾਂ ਦਾ) ਸਾਰਾ ਵੱਡੇ ਤੋਂ ਵੱਡਾ ਦੁੱਖ ਭੀ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥੩॥੪੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰਨ = ਬੇੜੀ, ਜਹਾਜ਼। ਘੋਰ = ਬਹੁਤ ਭਾਰੀ ॥੨॥੩॥੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Santuario de los Santos soy llevado a través. Oh, dice Nanak, el terrible dolor ha desaparecido. (2-3-48)"