[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਯਾ ਕੇ ਭੀਤਰ ਭੇਦ; ਨੈਕੁ ਨਹੀ ਕੀਜੀਐ ॥੧੦੫੫॥"
page = 783

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Say the word “Sukhmani” then add the word “Shatru” and know all the names of Tupak without any difference.1055."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਕਿਸੇ ਪ੍ਰਕਾਰ ਦਾ ਕੋਈ ਭੇਦ ਨਾ ਸਮਝੋ ॥੧੦੫੫॥"