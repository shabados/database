[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਸ਼ਾਨ ਇਮਤਿਹਾਨਾਂ ਦੀ ਸ਼ਾਨ ਤੋਂ ਕਿਧਰੇ ਵਡੇਰੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸ਼ਾਨਿ ਸ਼ਾਂ ਬਿਹਤਰ ਬਵਦ ਅਜ਼ ਇਮਤਿਹਾਂ ।੨੩੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Akaalpurakh has blessed him with praises and generosity,"