[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਪ੍ਰਭ ਨਾਨਕ; ਮੀਠੇ ਲਾਗੇ ॥੪॥੧੨॥੬੩॥"
page = 386
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then, O Nanak, the Lord seems sweet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ, ਹੇ ਨਾਨਕ! ਮਾਲਕ ਮਿੱਠੜਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, O Nanak, God seems sweet. ||4||12||63||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਪ੍ਰਭ ਜੀ (ਮੀਠੇ) ਪਿਆਰੇ ਲਾਗਤੇ ਹੈਂ॥੪॥੧੨॥੬੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਤਦੋਂ ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਜੀ ਪਿਆਰੇ ਲੱਗਣ ਲੱਗ ਪੈਂਦੇ ਹਨ ॥੪॥੧੨॥੬੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੪॥੧੨॥੬੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, el Señor es dulce para nosotros. (4‑12‑63)"