[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜਪਿ ਜੀਵੈ; ਨਾਨਕ. ਹਰਿ ਨਾਉ ॥੪॥"
page = 284
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak lives by continually repeating God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਇਕ ਰਸ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਨਾਨਕ ਜੀਊਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak lives by chanting, chanting the Name of the Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤੋ ਤਿਸ ਕੇ ਨਾਮ ਕੌ ਮਨ ਬਾਨੀ ਸੇ ਜਪ ਕਰ ਕੇ ਜੀਵਤੇ ਹੈਂ॥੪॥☬ਨਾਮ ਔਰ ਨਾਮੀ ਕਾ ਅਭੇਦ ਔਰ ਨਾਮ ਕਾ ਮਹਾਤਮੁ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਸ ਦਾ ਦਾਸ) ਉਸ ਦਾ ਨਾਮ ਜਪ ਜਪ ਕੇ ਜੀਊਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, vive cantando, cantando el Nombre del Señor (4)"