[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਕ ਦੂੰ ਹਿਕਿ ਚਾੜੇ. ਅਨਿਕ ਪਿਆਰੇ; ਨਿਤ ਕਰਦੇ ਭੋਗ ਬਿਲਾਸਾ ॥"
page = 703
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Numberless are my Beloved's sweet hearts, one better than the others, who ever bill and coo with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ, ਇੱਕ ਤੋਂ ਇੱਕ ਚੰਗੇਰੀਆਂ, ਮੇਰੇ ਪ੍ਰੀਤਮ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਪਿਆਰੀਆਂ, ਜੋ ਸਦਾ ਹੀ ਉਸ ਦੇ ਨਾਲ ਰੰਗਰਲੀਆਂ ਮਾਣਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each of them is more beautiful than the others; countless are His lovers, constantly enjoying bliss with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਦੂੰ ਇਕ ਚੜੰਦੀਆਂ ਅਰਥਾਤ ਉਤਮ ਹੋ ਕਰ ਤਿਸ ਪਿਆਰੇ ਪਤੀ ਸਾਥ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਭੋਗ ਬਿਲਾਸ ਤੁਸੀ ਨਿਤ ਹੀ ਕਰਦੀਆਂ ਹੋ ਅਰਥਾਤ ਅਨੰਦ ਰੂਪ ਕ੍ਰੀੜਾ ਕਰਤੀਆਂ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਾਲ ਅਨੇਕਾਂ ਹੀ ਪਿਆਰ ਕਰਨ ਵਾਲੇ ਹਨ, ਇਕ ਦੂਜੇ ਤੋਂ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੇ ਹਨ, ਸਦਾ ਪ੍ਰਭੂ ਨਾਲ ਆਤਮਕ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੂੰ = ਤੋਂ। ਭੋਗ ਬਿਲਾਸਾ = ਮਿਲਾਪ ਦਾ ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede Él entonces conservarme en Su Recuerdo? Millones son Su amantes, cada uno mejor que el otro, y todos gozan de Él."