[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤਿਗੁਰੁ ਸੇਵਿ ਸੁਖੁ ਪਾਇਆ; ਜਿਨੑ ਪੂਰਬਿ ਲਿਖਿਆ ਕਰਾਮੁ ॥੨॥"
page = 1248
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they, in whose destiny it is so pre-writ, attain to peace by serving the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਨ੍ਹਾਂ ਦੇ ਕਰਮ ਵਿੱਚ ਮੁੱਢ ਤੋਂ ਐਸ ਤਰ੍ਹਾਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਮਾ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who have the karma of such pre-ordained destiny, serve the True Guru and find peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨੋਂ ਨੇ ਸਤਗੁਰੂ ਕੋ ਸੇਵ ਕਰ ਸੁਖ ਪਾਇ ਲੀਆ ਹੈ ਜਿਨੋਂ ਕਾ ਪੂਰਬਲਾ ਉਤਮ ਕਰਮ ਲਿਖਾ ਥਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੁੱਢ ਤੋਂ ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ (ਗੁਰ-ਸੇਵਾ ਦਾ ਲੇਖ) ਲਿਖਿਆ ਹੋਇਆ ਹੈ ਉਹਨਾਂ ਨੇ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸੇਵਾ ਕਰ ਕੇ, ਹੁਕਮ ਵਿਚ ਤੁਰ ਕੇ। ਪੂਰਬਿ = ਮੁੱਢ ਤੋਂ। ਕਰਾਮੁ = ਕਰਮ, ਕੰਮ (ਭਾਵ, ਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰਨ ਦਾ ਕੰਮ)। ਸੁਖੁ = ਆਤਮਕ ਆਨੰਦ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ce Nanak, quien sirve al Guru, obtiene el Éxtasis, sí el que así lo lleva inscrito por Dios en su Destino. (2)"