data = "ਧ੍ਰਿਤ ਕੇ ਧ੍ਰਣ ਹੈਂ ॥"
page = 9
line = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Lord! Thou art the support of the Earth!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਧਰਤੀ ਨੂੰ ਧਾਰਨ ਕਰਨ ਵਾਲਾ (ਸਹਾਰਾ) ਹੈਂ,"