[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਗਤਿ ਕਉ ਜੋਗੀਸੁਰ ਬਾਛਤ; ਸੋ ਗਤਿ ਛਿਨ ਮਹਿ ਪਾਈ ॥੨॥"
page = 902
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The state which the superior Yogis desire; that state he obtained in an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਵਸਥਾ ਨੂੰ ਵੱਡੇ ਯੋਗੀ ਲੋਚਦੇ ਹਨ, ਉਹ ਅਵਸਥਾ ਉਸ ਨੂੰ ਇਕ ਨਿਮਖ ਵਿੱਚ ਪ੍ਰਾਪਤ ਹੋ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that state which even the supreme Yogis desire - he attained that state in an instant. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗਤੀ ਕੋ ਜੋਗੀਓਂ ਕੇ ਬਡੇ ਜੋ (ਈਸਰੁ) ਸਿਵਜੀ ਆਦਿਕ ਹੈਂ, ਸੋ ਚਾਹੁਤੇ ਹੈਂ, ਸੋ ਗਤੀ ਛਿਨ ਮਾਤ੍ਰ ਮੇਂ ਪਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਉਹ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਇਕ ਪਲਕ ਵਿਚ ਹਾਸਲ ਕਰ ਲਈ, ਜਿਸ ਆਤਮਕ ਅਵਸਥਾ ਨੂੰ ਵੱਡੇ ਵੱਡੇ ਜੋਗੀ ਤਾਂਘਦੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese Estado de Éxtasis que algunos Yoguis añoran toda su vida.  (2)"