[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਰਬ ਫਲ; ਹਰਿ ਲੇਇ ॥"
page = 838
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he receives all the fruits from the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਪਾਸੋਂ ਸਾਰੇ ਮੇਵੇ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "receives all fruits and rewards from the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨ ਹਰੀ ਤੇ ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ, ਸਰਬ ਫਲੋਂ ਕੋ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਾਰੇ ਫਲ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sobre la Alabanza del Señor, por Dios alcanza la Plenitud."