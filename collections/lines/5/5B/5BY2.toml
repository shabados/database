[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਟਣਹਾਰੈ ਥਾਟੁ; ਆਪੇ ਹੀ ਥਟਿਆ ॥"
page = 957
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator Himself has created the creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਹਾਰ ਨੇ ਆਪ ਹੀ ਰਚਨਾ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord created the Creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਣਾਉਣਹਾਰੇ! ਤੈਨੇ ਬਣਾਉ ਆਪੇ ਹੀ ਬਣਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਣਾਣ ਵਾਲੇ (ਪ੍ਰਭੂ) ਨੇ ਆਪ ਹੀ ਇਹ (ਜਗਤ-) ਬਣਤਰ ਬਣਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਟਣਹਾਰੈ = ਬਣਾਣ ਵਾਲੇ (ਪ੍ਰਭੂ) ਨੇ। ਥਾਟੁ = ਬਨਾਵਟ। ਆਪੇ = ਆਪ ਹੀ। ਥਟਿਆ = ਬਣਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Creador ha hecho todo lo que existe."