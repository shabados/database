[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੇ ਮੁਖ. ਦਰਿ ਉਜਲੇ; ਜਿਨ ਹਰਿ ਹਿਰਦੈ ਸਚਾ ਭਾਵੈ ॥"
page = 302
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The faces of those to whose mind the True Lord is pleasing, sparkle in His court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਨੂੰ ਸੱਚਾ ਸੁਆਮੀ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਦੇ ਚਿਹਰੇ ਉਸ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਰੋਸ਼ਨ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their faces are radiant in the Court of the Lord; the Lord is pleasing to their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਤੂੰ ਸਚਾ ਭਾਵਤਾ ਹੈਂ ਤਿਨ ਕੇ ਮੁਖ ਤੇਰੇ ਦਰ ਮੇਂ ਉਜਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸੱਚਾ ਪ੍ਰਭੂ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਦਰਗਾਹ ਵਿਚ ਉੱਜਲੇ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਜਲੇ = ਖਿੜੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los semblantes de aquéllos que Te aman resplandecen en Tu Puerta."