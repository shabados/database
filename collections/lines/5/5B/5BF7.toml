data = "ਕਈ ਬੇਦ ਭੇਦ ਕਹੰਤ ॥"
page = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many speak of the distinction of the knowledge of Vedas."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਵੇਦਾਂ ਦੇ ਰਹੱਸ ਨੂੰ ਪ੍ਰਗਟ ਕਰਦੇ ਹਨ (ਵਿਆਖਿਆ ਕਰਦੇ ਹਨ)"