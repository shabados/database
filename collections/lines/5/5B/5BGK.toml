[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਗੁਰਿ. ਜਗਤੁ ਤਰਾਇਆ ॥੮॥੭॥"
page = 239
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has saved the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਗੁਰਾਂ ਨੇ ਸੰਸਾਰ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has saved the world. ||8||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਨੇ ਉਸ ਕੋ ਜਗਤ ਸੇ ਤਰਾ ਦੀਆ ਹੈ॥੮॥੭॥☬ਗੁਰੋਂ ਕੀ ਮਹਿਮਾ ਉਚਾਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਇਸ ਤਰ੍ਹਾਂ ਜਗਤ ਨੂੰ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਵਿਕਾਰਾਂ ਤੋਂ) ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੮॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, él nada a través del mar de las existencias, por la Gracia del Guru.(8-7)"