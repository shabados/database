[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਸਤਿਗੁਰੁ; ਤਹ ਸਤਸੰਗਤਿ ਬਣਾਈ ॥"
page = 160
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever is the True Guru, their is the congregation of Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਸਚੇ ਗੁਰੂ ਜੀ ਹੁੰਦੇ ਹਨ, ਉਥੇ ਹੀ ਸਾਧੂ ਜਨਾ ਦੀ ਸਭਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where the True Guru is - there is the Sat Sangat, the True Congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਸਤਗੁਰੁ ਹੈ ਤਹਾਂ ਹੀ ਤੈਂ ਸਤਸੰਗਤ ਬਣਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਸਤਿਗੁਰੂ ਵੱਸਦਾ ਹੈ ਉਥੇ ਸਤਸੰਗਤਿ ਬਣ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ, ਜਿਸ ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que se encuentre el Guru Verdadero, ahí se congregan los Santos."