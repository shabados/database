[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਦੇਖਿ; ਬਿਮੋਹਿਤ ਹੋਏ ॥"
page = 370
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing such a power of hers, bewitched are,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਐਹੋ ਜੈਹੀ ਤਾਕਤ ਵੇਖ ਕੇ ਮੋਹਤ ਹੋ ਗਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding her, all are bewitched:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਮਾਯਾ ਕਾ ਚਰਿਤ੍ਰ ਦੇਖ ਕਰ ਕੇ ਹਮ (ਬਿਮੋਹਿਤ) ਮੋਹ ਸੇ ਰਹਤ ਹੂਏ ਹੈਂ ਵਾ ਜੀਵ ਬਸੇਸ ਕਰ ਮੋਹਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਨੂੰ) ਵੇਖ ਕੇ ਇਹ ਸਾਰੇ ਬਹੁਤ ਮਸਤ ਹੋ ਜਾਂਦੇ ਹਨ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viéndola, los hombres son seducidos por sus encantos."