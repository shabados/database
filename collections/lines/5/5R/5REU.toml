[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜੀਉ ਪਿੰਡੁ ਦੀਆ ਤੁਧੁ ਆਪੇ; ਤੁਧੁ ਆਪੇ ਕਾਰੈ ਲਾਇਆ ॥"
page = 736
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself hast blessed me with soul, body and everything and Thou Thyself hast yoked me to Thine service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਮੈਨੂੰ ਜਿੰਦੜੀ, ਦੇਹ ਤੇ ਹਰ ਸ਼ੈ ਸਖਸ਼ੀ ਹੈ ਅਤੇ ਤੂੰ ਆਪ ਹੀ ਮੈਨੂੰ ਆਪਣੀ ਸੇਵਾ ਵਿੱਚ ਜੋੜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself bless us with soul, body and everything. You Yourself cause us to act."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸਰੀਰੋਂ ਮੇਂ ਤੈਨੇ ਆਪੇ ਹੀ ਚੈਤੰਨ ਸਤਾ ਕੋ ਦੀਆ ਹੈ ਅਰ ਤੈਨੇ ਕਰਮਾਨੁਸਾਰ ਆਪੇ ਕਾਰ ਮੇਂ ਇਨ ਜੀਵੋਂ ਕੋ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹ ਜਿੰਦ, ਇਹ ਸਰੀਰ, ਸਭ ਕੁਝ (ਹਰੇਕ ਜੀਵ ਨੂੰ) ਤੂੰ ਆਪ ਹੀ ਦਿੱਤਾ ਹੈ, ਤੂੰ ਆਪ ਹੀ (ਹਰੇਕ ਜੀਵ ਨੂੰ) ਕੰਮ ਵਿਚ ਲਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਕਾਰੈ = ਕੰਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Tú Quien nos dio un cuerpo y nos encaminas hacia Tu Propósito;"