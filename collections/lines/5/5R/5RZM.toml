type = "primary"
data = "ਤਿਹ ਡਾਰ ਦਯੋ ਮਧਿ ਸਿੰਧੁ ਤਬੈ ॥"
page = 182

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With that blaze, all the beings of the world began to burn. Then Shiva in order to pacify his anger threw his weapon and anger into the sea"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਕਰ ਕੇ) ਉਸ ਨੂੰ ਉਸ ਵੇਲੇ ਸਮੁੰਦਰ ਵਿਚ ਸੁਟ ਦਿੱਤਾ ਗਿਆ।"