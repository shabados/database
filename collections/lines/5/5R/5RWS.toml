[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਕ੍ਰਤ ਰਹੇ ਪੇਖਿ ਮੁਨਿ ਜਨ ਸੁਰ; ਅਜਰ ਅਮਰ ਪਦ ਪਾਯੋ ॥੭੭॥"
page = 681

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing it all the sages and men were wonder-struck and all of them attained the supreme State.3.77."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਵੇਖ ਕੇ ਮੁਨੀ ਲੋਗ ਅਤੇ ਦੇਵਤੇ ਹੈਰਾਨ ਹੋ ਗਏ ਹਨ ਅਤੇ (ਉਨ੍ਹਾਂ ਨੇ) ਅਜਰ, ਅਮਰ ਪਦ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ॥੭੭॥"