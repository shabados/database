[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਗੁਰ ਦੀਨੋ ਨਾਉ ॥"
page = 395
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has mercifully given me God's Name"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨੀ ਕਰਕੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਹਰੀ ਦਾ ਨਾਮ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Mercy, the Guru bestows the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰੋਂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੁਝੇ ਨਾਮ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, y su mente está siempre en Éxtasis."