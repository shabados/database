[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜੀਅਰਾ ਨਿਰਮੋਲਕੋ; ਕਉਡੀ ਲਗਿ ਮੀਕਾ ॥੩॥"
page = 856
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This invaluable soul, attached to a shell, becomes like it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਅਮੋਲਕ ਆਤਮਾ, ਕੌਡੀ ਨਾਲ ਜੁੜ ਕੇ ਇਸ ਵਰਗੀ ਹੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This priceless soul has been treated as if if were worth no more than a shell. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਨਿਰਮੋਲਕ ਥਾ, ਭਾਵ ਯਹਿ ਬ੍ਰਹਮ ਰੂਪ ਥਾ। ਪਰੰਤੂ ਵਿਸਿਓਂ ਸਾਥ ਲਾਗ ਕੇ ਕਉਡੀ (ਮੀਕਾ) ਬਰਾਬਰ ਵਾ ਏਕ ਕੌਡੀ ਕਾ ਹੀ ਹੋਇ ਗਿਆ, ਭਾਵ ਯਹਿ ਤ੍ਰਿਸਨਾ ਕਰ ਕੇ ਬ੍ਰਹਮ ਤੇ ਜੀਵ ਭਾਵ ਕੋ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇਹ ਜਿੰਦ ਅਮੋਲਕ ਸੀ, ਪਰ ਮੈਂ ਇਸ ਨੂੰ ਕੌਡੀ ਦੇ ਬਰਾਬਰ ਕਰ ਦਿੱਤਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅਰਾ = ਇਹ ਸੁਹਣੀ ਜਿਹੀ ਜਿੰਦ। ਮੀਕਾ = ਬਰਾਬਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi preciosa vida, privada de todo mérito, me fue arrebatada. (3)"