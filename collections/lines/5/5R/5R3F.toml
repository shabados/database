[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਤੈ ਸੁਨਿ; ਮੰਨਿ ਬਸਾਇਆ ॥"
page = 972
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sikh, the hearer, has heard and enshrined it within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣਨ ਵਾਲੇ ਸਿੱਖ ਨੇ ਸੁਣ ਕੇ ਇਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hearer has heard, and enshrined it in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗ੍ਯਾਸੂ ਨੇ ਸੁਨ ਕੇ ਤਬ ਮਨ ਮੇਂ ਵਸਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਨੇ ਗਹੁ ਨਾਲ ਸੁਣ ਕੇ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el que La escucha La enaltece en su mente"