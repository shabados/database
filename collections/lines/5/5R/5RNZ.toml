[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਸਕੰ. ਭਗਨੰਤ ਸੈਲੰ; ਕਰਦਮੰ, ਤਰੰਤ ਪਪੀਲਕਹ ॥"
page = 1359
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mosquitoes pierce through a stone, the ants cross mire,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੱਛਰ ਪੱਥਰ ਨੂੰ ਚੀਰ ਜਾਂਦੇ ਹਨ, ਕੀੜੀਆਂ ਚਿਕੜ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mosquito pierces the stone, the ant crosses the swamp,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਸਕੰ) ਮਛਰ ਵਤ ਤੁਛ ਜੀਵ ਹੰਕਾਰ ਰੂਪੀ (ਸੈਲੰ) ਪਰਬਤ ਕੋ (ਭਗਨੰਤਿ) ਤੋੜ ਦੇਤਾ ਹੈ, ਪੁਨਾ ਕੀੜੀ ਵਤ ਤੁਛ ਬੁਧੀ ਵਾਲਾ ਜੋ ਜੀਵ ਹੈ, ਸੋ ਮੋਹ ਰੂਪੀ ਚਿਕੜ ਸੇ ਤਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਮਨੁੱਖ ਪਹਿਲਾਂ) ਮੱਛਰ (ਵਾਂਗ ਨਿਤਾਣਾ ਹੁੰਦਿਆਂ ਭੀ) ਪਹਾੜ (ਅਹੰਕਾਰ) ਨੂੰ ਤੋੜ ਲੈਂਦਾ ਹੈ, ਕੀੜੀ (ਵਾਂਗ ਕਮਜ਼ੋਰ ਹੁੰਦਿਆਂ ਭੀ ਹੁਣ) ਚਿੱਕੜ (ਮੋਹ) ਤੋਂ ਤਰ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਕੰ = ਮੱਛਰ (ਕਮਜ਼ੋਰ ਜੀਵ) (मशकः)। ਭਗਨੰਤ = ਤੋੜ ਦੇਂਦਾ ਹੈ। ਸੈਲੰ = ਪਹਾੜ, ਪੱਥਰ (ਅਹੰਕਾਰ) (शैलः)। ਕਰਦਮੰ = ਚਿੱਕੜ (ਮੋਹ) (कर्दमः)।ਤਰੰਤ = ਪਾਰ ਲੰਘ ਜਾਂਦੀ ਹੈ (तरति, तरतः, तरन्ति)। ਪਪੀਲਕਹ = ਕੀੜੀ। पीलकः, पीलिुकःक्ष् an ant)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pico del mosquito atraviesa la piedra, la hormiga cruza el pantano,"