[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ੍ਰੰਥ ਸਤਿ ਸਇਆ ਕੋ ਕਰਿਓ; ਜਾ ਸਮ ਅਵਰੁ ਨ ਕੋਇ ॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have translated the book named Satsayya (a poem of seven hundred shalokas), which hath nothing equal to it."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) 'ਸਤਸਈ' (ਦੁਰਗਾ ਸਪਤਸ਼ਤੀ) ਗ੍ਰੰਥ ਦੀ ਰਚਨਾ ਕੀਤੀ ਹੈ ਜਿਸ ਦੇ ਸਮਾਨ ਹੋਰ ਕੋਈ (ਗ੍ਰੰਥ) ਨਹੀਂ ਹੈ।"