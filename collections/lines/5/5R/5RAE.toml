[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰੋਧ ਕਰਤ ਭਯੋ ਤਹਾ ਦਿਜ; ਰਕਤ ਨੇਤ੍ਰ ਚੁਚਾਨ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There he became very angry and the blood oozed out form the eyes of the Brahmin."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵੇਲੇ ਮੁਨੀ ਨੇ ਕ੍ਰੋਧ ਕੀਤਾ ਅਤੇ ਉਸ ਦੀਆਂ ਅੱਖਾਂ ਵਿਚੋਂ ਲਹੂ ਚੋਣ ਲਗਿਆ।"