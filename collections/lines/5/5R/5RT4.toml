[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕਿਛੁ ਆਸ ਅਵਰ ਕਰਹਿ, ਪਰਮਿਤ੍ਰੀ; ਮਤ ਤੂੰ ਜਾਣਹਿ, ਤੇਰੈ ਕਿਤੈ ਕੰਮਿ ਆਈ ॥"
page = 859
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou repossesses any hope in another, or in a friend, other than the Lord, know that it shall not avail thee anywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਕੋਈ ਉਮੀਦ ਕਿਸੇ ਹੋਰਸ ਵਿੱਚ ਜਾਂ ਸੁਆਮੀ ਦੇ ਬਾਝੋਂ ਹੋਰ ਮਿਤ੍ਰ ਵਿੱਚ ਧਾਰਦਾ ਹੈਂ, ਜਾਣ ਲੈ ਕਿ ਇਹ ਤੇਰੇ ਕਿਧਰੇ ਭੀ ਕੰਮ ਨਹੀਂ ਆਉਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you place your hopes in any other, in any friend other than the Lord, then you shall come to know that it is of no use at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਹੋਰ ਆਸ ਕਰੇ (ਪਰਮਿਤ੍ਰੀ) ਮਾਇਆ ਵਾ ਦੇਵਤਿਓਂ ਕੀ, ਤੋ ਇਹ ਤੂੰ ਮਤ ਜਾਣ ਜੋ ਤੇਰੇ ਕਿਤੇ ਕੰਮ ਆਵੇਗੀ ਅਰਥਾਤ ਨਹੀਂ ਆਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਤੂੰ (ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ) ਹੋਰ ਮਾਇਆ ਆਦਿਕ ਦੀ ਆਸ ਬਣਾਏਂਗਾ, ਕਿਤੇ ਇਹ ਨਾਹ ਸਮਝ ਲਈਂ ਕਿ ਮਾਇਆ ਤੇਰੇ ਕਿਸੇ ਕੰਮ ਆਵੇਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debe de saber que si uno se apoya en los amigos, tampoco le va a servir de nada."