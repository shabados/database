[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਬੋਲਹੁ; ਹਰਿ ਜਸੁ ਸੂਚਾ ॥"
page = 1041
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, utter thou the pure praise of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿੱਖਮਤ ਦੁਆਰਾ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਪਵਿੱਤ੍ਰ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, chant the Pure Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰਮੁਖੋ! ਹਰੀ ਕਾ ਜਸ ਜੋ ਪਵਿਤ੍ਰ ਹੈ ਤਿਸ ਕੋ ਬੋਲ ਅਰਥਾਤ ਉਚਾਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰੋ ਜੋ ਜੀਵਨ ਨੂੰ ਪਵਿੱਤ੍ਰ ਬਣਾ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita la Alabanza Pura de Dios a través de la Palabra del Guru"