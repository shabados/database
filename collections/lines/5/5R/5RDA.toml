[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗੁਪਤੁ; ਆਪੇ ਪਾਸਾਰੁ ॥"
page = 889
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is Unmanifest and Himself manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਅਲੋਪ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਪ੍ਰਗਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is unmanifest, and He Himself is manifest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਵਹੁ ਗੁਪਤ ਰੂਪ ਅਰਥਾਤ ਨਿਰਗੁਣ ਹੈ ਔ ਆਪ ਹੀ ਪਸਾਰੇ ਵਾਲਾ ਅਰਥਾਤ ਸਰਗੁਣ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਇਸ ਜਗਤ-ਖਿਲਾਰੇ ਵਿਚ ਆਪ ਹੀ ਲੁਕਿਆ ਦਿੱਸਦਾ ਹੈ, ਇਹ ਜਗਤ-ਖਿਲਾਰਾ ਉਸ ਪ੍ਰਭੂ ਦਾ ਆਪਣਾ ਹੀ ਰੂਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es nuestro Señor, el Dios;"