[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਬਾਣੀ; ਨਾਮੇ ਰਾਤਾ ॥੬॥"
page = 415
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day I remain absorbed in Gurbani and the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਮੈਂ ਗੁਰਬਾਣੀ ਅਤੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I am imbued with the Word of the Guru's Bani, and the Naam. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਰਾਤਿ ਦਿਨ ਨਾਮ ਬਾਣੀ ਮੇਂ ਹੀ ਰਾਤਾ ਹੂਆ ਹੈ॥੬॥☬ਪ੍ਰਸ਼ਨ: ਫਿਰ ਪੁਰਖਾਰਥ ਕਰ ਕੇ ਜੀਵ ਨਾਮ ਜਪਨੇ ਮੇਂ ਕਿਉਂ ਨਹੀਂ ਲਗਤੇ ਹੈਂ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਹਰ ਰੋਜ਼ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se absorbe en el Nombre día y noche a través de la Palabra. (6)"