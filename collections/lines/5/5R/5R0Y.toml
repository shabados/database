[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਨਹਾਰ ਨਿਦਾਨ ॥੩॥"
page = 896
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Saviour Lord saves man at the last moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੱਖਣ ਵਾਲਾ ਸੁਆਮੀ ਅਖੀਰ ਦੇ ਵੇਲੇ ਇਨਸਾਨ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the very last instant, He shall be your Savior. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ ਸਮੇਂ ਭੀ ਰਖ੍ਯਾ ਕਰਨਹਾਰਾ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਜਦੋਂ ਹੋਰ ਸਾਰੇ ਸਹਾਰੇ ਮੁੱਕ ਜਾਣ, ਤਾਂ) ਅੰਤ ਨੂੰ ਪਰਮਾਤਮਾ ਹੀ ਰੱਖਿਆ ਕਰ ਸਕਣ ਵਾਲਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, he obtenido al Único Dios, Quien salva y protege a todos.(3)"