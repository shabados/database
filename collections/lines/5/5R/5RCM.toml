[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਣ ਕੀ ਓਟ ਸਤਾਣੀ ॥"
page = 622
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Powerful is the refuge of the Lord's feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਬਰਦਸਤ ਹੈ ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਣਾਂ ਦੀ ਸ਼ਰਣਾਗਤ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's feet are my all-powerful shelter and support;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੀ ਕੇ ਚਰਣੋਂ ਕੀ ਓਟ ਬਲ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦਾ ਬਲਵਾਨ ਆਸਰਾ ਲੈ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pies de Loto del Señor son lo más Poderoso;"