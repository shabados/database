[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਜ਼ਾਰਾਂ ਦੇਵੀ ਦੇਵਤੇ ਗੁਰੂ ਨਾਨਕ ਦੇ ਚਰਨਾਂ ਤੋਂ ਬਲਿਹਾਰੀ ਜਾਂਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਜ਼ਾਰਾਂ ਮਲਾਇਕ ਬਪਾਇਸ਼ ਫ਼ਿਦਾ ।੨੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Thousands of gods and goddesses are willing to lay themselves at the feet of Guru Nanak as sacrificial objects. (21)  "