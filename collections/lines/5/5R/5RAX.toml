[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਕਾਇਆ ਰਹੀਅਹਿ ਸੁਪਨੰਤਰਿ; ਤੁਧੁ ਕਿਆ ਕਰਮ ਕਮਾਇਆ ॥"
page = 155
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O body abidest as if in a dream. What good deed hast thou done?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਹਿ! ਤੂੰ ਸੁਪਨੇ ਵਿੱਚ ਦੀ ਤਰ੍ਹਾਂ ਵਸਦੀ ਹੈ। ਤੂੰ ਕਿਹੜਾ ਭਲਾ ਕੰਮ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O body, you are living in a dream! What good deeds have you done?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਹ! ਤੂੰ ਸੰਸਾਰ ਸ੍ਵਪਨ ਰੂਪ ਮੇਂ ਰਹੀ ਹੈਂ ਇਸ ਮੇਂ ਰਹ ਕਰ ਤੈਂ ਕਿਆ ਕਰਮੁ ਕਮਾਇਆ ਹੈ, ਭਾਵ ਮੰਦ ਕਰਮ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਰੀਰ! ਤੂੰ (ਮਾਇਆ ਦੀ) ਨੀਂਦ ਵਿਚ ਹੀ ਸੁੱਤਾ ਰਿਹਾ (ਤੈਨੂੰ ਸਮਝ ਹੀ ਨ ਆਈ ਕਿ) ਤੂੰ ਕੀਹ ਕਰਤੂਤਾਂ ਕਰਦਾ ਰਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh cuerpo, vives como en un sueño y no realizas ninguna buena acción."