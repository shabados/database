[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਹੁ; ਤਉ ਕਟੀਅਹਿ ਫਾਸਾ ॥"
page = 258
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repeat Lord's Name then shall the death's noose be cut away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ, ਤਦ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So chant the Naam, the Name of the Lord, and the noose of Death shall be cut away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਜੇਕਰ ਨਾਮ ਕੋ ਜਪੇਗਾ ਤੌ ਤੁਮਾਰੀ ਮੋਹ ਮਾਇਆ ਆਦਿ ਫਾਸੀ ਕਟ ਜਾਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇ ਤੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪੇਂਗਾ, ਤਾਂ ਮਾਇਆ ਵਾਲੇ ਸਾਰੇ ਬੰਧਨ ਕੱਟੇ ਜਾਣਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habita entonces en el Nombre para que seas liberado de la esclavitud."