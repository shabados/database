[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਮਸਤਕਿ ਲੀਖਿਆ; ਤੇ ਮਿਲੇ ਸੰਗਾਰ ॥"
page = 986
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone, on whose forehead it is so writ, meet the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਐਹੋ ਜਿਹੀ ਲਿਖਤਾਕਾਰ ਹੈ, ਉਹ ਹੀ ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone join the Sangat, the Congregation, upon whose forehead such destiny is inscribed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਸਤਕ ਪਰ ਲੇਖ ਲਿਖਿਆ ਹੈ ਤੇ ਸਤਿਸੰਗਤ ਮੇਂ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮੱਥੇ ਉਤੇ (ਚੰਗਾ ਭਾਗ) ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ ਉਹ ਸਤਸੰਗ ਵਿਚ ਮਿਲਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਤੇ = ਉਹ ਬੰਦੇ {ਬਹੁ-ਵਚਨ}। ਸੰਗਾਰ = ਸਤਸੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene el Destino inscrito en su frente,"