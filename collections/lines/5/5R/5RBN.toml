[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਦਰਿ ਮਾਂਗਤੁ ਕੂਕ ਕਰੇ; ਮਹਲੀ ਖਸਮੁ ਸੁਣੇ ॥"
page = 349
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If a beggar cries aloud at the door, the Husband (God) hears it in His Mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਭਿਖਾਰੀ ਦਰਵਾਜ਼ੇ ਤੇ ਸਦਾਅ ਕਰੇ ਤਾਂ ਸੁਆਮੀ ਆਪਣੇ ਮੰਦਰ ਅੰਦਰ ਇਸ ਨੂੰ ਸੁਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If a beggar cries out at the door, the Master hears it in His Mansion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਕੇ ਦੁਆਰੇ ਪਰ ਜੋ (ਮਾਂਗਤੁ) ਭਿਛਕ (ਕੂਕ) ਪੁਕਾਰ ਕਰੇ, ਮਹਲੋਂ ਕੇ ਬੀਚ (ਖਸਮੁ) ਰਾਜਾ ਉਸ ਕੀ ਪੁਕਾਰ ਜਬ ਸੁਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮੰਗਤਾ (ਭਾਵੇਂ ਕਿਸੇ ਭੀ ਜਾਤਿ ਦਾ ਹੋਵੇ) ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਪੁਕਾਰ ਕਰੇ, ਤਾਂ ਉਹ ਮਹਲ ਦਾ ਮਾਲਕ ਖਸਮ-ਪ੍ਰਭੂ (ਉਸ ਦੀ ਪੁਕਾਰ) ਸੁਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si un pordiosero llora en la puerta, el Maestro lo escucha desde Su Mansión,"