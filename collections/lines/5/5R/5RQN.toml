[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦਰਿ ਸਚੈ ਸਚਿਆਰ ਹਹਿ; ਹਉ ਤਿਨ ਬਲਿਹਾਰੈ ਜਾਉ ॥੪॥੨੧॥੫੪॥"
page = 35
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, I am a sacrifice unto those, who are found true in the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਜੋ ਸੱਚੀ ਦਰਗਾਹ ਅੰਦਰ ਸੱਚੇ ਪਾਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I am a sacrifice to those who are found to be true in the True Court. ||4||21||54||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ਼ (ਸਚੈ) ਵਾਹਿਗੁਰੂ ਕੇ ਦ੍ਵਾਰੇ ਮੇਂ (ਸਚਿਆਰ) ਸਚੇ ਭਏ ਹੈਂ, ਮੈਂ ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੪॥੨੧॥੫੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਉਹਨਾਂ ਬੰਦਿਆਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੇਹੜੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸੁਰਖ਼ਰੂ ਹੁੰਦੇ ਹਨ ॥੪॥੨੧॥੫੪॥{34-35}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ofrece su ser en sacrificio a aquéllos que son considerados dignos de Fe en la Corte del Señor. (4-2-54)"