[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਪੈ ਦੁਧੁ ਪੀਆਲੀਐ; ਵਿਹੁ ਮੁਖਹੁ ਸਟੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If a snake is fed on milk even then it will pour out poison from its mouth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਪ ਨੂੰ ਦੁੱਧ (ਬੀ) ਪਿਆਈਏ ਫੇਰ ਬੀ ਮੂੰਹ ਥੋਂ ਵਿਹੁ ਹੀ ਸੱਟੂ।"