data = "ਸਹਜੇ; ਅੰਮ੍ਰਿਤੁ ਪੀਓ ਨਾਮੁ ॥"
page = 237
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Instinctively he quaffs the Name Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਭਾਵਕ ਹੀ ਉਹ ਨਾਮ ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In peaceful poise, they drink in the Ambrosial Nectar of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭਾਵਕ ਹੀ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que bebe del Néctar del Nombre en Equilibrio,"