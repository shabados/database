data = "ਰੇ ਮਹਾਵਤ; ਤੁਝੁ ਡਾਰਉ ਕਾਟਿ ॥"
page = 870
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O driver, I shall have thee cut into pieces."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਹਥਵਾਨ! ਮੈਂ ਤੈਨੂੰ ਟੋਟੇ ਟੋਟੇ ਕਰਵਾ ਦਿਆਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He yelled out, \"O driver, I shall cut you into pieces."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਵਤ! ਤੇਰੇ ਕੋ ਕਾਟ ਡਾਰੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਾਜ਼ੀ ਆਖਦਾ ਹੈ-) ਨਹੀਂ ਤਾਂ ਮੈਂ ਤੇਰਾ ਸਿਰ ਉਤਰਾ ਦਿਆਂਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sigue llevando al elefante"