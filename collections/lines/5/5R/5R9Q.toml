[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੂਰਖੁ ਅਕਲੀ ਬਾਹਰਾ; ਵਾਂਸਹੁ ਮੂਲਿ ਨ ਹੋਵੀ ਗੰਨਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A fool has no sense as a bamboo could never equal sugar-cane."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਅਕਲ ਥੋਂ ਬਾਹਰ ਹਨ, ਭਲਾ ਕਦੀ ਵਾਂਸ ਭੀ ਗੰਨਾ ਹੋ ਸਕਦਾ ਹੈ?"