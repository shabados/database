[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਸੀਣ ਉਸ ਨਰਗਸੀ ਸੱਜਨ ਦੇ ਹੱਥੋਣ ਬੀਮਾਰ ਹਾਣ, ਜਿਸ ਦਾ ਨਰਗਸ ਵੀ ਗੁਲਾਮ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੀਮਾਰ ਨਰਗਸੇਮ ਕਿ ਨਰਗਸ ਗ਼ੁਲਾਮਿ ਊ ਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The valuable asset of the remembrance of Akaalpurakh becomes the treasure of some fortunate beings. (227)"