[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰੂ ਅੰਜੁਲੀ ਮਹਲਾ ੫ ਘਰੁ ੭ ॥"
page = 1007
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Maru Anjuli 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਰੂ ਅੰਜੁਲੀ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maaroo, Anjulee ~ With Hands Cupped In Prayer, Fifth Mehl, Seventh House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਾਰੂ, ਘਰ ੭ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਅੰਜੁਲੀ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maru, Anyeli, la Súplica, Mejl Guru Aryan, Quinto Canal Divino."