[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਜਗ ਰਾਜਸੂਇ ਕੀ ਅਰੰਭ ਤਾ ਦਿਨਾ ਭਈ ॥੪੩॥"
page = 204

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He gave millions of coins to each Brahmin as religious gift and in this way, the Rajsuya Yajna begin.43."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਿਨ ਤੋਂ ਰਾਜਸੂਯ ਯੱਗ ਆਰੰਭ ਹੋ ਗਿਆ ॥੪੩॥"