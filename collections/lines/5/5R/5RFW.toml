[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਲਾਵੰਤੀ ਇਹੁ ਭ੍ਰਮੁ ਜੋ ਹੈ; ਮੁਝ ਊਪਰਿ ਸਭ ਕੋਪਿਲਾ ॥"
page = 1292
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The temple-priests have this doubt, that every one if furious at me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦਰ ਦੇ ਪੁਜਾਰੀਆਂ ਨੂੰ ਇਹ ਸੰਦੇਹ ਹੈ, ਕਿ ਹਰ ਕੋਈ ਮੇਰੇ ਉਤੇ ਲੋਹਾ ਲਾਖਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The temple priests have doubts about this, and everyone is furious with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੰਦਰ ਵਾਲਿਓਂ ਕੋ ਯਿਹ ਜੋ ਭ੍ਰਮੁ ਹੈ ਕ੍ਯਾ ਮੇਰੀ ਜੋ ਨੀਚ ਜਾਤੀ ਮਾਨ ਕਰ ਮੇਰੇ ਊਪਰ ਸਭੀ ਕ੍ਰੋਧ ਲ੍ਯਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਪਾਂਡਿਆਂ ਨੂੰ) ਇਹ ਵਹਿਮ ਹੈ ਕਿ ਇਹ ਉੱਚੀ ਜਾਤੀ ਵਾਲੇ ਹਨ, (ਇਸ ਕਰਕੇ ਇਹ) ਸਾਰੇ ਮੇਰੇ ਉੱਤੇ ਗੁੱਸੇ ਹੋ ਗਏ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los sacerdotes del templo dudan de mí, y todos están furiosos conmigo."