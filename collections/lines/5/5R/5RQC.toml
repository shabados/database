[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਉਨ ਹੂ ਅਰਿ ਕੋ ਪੁਨਿ ਘਾਇ ਸੁ; ਆਵਤ ਮਾਰਗ ਮੈ ਲਖਿ ਪਾਯੋ ॥"
page = 516

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rukmi saw the coming blow"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਉਸ ਨੇ ਵੈਰੀ ਦੇ ਵਾਰ ਨੂੰ ਆਉਂਦੇ ਹੋਇਆਂ ਮਾਰਗ ਵਿਚ ਹੀ ਲਿਆ।"