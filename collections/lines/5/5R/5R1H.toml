[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਅਸਿਧੁਜ ਜੂ, ਕਰਿਯਹੁ ਰੱਛਾ ॥੩੮੧॥"
page = 1386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Protect me O Lord! Thou, the Supreme Destroyer.381."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਅਸਿਧੁਜ ਜੀ! ਅਤੇ ਮੇਰੀ ਰਖਿਆ ਕਰੋ ॥੩੮੧॥"