[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇ ਭਿਰੋ ਹਰਿ ਜੂ, ਹਮ ਸਿਉ; ਅਬ ਠਾਢੋ ਕਹਾ, ਇਹ ਭਾਤ ਉਚਾਰਿਯੋ ॥੧੧੩੮॥"
page = 411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Anag Singh, taking his lance in his hand, said loudly, “O Krishna! why are you standing now?, come and have a fight with us.”1138."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਸ਼ਨ! ਮੇਰੇ ਨਾਲ ਆ ਕੇ ਲੜੋ, ਹੁਣ ਖੜੋਤੇ ਕਿਉਂ ਹੋ, ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ॥੧੧੩੮॥"