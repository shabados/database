[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਚਨਹਾਰੁ. ਨਹ ਸਿਮਰਿਓ; ਮਨਿ. ਨ ਬੀਚਾਰਿ ਬਿਬੇਕ ॥"
page = 297
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but do not meditate on the Creator and in their mind have no Divine discrimination."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਸਿਰਜਣਹਾਜਰ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਈਸ਼ਵਰੀ ਪਰਬੀਨਤਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not meditate in remembrance on the Creator Lord; their minds do not understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਕਰਮੋਂ ਮੇਂ ਲਗ ਕਰ ਰਚਨੇ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਕੌ ਸਿਮਰਨ ਨਹੀਂ ਕੀਆ, ਔਰ ਮਨ ਸੈ (ਬਿਬੇ) ਦੋ ਅਰਥਾਤ ਜੀਵ ਈਸ੍ਵਰ ਕੀ ਏਕਤਾ ਕੋ ਨਹੀਂ ਵੀਚਾਰਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਿਰਜਣਹਾਰ ਕਰਤਾਰ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕੀਤਾ, ਆਪਣੇ ਮਨ ਵਿਚ ਵਿਚਾਰ ਕੇ (ਭਲੇ ਬੁਰੇ ਕੰਮ ਦੀ) ਪਰਖ ਨਹੀਂ ਪੈਦਾ ਕੀਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਚਨਹਾਰੁ = ਸਿਰਜਣਹਾਰ ਕਰਤਾਰ। ਮਨਿ = ਮਨ ਵਿਚ। ਬੀਚਾਰਿ = ਵਿਚਾਰ ਕੇ। ਬਿਬੇਕ = ਪਰਖ (ਦੀ ਤਾਕਤ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no contemplamos al Señor Creador ni obtenemos el sentido de discriminación."