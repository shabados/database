[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਬਿਨਾ; ਸਭ ਝੂਠੁ ॥"
page = 1151
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All is false without the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਸਾਰਾ ਕੁਛ ਕੁੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name of the Lord, everything is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਜਿਤਨੇ ਕਰਮ ਦਿਖਾਵੇ ਮਾਤ੍ਰ ਹੈਂ, ਸੋ ਸਭ ਬ੍ਯਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ (ਹੋਰ) ਸਾਰੀ (ਵਿਖਾਵੇ ਵਾਲੀ ਧਾਰਮਿਕ ਕ੍ਰਿਆ) ਝੂਠਾ ਉੱਦਮ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo es falso menos el Naam, el Nombre del Señor, sin el Guru Perfecto, uno no se libera,"