[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਕਜ ਮੋਹ. ਨਿਘਰਤੁ ਹੈ ਪ੍ਰਾਨੀ; ਗੁਰੁ. ਨਿਘਰਤ ਕਾਢਿ ਕਢਾਵੈਗੋ ॥"
page = 1311
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is sinking in the mire of worldly love and the Guru saves him from sinking."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਾਨੀ ਬੰਦਾ ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਚਿੱਕੜ ਅੰਦਰ ਗਰਕ ਹੁੰਦਾ ਜਾ ਰਿਹਾ ਹੈ ਅਤੇ ਗੁਰੂ ਜੀ ਉਸ ਨੂੰ ਗਰਕ ਹੋਣ ਤੋਂ ਬਚਾਅ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal beings are sinking in the swamp of emotional attachment; the Guru lifts them up, and saves them from sinking."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੋਹ ਰੂਪੀ (ਪੰਕ) ਚਿਕੜ ਮੇਂ ਪ੍ਰਾਣੀ ਨਿਘਰਤਾ ਜਾਤਾ ਹੈ, ਤਿਸ ਜਿਲਣ ਵਿਚ ਨਿਘਰਤੇ ਜਾਤੇ ਕੋ ਗੁਰੂ ਕਾਢਣੇ ਯੋਗ ਕਾਢ ਲੇਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ (ਮਾਇਆ ਦੇ) ਮੋਹ ਦੇ ਖੋਭੇ ਵਿਚ ਖੁੱਭਦਾ ਜਾਂਦਾ ਹੈ, ਗੁਰੂ (ਇਸ ਖੋਭੇ ਵਿਚ) ਖੁੱਭ ਰਹੇ ਮਨੁੱਖ ਨੂੰ (ਖੋਭੇ ਵਿਚੋਂ) ਕੱਢ ਕੇ ਬੰਨੇ ਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los mortales se están hundiendo en el pantano del apego emocional, pero el Guru los levanta y los salva."