[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਰਿ ਦ︀ਯੋਸ ਲਗਿ ਜੁਧ ਮਚਾਯੋ ॥"
page = 988

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One Mughal, Abdul Nabhi, raided the place and, for four days, the fighting went on."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਾਰ ਦਿਨ ਤਕ ਘਮਸਾਨ ਯੁੱਧ ਮਚਾਇਆ।"