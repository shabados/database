[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ. ਗੁਰਿ ਖੋਈ, ਪਰਗਟੁ ਹੋਈ; ਚੂਕੇ ਸੋਗ ਸੰਤਾਪੈ ॥"
page = 1111
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has rid me of ego, I have become renowned and my sorrows and sufferings are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੇਰੀ ਹੰਗਤਾ ਨਵਿਰਤ ਕਰ ਦਿੱਤੀ ਹੈ, ਮੈਂ ਪ੍ਰਸਿੱਧ ਹੋ ਗਈ ਹਾਂ ਅਤੇ ਮੇਰੇ ਸ਼ੋਕ ਤੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has rid me of egotism; my sorrow and suffering are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਮਮਤਾ ਗੁਰੋਂ ਨੇ ਖੋਈ ਹੈ ਔ ਸੋਭਾ ਪ੍ਰਗਟ ਭਈ ਹੈ, ਸੋਗ, ਸੰਤਾਪ ਸਭ ਨਿਬ੍ਰਿਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੀ ਹਉਮੈ ਦੂਰ ਕਰ ਦਿੱਤੀ, ਉਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸੋਭਾ ਵਾਲੀ ਹੋ ਗਈ, ਉਸ ਦੇ ਸਾਰੇ ਗ਼ਮ ਸਾਰੇ ਦੁੱਖ-ਕਲੇਸ਼ ਮੁੱਕ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los sufrimientos y aflicciones son erradicados y uno se libera del ego negativo, por la Gracia del Guru."