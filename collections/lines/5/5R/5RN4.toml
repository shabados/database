[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਗੋਬਿੰਦੁ; ਪਾਰਬ੍ਰਹਮੁ ਪੂਰਾ ॥"
page = 202
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-God Supreme Lord Incarnate is perfect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਸਰੂਪ, ਗੁਰੂ-ਵਾਹਿਗੁਰੂ ਪੁਰਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the Lord of the Universe, the Supreme Lord God, is perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬਸੇ (ਗੁਰ) ਬਡਾ ਜੋ (ਗੋਵਿੰਦੁ) ਬੇਦੋਂ ਕਰ ਜਾਨਣੇ ਯੋਗ ਪਾਰਬ੍ਰਹਮ ਸਰਬ ਮੇਂ ਪੂਰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੋਬਿੰਦ ਪਾਰਬ੍ਰਹਮ (ਸਭ ਹਸਤੀਆਂ ਨਾਲੋਂ) ਵੱਡਾ ਹੈ, ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈ (ਉਸ ਵਿਚ ਕੋਈ ਕਿਸੇ ਕਿਸਮ ਦੀ ਘਾਟ ਨਹੀਂ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਾ = ਅਭੁੱਲ, ਸਾਰੇ ਗੁਣਾਂ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Guru, el Señor Supremo, es Perfecto,"