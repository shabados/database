[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗਿਆਨਵਾਨ ਸਿਵਾਏ ਉਸ ਰੱਬ ਦੇ ਜਾਪ ਦੇ ਹੋਰ ਕੋਈ ਬੋਲ ਨਹੀਂ ਬੋਲਦੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਰਿਫ਼ਾਂ ਰਾ ਗ਼ੈਰ ਜ਼ਿਕਰਸ਼ ਕਾਲ ਨੀਸਤ ।੩੭੪।"

