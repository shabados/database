data = "ਪਰਮ ਸਿੰਘ ਅਸਿ ਲੈ ਕਰਿ ਆਏ ॥"
page = 453

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Uttam Singh and Pralay Singh ran forward and Param Singh also reached up his sword"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਰਮ ਸਿੰਘ ਵੀ ਤਲਵਾਰ ਲੈ ਕੇ ਆ ਗਿਆ ਹੈ।"