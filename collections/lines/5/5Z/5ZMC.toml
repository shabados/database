[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਲੁ ਬੀਚ ਫਿਰੈ ਚੁਕਾਤ; ਦਲਾਲ ਖੇਤ ਖਤੰਗ ॥"
page = 103

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arrows of the battlefield are like the agents, who are busy in settling the account of the transaction."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧਭੂਮੀ ਵਿਚ ਤੀਰ ਦਲਾਲਾਂ ਵਾਂਗ ਮੁਲ ਚੁਕਾਉਣ ਲਈ ਘੁੰਮ ਰਹੇ ਸਨ।"