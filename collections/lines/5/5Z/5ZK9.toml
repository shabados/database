[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁ ਏਤੁ ਖਜਾਨੈ; ਲਇਆ ਰਲਾਇ ॥੪॥੩੧॥੧੦੦॥"
page = 186
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "becomes a partner in these treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਏਨ੍ਹਾਂ ਭੰਡਾਰਿਆ ਵਿੱਚ ਭਾਈਵਾਲ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "becomes a partner in these treasures. ||4||31||100||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਇਸ ਖਜਾਨੇ ਮੇਂ ਰਲਾ ਲੀਆ ਹੈ, ਭਾਵ ਯੇਹਿ ਕਿ ਗੁਰਬਾਣੀ ਮੇਂ ਸਰਧਾਵਾਨ ਹੂਆ ਹੈ॥੪॥੩੧॥੧੦੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਇਸ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ) ਖ਼ਜ਼ਾਨੇ ਵਿਚ ਸਾਂਝੀਵਾਲ ਬਣਾਇਆ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਉਹੀ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਆ ਕੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦਾ ਆਨੰਦ ਮਾਣਦਾ ਹੈ) ॥੪॥੩੧॥੧੦੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਤੁ = ਇਸ ਵਿਚ। ਏਤੁ ਖਜਾਨੈ = ਇਸ ਖ਼ਜ਼ਾਨੇ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo ellos participan de la Verdadera Riqueza.(4-31-100)"