[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਸੇਵਿਐ ਸੁਖੁ ਪਾਇਆ; ਸਚੈ ਸਬਦਿ ਵੀਚਾਰਿ ॥"
page = 647
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True Guru and remembering the True Name, I have obtained peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਤੇ ਸੱਚੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਸੁਖ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, peace is obtained, contemplating the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਿਆ ਹੈ, ਤਿਨੋਂ ਨੇ ਤਿਸ ਸੇਵਣੇ ਸੇ ਸਚੇ ਉਪਦੇਸ ਕੋ ਵੀਚਾਰ ਕਰ ਸੁਖੁ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰਿਆਂ ਤੇ ਸੱਚੇ ਸ਼ਬਦ ਵਿਚ ਵਿਚਾਰ ਕੀਤਿਆਂ ਸੁਖ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno sirve al Guru, meditando en la Palabra Verdadera,"