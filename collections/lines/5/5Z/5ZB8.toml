[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ ਦ੍ਰਿੜਿਓ ਹਰਿ ਨਾਮੁ ॥"
page = 1145
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect Guru has implanted the Lord's Name within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮੇਰੇ ਅੰਦਰ ਪੱਕਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has implanted the Naam within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਹਰੀ ਕਾ ਨਾਮ ਦ੍ਰਿੜ ਕੀਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪੱਕਾ ਟਿਕਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto ha enaltecido el Nombre en el interior de mi ser."