[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕ੍ਰਿਪਾਲਿ; ਹਰਿ ਸੰਗਿ ਗਿਝਾਇਆ ॥"
page = 100
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The merciful saint has domesticated me with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਇਆਵਾਨ ਸੰਤ ਨੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Holy Saint, I have been attuned to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਜੋ ਕ੍ਰਿਪਾਲ ਹੈਂ ਤਿਨੋਂ ਨੇ ਹਰੀ ਤੇਰੇ ਸਾਥ ਮੁਝੇ ਗਿਝਾਇ ਦੀਆ ਹੈ, ਅਰਥਾਤ ਆਪ ਵਿਸ੍ਯਕ ਪ੍ਰੇਮ ਵਾਲਾ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾਲ ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਰਹਿਣ ਦੀ ਗੇਝ ਪਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕ੍ਰਿਪਾਲਿ = ਕ੍ਰਿਪਾਲ ਨੇ। ਸਾਧ ਕ੍ਰਿਪਾਲਿ = ਕ੍ਰਿਪਾਲ ਗੁਰੂ ਨੇ। ਗਿਝਾਇਆ = ਗੇਝ ਪਾ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por la Gracia de los Santos que me fui acostumbrando a Su Presencia."