[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਨਿ; ਕੀਓ ਸਗਲ ਅਕਾਰਾ ॥"
page = 263
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For His meditation God did make the whole creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਬੰਦਗੀ ਦੀ ਖਾਤਰ ਵਾਹਿਗੁਰੂ ਨੇ ਸਾਰੀ ਰਚਨਾ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the remembrance of the Lord, He created the whole creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸਿਮਰਨ ਕੀ ਸ਼ਕਤੀ ਸੇ ਹੀ ਬ੍ਰਹਮਾ ਜੀ ਨੇ ਸੰਪੂਰਨ ਜਗਤ ਕਾ ਅਕਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਸਿਮਰਨ ਵਾਸਤੇ ਸਾਰਾ ਜਗਤ ਬਣਾਇਆ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਕਾਰਾ = ਦ੍ਰਿਸ਼ਟਮਾਨ ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para la Meditación en Dios, la Creación entera fue creada."