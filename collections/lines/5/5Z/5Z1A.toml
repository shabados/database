[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਕੇ ਹਰਿ ਪੁਰਖਤ ਸੰਭਾਰਿਯੋ ॥"
page = 501

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the arrow was shot on the head of the lion, the lion sustained his strength"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਸ਼ੇਰ ਨੇ ਆਪਣੇ ਬਲ ਨੂੰ ਸੰਭਾਲਿਆ।"