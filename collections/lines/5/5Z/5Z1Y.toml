[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਰਤਨ ਪਦਾਰਥ ਬੋਰੀ ।੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true Guru, in fact, is a bag full of jewels."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਰਤਨ ਪਦਾਰਥ (ਵੈਰਾਗ ਪਦਾਰਥ) ਦੀ ਬੋਰੀ (ਭਰੇ ਹੋਏ) ਹਨ।"