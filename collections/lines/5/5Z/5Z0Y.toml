[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਦੀਨ ਨ ਭਉ ਬਿਆਪੈ; ਮਿਲੈ ਸੁਖ ਬਿਸ੍ਰਾਮੁ ॥"
page = 1006
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pain, poverty and fear shall afflict thee not and thou shall obtain place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਖ, ਗਰੀਬੀ ਅਤੇ ਡਰ ਤੈਨੂੰ ਨਹੀਂ ਸਤਾਉਣਗੇ ਅਤੇ ਆਰਾਮ ਦੀ ਥਾਂ ਮਿਲ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain, poverty and fear shall not afflict you, and you shall find peace and pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੋਗ ਔ ਦੀਨਤਾ ਪੁਨਾ ਭਉ ਭੀ ਨਹੀਂ ਬਿਆਪੇਗਾ ਤਥਾ ਤੇਰੇ ਕੋ ਸੁਖ ਮੇਂ ਬਿਸਰਾਮ ਮਿਲੇਗਾ ਅਰਥਾਤ ਪਰਮੇਸਰ ਮੇਂ ਇਸਥਤੀ ਹੋਵੈਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ (ਜਿਹੜਾ ਮਨੁੱਖ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ਉਸ ਉੱਤੇ ਦੁਨੀਆ ਦੇ) ਦੁੱਖ, ਮੁਥਾਜੀ, (ਹਰੇਕ ਕਿਸਮ ਦਾ) ਡਰ-(ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ) ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨ = ਦੀਨਤਾ, ਮੁਥਾਜੀ। ਨ ਬਿਆਪੈ = ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ। ਮਿਲੈ = ਮਿਲ ਜਾਂਦਾ ਹੈ। ਸੁਖ ਬਿਸ੍ਰਾਮ = ਸੁਖਾਂ ਵਿਚ ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces no seguirás afligido por la tristeza, ni seras humillado, ni tendrás miedo, y lograrás el Estado de Samadhi."