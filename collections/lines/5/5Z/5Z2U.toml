[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹੋ; ਹੋ ਕਿਰਪਾਨ ॥੧॥ ਰਹਾਉ ॥"
page = 1297
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thiswise, the Lord shall be merciful unto Thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਸੁਆਮੀ ਤੇਰੇ ਉਤੇ ਮਿਹਰਵਾਨ ਹੋ ਜਾਵੇਗਾ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord shall be Merciful to you. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਤੁਮਾਰੇ ਪੁਰ ਕ੍ਰਿਪਾਲ ਹੋਵੈਗਾ॥੧॥ ਰਹਾਉ ॥☬ਅਰ ਐਸੇ ਬੇਨਤੀ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ ਦਇਆਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋ = ਹੇ ਭਾਈ! ਕਿਰਪਾਨ = ਦਇਆਵਾਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Señor te mostrará Su Misericordia. (1-Pausa)"