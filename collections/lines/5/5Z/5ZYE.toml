[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸੇਵਿਆ ਤਿਨਿ ਸੁਖੁ ਪਾਇਆ; ਹਰਿ ਨਾਮਿ ਸਮਾਇਆ ॥੧॥"
page = 849
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who serves the Lord is blessed with peace and is absorbed in His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੀ ਚਾਕਰੀ ਵਜਾਉਂਦਾ ਹੈ, ਉਹ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the Lord, find peace; they are absorbed in the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤਿਸ ਕੋ ਸੇਵਿਆ ਹੈ ਤਿਸ ਨੇ ਹੀ ਸੁਖ ਪਾਯਾ ਹੈ ਔਰ ਸੋ ਤਿਸ ਹਰੀ ਨਾਮੀ ਮੇਂ (ਸਮਾਇਆ) ਅਭੇਦ ਹੂਆ ਹੈ॥੧॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਦ੍ਵੈਤ ਭਾਵ ਕੋ ਨਿਸੇਧ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਭੀ) ਮਨੁੱਖ ਨੇ ਉਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕੀਤੀ, ਉਸ ਨੇ (ਹੀ) ਸੁਖ ਪ੍ਰਾਪਤ ਕੀਤਾ, (ਕਿਉਂਕਿ ਉਹ ਸਦਾ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਸੇਵਿਆ = ਸਿਮਰਿਆ। ਤਿਨਿ = ਉਸ (ਮਨੁੱਖ) ਨੇ। ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que Lo sirvieron, fueron bendecidos con Éxtasis y se inmergieron en Su Nombre. (1)"