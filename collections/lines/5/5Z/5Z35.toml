[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ ਭਰਮਿ ਵਿਗੁਤੀ; ਮਨਮੁਖਿ ਮੋਹੀ ਜਮਕਾਲਿ ॥"
page = 569
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Duality and doubt have ruined the way-ward soul and it is lured by death Minister."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਤੇ ਸੰਦੇਹ ਨੇ ਆਪ-ਹੁਦਰੀ ਆਤਮਾ ਨੂੰ ਤਬਾਹ ਕਰ ਦਿੱਤਾ ਹੈ ਤੇ ਇਹ ਮੌਤ ਦੇ ਦੂਤ ਨੇ ਲੁਭਾਇਮਾਨ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The love of duality and doubt have ruined the self-willed manmukh, who is lured away by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਇ ਕਰ ਕੇ ਮਨਮੁਖੋਂ ਕੀ ਬੁਧੀ ਭ੍ਰਮ ਮੇਂ (ਵਿਗੁਤੀ) ਖਰਾਬ ਹੋ ਗਈ ਹੈ ਔਰ ਜਮ ਜੋ ਸਭ ਕਾ ਕਾਲ ਕਰਤਾ ਹੈ ਤਿਸ ਕਰ ਮੋਹੀ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਾਇਆ ਦੇ ਪਿਆਰ ਦੀ ਭਟਕਣਾ ਵਿਚ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ ਤੇ ਉਸ ਨੂੰ ਆਤਮਕ ਮੌਤ ਨੇ ਆਪਣੇ ਮੋਹ ਵਿਚ ਫਸਾ ਰੱਖਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ। ਵਿਗੁਤੀ = ਖ਼ੁਆਰ ਹੋ ਰਹੀ ਹੈ। ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀ ਲੁਕਾਈ। ਮੋਹੀ = ਮੋਹ ਵਿਚ ਫਸਾ ਰੱਖੀ ਹੈ। ਜਮਕਾਲਿ = ਮੌਤ ਨੇ, ਆਤਮਕ ਮੌਤ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Engañado por Maya, el hombre de ego no se acuerda de la muerte."