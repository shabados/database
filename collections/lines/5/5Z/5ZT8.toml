[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ. ਤਾ ਪਰੁ ਜਾਣੀਐ; ਜਾ ਸਿਖ. ਸਚੀ ਲੇਇ ॥"
page = 468
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone is the mortal deemed to be true when he receives the true instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਪ੍ਰਾਣੀ ਸੱਚਾ ਸਮਝਿਆ ਜਾਂਦਾ ਹੈ, ਜਦ ਉਹ ਸੱਚੀ ਸਿਖਮਤ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One knows the Truth only when he receives true instruction."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਲੀ ਪ੍ਰਕਾਰ ਸਚ ਤੌ ਜਾਨਾ ਹੈ, ਜਬ ਸਚੀ ਸਿਖ੍ਯਾ (ਲੇਇ) ਧਾਰਨ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੀ ਪਰਖ ਤਦੋਂ ਹੁੰਦੀ ਹੈ, ਜਦੋਂ ਸੱਚੀ ਸਿੱਖਿਆ (ਗੁਰੂ ਪਾਸੋਂ) ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cultivando nuestros cuerpos plantamos la Semilla de Dios."