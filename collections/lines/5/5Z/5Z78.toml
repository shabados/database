[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਧਿਆ ਕਾਲ. ਕਰਹਿ ਸਭਿ ਵਰਤਾ; ਜਿਉ ਸਫਰੀ ਦੰਫਾਨ ॥"
page = 1203
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His saying of evening-time prayers and observance of all fasts, are like the false show of a conjurer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸ਼ਾਮ ਦੇ ਵੇਲੇ ਦੀ ਪੂਜਾ ਕਰਨਾ ਅਤੇ ਸਾਰੇ ਉਪਹਾਸ ਰਖਣੇ, ਇਕ ਮਦਾਰੀ ਦੇ ਝੂਠੇ ਦਿਖਾਵੇ ਦੀ ਤਰ੍ਹਾਂ ਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He says his evening prayers, and observes all the fasts, but this is all just a show."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਕਾਲ ਸੰਧਿਆ ਕਰਤੇ ਹੈਂ ਅਰ ਸਭ ਬ੍ਰਤ ਧਾਰਨ ਕਰਤੇ ਹੈਂ। ਉਨ ਕਾ ਦੰਭ ਸੰਯੁਗਤ ਕਰਨਾ ਐਸਾ ਹੈ ਜਿਸ ਪਰਕਾਰ (ਸਫਰੀ ਦੰਫਾਨ) ਮਦਾਰੀ ਕਾ ਦੰਭ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੋ ਜਿਹੇ ਵੈਸ਼ਨੋ ਅਖਵਾਣ ਵਾਲੇ ਉਂਞ ਤਾਂ) ਤਿੰਨੇ ਵੇਲੇ ਸੰਧਿਆ ਕਰਦੇ ਹਨ, ਸਾਰੇ ਵਰਤ ਭੀ ਰੱਖਦੇ ਹਨ, (ਪਰ ਉਹਨਾਂ ਦਾ ਇਹ ਸਾਰਾ ਉੱਦਮ ਇਉਂ ਹੀ ਹੈ) ਜਿਵੇਂ ਕਿਸੇ ਮਦਾਰੀ ਦਾ ਤਮਾਸ਼ਾ (ਰੋਟੀ ਕਮਾਣ ਲਈ ਹੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá hacer ayunos y decir sus oraciones en horas precisas del día, pero esto es puro teatro,"