[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਰਾਮੁ ਰਾਖੈ; ਤਿਉ ਰਹੀਐ ਰੇ ਭਾਈ ॥"
page = 1164
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the Lord makes me live, so do live I, O brother,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸੁਆਮੀ ਮੈਨੂੰ ਰਖਦਾ ਹੈ, ਓਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਰਹਿੰਦਾ ਹਾਂ, ਹੈ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the Lord keeps us, so do we live, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਤਰਾਂ ਰਾਮ ਰਾਖੈ ਤਿਸੀ ਪ੍ਰਕਾਰ ਰਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਹਾਲਤ ਵਿਚ ਪਰਮਾਤਮਾ (ਸਾਨੂੰ ਜੀਵਾਂ ਨੂੰ) ਰੱਖਦਾ ਹੈ ਉਸੇ ਹਾਲਤ ਵਿਚ (ਅਮੀਰੀ ਦੀ ਆਕੜ ਤੇ ਗਰੀਬੀ ਦੀ ਘਬਰਾਹਟ ਤੋਂ ਨਿਰਲੇਪ) ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, vivo así como Tú me haces que viva,"