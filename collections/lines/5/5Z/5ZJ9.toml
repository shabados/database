[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂਜਾ ਮੇਵਾ. ਮੈ ਸਭ ਕਿਛੁ ਚਾਖਿਆ; ਇਕੁ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਤੁਮਾਰਾ ॥੪॥"
page = 155
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Crystalline-sugar and raisins I have all tasted, The Name alone is Nectar sweet, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂਜੇ ਦੀ ਮਿਸਰੀ ਤੇ ਸੌਗੀ ਮੈਂ ਸਾਰੇ ਚੱਖੇ ਹਨ। ਕੇਵਲ ਤੇਰਾ ਨਾਮ ਹੀ ਸੁਧਾਰਸ ਜੈਸਾ ਮਿੱਠੜਾ ਹੈ, ਹੇ ਸੂਆਮੀ!।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have tasted all the sugar candy and sweets, but Your Name alone is Ambrosial Nectar. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੂਜਾ) ਮਿਸਰੀ ਆਦਿ ਮਿਸਟਾਨੁ ਮੇਵਾ ਪਿਸਤੇ ਸਾਉਗੀ ਆਦਿ ਸਭ ਕਿਛੁ ਮੈਂ ਚਾਖਿਆ ਹੈ। ਹੇ ਪਰਮੇਸ੍ਵਰ! ਇਕੁ ਤੇਰਾ ਨਾਮੁ ਹੀ ਅੰਮ੍ਰਿਤੁ ਰੂਪ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਔਰੁ ਸਭ ਪਦਾਰਥ ਨਾਸ ਰੂਪ ਹੈਂ, ਅਮਰਤਾ ਕੇ ਦੇਣੇ ਵਾਲਾ ਤੋ ਏਕ ਨਾਮ ਹੀ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਸਰੀ ਮੇਵੇ ਆਦਿਕ ਭੀ ਮੈਂ ਸਭ ਕੁਝ ਚੱਖ ਕੇ ਵੇਖ ਲਿਆ ਹੈ। (ਇਹਨਾਂ ਵਿਚ ਭੀ ਇਤਨਾ ਸਵਾਦ ਨਹੀਂ ਜਿਤਨਾ ਹੇ ਪ੍ਰਭੂ!) ਤੇਰਾ ਨਾਮ ਮਿੱਠਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਜਾ = ਮਿਸਰੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has probado todos los sabores, pero no encontrarás ninguno tan dulce como el Nombre Ambrosial del Señor. (4)"