[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਤਿ. ਨ ਕਦੇ ਆਵਈ; ਨਹ ਸੁਖੁ ਵਸੈ. ਮਨਿ ਆਇ ॥"
page = 1092
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It never attains peace, nor does comfort come to abide in its mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਕਦਾਚਿਤ ਠੰਢਚੈਨ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ, ਨਾਂ ਹੀ ਆਰਾਮ ਆ ਕੇ ਇਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It never finds calm tranquility, and peace never comes to dwell in its mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਾਂਤੀ ਕਬੀ ਨਹੀਂ ਆਵਤੀ ਔ ਸਾਂਤੀ ਬਿਨਾਂ ਸੁਖ ਮਨ ਮੇਂ ਆਇਕੈ ਬਸਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਇਸ ਦੇ ਅੰਦਰ ਠੰਢ ਨਹੀਂ ਪੈਂਦੀ, ਕਦੇ ਇਸ ਦੇ ਮਨ ਵਿਚ ਸੁਖ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su mente vaga por todas partes y su ansia no cesa. No está nunca, nunca en Paz,"