[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸਸਤ੍ਰ ਬਿਦਿਆ ਸੀਖ ਕੈ ਸੰਦੀਪਨ ਕੋ ਪੁਤ੍ਰ ਆਨਿ ਦੇ ਕਰਿ ਬਿਦਾ ਹੋਇ ਗ੍ਰਿਹ ਕੋ ਆਵਤ ਭਏ ਧਿਆਇ ਸਮਾਪਤੰ ॥"
page = 386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description entitled “After learning archery, the Guru’s dead son was brought back from the world of Yama and given back to his father as a religious gift.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ਼ਸਤ੍ਰ ਵਿਦਿਆ ਸਿਖ ਲੈਣ ਅਤੇ ਸੰਦੀਪਨ ਦੇ ਪੁੱਤਰ ਲਿਆ ਦੇਣ ਅਤੇ ਵਿਦਾ ਹੋ ਕੇ ਘਰ ਆ ਜਾਣ ਦਾ ਅਧਿਆਇ ਸਮਾਪਤ।"