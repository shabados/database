[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਧਾਨ; ਪ੍ਰਭ ਤੇਰੀ ਮਇਆ ॥"
page = 271
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the treasure are in Thine mercy, O Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਤੇਰੀ ਰਹਿਮਤ ਵਿੱਚ ਹਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All treasures, O Lord, come by Your Kind Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਕ੍ਰਿਪਾ ਹੀ ਸਰਬ ਨਿਧੀਓਂ ਕਾ (ਨਿਧਾਨ) ਖਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਵਿਚ ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ। ਮਇਆ = {Skt. मयस् n. pleasure, delight, satisfaction} ਖ਼ੁਸ਼ੀ, ਪ੍ਰਸੰਨਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por nuestra iniciativa nada podríamos obtener."