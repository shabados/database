[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਚਾਤ੍ਰਿਕ. ਤੁਮੑ ਬੂੰਦ; ਤ੍ਰਿਪਤਉ ਮੁਖਿ ਪਰੈ ॥"
page = 847
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am sparrow-hawk and Thou the rain-drop. Satiated am I, if it falls into my mouth. Falling into my mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਪੀਹਾ ਹਾਂ ਅਤੇ ਤੂੰ ਮੀਂਹ ਦੀ ਕਣੀ। ਜੇਕਰ ਇਹ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਪੈ ਜਾਵੇ ਤਦ ਮੈਂ ਜੱਰ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the rainbird, and You are the rain-drop; when it falls into my mouth, I am satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚਾਤ੍ਰਕ ਹੂੰ ਔਰ ਤੁਮਾਰਾ ਨਾਮ ਰੂਪੀ ਸ੍ਵਾਂਤਿ ਬੂੰਦ ਹੈ। ਜਬ ਮੇਰੇ ਮੁਖ ਮੇਂ ਪਰੈ ਤਬ ਮੇਂ ਤ੍ਰਿਪਤਿ ਹੋਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਪਪੀਹੇ (ਵਾਸਤੇ) ਤੂੰ (ਤੇਰਾ ਨਾਮ) ਵਰਖਾ ਦੀ ਬੂੰਦ ਹੈ, ਮੈਨੂੰ (ਤਦੋਂ) ਸ਼ਾਂਤੀ ਆਉਂਦੀ ਹੈ (ਜਦੋਂ ਨਾਮ-ਬੂੰਦ ਮੇਰੇ) ਮੂੰਹ ਵਿਚ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਤ੍ਰਿਕ = ਪਪੀਹਾ। ਤ੍ਰਿਪਤਉ = ਤ੍ਰਿਪਤਉਂ, ਮੈਂ ਰੱਖਦਾ ਹਾਂ। ਮੁਖਿ = (ਮੇਰੇ) ਮੂੰਹ ਵਿਚ। ਪਰੈ = (ਨਾਮ-ਬੂੰਦ) ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy como el pajarillo Cuclillo, satisfecho sólo con la gota celestial que cae en la boca;"