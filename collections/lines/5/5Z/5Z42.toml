[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੰਖ ਜਪ; ਅਸੰਖ ਭਾਉ ॥"
page = 3
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Countless are Thine meditations and countless those who meditate on Thee with Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ ਤੇਰੇ ਭਜਨ ਪਾਠ ਤੇ ਅਣਗਿਣਤ ਹਨ ਉਹ ਜੋ ਪ੍ਰੇਮ ਨਾਲ ਤੇਰਾ ਭਜਨ ਪਾਠ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless meditations, countless loves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਸੰਖ) ਅਗਿਣਤ ਹੀ ਜਪੁ ਅਰਥਾਤ ਜਪਣੇ ਜੋਗ ਮੰਤ੍ਰ ਹੈਂ ਔਰ (ਅਸੰਖ) ਅਗਿਣਤ ਹੀ ਤਿਨ ਮੰਤ੍ਰੋਂ ਮੇਂ (ਭਾਉ) ਪ੍ਰੇਮੁ ਕਰਨੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਕਾਲ ਪੁਰਖ ਦੀ ਰਚਨਾ ਵਿਚ) ਅਨਗਿਣਤ ਜੀਵ ਜਪ ਕਰਦੇ ਹਨ, ਬੇਅੰਤ ਜੀਵ (ਹੋਰਨਾਂ ਨਾਲ) ਪਿਆਰ (ਦਾ ਵਰਤਾਉ) ਕਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸੰਖ = ਅਨਗਿਣਤ, ਬੇਅੰਤ (ਜੀਵ)। ਭਾਉ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incontables son las oraciones;  Incontable su amor."