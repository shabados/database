[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਕਤਿ ਸਿਆਣਪ; ਸਗਲੀ ਤਿਆਗੁ ॥"
page = 177
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon all thine devices and clevernesses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਯੁਕਤੀਆਂ ਅਤੇ ਚਤੁਰਾਈਆਂ ਸਾਰੀਆਂ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up all your clever tricks and devices,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਉਕਤਿ) ਕਥਨੀ ਔਰ ਚਤੁਰਾਈ ਸਭ ਛੋਡ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਦਲੀਲਾਂ ਆਪਣੀਆਂ ਸਿਆਣਪਾਂ ਸਾਰੀਆਂ ਛੱਡ ਦੇਹ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਕਤਿ = ਬਿਆਨ ਕਰਨ ਦੀ ਸ਼ਕਤੀ, ਦਲੀਲ। ਸਗਲੀ = ਸਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja tu astucia y tus riñas"