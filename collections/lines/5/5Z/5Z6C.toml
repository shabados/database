[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਪਛਾਣੈ ਸੋਈ ਜਨੁ ਨਿਰਮਲੁ; ਬਾਣੀ ਸਬਦੁ ਸੁਣਾਇਦਾ ॥੧੦॥"
page = 1065
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate is the person, who understands his ownself and preaches God's word to others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹੈ ਉਹ ਪੁਰਸ਼ ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝਦਾ ਹੈ ਅਤੇ ਹੋਰਨਾਂ ਨੂੰ ਹਰੀ ਦੀ ਬਾਣੀ ਦਾ ਉਪਦੇਸ਼ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being who understands himself is immaculate. He proclaims the Guru's Bani, and the Word of the Shabad. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਰੂਪ ਕੋ ਜੋ ਪਛਾਣੈ ਸੋਈ ਪੁਰਸ ਨਿਰਮਲ ਹੈ ਔ ਸੋਈ ਬ੍ਰਹਮ ਸੰਬੰਧੀ ਬਾਣੀ ਸੁਣਾਵਤਾ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ) ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦਾ ਹੈ ਉਹੀ ਮਨੁੱਖ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ, (ਉਹ ਫਿਰ ਹੋਰਨਾਂ ਨੂੰ ਭੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਸੁਣਾਂਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél que se conoce a sí mismo, sólo él es inmaculado y recita siempre la Palabra. (10)"