[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਛੂ. ਨ ਹੋਈ ਹੈ; ਪੂਰਨ ਅਰਥਾ ॥"
page = 1182
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This wise no task is fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕੋਈ ਭੀ ਕੰਮ ਭੀ ਨੇਪਰੇ ਨਹੀਂ ਚੜ੍ਹਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No efforts shall be rewarded, and no works brought to fruition."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਤਿਸ ਸੇ ਕੁਛ ਅਰਥ ਭੀ ਪੂਰਾ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਲੋੜ ਭੀ ਕੋਈ ਪੂਰੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nada de lo que trata de realizar le da satisfacción alguna."