[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ ਸਾਚਾ; ਆਪੇ ਜਾਣੁ ॥"
page = 364
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Lord is Himself the Knower."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾਂ ਸੱਚਾ ਸੁਆਮੀ ਆਪ ਹੀ ਜਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is True; He Himself is the Knower of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਾਚਾ ਸ੍ਵਾਮੀ ਜਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਆਪਨਾ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ ਇਹ ਨਾਚ ਨੱਚਦਾ ਹੈ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਉਸ ਦਾ ਮਿੱਤਰ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno concibe al Señor, Quien lo conoce todo,"