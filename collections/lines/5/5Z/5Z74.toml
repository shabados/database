[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਦਰਿ ਕਰੇ. ਸੋਈ ਜਨੁ ਪਾਏ; ਗੁਰਮੁਖਿ ਵਿਰਲੈ ਜਾਣੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1234
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That man alone, who is blessed with the God's grace obtains it. By the Guru's grace, rare is the one, who understands it. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਜਣਾ ਹੀ ਜਿਸ ਉਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਮਿਹਰ ਹੈ, ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ। ਗੁਰਾ ਦੀ ਦਇਆ ਦੁਆਰਾ ਕੋਈ ਇਕ ਅਧਾ ਜਣਾ ਹੀ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being who is blessed by the Lord's Glance of Grace, obtains it. How rare is that Gurmukh who understands. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਊਪਰ ਹਰੀ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰਤਾ ਹੈ, ਸੋ ਪਾਵਤਾ ਹੈ। ਗੁਰੋਂ ਦੁਆਰੇ ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਹੀ ਤਿਸ ਕੀ ਕਥਾ ਜਾਣੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਹਾਸਲ ਕਰਦਾ ਹੈ, ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪਰਮਾਤਮਾ ਮਿਹਰ ਦੀ ਕਿਰਪਾ ਕਰਦਾ ਹੈ। ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ (ਇਸ ਦੀ) ਕਦਰ ਸਮਝੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ। ਸੋਈ = ਉਹੀ। ਗੁਰਮੁਖਿ ਵਿਰਲੈ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ। ਜਾਣੀ = ਕਦਰ ਸਮਝੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien obtiene la Gracia de Dios, sólo él encuentra cómo Recitarlo. (1-Pausa)"