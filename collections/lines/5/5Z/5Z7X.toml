[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਹੀ ਹੈ ਡਰੇ ਬਲਵੰਤ ਖਰੇ; ਬਿਨੁ ਆਯੁਧ ਹੀ ਸਭ ਮਾਰਿ ਮਰੇ ॥੧੯੫੫॥"
page = 492

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the warriors, beaten up without weapons, were standing there, extremely frightened.1955."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਕੜੇ ਯੋਧੇ ਵੀ ਬਹੁਤ ਡਰੇ ਹੋਏ ਹਨ। (ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਬਿਨਾ ਸ਼ਸਤ੍ਰ ਦੇ ਮਾਰਿਆਂ ਹੀ ਸਾਰੇ ਮਰੇ ਹੋਏ ਹੋਣ ॥੧੯੫੫॥"