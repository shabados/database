[[content]]
asset = "DGDG"
type = "primary"
data = "ਓਹੀ ਸੀਹੁ ਮੰਗਾਇਆ ਰਾਕਸ ਭਖਣਾ ॥"
page = 120

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She sent for that lion, who was she devourer of demons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਰਾਖਸ਼ਾਂ ਨੂੰ ਖਾਣ ਵਾਲਾ ਸ਼ੇਰ ਮੰਗਵਾ ਲਿਆ"