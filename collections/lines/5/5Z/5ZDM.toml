[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਸੂਖ ਸਭ; ਤਿਸੁ ਰਜਾਇ ॥੭॥"
page = 1188
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pain and pleasure are all in His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗ਼ਮੀ ਤੇ ਖ਼ੁਸ਼ੀ ਸਮੂਹ ਉਸ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain and pleasure all come by His Will. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਕੋ ਦੁਖ ਅਰ ਸੁਖ ਸਭੁ (ਤਿਸੁ) ਤੇਰੀ ਆਗ੍ਯਾ ਮੇਂ ਹੋਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਨੂੰ ਵਾਪਰਦੇ) ਸਾਰੇ ਦੁਖ ਤੇ ਸੁਖ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੀ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el dolor y el placer que nos ganamos, se da de acuerdo a Su Voluntad. (7)"