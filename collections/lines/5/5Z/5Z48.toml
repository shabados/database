[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ. ਬਿਆਲੁ ਜਿਉ ਪਰਿਓ ਡੋਲੈ; ਮੁਖੁ ਪਸਾਰੇ ਮੀਤ ॥੧॥"
page = 631
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death roams about like a serpent with wide-open mouth, O friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਸਰਪ ਦੇ ਟੱਡੇ ਹੋਏ ਮੂੰਹ ਦੀ ਮਾਨੰਦ ਫਿਰ ਰਹੀ ਹੈ, ਹੇ ਮਿੱਤਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death is on the prowl, with its mouth wide open, friend. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤ੍ਰ! ਮੁਖ ਕੋ ਪਸਾਰੇ ਹੂਏ ਕਾਲੁ (ਬਿਆਲੁ) ਸਰਪ ਕੀ ਨਯਾਈਂ ਪੜਾ ਡੋਲਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! (ਇਸ ਕੰਮ ਵਿਚ ਆਲਸ ਨਾਹ ਕਰ, ਵੇਖ) ਮੌਤ ਸੱਪ ਵਾਂਗ ਮੂੰਹ ਖੋਲ੍ਹ ਕੇ ਪਈ ਫਿਰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਆਲ = {व्याल} ਸੱਪ। ਜਿਉ = ਵਾਂਗ। ਪਰਿਓ ਡੋਲੈ = ਫਿਰ ਰਿਹਾ ਹੈ। ਪਸਾਰੇ = ਪਸਾਰਿ, ਪਸਾਰ ਕੇ, ਖਿਲਾਰ ਕੇ, ਖੋਲ੍ਹ ਕੇ। ਮੀਤ = ਹੇ ਮਿੱਤਰ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contempla a tu Maestro y de ser un malvado serás un Santo. (1)"