[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਸਾਭਵੀ ਰਾਸ ਭਾਖਾ ਸੁ ਰਾਚੈ ॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the eulogies of Shiva were being composed in Prakrit"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਕੋਈ) (ਸ਼ਿਵ ਦੀ ਰਚੀ) ਸ਼ਾਵਰ ਮੰਤਰ ਵਿਦਿਆ, (ਅਤੇ ਕਿਤੇ ਕੋਈ) ਨਟਾਂ ਦੀ ਭਾਸ਼ਾ ਵਿਚ ਰੁਝਿਆ ਹੋਇਆ ਸੀ।"