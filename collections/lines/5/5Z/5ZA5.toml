[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਪਉੜੀ ਊਤਮ ਊਚੀ; ਦਰਿ ਸਚੈ ਹਰਿ ਗੁਣ ਗਾਇਦਾ ॥੭॥"
page = 1059
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's sublime ladder, he mounts high and sings he the Lord's praise at the True Door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸ਼੍ਰੇਸ਼ਟ ਪਉੜੀ ਰਾਹੀਂ ਉਹ ਉੱਚਾ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He ascends the sublime, exalted ladder of the Guru, and he sings the Glorious Praises of the Lord at His True Door. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਭੂਮਕਾ ਰੂਪ ਪੌੜੀ ਅਤੀ ਊਤਮ ਔ ਊਚੀ ਹੈ। ਜੋ ਹਰੀ ਗਾਣ ਗਾਵਤਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਕੀ ਪੌੜੀ ਦ੍ਵਾਰਾ ਸਚੇ ਕੇ ਦਰ ਮੇਂ ਪਹੁੰਚਤਾ ਹੈ॥੭ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ। ਇਹੀ ਹੈ ਗੁਰੂ ਦੀ (ਦੱਸੀ ਹੋਈ) ਉੱਚੀ ਤੇ ਉੱਤਮ ਪੌੜੀ (ਜਿਸ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ ਉੱਚੇ ਆਤਮਕ ਮੰਡਲਾਂ ਵਿਚ ਚੜ੍ਹ ਕੇ ਪ੍ਰਭੂ ਨੂੰ ਜਾ ਮਿਲਦਾ ਹੈ) ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ ਸਚੈ = ਸਦਾ-ਥਿਰ ਦੇ ਦਰ ਤੇ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ। ਗੁਰ ਕੀ ਪਉੜੀ = ਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਪੌੜੀ (ਜਿਸ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਪਹੁੰਚ ਸਕੀਦਾ ਹੈ) ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser llega hasta la Alturas, a través de la Sublime Escalera del Guru y entona las Alabanzas del Señor en la Verdadera Puerta. (7)"