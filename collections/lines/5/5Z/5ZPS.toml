[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਦਸਿ; ਚਉਦਹ ਲੋਕ ਮਝਾਰਿ ॥"
page = 344
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fourteenth Lunar day - in the fourteen worlds"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੋਧਵੀ ਤਿੱਥ - ਚੌਦਾ ਪੁਰੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the fourteenth day of the lunar cycle, in the fourteen worlds"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਉਦਸਿ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਚੌਦਾ ਲੋਕ ਮੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ ਜੀ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਸ੍ਰਿਸ਼ਟੀ ਦੇ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਉਦਸਿ = ਚਉਦੇਂ ਦੀ ਥਿੱਤ, ਮੱਸਿਆ ਤੋਂ ਪਿਛੋਂ ਚੌਧਵੀਂ ਰਾਤ। ਚਉਦਹ ਲੋਕ = ਸੱਤ ਅਕਾਸ਼ ਅਤੇ ਸੱਤ ਪਤਾਲ; (ਭਾਵ) ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ। ਮਝਾਰਿ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el décimo cuarto día, velo en las catorce dimensiones,"