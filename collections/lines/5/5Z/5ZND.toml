[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚਾ ਸਾਕ ਨ ਵਿਛੜੈ; ਸਾਧਸੰਗਤਿ ਗੁਰਭਾਈ ਭਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true relationship is with those brothers who meet in the holy congregation.They never get separated."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਸੱਚਾ ਸਾਕ ਸਾਧ ਸੰਗਤ ਹੈ ਜੋ ਕਦੇ ਨਾ ਵਿਛੁੜੇ, ਜੋ ਗੁਰ ਭਾਈਆਂ ਦੀ ਭਾਂਤ ਵਰਤਦੇ ਹਨ (ਯਾ ਜੋ ਭੱਤੇ ਵਾਂਙ ਗੁਰ ਭਾਈ ਮਿਲੇ ਰਹਿੰਦੇ ਹਨ।)"