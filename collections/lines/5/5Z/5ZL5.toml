[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਨਾਮਿ ਜੁਗ ਚਾਰਿ ਉਧਾਰੇ; ਸਬਦੇ ਨਾਮ ਵਿਸਾਹਾ ਹੇ ॥੧੧॥"
page = 1055
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord's Name emancipates in the four ages. it is through the Guru's teaching that one deals in the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਦਾ ਨਾਮ ਹੀ ਚੌਹਾਂ ਯੁੱਗਾਂ ਅੰਦਰ ਕਲਿਆਨ ਕਰਦਾ ਹੈ। ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਰਾਹੀਂ ਹੀ ਇਨਸਾਨ ਨਾਮ ਦਾ ਵਣਜ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the One Lord, saves and redeems throughout the four ages. Through the Shabad, one trades in the Naam. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਨਾਮ ਨੇ ਹੀ ਚਾਰੇ ਜੁਗੋਂ ਕੇ ਜੀਵ ਉਧਾਰੇ ਹੈਂ, ਪਰੰਤੂ ਨਾਮ ਮੇਂ ਗੁਰ ਉਪਦੇਸ ਕਰਿ ਭਰੋਸਾ ਹੂਆ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖ ਜਾਣਦਾ ਹੈ ਕਿ) ਪਰਾਮਤਮਾ ਦੇ ਨਾਮ ਨੇ ਹੀ ਚੌਹਾਂ ਜੁਗਾਂ ਦੇ ਜੀਵਾਂ ਦਾ ਪਾਰ-ਉਤਾਰਾ ਕੀਤਾ ਹੈ, ਤੇ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਨਾਮ ਦਾ ਵਣਜ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕ ਨਾਮਿ = ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੇ ਹੀ। ਉਧਾਰੇ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਏ ਹਨ। ਨਾਮ ਵਿਸਾਹ = ਨਾਮ ਦਾ ਵਣਜ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre de Dios emancipa en las cuatro épocas y es a través de la Palabra que uno puede tener que ver con el Nombre.(11)"