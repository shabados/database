[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੁਕਮਿ ਵਰਤਦਾ ਪਿਆਰਾ; ਜਲੁ ਮਾਟੀ ਬੰਧਿ ਰਖਾਇਆ ॥"
page = 605
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved-Lord Himself issues commands and keeps the water and land bound together."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਖੁਦ ਹੀ ਫੁਰਮਾਨ ਜਾਰੀ ਕਰਦਾ ਹੈ ਅਤੇ ਪਾਣੀ ਤੇ ਧਰਤੀ ਨੂੰ ਨਰੜ ਕੇ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself issues His Commands, and keeps the water and the land bound down."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਆਪੇ ਹੀ ਅਪਨੇ ਹੁਕਮ ਮੇਂ ਬਰਤਤਾ ਹੈ, ਦੇਖੋ ਜੋ ਪਰਸਪਰ ਬੈਰੀ ਹੈਂ ਮਾਟੀ ਕੋ ਜਲ ਮੇਂ ਬੰਧਕਰ ਰਖਾ ਹੂਆ ਹੈ। ਮ੍ਰਿਤਕਾ ਬਿਸੇਖ ਹੋ ਜਲ ਕੋ ਸੋਖਨ ਕਰ ਲੇਵੇ, ਜਲ ਬਿਸੇਖ ਹੋ ਤੋ ਮ੍ਰਿਤਕਾ ਗਲਾਇ ਦੇਵੇ, ਐਸੇ ਵਰੋਧੀਆਂ ਕੋ ਏਕਠੇ ਰਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਆਪਣੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹਰ ਥਾਂ ਕਾਰ ਚਲਾ ਰਿਹਾ ਹੈ, ਪਾਣੀ ਨੂੰ ਮਿੱਟੀ ਨਾਲ (ਉਸ ਨੇ ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਹੀ) ਬੰਨ੍ਹ ਰੱਖਿਆ ਹੈ (ਪਾਣੀ ਮਿੱਟੀ ਨੂੰ ਰੋੜ੍ਹ ਨਹੀਂ ਸਕਦਾ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Voluntad trabaja en todo, en la tierra y en el agua."