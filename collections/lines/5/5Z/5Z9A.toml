[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਨਰ ਸਭਿ ਭੂਖ ਭੁਖਾਨੇ; ਦਰਿ ਠਾਢੇ ਜਮ ਜੰਦਾਰੇ ॥੬॥"
page = 981
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the apostate persons remain extremely hungry and the tyrant Death's courier stands ever at their door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਅਧਰਮੀ ਪੁਰਸ਼ ਨਿਹਾਇਤ ਹੀ ਭੁੱਖੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਮੌਤ ਦਾ ਜ਼ਾਲਮ ਦੂਤ ਸਦਾ ਉਨ੍ਹਾਂ ਦੇ ਬੂਹੇ ਤੇ ਖੜ੍ਹਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The materialistic people shall all remain hungry; the brutal Messenger of Death stands waiting at their door. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੁਲੇ ਹੋਏ ਪੁਰਖ ਸਭ ਤ੍ਰਿਸ਼ਨਾ ਭੂਖ ਕਰ ਕੇ ਭੂਖੇ ਹੈਂ, ਤਿਨ ਕੇ ਦਰ ਪਰ ਜਮ ਕੇ ਦੂਤ ਡੰਡਾ ਲੀਏ ਖੜੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ ਸਿੱਟਾ ਇਹ ਨਿਕਲਦਾ ਹੈ ਕਿ) ਸਾਕਤ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਮਾਰੇ ਹੋਏ ਰਹਿੰਦੇ ਹਨ, ਤੇ, ਬਲੀ ਜਮਰਾਜ ਦੇ ਦਰ ਤੇ ਖਲੋਤੇ ਰਹਿੰਦੇ ਹਨ (ਜਮਾਂ ਦੇ ਵੱਸ ਪਏ ਰਹਿੰਦੇ ਹਨ) ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabando a Maya, la avaricia y el amor por las cosas materiales nos engañan, y la muerte salvaje se posa siempre sobre uno.(6)"