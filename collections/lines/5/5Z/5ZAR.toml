[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਵਡੁ ਵਡਾ ਆਖੀਐ; ਕਵਣ ਥਾਉ ਕਿਸੁ ਪੁਛਾਂ ਜਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How His expanse may be explained and whom should one ask as to where He resides."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੇਡਾ ਕੁ ਵੱਡਾ ਆਖੀਏ, ਕਿਸ ਥਾਉਂ (ਰਹਿੰਦਾ ਹੈ), ਕਿਸ ਨੂੰ ਜਾ ਕੇ ਪੁੱਛੀਏ (“ਕੇਵਡੁ ਵਡਾ ਡੀਠਾ ਹੋਇ”)।"