data = "ਤਹ ਤੁਮ ਕਥਾ ਚਲਾਇਯੋ; ਕਵਨੋ ਪਾਇ ਪ੍ਰਸੰਗ ॥੧੨॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
