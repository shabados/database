[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪਾਈਐ; ਸਾਧ ਕੈ ਸੰਗਿ ॥੩॥"
page = 264
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak it is obtained in the saints society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਇਹ ਸਤਿਸੰਗਤ ਅੰਦਰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, it is obtained in the Company of the Holy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਸੋ ਨਾਮ ਜਾਪ ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਪਾਈਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਦਾ ਨਾਮ) ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Nanak, es obtenido en compañía del Santo."