[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੪ ਸੋ ਪੁਰਖੁ ॥"
page = 10
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa Measure, Fourth Guru. That Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ, ਚਉਥੀ ਪਾਤਸ਼ਾਹੀ। ਉਹ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Aasaa, Fourth Mehl, So Purakh ~ That Primal Being:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਸੋ-ਪੁਰਖੁ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Asa, Mejl Guru Ram Das, Cuarto Canal Divino, So-Purkj."