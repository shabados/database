[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਲਗਿ ਭਾਗਲਿ ਆਇ ਕਹਿਯੋ; ਜੋ ਰਹੇ ਭਜਿ ਕੈ ਤੁਮਰੇ ਪਹਿ ਆਏ ॥੧੧੨੦॥"
page = 409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the fleeing soldiers came to him and said, “Now we are the only survivors and have come to you.”1120."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ ਭਗੌੜਿਆਂ ਨੇ ਆ ਕੇ ਕਿਹਾ, ਜੋ (ਬਚ) ਰਹੇ ਹਨ, ਭਜ ਕੇ ਤੁਹਾਡੇ ਪਾਸ ਆ ਗਏ ਹਨ ॥੧੧੨੦॥"