[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਨੋ ਮਿਲੇ. ਸੁ ਹਰਿ ਮਿਲੇ; ਨਾਹੀ ਕਿਸੈ ਪਰਤੈ ॥੨੪॥"
page = 314
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who meets the True Guru meets God and none can turn him back."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਕੋਈ ਪਿਛੇ ਨਹੀਂ ਮੋੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meets the True Guru meets the Lord; no one can turn him away. ||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਮਿਲੇ ਹੈਂ, ਸੋ ਹੇ ਹਰੀ! ਤੇਰੇ ਕੋ ਮਿਲੇ ਹੈਂ। ਮਿਲਤੇ ਹੂਏ ਕਿਸੀ ਨੇ (ਪਰਤੈ) ਮੋੜੇ ਨਹੀਂ ਵਾ ਔਰ ਕਿਸੀ ਮਾਇਕ ਪਦਾਰਥ ਮੇਂ ਨਹੀਂ (ਪਰਤੈ) ਪੜਤੇ ਅਰਥਾਤ ਫਸਤੇ ॥੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਨੂੰ ਮਿਲਿਆ ਹੈ, ਉਸੇ ਨੇ ਹੀ ਹਰੀ ਨੂੰ ਲੱਭਾ ਹੈ, (ਮਾਇਆ) ਦੇ ਕਿਸੇ (ਅਡੰਬਰ) ਨੇ ਉਹਨਾਂ ਨੂੰ ਹਰੀ ਵਲੋਂ ਪਰਤਾਇਆ ਨਹੀਂ ॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਤੈ = {ਇਸ ਦਾ ਅਰਥ 'ਪਰ ਤੋਂ' ਕਰਨਾ ਗ਼ਲਤ ਹੈ, 'ਤੋਂ' ਵਾਸਤੇ ਲਫ਼ਜ਼ 'ਤੇ' ਚਾਹੀਦਾ ਸੀ। 'ਪਰਤੈ' ਇਕੱਠਾ ਇਕੋ ਲਫ਼ਜ਼ ਹੈ} ਪਰਤਿਆ, ਪਰਤਾਇਆ ॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo a través del Guru el Señor es encontrado. (24)"