[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਦੀਨੑੇ ਪਾਟ ਪਟੰਬਰ; ਕਾਹੂ ਪਲਘ ਨਿਵਾਰਾ ॥"
page = 479
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To some the Lord has given satin and silk clothes and to some bedsteads, woven with cotton tapes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਸੁਆਮੀ ਨੇ ਪੱਟ ਤੇ ਰੇਸ਼ਮ ਦੇ ਕੱਪੜੇ ਦਿੱਤੇ ਹਨ ਤੇ ਕਈਆਂ ਨੂੰ ਨਵਾਰ ਨਾਲ ਉਣੇ ਹੋਏ ਪਲੰਘ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To some, the Lord has given silks and satins, and to some, beds decorated with cotton ribbons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬ ਕਿਸੀ ਨੇ ਬਸਤ੍ਰ ਔਰ (ਪਟੰਬਰ) ਰੇਸ਼ਮੀ ਬਸਤ੍ਰ ਨਿਵਾਰ ਕੇ ਬੁਨੇ ਪਲੰਘ ਦੀਏ ਹੈਂ, ਸੋ ਤਿਸ ਕਾ ਫਲੁ ਅਬ ਪਰਮੇਸ੍ਵਰ ਨੇ ਉਨ ਕੋ ਵਹੀ ਪਦਾਰਥ ਦੀਏ ਹੈਂ, ਸੋ ਸੁਖ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਨੇ) ਕਈ ਬੰਦਿਆਂ ਨੂੰ ਰੇਸ਼ਮ ਦੇ ਕੱਪੜੇ (ਪਾਣ ਨੂੰ) ਦਿੱਤੇ ਹਨ ਤੇ ਨਿਵਾਰੀ ਪਲੰਘ (ਸੌਣ ਨੂੰ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਟੰਬਰ = ਪਟ ਦੇ ਅੰਬਰ, ਪਟ ਦੇ ਕੱਪੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos son bendecidos con sedas, otros con doseles en sus camas,"