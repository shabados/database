[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬੀਹੇ. ਕੂਕ ਪੁਕਾਰ ਰਹਿ ਗਈ; ਸੁਖੁ ਵਸਿਆ ਮਨਿ ਆਇ ॥"
page = 1284
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Crying and wailing of the pied-Cuckoo have ceased and peace has come to abide within his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਤ੍ਰਿਕ ਦੇ ਚੀਕ-ਚਿਹਾੜੇ ਤੇ ਰੈਣ-ਪਿਟਣੇ ਮੁਕ ਗਏ ਹਨ ਅਤੇ ਆਰਾਮ ਆ ਕੇ ਉਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The cries and wailings of the rainbird have ceased, and peace has come to abide in its mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਪੀਹੇ ਜੀਵ ਕੀ ਕੂਕ ਪੁਕਾਰ ਨਿਬ੍ਰਤ ਹੋ ਗਈ ਹੈ ਔਰ ਮਨ ਮੇਂ ਸੁਖ ਆਇ ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਜੀਵ-) ਪਪੀਹੇ ਦੀ ਕੂਕ ਪੁਕਾਰ ਮੁੱਕ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਸੁਖ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los llantos y los sollozos del Chatvik han cesado y la Paz ha venido a habitar en su mente."