[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਲ ਸਮੂਹ ਉਧਰੇ ਖਿਨ ਭੀਤਰਿ; ਜਨਮ ਜਨਮ ਕੀ ਮਲੁ ਲਾਹੀ ॥"
page = 824
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All his generations are emancipated in an instant and his filth of many births is washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਪੀੜ੍ਹੀਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਜਨਮਾਂ ਜਨਮਾਤਰਾਂ ਦੀ ਮੈਲ ਧੋਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All his generations are redeemed and saved in an instant, and the filth of countless incarnations is washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਕੁਲੋਂ ਕੇ ਸਮੂਹ ਖਿਨ ਮਹਿ (ਉਧਰੇ) ਤਰ ਗਏ ਹੈਂ, ਔ ਤਿਨ ਕੇ ਜਨਮ ਜਨਮਾਤ੍ਰੋਂ ਕੀ ਪਾਪ ਰੂਪੀ ਮੈਲ ਨਾਮ ਨੇ (ਲਾਹੀ) ਦੂਰ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸਿਮਰਨ ਕਰਨ ਵਾਲੇ ਸੰਤ ਭਗਤ) ਜਨਮਾਂ ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦੀ ਮੈਲ ਲਾਹ ਲੈਂਦੇ ਹਨ। ਉਹਨਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਕੁਲਾਂ ਭੀ ਖਿਨ ਵਿਚ (ਸੰਸਾਰ-ਜੰਗਲ ਵਿਚੋਂ) ਬਚ ਨਿਕਲਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "instantáneamente y su impureza acumulada es extinguida"