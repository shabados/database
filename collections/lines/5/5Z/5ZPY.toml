[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ ਨਾਦ ਨ, ਬੇਦ ਨ ਗੀਅ ਰਸੁ; ਰਸ ਕਸ. ਨ ਜਾਣੰਤਿ ॥"
page = 1246
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some understand not what celestial strain, Divine comprehension, science of music, virtue and vice is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਬ੍ਰਹਿਮ ਗਿਆਤਾ, ਰਾਗ ਵਿਦਿਆ, ਨੇਕੀ ਅਤੇ ਬਦੀ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some do not understand about the Sound-current of the Naad or the Vedas, music, virtue or vice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪ੍ਰਾਨੀਓਂ ਕੋ (ਨਾਦ) ਬ੍ਰਹਮ ਰਸ ਕੀ ਗਿਆਤ ਨਹੀਂ, ਭਾਵ ਬ੍ਰਹਮ ਮੇਂ ਨਿਸਚਾ ਨਹੀਂ ਔਰ ਬੇਦ ਰਸ ਕੀ ਭੀ (ਗੀਅ ਰਸੁ) ਅਗਿਆਤ ਨਹੀਂ, ਭਾਵ ਸ੍ਰੋਤੇ ਨਹੀਂ ਅਰ ਬਾਹਰਲੇ ਰਸ ਕਸ ਭੀ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਬੰਦਿਆਂ ਨੂੰ ਨਾਹ ਜੋਗੀਆਂ ਦੇ ਨਾਦ ਦਾ ਰਸ, ਨਾਹ ਵੇਦ ਦਾ ਸ਼ੌਕ, ਨਾਹ ਰਾਗ ਦੀ ਖਿੱਚ-ਕਿਸੇ ਤਰ੍ਹਾਂ ਦੇ ਕੋਮਲ ਹੁਨਰ ਵਲ ਰੁਚੀ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਦ ਰਸੁ = ਨਾਦ ਦਾ ਰਸ। ਬੇਦ ਰਸੁ = ਵੇਦ ਦਾ ਰਸ। ਗੀਅ ਰਸੁ = ਗੀਤ ਦਾ ਰਸ। ਰਸ ਕਸ = ਮਿੱਠੇ ਕਸੈਲੇ ਰਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero los que entienden y toman Conciencia, son Sabios y Bellos."