[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁਖ ਕੈ; ਕਿਛੁ ਨਾਹੀ ਹਾਥਿ ॥"
page = 281
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing is in man's hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦੇ ਹੱਥ ਵਿੱਚ ਕੁਛ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing at all is in the hands of mortal beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਨੁਖ ਕੇ ਹਾਥ ਕੁਛ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੇ ਵੱਸ ਕੁਝ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਥਿ = ਹੱਥ ਵਿਚ, ਵੱਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nada depende del poder del hombre."