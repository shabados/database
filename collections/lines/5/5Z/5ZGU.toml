[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਕਰੇ ਰਹੰਮ; ਤਿਸੁ. ਨ ਵਿਸਾਰਦਾ ॥"
page = 518
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord forgets not him, on whom He showers His benediction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ, ਉਸ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ, ਜਿਸ ਉਤੇ ਉਹ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord does not forget one upon whom He has bestowed His Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੈਸਾ ਹੈ ਅਕਾਲ ਪੁਰਖ? ਜਿਸ ਪਰ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ, ਉਸ ਕੋ ਚਿਤ ਸੇ ਭੂਲਾਵਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਜਿਸ ਬੰਦੇ ਉੱਤੇ ਮਿਹਰ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ (ਆਪਣੇ ਮਨੋਂ) ਭੁਲਾਂਦਾ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es quien te sostiene siempre."