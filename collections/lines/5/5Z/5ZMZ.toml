[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ. ਨ ਚੁਕਈ; ਮਰਿ ਜੰਮਹਿ ਵਾਰੋ ਵਾਰ ॥"
page = 1419
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their love of wealth goes not and they die are born again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਧਨ-ਦੌਲਤ ਦੀ ਮਮਤਾ ਜਾਂਦੀ ਨਹੀਂ ਅਤੇ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਮਰਦੇ ਤੇ ਜੰਮਦੇ ਰਹਿੰੇਦ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their attachment to Maya does not cease; they die, only to be reborn, over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਰਿਦੇ ਤੇ ਮਾਯਾ ਕਾ ਮੋਹਿ ਦੂਰ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਇਸੀ ਤੇ ਓਹ ਵਾਰੰਵਾਰ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਤਨਾ ਚਿਰ ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦਾ ਮੋਹ ਮੁੱਕਦਾ ਨਹੀਂ, ਉਹ ਮੁੜ ਮੁੜ ਜੰਮਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su apego a Maya no cesa, mueren sólo para nacer y volver a morir, una y otra vez,"