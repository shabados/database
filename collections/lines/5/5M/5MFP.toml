[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣੁ. ਨ ਹੋਇ ਤਿਸ ਕਉ; ਕਟੈ ਜਮ ਕੇ ਫਾਸੇ ॥"
page = 545
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is delivered from the cycle of birth and death as his noose of death is cut."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਚੱਕਰ ਤੋਂ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿਉਂਕਿ ਉਸ ਦੀ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Birth and death shall not touch you, and the noose of Death shall be cut away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਐਸਾ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕੋ ਜਨਮ ਮਰਨ ਨਹੀਂ ਹੋਤਾ ਅਰ ਜਮ ਕਾ ਫਾਹਾ ਕਟ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੰਜ ਮਨੁੱਖ ਨੂੰ ਜਨਮ-ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਭੁਗਤਣਾ ਪੈਂਦਾ, ਮਿੱਤਰ-ਪ੍ਰਭੂ ਉਸ ਦੀਆਂ ਜਮ ਦੀਆਂ ਫਾਹੀਆਂ (ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀਆਂ ਫਾਹੀਆਂ) ਕੱਟ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਕਟੈ = ਕੱਟ ਦੇਂਦਾ ਹੈ। ਫਾਸੇ = ਫਾਹੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve y únete a la Saad Sangat, la Compañía de los Santos, para que te fundas en el Naam,"