[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਇਹੁ ਤਨੁ ਜਾਲਿ; ਜਿਨਿ ਜਲਿਐ ਨਾਮੁ ਵਿਸਾਰਿਆ ॥"
page = 789
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, burn thou thine this body, which burnt one, has forgotten the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਇਸ ਆਪਣੀ ਦੇਹ ਨੂੰ ਸਾੜ ਸੁੱਟ ਜਿਸ ਸੜੀ ਹੋਈ ਨੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਭੁਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, burn this body; this burnt body has forgotten the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਸਰੀਰ ਅਭਿਮਾਨ ਕੋ ਗਿਆਨ ਅਗਨੀ ਸੇ ਜਲਾਇ ਦੇਹੁ; ਵਾ ਏਹੁ ਸਰੀਰ ਇੰਦਰ ਜਾਲ ਕੇ ਪਦਾਰਥੋਂ ਵਤ ਝੂਠਾ ਹੈ ਜਿਨ ਤ੍ਰਿਸ਼ਨਾਂ ਕਰ ਕੇ ਜਲੇ ਹੂਏ ਨੇ ਨਾਮ ਵਿਸਾਰਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਵਿਚ) ਸੜੇ ਹੋਏ ਇਸ ਸਰੀਰ ਨੇ ਪ੍ਰਭੂ ਦਾ 'ਨਾਮ' ਵਿਸਾਰ ਦਿੱਤਾ ਹੈ, ਸੋ, ਸਰੀਰ ਦੇ ਮੋਹ ਨੂੰ ਮੁਕਾ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, maldito sea el cuerpo que abandona el Nombre del Señor,"