[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਭਿਖਾਰੀ ਨੂੰ ਇੱਜ਼ਤ ਮਰਤਬਾ ਬਖਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਗਦਾ ਰਾ ਇੱਜ਼ੇ ਜਾਹੇ ਮੀਦਿਹੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Both he and his mentor, Guru Nanak, had, in fact, one soul but outwardly were two torches to glisten the minds and the hearts of the people."