[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਭਗਤਿ ਸਹਜਿ ਬੀਚਾਰੀ ॥"
page = 685
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The guruwards engage in Lord's worship and meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਸੁਆਮੀ ਦੀ ਉਪਾਸ਼ਨਾ ਅਤੇ ਸਿਮਰਨ ਅੰਦਰ ਜੁੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs worship and contemplate the Celestial Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਜਨ ਤਿਸ ਕੀ ਭਗਤੀ ਕਰ ਕੇ ਸਹਜੇ ਹੀ ਵੀਚਾਰਵਾਨ ਹੋਇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਉਸ ਦੀ ਭਗਤੀ ਦੀ ਰਾਹੀਂ ਅਤੇ ਉਸ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਦੀ ਰਾਹੀਂ ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ ਵਛਲ = ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Seres Conscientes en Dios habitan en Él, a través de la Devoción en el Estado de Equilibrio."