[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਜਮ ਕੀ ਸਿਰਕਾਰ ਹੈ; ਏਨੑਾ ਉਪਰਿ ਜਮ ਕਾ ਡੰਡੁ ਕਰਾਰਾ ॥"
page = 513
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are the subjects of death and on the head of these hangs the heavy club of Death's Myrmidon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੌਤ ਦੀ ਰਿਆਇਆ ਹਨ ਅਤੇ ਇਨ੍ਹਾਂ ਦੇ ਸਿਰ ਉਤੇ ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ ਦਾ ਡਾਢਾ ਡੰਡਾ ਲਟਕ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of them, mortals are subject to death; above their heads hangs the heavy club of the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜਮ ਕੀ (ਸਿਰਕਾਰ) ਰ੍ਯਤ ਹੈਂ ਇਨੋਂ ਪਰ ਜਮ ਕਾ ਕਰਾਰਾ, ਭਾਵ ਭਾਰੀ ਦੰਡ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਜਮਰਾਜ ਦੀ ਰਈਅਤ ਹਨ, ਇਹਨਾਂ ਉੱਤੇ ਜਮਰਾਜ ਦਾ ਜ਼ੋਰ ਚੱਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਹ = ਇਹ ਮੋਹ ਕਾਮ ਕ੍ਰੋਧ ਆਦਿਕ ਸਾਰੇ। ਸਿਰਕਾਰ = ਰਈਅਤ। ਡੰਡੁ = ਡੰਡਾ। ਕਰਾਰਾ = ਕਰੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por cuenta de ellos uno es castigado y sometido a la muerte."