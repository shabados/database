[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲਿ ਜੇਵਰੀ; ਧੰਧੈ ਲਪਟਾਇ ॥"
page = 226
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Around his neck is the halter and he is entangled in worldly strives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਫਾਹੀ ਦਾ ਰੱਸਾ ਹੈ, ਅਤੇ ਉਸ ਸੰਸਾਰੀ ਬਖੇੜਿਆਂ ਅੰਦਰ ਫਾਥਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The noose is around his neck, and he is entangled in petty conflicts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਸਨਾ ਰੂਪੀ ਜੇਵੜੀ ਗਲ ਮੇਂ ਪੜ ਰਹੀ ਹੈ, ਯਾਂ ਤੇ ਧੰਧੋਂ ਮੇਂ ਲਪਟ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਤੀਜਾ ਇਹ ਨਿਕਲਦਾ ਹੈ ਕਿ ਵਿਕਾਰਾਂ ਦੇ) ਜੰਜਾਲ ਵਿਚ ਉਹ ਫਸਦਾ ਹੈ ਤੇ ਉਸ ਦੇ ਗਲ ਵਿਚ ਵਿਕਾਰਾਂ ਦੀ ਫਾਹੀ (ਪੱਕੀ ਹੁੰਦੀ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así está con la soga al cuello y se mete en rivalidades."