[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਦਇਆ ਜਿਉ ਬਾਲਾ ॥"
page = 914
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as mother and father are compassionate to their child,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮਾਂ ਅਤੇ ਪਿਉ ਆਪਣੇ ਬੱਚੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as the mother and father show compassion to their child;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਾਤਾ ਪਿਤਾ ਬਾਲਕ ਪੈ ਦਇਆ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮਾਪੇ ਆਪਣੇ ਬੱਚੇ ਨਾਲ ਪਿਆਰ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como la madre y el padre son compasivos con su hijo,"