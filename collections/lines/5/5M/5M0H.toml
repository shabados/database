[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਤ ਜਮ ਤੇ ਛੂਟੈ ॥"
page = 1167
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Divine Guru is in mercy, one obtains freedom from Death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਦਇਆਲ ਹੋ ਜਾਂਦੇ ਹਨ ਤਾਂ ਉਹ ਮੌਤ ਦੇ ਦੂਤ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one escapes from the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰ ਦ੍ਯਾਲ ਹੋਤੇ ਹੈਂ ਤਬ ਜੀਵ ਜਮ ਕੇ ਭੈ ਤੇ ਛੂਟਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਜਮਾਂ ਤੋਂ (ਹੀ) ਖ਼ਲਾਸੀ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, uno es liberado del dogal de la muerte."