[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਲੇਹੁ ਮਤਿਵਾਨ ॥੪੭੦॥"
page = 739

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Prabhuni” in the beginning and then adding the word “Ripu” at the end, O wise men! the names of Tupak are formed.470."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹੁ) ਨਾਮ ਤੁਪਕ ਦਾ ਬਣਦਾ ਹੈ। ਬੁੱਧੀਮਾਨੋ! ਵਿਚਾਰ ਲਵੋ ॥੪੭੦॥"