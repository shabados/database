[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਭਾਰੋ ਠਾਕੁਰੁ ਮੇਰਾ ॥੨॥"
page = 622
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art my All-powerful Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਮੈਂਡਾ ਵਿਸ਼ਾਲ ਮਾਲਕ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Almighty Lord and Master. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸ੍ਵਾਮੀ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸਭ ਤੋਂ ਵੱਡਾ ਮਾਲਕ ਹੈਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਰੋ = ਵੱਡਾ। ਠਾਕੁਰੁ = ਮਾਲਕ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues eres mi Único Señor Todopoderoso. (2)"