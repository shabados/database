[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਖ ਬੂਝਿ ਗਈ; ਗਈ ਮਿਲਿ ਸਾਧ ਜਨਾ ॥"
page = 1305
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My thirst is quenched meeting with the saintly persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸਰੂਪ ਪੁਰਸ਼ਾ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਮੇਰੀ ਪਿਆਸ ਮਿਟ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My thirst has been quenched, meeting with the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਬੁਧੀ ਸਾਧੂ ਜਨੋਂ ਕੋ ਮਿਲ ਗਈ ਤਬ ਪਦਾਰਥੋਂ ਕੀ ਜੋ ਤ੍ਰਿਸਨਾਂ ਥੀ ਸੋ ਬੁਝ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਨੂੰ ਮਿਲ ਕੇ (ਮੇਰੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਉੱਕੀ ਹੀ ਮੁੱਕ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਖ = ਤ੍ਰਿਸ਼ਨਾ, ਮਾਇਆ ਦੀ ਤ੍ਰਿਹ। ਮਿਲਿ = ਮਿਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi sed se aplacó encontrando a los Santos."