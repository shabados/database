[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਨਹੀ ਸੂਚਾ; ਕਿਆ ਸੋਚ ਕਰੀਜੈ ॥"
page = 905
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the mind is not pure, what is the good of practising outward cleanliness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਅੰਤਸ਼ਕਰਨ ਪਵਿੱਤਰ ਨਹੀਂ ਬਾਹਰਲੀ ਸਫਾਈ ਕਰਨ ਦਾ ਕੀ ਲਾਭ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His mind is not pure, so what is the use of performing ritual cleansings?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕਰ ਕੇ ਮਨੁ ਪਵਿਤ੍ਰ ਨਹੀਂ ਹੂਆ ਹੈ, ਤੋ ਔਰ ਸਰੀਰ ਕੀ ਪਵਿਤ੍ਰਤਾ ਕਿਆ ਕਰਨੀ ਹੈ, ਭਾਵ ਸਰੀਰ ਤੋ ਸਦੀਵ ਹੀ ਅਸੁਧ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਮਨ ਸੁੱਚਾ ਨਹੀਂ ਹੋ ਸਕਦਾ (ਤੀਰਥ-) ਇਸ਼ਨਾਨ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਚ = ਇਸ਼ਨਾਨ। ਸੂਚਾ = ਸੁੱਚਾ, ਪਵਿਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la mente está impura, ¿para qué purificar el cuerpo?"