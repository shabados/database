[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਤੇਰੀ ਸਰਣਾਈ ਜੀਉ ॥੧॥"
page = 217
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever, I have taken to Thine sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਲਈ ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to Your Eternal Sanctuary. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਤੇਰੀ ਹੀ ਸਰਣ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਤੇਰੀ ਸਰਨ ਪਿਆ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soporte de mi vida, para que siempre acuda a Tu Refugio.  (1)"