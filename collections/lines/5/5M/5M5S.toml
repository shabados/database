[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣੂਆ ਮੰਗਿ ਮੰਗਿ; ਪੈਨੑੈ ਖਾਇ ॥"
page = 1241
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Begging, begging of men, thou wear and eat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖਾਂ ਨੂੰ ਪਿੰਨ, ਪਿੰਨ ਕੇ ਤੂੰ ਪਹਿਨਦਾ ਤੇ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Begging, begging from other people, you get things to wear and eat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨੁਖੋਂ ਸੇ ਮੰਗ ਮੰਗ ਕਰ ਪਹਿਰਤਾ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਰੋਟੀ ਕੱਪੜਾ ਹੋਰ) ਮਨੁੱਖਾਂ ਤੋਂ ਮੰਗ ਮੰਗ ਕੇ ਖਾਂਦਾ ਤੇ ਪਹਿਨਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero observa, el hombre pordiosea para comer y vestirse."