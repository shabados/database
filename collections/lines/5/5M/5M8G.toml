[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈਸਾ ਰੰਕੁ; ਤੈਸਾ ਰਾਜਾਨੁ ॥"
page = 275
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the pauper, so is the king."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹਾ ਕੰਗਲਾ ਹੈ, ਉਹੋ ਜੇਹਾ ਹੀ ਬਾਦਸ਼ਾਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As is the beggar, so is the king."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਸ ਕੌ ਤੈਸਾ ਹੀ (ਰੰਕੁ) ਗਰੀਬ ਔ ਤੈਸਾ ਹੀ (ਰਾਜਾਨੁ) ਰਾਜਾ ਹੈ, ਭਾਵ ਸਭ ਕੌ ਤੁਲ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੰਗਾਲ ਤੇ ਸ਼ਹਨਸ਼ਾਹ ਭੀ ਉਸ ਦੀ ਨਜ਼ਰ ਵਿਚ ਬਰਾਬਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਕੁ = ਕੰਗਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no hace distinción entre el rey y el pordiosero,"