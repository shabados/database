[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਹੁ ਜੁਗ ਮਹਿ; ਅੰਮ੍ਰਿਤੁ ਸਾਚੀ ਬਾਣੀ ॥"
page = 665
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout the four yugas, the true Gurbani is the only ambrosia."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰਾਂ ਹੀ ਯੁਗਾਂ ਅੰਦਰ ਸੱਚੀ ਗੁਰਬਾਣੀ ਹੀ ਵਾਹਿਦ ਅੰਮ੍ਰਿਤ ਸੁਧਾਰਸ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the four ages, the True Bani of His Word is Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਜੁਗੋਂ ਮਹਿ ਅੰਮ੍ਰਿਤ ਕਰਨੇ ਵਾਲੀ ਵਾ ਅੰਮ੍ਰਿਤ ਰੂਪ ਸਚੀ ਬਾਣੀ ਸਤਿਗੁਰੋਂ ਕੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ ਗੁਰਬਾਣੀ ਸਦਾ ਹੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ (ਵੰਡਦੀ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਹੁ ਜੁਗ ਮਹਿ = ਚੌਹਾਂ ਜੁਗਾਂ ਵਿਚ, ਸਦਾ ਹੀ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ। ਸਾਚੀ ਬਾਣੀ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de las cuatro épocas, el Verdadero Gurbani es la única Ambrosia,"