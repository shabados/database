[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆਲ ਭਏ; ਸਗਲੇ ਜੀਅ ਭਾਈ ॥੩॥"
page = 190
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And all the sentient beings shall be kind to thee, o brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਮੂਹ ਪ੍ਰਾਣਧਾਰੀ ਤੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋਣਗੇ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, all beings shall be kind to you. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਕਰ ਕੇ ਸਗਲੇ ਜੀਵ ਭੀ ਦਯਾਲ ਭਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰੋ ਰੱਖਿਆਂ) ਸਾਰੇ ਲੋਕ ਦਇਆਵਾਨ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲੇ = ਸਾਰੇ। ਜੀਅ = {ਲਫ਼ਜ਼ 'ਜੀਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tu vida se llenará de Compasión y buena compañía.(3)"