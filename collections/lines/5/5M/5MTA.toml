[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੌਨ ਡਾਰਿ, ਭੂਅ ਮਾਝ ਗਡੈਯਹੁ ॥੨੮॥"
page = 904

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You call the Yogi at home, cover him with salt and bury him in the ground.’(28)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਲੂਣ ਪਾ ਕੇ ਧਰਤੀ ਵਿਚ ਦਬ ਦਿਓ ॥੨੮॥"