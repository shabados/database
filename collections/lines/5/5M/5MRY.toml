[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਪਰਬੋਧਹੁ; ਹਰਿ ਕੈ ਨਾਇ ॥"
page = 288
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Instruct the mind with God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੁਆਰਾ ਸਿਖ-ਮਤ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enlighten your mind with the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਅਪਨੇ ਮਨ ਕੌ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਉਪਦੇਸ ਕਰੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਆਪਣੇ) ਮਨ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਜਗਾਉ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਬੋਧਹੁ = ਜਗਾਉ। ਨਾਇ = ਨਾਮ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Instruye tu mente con el Naam, el Nombre del Señor,"