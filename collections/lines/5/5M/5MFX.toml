[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ. ਹਰਿ ਹਰਿ ਨਾਮੁ; ਨਿਤ ਧਿਆਇ ॥"
page = 720
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul day repeat and remember thou the Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਨਿਤਾਪ੍ਰਤੀ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਤੇ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the Name of the Lord, Har, Har; meditate on it continually."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਨਿਤੰਪ੍ਰਤੀ ਹਰੀ ਦਾ ਧਿਆਨ ਕਰ ਔਰ ਹਰਿ ਨਾਮ ਕੋ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਸਦਾ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਰਿਆ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਧਿਆਇ = ਧਿਆਨ ਧਰਿਆ ਕਰ। ਨਿਤ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, contempla siempre el Nombre del Señor"