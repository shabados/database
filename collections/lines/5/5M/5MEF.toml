[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਣੀ; ਜਾ ਕਾ ਮਨੁ ਲਾਗਾ ॥"
page = 194
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When mind is attached to God's feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਚਿੱਤ ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਨਾ ਨਾਲ ਜੁੜਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who keep their minds attached to the Lord's Feet"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਮਨ ਹਰੀ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਨਾਲ) ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਪਰਚ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਾ = ਜਿਸ (ਮਨੁੱਖ) ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes conservan sus mentes apegadas a los Pies del Señor,"