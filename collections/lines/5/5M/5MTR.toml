[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਭਾਤਿ ਕਹੈ ਹਸਿ ਕੈ ਰਸ ਬੋਲ; ਕਿਧੋ ਹਰਤਾ ਜੋਊ ਮਾਨ ਫਣੀ ॥੪੬੨॥"
page = 339

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "” Krishna, the smasher of the pride of the serpent Kali, uttered such-like words.462."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸ਼ੇਸ਼ਨਾਗ ਦਾ ਅਭਿਮਾਨ ਨਸ਼ਟ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਸ ਨੇ ਹਸ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਦੇ ਰਸ ਭਿੰਨੇ ਬੋਲ ਕਹੇ ॥੪੬੨॥"