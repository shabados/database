[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮੇਸ੍ਵਰ; ਤਹ ਬਸਹਿ ਦਇਆਲ ॥"
page = 299
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the merciful Transcendent Lord abides there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਉਤਕ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਉਥੇ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Merciful Transcendent Lord is abiding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਦਿਆਲ ਪਰਮੇਸ੍ਵਰ ਹੀ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਸਭਨਾਂ ਵਿਚ ਹੀ ਦਇਆ-ਦੇ-ਘਰ ਪ੍ਰਭੂ ਜੀ ਵੱਸ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਹ = ਉਥੇ, ਉਹਨਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, nuestro Señor Compasivo, habita en todo, en todas partes;"