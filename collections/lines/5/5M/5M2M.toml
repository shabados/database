[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ (ਗੁਰੂ ਨਾਨਕ) ਆਪਣੇ ਪਹਿਲੇ ਹੋ ਗੁਜ਼ਰੇ ਅਵਤਾਰਾਂ ਤੋਂ ਵੀ ਪਹਿਲਾਂ ਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਪੈਸ਼ੀਨੀਆਂ ਪੇਸ਼ਤਰ ਆਮਦਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Nanak was the prophet even before his predecessor prophets,"