[[content]]
asset = "SSKS"
type = "primary"
data = "ਮ੍ਰਿਤਕਾ ਅਗਨਿ ਤੂਲ ਤੇਲ ਮੇਲ ਦੀਪ ਦਿਪੈ; ਜਗਮਗ ਜੋਤਿ ਸਸੀਅਰ ਬਿਸਮਾਦ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as the combination of an earthen lamp, oil, cotton and fire results in a light-giving lamp that spreads its radiance in a limited place, but the radiance of the moon shines in the whole world and spreads strange happiness all around."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮਿਟੀ ਦੀਵੇ ਦੀ ਠੂਠੀ; ਅੱਗ; ਰੂਈਂ ਅਤੇ ਤੇਲ ਦੇ ਮਿਲ੍ਯਾਂ ਦੀਵਾ ਬਲਿਆ ਕਰਦਾ ਹੈ; ਪਰ ਸਸੀਅਰ ਚੰਦ ਦੀ ਜੋਤ ਨਿਰਜਤਨ ਹੀ ਜਗਮਗ ਜਗਮਗ ਪ੍ਰਕਾਸ਼ ਕਰਦੀ ਬਿਸਮਾਦ ਆਨੰਦ ਦਿਆਂ ਕਰਦੀ ਹੈ।"