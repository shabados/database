[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤ ਕੀ ਬਾਰ ਮੂਆ. ਲਪਟਾਨਾ ॥੧॥"
page = 1165
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but at last dies clinging to it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੁ ਅਖੀਰ ਨੂੰ ਇਸ ਨਾਲ ਚਿਮੜ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but in the end, he dies, stuck to it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਅੰਤ ਕੇ ਸਮੇਂ ਲੰਪਟ ਹੋ ਕੇ ਮਰ ਗਿਆ ਹੈ। ਇਸੀ ਪ੍ਰਕਾਰ ਇਸਤ੍ਰੀ ਕੇ ਬਸਤਰ, ਭੁਖਣਾਦਿ ਰੂਪ, ਫਲ, ਫੂਲ ਦੇਖ ਕਰ ਜੀਉ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ ਪਰ ਪ੍ਰਾਪਤਿ ਕੁਛ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਖ਼ਰ ਨੂੰ ਅਜਿਹਾ ਵਿਕਾਰੀ ਮਨੁੱਖ (ਇਸ ਵਿਕਾਰ) ਵਿਚ ਗ੍ਰਸਿਆ ਹੋਇਆ ਹੀ ਮਰ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਪਟਾਨਾ = (ਪਰ-ਤਨ-ਵਿਕਾਰ ਵਿਚ) ਫਸ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ahí se muere sin poderse despegar del árbol. (1)"