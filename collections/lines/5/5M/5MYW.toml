[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨਹਾਰੁ ਇਕ ਨਿਮਖ. ਨ ਜਾਪਿਆ ॥੨॥"
page = 805
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and contemplate not on Thy Creator even for a trice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਆਪਣੇ ਸਿਰਜਣਹਾਰ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and you do not meditate on the Creator Lord, even for an instant. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੀ ਉਤਪਤੀ ਕਰਣਹਾਰਾ ਹਰੀ ਹੈ, ਤਿਸ ਕੇ ਨਾਮ ਕੌ ਏਕ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਨ ਜਪਤਾ ਭਯਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਇਹਨਾਂ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਉਸ ਨੂੰ ਤੂੰ ਪਲ ਭਰ ਭੀ ਨਹੀਂ ਸਿਮਰਿਆ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖੁ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero a Él, a Quien nos ha bendecido con todo esto, no Lo contemplamos ni siquiera por un momento (2)"