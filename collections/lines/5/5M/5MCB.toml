[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਨੇੜੈ ਆਪੇ ਦੂਰਿ ॥੨॥"
page = 362
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is near and Himself afar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਨੇੜੇ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਦੁਰੇਡੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is near, and He Himself is far away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਮੁਖੋਂ ਕੋ ਆਪ ਨਿਕਟ ਦਿਖਾਈ ਪੜਤਾ ਹੈ, ਮਨਮੁਖੋਂ ਕੋ ਦੂਰ ਪ੍ਰਤੀਤ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ (ਹਰੇਕ ਜੀਵ ਦੇ) ਅੰਗ-ਸੰਗ ਹੈ ਤੇ ਆਪ ਹੀ ਦੂਰ (ਅਪਹੁੰਚ) ਭੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo está cerca y lejos. (2)"