[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਕਉ; ਜਮੁ. ਨਹੀ ਆਵੈ ਨੇਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 199
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death does not come near to him whose helper is Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- death does not even approach them. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਨਿਕਟ ਜਮ ਨਹੀਂ ਆਵਤਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮੁ = ਮੌਤ ਦਾ ਡਰ। ਨੇਰਾ = ਨੇੜੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Sostenedor de la Tierra. (1-Pausa)"