[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਖੰਨੀਐ ਵੰਞਾਂ ਜਿਨ; ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਡੀਠਾ ਰਾਮ ॥"
page = 577
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May I be cut into bits for them, who have seen my Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਵਾਸਤੇ ਪੁਰਜਾ ਪੁਰਜਾ ਹੋ ਜਾਵਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਂਡਾ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am cut into pieces as a sacrifice, to those who have seen my Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਮੇਰਾ ਹਰਿ ਸਮਰਥ ਦੇਖਾ ਹੈ, ਤਿਨ ਕੇ ਉਪਰੋਂ ਮੇਂ (ਖੰਨੀਐ) ਟੁਕੜੇ (ਵੰਞਾ) ਹੋ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ-ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਜਿਨ੍ਹਾਂ ਮੇਰੇ ਹਰੀ-ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ ਕਰ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੰਞਾ = ਵੰਞਾਂ, ਮੈਂ ਜਾਂਦਾ ਹਾਂ। ਖੰਨੀਐ ਵੰਞਾਂ = ਮੈਂ ਟੋਟੇ ਟੋਟੇ ਹੋ ਕੇ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio ofrezco cada átomo de mi ser a aquél que ha visto a mi Señor."