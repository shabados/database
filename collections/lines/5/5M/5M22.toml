[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਸਿਲਕ ਕਾਟੀ; ਗੋਪਾਲਿ ॥"
page = 240
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The World-cherisher has cut off my halter of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਨੇ ਮੇਰੀ ਮੋਹਣੀ ਦੀ ਫਾਹੀ ਵੱਢ ਸੁੱਟੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the World has cut away the noose of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਪਾਲ ਨੇ ਹਮਾਰੀ ਮਾਇਆ ਰੂਪੀ (ਸਿਲਕ) ਫਾਸੀ ਕਾਟੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਰਾਖੇ ਉਸ ਪ੍ਰਭੂ ਨੇ ਮੇਰੀ ਮਾਇਆ (ਦੇ ਮੋਹ) ਦੀ ਫਾਹੀ ਕੱਟ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਲਕ = ਫਾਹੀ। ਗੋਪਾਲਿ = ਗੋਪਾਲ ਨੇ, ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰੇ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, ha cortado mis ataduras a Maya,"