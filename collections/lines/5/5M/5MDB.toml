[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੈਰਵ ਪਲਾਸੀ ਭੀਮ ਦੀਪਕ ਸੁ ਗਉਰੀ ਨਟ; ਠਾਢੋ ਦ੍ਰੁਮ ਛਾਇ ਮੈ, ਸੁ ਗਾਵੈ ਕਾਨ੍ਰਹ ਪੂਜਰੀ ॥"
page = 315

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And standing under the tree, he is playing the musical modes of Bhairava, Bhim Palasi, Deepak and Gauri"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੈਰੋ, ਪਲਾਸੀ, ਭੀਮ, ਦੀਪਕ, ਗੌੜੀ ਤੇ ਨਟ (ਰਾਗਾਂ ਨੂੰ) ਪੂਜਣ ਯੋਗ ਕਾਨ੍ਹ ਬ੍ਰਿਛ ਦੀ ਛਾਂ ਵਿਚ ਖਲੋਤਾ ਗਾਉਂਦਾ ਹੈ।"