[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਗੁਰ ਸਰਣਾਈ ਢਹਿ ਪਵਾ; ਕਰਿ ਦਇਆ ਮੇਲੇ ਪ੍ਰਭੁ ਸੋਇ ॥੨॥"
page = 39
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I go and fall under Guru's protection. By his grace he unites me with that Lord.0"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਾ ਕੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਵਿੱਚ ਡਿੱਗ ਪੈਦਾ ਹਾਂ। ਆਪਣੀ ਰਹਿਮਤ ਸਦਕਾ ਉਹ ਮੈਨੂੰ ਉਸ ਸਾਈਂ ਨਾਲ ਮਿਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come and collapsed in the Guru's Sanctuary. In His Kindness, He has united me with God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਂ ਤਿਨ ਗੁਰੋਂ ਕੀ ਸਰਣ ਮੇਂ ਜਾਇ ਕਰ (ਢਹਿ ਪਵਾ) ਗਿਰ ਪਰੂੰ, ਤਬ ਤੋ ਆਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੁਝ ਕੋ ਪ੍ਰਭੂ ਕੇ ਸਾਥ ਮੇਲ ਦੇਵੇਂਗੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਇਹੀ ਤਾਂਘ ਹੈ ਕਿ) ਮੈਂ ਗੁਰੂ ਦੀ ਸਰਨ, ਆਪਾ-ਭਾਵ ਮਿਟਾ ਕੇ, ਆ ਪਵਾਂ। (ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ) ਉਹ ਪ੍ਰਭੂ ਮਿਹਰ ਕਰ ਕੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco Refugio en el Santuario del Guru y, por Su Gracia, Él me une con el Señor.(2)"