[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਹਮਾਰੀ ਸਾਚੀ ਰਾਸਿ ॥੩॥"
page = 1142
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is my true wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮੇਰੀ ਸੱਚੀ ਦੌਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is my true wealth. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੀ ਤੋ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਹੀ ਸਚੀ (ਰਾਸਿ) ਪੂੰਜੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਅਸਾਂ ਜੀਵਾਂ ਵਾਸਤੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸਰਮਾਇਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ। ਰਾਸਿ = ਪੂੰਜੀ, ਸਰਮਾਇਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Nombre es nuestro Único y Verdadero Capital. (3)"