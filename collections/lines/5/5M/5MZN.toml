[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪ ਹੀ ਕਰਤਾ. ਬੀਠੁਲੁ ਦੇਉ ॥੨॥"
page = 1351
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so is everything produced from the Loved and Luminous Creator Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸ ਤਰ੍ਹਾਂ ਹਰ ਸ਼ੈ ਖੁਦ ਪਿਆਰੇ ਅਤੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਸਿਰਜਣਹਾਰ ਤੋਂ ਪੈਦਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "everything is made from the Beloved Divine Creator Himself. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੇ ਕਰਤਾ ਬੀਠਲ ਦੇਵ! ਤੈਂਨੇ ਆਪ ਤੇ ਹੀ ਜਗਤ ਕੌ ਉਪਾਇਆ ਹੈ, ਭਾਵ ਇਹਿ ਸਰਬ ਰੂਪ ਤੁਹੀਂ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਉਹ ਬੀਠੁਲ ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਭ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Divino Señor Creador. (2)"