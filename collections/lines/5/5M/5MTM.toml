[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਣ. ਕਾਮਿ ਨ ਆਵਈ; ਢਹਿ ਢੇਰੀ ਤਨੁ ਖੇਹ ॥੧॥"
page = 20
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without virtue it is of no avail, the body shall crumble into a heap of dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ ਦੇ ਬਾਝੋਂ ਇਹ ਕਿਸੇ ਕੰਮ ਦਾ ਨਹੀਂ ਡਿਗ ਕੇ ਸਰੀਰ ਮਿੱਟੀ ਦਾ ਅੰਬਾਰ ਹੋ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without virtue, it is useless; the body shall crumble into a pile of dust. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਜਪ ਤਪਾਦਿ ਸੁਭ ਗੁਣੋਂ ਕੇ ਇਹ ਸਰੀਰ ਕਿਸੀ ਕਾਮ ਨਹੀਂ ਆਵਤਾ ਹੈ, ਏਹੁ ਏਕ ਦਿਨ (ਢਹਿ) ਗਿਰ ਕਰ ਕੇ (ਖੇਹ) ਭਸਮ ਕੀ ਢੇਰੀ ਹੋ ਜਾਏਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ (ਆਪਣੇ ਅੰਦਰ) ਨਾਹ ਵਸਾਏ, ਤਾਂ ਇਹ ਸਰੀਰ ਕਿਸ ਕੰਮ? ਇਹ ਤਾਂ ਆਖ਼ਰ ਢਹਿ ਕੇ ਮਿੱਟੀ ਦੀ ਢੇਰੀ ਹੋ ਜਾਇਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਈ = ਆਵੈ, ਆਉਂਦਾ। ਢਹਿ = ਢਹਿ ਕੇ। ਢੇਰੀ ਖੇਹੁ = ਖੇਹੁ ਦੀ ਡੇਰੀ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Virtud, nada sirve, el cuerpo se va a corromper y a convertir en polvo. (1)"