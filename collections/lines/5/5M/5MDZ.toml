[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਸ ਦੇਸ ਬੁਲਾਇ ਕੈ; ਬਹੁ ਭਾਤ ਭਾਤ ਨ੍ਰਿਪਾਲ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Various types of kings from various countries were called."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਸ਼ਾਂ ਦੇਸ਼ਾਂ ਤੋਂ ਭਾਂਤ ਭਾਂਤ ਦੇ ਰਾਜੇ ਬੁਲਾ ਲਏ"