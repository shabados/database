[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਮਾਹਿ; ਨਿਰਾਸੁ ਬੁਝਾਇਆ ॥"
page = 154
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amidst hopes, the Guru has instructed him to remain without hope."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਮੈਦਾਂ ਅੰਦਰ ਗੁਰੂ ਨੇ ਉਸ ਨੂੰ ਉਮੈਦ-ਰਹਿਤ ਰਹਿਣਾ ਦਰਸਾ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the midst of hope, the Guru teaches us to live above hope and desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਸਾ ਕੇ ਬੀਚ ਹੀ ਰਹਤੇ ਹੂਇਓਂ ਕੋ ਨਿਰਾਸੁ ਕਰ ਕੇ ਗੁਰੋਂ ਨੇ ਸਮਝਾਇਆ ਹੈ। ਭਾਵ ਪਤਤ ਪ੍ਰਵਾਹ ਬਿਉਹਾਰੋਂ ਕੋ ਕਰਤੇ ਰਹੋ ਅੰਤਰ ਤੇ ਨਿਰਾਸ ਰਹੋ, ਐਸੇ ਗੁਰਾਂ ਨੇ ਸਿਖ ਕੋ ਸਮਝਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਦੁਨੀਆ ਦੀਆਂ ਆਸਾਂ ਦੇ ਅੰਦਰ ਰਹਿੰਦੀਆਂ ਹੀ ਆਸਾਂ ਤੋਂ ਉਪਰਾਮ ਰਹਿਣ ਦੀ ਜਾਚ ਗੁਰੂ ਸਿਖਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando buscamos esperanzas, el Guru nos enseña a vivir sobre los deseos y esperanzas."