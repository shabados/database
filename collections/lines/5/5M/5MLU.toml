[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ. ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ; ਹਰਿ ਧੀਰਕ ਹਰਿ ਸਾਬਾਸਿ ॥੧॥ ਰਹਾਉ ॥"
page = 996
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has enshrined the Name within me, The Lord is my support and all honour is unto my Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਨਾਮ ਮੇਰੇ ਅੰਦਰ ਅਸਥਾਪਨ ਕਰ ਦਿੱਤਾ ਹੈ। ਸੁਆਮੀ ਮੇਰਾ ਆਸਰਾ ਹੈ, ਅਤੇ ਸਮੂਹ ਵਡਿਆਈ ਮੇਰੇ ਸੁਆਮੀ ਦੀ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has implanted the Naam within me; the Lord is my support - I celebrate the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੌ ਗੁਰ ਪੂਰਿਓਂ ਨੇ ਹਰਿ ਨਾਮ ਦ੍ਰਿੜ ਕਰਾਇ ਦੀਆ ਹੈ, ਤਿਨ ਕੋ ਧੀਰਜ ਔਰ ਸਾਬਾਸੀ ਹਰੀ ਨੇ ਦੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪੂਰੇ ਗੁਰੂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੱਤਾ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਧੀਰਜ ਦੇਂਦਾ ਹੈ ਉਸ ਨੂੰ ਸ਼ਾਬਾਸ਼ ਦੇਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਨੇ। ਦ੍ਰਿੜਾਇਆ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦਿੱਤਾ। ਧੀਰਕ = ਹੌਸਲਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, soy instruido en el Nombre por el Guru Perfecto, y ahora Dios es mi Refugio, oh, Bendito sea mi Dios.(1-Pausa)"