[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੈਨ ਨਿਹਾਰ ਵਡੇ ਭੁਜ ਦੰਡ ਸੁ; ਛਤ੍ਰਿਨ ਕੀ ਸਭ ਰੀਤਿ ਪਛਾਨੀ ॥"
page = 532

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When adopting the guise of a Brahmin, all of them went to the king Jarasandh, he, seeing long arms recognised them as Kshatriyas"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਨੇ) ਉਨ੍ਹਾਂ ਦੀਆਂ ਵੱਡੀਆਂ ਵੱਡੀਆਂ ਭੁਜਾਵਾਂ ਨੂੰ ਅੱਖਾਂ ਨਾਲ ਵੇਖ ਕੇ, (ਉਨ੍ਹਾਂ ਦੇ) ਛਤ੍ਰੀਆਂ ਵਾਲੇ ਸਾਰੇ ਤੌਰ ਤਰੀਕੇ ਪਛਾਣ ਲਏ।"