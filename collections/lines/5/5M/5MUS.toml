[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਜੂ ਅਤਿ ਹੀ ਹਿਤ ਸਾਥ ਘਨੇ; ਹਮ ਪੈ ਅਤਿ ਹੀ ਕਹਿਯੋ ਪ੍ਰੇਮ ਕੀਯੇ ॥"
page = 389

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He gave profound love to us"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਜੀ ਬਹੁਤ ਹਿਤ ਨਾਲ ਅਤੇ ਸਾਡੇ ਨਾਲ ਅਤਿ ਅਧਿਕ ਪ੍ਰੇਮ ਕਰ ਕੇ ਬਚਨ ਬਿਲਾਸ ਕਰਦਾ ਸੀ।"