[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹੁ ਅਨੁਗ੍ਰਹੁ. ਸੁਆਮੀ ਮੇਰੇ; ਗਨਹੁ ਨ. ਮੋਹਿ ਕਮਾਇਓ ॥"
page = 501
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show mercy, O my Master and take not mine acts into account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ, ਹੇ ਮਾਲਕ! ਅਤੇ ਮੇਰੇ ਕਰਮਾਂ ਨੂੰ ਹਿਸਾਬ ਕਿਤਾਬ ਵਿੱਚ ਨਾਂ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show Mercy to me, O my Lord and Master, and do not hold me to account for my actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਮੇਰੇ ਪਰ ਅਨੁਗ੍ਰਹ ਕਰੋ ਔਰ ਮੇਰਾ ਕਮਾਇਆ ਹੂਆ ਔਗੁਨ ਨ ਗਿਨੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਗੋਬਿੰਦ! ਹੇ ਦਇਆਲ! ਹੇ ਕ੍ਰਿਪਾਲ! ਹੇ ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ! ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੁਗ੍ਰਹੁ = ਕਿਰਪਾ। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ਗਨਹੁ ਨ = ਨਾਹ ਵਿਚਾਰੋ, ਨਾਹ ਗਿਣੋ। ਮੋਹਿ ਕਮਾਇਓ = ਮੇਰੇ ਕੀਤੇ ਕਰਮਾਂ ਨੂੰ।੨। ਨੋਟ: ਲਫ਼ਜ਼ 'ਲਾਇਓ, ਗਾਇਓ' ਆਦਿਕ ਭੂਤਕਾਲ ਨੂੰ ਵਰਤਮਾਨ ਕਾਲ ਵਿਚ ਸਮਝਣਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, ten Misericordia de mí y no tomes mis acciones en cuenta;"