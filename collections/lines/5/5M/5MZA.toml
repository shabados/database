[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੈ ਨ ਪੂਛੇ; ਬਖਸੇ ਆਪਿ ॥੪॥"
page = 412
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He consults none and Himself forgives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸੇ ਨਾਲ ਸਲਾਹ ਨਹੀਂ ਕਰਦਾ ਤੇ ਖੁਦ ਹੀ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not consult anyone; He Himself forgives. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਬਖਸੀਸ ਕਰਨੇ ਲਗਤਾ ਹੈ ਕਿਸੀ ਸੇ ਪੂਛਤਾ ਨਹੀਂ ਹੈ ਆਪ ਹੀ ਦੇ ਦੇਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ (ਸਭ ਜੀਵਾਂ ਉਤੇ) ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ (ਇਹ ਬਖ਼ਸ਼ਸ਼ ਵਾਸਤੇ) ਤੇ ਇਸ ਲਈ ਉਹ ਕਿਸੇ ਹੋਰ ਦੀ ਸਲਾਹ ਨਹੀਂ ਲੈਂਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese Señor no pregunta a nadie cuándo Perdonar. (4)"