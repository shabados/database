data = "ਪ੍ਰਿਥੀ ਸਬਦ ਪ੍ਰਿਥਮੈ ਭਨੋ; ਪਾਲਕ ਬਹਰਿ ਉਚਾਰ ॥"
page = 718

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Prithvi” in the beginning and then uttering the word “Paalak”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ 'ਪ੍ਰਿਥੀ' ਸ਼ਬਦ ਆਖੋ, ਫਿਰ 'ਪਾਲਕ' ਸ਼ਬਦ ਉਚਾਰੋ।"