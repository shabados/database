[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਮਨੁ ਮਤਵਾਰੋ; ਪੀਵਨਹਾਰ ॥੨॥"
page = 344
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "drinks the Nectar and gets intoxicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਦੋਂ ਸੁਧਾਰਸ ਪਾਨ ਕਰਦਾ ਹੈ ਅਤੇ ਖੀਵਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "drinking in this Nectar, it is intoxicated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਉ ਮਨ ਜੋ ਅੰਮ੍ਰਿਤ ਕੇ ਪੀਵਨੇ ਵਾਲਾ ਹੈ, ਸੋ ਮਸਤ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਸਤ ਹੋਇਆ ਮਨ ਉਸ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪੀਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se extasía con el Néctar del Señor."