[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਹੈ ਹੋਰੁ. ਨ ਕੋਈ ਦਾਤਾ; ਜੀਅ ਉਪਾਇ ਜਿਨਿ ਰਿਜਕੁ ਦੀਆ ॥"
page = 434
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "H:-- There is no other Giver than He, who on creating the creatures gives them sustenance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹ-ਉਸ ਦੇ ਬਾਝੋਂ ਹੋਰ ਕੋਈ ਦਾਤਾਰ ਨਹੀਂ, ਜੋ ਜੀਵ ਜੰਤੂਆਂ ਨੂੰ ਪੈਦਾ ਕਰਕੇ ਉਹਨਾਂ ਨੂੰ ਰੋਜੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Haha: There is no other Giver than Him; having created the creatures, He gives them nourishment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਹਾਹੇ ਅਖਰ ਕਾ ਇਹ ਸਿਧਾਂਤ ਹੈ: ਬਿਨਾਂ ਹਰਿ ਕੇ ਔਰ ਕੋਈ ਦਾਤਾ ਨਹੀਂ ਹੈ। ਹਰੀ ਨੇ ਹੀ ਜੀਵੋਂ ਕੋ ਉਤਪੰਨ ਕਰ ਕੇ ਫੇਰ ਰਿਜਕੁ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ (ਸ੍ਰਿਸ਼ਟੀ ਦੇ) ਜੀਵ ਪੈਦਾ ਕਰ ਕੇ ਸਭਨਾਂ ਨੂੰ ਰਿਜ਼ਕ ਅਪੜਾਇਆ ਹੋਇਆ ਹੈ, (ਉਸ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Jaja: No hay otro Dador más que tu Señor Quien crea y sostiene todo."