[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ ਧੋਤੀ ਤੂਮੜੀ; ਅੰਦਰਿ ਵਿਸੁ ਨਿਕੋਰ ॥"
page = 789
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A gourd is externally washed, but within it is the pure poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰਬੀ ਬਾਹਰਵਾਰੇ ਧੋਂ ਦਿੱਤੀ ਜਾਂਦੀ ਹੈ ਪ੍ਰੰਤੂ ਇਸ ਦੇ ਅੰਦਰਵਾਰ ਨਿਰੋਲ ਜ਼ਹਿਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like a gourd, they may be washed off on the outside, but on the inside, they are still filled with poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਤੂੰਬੀ ਬਾਹਿਰ ਸੇ ਧੋਤੀ ਭੀ ਹੋਵੈ ਅੰਤਰ ਤਿਸ ਕੇ ਨਿਰੀ (ਵਿਸੁ) ਜਹਰ ਕਉੜਤਣ ਰਹਿਤੀ ਹੈ॥ ਦ੍ਰਾਸ੍ਟਾਂਤ- ਤੈਸੇ ਬਾਹਰ ਸਰੀਰ ਧੋਨੇ ਸੇ ਰਿਦੇ ਕੀ ਖੁਟਿਆਈ ਦੂਰ ਨਹੀਂ ਹੋਤੀ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੁੰਮੀ ਵਾਲਾ ਹਾਲ ਹੀ ਹੋਇਆ) ਤੁੰਮੀ ਬਾਹਰੋਂ ਤਾਂ ਧੋਤੀ ਗਈ, ਪਰ ਉਸ ਦੇ ਅੰਦਰ ਨਿਰੋਲ ਵਿਸੁ (ਭਾਵ, ਕੌੜੱਤਣ) ਟਿਕੀ ਰਹੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੂੰਮੜੀ = ਤੁੰਮੀ। ਵਿਸੁ = ਜ਼ਹਿਰ। ਨਿਕੋਰ = ਨਿਰੋਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por fuera uno brilla como una vasija de plata, pero en el interior yace puro veneno."