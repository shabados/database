[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣੇ ਦਾਸ ਰਖੇ; ਕਿਰਪਾ ਧਾਰਿ ॥"
page = 868
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slaves, the Lord mercifully saves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲਿਆਂ ਦੀ ਸਾਈਂ ਮਿਹਰ ਧਾਰ ਕੇ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Mercy, He saves His slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਸ ਨੇ ਅਪਨੇ ਦਾਸ ਸਭ ਵਿਘਨਾ ਸੇ ਕ੍ਰਿਪਾ ਧਾਰ ਕੇ ਰਖ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪਣੇ ਦਾਸ ਨੂੰ ਕਿਰਪਾ ਕਰ ਕੇ (ਵਿਕਾਰਾਂ ਤੋਂ ਸਦਾ) ਬਚਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰਿ = ਧਾਰ ਕੇ, ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Sus Sirvientes el Señor los salva por Su Misericordia;"