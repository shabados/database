[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਤਿਨ ਮੁਖ ਊਜਲੇ ॥੪॥੩॥੧੪੧॥"
page = 211
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, bright (exonerated) become their faces."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਰੋਸ਼ਨ (ਸੂਰਖ਼ਰੂ) ਹੋ ਜਾਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਚਿਹਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, their faces are radiant. ||4||3||141||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੇ ਮੁਖ ਉਜਲੇ ਹੈਂ॥੪॥੩॥੧੪੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਹ ਭਾਗਾਂ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ (ਪਰਮਾਤਮਾ ਦੇ ਦਰਬਾਰ ਵਿਚ) ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਰੋਸ਼ਨ ਹੁੰਦੇ ਹਨ ॥੪॥੩॥੧੪੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਜਲੇ = ਰੋਸ਼ਨ, ਚਮਕਦੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, ellos han recibido la Suprema Bendición.  (4-3-141)"