[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗੋੁਪਾਲ; ਗਾਉ ਨੀਤ ॥"
page = 1272
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever sing thou the praises of the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਗਾਇਨ ਕਰਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing forever the Glorious Praises of the Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਪਾਲ ਕੇ ਗੁਣੋਂ ਕੋ ਨਿਤ ਗਾਵਣਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਸਦਾ ਗਾਇਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਪਾਲ = (ਅੱਖਰ 'ਗ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਗੋਪਾਲ' ਹੈ। ਇਥੇ 'ਗੁਪਾਲ' ਪੜ੍ਹਨਾ ਹੈ) ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਣ ਵਾਲਾ। ਗਾਉ = ਗਾਇਆ ਕਰ। ਨੀਤ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entona para siempre las Alabanzas Gloriosas del Señor del Mundo,"