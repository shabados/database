[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਤੇਗ਼ ਅਜ਼ ਮਿਯਾ ਗਸ਼ਤ ਤਰਕਸ਼ ਖਤੰਗ ॥੧੦੧॥"
page = 1404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That their scabbards became swordless and the quivers were all emptied.(101)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਭਾਵ-ਟੁਟ ਗਈਆਂ) ਅਤੇ ਭਥਿਆਂ ਵਿਚੋਂ ਤੀਰ ਮੁਕ ਗਏ ॥੧੦੧॥"