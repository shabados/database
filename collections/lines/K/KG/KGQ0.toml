[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਤੀਰਥੁ ਗਿਆਨੁ ਹੈ; ਸਤਿਗੁਰਿ ਦੀਆ ਬੁਝਾਇ ॥"
page = 587
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is the sacred shrine of Divine knowledge, which the True Guru is revealed to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਬ੍ਰਹਮ-ਬੋਧ ਦਾ ਧਰਮ ਅਸਥਾਨ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਇਹ ਉਸ ਨੂੰ ਦੱਸ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within himself, is the sacred shrine of spiritual wisdom, revealed by the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅੰਤਸਕਰਨ ਮੇਂ ਜੋ ਗ੍ਯਾਨ ਰੂਪ ਤੀਰਥ ਹੈ, ਸੋ ਸਤਗੁਰੋਂ ਨੇ ਬੁਝਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੇ ਇਸ ਸਮਝ ਬਖ਼ਸ਼ੀ ਹੈ ਕਿ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਹੀ ਗਿਆਨ (-ਰੂਪ) ਤੀਰਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el interior está la estación de peregrinaje de la Sabiduría; a través del Guru es revelada."