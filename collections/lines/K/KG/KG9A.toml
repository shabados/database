[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇਰਤ ਹੇਰਤ ਹੇ ਸਖੀ; ਹੋਇ ਰਹੀ ਹੈਰਾਨੁ ॥"
page = 937
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perceiving and discerning, O my mate, I am wonder-struck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਖ ਅਤੇ ਤੱਕ ਕੇ, ਹੇ ਮੇਰੀ ਸਹੇਲੀਏ। ਮੈਂ ਚਕ੍ਰਿਤ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing and perceiving, O my companions, I am wonder-struck and amazed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਦੇਖਤੀ ਦੇਖਤੀ ਮੈਂ ਹੈਰਾਨ ਹੋ ਰਹੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! (ਇਹ ਗੱਲ) ਵੇਖ ਵੇਖ ਕੇ ਮੈਂ ਹੈਰਾਨ ਹੋ ਰਹੀ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇਰਤ ਹੇਰਤ = ਵੇਖ ਵੇਖ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al Contemplarlo, me maravillo, oh amigos, porque mi egoísmo se apaga"