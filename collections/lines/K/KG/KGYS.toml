[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਜਨ ਹਰਿਗੋਬਿੰਦ ਨੋ ਸਿਮਰੌ ਸ੍ਰੀ ਹਰਿਰਾਇ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then I remember Guru Arjan, Guru Hargobind and Guru Har Rai."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ) ਅਰਜਨ ਦੇਵ, (ਗੁਰੂ) ਹਰਿਗੋਬਿੰਦ ਅਤੇ (ਗੁਰੂ) ਸ੍ਰੀ ਹਰਿ ਰਾਇ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ।"