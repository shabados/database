[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਚਾ ਸਾਹਿਬੁ. ਸਚੁ ਹੈ; ਸਚੁ ਸਚਾ ਗੋਸਾਈ ॥"
page = 301
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou O True Lord, art True. The truest of the True Thou art, O World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੱਚੇ ਸੁਆਮੀ! ਸੱਚਾ ਹੈ। ਸਚਿਆਰਾ ਦਾ ਪਰਮ ਸਚਿਆਰ ਤੂੰ ਹੈ, ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are True, O True Lord and Master. You are the Truest of the True, O Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਤੂੰ ਨਿਸਚੇ ਕਰ ਕੇ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਸਚਾ ਸਾਹਿਬੁ ਹੈਂ, ਪ੍ਰਿਥਵੀ ਕਾ ਮਾਲਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ ਹੈਂ ਤੇ ਪ੍ਰਿਥਵੀ ਦਾ ਸੱਚਾ ਸਾਈਂ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Único Verdadero Señor y Maestro."