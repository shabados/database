[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਨਿਆਉ ਸਚੋ ਵਾਪਾਰਾ; ਨਿਹਚਲੁ ਵਾਸਾ ਪਾਇਦਾ ॥੧੪॥"
page = 1064
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He administers true justice and deals only in truth. One remembering Him, obtains an eternal abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਇਨਸਾਫ਼ ਕਰਦਾ ਹੈ ਅਤੇ ਸੱਚ ਨੂੰ ਹੀ ਵਣਜਦਾ ਹੈ। ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਵਾਲਾ ਸਦੀਵੀ ਨਿਵਾਸ ਅਸਥਾਨ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He administers true justice, and trades in Truth; through Him, one finds the eternal, unchanging dwelling. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਤੇਰਾ ਨਿਆਉਂ ਜਿਸ ਨੇ ਜਾਨਾ ਹੈ ਔ ਸਚਾ ਹੀ ਤੇਰਾ ਨਾਮ ਭਗਤੀ ਆਦਿ ਬਿਵਹਾਰ ਜਿਸ ਕੇ ਹੋ ਰਹਾ ਹੈ, ਪੁਨਃ ਹੇ ਨਿਹਚਲ ਸਰੂਪ! ਸੋ ਤੇਰੇ ਮੇਂ ਵਾਸਾ ਪਾਵਤਾ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਿਆਂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ। ਜਿਹੜਾ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦਾ ਵਾਪਾਰ ਕਰਦਾ ਹੈ, ਉਹ (ਇਸ ਕਿਲ੍ਹੇ ਵਿਚ) ਭਟਕਣਾ ਤੋਂ ਰਹਿਤ ਨਿਵਾਸ ਪ੍ਰਾਪਤ ਕਰੀ ਰੱਖਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él imparte la Justicia Verdadera, así uno hace tratos sólo en base a la Verdad y el Estado de uno se vuelve Inamovible. (14)"