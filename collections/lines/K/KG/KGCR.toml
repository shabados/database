[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਧੂੜਿ; ਕਰਉ ਇਸਨਾਨੁ ॥"
page = 1270
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I bathe myself in the dust of the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਰੈਣ ਅੰਦਰ ਗੁਸਲ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I take my cleansing bath in the dust of the Guru's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੀ ਧੂੜੀ ਮੇਂ ਇਸਨਾਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਉ = ਕਰਉਂ, ਮੈਂ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tomo mi baño de purificación en el Polvo de Sus Pies,"