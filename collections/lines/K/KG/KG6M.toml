[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਅੰਤਰਿ; ਤੁਮਹਿ ਬਸਾਰੇ ॥"
page = 740
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all the hearts, abidest Thou, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਤੂੰ ਵਸਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You dwell deep within the heart of each and every being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਟ ਘਟ ਕੇ ਅੰਤਰ ਤੁਮ ਹੀ ਬਸ ਰਹੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਤੂੰ ਹੀ ਵੱਸਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, habitas en todos los corazones"