[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾਰੁ ਮਾਇਆ ਮੋਹੁ ਮੀਠਾ; ਅੰਤਿ ਭਰਮੁ ਚੁਕਾਇਆ ॥"
page = 439
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the world love of worldly (wealth) is sweet, but this delusion is set aside in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਨੂੰ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦਾ ਪਿਆਰ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ, ਪਰ ਅਖੀਰ ਨੂੰ ਇਹ ਵਹਿਮ ਨਵਿਰਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The love of Maya is sweet to the world, but in the end, this delusion is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹ ਕਰ ਕੇ ਜੋ ਤੈਨੇ ਸੰਸਾਰ ਕੋ ਮੀਠਾ ਮਾਨਾ ਹੂਆ ਹੈ, ਸੋ ਮਧਰਤਾ ਕਾ ਭਰਮ ਅੰਤ ਕੋ ਚੁਕਾਇਆ ਜਾਵੇਗਾ, ਭਾਵ ਦੁਖ ਰੂਪ ਪਰਤੀਤ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ ਜੀਵ ਨੂੰ) ਇਹ ਜਗਤ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ, ਮਾਇਆ ਦਾ ਮੋਹ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ, ਪਰ (ਫਸ ਕੇ) ਅੰਤ ਵੇਲੇ ਇਹ ਭੁਲੇਖਾ ਦੂਰ ਹੁੰਦਾ ਹੈ (ਜਦੋਂ ਜਿੰਦ ਦੁੱਖਾਂ ਦੇ ਮੂੰਹ ਆਉਂਦੀ ਹੈ ਤੇ ਮਾਇਕ ਪਦਾਰਥ ਭੀ ਸਾਥ ਛੱਡ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੁ = ਭੁਲੇਖਾ। ਅੰਤਿ = ਅਖ਼ੀਰ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al final, su duda desaparece y entiende que el mundo era pura ilusión, aunque su amor le parecía dulce y acogedor."