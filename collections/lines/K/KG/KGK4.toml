[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਧਨ ਜਾਇ ਸਨਾਥ ਕਰੋ ਅਬ; ਸ੍ਰੀ ਬ੍ਰਿਜਨਾਥ ਇਹੈ ਜੀਅ ਧਾਰੀ ॥੨੪੪੪॥"
page = 546

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He thought that he should gratify them by going within the sight of these helpless persons.2444."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਹੁਣ ਉਨ੍ਹਾਂ ਸਾਧ ਪੁਰਸ਼ਾਂ ਨੂੰ ਸਨਾਥ ਕਰਾਂ', ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਇਹੀ ਮਨ ਵਿਚ ਧਾਰ ਲਈ ॥੨੪੪੪॥"