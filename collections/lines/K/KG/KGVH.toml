[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ; ਹਰਿ ਕੇ ਚਰਣ ਵਸਾਈ ॥"
page = 619
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind, I enshrine the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਪੈਰ ਟਿਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I enshrine the Lord's Feet within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰਿ ਕੇ ਚਰਨੋਂ ਕੀ ਪ੍ਰੀਤੀ ਰਿਦੇ ਮੇਂ ਬਸਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ ਟਿਕਾਈ ਰੱਖ (ਨਿਮ੍ਰਤਾ ਵਿਚ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਿਆ ਕਰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltezco los Pies del Señor en mi mente,"