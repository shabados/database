[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਮਲੋਕੁ ਸੁ ਬੀਰ ਕਿਤੇ ਪਠਏ; ਹਰਿ ਓਰ ਚਲਿਯੋ, ਅਤਿ ਕੋਪ ਭਰਿਯੋ ॥"
page = 408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He sent many a warrior to the abode of Yama and then in rage, he marched towards Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯਮ ਲੋਕ ਨੂੰ ਕਿਤਨੇ ਹੀ ਯੋਧੇ ਭੇਜ ਦਿੱਤੇ ਅਤੇ ਬਹੁਤ ਅਧਿਕ ਕ੍ਰੋਧ ਕਰ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਵਲ ਤੁਰ ਪਿਆ।"