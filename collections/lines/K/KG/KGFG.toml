[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ ਸੁ ਧਾਰਿ ॥੬੨੨॥"
page = 746

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Mrig-ari-naadni” in the beginning and then adding “Ripu Ari” at the end, the names of Tupak are formed, which O poets! you may comprehend correctly.622."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣ ਜਾਏਗਾ। ਕਵੀ ਜਨ ਵਿਚਾਰ ਕਰ ਲੈਣ ॥੬੨੨॥"