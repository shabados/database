[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਹਰਿ ਚਰਣ ਦਿਖਾਵਹੁ ॥"
page = 329
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, O God, show me Thine feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਨੂੰ ਆਪਣੇ ਪੈਰ ਵਿਖਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, O Lord, please reveal to me Your Lotus Feet;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਮੇਰੇ ਕੋ ਅਪਨੇ ਚਰਨ ਦੇਖਾਵਉ ਤੇਰੇ ਚਰਨੋਂ ਕਾ ਧਿਆਨ ਪ੍ਰਾਪਤਿ ਹੋਵੈ॥☬ਜੇ ਕਹੇ ਮੇਰੇ ਚਰਨ ਦੇਖ ਕਰ ਜਮ ਕੇ ਭੈ ਸੇ ਛੂਟ ਜਾਵੇਂਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਹੇ ਪ੍ਰਭੂ! (ਮੈਨੂੰ) ਆਪਣੇ ਚਰਨਾਂ ਦਾ ਦਰਸ਼ਨ ਕਰਾ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, oh Señor, déjame tener la Visión de Tus Pies de Loto,"