[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਖਾਏ; ਬੂਝੈ ਨਹੀ ਭੂਖ ॥"
page = 1149
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without eating, hunger is satisfied not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਣ ਦੇ ਬਗੇਰ ਖੁਧਿਆ ਨਵਿਰਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without eating, hunger is not satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮ ਭੋਜਨ ਖਾਏ ਬਿਨਾਂ ਤ੍ਰਿਸਨਾਂ ਰੂਪੀ ਭੂਖ ਨਿਬ੍ਰਿਤ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭੋਜਨ) ਖਾਣ ਤੋਂ ਬਿਨਾ (ਪੇਟ ਦੀ) ਭੁੱਖ (ਦੀ ਅੱਗ) ਨਹੀਂ ਬੁੱਝਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin comer, uno no se sacia, sí, cuando la aflicción se acaba, sólo entonces el dolor se va."