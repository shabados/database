[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਅਮੋਲਾ. ਪ੍ਰੀਤਿ ਨ, ਤਿਸ ਸਿਉ; ਪਰ ਨਿੰਦਾ ਹਿਤਕਾਰੈ ॥"
page = 1205
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Priceless is the Lord's Name, with it he enshrines not affection. He loves only to slander others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਮੁੱਲਾ ਹੈ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਇਸ ਨਾਲ ਉਹ ਪਿਰਹੜੀ ਨਹੀਂ ਪਾਉਂਦਾ। ਉਸ ਦਾ ਪਿਆਰ ਕੇਵਲ ਹੋਰਨਾਂ ਦੀ ਬਦਖੋਈ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is priceless, but he is not in love with it. He loves only to slander others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਮੋਲਕ ਜੋ ਨਾਮ ਹੈ ਤਿਸ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਨਹੀਂ ਕਰਤਾ ਔਰ ਪਰਾਈ ਨਿੰਦਾ ਮੇਂ ਹਿਤ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਬਹੁਤ ਹੀ ਕੀਮਤੀ ਹੈ (ਵਿਸ਼ਈ ਮਨੁੱਖ) ਉਸ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਪਾਂਦਾ, ਦੂਜਿਆਂ ਦੀ ਨਿੰਦਾ ਨਾਲ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮੋਲਾ = ਜਿਹੜਾ ਕਿਸੇ ਮੁੱਲ ਤੋਂ ਨਹੀਂ ਮਿਲ ਸਕਦਾ। ਸਿਉ = ਨਾਲ। ਹਿਤਕਾਰੈ = ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El no ama el Precioso Nombre y busca sólo calumniar a los demás,"