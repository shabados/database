[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਤਉ; ਏਕੁ ਰਮਈਆ ਲੈਹਉ ॥"
page = 874
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I take to the name of the One Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਕੇਵਲ ਇਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਲੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I take only the Name of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੋ ਏਕ ਰਮਈਆ ਜੋ ਬਿਆਪਕ ਨਿਰਗੁਣ ਤਿਸ ਕਾ ਹੀ ਆਸਰਾ ਲੇਉਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਤ!) ਮੈਂ ਤਾਂ ਇੱਕ ਸੋਹਣੇ ਰਾਮ ਦਾ ਨਾਮ ਹੀ ਲਵਾਂਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he metido sólo en mi Señor"