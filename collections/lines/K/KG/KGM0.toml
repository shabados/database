[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਾਇਆ ਰੂਪੀ ਸਾਧੁ ਹੈ; ਜਿਨਿ ਤਜਿਆ ਬਾਦੁ ਬਿਬਾਦੁ ॥੨੨੮॥"
page = 1376
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saint, who has abandoned vain strifes, is like its shade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ, ਜਿਸ ਨੇ ਬੇਫਾਇਦਾ ਬਖੇੜੇ ਛੱਡ ਦਿਤੇ ਹਨ, ਇਸਦੀ ਛਾਂ ਦੇ ਮਾਨੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Holy man, who has abandoned useless arguments, is the shade of the tree. ||228||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਸੰਤੋਂ ਨੇ ਸੰਸਾਰ ਕਾ (ਬਾਦੁ) ਵਿਅਰਥ (ਬਿਬਾਦੁ) ਝਗੜਾ ਤਿਆਗ ਦੀਆ ਹੈ, ਸੋ ਸ੍ਰੇਸ਼ਟ ਸੰਤ ਇਸ ਬ੍ਰਿਛ ਕੀ ਛਾਯਾ ਸਰੂਪ ਹੈਂ, ਭਾਵ ਸਾਂਤੀ ਰੂਪ ਭਏ ਹੈਂ॥੨੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ (ਆਪਣੇ ਅੰਦਰੋਂ ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਦਾ) ਝਗੜਾ-ਝਾਂਜਾ ਮੁਕਾ ਦਿੱਤਾ ਹੈ ਉਹ ਗੁਰਮੁਖਿ ਇਸ ਰੁੱਖ ਦੀ, ਮਾਨੋ, ਛਾਂ ਹੈ। (ਜੋ ਭਾਗਾਂ ਵਾਲਾ ਬੰਦਾ ਉਸ ਤਪਸ਼ ਤੋਂ ਬਚਣ ਲਈ ਇਸ ਛਾਂ ਦਾ ਆਸਰਾ ਲੈਂਦਾ ਹੈ ਉਸ ਨੂੰ) ਵੈਰਾਗ-ਰੂਪ ਫਲ (ਹਾਸਲ ਹੁੰਦਾ) ਹੈ ॥੨੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Santo, que ha abandonado los argumentos inútiles, es la sombra del árbol. (228)"