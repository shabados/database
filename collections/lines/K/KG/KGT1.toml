[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਜੀਵਨੁ ਭਲੋ ਕਹਾਂਹੀ ॥"
page = 655
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men call it a good thing to live for ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਲਈ ਜੀਊਂਦੇ ਰਹਿਣ ਨੂੰ ਲੋਕ ਚੰਗੀ ਗੱਲ ਆਖਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People say it is good to live forever,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਮਿਲਾਪ ਸੇ ਬਿਨਾ ਯਦਪਿ ਸਦਾ ਚਿਰ ਪਰਯੰਤ ਜੀਵਨਾ ਹੋਵੈ ਔ ਅਪਨੇ ਕੋ ਸਭ ਮੇਂ ਭਲਾ ਕਹਾਵੇ ਤਾਂ ਵੀ ਕਿਸੀ ਅਰਥ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵਨ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਤੇ ਜਿਸ ਨੂੰ ਲੋਕ ਸੁਹਣਾ ਜੀਵਨ ਆਖਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obtén a ese Señor sin el Cuál uno no puede vivir."