[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੋਤੈ ਪੁਤ ਵਡੀਰੀਅਨਿ; ਪਰਵਾਰੈ ਸਾਧਾਰੁ ਪਰਾਪੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sons and grandsons are praised and the whole family becomes exalted."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਤੀ ਦੇ) ਪੁੱਤ੍ਰ ਪੋਤ੍ਰੇ ਵਡਿਆਈਦੇ ਹਨ, ਸਾਰੇ ਪਰਵਾਰ ਨੂੰ ਲਾਭ ਪੁੱਜਦਾ ਹੈ (ਭਾਵ ਸਤੀ ਦੀ ਉਲਾਦ ਮੰਨੀ ਜਾਂਦੀ ਹੈ)। (ਸਚੇ ਸੂਰਮੇ ਅਤੇ ਸਚੇ ਸਤੀ ਹੋਣਾ ਕਿਹੜਾ ਹੈ?)।"