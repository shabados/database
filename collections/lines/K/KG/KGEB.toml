[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਗੁਰਿ, ਭਰਮੁ ਖੋਇਆ; ਜਤ ਦੇਖਾ ਤਤ ਸੋਈ ॥੩॥"
page = 779
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, the Guru has dispelled my doubt, wherever I see, there I find that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਗੁਰਾਂ ਨੇ ਮੇਰਾ ਸੰਦੇਹ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ। ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਮੈਂ ਉਸ ਸਾਈਂ ਨੂੰ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, the Guru has erased my doubts; wherever I look, there I see Him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਗੁਰੋਂ ਨੇ ਭਰਮ ਖੋਇ ਦੀਆ, ਹੇ ਭਾਈ! ਜਬ ਜਹਾਂ ਦੇਖਾ ਤਹਾਂ ਸੋਈ ਵਾਹਿਗੁਰੂ ਹੀ ਨਜਰ ਆਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਗੁਰੂ ਨੇ (ਮੇਰੀ) ਭਟਕਣਾ ਦੂਰ ਕਰ ਦਿੱਤੀ ਹੈ, (ਹੁਣ) ਮੈਂ ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ, ਉਧਰ ਉਹ (ਪਰਮਾਤਮਾ) ਹੀ (ਦਿੱਸਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਜਪਿ = ਜਪਿਆ ਕਰ। ਜਤ = ਜਿਧਰ। ਦੇਖਾ = ਦੇਖਾਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਤਤ = ਉਧਰ। ਸੋਈ = ਉਹੀ ਪ੍ਰਭੂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que volteo a ver, ahí veo sólo al Uno.  (3)"