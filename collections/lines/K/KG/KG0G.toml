[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨਹੁ; ਭਵਣ ਰਖੇ ਲਿਵ ਲਾਏ ॥"
page = 1038
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From His absolute-self, he has established this world to embrace love for Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਨਿਰਗੁਣ ਵਿਅਕਤੀ ਤੋਂ ਆਪਣੇ ਨਾਲ ਪ੍ਰੇਮ ਪਾਉਣ ਲਈ, ਉਸ ਨੇ ਇਹ ਸੰਸਾਰ ਸਥਾਪਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Primal Void, He established this world to lovingly dwell upon Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਫੁਰ ਤੋਂ ਬਿਸਨ ਆਦਿਕੋਂ ਨੇ ਬਲੁ ਲੈ ਕੇ ਲਿਵ ਲਾਇਕੇ ਚੌਦਾਂ ਭਵਨ ਰਖੇ ਹੈਂ, ਭਾਵ ਅਫੁਰ ਸਰੂਪ ਕੀ ਸਤਾ ਬਿਨਾਂ ਕੁਛ ਨਹੀਂ ਕਰਤੇ॥☬ਤਿਸ ਪਾਸ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰੋਲ ਆਪਣੇ ਆਪੇ ਤੋਂ ਹੀ ਤਿੰਨੇ ਭਵਨ ਬਣਾ ਕੇ ਪੂਰੇ ਧਿਆਨ ਨਾਲ ਉਹਨਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que descansan sólo en Su Absoluto Ser,"