type = "primary"
data = "ਭੂਪਤਿ ਸੁਧਾ ਸ੍ਰਵਨੁ ਜਨੁ ਭਰੇ ॥੧॥"
page = 815

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Minister conversed again and the Raja paid attention.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ (ਬਚਨ) ਸੁਣੇ ਜੋ ਮਾਨੋ ਅੰਮ੍ਰਿਤ ਨਾਲ ਭਰੇ ਹੋਏ ਹੋਣ ॥੧॥"