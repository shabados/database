[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਹਾਂ ਖੈਰਿ ਸਦਾ; ਮੇਰੇ ਭਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 345
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My brethren there is ever-lasting safety there. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਭਰਾਵੋ! ਉਥੇ ਹਮੇਸ਼ਾਂ ਦੀ ਸਲਾਮਤੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is lasting peace and safety there, O Siblings of Destiny. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਊਹਾਂ ਸਦਾ ਹੀ ਸੁਖ ਹੈ॥੧॥ ਰਹਾਉ☬ਪ੍ਰਸ਼ਨ: ਤਿਸ ਸ਼ਹਰ ਕਾ ਨਾਮ ਕਿਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਥੇ ਸਦਾ ਸੁਖ ਹੀ ਸੁਖ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੈਰਿ = ਖ਼ੈਰੀਅਤ, ਸੁਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "donde siempre hay paz y calma! (1‑Pausa)"