[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੋ ਦਾਨੋ; ਚਕੀ ਦਰਾਹਿ ॥੩॥"
page = 987
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the grains are saved by sticking to the central peg of the quern. (so does the Lord's Name emancipates those, who place it in their mind.)"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਚੱਕੀ ਦੀ ਵਿਚਕਾਰਲੀ ਕਿੱਲੀ ਨਾਲ ਲੱਗਣ ਦੁਆਰਾ ਦਾਣੇ ਬੱਚ ਜਾਂਦੇ ਹਨ। ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸਾਈਂ ਦਾ ਨਾਮ ਉਨ੍ਹਾਂ ਦੀ ਕਲਿਆਣ ਕਰ ਦਿੰਦਾ ਹੈ, ਜੋ ਇਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as the grains are spared, by sticking to the central post of the mill;||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਦਾਣਾਂ ਚਕੀ ਬੀਚ ਕਿਲੀ ਕੇ ਸਾਥ (ਆਹਿ) ਹੈ, ਕਿਲੀ ਉਸ ਕੀ ਸਹਾਇਤਾ ਕਰਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਦਾਣੇ ਚੱਕੀ ਦੀ ਕਿੱਲੀ ਨਾਲ (ਟਿਕੇ ਹੋਏ ਪੀਸਣੋਂ ਬਚੇ ਰਹਿੰਦੇ ਹਨ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨੋ = ਦਾਣੇ। ਚਕੀ ਦਰਾਹਿ = ਚੱਕੀ ਦੇ ਦਰ ਤੇ, ਚੱਕੀ ਦੀ ਕਿੱਲੀ ਨਾਲ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como los granos son salvados si se pegan en el hueco del centro del molino.(3)"