[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ. ਨ ਬੂਝੈ; ਲੋਕ ਬੁਝਾਵੈ ॥"
page = 832
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who understands not himself, but instructs people,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਖੁਦ ਤਾਂ ਸਮਝਦਾ ਕੁਝ ਨਹੀਂ ਪ੍ਰੰਤੂ ਲੋਕਾਂ ਨੂੰ ਸਿੱਖ-ਮਤ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not understand his own self, but still tries to instruct others,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਆਪ ਨਹੀਂ ਸਮਝਤਾ ਔਰ ਲੋਕੋਂ ਕੋ ਉਪਦੇਸ ਦੇ ਕਰ ਸਮਝਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਹੜਾ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਬਾਰੇ) ਆਪ (ਤਾਂ ਕੁਝ) ਸਮਝਦਾ ਨਹੀਂ, ਪਰ ਲੋਕਾਂ ਨੂੰ ਸਮਝਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no conoce su propio ser, pero pregona la sabiduría a otros,"