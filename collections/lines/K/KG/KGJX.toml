[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਇ. ਨ ਰਹਿਹੈ; ਰਾਜਾ ਰਾਨਾ ॥੧॥"
page = 1157
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the kings and rulers, no one shall remain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹਾਂ ਅਤੇ ਰਾਣਿਆਂ ਵਿਚੋਂ ਕਿਸੇ ਨੇ ਨਹੀਂ ਰਹਿਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one, not even the kings and queens, shall remain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮੇਂ ਕੋਈ ਰਾਜਾ ਸਿਥਰ ਨਹੀਂ ਰਹੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਰਾਜਾ ਹੋਵੇ, ਅਮੀਰ ਹੋਵੇ, ਕਿਸੇ ਨੇ ਇੱਥੇ ਸਦਾ ਨਹੀਂ ਰਹਿਣਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਰਹਿ ਹੈ = ਨਹੀਂ ਰਹੇਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie permanece cuando llaga el fin, ni los reyes, ni siquiera el rey de reyes. (1)"