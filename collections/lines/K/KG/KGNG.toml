[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਅਪਣੀ ਕ੍ਰਿਪਾ ਕਰੇ; ਤਾਂ ਵਰਤੈ ਸਭ ਲੋਇ ॥"
page = 1283
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Sire Lord shows His mercy, then one sees Him pervading the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਹਾਰਾਜ ਮਾਲਕ ਆਪਣੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਤਦ ਜੀਵ ਉਸ ਨੂੰ ਸਾਰੇ ਸੰਸਾਰ ਅੰਦਰ ਵਿਆਪਕ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Dear Lord grants His Grace, then the rain falls on all the people of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਹਰਿ ਜੀਉ ਆਪਣੀ ਕਿਰਪਾ ਕਰੇ, ਤੋ ਪ੍ਰਕਾਸ਼ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਸਭ ਮੇਂ ਬਰਤਤਾ ਦਿਖਾਈ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰਭੂ ਆਪਣੀ ਦਇਆ ਕਰੇ ਤਾਂ (ਇਹ ਸ਼ਾਂਤੀ) ਸਾਰੇ ਜਗਤ ਵਿਚ (ਇਉਂ) ਵਰਤੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਇ = ਲੋਕਿ, ਜਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De esta lluvia las criaturas encuentran las formas y las maneras para vivir, la belleza de la tierra se muestra."