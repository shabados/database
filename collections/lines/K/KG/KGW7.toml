type = "translation"
language = "en"
data = "Salutation of Thee O All-Permeator Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰਿਆਂ ਭੁਵਨਾਂ (ਲੋਕਾਂ) ਵਿਚ ਵਿਆਪਕ ਹੋਣ ਵਾਲੇ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ;"