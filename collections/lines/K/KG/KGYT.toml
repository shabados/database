[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇਤ ਰੋਗ ਕਾ; ਸਗਲ ਸੰਸਾਰਾ ॥"
page = 1140
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole world is entangled in the malady of secular love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਦੁਨੀਆਂ ਸੰਸਾਰੀ ਮੋਹ ਦੀ ਬੀਮਾਰੀ ਅੰਦਰ ਫਾਥੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is caught in the disease of attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਰੋਗੋਂ ਕਾ ਕਾਰਣ ਸੰਸਾਰ ਹੈ; ਵਾ (ਹੇਤ) ਮੋਹ ਕਾ ਰੋਗ ਸਭ ਸੰਸਾਰ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗਤ ਮੋਹ ਦੇ ਰੋਗ ਦਾ ਸ਼ਿਕਾਰ ਹੋਇਆ ਪਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇਤ = ਮੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero es destruido por la enfermedad del apego,"