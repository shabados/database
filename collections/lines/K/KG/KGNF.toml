[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਠਏ ਲਖਿ ਭ੍ਰਾਤੰ, ਤਕਤ ਪਪਾਤੰ; ਲਗਤ ਨ ਘਾਤੰ ਜੀਅ ਜਲਿਣੰ ॥"
page = 263

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From his fifth face he was looking at Hanuman and repeating the mantra at great speed and was trying to pull his strength. From his sixth head he was seeing his fallen brother Kumbhkarn and his heart was burning."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਛੇਵੇਂ ਨਾਲ ਭਰਾ (ਵਿਭੀਸ਼ਣ) ਨੂੰ ਵੇਖਦਾ ਹੈ, (ਜਿਸ ਨੂੰ) ਮਾਰਨ ਲਈ ਦਾਓ ਨਹੀਂ ਲਗਦਾ, (ਇਸ ਵਾਸਤੇ) ਦਿਲ ਵਿਚ ਸੜ ਰਿਹਾ ਹੈ।"