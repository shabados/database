[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਅਪੁਨੇ ਤਿਹ ਧਾਮ ਗਯੋ; ਆਗੇ ਹੀ ਤੇ ਆਇ ॥੨੦੭੯॥"
page = 505

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king felt extremely pleased, when Balram reached there and welcoming him, he brought him to his home.2079."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਗੋਂ ਦੀ ਆ ਕੇ ਉਸ ਨੂੰ ਆਪਣੇ ਘਰ ਲੈ ਗਿਆ ॥੨੦੭੯॥"