[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਸਿਉ ਰਾਚਿ ਮਾਚਿ ਹਿਤੁ ਲਾਇਓ; ਜੋ ਕਾਮਿ ਨਹੀ. ਗਾਵਾਰੀ ॥੧॥"
page = 1216
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This ignorant man is hand and glove and fixes his attention with those, who are of no avail to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਬੇ-ਸਮਝ ਬੰਦਾ ਉਨ੍ਹਾਂ ਨਾਲ ਘਿਉ-ਖਿਚੜੀ ਹੁੰਦਾ ਅਤੇ ਆਪਣੇਮਨ ਨੂੰ ਜੋੜਦਾ ਹੈ, ਜੋ ਉਸ ਦੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਣੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is hand and glove with those who are of no use to him; the poor wretch is affectionately involved with them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਸਾਥ ਰਚ ਮਿਚ ਕਰ ਹਿਤ ਲਾਯਾ ਹੈ, ਜੋ ਗਵਾਰ ਕੇ ਕਾਮ ਨਹੀਂ ਆਵੇਂਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗਵਾਰ! ਤੂੰ ਉਹਨਾਂ ਨਾਲ ਪਰਚ ਕੇ ਪਿਆਰ ਪਾਇਆ ਹੋਇਆ ਹੈ ਜੋ (ਆਖ਼ਿਰ) ਤੇਰੇ ਕੰਮ ਨਹੀਂ ਆ ਸਕਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero uno se involucra con los vanos que no sirven al que es Sabio. (1)"