[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਮਾਤਾ; ਹਰਿ ਗੁਣ ਗਾਈ ॥੨॥"
page = 423
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and now imbued with equipoise, I sing God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੁਣ ਅਡੋਲਤਾ ਵਿੱਚ ਰੰਗਿਆ ਹੋਇਆ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "imbued with peace and poise, I sing the Glorious Praises of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਸੁਭਾਵਕ ਮਸਤ ਹੋ ਕਰ ਹਰਿ ਕੇ ਗੁਨੋਂ ਕੀ ਪੰਕਤੀ ਗਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੁਣ ਮੈਂ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਮਸਤ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y del apego que te trastorna es apagado y te inmerges en el Equilibrio cantando las Alabanzas del Señor. (2)"