[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਸੰਗਤਿ ਨਾਨਕੁ ਰਹਦਾ; ਕਿਉ ਕਰਿ ਮੂੜਾ ਪਾਵੈ ॥੪॥੨॥੯॥"
page = 731
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In its companionship Nanak abides. How can he, the fool, attain to Thee, O Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੁਹਬਤ ਅੰਦਰ ਨਾਨਕ ਵਸਦਾ ਹੈ। ਉਹ, ਮੂਰਖ ਕਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਪਰਾਪਤ ਕਰ ਸਕਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In its company, Nanak dwells; how can the fool attain the Lord? ||4||2||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੀ ਸੰਗਤ ਤੇ ਮੈਂ ਦਾਸ ਰਹਤਾ ਹੂੰ, ਭਾਵ ਐਸੇ ਮਨ ਕੇ ਅਧੀਨ ਚਲਤਾ ਹੂੰ। (ਕਿਉ ਕਰਿ) ਕਿਸ ਤਰਾਂ ਇਸ ਮੂੜ ਮਨ ਕੀ ਸੰਗਤ ਦੂਰ ਹੋਵੈ ਔ ਤੁਝ ਕੋ ਏਹੁ ਦਾਸੁ ਪਾਵੈ॥੪॥੨॥੯॥☬ਮਨ ਪ੍ਰਤੀ ਉਪਦੇਸ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੀ ਸੰਗਤਿ ਸਦਾ ਉਸ ਮਨ ਨਾਲ ਹੈ, ਜਿਸ ਕਰ ਕੇ ਅੰਞਾਣ ਨਾਨਕ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਕਦਰ ਨਹੀਂ ਪਾ ਸਕਦਾ ॥੪॥੨॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en esa mente Nanak habita; ¿cómo este tonto podrá, obtener a su Señor?(4-2-9)"