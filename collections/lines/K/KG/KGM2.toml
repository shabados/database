[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਸ ਨਿਪਰਸੁ, ਭਏ ਸਾਧੂ ਜਨ; ਜਨੁ ਹਰਿ ਭਗਵਾਨੁ ਦਿਖੀਜੈ ॥੫॥"
page = 1324
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the saints, I have becomes happy, It is through the saints that the Lord God is seen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਨੂੰ ਵੇਖ ਕੇ, ਮੈਂ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹਾਂ। ਸੰਤਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the touch of the Holy and the humble servants of the Lord, the Lord God is seen. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਪਰਸੁ) ਜੋ ਛੂਹਣੇ ਯੋਗ ਨਹੀਂ ਥੇ ਅਰਥਾਤ ਨੀਚ ਜਾਤੀ ਥੇ, ਸੋ ਜਨ ਭੀ ਸਾਧੂ ਜਨੋਂ ਕੋ (ਪਰਸ) ਮਿਲਨੇ ਕਰਕੇ, ਹੇ ਹਰੀ ਭਗਵਾਨ! ਤੇਰੇ ਕੋ ਦੇਖਨੇ ਤੇ ਭੀਲਨੀ ਆਦਕ ਸਮ ਪਵਿਤ੍ਰ ਭਏ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ) ਛੁਹ ਨਾਲ (ਉਹ ਮਨੁੱਖ) ਸਾਧੂ-ਜਨ ਬਣੇ ਹਨ, (ਉਹਨਾਂ ਨੂੰ) ਮਾਨੋ, (ਹਰ ਥਾਂ) ਹਰੀ ਭਗਵਾਨ ਦਿੱਸ ਪਿਆ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por el Toque de los Santos y humildes Sirvientes del Señor, el Mismo Señor Dios es visto. (5)"