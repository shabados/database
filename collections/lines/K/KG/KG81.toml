[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦੁ ਸੁਰਤਿ ਲਿਵ, ਅਲਖੁ ਲਖੰਦੇ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Merging their consciousness into the Word they behold that imperceptible Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਸੁਰਤ ਵਿਚ ਤਾੜੀ ਲਾਕੇ ਅਲਖ (ਪਰਮਾਤਮਾ) ਨੂੰ ਲਖ ਲੈਂਦੇ ਹਨ।"