[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਥਰਿ ਚੰਨਣੁ ਰਗੜੀਏ; ਚੰਨਣ ਵਾਂਗਿ ਨ ਪਥਰੁ ਘਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A stone grinding sandal, never gets worn off like sandal."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੱਥਰ ਚੰਨਣ ਨੂੰ ਘਸਾ ਦਿੰਦਾ ਹੈ, (ਪਰੰਤੂ ਆਪ) ਚੰਨਣ ਵਾਂਙੂੰ ਘਸ ਨਹੀਂ ਸਕਦਾ।"