[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਥ ਰਾਜਾ ਪਰੀਛਿਤ ਜੀ ਤਥਾ ਸੁਕਦੇਵ ਪਰਸਪਰ ਬਾਚ ॥"
page = 546

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now begins the description of Shukdev addressed to the king Parikshat"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਸੁਕਦੇਵ ਅਤੇ ਰਾਜਾ ਪਰੀਕਸ਼ਿਤ ਦੀ ਆਪਸ ਵਿਚ ਗਲਬਾਤ"