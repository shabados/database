[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਅਕਾਸ ਬ੍ਰਹਮੰਡ ॥"
page = 276
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions are the skies and solar systems."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜ ਹਨ ਅਸਮਾਨ ਅਤੇ ਸੂਰਜ-ਬੰਧਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are the etheric skies and the solar systems."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਈ ਕ੍ਰੋੜੋਂ ਹੀ ਅਕਾਸ ਔ ਬ੍ਰਹਮੰਡ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਆਕਾਸ਼ਾਂ ਬ੍ਰਹਮੰਡਾਂ ਵਿਚ ਕਰੋੜਾਂ ਹੀ ਜੀਵ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "innumerables, son las regiones del mundo."