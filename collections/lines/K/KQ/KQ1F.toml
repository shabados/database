[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗੁ ਜੁਗੁ ਜੀਵਉ; ਮੇਰੀ ਅਬ ਕੀ ਧਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 483
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May she, whom I have now taken live through all the ages. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਕਰੇ, ਜਿਸ ਨੂੰ ਮੈਂ ਹੁਣ, ਸਵੀਕਾਰ ਕੀਤਾ ਹੈ ਜੁੱਗਾਂ ਜੁਗੰਤਰਾ ਤੋੜੀ ਜੀਉਂਦੀ ਰਹੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May she, whom I have now married, live throughout the ages. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸ਼੍ਵਰ ਪਰਾਇਣ ਬੁਧੀ ਅਬ ਧਾਰਨ ਕਰੀ ਹੈ, ਸੋ ਜੁਗੁ ਜੁਗੁ ਜੀਵਤੀ ਰਹੈ, ਭਾਵ ਇਹ ਕਿ ਇਸ ਬੁਧੀ ਕਾ ਅਭਾਉ ਨ ਹੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਮੈਨੂੰ ਹੁਣ ਮਿਲੀ ਹੈ, ਰੱਬ ਕਰੇ ਉਹ ਸਦਾ ਜੀਂਦੀ ਰਹੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗੁ ਜੁਗੁ = ਸਦਾ ਹੀ। ਜੀਵਉ = ਜੀਊਂਦੀ ਰਹੇ, ਰੱਬ ਕਰ ਕੇ ਜੀਊਂਦੀ ਰਹੇ {ਨੋਟ: ਵਿਆਕਰਣ ਅਨੁਸਾਰ ਲਫ਼ਜ਼ 'ਜੀਵਉ' ਹੁਕਮੀ ਭਵਿੱਖਤ, ਅੱਨ-ਪੁਰਖ ਹੈ, ਇਕ-ਵਚਨ ਹੈ, ਜਿਵੇਂ:'ਭਿਜਉ ਸਿਜਉ ਕੰਮਲੀ ਅਲਹ ਵਰਸਉ ਮੇਹੁ' ਵਿਚ ਲਫ਼ਜ਼ 'ਭਿਜਉ, ਸਿਜਉ' ਅਤੇ 'ਵਰਸਉ' ਹਨ}। ਧਰੀ = ਸਾਂਭੀ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque con La que me he casado ahora vive a través de todas la épocas! (1‑Pausa)"