[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਲਉ ਰਿਦੈ. ਨਹੀ ਪਰਗਾਸਾ; ਤਉ ਲਉ ਅੰਧ ਅੰਧਾਰਾ ॥੧॥"
page = 1205
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as man's mind is illumined not, so long he remains in blind darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈ ਮਨੁੱਖ ਦਾ ਮਨ ਰੋਸ਼ਨ ਨਹੀਂ ਹੋ ਜਾਂਦਾ, ਓਦੋ ਤਾਂਈ ਉਹ ਅੰਨ੍ਹੇ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But as long as his heart is not enlightened, he is stuck in pitch black darkness. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਰਿਦੇ ਮੇਂ ਗਿਆਨ ਪ੍ਰਗਾਸ ਨਹੀਂ ਹੋਤਾ ਤਬ ਤਕ (ਅੰਧ) ਅਗਿਆਨੀ ਕੋ ਅੰਧੇਰਾ ਰਹਿਤਾ ਹੈ॥੧॥☬ਦ੍ਰਿਸ਼ਟਾਂਤ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤਕ (ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ (ਹਰਿ-ਨਾਮ ਦਾ) ਚਾਨਣ ਨਹੀਂ ਹੁੰਦਾ, ਤਦ ਤਕ (ਆਤਮਕ ਜੀਵਨ ਵੱਲੋਂ) ਘੁੱਪ ਹਨੇਰਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque mientras el corazón no esté iluminado, uno caminará en la oscuridad. (1)"