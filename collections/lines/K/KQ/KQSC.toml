[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਜਰਾ ਮਿਰਤੁ; ਜਿਸੁ ਵਾਸਿ ॥"
page = 197
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within whose power is birth, old age and dearth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅਖਤਿਆਰ ਵਿੱਚ ਹੈ, ਪੈਦਾਇਸ਼ ਬੁਢੇਪਾ ਤੇ ਮੌਤ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Birth, old age and death are in His Power,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਪੁਨਾ (ਜਰਾ) ਬੁੜਾਪਾ ਤਥਾ ਮ੍ਰਿਤੁ ਯਹਿ ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਅਧੀਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਾਡਾ ਜੀਊਣ, ਸਾਡਾ ਬੁਢੇਪਾ ਤੇ ਸਾਡੀ ਮੌਤ ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਵੱਸ ਵਿਚ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮੁ = ਜ਼ਿੰਦਗੀ। ਜਰਾ = ਬੁਢੇਪਾ। ਮਿਰਤੁ = ਮੌਤ। ਵਾਸਿ = ਵੱਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en Dios, Quien tiene Poder sobre nuestro nacimiento,"