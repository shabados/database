[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਣ ਰਾਮੁ; ਗੁਣਹ ਵਸਿ ਹੋਇ ॥"
page = 222
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Absolute Lord is under the sway of merits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਛਣ-ਰਹਿਤ ਪ੍ਰਭੂ ਨੇਕੀਆਂ ਦੇ ਅਧੀਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is without attributes; the attributes of virtue are under His control."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਿਰਗੁਣ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਸੋ ਭਗਤੀ ਔਰ ਗਿਆਨਾਦਿ ਗੁਣੋਂ ਕਰ ਭਗਤੋਂ ਕੇ ਵਸ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਪਰੇ ਹੈ, ਤੇ, ਉੱਚੇ ਆਤਮਕ ਗੁਣਾਂ ਦੇ ਵੱਸ ਵਿਚ ਹੈ (ਭਾਵ, ਜੋ ਮਨੁੱਖ ਉੱਚੇ ਆਤਮਕ ਗੁਣਾਂ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਵਸਾਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਉਸ ਨਾਲ ਪਿਆਰ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਗੁਣ = ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਉਤਾਂਹ। ਗੁਣਹ ਵਸਿ = ਉੱਚੇ ਆਤਮਕ ਗੁਣਾਂ ਦੇ ਵੱਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, sin Atributos que Lo distingan, es movido por el Mérito;"