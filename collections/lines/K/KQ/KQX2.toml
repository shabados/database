[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰਹਿ ਬਿਹੂਨ; ਕਤਹਿ ਸੁਖੁ ਪਾਏ ॥"
page = 794
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without her Groom, how can she ever obtain peace?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵਰਤੇ ਦੇ ਬਿਨਾਂ, ਉਹ ਕਦੇ ਕਿਸ ਤਰ੍ਹਾਂ ਆਰਾਮ ਪਾ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without her Husband Lord, how can the soul-bride ever find peace?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਰੀ ਸੇ (ਬਿਹੂਨ) ਬਿਨਾਂ ਕੈਸੇ ਸੁਖ ਕੋ ਪਾਊਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਠੀਕ ਹੈ) ਖਸਮ ਤੋਂ ਵਿੱਛੁੜ ਕੇ ਕਿਥੇ ਕੋਈ ਸੁਖ ਪਾ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dime, ¿cómo puede uno estar sin Dios y en paz?"