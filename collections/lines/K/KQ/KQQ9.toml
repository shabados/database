[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖਾ ਗੁਰਸਿਖ, ਸੇਵਾ ਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Sikhs of the Guru inspire the Sikhs of the Guru to serve."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਿੱਖ ਨੇ ਸਿੱਖਾਂ ਨੂੰ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਵਿਖੇ ਲਾ ਛਡਿਆ ਹੈ।"