[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਸਾਣ ਵਿਛੋੜੇ ਦੀ ਜ਼ਬਾਨੀ ਮਿਲਾਪ ਦੀਆਣ ਗੱਲਾਣ ਸੁਣੀਆਣ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸ਼ਨੀਦਾਇਮ ਸੁਖ਼ਨਿ ਵਸਲ ਅਜ਼ ਜ਼ਬਾਨਿ ਫ਼ਿਰਾਕ ।੪੯।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "They keep meditating on the Naam of Waaheguru day and night;"