[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ; ਜਨ ਕਾ ਆਧਾਰੁ ॥"
page = 869
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Lotus-feet are the prop of His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰ ਉਸ ਦੇ ਗੋਲੇ ਦਾ ਆਸਰਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Lotus Feet are the Support of His humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਰਨ ਕਮਲ ਹੀ ਤਿਸ ਜਨ ਕਾ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨ (ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਉੱਤੇ ਤੁਰਨ ਵਾਲੇ) ਸੇਵਕਾਂ (ਦੀ ਜ਼ਿੰਦਗੀ) ਦਾ ਆਸਰਾ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pies de Loto del Señor son el mástil del barco de los Santos;"