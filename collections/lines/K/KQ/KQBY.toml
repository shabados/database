[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਚੀ ਕੰਧ; ਕਚਾ ਵਿਚਿ ਰਾਜੁ ॥"
page = 25
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Transient (the body) wall and transient (the life) mason within it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਜ਼ੀ ਹੈ (ਦੇਹਿ ਰੂਪੀ) ਦੀਵਾਰ ਅਤੇ ਆਰਜ਼ੀ ਇਸ ਦੇ ਅੰਦਰਲਾ ਭਉਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wall of the body is temporary, as is the soul-mason within it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੰਧ) ਦੇਹਿ ਜੋ ਹੈ, ਸੋ ਕੱਚੀ, ਭਾਵ ਏਹਿ ਕਿ ਨਾਸਵੰਤ ਹੈ, ਔਰੁ ਤਿਸ ਮੇਂ ਮਨ ਰੂਪੀ (ਰਾਜੁ) ਭੀਤ ਬਨਾਨੇ ਵਾਲਾ ਕਾਰੀਗਰੁ ਭੀ ਕਚਾ ਹੀ ਹੈ, ਕ੍ਯੋਂਕਿ ਖਿਨ ਪ੍ਰਣਾਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਅੰਞਾਣ ਮਨ (ਜੀਵਨ-ਉਸਾਰੀ ਕਰਨ ਵਾਲਾ) ਰਾਜ-ਕਾਰੀਗਰ ਹੈ, ਉਸ ਦੀ ਜੀਵਨ- ਉਸਾਰੀ ਦੀ ਕੰਧ ਭੀ ਕੱਚੀ (ਕਮਜ਼ੋਰ) ਹੀ ਬਣਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਧ = (ਜੀਵਨ-ਉਸਾਰੀ ਦੀ) ਕੰਧ। ਰਾਜੁ = (ਜੀਵਨ-ਉਸਾਰੀ ਬਣਾਵਣ ਵਾਲਾ) ਮਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es temporal y el alma habita en el,"