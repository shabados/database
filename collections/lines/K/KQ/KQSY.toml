[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗਾਦਿ ਗੁਰਏ; ਨਮਹ ॥"
page = 262
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I bow unto the Guru of the primal age."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਹਿਲੇ ਯੁਗਾਂ ਦੇ ਗੁਰੂ ਨੂੰ ਨਮਸਕਾਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow to the Guru of the ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: (ਜੁਗ) ਦੋ ਜੋ ਹੈਂ ਗੁਰੂ ਅਮਰ ਦਾਸ ਜੀ ਅਰ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ, ਤਿਨ ਦੋਨੋਂ ਕੀ ਆਦਿ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਕੇ ਤਾਂਈ ਨਮਸਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਜੁਗਾਂ ਦੇ ਮੁੱਢ ਤੋਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਾਦਿ = (ਜੋ) ਜੁੱਗਾਂ ਦੇ ਮੁੱਢ ਤੋਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me postro ante el Guru de todas las Épocas,"