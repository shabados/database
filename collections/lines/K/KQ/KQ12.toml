[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ; ਹਰਿ ਚੇਤੈ ਨਾਹੀ ॥"
page = 111
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being in Love with wealth one thing not of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ ਦੌਲਤ ਦੀ ਮੁਹੱਬਤ ਅੰਦਰ ਬੰਦਾ ਰੱਬ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Being in love with Maya, they do not think of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਇਆ ਕੇ ਮੋਹਿ ਕਰ ਕੇ, ਹੇ ਹਰੀ! ਤੇਰੇ ਕੋ ਚੇਤਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਪਰਮਾਤਮਾ ਨੂੰ ਚੇਤੇ ਨਹੀਂ ਰਖਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਵਿਚ (ਫਸ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estando enamorado de Maya, uno no recuerda al Señor y,"