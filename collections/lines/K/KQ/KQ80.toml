[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੇ ਕਰੁਣਾ ਨਿਧਿ, ਹੇ ਜਗ ਕੇ ਪਤਿ, ਅਚੁਤ ਹੇ, ਬਿਨਤੀ ਸੁਨ ਲੀਜੈ ॥"
page = 309

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Lord of the world! Treasure of Mercy! Immortal Lord! Listen to my request"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰੁਣਾ ਨਿਧਾਨ! ਹੇ ਜਗਤ ਦੇ ਸੁਆਮੀ! ਹੇ ਅਚੁਤ! (ਮੇਰੀ) ਬੇਨਤੀ ਸੁਣੋ।"