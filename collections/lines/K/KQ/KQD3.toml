[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਚੰਤਿ ਨਾਨਕ. ਕ੍ਰਿਪਾਲ ਪ੍ਰਸਾਦੰ; ਨਹ ਬਿਸਰੰਤਿ. ਨਹ ਬਿਸਰੰਤਿ, ਨਾਰਾਇਣਹ ॥੨੧॥"
page = 1356
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak begs but this grace from the Merciful Master, that he may forget Him not, yea, forget Him not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਮਿਹਰਬਾਨ ਮਾਲਕ ਪਾਸੋ ਕੇਵਲ ਇਸ ਰਹਿਮਤ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ, ਕਿ ਉਹ ਕਦਾਚਿਤ ਭੀ ਉਸ ਨੂੰ ਨਾਂ ਭੁਲਾਵੇ, ਹਾਂ ਕਦੇ ਵੀ ਨਾਂ ਭੁਲਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for this blessing from the Merciful Lord, that he may never forget Him, never forget Him. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਕ੍ਰਿਪਾਲ ਕੀ (ਪ੍ਰਸਾਦੰ) ਕਿਰਪਾ ਕੋ ਮੈਂ ਜਾਚਤਾ ਹੂੰ ਕਿ ਸੋ ਨਰਾਇਣ ਮੁਝ ਕੋ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕਬੀ ਵੀਸਰੇ ਨਹੀਂ॥੨੧॥☬ਬੇਨਤੀ ਕਰਨੇ ਕਾ ਪਰਕਾਰ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਕਿਰਪਾਲ ਨਾਰਾਇਣ ਤੋਂ ਕਿਰਪਾ ਦਾ ਇਹ ਦਾਨ ਮੰਗਦਾ ਹੈ ਕਿ ਉਹ ਮੈਨੂੰ ਕਦੇ ਨਾਹ ਵਿੱਸਰੇ, ਕਦੇ ਨਾਹ ਵਿੱਸਰੇ ॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਚੰਤਿ = ਮੰਗਦਾ ਹੈ (याच = to beg)। ਪ੍ਰਸਾਦੰ = ਦਇਆ, ਕਿਰਪਾ (प्रसादं) ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak pide la Bendición del Señor Misericordioso, de que nunca lo olvide, que nunca lo olvide. (21)"