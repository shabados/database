[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਖ ਹਰਤਾ ਸਰਤਾ ਜਾਣੁ ਧਰਮੰ ॥"
page = 661

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was firm in her religion and performed good actions"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਖਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲੀ ਹੈ ਅਤੇ ਧਰਮ ਦੀ ਮਾਨੋ ਨਦੀ ਹੈ।"