[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੋਰ ਬਕ੍ਰ ਮੈ ਨਾਕ ਤਿਹਾਰੋ ॥"
page = 894

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘But Shiva Jee spoke thus, “Your nose has been put in the mouth of a thief.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਚੋਰ ਦੇ ਮੂੰਹ ਵਿਚ ਤੇਰੀ ਨਕ (ਫਸੀ ਪਈ) ਹੈ।"