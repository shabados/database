[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਨਾਮਦੇਉ. ਬਾਹਰਿ ਕਿਆ ਭਰਮਹੁ; ਇਹ ਸੰਜਮ ਹਰਿ ਪਾਈਐ ॥੪॥੨॥"
page = 693
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Name Dev, why wander thou abroad, O man when the Lord is obtained in this way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇਵ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਕਿਉਂ ਬਾਹਰ ਭਟਕਦਾ ਹੈਂ, ਹੇ ਇਨਸਾਨ! ਇਸ ਤਰੀਕੇ ਨਾਲ ਵਾਹਿਗੁਰੂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Naam Dayv, why are you wandering around out there? This is the way to find the Lord. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਵਾਹਯ ਮੁਖੀ ਬ੍ਰਿਤਿ ਕਰ ਕੇ ਬਾਹਰ ਕਿਆ ਭਰਮਤੇ ਹੋ, ਇਸ ਸੰਜਮ ਕਰ ਕੇ ਹਰੀ ਕੋ ਪਾਈਤਾ ਹੈ॥੪॥੨॥☬ਅਪਨੀ ਪ੍ਰੀਤੀ ਕੀ ਦਸਾ ਸੇ ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਆਖਦਾ ਹੈ-(ਹੇ ਭਾਈ! ਭੇਖੀ ਬੈਰਾਗੀ ਬਣ ਕੇ) ਬਾਹਰ ਭਟਕਣ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ; (ਜਿਹੜੇ ਸੰਜਮ ਅਸਾਂ ਦੱਸੇ ਹਨ) ਇਹਨਾਂ ਸੰਜਮਾਂ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋ ਸਕਦੀ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਹਰਿ = (ਬੈਰਾਗੀ ਬਣ ਕੇ ਬਨ ਆਦਿਕਾਂ ਵਿਚ) ਬਾਹਰ। ਇਹ ਸੰਜਮ = (ਇੰਦ੍ਰੀਆਂ ਨੂੰ ਕਾਬੂ ਵਿਚ ਰੱਖ ਕੇ, ਕਾਮਾਦਿਕਾਂ ਤੋਂ ਬਚ ਕੇ, ਆਪਣੇ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ, ਮਾਇਆ ਦਾ ਮੋਹ ਤਿਆਗ ਕੇ) ਇਹਨਾਂ ਜੁਗਤੀਆਂ ਨਾਲ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué vagar por todas partes, oh hombre? Solamente con esta disciplina uno es bendecido por Dios. (4‑2)"