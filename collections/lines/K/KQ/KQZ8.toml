[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੈ ਰੇ ਗੁਆਰ ਹੈ ਗੋਕੁਲ ਨਾਥ; ਕਹਾਵਤ ਹੈ, ਡਰੁ ਤੋਹਿ ਨ ਆਯੋ ॥"
page = 525

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was only a milkman,  why did he not have any fear in calling himself the Lord of Gokul?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤਾਂ ਗਵਾਲਾ ਹੈਂ ਅਤੇ (ਆਪਣੇ ਆਪ ਨੂੰ) ਗੋਕਲ-ਨਾਥ ਅਖਵਾਉਂਦਾ ਹੈਂ, ਤੈਨੂੰ ਡਰ ਨਹੀਂ ਲਗਦਾ।"