[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰਿਂਓ. ਗੰਗ ਵਹਾਈਐ; ਦੁਨਿਆਈ ਆਖੈ. ਕਿ ਕਿਓਨੁ ॥"
page = 967
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Nanak made the Ganges flow in another direction and people say, \"What has he done?\""

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਨੇ ਗੰਗਾ ਨੂੰ ਹੋਰਸ ਪਾਸੇ ਹੀ ਵਗਾ ਦਿੱਤਾ ਹੈ ਅਤੇ ਲੋਕਾਈ ਆਖਦੀ ਹੈ, ਉਸ ਨੇ ਕੀ ਕੀਤਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is as if the Guru made the Ganges flow in the opposite direction, and the world wonders: what has he done?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੁਨਿਆਈ) ਸ੍ਰਿਸਟੀ ਸਭ ਕਹਿਤੀ ਹੈ ਕਿ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੇ ਉਲਟੀ ਗੰਗਾ ਚਲਾਈ ਹੈ, ਇਹ ਕਿਆ ਕੀਆ ਹੈ, ਜੋ ਪੁਤ੍ਰੋਂ ਕੋ ਛੋਡ ਕੇ ਸੇਵਕ ਕੋ ਮਾਲਕ ਕਰ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਆਖਦੀ ਹੈ, (ਗੁਰੂ ਨਾਨਕ) ਨੇ ਹੋਰ ਪਾਸੇ ਵਲੋਂ ਹੀ ਗੰਗਾ ਚਲਾ ਦਿੱਤੀ ਹੈ। ਇਹ ਉਸ ਨੇ ਕੀਹ ਕੀਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਰਿਂਓ = ਹੋਰ ਪਾਸਿਓਂ, ਹੋਰ ਪਾਸੇ ਵਲੋਂ। ਵਹਾਈਐ = ਵਹਾਈ ਹੈ, ਚਲਾਈ ਹੈ। ਦੁਨਿਆਈ = ਲੁਕਾਈ, ਦੁਨੀਆ ਦੇ ਲੋਕ। ਕਿ = ਕੀਹ? ਕਿਓਨੁ = ਕੀਆ ਉਨਿ, ਕੀਤਾ ਹੈ ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La corriente del río Ganges se regresa y el mundo en azoro, pregunta por qué."