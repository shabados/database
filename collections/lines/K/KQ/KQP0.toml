[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਪਇਅੰਪੈ, ਦਇਆ ਧਾਰਹੁ; ਮੈ. ਨਾਮੁ ਅੰਧੁਲੇ ਟੋਹਨੀ ॥੨॥"
page = 847
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, shower Thou Thine benediction on me, O Lord. For me, the blind man, Thy Name is the staff."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਤੂੰ ਆਪਣੀ ਰਹਿਮਤ ਮੇਰੇ ਉਤੇ ਨਿਛਾਵਰ ਕਰ, ਹੇ ਸਾਈਂ! ਮੈਂ ਅੰਨ੍ਹੇ ਮਨੁੱਖ ਲਈ ਤੇਰੇ ਨਾਮ ਇਕ ਡੰਗੋਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, please bless me with Your Kindness, Lord; I am blind, and Your Name is my cane. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਤਿਸ ਸ੍ਵਾਮੀ ਪਾਸ ਐਸੇ ਬੇਨਤੀ ਕਰੀਏ, ਹੇ ਵਾਹਿਗੁਰੂ! ਹਮਾਰੇ ਪਰ ਦਯਾ ਧਾਰੋ, ਇਸ ਮਾਯਾ ਤੇ ਬਚਾਇ ਲੇਵੋ। ਕਿਉਂਕਿ ਮੈਂ ਅਗ੍ਯਾਨ ਕਰ ਅੰਧਲੇ ਕੋ ਤੇਰਾ ਨਾਮੁ ਹੀ (ਟੋਹਨੀ) ਲਕੜੀ ਵਤ ਆਸਰਾ ਰੂਪ ਹੈ॥੨॥☬ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-(ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਉੱਤੇ) ਮਿਹਰ ਕਰ (ਇਸ ਮਾਇਆ ਦੀ ਤੱਕ ਤੋਂ ਬਚਣ ਲਈ) ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ (ਦਾ ਸਹਾਰਾ ਦੇਈ ਰੱਖ, ਜਿਵੇਂ) ਅੰਨ੍ਹੇ ਨੂੰ ਡੰਗੋਰੀ ਦਾ ਸਹਾਰਾ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਪਇਅੰਪੈ = ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, oh Dios, ten Compasión de mí para que Tu Nombre se vuelva mi Único Soporte.  (2)"