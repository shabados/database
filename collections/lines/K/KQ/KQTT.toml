[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਜ ਕੀ ਤ੍ਰਾਸ ਮਿਟੀ ਛਿਨਹੂ ਮਹਿ; ਜਬ ਹੀ ਰਾਮੁ ਬਖਾਨੋ ॥"
page = 830
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The elephant fear departed in an instant, as soon as he uttered the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਸਾਰ ਹੀ ਹਾਥੀ ਦਾ ਡਰ ਇਕ ਨਿਮਖ ਵਿੱਚ ਦੂਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The elephant's fear was taken away in an instant, as soon as he chanted the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਗਜ) ਹਸਤੀ ਕੀ (ਤ੍ਰਾਸ) ਭੈ ਰੂਪ ਅਪਦਾ ਤਬ ਏਕ ਖਿਨ ਹੀ ਮੇਂ ਮਿਟ ਜਾਤੀ ਭਈ ਜਬ (ਹੀ) ਨਿਸਚੇ ਕਰ ਤਿਸ ਨੇ ਰਾਮ ਉਚਾਰਨ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਗਜ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਿਆ, ਉਸ ਦੀ ਬਿਪਤਾ ਭੀ ਇਕ ਛਿਨ ਵਿਚ ਹੀ ਦੂਰ ਹੋ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਜ = ਭਾਗਵਤ ਦੀ ਹੀ ਕਥਾ ਹੈ। ਇਕ ਗੰਧਰਬ ਕਿਸੇ ਰਿਖੀ ਦੇ ਸਰਾਪ ਨਾਲ ਹਾਥੀ ਦੇ ਜਨਮ ਵਿਚ ਚਲਾ ਗਿਆ। ਵਰੁਣ ਦੇਵਤੇ ਦੇ ਤਲਾਬ ਵਿਚ ਇਸ ਨੂੰ ਇਕ ਤੰਦੂਏ ਨੇ ਆਪਣੀਆਂ ਤੰਦਾਂ ਨਾਲ ਜਕੜ ਲਿਆ। ਪਰਮਾਤਮਾ ਦੀ ਓਟ ਨੇ ਉਥੋਂ ਛਡਾਇਆ, ਤੇ, ਸ੍ਰਾਪ ਤੋਂ ਭੀ ਬਚਾਇਆ। ਤ੍ਰਾਸ = ਡਰ। ਬਖਾਨੋ = ਬਖਾਨਿਆ, ਉਚਾਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El miedo del elefante Gaya fue suprimido en un instante cuando recitó el Nombre de Dios."