[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨੰਦ ਹਰਿ ਰੂਪ ਦਿਖਾਇਆ ॥੨॥"
page = 896
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Joyous Lord has shown me His vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸੰਨ ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਆਪਣਾ ਦਰਸ਼ਨ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blissful Lord has revealed His form to me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਅਨੰਦ ਰੂਪ ਹਰੀ ਨੇ ਅਪਨਾ ਸਰੂਪ ਦਿਖਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨੇ) ਉਸ ਨੂੰ ਆਨੰਦ-ਰੂਪ ਪ੍ਰਭੂ ਦਾ ਦਰਸ਼ਨ ਕਰਾ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨੰਦ ਹਰਿ ਰੂਪ = ਆਨੰਦ-ਰੂਪ ਹਰਿ। ਦਿਖਾਇਆ = (ਗੁਰੂ ਨੇ) ਵਿਖਾ ਦਿੱਤਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quiero poder tener Tu Visión; eres la Encarnación del Éxtasis.  (2)"