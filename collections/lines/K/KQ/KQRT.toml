[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਹ ਸੇਤੀ ਰਤਿਆ; ਏਹੁ ਸਚਾਵਾਂ ਸਾਜੁ ॥੧੦੮॥"
page = 1383
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To be imbued with the Lord; this alone is the most befitting decoration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਰੰਗੀਜਣਾ, ਕੇਵਲ ਇਹ ਹੀ ਸਭ ਤੋਂ ਸੋਹਣਾ ਹਾਰਸ਼ਿੰਗਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To be imbued with the Lord God - this is the most beautiful decoration. ||108||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ (ਅਲਹ) ਵਾਹਿਗੁਰੂ ਕੇ ਸਾਥ ਰਤੇ ਰਹਿਣਾ, ਭਾਵ ਪ੍ਰੀਤੀ ਕਰਨੀ, ਏਹੀ ਤਿਸ ਪਤੀ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਸਚਾ ਸਾਜ ਹੈ॥੧੦੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਉੱਠ ਕੇ) ਜੇ ਰੱਬ ਨਾਲ ਰੰਗੇ ਜਾਈਏ ਤਾਂ (ਮਨੁੱਖ ਨੂੰ ਭੀ) ਰੱਬ ਵਾਲਾ ਇਹ (ਸੋਹਣਾ ਤੇ ਬੇ-ਮੁਥਾਜੀ ਵਾਲਾ) ਰੂਪ ਮਿਲ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਮਨੁੱਖ ਦਾ ਮਨ ਸੁੰਦਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇ ਇਸ ਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ਰਹਿੰਦੀ) ॥੧੦੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਹ ਸੇਤੀ = ਰੱਬ ਨਾਲ। ਸਾਜੁ = ਬਣਤਰ, ਰੂਪ। ਸਚਾਵਾਂ = ਸੱਚ ਵਾਲਾ, ਪਰਮਾਤਮਾ ਵਾਲਾ। ਏਹੁ ਸਾਜੁ = ਇਹ ਰੂਪ, (ਭਾਵ,) 'ਰੰਗਾਵਲਾ' ਤੇ 'ਵੇਮੁਹਤਾਜੁ' ਰੂਪ ॥੧੦੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la decoración más preciosa es estar imbuido en el Señor Dios. (108)"