[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ; ਐਸੋ ਆਗਨਤਾ ॥"
page = 260
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So Infinite is the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਅਨੰਤ ਹੈ ਪਰਮ ਪ੍ਰਭੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the Infinite, Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਾਰਬ੍ਰਹਮ) ਵਾਹਿਗੁਰੂ ਐਸਾ ਅਗਿਨਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਬੜਾ ਬੇਅੰਤ ਹੈ (ਬੇ-ਪਰਵਾਹ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗਨਤਾ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es el Indescriptible Señor,"