[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਕਬੀਰਾ. ਏਕ ਭਏ ਹੈ; ਕੋਇ. ਨ ਸਕੈ ਪਛਾਨੀ ॥੬॥੩॥"
page = 969
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Pervading God and Kabir have become one and no one can distinguish between them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਤੇ ਕਬੀਰ ਐਨ ਇਕ ਹੋ ਗਏ ਹਨ ਅਤੇ ਕੋਈ ਭੀ ਉਨ੍ਹਾਂ ਵਿੱਚ ਪਛਾਣ ਨਹੀਂ ਕੱਢ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord and Kabeer have become one. No one can tell them apart. ||6||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਅਬ ਤੌ ਹੇ ਰਾਮ! ਮੈਂ ਕਬੀਰ ਔਰੁ ਤੂੰ ਮਿਲ ਕੇ ਏਕ ਰੂਪ ਹੂਏ ਹੈਂ, ਕੋਈ ਭਿੰਨ ਕਰ ਪਛਾਨ ਨਹੀਂ ਸਕਤਾ ਹੈ॥੬॥੩॥☬ਪ੍ਰਮੇਸਰ ਨੇ ਪ੍ਰਤਖ ਹੋ ਕੇ ਕਹਾ ਕਿ ਹੇ ਕਬੀਰ! ਤੈਨੂੰ ਵਾਦੀ ਲੋਕ ਦੁਖ ਦੇਤੇ ਹੈਂ, ਇਸਤੇ ਤੈਨੂੰ ਕਟਵਾਲ ਬਨਾਇਕੇ ਕਾਂਸੀ ਕੀ ਕੁਟਵਾਲੀ ਦੇਤੇ ਹੈਂ ਤੂੰ ਪ੍ਰਵਾਨੁ ਕਰਿ। ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਬੀਰ ਅਤੇ ਮੇਰਾ ਰਾਮ ਇੱਕ-ਰੂਪ ਹੋ ਗਏ ਹਾਂ, ਕੋਈ ਸਾਡੇ ਵਿਚ ਫ਼ਰਕ ਨਹੀ ਦੱਸ ਸਕਦਾ ॥੬॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he vuelto Uno con mi Dios y nadie puede distinguir quien es quien.(6-3)"