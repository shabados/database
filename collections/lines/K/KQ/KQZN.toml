[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਧਮਾਨ ਹੋਵਤ. ਦਿਨ ਪ੍ਰਤਿ ਨਿਤ; ਆਵਤ ਨਿਕਟਿ ਬਿਖੰਮ ਜਰੀ ॥"
page = 1387
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day by day, the mortal is ever growing and the dreadful old age is drawing close to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੋਜ-ਬ-ਰੋਜ, ਪ੍ਰਾਣੀ ਸਦੀਵ ਹੀ ਵਧਦਾ ਜਾ ਰਿਹਾ ਹੈ ਅਤੇ ਪਿਆਨਕ ਬੁਢੇਪਾ ਉਸ ਦੇ ਨੇੜੇ ਢੁਕ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He grows day by day, as the horrible specter of old age comes closer and closer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਜਿਸ ਰਾਮ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਦਿਨ ਦਿਨ ਪ੍ਰਤੀ ਬਰਧਮਾਨ ਹੋਤਾ ਹੈ, ਭਾਵ ਵਧਤਾ ਜਾਤਾ ਹੈ। ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਅਬ (ਜਰੀ) ਬ੍ਰਿਧ ਅਵਸਥਾ ਜੋ ਪਰਮ (ਬਿਖਮ) ਕਠਨ ਹੈ, ਸੋ ਤੇਰੇ ਸਮੀਪ ਆਵਤੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨੋ-ਦਿਨ ਸਦਾ (ਤੇਰਾ ਸਰੀਰ) ਵਧ-ਫੁੱਲ ਰਿਹਾ ਹੈ ਤੇ ਡਰਾਉਣਾ ਬੁਢੇਪਾ ਨੇੜੇ ਆ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਧਮਾਨ ਹੋਵਤ = ਵਧਦਾ ਹੈ। ਦਿਨ ਪ੍ਰਤਿ = ਪ੍ਰਤਿ ਦਿਨ, ਰੋਜ਼, ਦਿਨੋ-ਦਿਨ। ਨਿਤ = ਸਦਾ। ਨਿਕਟਿ = ਨੇੜੇ। ਬਿਖੰਮ = ਡਰਾਉਣਾ। ਜਰੀ = ਬੁਢੇਪਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el horrible espectáculo de la vejez se le acerca más y más."