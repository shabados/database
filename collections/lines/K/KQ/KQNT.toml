[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਤਿਸੁ ਭਾਵੈ ਊਜਲੀ; ਸਤ ਸਰਿ ਨਾਵਣ ਜਾਉ ॥੩॥"
page = 17
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it pleases Him, I shall go to bathe in the true tank and become pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਤਾਂ ਮੈਂ ਸੱਚੇ ਸਰੋਵਰ ਅੰਦਰ ਨ੍ਹਾਉਣ ਜਾਵਾਂਗੀ ਤੇ ਪਵਿੱਤਰ ਹੋ ਜਾਵਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it pleases Him, I bathe in the Pool of Truth, and become radiant and pure. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਜੀਵ ਕਾ ਆਚਾਰੁ ਭਾਵੈ ਤੋ ਬੁੱਧੀ ਊਜਲੀ ਹੋਤੀ ਹੈ, (ਸਤਸਰਿ) ਤਬ ਸ੍ਰੇਸ੍ਟ ਪੁਰਸੋਂ ਕੇ ਸਤ ਸੰਗਤਿ ਰੂਪੀ ਸਰੋਵਰ ਮੇਂ ਨਾਉਂਦਾ, ਕ੍ਯਾ ਸਤਸੰਗੁ ਕਰਨੇ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਹੋਵੇ, ਤਾਂ (ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ) ਮਨੁੱਖ ਦੀ ਮਤਿ ਸ਼ੁੱਧ ਹੋ ਜਾਂਦੀ ਹੈ (ਕਿਉਂਕਿ) ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਸਰੋਵਰ ਵਿਚ (ਮਾਨਸਕ) ਇਸ਼ਨਾਨ ਕਰਨ ਜਾਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si así le place a Él, me podré purificar bañándome en el Milagroso Lago de la Verdad. (3)"