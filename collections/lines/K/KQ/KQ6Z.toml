[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਮਸਕਾਰ ਡੰਡਉਤ ਕਰਿ; ਗੁਰਭਾਈ ਗਲਿ ਮਿਲਿ ਗਲਿ ਲਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Worthy are the hands who bow, help in prostrating and embrace a brother Sikh;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੱਥਾ ਟੇਕਕੇ ਗੁਰ ਭਾਈਆਂ ਨੂੰ ਗਲਵੱਕੜੀ ਪਾਉਂਦੇ;"