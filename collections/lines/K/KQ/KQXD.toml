[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਹਰਿ ਦਰਗਹ ਪੈਨਾਇਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਅਹਿਨਿਸਿ ਸਾਚਿ ਸਮਾਣੇ ਰਾਮ ॥"
page = 541
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are robed in God's court O my mind and day and night remain absorbed in the true Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਦਰਬਾਰ ਵਿੰਚ ਉਨ੍ਹਾਂ ਨੂੰ ਇੱਜ਼ਤ ਦੀ ਪੁਸ਼ਾਕ ਪਹਿਨਾਈ ਜਾਂਦੀ ਹੈ ਹੇ ਮੇਰੇ ਮਨਾ! ਅਤੇ ਦਿਹੂੰ ਰੈਣ ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are robed in honor in the Court of the Lord, O my soul; night and day, they remain absorbed in the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸੋਂ ਕਾ ਸਮਦਾਉ ਹਰਿ ਦੇ ਦਰਬਾਰ ਮੇਂ (ਪੈਨਾਇਆ) ਸਿਰਪਾਉ ਪਤ ਰੂਪ ਸਿਰੋਪਾ ਸਹਤ ਕੀਆ ਹੈ, ਜੋ ਰਾਤ ਦਿਨ ਸਚਿ ਸਰੂਪ ਮੇਂ ਸਮਾਏ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸਤਕਾਰੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਦਿਨ ਰਾਤ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਨ੍ਹ੍ਹਾਇਆ = ਸਿਰੋਪਾ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ, ਸਤਕਾਰੇ ਜਾਂਦੇ ਹਨ। ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son investidos en Su Corte y se inmergen en su Señor Verdadero."