[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ ਰਹੈ ਨਿਰੰਤਰਿ; ਗੁਰ ਕਿਰਪਾ ਤੇ ਲਹੀਐ ॥"
page = 333
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The inaccessible and inapprehensible one abides there within Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਪੁਰਖ ਉਥੇ ਆਪਣੇ ਆਪ ਦੇ ਅੰਦਰ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inaccessible and Unfathomable Lord dwells there within Himself; by Guru's Grace, He is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸਮੈ ਮਨ ਕੀ ਗੰਮਤਾ ਨਹੀਂ ਹੈ ਔਰ (ਅਗੋਚਰ) ਜੋ ਇੰਦ੍ਰੀਓਂ ਸੇ ਪਰੇ ਹੈ ਪੁਨਾ (ਨਿਰੰਤਰਿ) ਏਕ ਰਸ ਸਰਬ ਮੇਂ ਬ੍ਯਾਪਕ ਅਰ ਸਾਖੀ ਰੂਪ ਹੋ ਕਰ ਰਹਤਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ (ਲਹੀਐ) ਜਾਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਅਪਹੁੰਚ ਤੇ ਅਗੋਚਰ ਪਰਮਾਤਮਾ (ਭੀ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਇੱਕ-ਰਸ ਸਦਾ (ਪਰਗਟ ਹੋਇਆ) ਰਹਿੰਦਾ ਹੈ, (ਪਰ) ਉਹ ਮਿਲਦਾ ਸਤਿਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਜਿਸ ਤਕ ਪਹੁੰਚ ਨਾਹ ਹੋ ਸਕੇ, ਅਪਹੁੰਚ। ਅਗੋਚਰੁ = ਅ-ਗੋ-ਚਰੁ, ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਾਹ ਹੋਵੇ। ਨਿਰੰਤਰਿ = {ਅੰਤਰ = ਵਿੱਥ} ਵਿੱਛ ਤੋਂ ਬਿਨਾ, ਇਕ-ਰਸ, ਸਦਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En tal Estado habitas en nuestro ser interior, oh Señor Insondable e Inefable."