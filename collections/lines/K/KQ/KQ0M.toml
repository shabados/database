[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਹਮ. ਹਰਿ ਸੇਤੀ ਮਨੁ ਮਾਨਿਆ; ਕਰਿ ਦੀਨੋ ਜਗਤੁ ਸਭੁ ਗੋਲ ਅਮੋਲੀ ॥੧॥ ਰਹਾਉ ॥"
page = 168
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When my mind was propitiated with God, He made the whole world an unpaid slave of mine. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਲ ਮੇਰੇ ਚਿੱਤ ਦੀ ਨਿਸ਼ਾ ਹੋ ਗਈ ਤਾਂ ਉਸ ਨੇ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਬਿਨਾ ਦਾਮ ਮੇਰਾ ਗੁਲਾਮ ਬਣਾ ਦਿਤਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When my mind surrendered to the Lord, He made all the world my slave. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਬ ਹਮਾਰਾ ਮਨ ਹਰੀ ਕੇ ਸਾਥ ਮਾਨਿਆ ਤਬ ਪ੍ਰਭੂ ਨੇ ਸੰਪੂਰਨ ਜਗਤ ਹਮਾਰਾ ਬਿਨ ਮੋਲ ਕੇ ਦਾਸ ਕਰ ਦੀਆ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਸਭ ਜਗਤ ਸੇਵਾ ਕਰਨੇ ਲਾਗ ਗਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੇਰਾ ਮਨ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ ਦੇ) ਨਾਲ ਗਿੱਝ ਗਿਆ, ਪਰਮਾਤਮਾ ਨੇ ਸਾਰੇ ਜਗਤ ਨੂੰ ਮੇਰਾ ਬੇ-ਮੁੱਲਾ ਦਾਸ ਬਣਾ ਦਿੱਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਤੀ = ਨਾਲ। ਗੋਲ = ਗੋਲਾ, ਸੇਵਕ। ਅਮੋਲੀ = ਬਿਨਾ ਮੁੱਲ ਦਿੱਤਿਆਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando mi mente se complació con el Señor, el mundo entero se puso a mis pies, sin condición. (1-Pausa)"