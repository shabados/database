[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੇ ਘਰ ਅੰਦਰਿ ਰਸੁ ਭੁੰਚੁ ਤੂ; ਲਾਹਾ ਲੈ ਪਰਥਾਏ ਰਾਮ ॥"
page = 568
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shalt thou enjoy God's essence within the home and reap benefit in the world-beyond."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਪਣੇ ਗ੍ਰਿਹ ਅੰਦਰ ਹੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਰਸ ਨੂੰ ਮਾਣ ਲਵੇਗਾਂ ਅਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਭੀ ਲਾਭ ਉਠਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the home of your own being, enjoy the Lord's subtle essence, and earn profits in the world hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਪ੍ਰਕਾਰ ਅਪਨੇ ਘਰ ਮੇਂ ਹਰਿ ਰਸ ਕੋ ਤੂੰ ਭੋਗ ਤਬ (ਪਰਥਾਏ) ਪਰਲੋਕ ਮੇਂ ਭੀ ਲਾਹਾ ਲੈ ਲੇਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਹਰਿ-ਨਾਮ ਦਾ ਸੁਆਦ ਚੱਖਿਆ ਕਰ, ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਪਰਲੋਕ ਦਾ ਲਾਭ ਖੱਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque así probaremos la Esencia que nos va a servir aún en el más allá. Nos será útil en el más allá si enaltecemos al Señor en la mente."