[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁਖ ਕੀ; ਕਹੁ ਕੇਤ ਚਲਾਈ ॥੨॥"
page = 390
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "how long can one stand up to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਇਨਸਾਨ ਕਿੰਨਾ ਚਿਰ ਉਸ ਦਾ ਮੁਕਾਬਲਾ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- how can any mere mortal stand up to him? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਊਪਰ ਮਾਨੁਖ ਕੀ ਕ੍ਯਾ ਸਕਤ ਚਲਤੀ ਹੈ ਅਰਥਾਤ ਉਸ ਕਾ ਕੋਈ ਬੁਰਾ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਦੱਸ, ਕਿਸੇ ਮਨੁੱਖ ਦਾ ਉਸ ਉੱਤੇ ਕੀਹ ਜ਼ੋਰ ਚੜ੍ਹ ਸਕਦਾ ਹੈ? ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo puede cualquier hombre enfrentársele? (2)"