[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਸੁਘਰ ਲੀਜੀਅਹੁ ਜਾਨ ॥੫੮੧॥"
page = 744

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly “Gajari-naadini” and then adding “Ripu Ari” at the end, the names of Tupak are formed.581."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਂ ਹੋ ਜਾਂਦਾ ਹੈ। ਸੁਘੜ ਵਿਅਕਤੀ ਸਮਝ ਲੈਣ ॥੫੮੧॥"