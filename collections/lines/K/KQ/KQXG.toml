[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਸਾਕਤ ਪਹਿ; ਹਰਿ ਗੁਨ ਗਾਏ ॥੧॥"
page = 481
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What avails it to sing God's praise to a materialist?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਦਾ-ਪ੍ਰਸਤ ਕੋਲ ਹਰੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦਾ ਕੀ ਲਾਭ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why bother to sing the Lord's Praises to the faithless cynic? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਸਾਕਤ ਕੇ ਪਾਸ ਹਰਿਗੁਨ ਗਾਨ ਕਰਨੇ ਸੇ ਕਿਆ ਲਾਭ ਹੋਗਾ? ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਸਾਕਤ ਦੇ ਕੋਲ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਵਿਆਂ ਸਾਕਤ ਉੱਤੇ ਅਸਰ ਨਹੀਂ ਪੈਂਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤ = ਰੱਬ ਤੋਂ ਟੁੱਟਾ ਹੋਇਆ ਜੀਵ। ਪਹਿ = ਪਾਸ, ਕੋਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué alabar al Señor ante los que alaban a Maya? (1)"