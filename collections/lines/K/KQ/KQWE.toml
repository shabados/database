[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜਾ ਲਾਲਚੁ ਛੋਡੀਐ; ਤਉ ਸਾਚੁ ਪਛਾਣੈ ॥"
page = 419
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When one renounces the false greed, then does one come to realise the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਦਮੀ ਝੂਠੇ ਲੋਭ ਨੂੰ ਤਿਆਗ ਦਿੰਦਾ ਹੈ, ਤਾਂ ਉਹ ਸੱਚ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing false greed, one comes to realize the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਲਾਲਚਾਂ ਕੋ ਛੋਡ ਦੇਈਏ ਤਬ ਸਚ ਕੋ ਜੀਵ ਪਹਿਚਾਨੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੈੜਾ ਲਾਲਚ ਛੱਡਣ ਨਾਲ ਹੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਡੀਐ = ਛੱਡ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ। ਤਉ = ਤਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Renunciando a la falsa avaricia, uno toma Conciencia de la Verdad."