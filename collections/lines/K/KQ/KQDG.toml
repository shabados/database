[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਧਰਤੀ ਸਰੀਰੁ, ਕਲਿਜੁਗ ਵਿਚਿ; ਜੇਹਾ ਕੋ ਬੀਜੇ. ਤੇਹਾ ਕੋ ਖਾਏ ॥"
page = 308
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the dark age the body is the field of actions. As one sows there in so does he eat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਯੁਗ ਅੰਦਰ ਦੇਹਿ ਅਮਲਾ ਦਾ ਖੇਤ ਹੈ। ਉਸ ਵਿੱਚ ਜਿਹੋ ਜਿਹਾ ਕੋਈ ਬੋਦਾ ਹੈ, ਉਹੋ ਜਿਹਾ ਉਹ ਖਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is the field of action, in this Dark Age of Kali Yuga; as you plant, so shall you harvest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਕੇ ਬੀਚ ਏਹੁ ਸਰੀਰ ਕਰਮ ਕਰਨੇ ਕੀ ਧਰਤੀ ਹੈ, ਜੈਸਾ ਕਰਮ ਕੋਈ ਬੀਜਤਾ ਹੈ ਤੈਸਾ ਕੋਈ ਫਲ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ ਸਰੀਰ ਕਰਮ-(ਰੂਪ ਬੀਜ ਬੀਜਣ ਲਈ) ਭੁੰਏਂ ਹੈ, ਇਸ ਵਿਚ ਜਿਸ ਤਰ੍ਹਾਂ ਦਾ ਬੀਜ ਮਨੁੱਖ ਬੀਜਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ ਫਲ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y será sometido a cosechar lo que sembró en el campo del Karma."