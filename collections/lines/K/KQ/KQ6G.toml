[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੋ ਨਾਮੁ ਬੂਝੈ; ਕਾਟੇ ਦੁਰਮਤਿ ਫਾਹਾ ਹੇ ॥੧੨॥"
page = 1055
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who becomes God-conscious realises the Name and snaps the noose of evil intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਨਾਮ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਅਤੇ ਖੋਟੀ ਨਕਲ ਦੀ ਫਾਹੀ ਨੂੰ ਵੱਢ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who becomes Gurmukh recognizes the Naam, and the noose of evil-mindedness is snapped. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋਤਾ ਹੈ, ਸੋਈ ਨਾਮ ਕੇ ਮਹਾਤਮ ਕੋ ਸਮਝਤਾ ਹੈ। ਕੈਸਾ ਨਾਮ ਹੈ? ਖੋਟੀ ਮਤ ਕਰ ਕੇ ਜੋ ਗਲੇ ਮੇਂ ਜਮ ਕਾ ਫਾਹਾ ਪੜਾ ਹੂਆ ਹੈ ਤਿਸ ਕੋ ਕਾਟ ਦੇਤਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਹਰਿ-ਨਾਮ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ, (ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਖੋਟੀ ਮੱਤ ਦੀ ਫਾਹੀ ਕੱਟ ਲੈਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, quien tiene Conciencia de Dios, toma Conciencia del Nombre y deshace los nudos que causan los errores.(12)"