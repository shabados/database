[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪ ਬਿਨਾਸੇ; ਨਾਮ ਕੈ ਰੰਗਿ ॥੩॥"
page = 900
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Professing Love for the Name the sins are obliterated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਪ੍ਰੇਮ ਪਾਉਣ ਦੁਆਰਾ ਗੁਨਾਹ ਮਲੀਆਮੇਟ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sins are erased, through the love of the Naam, the Name of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਨਾਮ ਮੇਂ ਪ੍ਰੇਮ ਕਰਨੇ ਸੇ ਸਭ ਪਾਪ ਦੂਰ ਹੋਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰਿਹਾਂ ਸਾਰੇ ਪਾਪਾਂ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਰੰਗਿ = ਦੇ ਰੰਗ ਵਿਚ, ਦੀ ਮੌਜ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que imbuidos en Su Nombre, todos nuestros errores desaparezcan.  (3)"