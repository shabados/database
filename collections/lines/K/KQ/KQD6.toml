[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ ਹਰਿ ਜਪਿ; ਹਰਿ ਨਿਤ ਪੜਈਐ ॥"
page = 861
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, contemplate thou on thy Lord and ever read of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਸਦੀਵ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀ ਪੜ੍ਹਾਈ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate on the Lord, and read about the Lord every day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰਿ ਹਰਿ ਜਪ ਨਿਤ ਹੀ (ਪੜਈਐ) ਜਪੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ, ਉਚਾਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜਈਐ = ਪੜ੍ਹਨਾ ਚਾਹੀਦਾ ਹੈ, ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente medita en el Señor y lee acerca del Señor día con día,"