[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸਮਾਲਹਿ ਸੁਖਿ ਵਸਹਿ ਭਾਈ; ਸਦਾ ਸੁਖੁ ਸਾਂਤਿ ਸਰੀਰ ॥"
page = 639
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who remember the Name, abide in peace, and ever joyful and clam remains their body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਆਰਾਮ ਅੰਦਰ ਵਸਦੇ ਹਨ ਅਤੇ ਹਮੇਸ਼ਾਂ ਅਨੰਦ-ਮਈ ਤੇ ਸੀਤਲ ਰਹਿੰਦੀ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਦੇਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who dwell upon the Naam, O Siblings of Destiny, their bodies are ever peaceful and tranquil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਨਾਮ ਕੋ ਸਮਾਲਤੇ ਹੈਂ, ਸੋ ਸੁਖ ਪੂਰਬਕ ਰਸਤੇ ਹੈਂ ਔਰ ਤਿਨ ਕੇ ਸਰੀਰ ਮੇਂ ਸਦੀਵ ਸੁਖ ਅਰ ਸ਼ਾਂਤੀ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦੇ ਹਨ, ਉਹ ਆਨੰਦ ਵਿਚ ਵੱਸਦੇ ਹਨ ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਨੂੰ ਸੁਖ ਸ਼ਾਂਤੀ ਪ੍ਰਾਪਤ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਲਹਿ = ਯਾਦ ਕਰਦੇ ਹਨ, ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦੇ ਹਨ। ਸੁਖਿ = ਸੁਖ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquélla que alaba el Nombre, el Naam vive en Éxtasis y de su cuerpo emana la Paz y la Bondad."