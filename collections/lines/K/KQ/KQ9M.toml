data = "ਸਾ ਬੰਦੀ ਤੇ; ਲਈ ਛਡਾਇ ॥"
page = 374
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is delivered from the bondage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੈਦ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is delivered from bondage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੰਸਾਰ ਕੇ ਜਨਮ ਮਰਨ ਰੂਪ (ਬੰਦੀ) ਬੰਦੀਖਾਨੇ ਸੇ ਛੁਡਾਇ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਉਹ (ਲੋਭ ਕ੍ਰੋਧ ਕਾਮ ਆਦਿਕ ਦੀ) ਕੈਦ ਤੋਂ ਛਡਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Rey de todo, es liberada de las amarras del deseo,"