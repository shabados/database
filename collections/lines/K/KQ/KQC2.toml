[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪੁ ਪਿਯੋ ਕਛੁ ਹਮੈ ਪਿਯਾਯੋ ॥"
page = 967

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Then Raja sent for wine, he drank some and, some, he gave me."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪ ਪੀਤੀ ਅਤੇ ਕੁਝ ਮੈਨੂੰ ਵੀ ਪਿਲਾਈ।"