[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਾਰਗ ਹੁਇ ਦੁਬਿਧਾ ਭਰਮ ਖੋਏ; ਚਰਨ ਸਰਨਿ ਗਹੇ ਨਿਜ ਘਰਿ ਆਏ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Entering the path of Sikhism destroys suspicions and separatism and by the support of Satguru, one realises self."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੀ ਮਾਰਗ ਸਿੱਖੀ ਪੰਥ ਵਿਖੇ ਜੇਹੜਾ ਕੋਈ ਆਨ ਹੋਇ ਰਲਦਾ ਹੋਇ ਰਲਦਾ ਹੈ ਓਹ ਦੁਬਿਧਾ ਦ੍ਵੈਤਾ ਦੇ ਭਰਮ ਨੂੰ ਵਾ ਦੁਬਿਧਾ ਸੰਸਿਆਂ ਦੁਚਿਤਾਈਆਂ ਅਰੁ ਭਰਮਾਂ ਨੂੰ ਖੋਇ ਗੁਵਾ ਸਿੱਟਦਾ ਹੈ। ਅਤੇ ਜਦ ਸਤਿਗੁਰਾਂ ਦੇ ਚਰਣਾਂ ਦੀ ਸਰਣ ਨੂੰ ਗਹੇ ਗ੍ਰਹਣ ਧਾਰਣ ਕਰ ਲੈਂਦਾ ਹੈ, ਤਾਂ ਨਿਜ ਘਰ ਆਤਮ ਪਦ ਵਿਖੇ ਅਥਵਾ ਬਾਹਰਲੀਆਂ ਭਟਕਨਾਂ ਨੂੰ ਤ੍ਯਾਗ ਕੇ ਅਪਣੇ ਅੰਦਰ ਅੰਤਰਮੁਖ ਪਰਚਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ।"