[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੌਨ ਬਾਤ ਚਿਤ ਮੈ ਰੁਚੈ; ਤਿਨ ਤੇ ਲੇਤ ਮੰਗਾਇ ॥੩॥"
page = 1004

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And whatever he planned, he would get them to execute.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਵੀ ਗੱਲ (ਭਾਵ ਵਸਤੂ) ਉਸ ਦੇ ਚਿਤ ਵਿਚ ਚੰਗੀ ਲਗਦੀ, ਉਨ੍ਹਾਂ ਰਾਹੀਂ ਮੰਗਵਾ ਲੈਂਦਾ ॥੩॥"