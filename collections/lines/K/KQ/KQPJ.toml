[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮੈ ਵਰੁ ਸਾਚਾ ਭਾਵੈ; ਜੁਗਿ ਜੁਗਿ ਪ੍ਰੀਤਮ ਤੈਸੇ ॥੨॥"
page = 763
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, I love my True Spouse, the Beloved, who remains the same, all the ages"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮੈਂ ਆਪਣੇ ਦਿਲਬਰ, ਸੱਚੇ ਭਰਤੇ ਨੂੰ ਪਿਆਰ ਕਰਦੀ ਹਾਂ, ਜੋ ਸਾਰਿਆਂ ਯੁੱਗਾਂ ਅੰਦਰ ਇਕ ਜੈਸਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I love my True Husband Lord; my Beloved is the same, age after age. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਕੋ ਤੌ ਸੱਚਾ ਵਰ ਹੀ ਭਾਵਤਾ ਹੈ। ਜੋ ਜੁਗੋਂ ਜੁਗੋ ਮੇਂ ਪ੍ਰੀਤਮ ਹੈ, ਜੈਸਾ ਓਹ ਹੈ, ਉਸ ਕੇ ਪ੍ਰੀਤਮ ਭੀ ਤੈਸੇ ਹੀ ਹੋ ਜਾਤੇ ਹੈਂ; ਵਾ ਜੈਸੇ ਪ੍ਰੀਤਮ ਕੋ ਪ੍ਰੀਤਮ ਭਾਵਤਾ ਹੈ, ਤੈਸੇ ਮੇਰੇ ਕੋ ਭਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-ਹੇ ਸਤਿਗੁਰੂ! ਤੇਰੀ ਮੇਹਰ ਹੋਵੇ ਤਾਂ) ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ-ਪਤੀ ਮੈਨੂੰ (ਸਦਾ) ਪਿਆਰਾ ਲੱਗਦਾ ਰਹੇ ਜੇਹੜਾ ਪ੍ਰੀਤਮ ਹਰੇਕ ਜੁਗ ਵਿਚ ਇਕ-ਸਮਾਨ ਰਹਿਣ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, amo al Señor Verdadero, quien siempre habita en todas partes, época tras época.(2)"