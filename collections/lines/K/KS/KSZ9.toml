[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਹੋਇ ਨਿਹਾਲੁ; ਤੁਮੑ ਸੰਗਿ ਭੇਟਿਆ ॥"
page = 397
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul and body become happy by meeting with Thee O Lord"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਹੇ ਸੁਆਮੀ! ਆਤਮਾ ਤੇ ਦੇਹਿ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind and body are enraptured, meeting with You, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! (ਤੁਮ੍ਹ੍ਹ ਸੰਗਿ) ਤੁਮਾਰੇ ਸੰਗ ਭੇਟਨੇ, ਭਾਵ ਮਿਲਨੇ ਸੇ ਮਨ ਤਨ ਨਿਹਾਲ ਹੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਤੇਰੇ ਨਾਲ ਸੰਗਤਿ ਕੀਤੀ ਉਹਨਾਂ ਦਾ ਮਨ ਪ੍ਰਸੰਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਾਲੁ = ਪ੍ਰਸੰਨ। ਤੁਮ੍ਹ੍ਹ ਸੰਗਿ = ਤੇਰੇ ਨਾਲ (ਹੇ ਪ੍ਰਭੂ!)। ਭੇਟਿਆ = ਸੰਗਤਿ ਕੀਤਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, juntándose Contigo, benditos se vuelven sus cuerpos y sus Almas."