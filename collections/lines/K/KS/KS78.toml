[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਕਨ ਕੀਆ ਵਡਿਆਈਆ; ਬੈਸੰਤਰਿ ਪਾਗਉ ॥"
page = 808
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I care not (throw that into the fire) about praise by the people."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੀਆਂ ਸ਼ਾਨੌਕਤਾਂ, ਮੈਂ ਅੱਗ ਵਿੱਚ ਪਾਉਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glories of the world, I cast into the fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ ਕੀਆਂ ਵਡਿਆਈਆਂ (ਬੈਸੰਤਰਿ) ਅਗਨਿ ਬੀਚ ਪਾਵਣਾ ਕਰੋ, ਭਾਵ ਏਹ ਹੈ ਇਨ ਸੰਸਾਰੀ ਪਦਾਰਥੋਂ ਕੋ ਅਸਤ ਜਾਨ ਕਰ ਇਨ ਮੇਂ ਪ੍ਰੀਤੀ ਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦੇ ਟਾਕਰੇ ਤੇ) ਲੋਕਾਂ ਵਲੋਂ ਮਿਲ ਰਹੀਆਂ ਇੱਜ਼ਤਾਂ ਨੂੰ ਤਾਂ ਮੈਂ ਅੱਗ ਵਿਚ ਪਾ ਦੇਣ ਨੂੰ ਤਿਆਰ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਆ = ਕੀਆਂ, ਦੀਆਂ। ਬੈਸੰਤਰਿ = ਅੱਗ ਵਿਚ। ਪਾਗਉ = ਪਾਗਉਂ, ਮੈਂ ਪਾ ਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las glorias del mundo las voy a echar al fuego"