[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਤਿ ਗੁਲਾਮ ਕਿਯੋ ਅਪਨੌ; ਤਿਹ ਤਾਪਸ ਤੇ ਗ੍ਰਿਸਤੀ ਕਰਿ ਲੀਨੋ ॥੧੯॥"
page = 969

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She won him over and, from a sage, she transformed him into householder.(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਜਿਤ ਕੇ ਆਪਣਾ ਗ਼ੁਲਾਮ ਬਣਾ ਲਿਆ ਅਤੇ ਤਪਸਵੀ ਤੋਂ ਗ੍ਰਿਹਸਥੀ ਕਰ ਦਿੱਤਾ ॥੧੯॥"