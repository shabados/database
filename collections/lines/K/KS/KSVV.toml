data = "ਲੈ ਜਾਘੈ ਦੋਊ ਭੋਗ ਕਮਾਵਤ ॥"
page = 878

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At night Kandhal would come and they would indulge in sex-play."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਬਾਲ ਮਤੀ ਦੀਆਂ) ਦੋਹਾਂ ਜੰਘਾਂ ਨੂੰ ਪਕੜ ਕੇ ਭੋਗ ਕਮਾਉਂਦਾ।"