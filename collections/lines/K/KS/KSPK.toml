[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗ ਸੋਗ ਦੁਖ ਜਰਾ ਮਰਾ; ਹਰਿ ਜਨਹਿ. ਨਹੀ ਨਿਕਟਾਨੀ ॥"
page = 711
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Disease, sorrow, pain, old age and death draw not near the Lord's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੀਮਾਰੀ, ਅਫਸੋਸ, ਤਕਲੀਫ, ਬੁਢੇਪਾ ਅਤੇ ਮੌਤ ਪ੍ਰਭੂ ਦੇ ਗੋਲੇ ਨੇ ਨੇੜੇ ਨਹੀਂ ਫਟਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Disease, sorrow, pain, old age and death do not even approach the humble servant of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਜਨੋਂ ਕੇ ਰੋਗ ਸੋਗ ਜਨਮ ਮਰਨ ਆਦੀ ਦੁਖ ਕੋਈ ਨਿਕਟ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੋਗ, ਚਿੰਤਾ-ਫ਼ਿਕਰ, ਬੁਢੇਪਾ, ਮੌਤ (-ਇਹਨਾਂ ਦੇ ਸਹਿਮ) ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕਾਂ ਦੇ ਨੇੜੇ ਭੀ ਨਹੀਂ ਢੁਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਗ = ਚਿੰਤਾ। ਜਰਾ = ਬੁਢੇਪਾ, ਬੁਢੇਪੇ ਦਾ ਡਰ। ਮਰਾ = ਮੌਤ, ਮੌਤ ਦਾ ਡਰ। ਨਿਕਟਾਨੀ = ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, dolor, tristeza, vejez y muerte no se acercan a los Sirvientes del Señor."