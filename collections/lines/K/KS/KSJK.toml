[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਵਾ ਰਸੁ ਨਹੀ ਕਹਿਆ ਬੂਝੈ ॥"
page = 414
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His language gives not pleasure and he understands not what is told to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਬੋਲੀ ਖੁਸ਼ੀ ਨਹੀਂ ਦਿੰਦੀ ਅਤੇ ਜੋ ਕੁੱਛ ਉਸ ਨੂੰ ਆਖਿਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not taste with his tongue, and does not understand what is said."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਤੋ ਤਿਸ ਕੀ ਰਸਨਾ ਕੋ ਨਾਮ ਕਾ ਰਸੁ ਹੈ ਅਰ ਨ ਗੁਰੋਂ ਕਾ ਕਹਾ ਹੂਆ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਜੀਭ ਵਿਚ (ਪ੍ਰਭੂ ਦਾ) ਨਾਮ-ਰਸ ਨਹੀਂ ਆਇਆ, ਜੋ ਗੁਰੂ ਦੇ ਦੱਸੇ ਉਪਦੇਸ਼ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su paladar no prueba la delicia, sus oídos no escuchan"