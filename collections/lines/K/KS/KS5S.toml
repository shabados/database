[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਾਹਿਬੁ ਸੇਵੀਐ; ਗੁਰਮੁਖਿ ਵਸੈ ਮਨਿ ਆਇ ॥"
page = 69
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guruwards serve the True Lord, who comes and takes abode in their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਸਚੇ ਸੁਆਮੀ ਦੀ ਸੇਵ ਕਮਾਉਂਦੇ ਹਨ, ਜੋ ਆ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਦਿਲ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs serve their True Lord and Master, who comes to dwell in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖਿ) ਗੁਰੋਂਦ੍ਵਾਰੇ ਸਚੇ ਸਾਹਿਬ ਕੀ ਸੇਵਾ ਕਰੀਏ ਤਬ ਮਨ ਮੇਂ ਆਏ ਇਸਥਿਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ। ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਿਮਰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Maestro Verdadero, a través de la Palabra del Guru, Él, el Señor Verdadero, viene a nuestra mente."