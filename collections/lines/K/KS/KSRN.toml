[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਅਗਮ ਅਗੋਚਰੁ; ਦੇਇ ਦਿਖਾਇ ॥"
page = 796
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru shows the Unfathomable and Unapprehensible Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਅਥਾਹ ਅਤੇ ਅਗਾਧ ਸੁਆਮੀ ਨੂੰ ਵਿਖਾਲ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He shows us that God is unapproachable and unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਤਿਗੁਰ ਅਗਮ ਅਗੋਚਰ ਸੁਆਮੀ ਕੋ ਦਿਖਾਇ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਸ ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਕਰਾ ਦੇਂਦਾ ਹੈ ਜੋ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ ਦਿਖਇ = ਵਿਖਾਲ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora recito lo Inefable y veo al Señor Insondable e Imperceptible."