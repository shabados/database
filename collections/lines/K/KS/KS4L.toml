[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮੁ ਜਿਤਾ ਗੁਰਮਤੀ; ਆਗੰਜਤ ਪਾਗਾ ॥"
page = 965
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who conquers his-self, by Guru's instruction attains to the imperishable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਸਿਖਮੱਤ ਦੁਆਰਾ ਆਪਣੇ ਆਪ ਨੂੰ ਜਿੱਤ ਲੈਂਦਾ ਹੈ, ਉਹ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He conquers his soul, following the Guru's Teachings, and attains the Imperishable Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਦੁਆਰਾ ਜਿਸ ਨੇ ਮਨੁ ਜੀਤਿਆ ਹੈ, (ਆਗੰਜਤ) ਨਾਸ ਤੇ ਰਹਿਤ ਜੋ ਪਰਮੇਸਰ ਹੈ, ਸੋ ਤਿਸ ਮੇਂ (ਪਾਗਾ) ਖਚਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ ਉਹ ਆਪਣੇ ਮਨ ਨੂੰ ਜਿੱਤ ਲੈਂਦਾ ਹੈ, ਤੇ ਉਸ ਨੂੰ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗੰਜਤ = ਅਵਿਨਾਸੀ ਪ੍ਰਭੂ। ਪਾਗਾ = ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él conquista su Alma, siguiendo las Enseñanzas del Guru y obtiene al Señor Imperecedero,"