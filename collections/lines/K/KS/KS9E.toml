[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠਿ ਉਠਿ ਮਹਾ ਬੀਰ ਪਾਰਸ ਕੇ; ਪਾਇਨ ਸੋ ਲਪਟਾਨੇ ॥"
page = 684

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing such wise words all the great hermits with matted locks clung to the feet of Parasnath"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ) ਮਹਾਬੀਰ ਉਠ ਉਠ ਕੇ ਪਾਰਸ ਨਾਥ ਦੇ ਪੈਰਾਂ ਨਾਲ ਲਿਪਟ ਗਏ।"