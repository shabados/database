[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਤਿਸੁ ਸਦਾ ਧਿਆਈ ॥"
page = 104
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace I ever meditate on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਦਾ ਸਦਕਾ ਮੈਂ ਉਸ ਦਾ ਸਦੀਵ ਹੀ ਸਿਮਰਣ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I meditate forever on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇ ਮੈਂ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਸਦੀਵ ਕਾਲ ਤੇਰੇ ਕੋ ਧਿਆਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੈਂ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਦਾ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "medita en Él para siempre."