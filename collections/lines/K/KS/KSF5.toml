[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ ਜੀਉ; ਤੁਹਾਰੋ ਪਰਨਾ ॥"
page = 1299
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My sire Master, Thou alone are my support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਹਾਰਾਜ ਮਾਲਕ, ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Dear Lord and Master, You alone are my Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ ਜੀਉ! ਮੇਰੇ ਕੋ ਆਪ ਕਾ ਹੀ (ਪਰਨਾ) ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! (ਮੈਨੂੰ) ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú eres mi Soporte, oh mi Querido Señor y Maestro."