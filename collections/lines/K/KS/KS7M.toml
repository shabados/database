[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਦ ਹੀ; ਸਾਚਿ ਮਿਲਾਵਾ ਹੋਇ ॥੧॥"
page = 1173
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then meets he with the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and then, one meets the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਸਾਚੇ ਪਰਮੇਸ੍ਵਰ ਸੇ ਮੇਲਾ ਹੋ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਵਿਚ ਉਸ ਦਾ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਦ = ਤਦੋਂ। ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así nos fundimos en el Uno Verdadero. (1)"