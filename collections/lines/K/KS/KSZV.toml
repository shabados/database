[[content]]
asset = "DGDG"
type = "primary"
data = "ਮ੍ਰਿਗਹਾ ਪਦ ਯਹ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਚਤੁਰ ਪਛਾਨ ॥੨੫੨॥"
page = 728

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Mrig” in the beginning and then adding the word “Ha”, the word “Mrig-ha is formed, which connotes the Baan, which is the destroyer of the deer, which is recognized in the mind by the wise persons.252."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) 'ਮ੍ਰਿਗਹਾ' (ਪਸ਼ੂ ਨੂੰ ਮਾਰਨ ਵਾਲਾ, ਬਾਣ) ਸ਼ਬਦ ਬਣਦਾ ਹੈ, ਵਿਦਵਾਨ ਲੋਕ ਪਛਾਣ ਲੈਣ ॥੨੫੨॥"