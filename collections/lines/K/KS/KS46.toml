[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਤੁਮ ਹਰਿ ਰਾਖਹੁ ਸੁਆਮੀ; ਸਭ ਤਿਨ ਕੇ ਪਾਪ ਕ੍ਰਿਖੇ ॥"
page = 976
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the sins of those, whom Thou savest, O Lord, are destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਤੂੰ ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ, ਹੇ ਸੁਆਮੀ! ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਕਿਲਵਿਖ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom You save, Lord - all their sins are destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਤੁਮ ਰਖਿਆ ਚਾਹੁਤੇ ਹੋ, ਹੇ ਹਰੀ ਸ੍ਵਾਮੀ! ਸਭ ਤਿਨੋਂ ਕੇ ਪਾਪ (ਕ੍ਰਿਖੇ) ਕਾਟ ਦੇਤੇ ਹੋ, ਭਾਵ ਪਾਪੋਂ ਕੋ ਦੂਰ ਕਰ ਦੇਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਸੁਆਮੀ! ਜਿਨ੍ਹਾਂ ਦੀ ਤੂੰ ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, los que son salvados por Ti, son lavados de todos sus errores;"