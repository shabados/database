[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਗ ਉਤੰਗ ਨ੍ਰਿਪਤਿ ਤੇ ਭਾਰੀ ॥"
page = 850

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chhattar Manjri was so loveable that her features were much more attractive than the Raja’s."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਗ ਰਾਜੇ ਤੋਂ ਵੀ ਉਚੇ ਅਤੇ ਭਾਰੇ ਸਨ (ਅਰਥਾਤ ਉਹ ਰਾਜੇ ਤੋਂ ਵੀ ਅਧਿਕ ਸੁੰਦਰ ਸੀ)।"