[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਾ ਗ੍ਰਿਹੁ, ਤਿਨਿ ਦੀਆ ਤਾਲਾ; ਕੁੰਜੀ. ਗੁਰ ਸਉਪਾਈ ॥"
page = 205
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose Home it is has put the lock to it, and gives the key to the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਘਰ ਹੈ, ਉਸ ਨੇ ਇਸ ਨੂੰ ਜਿੰਦ੍ਰਾ ਲਾ ਦਿਤਾ ਹੈ, ਅਤੇ ਚਾਬੀ ਗੁਰਾਂ ਨੂੰ ਸੌਪ ਦਿਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And the one whose home it is, has locked it up, and given the key to the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕਾ ਗ੍ਰਹ ਹੈ, ਤਿਸੀ ਨੇ ਅਗ੍ਯਾਨ ਰੂਪੀ ਜੰਦ੍ਰਾ ਦੀਆ ਹੈ ਔਰ ਬ੍ਰਹਮ ਵਿਦ੍ਯਾ ਰੂਪ ਕੁੰਜੀ ਤਿਸ ਕੀ ਗੁਰੋਂ ਕੋ ਸਉਂਪੀ ਹੈ, ਵਾ ਗੁਰੋਂ ਸੇ ਪਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਹਰੀ ਦਾ ਇਹ ਬਣਾਇਆ ਹੋਇਆ (ਸਰੀਰ-) ਘਰ ਹੈ, ਉਸ ਨੇ ਹੀ (ਮੋਹ ਦਾ) ਜੰਦ੍ਰਾ ਮਾਰਿਆ ਹੋਇਆ ਹੈ, ਤੇ ਕੁੰਜੀ ਗੁਰੂ ਨੂੰ ਸੌਂਪ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਲਾ = ਜੰਦ੍ਰਾ। ਗੁਰ ਸਉਪਾਈ = ਗੁਰੂ ਨੂੰ ਸੌਂਪੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dueño de la casa, en verdad, la ha cerrado con llave, y la llave está en la Mano del Guru."