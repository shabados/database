[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਆਪੇ ਪਰਖੇ; ਲੋਕ ਸਬਾਏ ॥"
page = 119
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself assayeth all the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ ਸਮੂਹ ਪ੍ਰਾਣੀਆਂ ਦੀ ਜਾਂਚ ਪੜਤਾਲ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself appraise all people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਤੈਂ ਸੰਪੂਰਨ ਲੋਗ ਆਪ ਹੀ ਪਰਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸਾਰੇ ਜੀਵਾਂ (ਦੀਆਂ ਕਰਤੂਤਾਂ) ਨੂੰ ਪਰਖਦਾ ਰਹਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡oh Señor! Tú nos pruebas a cada uno,"