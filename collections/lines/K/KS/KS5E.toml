[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਭਗਤ ਕਉ; ਸਦਾ ਪ੍ਰਤਿਪਾਲੈ ॥੨॥"
page = 1146
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His devotee, the Lord ever cherishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅਨੁਰਾਗੀ ਨੂੰ ਸਾਈਂ ਸਦੀਵ ਹੀ ਪਾਲਦਾ ਪੋਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes His devotees forever. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਭਗਤਿ ਕੀ ਸਦਾ ਹੀ ਪ੍ਰਤਿਪਾਲ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣੇ ਭਗਤ ਦੀ ਸਦਾ ਰੱਖਿਆ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਪ੍ਰਤਿਪਾਲੈ = ਰੱਖਿਆ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero a Su Devoto siempre lo protege. (2)"