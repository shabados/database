[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਆ. ਬਿਖੁ ਜਿਉ ਬਿਸਾਰਿ; ਪ੍ਰਭ ਕੌ ਜਸੁ. ਹੀਏ ਧਾਰਿ ॥"
page = 1352
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shed (forget) thou sin like poison and enshrine thy Lord's praise in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਾਪ ਨੂੰ ਜ਼ਹਿਰ ਦੀ ਮਾਨੰਦ ਛਡ (ਭੁਲਾ) ਦੇ, ਤੇ ਆਪਣੇ ਸਾਹਿਬ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਨੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾ ਲੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forget the poisonous sins of corruption, and enshrine the Praises of God in your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸਿਓਂ ਕੋ ਵਿਖ ਰੂਪ ਜਾਨ ਕਰ ਵਿਸਾਰਨਾ ਕਰਕੈ ਪ੍ਰਭੂ ਕੇ ਜਸ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰਨਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ (ਦਾ ਮੋਹ ਆਪਣੇ ਅੰਦਰੋਂ) ਜ਼ਹਿਰ ਵਾਂਗ ਭੁਲਾ ਦੇਹ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ। ਬਿਖੁ = ਜ਼ਹਿਰ। ਬਿਸਾਰਿ = ਭੁਲਾ ਦੇਹ। ਜਸੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਹੀਏ = ਹਿਰਦੇ ਵਿਚ। ਧਾਰਿ = ਵਸਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvídate de tus maldades corruptas y enaltece la Alabanza de Dios en tu corazón,"