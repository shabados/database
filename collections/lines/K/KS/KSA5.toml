[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਵ ਕੁਸ ਦੋਊ ਪੁਤ੍ਰਨਿ ਸਹਿਤ; ਸ੍ਰੀ ਰਘੁਬੀਰ ਨਰੇਸ ॥੮੨੭॥"
page = 286

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Instructing Sita in many ways and taking Lava and Kusha with him Raghuvir Ram started for Ajodhya.827."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਤਰ੍ਹਾਂ ਦੇ ਸ਼ਸਤ੍ਰ (ਉਨ੍ਹਾਂ ਦੇ ਸਰੀਰ ਉੱਤੇ ਸ਼ੋਭਾ ਪਾ ਰਹੇ ਹਨ।"