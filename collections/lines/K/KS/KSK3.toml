[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪੂਰਣ ਮਤਿ, ਸਬਦਿ ਨੀਸਾਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs have the wisdom fully stamped and marked by the Word."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਪੂਰਨ (ਅਰਥਾਤ ਆਤਮ ਵਿਸ਼ੈਣੀ, ਇਕ ਆਤਮਾ ਦੇ ਹੀ ਵਿਸ਼ੈ ਕਰਣ ਵਾਲੀ) ਬੁਧੀ ਹੈ, ਸਬਦ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਨਿਸ਼ਾਨੀ ਹੈ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਵਾਕ ਈਸ਼੍ਵਰ ਸੰਬੰਧੀ ਹਨ, ਸੰਸਾਰਕ ਬਾਣੀ ਘੱਟ ਬੋਲਦੇ ਹਨ)।"