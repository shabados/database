[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਬਰ ਚਹੋਂ, ਸੁ ਤੁਮ ਤੇ ਪਾਊਂ ॥"
page = 1386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And obtain all the required boons from Thee"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਵਰ ਚਾਹਵਾਂ, ਤੁਹਾਡੇ ਤੋਂ ਹੀ ਪ੍ਰਾਪਤ ਕਰਾਂ।"