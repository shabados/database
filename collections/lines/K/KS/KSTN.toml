type = "primary"
data = "ਹਰਖਵੰਤ; ਆਨੰਤ ਦਇਆਲਾ ॥"
page = 1073
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is joyful and infinitely compassionate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਸੰਨ ਅਤੇ ਬੇਅੰਤ ਮਿਹਰਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is joyful, blissful and merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਸੰਨਤਾ ਵਾਲਾ ਬਿਅੰਤ ਜੋ ਦਿਆਲੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਖ਼ੁਸ਼ੀਆਂ ਦਾ ਮਾਲਕ ਹੈ, ਦਇਆ ਦਾ ਘਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Infinitamente Compasivo, siempre está en Dicha y Su Luz es manifiesta,"