[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਜੈ ਪਵਣੁ; ਆਖੈ ਸਭ ਜਾਇ ॥੨॥"
page = 662
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and at whose bidding the breath moves everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਦੇ ਕਹਿਣ ਤੇ ਸੁਆਸ ਹਰ ਥਾਂ ਵਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "at His Command, the wind blows everywhere. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਬ ਪ੍ਰਸੂਤ ਕਰਨ ਵਾਰੀ ਪਵਨ (ਵਾਜੈ) ਚਲਤੀ, ਭਾਵ ਵਗਤੀ ਹੈ ਤਬ ਸਭ ਕੋਈ (ਜਾਇ) ਜਨਮਿਆਂ ਆਖਤੇ ਹੈਂ। ਵਾ ਜਿਸ ਪਰਮੇਸ਼ਰ ਕੇ ਆਖੇ ਕਹਣੇਕਰ, ਭਾਵ ਹੁਕਮ ਕਰ ਸਭ ਜਗਾ ਮੇਂ ਪਵਨੁ ਫਿਰਤਾ ਹੈ। ਪੁਨਾ ਜਨਮ ਕਰ ਮਾਯਾ ਕੇ ਮੋਹਿ ਮੇਂ ਜੀਵ ਦੁਖ ਪਾਵਤਾ ਹੈ॥੨॥☬ਸੋਈ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ ਕਲਾ ਨਾਲ ਸਰੀਰ ਵਿਚ) ਸੁਆਸ ਚੱਲਦਾ ਹੈ ਤੇ ਮਨੁੱਖ ਹਰ ਥਾਂ (ਤੁਰ ਫਿਰ ਕੇ) ਬੋਲ ਚਾਲ ਕਰ ਸਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las palabras hasta otros oídos. (2)"