[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਪਿਆਸ ਹੋਇ ਪ੍ਰਭ ਕੇਰੀ; ਤਿਨੑ ਅਵਰੁ. ਨ ਭਾਵੈ, ਬਿਨੁ ਹਰਿ ਕੋ ਦੁਈਆ ॥੩॥"
page = 836
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who feel thirst for the Lord; without God, they love not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੁਆਮੀ ਦੀ ਤਰੇਹ ਹੈ, ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਉਹ ਹੋਰਸ ਕਿਸੇ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who thirst for God, do not love any other. Without the Lord, there is no other at all. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਕੋ ਪ੍ਰਭੂ ਕੇ ਦਰਸਨ ਕੀ ਪਿਆਸ ਹੋਤੀ ਹੈ, ਤਿਨ ਕੋ ਹਰੀ ਸੇ ਬਿਨਾਂ ਔਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਭਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਜਿਨ੍ਹਾਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਦੀ ਤਾਂਘ ਹੁੰਦੀ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਦੂਜਾ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquéllos que añoran a Dios, no aman a nadie más.(3)"