[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮਨੁ ਸਮਝਾਈਐ; ਗੁਰ ਕੈ ਸਬਦਿ ਸਾਲਾਹ ॥"
page = 23
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! By Guru's Instruction and counsel instruct thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਅਤੇ ਸਲਾਹ-ਮਸ਼ਵਰੇ ਦੁਆਰਾ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਸਿੱਖ-ਮੱਤ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, instruct your mind through the Word of the Guru's Shabad, and praise the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਅਪਨੇ ਮਨ ਕੋ ਸਮਝਾਇਆ ਹੈ, ਔਰੁ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਕੀ ਉਸਤਤੀ ਕਥਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੇ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਪਣੇ ਮਨ ਨੂੰ ਸਮਝਾਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ ਸਾਲਾਹ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, por la Instrucción del Guru y Su Consejo, instruye tu mente. Los que están imbuidos en el Amor del Nombre del Prevaleciente Señor,"