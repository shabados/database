[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗਹੁ ਜਾਗਹੁ ਸੂਤਿਹੋ; ਚਲਿਆ ਵਣਜਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 418
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Awake, awake ye sleepers and see that soul, the dealer, is departing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਦਾਰ ਹੋਵੋ, ਬੇਦਾਰ ਹੋਵੋ, ਤੁਸੀਂ ਨਿੰਦਰਾਲਿਓ, ਅਤੇ ਵੇਖੋ ਕਿ ਭਉਰਾ ਵਾਪਾਰੀ (ਆਤਮਾ) ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wake up! Wake up! O sleepers, see that the travelling merchant is leaving. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੈਨ ਕਰਨੇ ਹਾਰੇ ਜੀਵੋ! ਜਾਗੋ ਜਾਗੋ ਅਰਥਾਤ ਗ੍ਯਾਨ ਰੂਪ ਨੇਤ੍ਰ ਖੋਲੋ, ਜੀਵ ਬਣਜਾਰਾ ਚਲਾ ਜਾਤਾ ਹੈ ਅਰਥਾਤ ਮਰਨੇ ਕੇ ਦਿਨ ਨਿਕਟ ਚਲੇ ਆਉਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ) ਸੁੱਤੇ ਹੋਏ ਜੀਵੋ! ਹੋਸ਼ ਕਰੋ, ਹੋਸ਼ ਕਰੋ। (ਤੁਹਾਡੇ ਸਾਹਮਣੇ ਤੁਹਾਡਾ ਸਾਥੀ) ਜੀਵ-ਵਣਜਾਰਾ (ਦੁਨੀਆ ਤੋਂ ਸਦਾ ਲਈ) ਜਾ ਰਿਹਾ ਹੈ (ਇਸੇ ਤਰ੍ਹਾਂ) ਤੁਹਾਡੀ ਵਾਰੀ ਆਵੇਗੀ। ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ (ਰੱਖੋ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਤਿਹੋ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਰੱਬ ਵਲੋਂ ਗ਼ਾਫ਼ਿਲ ਹੋਏ ਹੇ ਪ੍ਰਾਣੀਹੋ! ਵਣਜਾਰਾ = ਜੀਵ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombres dormidos, despierten puesto que el viajero ya se va. (1‑Pausa)"