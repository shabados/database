[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਸਿਮਰਨੁ ਛਾਡਿ ਕੈ; ਘਰਿ ਲੇ ਆਯਾ ਮਾਲੁ ॥੧੧੫॥"
page = 1370
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking the God's meditation, he has brought home wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਬੰਦਗੀ ਨੂੰ ਛਡ ਕੇ ਉਹ ਆਪਣੇ ਗ੍ਰਹਿ ਨੂੰ ਧਨ-ਦੌਲਤ ਲੈ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has given up meditating on the Lord, in order to bring home wealth. ||115||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸਿਮਰਨ ਕੋ ਛੋਡ ਕਰ ਕੇ ਘਰ ਮੇਂ ਮਾਲ ਧਨ ਲੇ ਆਯਾ ਹੈਂ, ਭਾਵ ਹਰੀ ਕੀ ਆਗ੍ਯਾ ਤੈਨੇ ਭੰਗ ਕਰੀ ਹੈ। ਐਸੇ ਸੁਨ ਕਰ ਕਮਾਲ ਸਰਨ ਪੜਾ ਅਪਰਾਧ ਬਖਸ਼ਾਯਾ; ਵਾ (ਕਬੀਰ) ਬਡੇ ਜੀਵ ਕਾ ਸੁਭ ਗੁਨੋਂ ਰੂਪੀ ਬੰਸ ਡੂਬ ਗ੍ਯਾ ਹੈ। ਜੋ (ਕਮਾਲੁ), ਭਾਵ ਮਨ ਪੁਤ੍ਰ ਜਨਮਾ ਹੈ। ਕੈਸਾ ਮਨ ਹੈ? ਜੋ ਹਰੀ ਕਾ ਸਿਮਰਨ ਤ੍ਯਾਗ ਕੇ ਰਿਦੇ ਮੇਂ ਧਨ ਮਾਲ ਲੈ ਆਇਆ ਹੈ, ਭਾਵ ਸੰਸਾਰ ਕੇ ਪਦਾਰਥੋਂ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਰਹਾ ਹੈ॥੧੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਛੱਡ ਕੇ ਮੈਂ ਆਪਣੇ ਅੰਦਰ ਮਾਇਆ ਦਾ ਮੋਹ ਵਸਾ ਲਿਆ ਹੈ ॥੧੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi hijo, él ha dejado de meditar para traer dinero al hogar.(115)"