[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਚਾਖੈ; ਸੋ ਨਿਰਮਲੁ ਹੋਇ ॥"
page = 664
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who tastes the Name, becomes immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਨਾਮ ਨੂੰ ਚੱਖਦਾ ਹੈ, ਉਹ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who tastes it, becomes immaculate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਕੇ ਪ੍ਰੇਮ ਰਸ ਕੋ ਚਾਖਤਾ ਹੈ, ਸੋ ਨਿਰਮਲ ਹੋਇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਚੱਖਦਾ ਹੈ, ਉਹ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien sea que recibe esa Luz se vuelve inmaculado."