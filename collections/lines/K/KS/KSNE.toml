[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ, ਨ ਵੀਸਰੈ; ਜਿਨਿ ਸਿਰਿਆ ਸਭੁ ਕੋਇ ॥੬੦॥"
page = 1420
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak forgets not the Name, which has created all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ, ਜਿਸ ਨੇ ਸਾਹਿਆ ਨੂੰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, do not forget the Naam, the Name of the Lord, which has created everyone. ||60||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਸਭ ਕੋਈ ਉਤਪਤ ਕੀਆ ਹੈ ਤਿਸ ਕਾ ਨਾਮ ਮੁਝ ਕੋ ਕਬੀ ਨਾ ਵੀਸਰੈ॥੬੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ ਹਰੇਕ ਜੀਵ ਪੈਦਾ ਕੀਤਾ ਹੈ (ਉਸ ਮਨੁੱਖ ਨੂੰ ਉਸ ਦਾ) ਨਾਮ (ਕਦੇ) ਨਹੀਂ ਭੁੱਲਦਾ ॥੬੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਸਿਰਿਆ = ਪੈਦਾ ਕੀਤਾ ਹੈ। ਸਭੁ ਕੋਇ = ਹਰੇਕ ਜੀਵ ॥੬੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, no te olvides del Naam, el Nombre del Señor, Él nos ha creado a cada uno. (60)"