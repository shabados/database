[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਠਾਕੁਰੁ; ਮਨਹੁ ਬਿਸਾਰਿਆ ॥੩॥"
page = 195
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within his mind, the man grows forgetful of that very Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਦੇ ਚਿੱਤ ਅੰਦਰੋ ਇਨਸਾਨ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who created the soul, breath of life, mind and body. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਠਾਕੁਰ ਮਨ ਸੇ ਬਿਸਾਰ ਦੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਨੂੰ ਸਾਕਤ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਤੋਂ ਭੁਲਾਈ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹੁ = ਮਨ ਤੋਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien creó el Alma, la respiración de la vida, la mente y el cuerpo. (3)"