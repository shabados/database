[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ; ਦੂਜਾ ਨਾਹੀ ਥਾਉ ॥"
page = 387
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, there is no other place or rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਹੋਰ ਕੋਈ ਥਾਂ ਆਰਾਮ ਵਾਲੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, there is no other place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਕੋ ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਦੂਸਰਾ ਥਾਉਂ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ (ਜਿਥੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ ਸੁੱਤੇ ਮਨ ਨੂੰ ਜਗਾਇਆ ਜਾ ਸਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fuera del Guru no hay ningún otro lado a donde ir; sí, el Guru es el Dador,"