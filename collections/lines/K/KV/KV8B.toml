[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਜੁਗ ਕਾ ਧਰਮੁ; ਪੜਹੁ ਤੁਮ ਭਾਈ ॥"
page = 230
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repeat thou, O brethren the religion of this age (God's Name)"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਹੈ ਭਰਾਓ! ਇਸ ਯੁੱਗ ਦੇ ਮਜ਼ਹਬ (ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ) ਨੂੰ ਉਚਾਰਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Learn the Dharma of this age, O Siblings of Destiny;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਜੁਗ ਕਾ ਧਰਮ ਨਾਮ ਹੀ ਹੈ, ਸੋ ਤੁਮ ਪੜ੍ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਕਰਤੱਬ ਪੜ੍ਹੋ (ਭਾਵ, ਇਹ ਸਿੱਖੋ ਕਿ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ ਜੀਵਨ ਸਫਲ ਕਰਨ ਵਾਸਤੇ ਕੀਹ ਉੱਦਮ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conoce la religión de esta época;"