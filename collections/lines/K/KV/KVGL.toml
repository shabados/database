[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਆਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਰੰਗ ਮਾਣਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਜ਼ ਮੁਹੱਬਤ ਬਾ-ਖ਼ੁਦਾ ਦਾਰੰਦ ਰੰਗ ।੨੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, the blessing of their company is bound to influence you and your personality. (372)"