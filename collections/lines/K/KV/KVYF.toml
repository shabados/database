[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਤਿ ਵਰਨ; ਤੁਰਕ ਅਰੁ ਹਿੰਦੂ ॥"
page = 237
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The castes, races, Musalmans and Hindus;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਤੀਆਂ, ਨਸਲਾ, ਮੁਸਲਮਾਨ ਅਤੇ ਹਿੰਦੂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Social classes, races, Muslims and Hindus;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਤਿ ਵਰਣ ਤੁਰਕ ਔਰ ਹਿੰਦੂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਖ ਵਖ) ਜਾਤਾਂ, (ਬ੍ਰਾਹਮਣ, ਖੱਤ੍ਰੀ ਆਦਿਕ) ਵਰਨ, ਮੁਸਲਮਾਨ ਅਤੇ ਹਿੰਦੂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਨ = ਬ੍ਰਾਹਮਣ, ਖਤ੍ਰੀ, ਵੈਸ਼, ਸ਼ੂਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las castas y las razas, los hindúes y los musulmanes."