[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਸ ਭਰੇ ਭਟ ਠੋਕਿ ਭੁਜਾ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਅਤਿ ਕ੍ਰੋਧਤ ਹ੍ਵੈ ਕੈ ॥"
page = 496

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words of Krishna, all of them got infuriated and patting their arms, in great anger, fell upon him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਰੋਸ ਨਾਲ ਭਰ ਕੇ, ਭੁਜਾਵਾਂ ਨੂੰ ਠੋਕਦੇ ਹੋਏ ਅਤੇ ਬਹੁਤ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਸੂਰਮਿਆਂ ਨੇ (ਹੱਲਾ ਕਰ ਦਿੱਤਾ ਹੈ)।"