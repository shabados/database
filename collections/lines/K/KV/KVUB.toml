[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਤਿਓ ਜਿਨਿ ਪੁਰਹੂਤ; ਭੁਜਬਲਿ ਜਾ ਕੇ ਅਮਿਤ ਹੈ ॥੧੨੨॥"
page = 87

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had conquered Indra with his unlimited strength of arms. 122.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇੰਦਰ ('ਪੁਰਹੂਤ') ਨੂੰ ਜਿਤ ਲਿਆ, ਉਸ ਦੀਆਂ ਭੁਜਾਵਾਂ ਵਿਚ ਅਮਿਤ ਸ਼ਕਤੀ ਹੈ ॥੧੨੨॥"