[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਈ ਬਾਝਹੁ ਆਪਣੇ; ਵੇਦਣ ਕਹੀਐ ਕਿਸੁ ॥੧੦॥"
page = 1378
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without my Lord, to whom should I tell my sorrow?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਬਗੈਰ, ਮੈਂ ਆਪਣਾ ਗਮ ਕੀਹਨੂੰ ਦਸਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without my Lord, who can I tell of my sorrow? ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਬ ਅਪਨੇ (ਸਾਂਈ) ਪਰਮੇਸ੍ਵਰ ਤੇ ਬਿਨਾਂ ਔ ਕਿਸ ਪਾਸ ਅਪਣੀ (ਬੇਦਨ) ਪੀੜਾ ਉਚਾਰਨ ਕਰੀਏ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਦੁੱਖੜਾ ਆਪਣੇ ਸਾਈਂ ਬਾਝੋਂ ਹੋਰ ਕਿਸ ਨੂੰ ਆਖੀਏ? (ਭਾਵ, ਪ੍ਰਭੂ ਦੇ ਨਿਯਮਾਂ ਅਨੁਸਾਰ ਹੋ ਰਹੀ ਇਸ ਤਬਦੀਲੀ ਵਿਚ ਕੋਈ ਰੋਕ ਨਹੀਂ ਪਾ ਸਕਦਾ) ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin el Señor ¿quién podría describir mi tristeza? (10)"