[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਰਕਛ ਸੁਵਛ ਤਾਜੀ ਸੁਰੰਗ ॥੧੭੮॥"
page = 569

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then a dreadful sound was heard from the basement of the temple and Kalki incarnation manifested Himself, he was long like the palm tree, He had bedecked His waist with quiver and he was riding on a beautiful horse.178."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹੇਠਾਂ ਤੁਰਕਿਸਤਾਨ ਦਾ ਸੁੰਦਰ ਅਤੇ ਪਿਆਰਾ ਘੋੜਾ ਸੀ ॥੧੭੮॥"