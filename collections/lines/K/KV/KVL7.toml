[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਉ ਬਚਨੁ ਦੀਓ. ਮੇਰੇ ਸਤਿਗੁਰ; ਤਉ ਮੈ ਸਾਜ ਸੀਗਰੀਆ ॥੧॥ ਰਹਾਉ ॥"
page = 1213
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When thou, O my true Guru, blessed me with thy instruction, since then I have been embellished. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਦਾ, ਹੈ ਮੇਰੇ ਸੱਚੇ ਗੁਰੂ ਜੀ! ਤੁਸੀਂ ਮੈਨੂੰ ਉਪਦੇਸ਼ ਦਿੰਤਾ ਹੈ, ਉਦੋਂ ਦੀ ਹੀ ਮੈਂ ਸ਼ਸ਼ੋਭਤ ਹੋ ਗਈ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You blessed me with the Teachings, O my True Guru, I was embellished with beauty. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਨੇ ਮੇਰੇ ਕੋ ਸਤਿਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਦੀਆ, ਤੌ ਮੈਂ ਸਾਧਨਾ ਰੂਪ ਸਾਜ ਕਰ ਕੇ ਸਿੰਗਾਰੀ ਗਈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਸਤਿਗੁਰੂ! ਜਦੋਂ ਤੂੰ ਉਪਦੇਸ਼ ਦਿੱਤਾ (ਉਹ ਪ੍ਰੀਤ ਜਾਗ ਪਈ, ਤੇ) ਮੇਰਾ ਆਤਮਕ ਜੀਵਨ ਸੋਹਣਾ ਬਣ ਗਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਬਚਨੁ = ਜਿਹੜਾ ਉਪਦੇਸ਼। ਤਉ = ਤੂੰ। ਸਤਿਗੁਰ = ਹੇ ਸਤਿਗੁਰੂ! ਤਉ = ਤਦੋਂ। ਸੀਗਰੀਆ = ਸਿੰਗਾਰੀ ਗਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi único ornamento ha sido la Palabra Verdadera del Guru. (1-Pausa)"