[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਕਰਿ ਮਕਾ; ਕਿਬਲਾ ਕਰਿ ਦੇਹੀ ॥"
page = 1158
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thy mind thy Mecca and make thy body thy temple of worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਆਪਣਾ ਮੱਕਾ ਬਣਾ ਅਤੇ ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਆਪਣਾ ਪੂਜਾ ਦਾ ਮੰਦਰ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your mind be Mecca, and your body the temple of worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੋ ਮਕਾ ਅਰਥਾਤ ਮਕੇਸ੍ਵਰ ਮਹਾਂਦੇਵ ਕਰੁ ਔਰ (ਕਿਬਲਾ) ਗਿਰਦੇ ਕੀ ਚਾਰ ਦਿਵਾਰੀ ਇਹ ਦੇਹੀ ਦੇਹ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁੱਲਾਂ! ਮਨ ਨੂੰ ਮੱਕਾ ਅਤੇ ਪਰਮਾਤਮਾ ਨੂੰ ਕਿਬਲਾ ਬਣਾ। (ਅੰਤਹਕਰਨ ਮੱਕਾ ਹੈ ਅਤੇ ਸਭ ਸਰੀਰਾਂ ਦਾ ਸੁਆਮੀ ਕਰਤਾਰ ਉਸ ਵਿਚ ਪੂਜ੍ਯ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਕਾ = ਮੱਕਾ, ਅਰਬ ਦੇਸ ਦਾ ਸ਼ਹਿਰ ਜਿੱਥੇ ਮੁਸਲਮਾਨ ਹੱਜ ਕਰਨ ਜਾਂਦੇ ਹਨ। ਕਿਬਲਾ = ਕਾਬੇ ਦੀ ਚਾਰ = ਦੀਵਾਰੀ ਜਿਸ ਦੀ ਜ਼ਿਆਰਤ ਕਰਦੇ ਹਨ। ਕਿਬਲਾ = (ਕ੍ਰਿ: ਵਿ:) ਸਾਹਮਣੇ, ਸਨਮੁਖ। (੨) ਜਿਸ ਵਲ ਮੂੰਹ ਕਰੀਏ, ਅਜਿਹਾ ਧਰਮ = ਮੰਦਰ, ਕਾਬਾ। ਮੱਕੇ ਵਿਚ ਮੁਸਲਮਾਨਾਂ ਦਾ ਪਰਸਿੱਧ ਮੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dirige tu mente hacia la Meca, tu cuerpo hacia la Kaaba,"