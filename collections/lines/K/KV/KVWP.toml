[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਜ ਹਮਾਰੇ ਪੂਰੇ; ਸਤਗੁਰ ॥"
page = 887
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has arranged my affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਕਾਰਜ ਰਾਸ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has perfectly resolved my affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਹਮਾਰੇ ਸਭ ਕੰਮ ਪੂਰੇ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ! ਤੂੰ ਮੇਰੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚਾੜ੍ਹ ਦਿੱਤੇ ਹਨ (ਤੇਰੀ ਮੇਹਰ ਨਾਲ ਮੈਂ ਬੇ-ਗ਼ਰਜ਼ ਹੋ ਗਿਆ ਹਾਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru satisface todas nuestras tareas y por su Gracia"