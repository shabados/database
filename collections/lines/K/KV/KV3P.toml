[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੀ ਨਿੰਦਾ; ਕਰੈ ਨ ਕੋਇ ॥"
page = 869
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let no one slander the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਸੰਤਾਂ ਦੀ ਬਦਖੋਈ ਨਾਂ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let no one slander the Lord's humble servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੂ ਜੋ ਸੰਤ ਜਨ ਹੈਂ, ਤਿਨ ਕੀ ਕੋਈ ਨਿੰਦਾ ਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ, ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਸੇਵਕ ਦੀ ਨਿੰਦਾ ਕਿਸੇ ਭੀ ਮਨੁੱਖ ਨੂੰ ਕਰਨੀ ਨਹੀਂ ਚਾਹੀਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਇ = ਕੋਈ ਭੀ ਮਨੁੱਖ।"

