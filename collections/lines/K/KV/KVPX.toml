[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਇਆ. ਜਗਤੁ ਸਬਾਇਆ ॥"
page = 1022
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself has created the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪੇ ਹੀ ਸਾਰਾ ਸੰਸਾਰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created the whole world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੈਨੇ ਸਭੁ ਜਗਤੁ ਉਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਜਗਤ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਾਇਆ = ਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo ha creado el mundo entero, y Aquél que lo crea todo,"