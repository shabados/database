[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਤਨ ਧਨ ਕੀ; ਕਵਨ ਬਡਾਈ ॥"
page = 326
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is there to be proud of in this body and wealth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇਹਿ ਅਤੇ ਦੌਲਤ ਅੰਦਰ ਹੰਕਾਰ ਕਰਨ ਵਾਲੀ ਕਿਹੜੀ ਸ਼ੈ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should anyone take pride in this body or wealth?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਤਨ ਔਰ ਧਨ ਕੀ ਕਿਆ ਵਡਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਤੇ ਧਨ ਉੱਤੇ ਕੀਹ ਮਾਣ ਕਰਨਾ ਹੋਇਆ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno estar orgulloso de su cuerpo o de sus riquezas?,"