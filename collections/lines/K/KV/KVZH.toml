[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੇਖ ਅਲੇਖ ਅਲਿਖ; ਸਬਦੁ ਕਮਾਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Those who have cultivated the Word, have merged in the Lord and have liberated themselves from all the accounts."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੇ) ਅਲਖ (ਵਾਹਿਗੁਰੂ ਦਾ) ਸ਼ਬਦ ਕਮਾਇਆ ਹੈ (ਓਹ ਲੋਕ ਆਪ ਵੀ) ਲੇਖੇ ਥੋਂ ਅਲੇਖ ਹੋ ਗਏ ਹਨ।"