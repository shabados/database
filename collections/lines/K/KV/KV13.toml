[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਕਰਉ; ਫਿਰਿ. ਕਾਲੁ ਨ ਖਾਇ ॥"
page = 231
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perform thou the service of the Guru death shall not devour thee then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾ, ਤਦ ਮੌਤ ਤੈਨੂੰ ਨਹੀਂ ਖਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve the Guru, and you shall not be consumed by death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰੋ ਫਿਰ ਕਾਲ ਨਹੀਂ ਖਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ (ਤਾਂ) ਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹਾਂ (ਮੈਂ ਤਾਂ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਹਾਂ। ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਅਸਰ ਲੈਂਦਾ ਹੈ ਉਸ ਨੂੰ) ਮੁੜ ਕਦੇ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਖਾਂਦੀ (ਆਤਮਕ ਮੌਤ ਉਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਤਬਾਹ ਨਹੀਂ ਕਰਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno sirve al Guru, la muerte no exige la paga;"