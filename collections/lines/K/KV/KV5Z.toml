[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੁੰਨ ਦਾਨ, ਉਪਦੇਸੁ ਦਿੜਾਇਆ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The teaching of virtuous alms – giving is repeated in it time and again."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੁੰਨ ਦਾਨ ਦਾ ਉਪਦੇਸ਼ ਕਰਨ ਲੱਗੇ।"