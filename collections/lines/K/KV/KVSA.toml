[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਿ ਘਰਿ ਢੋਈ ਨ ਲਹੈ; ਦਰਗਹ. ਝੂਠੁ ਖੁਆਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 19
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In mansion's door (this world) thou shalt obtain no shelter and being false thou shalt be miserable in the next world. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦਰ ਦੇ ਬੂਹੇ (ਇਸ ਜਹਾਨ) ਵਿੱਚ ਤੈਨੂੰ ਪਨਾਹ ਨਹੀਂ ਮਿਲਣੀ ਅਤੇ ਕੂੜੀ ਹੋਣ ਕਰਕੇ ਤੂੰ ਅਗਲੇ ਜਹਾਨ ਅੰਦਰ ਅਵਾਜ਼ਾਰ ਹੋਵੇਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, you shall not find any shelter; in the world hereafter, being false, you shall suffer. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਜੋ ਪਤੀ ਸੇ ਬੇਮੁਖ ਇਸਤ੍ਰੀ ਹੈ, ਤਿਨ ਕੋ ਪਤੀ ਕੇ ਘਰ ਮੇਂ (ਢੋਈ) ਸਮੀਪਤਾ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤੀ। ਭਾਵ ਏਹ ਕਿ ਹੇ ਜੀਵ! ਯੱਦਪਿ ਮਾਇਕੀ ਬਿਵਹਾਰੋਂ ਕਰ ਕੇ ਇਸ ਲੋਕ ਮੇਂ ਤੇਰਾ ਮਾਨ ਭੀ ਹੈ, ਤੱਦਪਿ ਵਾਹਿਗੁਰੂ ਸੇ ਬੇਮੁਖਤਾ ਕਰ ਕੇ, ਦੁਹਾਗਣੀ ਇਸਤ੍ਰੀ ਵਤ ਦਰਗਾਹ ਮੇਂ ਝੂਠ ਕਰ ਕੇ ਖੁਆਰੀ ਹੋਵੇਗੀ। ਔਰੁ ਤੇਰੇ ਕੌ ਮਾਨ ਨਹੀ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾ, ਤਾਂ ਤੇ ਤੂੰ  ਬਿਚਾਰ ਕਰ ਕੇ ਬੇਮੁਖਤਾ ਕੋ ਛੋਡ ਦੇਹ॥੧॥ ਰਹਾਉ ॥☬ਅਬ ਕ੍ਰਿਸਾਨ ਕੇ ਦ੍ਰਿਸ੍ਟਾਂਤ ਸੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰੇਮ ਤੋਂ ਸੱਖਣੀ ਰਹਿ ਕੇ ਹੀ ਧਾਰਮਿਕ ਉੱਦਮ ਕਰਮ ਆਦਿਕ ਕਰੀ ਜਾਂਦੀ ਹੈ, ਪਰ ਉਸ ਦੇ ਅੰਦਰ ਮਾਇਆ-ਮੋਹ ਪ੍ਰਬਲ ਹੈ) ਉਹ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਪ੍ਰਭੂ ਦੇ ਘਰ ਵਿਚ ਆਸਰਾ ਨਹੀਂ ਲੈ ਸਕਦੀ, (ਕਿਉਂਕਿ) ਝੂਠ (ਭਾਵ, ਮਾਇਆ ਦਾ ਮੋਹ) ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਦੁਰਕਾਰਿਆ ਹੀ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la mansión del mundo no podrás obtener ningún refugio y viviendo en la falsedad serás miserable en el otro mundo.  (1-Pausa)"