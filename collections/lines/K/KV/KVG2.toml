[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਸੂਰਜ ਸੂਰਜੇ, ਨਮੋ ਚੰਦ੍ਰ ਚੰਦ੍ਰੇ ॥"
page = 10
line = 4

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Sun of suns! Salutation to Thee O Moon of moons!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸੂਰਜਾਂ ਦੇ ਸੂਰਜ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ; ਹੇ ਚੰਦ੍ਰਮਿਆਂ ਦੇ ਚੰਦ੍ਰਮਾ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ;"