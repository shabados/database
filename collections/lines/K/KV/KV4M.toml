[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਕਾਪੜੁ. ਤਨਿ ਨ ਸੁਖਾਵਈ; ਕਰਿ ਨ ਸਕਉ. ਹਉ ਵੇਸਾ ॥"
page = 564
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This raiment becomes not my body, if I cannot dress myself to please Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਪੁਸ਼ਾਕ ਮੇਰੇ ਸਰੀਰ ਨੂੰ ਚੰਗੀ ਨਹੀਂ ਲਗਦੀ ਜੇ ਮੇਰੇ ਬਸਤ੍ਰ ਤੈਨੂੰ ਰਿਝਾਉਣ ਲਈ ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These clothes do not please my body; I cannot dress myself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕੋ ਇਹ ਕਪੜਾ ਭੀ ਅਛਾ ਨਹੀਂ ਲਗਤਾ ਹੈ ਔਰ ਮੈਂ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕਾ ਭੇਸ ਭੀ ਨਹੀਂ ਕਰ ਸਕਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤਾਂ ਆਪਣੇ ਸਰੀਰ ਉੱਤੇ ਇਹ ਕੱਪੜਾ ਭੀ ਨਹੀਂ ਸੁਖਾਂਦਾ, ਤਾਹੀਏਂ ਮੈਂ ਕੋਈ ਪਹਿਰਾਵਾ ਨਹੀਂ ਕਰ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਪੜੁ = ਕੱਪੜਾ। ਤਨਿ = ਸਰੀਰ ਉਤੇ। ਨ ਸੁਖਾਵਈ = ਨਹੀਂ ਸੁਖਾਂਦਾ, ਨਹੀਂ ਭਾਉਂਦਾ। ਵੇਸਾ = ਪਹਿਰਾਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ningún adorno, ni telas finas complacen mi cuerpo."