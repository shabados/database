[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹੀ ਸਲਾਮਤਿ ਮਿਲਿ ਘਰਿ ਆਏ; ਨਿੰਦਕ ਕੇ ਮੁਖ ਹੋਏ ਕਾਲ ॥"
page = 827
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Safe and sound, we have together returned home and the slanderer's face is blackened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਜ਼ੀ-ਬਾਜ਼ੀ ਅਸੀਂ ਇਕੱਠੇ ਘਰ ਮੁੜ ਆਏ ਹਾਂ ਅਤੇ ਕਲੰਕ ਲਾਉਣ ਵਾਲੇ ਦਾ ਮੂੰਹ ਕਾਲਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Safe and sound, we have returned home, while the slanderer's face is blackened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਕੁਟੰਬ ਸਹਿਤ ਅਨੰਦ ਪੂਰਬਕ ਅਪਨੇ ਘਰ ਮੇਂ ਆਏ ਹੈਂ, ਭਾਵ ਵਡਾਲੀ ਸੇ ਅੰਮ੍ਰਿਤਸਰ ਮੇਂ ਆਏ। ਵਾ ਜਬ ਗੁਰੋਂ ਸਾਥ ਮਿਲ ਕੇ (ਘਰਿ) ਸਰੂਪ ਮੇਂ ਆਏ ਤਬ (ਸਹੀ) ਨਿਸਚੇ ਕਰ ਕੇ (ਸਲਾਮਤਿ) ਇਸਥਿਤ ਹੂਏ। ਤਿਸ ਸਮੇਂ ਨਿੰਦਕ ਕਾਲ ਕੇ ਮੁਖ ਮੇਂ ਪ੍ਰਾਪਤ ਹੂਏ ਵਾ ਨਿੰਦਕੋਂ ਕੇ ਮੁਖ ਕਾਲੇ ਹੂਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ) ਮਿਲ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਾਰੀ ਰਾਸ-ਪੂੰਜੀ ਸਮੇਤ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ ਬਦਨਾਮੀ ਖੱਟਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He llegado a salvo hasta mi Hogar y el semblante del calumniador se ha oscurecido."