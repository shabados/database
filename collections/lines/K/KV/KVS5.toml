[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨਾ; ਕਤਹਿ ਸਮਾਹਿ ॥"
page = 838
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord, who can then hide them?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਬਾਝੋਂ, ਤਦ ਉਨ੍ਹਾਂ ਉਤੇ ਕੌਣ ਪੜਦਾ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, who can hide them?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਬਿਨਾਂ ਹਮਾਰੀ ਕਹਾਂ ਸਮਾਈ ਹੈ, ਭਾਵ ਪਤਤ ਪਾਵਨ ਤੂੰਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ ਕਿਸੇ ਦਰ ਤੇ ਭੀ ਇਹ ਬਖ਼ਸ਼ੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤਹਿ = ਹੋਰ ਕਿੱਥੇ? ਸਮਾਹਿ = ਸਮਾ ਸਕਦੇ ਹਨ, ਮੁਆਫ਼ ਹੋ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, ¿quién, sino Tú, podría esconder mi vergüenza?"