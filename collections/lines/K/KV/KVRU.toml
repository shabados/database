[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਉ ਚਿਤੁ ਲਾਗੈ; ਫਿਰਿ. ਕਾਲੁ ਨ ਖਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 661
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man's mind gets attached with the Lord, death, then, devours him not. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਆਦਮੀ ਦਾ ਮਨ ਪ੍ਰਭੂ ਨਾਲ ਜੁੜ ਜਾਵੇ ਤਦ, ਮੌਤ ਉਸ ਨੂੰ ਨਹੀਂ ਨਿਗਲਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One's consciousness is attached to the Lord, and so Death does not devour him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਹਰੀ ਸਾਥ ਚਿਤੁ ਲਾਗਣੇ ਸੇ ਪੁਨਾ ਕਾਲ ਨਹੀਂ ਖਾਤਾ ਹੈ, ਭਾਵ ਸੇ ਜਨਮ ਮ੍ਰਿਤ ਸੇ ਰਹਤ ਹੋ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਜਿਸ ਮਨੁੱਖ ਦਾ ਚਿੱਤ ਪਰਮਾਤਮਾ ਨਾਲ ਪਰਚ ਜਾਂਦਾ ਹੈ ਉਸ ਨੂੰ ਮੁੜ ਮੌਤ ਦਾ ਡਰ ਨਹੀਂ ਪੋਂਹਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੁ = ਮੌਤ, ਮੌਤ ਦਾ ਡਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la muerte no lo destruye. (1‑Pausa)"