type = "primary"
data = "ਆਪੁ ਪੁਰਖ ਕੋ ਭੇਖ ਬਨਾਯੋ ॥"
page = 889

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That damsel called for a Turkish horse and disguised herself as a man."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪ ਪੁਰਸ਼ ਦਾ ਭੇਸ ਬਣਾਇਆ।"