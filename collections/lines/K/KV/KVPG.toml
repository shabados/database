[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਸਰਣਾਗਤਿ; ਰਹਉ ਸੁਭਾਉ ॥"
page = 906
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and abide in Thine sanctuary with sublime devotion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸ੍ਰੇਸ਼ਟ ਸ਼ਰਧਾ ਨਾਲ ਤੇਰੀ ਛਤਰ ਛਾਇਆ ਹੋ ਵੱਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I remain in Your Sanctuary, in loving devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ ਤਾਂ ਤੇ ਤੂੰ ਸੁਭਾਵਕ ਹੀ ਤਿਸ ਦੀ ਸਰਨਿ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋ ਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਭੀ ਤੇਰੀ ਸਰਨ ਆ ਟਿਕਿਆ ਹਾਂ (ਤਾ ਕਿ ਤੇਰੇ ਚਰਨਾਂ ਦਾ) ਸ੍ਰੇਸ਼ਟ ਪ੍ਰੇਮ (ਮੈਂ ਹਾਸਲ ਕਰ ਸਕਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਉ = ਮੈਂ ਰਹਿੰਦਾ ਹਾਂ। ਸੁ ਭਾਉ = (ਤੇਰੇ ਚਰਨਾਂ ਦਾ) ਸ੍ਰੇਸ਼ਟ ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si habito en el Refugio de Dios con Devoción,"