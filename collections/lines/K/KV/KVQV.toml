[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਹ ਗਹੈ; ਗਹਿ. ਗਗਨ ਰਹਾਈ ॥੯॥"
page = 340
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who grasps the ungraspable Lord and so grasping Him abides in the tenth-gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਂ ਫੜੇ ਜਾਣ ਵਾਲੇ ਸਾਈਂ ਨੂੰ ਪਕੜਦਾ ਹੈ ਅਤੇ ਇਕੁਰ ਫੜ ਕੇ ਦਸਵੇ ਦੁਆਰਾ ਅੰਦਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when he grasps the Ungraspable Lord and dwells in the sky of the Tenth Gate. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ਕਤੀ ਬਿਰਤੀ ਕਰ ਕੇ ਪਕੜਨੇ ਸੇ ਜੋ ਅਪਕੜ ਚਿਦਾਕਾਸ ਹੈ, ਤਿਸ ਕੋ ਲਖਣਾ ਬਿਰਤੀ ਕਰ ਕੇ ਪਕੜ ਕਰ ਨਿਸਚੇ ਕਰ ਰਖਿਆ ਹੈ॥੯॥☬ਪ੍ਰਸ਼ਨ: ਜਿਸ ਕੋ ਪਕੜ ਰਹਤੇ ਹੈਂ ਵਹੁ ਚਿਦਾਕਾਸ ਕਹਾਂ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੂੰ ਜਗਤ ਦੀ ਮਾਇਆ ਗ੍ਰਸ ਨਹੀਂ ਸਕਦੀ, ਉਸ ਨੂੰ ਉਹ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲੈਂਦਾ ਹੈ; ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ ਆਪਣੀ ਸੁਰਤ ਨੂੰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ (ਜਿਵੇਂ ਚੋਗ ਨਾਲ ਪੇਟ ਭਰ ਕੇ ਪੰਛੀ ਮੌਜ ਵਿਚ ਆ ਕੇ ਉੱਚਾ ਅਕਾਸ਼ ਵਿਚ ਤਾਰੀਆਂ ਲਾਂਦਾ ਹੈ) ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਹ = {ਅ-ਗਹ} ਨਾਹ ਫੜਿਆ ਜਾਣ ਵਾਲਾ, ਜਿਸ ਨੂੰ ਮਾਇਆ ਗ੍ਰਸ ਨਹੀਂ ਸਕਦੀ। ਗਹੈ = ਫੜ ਲੈਂਦਾ ਹੈ, ਆਪਣੇ ਅੰਦਰ ਵਸਾ ਲੈਂਦਾ ਹੈ। ਗਹਿ = ਫੜ ਕੇ, ਅੰਦਰ ਵਸਾ ਕੇ। ਗਗਨ = ਅਕਾਸ਼। ਗਗਨ ਰਹਾਈ = ਅਕਾਸ਼ ਵਿਚ ਰਹਿੰਦਾ ਹੈ, ਮਨ-ਪੰਛੀ ਅਕਾਸ਼ ਵਿਚ ਉਡਾਰੀਆਂ ਲਾਉਂਦਾ ਹੈ, ਦਸਮ-ਦੁਆਰ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਸੁਰਤ ਉੱਚੀ ਰਹਿੰਦੀ ਹੈ, ਸੁਰਤ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਰਹਿੰਦੀ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habita en la Décima Puerta permanece desapegado y no vacila.(9)"