[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਨ ਸਰਨ; ਕਲਿਆਨ ਕਰਨ ॥"
page = 1323
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The refuge of the Lord's feet emancipate one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਪੈਰਾ ਦੀ ਪਨਾਹ ਬੰਦੇ ਨੂੰ ਮੁਕਤ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sanctuary of the Lord's Feet bring salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਚਰਨੋਂ ਕੀ ਜੋ ਸ਼ਰਣ ਹੈ, ਸੋ ਕਲਿਆਨ ਕਰਨੇ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦੀ ਸਰਨ (ਸਾਰੇ) ਸੁਖ ਪੈਦਾ ਕਰਨ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santuario de los Pies del Señor trae la Salvación,"