[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤਨੇ ਜਨਮ. ਭੂਲਿ ਪਰੇ ਸੇ; ਜਾ ਪਾਇਆ ਤਾ ਭੂਲੇ ਨਾਹੀ ॥"
page = 162
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For so many births I had gone astray, now when I have obtained Thee, I shall not stray again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨਿਆਂ ਜਨਮਾ ਅੰਦਰ ਮੈਂ ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਸਾਂ, ਹੁਣ ਜਦ ਮੈਂ ਤੈਨੂੰ ਪਾ ਲਿਆ ਹੈ, ਮੈਂ ਮੁੜ ਕੇ ਨਹੀਂ ਭੁਲਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In countless incarnations, I went astray. Now that I have found You, I shall no longer wander."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਇਤਨੇ ਭਾਵ ਬਹੁਤੇ ਜਨਮੁ ਭੂਲ ਪੜੇ ਥੇ, ਜਬ ਤੇਰੇ ਕੋ ਪਾਇਆ ਹੈ ਤੌ ਹੁਣ ਭੂਲਤੇ ਨਹੀਂ, ਭਾਵ ਪੁਨਾ ਭਰਮ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਤੋਂ) ਭੁੱਲ ਕੇ ਜੀਵ ਅਨੇਕਾਂ ਜਨਮਾਂ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਜਦੋਂ ਪਰਮਾਤਮਾ ਦਾ ਗਿਆਨ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ਤਦੋਂ ਕੁਰਾਹੇ ਜਾਣੋਂ ਹਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viví perdido en la duda a través de mis reencarnaciones, pero en el momento en que recibí al Señor, ya no me desvié, ni me perdí más."