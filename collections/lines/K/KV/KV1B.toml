[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸੁਆਮੀ ਕਾ; ਨਾਨਕ ਟੇਕ ॥੪॥੮੭॥੧੫੬॥"
page = 197
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master's Name alone is Nanak's prop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਦਾ ਨਾਮ ਹੀ ਨਾਨਕ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of my Lord and Master, is Nanak's only Support. ||4||87||156||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਐਸੇ ਸ੍ਵਾਮੀ ਕਾ ਨਾਮੁ ਹੀ ਟੇਕ ਹੈ॥੪॥੮੭॥੧੫੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਇਕ ਪਰਮਾਤਮਾ ਹੀ (ਸਾਡਾ ਜੀਵਾਂ ਦਾ) ਮਿੱਤਰ ਹੈ ਸੱਜਣ ਹੈ ਸਾਥੀ ਹੈ ॥੪॥੮੭॥੧੫੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟੇਕ = ਆਸਰਾ, ਸਹਾਰਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y será tu Único Soporte Verdadero.(4-87-156)"