[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਦਿ ਮਾਤਾ; ਰਹਿਆ ਸੋਇ ॥"
page = 1128
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "remain asleep intoxicated of the ego of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਧੰਨ-ਦੋਲਤ ਦੀ ਹੰਗਤਾ ਦੀ ਖੁਮਾਰੀ ਅੰਦਰ ਸੌ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are asleep, intoxicated with the wine of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਮਦ ਵਿਖੇ ਉਨਮਤਿ ਹੂਆ ਜੀਵ ਅਵਿਦ੍ਯਾ ਨਿੰਦ੍ਰਾ ਕਰ ਸੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਮਾਇਆ ਦੇ (ਮੋਹ ਦੇ) ਨਸ਼ੇ ਵਿਚ ਮਸਤ ਹੋ ਕੇ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਲੋਂ ਗ਼ਾਫ਼ਿਲ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ (ਤੇ, ਇਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਰਾਸ-ਪੂੰਜੀ ਨੂੰ ਕਾਮਾਦਿਕ ਲੁੱਟਦੇ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "intoxicados por Maya, la gran embustera."