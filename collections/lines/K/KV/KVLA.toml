[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਗੋਵਿੰਦੁ ਸਲਾਹੀਐ ਭਾਈ; ਜਿਸ ਤੇ ਜਾਪੈ ਤਥੁ ॥੧॥"
page = 639
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praise thou thy Guru-God, O brother, from whom thou shalt know the quintessence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਦੀ ਸਿਫ਼ਤ ਕਰ, ਹੇ ਵੀਰ! ਜਿਨ੍ਹਾਂ ਪਾਸੋਂ ਤੈਨੂੰ ਸਾਰ-ਤੱਤ ਦੀ ਗਿਆਤ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praise the Guru, the Lord of the Universe, O Siblings of Destiny; through Him, the essence is known. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਦੁਆਰੇ ਤਿਸ ਗੋਵਿੰਦ ਕਾ ਸਲਾਹਣਾ ਕਰੀਏ, ਜਿਸ ਸੇ ਵਹੁ (ਤਥੁ) ਸਾਰ ਰੂਪ ਵਾਹਿਗੁਰੂ ਜਾਨਾ ਜਾਵੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੋਬਿੰਦ ਦੇ ਰੂਪ ਗੁਰੂ ਦੀ ਸਿਫ਼ਤਿ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਕਿਉਂਕਿ ਗੁਰੂ ਪਾਸੋਂ ਹੀ ਸਾਰੇ ਜਗਤ ਦੇ ਮੂਲ ਪਰਮਾਤਮਾ ਦੀ ਸੂਝ ਪੈ ਸਕਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰੁ ਗੋਬਿੰਦੁ = ਗੋਬਿੰਦ ਦਾ ਰੂਪ ਗੁਰੂ। ਜਿਸ ਤੇ = {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਤੇ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ} ਜਿਸ ਪਾਸੋਂ। ਜਾਪੈ = ਸਮਝੀਦਾ ਹੈ। ਤਥੁ = ਅਸਲੀਅਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba a tu Dios Guru porque de Él uno obtiene la Quintaesencia. (1)"