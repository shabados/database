[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੈਰਾਣੈ ਹੈਰਾਣੁ ਹੈ; ਹੈਰਾਣੁ ਕਰੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Love makes even the surprise full of surprise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਜਿਹਾ ਹੀ ਹੈਰਾਣ ਚੀਜ਼ਾਂ ਵਿਚੋਂ ਜੋ ਵੱਡੀ ਹੈਰਾਣ ਚੀਜ਼ ਹੈ, (ਉਹ ਬੀ) ਹੈਰਾਣ ਹੋ ਜਾਂਦੀ ਹੈ (ਕਿ ਮੈਂ ਬੀ ਅਜਿਹੀ ਹੈਰਾਣ ਨਹੀਂ ਹਾਂ)।"