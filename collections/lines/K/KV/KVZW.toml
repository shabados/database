[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮ ਧੀਰਜ ਸਹਜ ਸੁਖੀਏ; ਸਾਧਸੰਗਤਿ ਹਰਿ ਭਜੇ ॥"
page = 460
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By pondering over God, in the saints guild, man attains faith, patience, poise and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਆਦਮੀ ਈਮਾਨ, ਸਹਿਨ ਸ਼ਕਤੀ ਅਡੋਲਤਾ ਤੇ ਆਰਾਮ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dharmic faith, patience, peace and poise are obtained by vibrating upon the Lord in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਧਰਮੁ ਔ ਧੀਰਜ ਪੂਰਬਕ ਸਾਧ ਸੰਗ ਕਰ ਕੇ ਹਰੀ ਕੋ ਭਜਤੇ ਹੈਂ ਸੁਭਾਵਿਕ ਹੀ ਸੁਖੀ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰ ਕੇ ਉਹ ਮਨੁੱਖ ਸੁਖੀ ਹੋ ਜਾਂਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਧਰਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ਧੀਰਜ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ਆਤਮਕ ਅਡੋਲਤਾ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si habitamos en el Señor en la Sociedad de los Santos."