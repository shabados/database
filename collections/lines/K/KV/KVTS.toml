[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਜਿਨਿ ਜਪਿਆ ਨਿਰਬਾਣੁ ॥੨॥੧੦੪॥੧੭੩॥"
page = 200
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who have meditated on the Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who meditate on the Lord of Nirvaanaa. ||2||104||173||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਨਿਰਬਾਣੁ) ਹੇ ਵਾਹਗੁਰੂ! ਜਿਨ੍ਹੋਂ ਨੇ ਤੂੰ  ਜਪਿਆ ਹੈਂ॥੨॥੧੦੪॥ ੧੭੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਜਿਸ ਜਿਸ ਨੇ ਵਾਸਨਾ-ਰਹਿਤ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਿਆ ਹੈ ॥੨॥੧੦੪॥੧੭੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਜਿਨ' ਬਹੁ-ਵਚਨ ਹੈ। ਲਫ਼ਜ਼ 'ਜਿਨਿ' ਇਕ-ਵਚਨ ਹੈ}। ਨਿਰਬਾਣੁ = ਵਾਸਨਾ-ਰਹਿਤ, ਜਿਸ ਨੂੰ ਕੋਈ ਵਾਸਨਾ ਪੋਹ ਨ ਸਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que habita en el Señor de Nirvana.(2-104-173)"