[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਗਲੇ ਬਖਸਿੰਦ ॥੧॥"
page = 866
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he forgives all the mortals and other creatures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਪ੍ਰਾਣੀਆਂ ਅਤੇ ਹੋਰ ਜੀਵਾਂ ਨੂੰ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He forgives all beings and creatures. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੂਖਮ ਅਸਥੂਲ ਜੀਵੋਂ ਕੇ ਬਖਸਨੇਹਾਰਾ! ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਜੀਵਾਂ ਉਤੇ ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲੈ = ਸਾਰੇ। ਬਖਸਿੰਦ = ਬਖ਼ਸ਼ਣ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Soporte de la Tierra; Él perdona a todas Sus criaturas. (1)"