[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰਹਿ. ਆਪਿ ਕਰਣੈਹਾਰੇ ॥"
page = 1185
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, of Himself, does and of Himself, causes everything to be done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪੇ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਸਭ ਕੁਛ ਮਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself does, and causes everything to be done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਣਹਾਰ ਨੇ ਜਬ ਅਪਣੇ ਜਾਣ ਕਰ ਆਪਣੇ ਦਾਸ ਕਰ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਕੁਝ ਕਰ ਸਕਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਕੁਝ ਆਪ ਹੀ ਕਰ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor de Sí Mismo hace y causa que todo se haga,"