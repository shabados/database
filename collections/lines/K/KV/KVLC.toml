[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਕ੍ਰ ਮਨੋ ਰਥ ਚਕ੍ਰ ਬਨੇ; ਉਪਜੀ ਕਵਿ ਕੈ ਮਨ ਮੈ, ਕਹੀ ਤੇਤੀ ॥"
page = 401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The army of Jarasandh on foot is like the fish in the sea, the wheels of the chariots of the army are like sharp discs,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਥਾਂ ਦੇ ਚੱਕੇ (ਪਹੀਏ) ਮਾਨੋ ਘੁੰਮਣਘੇਰੀਆਂ (ਅਰਥਾਂਤਰ ਕਛੂ) ਹੋਣ, ਕਵੀ ਦੇ ਮਨ ਵਿਚ (ਜਿਤਨੀ ਉਪਮਾ) ਪੈਦਾ ਹੋਈ ਸੀ, ਉਤਨੀ ਹੀ ਕਹਿ ਦਿੱਤੀ।"