[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਜਿਸੁ ਹੋਇ ਸੁਪ੍ਰਸੰਨ ॥"
page = 1150
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whom the Lord, by His mercy, is pleased;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਦੁਆਰਾ ਜਿਸ ਉਤੇ ਉਹ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, with whom the Lord, in His Mercy, is pleased"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਕੇ ਜਿਸ ਪੁਰਸ ਪਰ ਪਰਮੇਸਰ ਪ੍ਰਸੰਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਕਰ ਕੇ ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪਰਮਾਤਮਾ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਜਿਸੁ = ਜਿਸ ਜਿਸ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nadie que sea Devoto del Él sale con las manos vacías de Su Santuario."