data = "ਅਉਰਨ ਸਿਰ ਬੁਰਿਆਈ ਦੀਨਾ ॥੩੮॥"
page = 159

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And fixes the responsibility of vicious acts on others.38."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੋਰਨਾਂ ਦੇ ਸਿਰ ਉਤੇ ਬੁਰਿਆਈ (ਦੀ ਜ਼ਿਮੇਵਾਰੀ) ਪਾਉਂਦਾ ਹੈ ॥੩੮॥"