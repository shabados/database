[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਿ ਸਾਚੈ ਸਦਾ ਹੈ ਸਾਚਾ; ਸਾਚੈ ਸਬਦਿ ਸੁਭਾਖਿਆ ॥"
page = 571
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the True Court, he is ever exonerated and the True Name, he lovingly utters."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਉਹ ਸਦੀਵ ਹੀ ਸੁਰਖਰੂ ਹੁੰਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਨਾਮ ਨੂੰ ਉਹ ਪ੍ਰੇਮ ਨਾਲ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the True Court, he is forever True; with love, he chants the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਦੁਆਰੇ ਸਤਸੰਗ ਮੇਂ ਸੋਈ ਸਦਾ ਸਚਾ ਹੈ ਜਿਸ ਨੇ ਸਾਚੇ ਸਬਦ ਕੋ ਕਹਾ ਹੈ, ਭਾਵ ਜਿਸ ਨੇ ਗੁਰ ਉਪਦੇਸ ਕੌ ਜਪਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਜੇਹੜਾ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸਦਾ ਅਡੋਲ ਚਿੱਤ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ = ਦਰ ਤੇ। ਦਰਿ ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ। ਸਾਚੈ ਸਬਦਿ = ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸੁਭਾਖਿਆ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Corte Verdadera, Él es para siempre Verdad y con Amor, él canta la Palabra Verdadera del Shabd"