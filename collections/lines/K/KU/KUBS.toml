[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਤੁਝੁ ਬਾਝਹੁ. ਖਰੀ ਉਡੀਣੀਆ; ਜਿਉ ਜਲ ਬਿਨੁ ਮੀਨੁ ਮਰਾਹਾ ॥"
page = 776
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee I am very sad and die like the fish without water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਾਝੋਂ ਮੈਂ ਬਹੁਤ ਹੀ ਉਦਾਸ ਹਾਂ ਅਤੇ ਪਾਣੀ ਦੇ ਬਗੈਰ ਪੱਛੀ ਦੀ ਤਰ੍ਹਾਂ ਮਰ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, I am so sad; like a fish out of water, I shall die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੁਝ ਬਿਨਾਂ ਬਹੁਤੁ ਉਦਾਸ ਹੂੰ, ਜੈਸੇ ਜਲ ਬਿਨਾਂ ਮਛ ਮਰਤਾ ਹੈ, ਤੈਸੇ ਤੇਰੇ ਬਿਨਾਂ ਨਹੀਂ ਜੀਵਿਆ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਵੇਂ ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਮੱਛੀ (ਤੜਪ) ਮਰਦੀ ਹੈ, (ਤਿਵੇਂ) ਤੈਥੋਂ ਬਿਨਾ ਮੈਂ ਬਹੁਤ ਉਦਾਸ ਰਹਿੰਦੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਹਉਂ, ਮੈਂ। ਖਰੀ = ਬਹੁਤ। ਉਡੀਣੀਆ = ਉਦਾਸ। ਮੀਨੁ = ਮੱਛੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ven a mí a través de la Palabra del Guru. Sin Ti mi corazón sufre y se revuelca como un pez fuera del agua."