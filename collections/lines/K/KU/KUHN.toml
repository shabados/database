[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਵਿੰਦ ਭਜਨ ਕੀ ਮਤਿ; ਹੈ ਹੋਰਾ ॥"
page = 381
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Different is the way to the meditation of the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਖਰਾ ਹੈ ਰਸਤਾ, ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The way to vibrate and meditate on the Lord of the Universe is different."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੋਬਿੰਦ ਭਜਨ ਕੀ ਮਤ (ਹੋਰਾ) ਦੂਸਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਨ ਵਾਲੀ ਅਕਲ ਹੋਰ ਕਿਸਮ ਦੀ ਹੁੰਦੀ ਹੈ (ਉਸ ਵਿਚ ਵਿਖਾਵਾ ਨਹੀਂ ਹੁੰਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Esta no es la forma de Devoción al Señor! Pero así, como cuando se le pega al agujero de la serpiente, y la serpiente no muere,"