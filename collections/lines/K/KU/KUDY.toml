data = "ਡੋਲੈ ਨਾਹੀ; ਤੁਮਰਾ ਚੀਤੁ ॥"
page = 179
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy mind shall waver not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਮਨੂਆ ਡਿਕਡੋਲੇ ਨਹੀਂ ਖਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your consciousness shall not waver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰਾ ਚਿਤ ਨਹੀਂ ਡੋਲੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਤੇਰਾ ਮਨ (ਮਾਇਆ ਦੀ ਲਾਲਸਾ ਵਿਚ) ਡੋਲੇਗਾ ਨਹੀਂ।"

[[content]]
