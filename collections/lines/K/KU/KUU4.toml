[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹੁ ਗੁਮਾਨੁ; ਗੁਰ ਸਬਦਿ ਜਲਾਏ ॥"
page = 364
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru's instruction, worldly love and pride are burnt down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਹੰਕਾਰ ਸੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, attachment and pride are burnt away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਜੀਵ ਮੋਹ ਅਰ ਹੰਕਾਰ ਕੋ ਜਲਾਇ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮੋਹ ਅਤੇ ਅਹੰਕਾਰ ਸਾੜ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ego y el apego son destruidos a través del Perfecto Guru,"