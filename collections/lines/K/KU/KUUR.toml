[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ ਕਰਿ ਕਰਿ ਵੇਖੈ; ਦੇਦਾ ਸਾਸ ਗਿਰਾਹਾ ਹੇ ॥੪॥"
page = 1055
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the world, the Creator Lord Himself sees it and blesses it with breath and sustenance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਨੂੰ ਸਾਜ ਕੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਆਪ ਹੀ ਇਸ ਨੂੰ ਦੇਖਦਾ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਸੁਆਸ ਤੇ ਰੋਜ਼ੀ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself created the creation; He gazes upon it, and blesses it with breath and nourishment. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਉਪਦੇਸ਼ ਕਰ ਨਿਸਚਾ ਹੋਤਾ ਹੈ ਕਿ ਆਪ ਹੀ ਕਰਤਾ ਸ੍ਰਿਸਟੀ ਕੋ ਕਰ ਕਰ ਕੇ ਇਸ ਕੇ ਕਰਮਾਂ ਕੋ ਦੇਖਤਾ ਹੈ ਔਰ ਸਾਸ ਅਰ ਭੋਜਨ ਦੇਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਇਹ ਦੱਸਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰ ਕੇ (ਉਹਨਾਂ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ, (ਸਭਨਾਂ ਨੂੰ) ਸਾਹ (ਜਿੰਦ) ਭੀ ਦੇਂਦਾ ਹੈ ਰੋਜ਼ੀ ਭੀ ਦੇਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਵੇਖੈ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ। ਸਾਸ = ਸਾਹ {ਬਹੁ-ਵਚਨ}। ਗਿਰਾਹਾ = ਗਿਰਾਹੀ, ਰੋਜ਼ੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la respiración vital da sustento a todos.(4)"