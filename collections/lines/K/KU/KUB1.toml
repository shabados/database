[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੂ ਛੋਡਿ. ਅਨ ਲਾਗੈ; ਨਰਕਿ ਸਮੰਜੀਐ ॥"
page = 708
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who forsaking, the Lord, attaches to another, abides in hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਹਿਬ ਨੂੰ ਤਿਆਗ ਕੇ ਹੋਰਸ ਨਾਲ ਜੁੜਦਾ ਹੈ, ਉਹ (ਅੰਤ ਨੂੰ) ਦੋਜ਼ਕ ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forsakes God, and attaches himself to another, shall be immersed in hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਔਰ ਮੇਂ ਲਾਗ ਰਹੇ ਹੈਂ, ਵਹੁ ਪੁਰਸ਼ ਨਰਕੋਂ ਮੇਂ (ਸਮੰਜੀਐ) ਪ੍ਰਾਪਤ ਕਰੀਐਂਗੇ॥☬ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੂੰ ਛੱਡ ਕੇ ਜੇ ਮਨ ਹੋਰ ਪਾਸੇ ਲਗਾਇਆਂ ਨਰਕ ਵਿੱਚ ਸਮਾਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues aquél que cambia al Señor por otro, cae en el pozo oscuro de sus pasiones."