[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ. ਕਿਛੂ ਨ ਸੂਝੈ ਅੰਧੁਲੇ; ਪੂਰਬਿ ਲਿਖਿਆ ਕਮਾਇ ॥"
page = 85
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind self-willed man understands nothing and practises what is pre-destined for him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ ਆਪ-ਹੁਦਰਾ ਇਨਸਾਨ ਕੁਝ ਭੀ ਨਹੀਂ ਸਮਝਦਾ ਅਤੇ ਉਹੋ ਕੁਛ ਕਰਦਾ ਹੈ ਜੋ ਉਸ ਲਈ ਮੁਢ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind, self-willed manmukhs do not understand anything. They do what they are pre-ordained to do."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮਨਮੁਖ ਅੰਧੇ ਕੋ ਕੁਛ ਸੂਝਤਾ ਨਹੀਂ, ਜੈਸਾ ਪੂਰਬ ਲਿਖਿਆ ਹੈ ਤੈਸਾ ਹੀ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਮਨਮੁਖ ਨੂੰ ਕੁਝ ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ, ਤੇ (ਪਹਿਲੇ ਕੀਤੇ ਕੰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਜੋ ਸੰਸਕਾਰ ਆਪਣੇ ਹਿਰਦੇ ਤੇ) ਲਿਖਦਾ ਰਿਹਾ ਹੈ, (ਉਹਨਾਂ ਦੇ ਅਨੁਸਾਰ ਹੀ ਹੁਣ ਭੀ) ਵੈਸੇ ਕੰਮ ਕਰੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El voluntarioso, tonto y ciego, no sabe nada, pero le ocurre lo que está escrito en su Destino."