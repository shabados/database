[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਬਹੀਆਂ; ਦਸ ਗੋਨਿ ਆਹਿ ॥"
page = 1194
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are ten bags and nine poles to lift them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸ ਬੋਰੀਆਂ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਚੁੱਕਣ ਨਹੀਂ ਨੌ ਬਾਂਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are nine poles which hold the ten bags."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੌ ਦ੍ਵਾਰ ਰੂਪ ਲਾਠੀਆਂ ਹੈਂ ਦਸੋਂ ਇੰਦ੍ਰੇ ਗੁਣਾਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨੌ ਗੋਲਕਾਂ (ਮਾਨੋ) ਚੁਆੜੀਆਂ ਹਨ, ਦਸ ਇੰਦਰੇ ਛੱਟਾਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਉ = ਨੌ ਗੋਲਕਾਂ, ਨੌ ਸੋਤ੍ਰ। ਬਹੀਆਂ = ਚੁਆੜੀਆਂ, ਲੰਮੀਆਂ ਡਾਂਗਾਂ ਜਿਨ੍ਹਾਂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਛੱਟਾਂ ਲੱਦੀਦੀਆਂ ਹਨ। ਦਸ = ਗਿਆਨ ਤੇ ਕਰਮ-ਇੰਦਰੇ। ਗੋਨਿ = ਛੋਟਾਂ। ਆਹਿ = ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay nueve estacas que contienen diez bultos"