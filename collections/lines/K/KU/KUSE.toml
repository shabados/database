[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਾਲਾਹੇ ਸੁਖਦਾਤੇ; ਮਨਿ ਮੇਲੇ ਕੀਮਤਿ ਪਾਇਦਾ ॥੧੩॥"
page = 1066
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward praises his peace-giving Lord and uniting his mind with Him, comes to know His worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਆਰਾਮ-ਬਖ਼ਸ਼ਣਦਾਰ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਉਸ ਨਾਲ ਜੋੜ ਕੇ, ਉਸ ਦੀ ਕਦਰ ਨੂੰ ਜਾਣਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh praises the Giver of peace; his mind is united with the Lord, and he comes to know His worth. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਗੁਰੂ ਦੁਆਰਾ ਸੁਖਦਾਤੇ ਪਰਮੇਸਰ ਕੋ ਸਲਾਹਤਾ ਹੈ, ਸੋ ਸਰੂਪ ਮੇਂ ਮਨ ਕੋ ਮੇਲ ਕੈ ਸਰੂਪ ਕੀ ਕੀਮਤ ਕੋ ਪਾਵਤਾ ਹੈ, ਭਾਵ ਮਹਿਮਾ ਜਾਨਤਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਸਾਂਭ ਰੱਖਦਾ ਹੈ, ਉਸ (ਦੇ ਨਾਮ) ਦੀ ਕਦਰ ਸਮਝਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਮਨਿ = ਮਨ ਵਿਚ। ਮੇਲੇ = ਮੇਲਿ, ਮੇਲ ਕੇ, ਟਿਕਾ ਕੇ। ਕੀਮਤਿ = ਕਦਰ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ese ser alaba al Dios Dador de Éxtasis, y al encontrarlo, Dios, en su mente, reconoce su verdadero valor. (13)"