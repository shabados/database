[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੋ ਖੇਲੁ ਖੇਲੈ; ਬਹੁ ਨਟੂਆ ॥"
page = 903
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like a conjurer, thou playest many false tricks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਦਾਰੀ ਦੀ ਮਾਨੰਦ ਤੂੰ ਘਣੇਰੇ ਕੂੜੇ ਦਾਉ-ਪੇਚ ਖੇਡਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You play all sorts of false tricks, like a juggler."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਟ ਕੀ ਨਿਆਈਂ ਪੇਟ ਭਰਨੇ ਕਾ ਹੀ ਤੂੰ ਬਹੁਤ ਝੂਠਾ ਖੇਲ ਖੇਲ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤੇਰਾ ਇਹ ਅਡੰਬਰ ਉਸ ਮਦਾਰੀ ਦੇ ਤਮਾਸ਼ੇ ਵਾਂਗ ਹੈ ਜੋ (ਲੋਕਾਂ ਪਾਸੋਂ ਮਾਇਆ ਕਮਾਣ ਲਈ) ਝੂਠਾ ਖੇਲ ਹੀ ਖੇਲਦਾ ਹੈ (ਭਾਵ, ਜੋ ਕੁਝ ਉਹ ਵਿਖਾਂਦਾ ਹੈ ਉਹ ਅਸਲ ਵਿਚ ਨਜ਼ਰ ਦਾ ਧੋਖਾ ਹੀ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y como un juglar asume muchos papeles;"