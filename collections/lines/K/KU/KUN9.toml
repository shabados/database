[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨੰਦ ਬੀਚ ਕਰੋ ਮਨ ਕੇ; ਜਿਹ ਤੇ ਹਮਰੇ ਤਨ ਕੋ ਮਨ ਜੀਜੈ ॥"
page = 345

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Lord Krishna said to those women, “O dear ones! Listen to my request and be of good cheer in your mind, so that you may remain attached with my body"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਮਨ ਵਿਚ ਆਨੰਦ (ਪ੍ਰਾਪਤ) ਕਰੋ ਜਿਸ ਨਾਲ ਮੇਰਾ ਮਨ ਅਤੇ ਤਨ ਜੀ ਪਵੇ (ਅਰਥਾਤ ਤਾਜ਼ਾ ਹੋ ਜਾਵੇ)।"