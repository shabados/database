[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖਾ ਰਬੁ ਮੰਗੇਸੀਆ; ਬੈਠਾ ਕਢਿ ਵਹੀ ॥"
page = 953
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seated in judgement and taking out His ledger, God shall call thee to account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਬਹੀਖਾਤਾ ਕੱਢ, ਨਿਆਂ ਕਰਨ ਬੈਠਾ, ਵਾਹਿਗੁਰੂ, ਤੇਰੇ ਕੋਲੋਂ ਤੇਰਾ ਹਿਸਾਬ ਕਿਤਾਬ ਪੁੱਛੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Opening His ledger, God will call you to account."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪਰਮੇਸਰ (ਵਹੀ) ਦਫਤਰ ਨਿਕਾਲ ਬੈਠਾ ਤਬ ਲੇਖਾ ਮੰਗੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਕੀਤੇ ਅਮਲਾਂ ਦੇ ਲੇਖੇ ਵਾਲੀ) ਕਿਤਾਬ ਕੱਢ ਕੇ ਬੈਠਾ ਹੋਇਆ ਰੱਬ (ਤੈਥੋਂ) ਹਿਸਾਬ ਪੁੱਛੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor va a pedir que Le entregues cuentas; sí, Él va a hacer un saldo de tus acciones."