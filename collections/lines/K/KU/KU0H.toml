[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਇਟ ਸਿਰਾਣੇ, ਭੁਇ ਸਵਣੁ; ਕੀੜਾ ਲੜਿਓ ਮਾਸਿ ॥"
page = 1381
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Brick shall be thy pillow, the earth thy bed to sleep and the worms shall eat thy flesh."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਟਿਕ ਤੇਰਾ ਸਰਾਹਣਾ ਹੋਵੇਗਾ, ਧਰਤੀ ਤੇਰੇ ਸਾਉਣ ਲਈ ਵਿਛਾਉਣਾ ਅਤੇ ਕਿਰਮ ਤੇਰੇ ਮਾਸ ਨੂੰ ਖਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, a stone will be your pillow, and the earth will be your bed. The worms shall eat into your flesh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮ੍ਰਿਤ ਹੋ ਕਰ ਕਬਰ ਕੇ ਬੀਚ ਸਿਰਾਣੇ ਮੇਂ ਇਟ ਰਾਖ ਕਰ ਪ੍ਰਿਥਵੀ ਮੇਂ ਸੌਣਾ ਹੂਆ ਹੈ ਔਰ ਤਬ ਕੀੜੀਓਂ ਕਾ ਸਮਦਾਇ ਮਾਸ ਮੇਂ ਲੜਤਾ ਹੈ; ਵਾ ਜਬ ਕਾਲ ਰੂਪੀ ਕੀੜਾ ਸਰੀਰ ਮੇਂ ਲੜਿਆ ਹੈ ਤਬ ਐਸਾ ਸੌਣਾ ਕਬਰ ਮੇਂ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਜੀਵ-ਪੰਛੀਆਂ ਦੀਆਂ ਤੁਰੀਆਂ ਜਾ ਰਹੀਆਂ ਡਾਰਾਂ ਵਾਂਗ ਜਦੋਂ ਤੇਰੀ ਵਾਰੀ ਆਈ, ਤੇਰੇ ਭੀ) ਸਿਰ ਹੇਠ ਇੱਟ ਹੋਵੇਗੀ, ਧਰਤੀ ਵਿਚ (ਭਾਵ, ਤੂੰ ਕਬਰ ਵਿਚ) ਸੁੱਤਾ ਪਿਆ ਹੋਵੇਂਗਾ, (ਤੇ ਤੇਰੇ) ਪਿੰਡੇ ਵਿਚ ਕੀੜੇ ਤੁਰਦੇ ਹੋਣਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਟ ਸਿਰਾਣੇ = ਸਿਰ ਹੇਠ ਇੱਟ ਹੋਵੇਗੀ। ਭੁਇ = ਧਰਤੀ ਵਿਚ। ਮਾਸਿ = ਮਾਸ ਵਿਚ, ਪਿੰਡੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, una piedra será tu almohada y la tierra será tu cama y los gusanos se comerán tu carne,"