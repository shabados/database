[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਸ ਅਦੇਖਿ; ਤਸ ਰਾਖਿ ਬਿਚਾਰਾ ॥"
page = 341
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Think of Him who is unseen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਚੇਤੇ ਕਰ ਜੋ ਦਿਸਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplate the One who is unseen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜੋ (ਅਦੇਖਿ) ਅਦ੍ਰਿਸ਼ ਪਰਮਾਤਮਾਂ ਹੈ ਤਿਸ ਕੋ ਵਿਚਾਰ ਕਰ ਹ੍ਰਿਦੇ ਮੇਂ ਰਾਖੁ॥☬ਪ੍ਰਸ਼ਨ: ਵਿਚਾਰ ਕਰ ਤੋ ਰਾਖੇਂਗੇ, ਤਿਸ ਕਾ ਦਰਸਨ ਕੈਸਾ ਹੋਵੈਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਤੂੰ ਸਦਾ ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤ ਜੋੜ, ਜੋ (ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ) ਦਿੱਸਦਾ ਨਹੀਂ ਹੈ (ਭਾਵ, ਜੋ ਦਿੱਸਦੇ ਤ੍ਰਿਗੁਣੀ ਸੰਸਾਰ ਨਾਲੋਂ ਵੱਖਰਾ ਭੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਸ ਅਦੇਖਿ = ਜੋ ਅਦ੍ਰਿਸ਼ਯ ਹੈ, ਜੋ ਅੱਖਾਂ ਨਾਲ ਨਹੀਂ ਦਿੱਸਦਾ। ਤਸ = ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ। ਰਾਖਿ ਬਿਚਾਰਾ = ਆਪਣੀ ਵਿਚਾਰ ਵਿਚ ਰੱਖ, ਉਸ ਵਿਚ ਸੁਰਤ ਜੋੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces contempla a Dios aunque todavía no Lo veas."