[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਪ ਕੇ ਨਾਥ ਅਸੁਰ ਬਧੀਯਾ, ਅਰੁ ਆਵਨ ਗੋਕੁਲ ਨਾਥ ਨ ਛੀਜੈ ॥"
page = 394

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਲੀ ਨਾਗ ਨੂੰ ਨੱਥਣ ਵਾਲੇ! ਹੇ ਦੈਂਤਾਂ ਦਾ ਬੱਧ ਕਰਨ ਵਾਲੇ! ਅਤੇ ਹੇ ਨਾਥ! ਗੋਕਲ (ਵਿਚ) ਆਉਣ ਨਾਲ (ਕੁਝ) ਨੁਕਸਾਨ ਤਾਂ ਨਹੀਂ ਹੋਣ ਲਗਾ।"