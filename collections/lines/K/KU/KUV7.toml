[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੰਖ ਕੋਟਿ; ਅਨ ਪੂਜਾ ਕਰੀ ॥"
page = 1163
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The performance of countless millions of other worships,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਕ੍ਰੋੜਾਂ ਹੋਰ ਉਪਸ਼ਨਾਵਾਂ ਦਾ ਕਰਨਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The performance of countless millions of other devotions"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਸੰਖ ਕੋਟਿ) ਅਸੰਖ੍ਯਾਤ ਪ੍ਰਕਾਰ ਕੀ ਅੰਨ ਦੇਵਤਾ ਕੀ ਪੂਜਾ ਕਰੀ ਹੂਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਕ੍ਰੋੜਾਂ ਅਸੰਖਾਂ ਹੋਰ ਹੋਰ (ਦੇਵਤਿਆਂ ਦੀ) ਪੂਜਾ ਕਰਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún si uno alaba a Dios de mil formas,"