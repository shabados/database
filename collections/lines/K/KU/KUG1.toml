[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮੋਘ ਦਰਸਨ; ਆਜੂਨੀ ਸੰਭਉ ॥"
page = 1082
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is His sight and Immortal His form,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਉਸ ਦਾ ਦੀਦਾਰ ਅਤੇ ਅਮਰ ਉਸ ਦਾ ਸਰੂਪ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Blessed Vision of His Darshan is fruitful and rewarding; He is not born, He is self-existent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸਫਲ ਦਰਸਨ ਹੈ ਪੁਨਃ ਜੂਨੀਆਂ ਤੇ ਰਹਿਤ ਹੈਂ ਅਰ ਸੁਤੇ ਪ੍ਰਕਾਸ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਲ ਦੇਣ ਤੋਂ ਕਦੇ ਨਾਹ ਉੱਕਣ ਵਾਲੇ ਦਰਸਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਹੇ ਜੂਨਾਂ-ਰਹਿਤ ਪ੍ਰਭੂ! ਹੇ ਆਪਣੇ ਆਪ ਤੋਂ ਪਰਕਾਸ਼ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Cuya Mirada es fructífera, Quien no es puesto en ningún vientre y es Auto Existente,"