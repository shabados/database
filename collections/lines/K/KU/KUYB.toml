[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿਨ ਸੋ ਫਿਰੇ; ਅਸਿ ਬਾਧਿ ਜੋਧ ਪ੍ਰਚੰਡ ॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king ruled over seven continents and nine regions and taking up their swords, in various ways, they moved at all places powerfully"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰਚੰਡ ਯੋਧੇ ਤਲਵਾਰਾਂ ਬੰਨ੍ਹ ਕੇ ਵੱਖਰੇ ਵੱਖਰੇ ਢੰਗਾਂ ਨਾਲ (ਇਧਰ ਉਧਰ) ਫਿਰਨ ਲਗੇ।"