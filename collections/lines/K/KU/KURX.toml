[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਮੁਦਾਵਣੀ. ਕਿਉ ਵਿਚਹੁ ਕਢੀਐ; ਸਦਾ ਰਖੀਐ ਉਰਿ ਧਾਰਿ ॥"
page = 645
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should we drive out from our mind this riddle of the Lord's Name? We should, ever clasp it to our heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਇਸ ਬੁਝਾਰਤ ਨੂੰ ਆਪਾਂ ਆਪਣੇ ਹਿਰਦਿਉ ਕਿਉਂ ਬਾਹਰ ਕਰੀਏ? ਆਪਾਂ ਨੂੰ ਹਮੇਸ਼ਾਂ ਇਸ ਨੂੰ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਰੱਖਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should we cast this riddle out of our minds? We should keep it ever enshrined in our hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਵਸਤ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਮੰਤ੍ਰ ਸੇ ਰਿਦੇ ਵਾ ਸਰੀਰ ਮੇਂ ਮੁੰਦੀਆਂ ਹੋਈਆਂ ਹੈਂ, ਇਨ ਕੋ ਬੀਚ ਸੇ ਕਿਉਂ ਨਿਕਾਸੀਏ ਅਰਥਾਤ ਨਿਕਾਸੀਏ ਨਹੀਂ, ਸਦਾ ਹੀ ਰਿਦੇ ਮੇਂ ਧਾਰ ਰਖੀਏ॥☬ਜੋ ਗੁਰਾਂ ਨੇ ਉਪਦੇਸ਼ ਰੂਪੀ ਬੁਝਾਰਤ ਪਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਸਦਾ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ ਰੱਖਣਾ ਚਾਹੀਦਾ ਹੈ; ਇਹ ਭੁਲਾਣੀ ਨਹੀਂ ਚਾਹੀਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਦਾਵਣੀ = ਆਤਮਕ ਪ੍ਰਸੰਨਤਾ ਦੇਣ ਵਾਲੀ ਵਸਤੂ (ਨਾਮ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno resolver el Enigma? Esto intriga siempre a nuestra mente."