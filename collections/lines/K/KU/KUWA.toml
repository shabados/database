[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ. ਮੰਤ੍ਰੁ ਸਬਦੁ ਸਚੁ; ਦੀਤਾ ਰਾਮ ॥"
page = 576
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has counselled me to remember the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸੱਚੇ ਨਾਮ ਦੇ ਸਿਮਰਨ ਕਰਨ ਦਾ ਮਸ਼ਵਰਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- the Guru has given the Mantra of the Shabad, the True Word of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਨਿਸਚੇ ਕਰ ਕੇ ਉਪਦੇਸ਼ ਰੂਪ ਮੰਤ੍ਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲਾ ਸ਼ਬਦ-ਮੰਤ੍ਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru me ha bendecido con el Mantra del Shabd, la Palabra Verdadera de Dios."