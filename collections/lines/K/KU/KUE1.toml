[[content]]
asset = "DGDG"
type = "primary"
data = "ਝਾਲਰ ਤਾਲ ਮ੍ਰਿਦੰਗ ਉਪੰਗ; ਰਬਾਬ ਲੀਏ, ਸੁਰ ਸਾਜ ਮਿਲਾਵੈਂ ॥"
page = 80

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The tunes of various musical instruments like cymbals big and small, trumpet, kettledrum and Rabab are being made harmonies.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੇਵਤੇ) ਘੰਟੇ, ਛੈਣੇ, ਮ੍ਰਿਦੰਗ, ਉਪੰਗ (ਇਕ ਪ੍ਰਕਾਰ ਦਾ ਵਾਜਾ) ਰਬਾਬ ਆਦਿ ਜਿਤ ਦੇ ਸਾਜ਼ਾਂ ਨੂੰ ਲੈ ਕੇ ਇਕ-ਸੁਰ ਕਰਦੇ ਹਨ।"