[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਜਾਣੈ; ਅਵਰੁ. ਨ ਕੋਇ ॥"
page = 1343
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He knows the Lord alone not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਵਲ ਇਕ ਸਾਈਂ ਨੂੰ ਹੀ ਜਾਣਦਾ ਹੈ, ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They know the One Lord, and no other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਏਕ ਵਾਹਿਗੁਰੂ ਬਿਨਾਂ ਔਰ ਕੋਈ ਨ ਜਾਣੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਸੁਖਾਂ ਦਾ ਦਾਤਾ ਸਮਝਦਾ ਹੈ, ਕਿਸੇ ਹੋਰ ਨੂੰ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permanecen despiertos y concientes día y noche, pues conocen sólo a Su Señor y a nadie más,"