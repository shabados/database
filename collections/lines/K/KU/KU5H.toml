[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਭਗਤ ਕਉ; ਕਰਹਿ ਸਲਾਮੁ ॥"
page = 865
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto the Lord's devotee they make obeisance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸ਼ਰਧਾਲੂ ਨੂੰ ਇਹ ਪਰਣਾਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but they bow in subservience to God's devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਗੋਬਿੰਦ ਭਗਤ ਹੈਂ ਤਿਨ ਕੋ ਤੋ (ਸਲਾਮੁ) ਨਮਸਕਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪ੍ਰਭੂ ਦੇ ਭਗਤਾਂ ਨੂੰ ਨਮਸਕਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ = ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero saludan en reverencia siempre a los Devotos del Señor;"