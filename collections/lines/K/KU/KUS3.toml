[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰਿ ਕਰੋ, ਕਬਿਤਾ ਬਿਧਿ ਨਾਨਾ ॥"
page = 337

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then endeavour to compose various types of poesy."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਮੈਂ ਅਨੇਕ ਤਰ੍ਹਾਂ ਦੀ ਕਵਿਤਾ ਕਰਦਾ ਹਾਂ।"