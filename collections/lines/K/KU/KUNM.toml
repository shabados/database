[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਨੀਆ ਲਬਿ. ਪਇਆ ਖਾਤ ਅੰਦਰਿ; ਅਗਲੀ ਗਲ. ਨ ਜਾਣੀਆ ॥੪॥"
page = 1020
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through worldly avarice, thou has fallen into a pit and know not the thing of the future."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਲਾਲਚ ਰਾਹੀਂ, ਤੂੰ ਟੋਏ ਵਿੱਚ ਡਿਗ ਪਿਆ ਹੈਂ। ਅਤੇ ਭਵਿੱਖਤ ਦੀ ਗੰਲ ਬਾਤ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through worldly greed, you have fallen into the pit; you know nothing of the future. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਲੋਭ ਕਰ ਕੇ ਤੂੰ ਸੰਸਾਰ ਖਾਤੇ ਕੇ ਅੰਦਰ ਪਿਆ ਹੈਂ, (ਅਗਲੀ) ਪ੍ਰਲੋਕ ਕੀ ਬਾਤ ਤੈਂਨੇ ਨਹੀਂ ਜਾਣੀ ਅਰਥਾਤ ਊਹਾਂ ਤੌ ਸਜਾਈਂ ਬਹੁਤ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦੁਨੀਆ (ਦੇ ਸੁਆਦਾਂ) ਦੇ ਚਸਕੇ ਵਿਚ ਫਸਿਆ ਪਿਆ ਹੈਂ (ਮਾਨੋ ਡੂੰਘੇ) ਟੋਏ ਵਿਚ ਡਿੱਗਾ ਹੋਇਆ ਹੈਂ। ਅਗਾਂਹ ਵਾਪਰਨ ਵਾਲੀ ਗੱਲ ਨੂੰ ਤੂੰ ਸਮਝਦਾ ਹੀ ਨਹੀਂ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਨੀਆ ਲਬਿ = ਦੁਨੀਆ ਦੇ ਲੱਬ ਵਿਚ; ਦੁਨੀਆ ਦੇ (ਸੁਆਦ ਦੇ) ਚਸਕੇ ਵਿਚ। ਖਾਤ = ਟੋਆ। ਗਲ = ਗੱਲ। ਅਗਲੀ = ਅਗਾਂਹ ਵਾਪਰਨ ਵਾਲੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Picado por la avaricia eres arrojado a la zanja sin saber qué es lo que te pasará en el más allá.(4)"