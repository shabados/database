[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਕਬੀਰੁ; ਜੀਤਿ ਕੈ ਹਾਰਿ ॥"
page = 1159
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, it is up to thee, O man, to win or to lose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਹੁਣ ਜਿੱਤਣਾ ਜਾ ਹਾਰਨਾ ਹੇ ਬੰਦੇ! ਤੇਰੀ ਆਪਣੀ ਮਰਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, you can win or lose."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਾਣੀ! ਇਸ ਮੇਂ ਜੀਤ (ਕੈ) ਚਾਹੋ ਹਾਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ (ਤੇਰੀ ਮਰਜ਼ੀ ਹੈ ਇਹ ਮਨੁੱਖਾ-ਜਨਮ ਦੀ ਬਾਜ਼ੀ) ਜਿੱਤ ਕੇ ਜਾਹ ਚਾਹੇ ਹਾਰ ਕੇ ਜਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir he proclamado la Verdad, tocando mi tambor,"