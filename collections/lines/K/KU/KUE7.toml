[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਵਿਚਿ; ਆਵਹਿ ਜਾਵਹਿ ਪੂਰ ॥"
page = 464
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's fear multitudes come and go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਡਰ ਵਿੱਚ ਜਮਘਟਿਆ ਦੇ ਜਮਘਟੇ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of God, multitudes come and go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੋਂ ਕੇ ਪੂਰ ਸਭ ਭ੍ਯ ਮੇਂ ਆਵਤੇ ਜਾਤੇ, ਭਾਵ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਾਂ ਦੇ ਪੂਰ ਜੀਵ ਜੋ ਜਗਤ ਵਿਚ ਜੰਮਦੇ ਤੇ ਮਰਦੇ ਹਨ, ਸਭ ਭੈ ਵਿਚ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Reverencia a Él, cargamentos enteros de hombres van y vienen."