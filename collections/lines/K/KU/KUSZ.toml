[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਬਰਛਾ ਗਜ ਸਿੰਘ ਬਲੀ; ਬਲਿ ਸਿਉ ਬਲਿਦੇਵ ਕੀ ਓਰਿ ਚਲਾਯੋ ॥"
page = 410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking his plough and mace, Balram fought a dreadful battle and on this side Gaj Singh also threw his lance towards Balram"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ ਗਜ ਸਿੰਘ ਨੇ (ਹੱਥ ਵਿਚ) ਬਰਛਾ ਲੈ ਕੇ ਬਲ ਪੂਰਵਕ ਬਲਰਾਮ ਵਲ ਚਲਾਇਆ।"