[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠਿ ਵਿਛੁੰਨੀ; ਰੋਵੈ ਧਾਹੀ ॥"
page = 109
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through falsehood separated she bewails loudly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜ ਦੇ ਰਾਹੀਂ ਵਿਛੁੜੀ ਹੋਈ ਉਚੀ ਉਚੀ ਵਿਰਲਾਪ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through falsehood, she has been separated from Him, and she cries out in misery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਝੂਠ ਰੂਪੁ ਸੰਸਾਰ ਮੇਂ ਲਗ ਕਰ ਕੇ ਤੇਰੇ ਸੇ ਵਿਛੜੀ ਹੂਈ ਧਾਹਾਂ ਮਾਰ ਕਰ ਰੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਮੋਹ ਦੇ ਕਾਰਨ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਤੋਂ ਵਿੱਛੁੜੀ ਹੋਈ ਉਹ (ਆਖ਼ਿਰ) ਧਾਹਾਂ ਮਾਰ ਮਾਰ ਕੇ ਰੋਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੂਠਿ = ਝੂਠੇ ਮੋਹ ਵਿਚ (ਫਸੇ ਰਹਿਣ ਕਰਕੇ)। ਧਾਹੀ = ਧਾਹਾਂ ਮਾਰ ਮਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la ilusión está separada, y llora y se lamenta."