[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਖੀਰ ਨੀਰ ਕੋ ਨਿਬੇਰੋ ਕਰਿ ਜਾਨੈ ਹੰਸ; ਰਾਖੀਐ ਮਿਲਾਇ ਭਿੰਨ ਭਿੰਨ ਕੈ ਸਰੇਖ ਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a swan knows how to separate milk and water and is able to do in no time."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹੰਸ ਦੁੱਧ ਤੇ ਪਾਣੀ ਦਾ ਨਿਰਣਾ ਕਰਨਾ ਜਾਣਦਾ ਹੈ, ਜੇ ਦੋਵੇਂ ਮਿਲਾ ਕੇ ਉਸ ਅੱਗੇ ਰੱਖ ਦੇਈਏ ਤਾਂ ਸਿਆਣ ਕੇ ਅੱਡ ਅੱਡ ਕਰ ਦਿੰਦਾ ਹੈ।"