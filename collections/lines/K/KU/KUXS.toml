[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਮੇਲਿ ਮਿਲਾਵੈ; ਕਰੇ ਦਾਤਿ ॥"
page = 1170
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Giving the gift of God's Name, the Guru unites man in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਦਾਨ ਦੇ ਕੇ, ਗੁਰੂ ਜੀ ਇਨਸਾਨ ਨੂੰ ਉਸ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru unites in union with the Lord, and grants the gift of the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਨਾਮ ਕੀ ਦਾਤ ਕਰਤਾ ਹੈ ਤਬ ਪਰਮੇਸ੍ਵਰ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੰਗਤ ਵਿਚ ਮਿਲਾਂਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਨੂੰ (ਨਾਮ ਦੀ) ਦਾਤ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਲਿ = (ਪ੍ਰਭੂ ਦੇ) ਮੇਲ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru nos une con nuestro Dios, así es como Él nos bendice"