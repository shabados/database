[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਫਤੀ; ਗੰਢੁ ਪਵੈ ਦਰਬਾਰਿ ॥੨॥"
page = 143
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's praise the tie with His court is established."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਸਿਫ਼ਤ ਸਨਾ ਰਾਹੀਂ ਉਸ ਦੀ ਦਰਗਾਹ ਨਾਲ ਸੰਬੰਧ ਕਾਇਮ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "through the Lord's Praise, we establish a bond with His Court. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੀ ਸਿਫਿਤ ਕਰਨੇ ਸੇ ਤਿਸ ਕੇ ਦਰਬਾਰ ਮੇਂ ਗੰਢ ਪੜਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ (ਪਰਮਾਤਮਾ ਦੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਰਾਹੀਂ (ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਵਿਚ (ਆਦਰ-ਪਿਆਰ ਦਾ) ਜੋੜ ਜੁੜਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que alabando al Señor es como somos unidos a Él.(2)"