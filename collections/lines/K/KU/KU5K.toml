[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਿਲਿ ਪੂਛ ਗਹੀ ਦਿਸ ਦੇਵ ਦੂਅੰ ॥"
page = 161

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demons caught Vasuki from the side of the head and the gods from the side of the tail."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੂਜੇ ਪਾਸੇ ਦੇਵਤਿਆਂ ਨੇ ਮਿਲ ਕੇ ਪੂਛ ਪਕੜੀ।"