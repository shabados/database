[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਕਰਿ ਤਾ ਕੀ ਘਾਲ ॥੭॥"
page = 238
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, perform thou His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ ਤੂੰ ਉਸ ਦੀ ਚਾਕਰੀ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So work for Him, O my mind. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤਿਸ ਕੀ (ਘਾਲ) ਸੇਵਾ ਕਰੁ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, sirve a tal Señor.(7)"