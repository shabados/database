[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ. ਸਚੇ ਸਾਹਿਬ; ਕਿਆ ਨਾਹੀ. ਘਰਿ ਤੇਰੈ ॥੩॥"
page = 917
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O my True Lord, what is that, which is not in Thy mansion?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਮੇਰੇ ਸੱਚੇ ਸੁਆਮੀ। ਉਹ ਕੀ ਹੈ ਜੋ ਤੇਰੇ ਘਰ ਵਿੱਚ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, O my True Lord and Master, what is there which is not in Your home? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਚੇ ਸਾਹਿਬ! ਤੇਰੇ ਘਰ ਮੇਂ ਕਿਆ ਨਹੀਂ ਅਰਥਾਤ ਸਭ ਕੁਛੁ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ! ਤੇਰੇ ਘਰ ਵਿਚ ਕਿਸੇ ਸ਼ੈ ਦਾ ਘਾਟਾ ਨਹੀਂ ਹੈ (ਤੇ, ਮੈਂ ਤੇਰੇ ਦਰ ਤੋਂ ਆਨੰਦ ਦਾ ਦਾਨ ਮੰਗਦਾ ਹਾਂ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੇ = ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ! ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh mi Maestro Verdadero, ¿qué existe que no esté ya en Tu Hogar? (3)"