[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਸੁ ਕਮਾਵਣਾ; ਕਰਣਾ ਕਛੂ. ਨ ਜਾਇ ॥"
page = 1417
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They do only that what is predestined for them and can do naught else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਵਲ ਉਹ ਹੀ ਕਰਦੇ ਹਨ, ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਲਈ ਮੁੱਢ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ ਤੇ ਹੋਰ ਕੁਛ ਉਹ ਕਰ ਹੀ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They act as they are pre-destined; they cannot do anything else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਨ ਕੇ ਮਸਤਕ ਪਰ ਆਦੋਂ ਲਿਖਿਆ ਹੈ, ਸੋਈ ਇਨੋ ਨੇ ਕਮਾਵਣਾ ਹੈ, ਇਨ ਪਾਸੋਂ ਔਰ ਕੁਛ ਕੀਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੀਵ ਭੀ ਕੀਹ ਕਰਨ? ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ) ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਜਿਹੜਾ ਲੇਖ (ਜੀਵ ਦੇ ਮੱਥੇ ਉੱਤੇ) ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਲੇਖ ਕਮਾਣਾ ਹੀ ਪੈਂਦਾ ਹੈ (ਆਪਣੀ ਅਕਲ ਦੇ ਆਸਰੇ ਉਸ ਲੇਖ ਤੋਂ ਬਚਣ ਲਈ) ਕੋਈ ਉੱਦਮ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Actúan como si tuvieran conciencia de su destino, pero no pueden hacer nada."