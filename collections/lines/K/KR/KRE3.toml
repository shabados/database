[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਮਕਿ ਠਾਢ ਉਠਿ ਭਈ; ਚਰਿਤ੍ਰ ਮਨ ਆਨਿ ਕੈ ॥"
page = 825

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She stood up abruptly with deceiving intention,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਕੁਝ ਚਿਰ ਬਾਦ) ਮਨ ਵਿਚ ਚਰਿਤ੍ਰ ਧਾਰ ਕੇ ਅਭੜਵਾਹੀ ਉਠ ਖੜੋਤੀ।"