[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਵਣੁ ਆਇਆ ਹੇ ਸਖੀ; ਜਲਹਰੁ ਬਰਸਨਹਾਰੁ ॥"
page = 1280
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The month of Swan has come, O my friend. The clouds have burst forth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਉਣ ਦਾ ਮਹੀਨਾ ਆ ਗਿਆ ਹੈ, ਹੇ ਮੇਰੀ ਸਹੇਲੀਏ! ਥਦਲ ਵਰ੍ਹ ਪਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The month of Saawan has come, O my companions; the clouds have burst forth with rain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮਨੁਖ ਜਨਮ ਰੂਪੀ ਸਾਵਣ ਆਇਆ ਹੈ ਔਰ ਗੁਰੂ ਰੂਪ ਬਾਦਲ (ਬਰਸਨਹਾਰੁ) ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਸਾਵਣ (ਭਾਵ 'ਨਾਮ' ਦੀ ਵਰਖਾ ਦਾ ਸਮਾ) ਆਇਆ ਹੈ, ਬੱਦਲ ਵਰ੍ਹਾਊ ਹੋ ਗਿਆ ਹੈ (ਭਾਵ, ਗੁਰੂ ਮੇਹਰ ਕਰ ਰਿਹਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mes de Sawan ha llegado. Oh, mis compañeros, las nubes han exprimido la lluvia."