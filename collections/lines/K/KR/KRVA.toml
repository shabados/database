[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੰਨ︀ਯ ਤਿਹਾਰੇ ਦੇਸ ਧੰਨ︀ਯ ਪ੍ਰਤਿਪਾਲਨ ਹਾਰੋ ॥"
page = 836

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Your country is commendable and commendable are your sustainers."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਦੇਸ ਧੰਨ ਹੈ ਅਤੇ ਤੈਨੂੰ ਪਾਲਣ ਵਾਲਾ ਵੀ ਧੰਨ ਹੈ।"