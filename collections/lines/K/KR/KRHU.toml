[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਕਰਹੁ; ਬਸਹੁ ਮਨਿ ਆਇ ॥"
page = 802
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, take pity on me and abide Thou within my mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ, ਮੇਰੇ ਉਤੇ ਦਰਸ ਦਰ ਅਤੇ ਤੂੰ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਆ ਕੇ ਟਿਕ ਜਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take pity upon me, and abide within my mind;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਗੁਰੂ! ਮੇਰੇ ਪਰ ਐਸੀ ਦਯਾ ਕਰੋ ਜਿਸ ਕਰ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਹੀ ਆਇ ਬਸੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰ, ਮੇਰੇ ਮਨ ਵਿਚ ਆ ਵੱਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten Piedad de mí y habita en el interior de mi ser,"