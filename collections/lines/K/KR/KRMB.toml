[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਘ ਸਮੈ; ਮੋਰ ਨਿਰਤਿਕਾਰ ॥"
page = 1180
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the peacock dances during cloudy weather,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਬੱਦਲਾਂ ਦੇ ਵੇਲੇ ਮੋਰ ਨੱਚਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the clouds and the rain come, the peacocks dance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਘ ਬਦਲ ਗਰਜਨੇ ਕੇ ਸਮੇਂ ਮੇਂ ਜੈਸੇ ਮੋਰ ਨ੍ਰਿਤਕਾਰੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘਟਾਂ ਚੜ੍ਹਦੀਆਂ ਹਨ ਤਾਂ ਮੋਰ ਪੈਲਾਂ ਪਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਘ = ਬੱਦਲ। ਨਿਰਤਿਕਾਰ = {नृत् = to dance} ਨਾਚ, ਪੈਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y cuando las lluvias llegan, el pavo real danza"