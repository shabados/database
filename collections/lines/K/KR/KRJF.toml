[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਚਰੰਤ ਪਰਮ ਉਸਤਤਿ ਅਭੇਵ ॥"
page = 640

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Dutt, bowing before the Lord, eulogized the Unmanifested Brahman who is the Sovereign of Sovereigns,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ ਪਰਮ ਦੇਵ ਅਤੇ ਅਭੇਵ ਦੀ ਉਸਤਤ ਉਚਾਰੀ।"