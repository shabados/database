[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰਨ ਤੇ ਨਹੀ ਜਾਤ ਬਤਾਈ ॥"
page = 47

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It cannot be described by others."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾਂ ਤੋਂ (ਉਸ ਦਾ) ਵਰਣਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"