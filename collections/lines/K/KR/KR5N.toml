[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੀ ਕਉ; ਸਾਚੁ ਨ ਦੇਇ ॥"
page = 349
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto others He bestows not truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾਂ ਨੂੰ ਉਹ ਸੱਚ ਪਰਦਾਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto others, the Truth is not bestowed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਵਰੀ ਕਉ) ਬਿਨਾ ਪ੍ਰੇਮੀਓਂ ਸੇ ਔਰ ਕੋ ਸਤਿਨਾਮ ਨਹੀਂ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਪਿਆਰ ਦੀ ਅਜੇ ਘਾਟ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਆਪ ਹੀ ਸਿਮਰਨ ਦੀ ਦਾਤਿ ਨਹੀਂ ਦੇਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੀ ਕਉ = ਹੋਰਨਾਂ ਨੂੰ ਜੋ ਆਦਰਸ਼ ਤੋਂ ਅਜੇ ਨੀਵੇਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a otros la Verdad no les es dada."