[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਬੁਝੀਐ; ਤਾ ਪਾਏ ਮੋਖ ਦੁਆਰੁ ॥"
page = 36
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If by Guru's grace, man understand this it is then, that he attains to the door of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਇਸ ਨੂੰ ਸਮਝ ਲਵੇ, ਤਦ ਉਹ ਮੁਕਤੀ ਦੇ ਦਰਵਾਜੇ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, understanding comes, and then the Door of Liberation is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪ੍ਰਭੁ ਕੋ ਜਬ ਗੁਰਾਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ (ਬੁਝੀਐ) ਸਮਝੀਏ ਤਬ ਮੁਕਤੀ ਕਾ ਦ੍ਵਾਰੁ ਜੋ ਸਰੂਪੁ ਗ੍ਯਾਨੁ ਹੈ, ਸੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਜਦੋਂ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜੀਵ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦਾ ਰਾਹ ਲੱਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਪਰਸਾਦ = ਕਿਰਪਾ (प्रसाद)। ਬੁਝੀਐ = ਸਮਝ ਆਉਂਦੀ ਹੈ। ਮੋਖ ਦੁਆਰੁ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਦਾ ਦਰਵਾਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si de esto nos percatamos a través de la Gracia del Guru, entonces alcanzaremos la puerta de la Salvación."