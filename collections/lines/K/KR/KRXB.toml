[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਥਾ ਤੂੰ ਸੁਣਿ ਰੇ ਮਨ; ਸਬਦੁ ਮੰਨਿ ਵਸਾਇ ॥"
page = 491
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou God's discourse, O man and enshrine His Name within thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਗਿਆਨ-ਗੋਸ਼ਟ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਬੰਦੇ! ਅਤੇ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਅਸਥਾਪਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to the sermon of the Lord, O mind, and enshrine the Shabad of His Word within your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰਿ ਕਥਾ ਤੂੰ ਸੁਣੁ, ਹਰਿ ਕੀ ਕਥਾ ਹੀ ਮਨ ਮੇਂ ਵਸਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਸੁਣਿਆ ਕਰ। ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਈ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha la Palabra del Señor, oh mente,"