[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੋ ਭੂਪਤਿ ਸੁੰਭ ਹੈ; ਤਾਹਿ ਬਰੇ ਬਰਿ ਚੰਡ ॥੮੩॥"
page = 83

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Such is the king Sumbh, O Superb Chandi, marry him.”83.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਜਿਹੇ ਰਾਜੇ ਸੁੰਭ ਨੂੰ ਹੇ ਸੁੰਦਰ ਦੇਵੀ! ਤੂੰ ਵਰ ਲੈ ॥੮੩॥"