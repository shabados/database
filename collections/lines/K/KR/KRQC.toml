[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੂਝ ਸਕਲ ਸੈਨਾ ਗਈ; ਰਹਿਗੇ ਏਕਲ ਰਾਮ ॥੮੦੬॥"
page = 284

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the forces of Ram were killed and now he survived alone.806."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕੌਸ਼ਲ ਦੇਸ਼ ਦੇ ਰਾਜੇ (ਸ੍ਰੀ ਰਾਮ) ਹੁਣ ਤੁਸੀਂ ਆਪ ਆ ਕੇ ਸਾਡੇ ਨਾਲ ਯੁੱਧ ਕਰੋ ॥੮੦੮॥"