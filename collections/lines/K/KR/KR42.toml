[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਬਾਜੇ ਨਾਨਕ; ਅਨਹਦ ਤੂਰੇ ॥੩੬॥"
page = 258
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, for them the unbeaten musical instruments play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਨ੍ਹਾਂ ਲਈ ਆਪਣੇ ਆਪ ਵੱਜਣ ਵਾਲੇ ਸੰਗੀਤਕ ਸਾਜ਼-ਵਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the unstruck celestial melody vibrates for them. ||36||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਤਹ) ਤਿਨ ਕੇ ਜਸ ਰੂਪੀ ਇਕ ਰਸ (ਤੂਰੇ) ਬਜ ਰਹੇ ਹੈਂ॥੩੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਇਕ ਐਸਾ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਜਿਵੇਂ ਇਕ-ਰਸ ਸਭ ਕਿਸਮਾਂ ਦੇ ਵਾਜੇ ਮਿਲਵੀਂ ਸੁਰ ਵਿਚ ਵੱਜ ਰਹੇ ਹੋਣ ॥੩੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਹ = ਉਥੇ, ਉਸ ਹਿਰਦੇ ਵਿਚ। ਬਾਜੇ = ਵੱਜਦੇ ਹਨ। ਅਨਹਦ = {हन् to strike, ਚੋਟ ਲਾਣੀ, ਕਿਸੇ ਸਾਜ ਨੂੰ ਉਂਗਲਾਂ ਨਾਲ ਵਜਾਣਾ} ਬਿਨਾ ਵਜਾਏ, ਇਕ-ਰਸ। ਤੂਰੇ = ਵਾਜੇ ॥੩੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, resuena la Melodía espontánea de la Palabra.(36)"