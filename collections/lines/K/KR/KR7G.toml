[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਜਪੈ ਆਪਿ ਉਧਰੈ; ਓਸੁ ਪਿਛੈ ਡੁਬਦੇ ਭੀ ਤਰਣਾ ॥"
page = 953
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "uttering the Lord's Name, he saves himself, and they who are drowning are also saved through him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਉਹ ਖੁਦ ਤਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜੋ ਡੁਬ ਰਹੇ ਹਨ, ਉਹ ਭੀ ਉਸ ਦੇ ਰਾਹੀਂ ਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Lord's Name, he saves himself, and he carries across those who are drowning as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹਰੀ ਨਾਮ ਕੋ ਜਪ ਕੇ ਤਰੇ, ਉਸ ਕੇ ਪੀਛੇ ਡੂਬਤੇ ਕਾ ਭੀ ਤਰਨਾ ਹੋਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ, (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਹ ਆਪ ਬਚਦਾ ਹੈ ਤੇ ਉਸ ਦੇ ਪੂਰਨਿਆਂ ਤੇ ਤੁਰ ਕੇ ਡੁੱਬਦਾ ਸਾਥੀ ਭੀ ਬਚ ਨਿਕਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditando en el Nombre salva su ser y salva a los demás que se están ahogando."