[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਕੇ ਭਗਤ ਨਿਰਵੈਰ ॥"
page = 1145
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uninimical are the saints of the supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਸ਼ਮਨੀ ਰਹਿਤ ਹਨ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਦੇ ਸਾਧੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees of the Supreme Lord God are beyond hate and vengeance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਕੇ ਭਗਤ ਵੈਰ ਸੇ ਰਹਿਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਕਿਸੇ ਨਾਲ ਭੀ ਵੈਰ ਨਹੀਂ ਰੱਖਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਵੈਰ = ਕਿਸੇ ਨਾਲ ਭੀ ਵੈਰ ਨਾਹ ਕਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos del Señor Trascendente viven por siempre libres de envidia"