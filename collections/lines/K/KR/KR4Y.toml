[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠੇ ਸਸਤ੍ਰ ਲੈ ਲੈ ਮਚਾ ਜੁੱਧ ਸੁੱਧੰ ॥"
page = 50

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There the youthful warriors are busy challenging shuts amongst themselves, they stand up with their weapons and are engaged in tough fight."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸ਼ਸਤ੍ਰ ਲੈ ਲੈ ਕੇ ਉਠਦੇ ਹਨ ਅਤੇ ਘੋਰ ਯੁੱਧ ਕਰਦੇ ਹਨ।"