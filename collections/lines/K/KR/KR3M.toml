data = "ਦੇਖਤ ਨਾਚਤ ਲਾਇ ਸੁਗੰਧਾ ॥"
page = 148

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was fond of applying perfumes and seeing dances."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਗੰਧੀਆਂ ਲਗਾ ਕੇ ਨਾਚ ਹੀ ਵੇਖਦਾ ਰਹਿੰਦਾ।"