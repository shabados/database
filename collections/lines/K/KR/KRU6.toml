[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਨਾ ਨਾਨੀ ਮਾਸੀਆ, ਮਾਮੇ ਜੰਜਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "For them, gold, silver, diamonds, and corals are amassed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਾਨਾ, ਨਾਨੀ ਮਾਸੀਆਂ, ਮਾਮੇ (ਪਰ ਸਾਰੇ ਸਾਕ) ਜਾਲ ਰੂਪ ਹਨ।"