[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਦਰਦੁ ਭ੍ਰਮੁ; ਤਾ ਕਾ ਭਾਗੈ ॥"
page = 1079
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his sorrow, pain and doubt flee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਗ਼ਮ, ਪੀੜ ਅਤੇ ਸੰਦੇਹ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within whose mind the Word of the Guru's Shabad abides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖ, ਦਰਦ ਔ ਭਰਮ ਤਿਸ ਕਾ ਭਾਗ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦੁੱਖ ਉਸ ਦਾ ਦਰਦ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੀ ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮੁ = ਭਟਕਣਾ। ਤਾ ਕਾ = ਉਸ (ਮਨੁੱਖ) ਦਾ। ਭਾਗੈ = ਭੱਜ ਜਾਂਦਾ ਹੈ {ਇਕ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se libera de sus penas, de sus sufrimientos y dudas."