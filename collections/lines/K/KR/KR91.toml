[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੀ ਕਪਟੀ ਤੁ ਕਹਾ ਭਯੋ, ਗ੍ਵਾਰਨਿ, ਤੂ ਨ ਲਖੈ ਕਛੁ ਪੀਰ ਪਰਾਈ ॥"
page = 364

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O gopi, you have become a cheat and do not feel another’s pain,” saying this, Radha sat down with bowed head"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੂਤੀ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, ਜੇ ਮੈਂ) ਕਪਟੀ ਹੋ ਗਈ, ਤਾਂ ਕੀ ਹੋਇਆ, (ਪਰ) ਹੇ ਗੋਪੀ (ਰਾਧਾ!) ਤੂੰ ਪਰਾਈ ਪੀੜ ਨੂੰ ਬਿਲਕੁਲ ਨਹੀਂ ਜਾਣਦੀ।"