[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਸਦਾ ਨਿਰਮਲ; ਸਚੁ ਸਬਦੁ ਰੁਣ ਝੁਣਕਾਰੋ ॥੨॥"
page = 545
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, ever immaculate are they, who hymn the praise of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋਦੜੀ ਕਰਦਾ ਹੈ, ਹਮੇਸ਼ਾਂ ਹੀ ਪਵਿੱਤ੍ਰ ਹਨ ਉਹ ਜੋ ਸੱਚੇ ਨਾਮ ਦੀ ਉਸਤਤੀ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, forever immaculate are those who sing the Praises of the True Word of the Shabad. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਨਿਤ੍ਯ ਸੁਧ (ਸਬਦੁ) ਬ੍ਰਹਮ ਹੈ, ਸੋ (ਰੁਣ ਝਣਕਾਰੋ) ਏਕ ਰਸ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਉਹ ਸੰਤ ਜਨ ਸਦਾ ਲਈ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਮਿੱਠੀ ਮਿੱਠੀ ਰੌ ਚਲਾਈ ਰੱਖਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ ਸਬਦੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ। ਰੁਣਝੁਣਕਾਰੋ = ਮਿੱਠੀ ਸੁਰੀਲੀ ਮੱਧਮ ਆਵਾਜ਼ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, puros permanecen para siempre aquéllos en cuya mente resuena la Palabra Verdadera del Señor.  (2)"