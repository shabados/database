[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੂਟ ਮਲੇਛ ਤਿਨੂ ਕੌ ਲੈਹੈਂ ॥੧੧॥"
page = 72

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And those Sikhs, who will give them money, their houses will be plundered by the Malechhas (barbarians).11."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਮਲੇਛ ਲੁਟ ਲੈਣਗੇ ॥੧੧॥"