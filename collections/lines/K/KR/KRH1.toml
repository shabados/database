[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੇਮੁਖ ਪੜ੍ਹੈ ਨ ਇਲਮ ਜਿਉਂ; ਅਵਗੁਣ ਸਭਿ ਓਸੁ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the same way if a perverse man accept not the Guru's instruction, it is his own fault and not the Guru's."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਥੋਂ) ਬੇਮੁਖ (ਰਹਿਣ ਵਾਲਾ 'ਇਲਮ') ਗਿਆਨ ਨਹੀਂ ਸਿੱਖਦਾ ਤਾਂ ਸਾਰੇ ਅਵਗੁਣ ਉਸੇ ਵਿਖੇ ਹਨ।☬ਭਾਵ- ਗੁਰੂ ਵਿਖੇ ਕੋਈ ਅਵਗੁਣ ਨਹੀ', ਕਿਉਂ ਜੋ ਸੂਰਦਾਸ ਆਪ ਹੀ ਆਰਸੀ ਦੇਖ ਨਹੀਂ ਸਕਦਾ ਤਾਂ ਆਰਸੀ ਦਾ ਕੀ ਆਲਸ ਹੈ ਤੇ ਸੂਰਜ ਦਾ ਕੀ ਦੋਸ਼। ਬੇਮੁਖ ਵਿਖੇ ਗਿਆਨ ਵੇਰਾਗ ਦੀਆਂ ਅੱਖਾਂ ਨਹੀਂ ਹਨ, ਇਸ ਲਈ ਕੁਝ ਲਾਭ ਨਹੀਂ"