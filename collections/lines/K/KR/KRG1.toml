[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ ਰਾਖਤ; ਦੇ ਕਰਿ ਹਾਥ ॥"
page = 286
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "holding out His hand the Lord preserves him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਉਹ ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਬਚਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He preserves them, and holds out His Hands to protect them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੌ ਅਨੇਕ ਸਤਰੂਓਂ ਕੇ ਬੀਚ ਮੇਂ ਸੇ ਅਪਨਾ ਹਾਥ ਦੇ ਕਰ ਰਾਖ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹੱਥ ਦੇ ਕੇ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇ ਕਰਿ = ਦੇ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él los conserva y extiende Su Mano para protegerlos."