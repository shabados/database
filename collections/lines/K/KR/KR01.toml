[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਵਊ ਤੁਲਿ ਕੋ ਹੈ ॥੨੮੮॥"
page = 658

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing that lustrous and glorious sage, the sins ran away and if there was anyone like the grat Shiva, it was only Dutt.288."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ) ਸਮਾਨ ਸ਼ਿਵ ਵੀ ਕੌਣ ਹੈ ॥੨੮੮॥"