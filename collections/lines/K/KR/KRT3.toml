[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ; ਹਰਿ ਵਸਿਆ ਮਨ ਮਾਹੀ ॥"
page = 193
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He in whose heart god abides,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਵਸਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose minds are filled with the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਹਰੀ ਬਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ (ਸਦਾ) ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਹੀ = ਮਾਹਿ, ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien enaltece al Señor en su mente,"