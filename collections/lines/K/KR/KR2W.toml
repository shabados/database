[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਭੇਦੁ; ਕਿਆ ਜਾਣੈ ਕਾਚਾ ॥੧॥"
page = 223
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can the false man Know about the secret of salvation?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁੜਾ ਆਦਮੀ ਮੋਖ਼ਸ਼ ਦੇ ਭੇਤ ਨੂੰ ਕੀ ਜਾਣ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can the false know about the secrets of liberation? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਬਾਹਰ ਮੁਖ ਕਰਮੋਂ ਕੇ ਕਰਨੇਹਾਰਾ ਕਚਾ ਪੁਰਸ ਹੈ, ਸੋ ਮੁਕਤੀ ਭੇਦੁ ਕੋ ਕਿਆ ਜਾਨ ਸਕਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਦਾ ਮਨ ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ ਕਮਜ਼ੋਰ ਹੈ, ਉਹ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰਨ ਦੇ ਭੇਤ ਨੂੰ ਕੀਹ ਜਾਣ ਸਕਦਾ ਹੈ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਭੇਦੁ = ਗੂਝ ਗੱਲ। ਕਾਚਾ = ਕੱਚੇ ਮਨ ਵਾਲਾ, ਜਿਸ ਦਾ ਮਨ ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ ਕਮਜ਼ੋਰ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la persona falsa no conoce el Camino a la Liberación.(1)"