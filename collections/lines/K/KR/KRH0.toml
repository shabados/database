[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕੀ ਅਗਨਿ; ਬ੍ਰਹਮੁ ਪਰਜਾਰੈ ॥"
page = 1160
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who is illumined by the Lord, through the fire of the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਦੇਹ ਦੀ ਅੱਗ ਦੇ ਰਾਹੀਂ, ਪ੍ਰਭੂ ਰੌਸ਼ਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and through the fire of the body, is illumined by God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗ੍ਯਾਨ ਕੀ ਅਗਨੀ ਕਰ ਕੇ ਕਾਇਆ ਕੋ (ਪਰ) ਭਲੀ ਪ੍ਰਕਾਰ ਜਲਾਵੇ, ਭਾਵ ਮਿਥ੍ਯਾ ਜਾਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਜੋਤ ਨੂੰ ਰੌਸ਼ਨ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ ਕੀ ਅਗਨੀ ਬ੍ਰਹਮ = ਕਾਇਆ ਕੀ ਬ੍ਰਹਮ ਅਗਨਿ, ਕਾਇਆ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਜੋਤ। ਬ੍ਰਹਮ ਅਗਨਿ = ਪ੍ਰਭੂ ਦੀ ਜੋਤ। ਪਰਜਾਰੈ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਰੌਸ਼ਨ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios le da la Iluminación a través del fuego de su cuerpo"