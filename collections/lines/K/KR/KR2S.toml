[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਿਰਖ ਬਲੀ ਮਿਲਾਪ ਸਫਲ ਸਘਨ ਛਾਇਆ; ਬਾਸੁ ਤਉ ਬਰਨ ਦੋਖੀ ਮਿਲੇ ਜਰੈ ਜਾਰਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Many fruit-bearing trees along with creepers climbing upon them become dense of shade. They provide comfort to all wayfarers. But Bamboo that rubs with each other becomes cause of its own destruction through fire and for others as well who are near it."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾਂ ਬਿਰਛਾਂ ਨਾਲ ਵੱਲ ਮਿਲਾਪ ਪਾ ਕੇ ਮਾਨੋ ਬਿਰਛ ਰੂਪ ਹੀ ਹੋਈ ਹੋਈ ਫਲ ਵਾਲੀ ਤੇ ਸੰਘਨੀ ਛਾਯਾ ਵਾਲੀ ਕਹੌਣ ਲਗ ਪੈਂਦੀ ਮਾਨੋ ਬਿਰਛ ਰੂਪ ਹੀ ਹੋ ਜਾਂਦੀ ਹੈ। ਭਾਵ ਹੋਰ ਬਿਰਛ ਅਪਣੇ ਨਾਲ ਲਗਦੇ ਵੇਲ ਬੂਟੇ ਨੂੰ ਅਪਣੇ ਵਰਗਾ ਹੀ ਫਬਾ ਦਿੰਦੇ ਹਨ, ਪਰ ਵਾਂਸ ਤਾਂ ਐਸਾ ਬਰਨ ਦੋਖੀ ਬੰਸ ਘਾਤੀ ਹੈ, ਕਿ ਜਿਹੜਾ ਭੀ ਕੌਈ ਵੱਲ ਬੂਟਾ ਨੇੜੇ ਹੋ ਮਿਲੇ ਆਪ ਸੜ ਕੇ ਓਸ ਨੂੰ ਸਾੜ ਘੱਤਿਆ ਕਰਦਾ ਹੈ।"