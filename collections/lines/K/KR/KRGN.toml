[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਕਹੈ; ਸੋ ਬਿਖੈ ਸਮਾਨੈ ॥"
page = 180
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If anyone tells him the truth, he regards that as poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਉਸ ਨੂੰ ਸੱਚ ਆਖੇ, ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਜ਼ਹਿਰ ਦੀ ਮਾਨੰਦ ਖਿਆਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone tells him the truth, he looks upon that as poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਚ ਕਹੇ, ਅਰਥਾਤ ਕਹੇ ਜੋ ਤੈਂ ਮਰਣਾਂ ਹੈ, ਸੋ (ਬਿਖੈ) ਜਹਰ ਤੁਲ ਦੁਖਦਾਈ ਬਾਣੀ ਪ੍ਰਤੀਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਇਸ ਨੂੰ ਸੱਚ ਆਖੇ, ਉਹ ਇਸ ਨੂੰ ਜ਼ਹਰ ਵਰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੈ = ਜ਼ਹਰ। ਸਮਾਨੈ = ਬਰਾਬਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y piensa que la Verdad es una mera fantasía."