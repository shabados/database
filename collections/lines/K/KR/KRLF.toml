[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਜਾਗੈ; ਸਹਜੇ ਸੋਵੈ ॥"
page = 646
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Pious person wakes in peace and in peace he sleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਆਰਾਮ ਅੰਦਰ ਜਾਗਦਾ ਹੈ ਅਤੇ ਆਰਾਮ ਅੰਦਰ ਹੀ ਸੌਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He wakes in peace, and he sleeps in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਹੈਂ ਨਿਰਯਤਨ ਹੀ ਜਾਗਤੇ ਹੈਂ ਔ ਸ੍ਵਭਾਵਕ ਹੀ ਸੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦਾ ਹੈ ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਹੀ ਜਾਗਦਾ ਹੈ ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਹੀ ਸੌਂਦਾ ਹੈ (ਭਾਵ, ਜਾਗਦਿਆਂ ਹਰੀ ਵਿਚ ਲੀਨ ਤੇ ਸੁੱਤਿਆਂ ਹਰੀ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre de Dios duerme en Paz y también despierto está en Paz"