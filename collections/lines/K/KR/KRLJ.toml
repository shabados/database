[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਖੜੇ ਰਸਾਤਲਿ ਕਰਿ; ਮਨਮੁਖ ਗਾਵਾਰਾ ॥"
page = 1081
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making them the way-ward fools, some Thou push into hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਆਪ-ਹੁਦਰੇ ਮੂਰਖ ਬਦਾ ਕੇ, ਕਈਆਂ ਨੂੰ ਤੂੰ ਨਰਕ ਵਿੱਕ ਧੱਕ ਦਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You made some into foolish self-willed manmukhs, and dragged them into hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਗਵਾਰ ਬਣਾਇਕੇ ਇਕ ਤੁਮ ਨੇ ਪਤਾਲ ਨਰਕਾਂ ਕੋ ਭੇਜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਥੇ) ਕਈ ਜੀਵਾਂ ਨੂੰ ਮਨ ਦੇ ਮੁਰੀਦ-ਮੂਰਖ ਬਣਾ ਕੇ ਤੂੰ ਆਪ ਹੀ ਨਰਕ ਵਿਚ ਪਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੜੇ = ਪਾ ਦਿੱਤੇ, ਭੇਜ ਦਿੱਤੇ। ਰਸਾਤਲਿ = ਨਰਕ ਵਿਚ। ਕਰਿ = ਕਰ ਕੇ, ਬਣਾ ਕੇ। ਮਨਮੁਖ = ਮਨ ਦੇ ਮੁਰੀਦ। ਗਾਵਾਰਾ = ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A algunos los empujas al fuego de sus pasiones y los conviertes en piltrafas voluntariosas,"