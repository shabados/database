[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਸਤਕਿ ਮਣੀ ਪ੍ਰੀਤਿ ਬਹੁ ਪ੍ਰਗਟੀ; ਹਰਿ ਨਾਮੈ ਹਰਿ ਸੋਹਾਇਆ ॥"
page = 446
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On her forehead sparkles the gem of great love and she is bedecked with the Name of the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ ਬਹੁਤ ਪਿਆਰ ਦਾ ਜਵੇਹਰ ਚਮਕਦਾ ਹੈ। ਅਤੇ ਉਹ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਨਾਲ ਸ਼ਿੰਗਾਰੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewel of immense love sparkles on her forehead, and she is adorned with the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ (ਮਸਤਕਿ ਮਣੀ) ਸਿਰੋਮਣੀ ਬਹੁਤ ਪ੍ਰੀਤੀ ਪ੍ਰਗਟ ਭਈ ਹੈ, ਤਿਨ ਕਾ ਮਨੁ ਹਰਿ ਹਰਿ ਨਾਮ ਕਰ ਕੇ ਸੋਭਾਇਮਾਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੀ ਪ੍ਰੀਤ ਦੀ ਮਣੀ ਚਮਕ ਉਠਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en su frente brilla la Joya del Amor Intenso. Sí, ese ser es adornado a través del Nombre y su luz se funde con la Luz Divina;"