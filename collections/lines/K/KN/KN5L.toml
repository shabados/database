[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਡੇ ਭਾਈ ਕੈ ਜਬ ਸੰਗਿ ਹੋਤੀ; ਤਬ ਹਉ ਨਾਹ ਪਿਆਰੀ ॥੨॥"
page = 482
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I remained with my elder brother (meditation), then I was dear to my Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਪਣੇ ਵੱਡੇ ਵੀਰ (ਧਿਆਨ) ਨਾਲ ਰਹਿੰਦੀ ਸਾਂ ਓਦੋ ਮੈਂ ਆਪਣੇ ਭਰਤੇ ਦੀ ਲਾਡਲੀ ਸਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I stayed with my elder brother, meditation, then I was loved by my Husband Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੈਂ ਗਰਬ ਵਿਖੇ ਵੱਡੇ ਭਾਈ ਅਰਥਾਤ ਪਰੋਖ ਗ੍ਯਾਨ ਕੇ ਸਾਥ ਥੀ, ਤਬ ਮੈਂ ਪਰਮੇਸ੍ਵਰ ਪਤੀ ਕੋ ਪਿਆਰੀ ਥੀ ਅਰਥਾਤ ਗਰਭ ਕੇ ਦੁਖਾਂ ਸੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਥਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ) ਮੈਂ ਵੱਡੇ ਵੀਰ (ਗਿਆਨ) ਦੇ ਨਾਲ ਸਾਂ ਤਦੋਂ (ਸਿਮਰਨ ਕਰਦੀ ਸਾਂ ਤੇ) ਪਤੀ ਨੂੰ ਪਿਆਰੀ ਸਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "consigo misma. No obstante, cuando vivo en la Sabiduría, mi hermano mayor, el Señor, me ama intensamente. (2)"