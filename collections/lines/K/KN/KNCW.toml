data = "ਨਿਹਾਰ ਕਾਮੁ ਲਾਜਿਅੰ ॥"
page = 42

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And on seeing it the Cupid seems ashamed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ) ਵੇਖ ਕੇ ਕਾਮ-ਦੇਵ ਵੀ ਲਜਾ ਰਿਹਾ ਹੈ।"