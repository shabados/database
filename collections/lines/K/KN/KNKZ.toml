[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਰਾਵੇ; ਭਗਤਿ ਜੋਗੁ ॥"
page = 1170
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night he revels in the Yoga of Lord's love-worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਦਿਨ ਤੇ ਰੈਣ ਉਹ ਸੁਆਮੀ ਦੀ ਪਿਆਰੀ ਉਪਾਸ਼ਨਾ ਦੇ ਯੋਗ ਅੰਦਰ ਮੌਜਾਂ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, he savors the Yoga of devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਰਾਤ੍ਰ ਦਿਨ ਭਗਤੀ ਜੋਗ ਕਰ ਅਨੰਦ ਕੋ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦੇ ਮਿਲਾਪ ਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਰਾਵੇ = ਮਾਣਦਾ ਹੈ। ਭਗਤਿ ਜੋਗੁ = ਭਗਤੀ ਦੀ ਰਾਹੀਂ ਹੋਇਆ ਮਿਲਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y continuamente se regocija en la Yoga de la Devoción de Dios."