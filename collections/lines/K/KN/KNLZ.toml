[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਆਪਿ ਵਸੈ ਮਨਿ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 361
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord Himself comes an abides in that man's mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਖੁਦ ਆ ਕੇ ਉਸ ਮਨੁੱਖ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿੱਕ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord Himself comes to dwell in the mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਚਾ ਅਕਾਲ ਪੁਰਖੁ ਅੰਤਸਕਰਣ ਮੇਂ ਬਸਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਮਨਿ = ਮਨ ਵਿਚ। ਸੋਇ = ਉਹ ਹੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Mismo Señor Verdadero llega a habitar en la mente. (1‑Pausa)"