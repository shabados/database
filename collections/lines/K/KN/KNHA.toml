[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦੁ ਸੂਰਜੁ ਦੁਇ; ਜੋਤਿ ਸਰੂਪੁ ॥"
page = 972
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The moon and the sun both are the embodiment of light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਨ ਅਤੇ ਸੂਰਜ ਦੋਨੋਂ ਹੀ ਰੌਸ਼ਨੀ ਦਾ ਰੂਪ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The moon and the sun are both the embodiment of light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੰਦ ਔ ਸੂਰਜ ਦੋਵੇਂ ਪਰਕਾਸ ਸਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਚੰਦ ਤੇ ਸੂਰਜ ਦੋਵੇਂ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤ ਦਾ (ਬਾਹਰਲਾ ਦਿੱਸਦਾ) ਸਰੂਪ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਇ = ਦੋਵੇਂ। ਜੋਤਿ ਸਰੂਪੁ = (ਪ੍ਰਭੂ ਦੇ) ਨੂਰ ਦਾ ਸਰੂਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sol y la luna son la encarnación de la Luz,"