[[content]]
asset = "VGRG"
type = "primary"
data = "ਛਿਅ ਦਰਸਨ ਕਰਿ ਵੇਸ, ਸਾਂਗ ਬਣਾਇਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The six philosophies also propound different garbs (for reaching Him)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਛੀ ਦਰਸ਼ਨ (ਜੋਗੀ ਜੰਗਮ ਆਦਿ ਅਨੇਕ) ਵੰਸ਼ ਕਰ ਕੇ (ਆਪ ਦੇ ਅੱਗੇ) ਸਾਂਗ ਬਣਾਉਂਦੇ ਹਨ (ਤਮਾਸ਼ਾ ਕਰਨ ਲਈ)।"