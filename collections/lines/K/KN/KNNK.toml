[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਅੰਨੁ ਅਸਾਡਾ ਫਿਟੈ ॥"
page = 472
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "otherwise, this food of ours will be polluted\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਸਾਡਾ ਇਹ ਭੋਜਨ ਪਲੀਤ ਹੋ ਜਾਵੇਗਾ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Or it will be polluted!\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤੁਮਾਰੇ ਛੂਹਨੇ ਸੇ ਏਹੁ (ਅਸਾਡਾ) ਹਮਾਰਾ ਅੰਨੁ (ਫਿਟੈ) ਵਿਗੜ ਜਾਇਗਾ, ਭਾਵ ਅਸੁਧ ਹੋ ਜਾਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਡਾ ਅੰਨ ਖ਼ਰਾਬ ਨਾਹ ਹੋ ਜਾਏ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "“no toquen nuestra comida porque se contamina”;"