[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਈ ਮੁਝ ਸਿਉ. ਲਰਿ ਪਰਿਆ; ਤੁਝੈ. ਕਿਨੑਿ ਫੁਰਮਾਈ ਗਾਇ ॥੧੯੭॥"
page = 1375
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord started quarrelling with me, saying, 'who did tell thee that I am at that place alone'."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਆਖਦਾ ਹੋਇਆ ਸੁਆਮੀ ਮੇਰੇ ਨਾਲ ਲੜ ਪਿਆ, \"ਤੈਨੂੰ ਕਿਸ ਨੇ ਆਖਿਆ ਹੈ ਕਿ ਮੈਂ ਕੇਵਲ ਉਸ ਥਾਂ ਤੇ ਹੀ ਹਾਂ\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He scolded me and asked, \"Who told you that I am only there?\" ||197||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸਰਬ ਕਾ (ਸਾਂਈ) ਸ੍ਵਾਮੀ ਮੇਰੇ ਸਾਥ ਲਰ ਪਰਾ ਕਿ ਤੁਝ ਕੋ ਇਹ ਬਾਤ ਕਿਸ ਨੇ (ਗਾਇ) ਕਹਿ ਕਰ ਕੇ ਸੁਨਾਈ ਹੈ, ਜੋ ਖੁਦਾਇ ਮਕੇ ਮੇਂ ਹੈ। ਮੈਂ ਤੋ ਸਰਬ ਅਸਥਾਨ ਪੂਰਨ ਰੂਪ ਹੂੰ॥੧੯੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰਾ ਸਾਈਂ (ਖ਼ੁਦਾ ਖ਼ੁਸ਼ ਹੋਣ ਦੇ ਥਾਂ ਕਿ ਮੈਂ ਉਸ ਦੇ ਘਰ ਦਾ ਦੀਦਾਰ ਕਰਨ ਆਇਆ ਹਾਂ, ਸਗੋਂ) ਮੇਰੇ ਉਤੇ ਗੁੱਸੇ ਹੋਇਆ (ਤੇ ਆਖਣ ਲੱਗਾ) ਕਿ ਮੈਂ ਤਾਂ ਇਹ ਹੁਕਮ ਨਹੀਂ ਦਿੱਤਾ ਜੁ ਮੇਰੇ ਨਾਮ ਤੇ ਤੂੰ ਗਾਂ (ਆਦਿਕ) ਦੀ ਕੁਰਬਾਨੀ ਦੇਵੇਂ (ਤੇ, ਮੈਂ ਤੇਰੇ ਗੁਨਾਹ ਬਖ਼ਸ਼ ਦਿਆਂਗਾ) ॥੧੯੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me paró y preguntó que quién me había dicho de que Dios estaba sólo ahí. (197)"