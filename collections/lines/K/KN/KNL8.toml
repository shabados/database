[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ; ਨਾਨਕ ਹਰਿ ਜਾਪਿ ॥੫॥"
page = 279
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and aye, O Nanak, repeat God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਤੇ ਸਦੀਵ ਲਈ ਹੇ ਨਾਨਕ! ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, O Nanak, chant the Lord's Name. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਹਰੀ ਕੇ ਜਾਪ ਕੌ ਸਰਬ ਸਮੈ ਮੇਂ, ਵਾ ਮਨ ਬਾਣੀ ਕਰ ਸਦਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਸਿਮਰ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso Nanak habita en Él ahora y para siempre.(5)"