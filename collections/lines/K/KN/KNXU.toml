[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਉਧਾਰਨ ਸਭ ਕੁਲ ਤਾਰਨ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇ ॥੨॥"
page = 676
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To save the soul and to rescue thine entire lineage, meditate thou on the Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਬਚਾਉਣ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਵੰਸ਼ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਨ ਲਈ ਤੂੰ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To save your soul, and liberate all your ancestors, meditate on the Name of the Lord, Har, Har. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਜੀਵ ਕੇ ਉਧਾਰਨੇ ਕੋ ਔਰ ਸੰਪੂਰਨ ਕੁਲੋਂ ਕੇ ਤਾਰਨੇ ਕੌ ਏਕ ਹਰਿ ਹਰਿ ਨਾਮ ਕੌ ਹੀ ਧਿਆਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ, ਇਹੀ ਹੈ ਜਿੰਦ ਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚੋਂ) ਬਚਾਣ ਵਾਲਾ, ਇਹੀ ਹੈ ਸਾਰੀਆਂ ਕੁਲਾਂ ਨੂੰ ਤਾਰਨ ਵਾਲਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਉਧਾਰਨ = ਜਿੰਦ ਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਬਚਾਣ ਲਈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo será salvado aquél que contemple el Nombre del Señor. (2)"