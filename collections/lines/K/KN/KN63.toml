[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑਰੈ ਲਵੈ; ਨ ਕੋਊ ਲਾਈਁ ॥੩॥"
page = 386
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I deem none at par with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਬਰਾਬਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I recognize none as equal to You. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਰੇ ਸਮੀਪ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਲਾਗਤਾ, ਭਾਵ ਤੇਰੇ ਤੁਲ ਕਿਸੀ ਕੋ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਮੈਂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no veo a nadie como Tu igual. (3)"