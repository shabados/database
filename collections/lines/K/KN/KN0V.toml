[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਹੁ ਲੋਕਾ ਮਹਿ. ਸਬਦੁ ਰਵਿਆ ਹੈ; ਆਪੁ ਗਇਆ ਮਨੁ ਮਾਨਿਆ ॥੨॥"
page = 351
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His name pervades the three worlds, and when my pride was stilled, my mind become happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਮ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਅੰਦਰ ਵੱਸ ਰਿਹਾ ਹੈ। ਜਦ ਮੇਰਾ ਹੰਕਾਰ ਨਵਿਰਤ ਹੋ ਗਿਆ, ਮੇਰਾ ਚਿੱਤ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of His Shabad is pervading the three worlds; when my ego was quieted, my mind became happy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਬ ਸੇ ਮੇਰਾ (ਆਪੁ) ਅਭਿਮਾਨ ਜਾਤਾ ਰਹਾ ਹੈ ਔਰ ਮਨੁ ਸ੍ਵਾਮੀ ਕੇ ਰਸ ਮੇਂ ਸਿਥਰ ਹੋ ਕਰ ਮਾਨ ਗਯਾ ਹੈ, ਤਬ ਸੇ ਏਹ ਨਿਸਚੇ ਹੂਆ ਹੈ ਕਿ ਤੀਨ ਲੋਕੋਂ ਮੇਂ (ਸਬਦੁ) ਬ੍ਰਹਮੁ ਰਵਿ ਰਹਿਆ ਹੈ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਐਸਾ ਬ੍ਯਾਹੁ ਕਿਸ ਕੀ ਸਹਾਇਤਾ ਸੇ ਹੋਤਾ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਪ੍ਰਭੂ ਜੀਵਨ-ਰੌ ਬਣ ਕੇ ਸਾਰੇ ਜਗਤ ਵਿਚ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਮੇਰੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਹੋ ਗਿਆ, ਮੇਰਾ ਮਨ ਉਸ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਯਾਦ ਵਿਚ ਗਿੱਝ ਗਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y supe que la Palabra prevalece en los tres mundos, sí, cuando uno relaja su ser, la mente cree y acepta la Validez de Dios. (2)"