[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਊਚਾ; ਤੂ ਬਹੁ ਅਪਾਰੁ ॥"
page = 1193
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, Thou are high and greatly Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤੂੰ ਬੁਲੰਦ ਅਤੇ ਬੜਾ ਹੀ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are High and Exalted, and You are totally Infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਤੇ ਬਹੁਤ ਉਚਾ ਹੈਂ ਪੁਨਹ ਤੂੰ ਅਪਾਰੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਤੋਂ ਉੱਚਾ ਹੈਂ, ਤੂੰ ਬੜਾ ਬੇਅੰਤ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਾਰੁ = ਬੇਅੰਤ, ਜਿਸ ਦੀ ਹਸਤੀ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ {ਅ-ਪਾਰੁ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí eres Infinito y Sin Fronteras, lo más Elevado de lo elevado."