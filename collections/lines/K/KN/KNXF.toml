[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਜਰਿ ਭਈ; ਘਰੁ ਘਰ ਤੇ ਜਾਨਿਆ ॥੨॥"
page = 153
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the dawning of God's Grace, man comes to recognise His mansion, from within his home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਰਹਿਮਤ ਉਦੇ ਹੋਣ ਦੁਆਰਾ ਆਪਣੇ ਗ੍ਰ ਹਿ ਅੰਦਰ ਤੋਂ ਹੀ ਬੰਦਾ ਉਸ ਦੇ ਮਹਿਲ ਨੂੰ ਸਿੰਞਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the inner vision is awakened, one comes to know one's own home, deep within the self. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਬ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਹੋਈ ਤਬ ਅਪਨੇ ਸ੍ਵਰੂਪ ਕੋ (ਘਰੁ) ਸਰੀਰ ਮੇਂ ਰਿਦੇ ਸੇ ਹੀ ਜਾਨ ਲੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਹੁੰਦੀ ਹੈ ਤਾਂ ਹਿਰਦੇ ਵਿਚ ਹੀ ਇਹ ਅਨੁਭਵ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ ਸੁਰਤ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜੀ ਹੋਈ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਜਰਿ = ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ। ਘਰੁ = ਪਰਮਾਤਮਾ ਦਾ ਟਿਕਾਣਾ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕਾਓ। ਘਰ ਤੇ = ਘਰ ਤੋਂ, ਹਿਰਦੇ ਵਿਚ ਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando tu intuición despierte, verás tu Hogar Eterno en tu interior.  (2)"