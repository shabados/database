[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚਹੁਂ ਓਰੈ ਸਭ ਕਿਹੁ; ਉਪਰਿ ਗੁਰਮੁਖਿ ਸਚੁ ਆਚਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Everything is below truth but, for the gurmukhs truthful conduct is higher than the truth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਹੋਰ) ਸਭ ਕੁਝ (ਸਾਧਨਾਦਿ, ਪਦਾਰਥਾਦਿ) ਸਚ ਤੋਂ ਉਰੋ ਹਨ, ਸਚ (ਸਭ ਤੋਂ ਉੱਚਾ ਹੈ) ਤੇ ਗੁਰਮੁਖਾਂ ਦਾ ਆਚਾਰ (ਕਰਨੀ) ਸਚ (ਉੱਤੇ ਟਿਕ ਰਹੀ) ਹੈ।"