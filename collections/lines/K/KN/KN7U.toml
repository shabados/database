[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਦਿੱਲਾਣ ਦੇ ਮਹਿਰਾਮ, ਤੇਰੇ ਮੁਖੜੇ ਦਾ ਦੀਦਾਰ ਕਰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਾਹਿਬ ਦਿਲਾਣ ਨਜ਼ਾਰਾਇ ਰੂਇ ਤੂ ਮੀਕੁਨੰਦ ।੨੨।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, one should deem everyone other than the devotees of Waaheguru as destructible. (36) (3)"