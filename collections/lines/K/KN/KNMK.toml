[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਰ ਪੈਕਾਮਰ ਸਾਲਕ ਸਾਦਕ; ਸੁਹਦੇ ਅਉਰੁ ਸਹੀਦ ॥"
page = 53
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The spiritual guides, prophets, divine pioneers, men of faith, good men, martyrs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੂਹਾਨੀ ਰਹਿਬਰ, ਪੈਗੰਬਰ, ਰੱਬੀ ਰਾਹ ਵਿਖਾਉਣ ਵਾਲੇ, ਸਿਦਕੀ ਬੰਦੇ ਭਲੇ ਪੁਰਸ਼ ਧਰਮ ਵਾਸਤੇ ਮਰਨ ਵਾਲੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pirs, the Prophets, the spiritual teachers, the faithful, the innocents and the martyrs,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੀਰ) ਗੁਰੂ, (ਪੈਕਾਮਰ) ਸੰਪ੍ਰਦਾਯ ਚਲਾਨੇ ਵਾਲੇ ਈਸਾ, ਮਹੰਮਦ ਆਦਿਕ, (ਸਾਲਕ) ਗ੍ਯਾਨਵਾਨ, (ਸਾਦਿਕ) ਨਿਸਚੇਵਾਨ ਜਗ੍ਯਾਸੂ, (ਸੁਹਦੇ) ਗਰੀਬੀ ਧਾਰਨੇ ਵਾਲੇ, (ਸਹੀਦ) ਜੋ ਸਨਮੁਖ ਯੁਧ ਕਰ ਕੇ ਦੇਹ ਤਿਆਗਤੇ ਹੈਂ, ਤਿਨ੍ਹਾਂ ਕੇ ਸਮੁਦਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਤੇ) ਅਨੇਕਾਂ ਪੀਰ ਪੈਗ਼ੰਬਰ, ਹੋਰਨਾਂ ਨੂੰ ਜੀਵਨ-ਰਾਹ ਦੱਸਣ ਵਾਲੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਕਾਮਰ = ਪੈਗ਼ੰਬਰ। ਸਾਲਕ = ਰਸਤਾ ਵਿਖਾਣ ਵਾਲੇ। ਸਾਦਕ = ਸਿਦਕ ਵਾਲੇ। ਸੁਹਦੇ = ਸ਼ੁਹਦੇ, ਮਸਤ ਫ਼ਕੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los escolásticos, los profetas, los guías espirituales, los seres de fe e inocencia, los mártires,"