[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਹਟੜੀ; ਇਹੁ ਮਨੁ ਵਣਜਾਰਾ ॥"
page = 942
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this body-shop, this mind is a merchant,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇਹ ਦੀ ਦੁਕਾਨ ਵਿੰਚ, ਇਹ ਮਨੂਆ ਇੱਕ ਵਾਪਾਰੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the store of the body, this mind is the merchant;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਰੂਪ ਤੌ ਹੱਟੀ ਬਨਾਈ ਹੈ ਔ ਮਨ ਇਸ ਮੇਂ ਵਣਜਾਰਾ ਕਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਆਪਣੇ) ਸਰੀਰ ਨੂੰ ਸੋਹਣੀ ਜਿਹੀ ਹੱਟੀ ਤੇ ਮਨ ਨੂੰ ਵਪਾਰੀ ਬਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਟੜੀ = ਸੋਹਣੀ ਜਿਹੀ ਹੱਟੀ ('ਹਟ' ਤੋਂ 'ਹਟੜੀ' 'ਅਲਪਾਰਥਕ ਨਾਂਵ' ਹੈ; ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ')।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y a través del Equilibrio"