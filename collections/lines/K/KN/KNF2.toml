[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਮਾਨ ਮੋਹ. ਵਿਕਾਰ ਮਿਥਿਆ; ਜਪਿ ਰਾਮ ਰਾਮ ਰਾਮ ॥"
page = 409
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shed thy pride, worldly-love, sin and falsehood and ever utter the Pervading Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੰਕਾਰ ਸੰਸਾਰੀ ਮਮਤਾ, ਪਾਪ ਅਤੇ ਝੂਠ ਨੂੰ ਛੱਡ ਦੇ ਅਤੇ ਹਮੇਸ਼ਾਂ ਵਿਆਪਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਊਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce pride, attachment, corruption and falsehood, and chant the Name of the Lord, Raam, Raam, Raam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨ ਮੋਹਾਦਿ ਮਿਥ੍ਯਾ ਬਿਕਾਰੋਂ ਕੋ ਤ੍ਯਾਗ ਕਰ ਕੇ ਰਾਮ ਰਾਮ ਰਾਮ ਸਿਮਰਨ ਕਰ ਵਾ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਸਿਮਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰ ਮੋਹ ਵਿਕਾਰ ਝੂਠ ਤਿਆਗ ਦੇਹ, ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਿਆ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਤਿਆਗ ਦੇ। ਮਿਥਿਆ = ਝੂਠ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Renuncia al orgullo, apego, corrupción y falsedad y canta el Naam, el Nombre del Señor, Ram, Ram, Ram,"