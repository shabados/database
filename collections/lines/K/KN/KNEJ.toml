data = "ਅਖੰਡ ਭੌਤਿਕ ਤੱਤ੍ਵਾਂ ਤੋਂ ਰਹਿਤ, ਛੇਦ-ਰਹਿਤ ਅਤੇ ਨਾਸ਼-ਰਹਿਤ ਹੈ,"