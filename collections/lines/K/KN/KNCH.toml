[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਨ ਪਉਣ; ਥਿਰੁ ਨ ਕੁਈ ॥"
page = 144
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "nor the corn or the wind; nothing is stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨਾਜ ਅਤੇ ਹਵਾ ਦੇ ਸਣੇ, ਕੋਈ ਵੀ ਸਥਿਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nor food, nor the wind-nothing is permanent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਅੰਨ ਪੌਣ ਇਸਥਿਰ ਕੋਈ ਨਹੀਂ ਹੈ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨ ਅੰਨ, ਨਾਹ ਹਵਾ-ਕੋਈ ਭੀ ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni comida ni aire, son no eternos."