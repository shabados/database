[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸ ਹੀ ਨਾਲਿ. ਨ ਚਲਿਆ; ਖਪਿ ਖਪਿ ਮੁਏ ਅਸਾਰ ॥੩॥"
page = 63
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "these go not with any one. With them, the fools get distracted and bothered and finally die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਕਿਸੇ ਦੇ ਸਾਥ ਨਹੀਂ ਜਾਂਦੇ। ਉਨ੍ਹਾਂ ਨਾਲ ਮੂਰਖ ਵਿਆਕੁਲ ਤੇ ਖ਼ਪਤੀ ਹੋ, ਓੜਕ ਨੂੰ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "-none of these will go along with anyone in the end, and yet, the fools bother themselves to exhaustion with these, and then die. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸਭ ਵਿਭੂਤੀ ਕਾ ਥਾਟ ਪਰਲੋਕ ਮੇਂ ਕਿਸੀ ਕੇ ਸਾਥ ਨਹੀਂ ਚਲਿਆ ਹੈ, ਇਨ ਮੇਂ ਪਚ ਪਚ ਕਰ (ਅਸਾਰ) ਅਚੇਤ ਵਾ ਅਗਿਨਤ ਵਾ ਬਿਅਰਥ ਮੁਏਂ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਐਵੇਂ ਹੀ ਖਪ ਖਪ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰਦੇ ਰਹੇ (ਇਹਨਾਂ ਦੀ ਖ਼ਾਤਰ ਆਤਮਕ ਜੀਵਨ ਗਵਾ ਗਏ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਾਰ = ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਾਰ ਨਹੀਂ, ਬੇਸਮਝ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero nada se irá contigo. Como un tonto y de forma impune has desperdiciado tu vida.  (3)"