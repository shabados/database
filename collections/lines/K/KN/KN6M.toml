[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਮਤਿ. ਤਿਨ ਪਤਿ. ਤਿਨ ਧਨੁ ਪਲੈ; ਜਿਨ. ਹਿਰਦੈ ਰਹਿਆ ਸਮਾਇ ॥"
page = 15
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wisdom honour and wealth in the lap of those in whose mind God remains permeated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਨਾਈ, ਪੱਤ-ਆਬਰੂ ਤੇ ਧਨ-ਦੌਲਤ ਉਨ੍ਹਾਂ ਦੀ ਝੋਲੀ ਵਿੱਚ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਤਰ ਆਤਮੇ ਹਰੀ ਰਮਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wisdom, honor and wealth are in the laps of those whose hearts remain permeated with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸ਼ੋਂ ਕੀ ਹੀ ਉੱਤਮ ਬੁਧੀ ਹੈ, ਔਰੁ ਤਿਨ ਕੀ ਹੀ ਸ੍ਰੇਸਟ ਪਤਿ ਹੈ, ਔਰੁ ਤਿਨ ਕੇ ਪਾਸ ਹੀ ਦੈਵੀ ਸੰਪਦਾ ਰੂਪੀ ਧਨੁ ਹੈ, ਜਿਨ ਪੁਰਸ਼ੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਵਾਹਿਗੁਰੂ ਕਾ ਸਿਮਰਨ ਧ੍ਯਾਨ ਮਿਲਿ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਹਰ ਵੇਲੇ ਵੱਸ ਰਿਹਾ ਹੈ, ਉਹ ਅਕਲ ਵਾਲੇ ਹਨ, ਇੱਜ਼ਤ ਵਾਲੇ ਹਨ ਤੇ ਧਨ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ ਪਲੈ = ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਪਾਸ। ਜਿਨ ਹਿਰਦੈ = ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਸੁਆਲਿਉ = ਸੋਹਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La sabiduría, el honor y la riqueza reinan en aquéllos en quienes el Señor permanece vivo en su mente."