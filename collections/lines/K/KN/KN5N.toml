[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਤਿ ਕਾ ਗੁਨੁ ਬਹੁਤੁ ਅਧਿਕਾਈ; ਪੜਿ ਸੂਆ. ਗਨਕ ਉਧਾਰੇ ॥"
page = 981
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The advantage of the holy company is very great. The whore was emancipated by teaching the parrot to utter the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਸੁਹਬਤ ਦਾ ਬਹੁਤਾ ਵੱਡਾ ਹੀ ਲਾਭ ਹੈ। ਤੋਤੇ ਨੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਪੜਾਉਣ ਦੁਆਰਾ ਵੇਸਵਾ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The virtues of the Sangat, the Holy Congregation, are so very great. Even the prostitute was saved, by teaching the parrot to speak the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਗਤ ਕਾ ਗੁਨ ਬਹੁਤ ਥੀਂ ਬਹੁਤ ਹੈ। ਗਨਕਾ ਕੋ (ਸੂਏ) ਤੋਤੇ ਕੇ ਪੜਾਵਣੇ ਸੇ ਹੀ ਹਰੀ ਨੇ; ਵਾ ਜੋ ਉਤਮ ਤੋਤਾ ਮਹਾਂ ਪੁਰਸ ਨੇ ਦੀਆ ਥਾ, ਉਸ ਦੇ ਸੰਗ ਨੇ ਗਨਕਾ ਕੋ ਤਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਗਤ ਦਾ ਅਸਰ ਬਹੁਤ ਅਧਿਕ ਹੋਇਆ ਕਰਦਾ ਹੈ, (ਵੇਖੋ,) ਤੋਤਾ (ਗਨਿਕਾ ਪਾਸੋਂ 'ਰਾਮ ਨਾਮ') ਪੜ੍ਹ ਕੇ ਗਨਿਕਾ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੇ ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਨੁ = ਪ੍ਰਭਾਵ, ਅਸਰ, ਲਾਭ। ਅਧਿਕਾਈ = ਵਧੀਕ। ਪੜਿ = ਪੜ੍ਹ ਕੇ। ਸੂਆ = {शुक} ਤੋਤਾ। ਉਧਾਰੇ = ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las virtudes de la Saad Sangat, la Compañía de los Santos son grandiosas; así Ganika, la prostituta fue salvada entrenando a su perico a repetir el Nombre de Dios."