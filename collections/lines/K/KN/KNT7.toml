[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵਉ ਦਾਨੁ ਸਦਾ ਦਰਸੁ ਪੇਖਾ; ਮਿਲੁ ਨਾਨਕ. ਦਾਸ ਦਸਾਇਲੇ ॥੪॥੨॥"
page = 862
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May I obtain the gift of ever seeing Thy sight and meeting with Thee, O Lord. Nanak is the slave of Thine slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਤੇਰਾ ਦੀਦਾਰ ਦੇਖਣ ਅਤੇ ਤੇਰੇ ਨਾਲ ਮਿਲਣ ਦੀ ਦਾਤ ਮੈਨੂੰ ਪਰਦਾਨ ਹੋਵੇ, ਹੇ ਸੁਆਮੀ! ਨਾਨਕ ਤੇਰੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I obtain the gift of always seeing the Blessed Vision of Your Darshan; meeting with You, Nanak is the slave of Your slaves. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਿਲ ਕੇ ਦਾਸੋਂ ਸੰਤੋਂ ਮੇਂ ਦਾਸ ਭੀ ਏਹੁ ਦਾਨ ਪਾਵੇ ਜੋ ਸਦਾ ਹੀ ਆਪ ਕੇ (ਦਰਸੁ) ਸਰੂਪ ਕੋ (ਪੇਖਾ) ਦੇਖੋਂ॥੪॥੨॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਉਪਕਾਰ ਦਿਖਾਇ ਕਰ ਅਪਨੇ ਮਨ ਕੇ ਪ੍ਰਤੀ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ) ਨਾਨਕ ਨੂੰ, ਜੋ ਤੇਰੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਹੈ, ਮਿਲ। ਮੈਂ ਸਦਾ ਤੇਰਾ ਦਰਸ਼ਨ ਕਰਦਾ ਰਹਾਂ (ਮੇਹਰ ਕਰ, ਬੱਸ!) ਮੈਂ ਇਹੀ ਖ਼ੈਰ ਹਾਸਲ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹਾਂ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quisiera el Regalo de tener para siempre la Bendita Visión de Tu Darshan, encontrándote, Nanak se siente Esclavo de Tus Esclavos.(4-2)"