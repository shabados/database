[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਰਿਜਕੁ ਸਮਾਹਦਾ ਪਿਆਰਾ; ਦੂਜਾ ਅਵਰੁ. ਨ ਕੋਇ ॥"
page = 605
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beloved brings sustenance to all and without Him there is not any other second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਸਾਰਿਆਂ ਨੂੰ ਰੋਜ਼ੀ ਪਚਾਉਂਦਾ ਹੈ। ਇਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਦੂਸਾਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved brings nourishment to all; there is no other than Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਯਾਰਾ ਪ੍ਰਭੂ ਆਪੇ ਹੀ ਸਭ ਕੋ ਰਿਜਕ (ਸਮਾਹਦਾ) ਪਹੁਚਾਉਤਾ ਹੈ, ਦੂਸਰਾ ਤਿਸ ਕੇ ਬਰਾਬਰ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਨੂੰ ਰਿਜ਼ਕ ਅਪੜਾਂਦਾ ਹੈ (ਰਿਜ਼ਕ ਅਪੜਾਣ ਵਾਲਾ) ਉਸ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਹਦਾ = ਅਪੜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él da sustento a todos, pues no hay nadie más que Él."