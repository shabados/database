[[content]]
asset = "SSKS"
type = "primary"
data = "ਪ੍ਰੇਮ ਰਸੁ ਅਉਸੁਰ ਅਗ︀ਯਾਨ ਮੈ ਨ ਆਗ︀ਯਾ ਮਾਨੀ; ਮਾਨ ਕੈ ਮਾਨਨ ਅਪਨੋਈ ਮਾਨ ਖੋਯੋ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "In my human birth when it was time to acquire the elixir like love of my beloved Lord, I did not obey the command of my True Guru to toil and practice the teachings of the Guru. Becoming proud of my youth and wealth, I lost the respect that I had in the h"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਪ੍ਰਾਨ ਨਾਥ ਜੀ ਗੁੱਸੇ ਹੋ ਕੇ ਮਾਨ ਧਾਰੀ ਹੋ ਗਏ; ਹੁਣ ਉਹ ਮੇਰੇ ਮਨਾਏ ਮੰਨਦੇ ਨਹੀਂ ਤਦ ਮੈਂ ਆ ਕੇ ਆਪਣਾ ਦੁਖ ਰੋਇਆ ਹੈ।"