[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਤਰ ਡਾਰੈ ਮਾਰਿ; ਜਰਾਸੰਧਿ ਭੂਪਤਿ ਪ੍ਰਬਲ ॥੧੯੨੯॥"
page = 490

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ultimately it was decided to leave the city and abide at some other place, otherwise the powerful king Jarasandh would kill all.1929."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ (ਉਹ) ਮਾਰ ਸੁਟੇਗਾ, (ਕਿਉਂਕਿ) ਰਾਜਾ ਜਰਾਸੰਧ ਬਹੁਤ ਬਲਵਾਨ ਹੈ ॥੧੯੨੯॥"