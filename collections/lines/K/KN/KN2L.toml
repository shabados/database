[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹੀ ਮਨਸਾ ਕਰਿ ਲਾਗੈ; ਤੇਹਾ ਫਲੁ ਪਾਏ ॥"
page = 116
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the aspiration for the sake of which he takes to service, so is the reward, he reaps."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹੀ ਕਾਮਨਾ ਦੀ ਖਾਤਰ ਉਹ ਸੇਵਾ ਅੰਦਰ ਜੁੜਦਾ ਹੈ, ਊਹੋ ਜੇਹਾ ਹੀ ਸਿਲਾ ਉਹ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As are the desires one harbors, so are the rewards one receives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜੈਸੀ (ਮਨਸਾ) ਇਛਾ ਕਰ ਕੇ ਸੇਵਾ ਕੋ ਲਾਗਤਾ ਹੈ ਤੈਸਾ ਹੀ ਫਲੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਜਿਹੋ ਜਿਹੀ ਕਾਮਨਾ ਮਨ ਵਿਚ ਧਾਰ ਕੇ (ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗਦਾ ਹੈ, ਉਹੋ ਜਿਹਾ ਫਲ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਸਾ = {मनीषा} ਕਾਮਨਾ। ਕਰਿ = ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como es su deseo, tal cual se cumple."