[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰ ਅਵਤਾਰ ਧਨੰਤਰ ਜਾਈ ॥"
page = 194

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vishnu was called by the Supreme Lord and ordered to manifest himself in the form of Dhanwantar."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਨੰਤਰੀ ਅਵਤਾਰ ਧਾਰ ਕੇ (ਜਗਤ ਵਿੱਚ) ਜਾਓ,"