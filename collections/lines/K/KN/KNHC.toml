data = "ਤਜਿ ਹਠ ਚਰਨਿ ਲਗੇ ਬਡ ਰਾਜਾ ॥੧੩੧॥"
page = 624

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He assumed many types of canopies and many great kings fell at his feet leaving their persistence.131."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਠ ਨੂੰ ਛਡ ਕੇ ਵੱਡੇ ਵੱਡੇ ਰਾਜੇ ਉਸ ਦੀ ਚਰਨੀਂ ਲਗ ਗਏ ਸਨ ॥੧੩੧॥"