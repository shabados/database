[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਸਭਾ ਧਾਤੁ ਹੈ; ਦੂਜਾ ਭਾਉ ਵਿਕਾਰੁ ॥"
page = 33
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perishable are all the deeds pertaining to the three qualities for in duality is the sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਸਵੰਤ ਹਨ ਤਿੰਨਾਂ ਲੱਛਣਾ ਨਾਲ ਸੰਬਧਤ ਸਮੂਹ ਕਰਮ, ਕਿਉਂਕਿ ਦੂਜੇ ਭਾਵ ਵਿੱਚ ਪਾਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything under the influence of the three qualities shall perish; the love of duality is corrupting."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਜੋ ਤ੍ਰਿਗੁਣਾਤਮਕ ਪ੍ਰਪੰਚੁ ਹੈ, ਸੋ ਸਭੁ (ਧਾਤੁ) ਧਾਇ ਜਾਨੇ ਅਰਥਾਤ ਨਾਸੁ ਹੋ ਜਾਨੇ ਵਾਲਾ ਹੈ, ਇਸ ਮੇਂ ਜੋ ਦ੍ਵੈਤ ਭਾਵਨਾ ਕਰਨੀ ਹੈ, ਇਹੀ ਬਿਕਾਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿੰਨ ਗੁਣਾਂ ਦੇ ਅਧੀਨ ਰਹਿ ਕੇ ਕੰਮ ਕਰਨੇ-ਇਹ ਸਾਰਾ ਮਾਇਆ ਦਾ ਹੀ ਪ੍ਰਭਾਵ ਹੈ, ਤੇ ਮਾਇਆ ਦਾ ਪਿਆਰ (ਮਨ ਵਿਚ) ਵਿਕਾਰ (ਹੀ) ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰੈ ਗੁਣ = ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣ, ਰਜੋ ਗੁਣ, ਤਮੋ ਗੁਣ, ਸਤੋ ਗੁਣ। ਧਾਤੁ = ਮਾਇਆ। ਦੂਜਾ ਭਾਉ = (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos están involucrados en la tres Gunas mundanas y así se pierden en el error y en la dualidad."