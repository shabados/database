[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਹਿ ਸਿਲਾ ਲਗਿ ਪਾਇ ਤਰੀ; ਜਿਹ ਰਾਖਿ ਲਈ ਦ੍ਰੁਪਤੀ ਸੁ ਅਨਾਥੀ ॥"
page = 332

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who with the touch of his foot, ferried across Durga-like Ahalya, he, who protected Daropati"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਰਨਾਂ ਦੀ ਛੋਹ ਕਰ ਕੇ ਸਿਲਾ (ਬਣੀ ਅਹਲਿਆ) ਤਰ ਗਈ ਸੀ ਅਤੇ ਜਿਸ ਨੇ ਅਨਾਥ ਹੋਈ ਦ੍ਰੋਪਦੀ ਦੀ (ਮਰਯਾਦਾ) ਰਖ ਲਈ ਸੀ।"