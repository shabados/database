[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮਿ ਰਹਿਆ ਭਰਪੂਰਿ ॥੪॥੧੧॥"
page = 1175
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord's Name is fully pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਦਾ ਨਾਮ ਸਾਰੇ ਹੀ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Naam is permeating and pervading everywhere. ||4||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਪੁਰਸ (ਨਾਮਿ) ਵਾਹਿਗੁਰੂ ਕੋ ਭਰਪੂਰ ਹੂਆ ਜਾਨਤਾ ਹੈ; ਵਾ ਸਮਾਨ ਸਤਾ ਕਰ, ਨਾ ਤੋ ਕੋਈ ਤਿਸ ਕੇ ਨੇੜੇ ਹੈ ਅਰ ਨਾ ਦੂਰ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਨਾਮੀ ਸਰਬ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥੪॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਹੜਾ ਮਨੁੱਖ ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ ਉਸ ਦੇ) ਨਾਮ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ ॥੪॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਕੋ = ਕੋਈ ਜੀਵ ॥੪॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, mediante el Nombre, el Señor prevalece en todo. (4-11)"