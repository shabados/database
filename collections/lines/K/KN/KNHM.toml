[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਖੀ ਸਹੇਲੀਆ; ਸੇ ਆਪਿ ਹਰਿ ਭਾਈਆ ॥"
page = 726
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward mates and companions, they are pleasing to God Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ-ਆਤਮਾ ਸਖੀਆ ਅਤੇ ਸਾਥਣਾਂ ਉਹ ਖੁਦ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੰਗੀਆਂ ਲੱਗਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is pleased with the Gurmukhs, the fellowship of the companions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਜੋ ਗੁਰਮੁਖਿ ਰੂਪ ਸਖੀ ਪ੍ਯਾਰੀਆਂ ਸਹੇਲੀਆਂ ਹੈਂ, ਸੋ ਹਰੀ ਕੋ ਆਪ ਹੀ ਭਾਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਪਰਸਪਰ ਪ੍ਰੇਮ ਨਾਲ ਰਹਿਣ ਵਾਲੀਆਂ ਸਤ-ਸੰਗੀ) ਸਹੇਲੀਆਂ (ਐਸੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ਕਿ) ਉਹ ਆਪ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੀਆਂ ਲੱਗਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo está Complacido con los Gurmukjs, la Hermandad de las Almas Puras,"