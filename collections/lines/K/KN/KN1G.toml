[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਰਸਨਾ ਗੁਨ ਗਾਵੈ; ਜਸੁ ਪੂਰਿ ਅਘਾਵਹਿ ਸਮਰਥ ਕਾਨ ॥"
page = 716
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My tongue sings Thy praise, eight watches of the day, and O powerful Lord, Thine praise fully satiates my ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜੀਭ ਅੱਠੇ ਪਹਿਰ ਹੀ ਤੇਰੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦੀ ਹੈ, ਤੇ ਹੇ ਬਲਵਾਨ ਸਾਈਂ ਤੇਰੀ ਉਪਕਾ ਨਾਲ ਮੇਰੇ ਕੰਨ ਪੂਰੀ ਤਰ੍ਹਾਂ ਤ੍ਰਿਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, I sing Your Glorious Praises. They totally satisfy my ears, O my all-powerful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਠ ਪਹਰ ਮੇਰੀ ਰਸਨਾ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਵੈ ਔ ਹੇ ਪੂਰਨ ਸਮਰਥ! ਤੇਰੇ ਜਸ ਕੋ ਸ੍ਰਵਣ ਕਰ ਕੇ ਮੇਰੇ (ਕਾਨ) ਕੰਨ ਤ੍ਰਿਪਤਿ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ! (ਮੇਹਰ ਕਰ) ਮੇਰੀ ਜੀਭ ਅੱਠੇ ਪਹਰ ਤੇਰੇ ਗੁਣ ਗਾਂਦੀ ਰਹੇ, ਮੇਰੇ ਕੰਨ (ਆਪਣੇ ਅੰਦਰ) ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਭਰ ਕੇ (ਇਸੇ ਨਾਲ) ਰੱਜੇ ਰਹਿਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ। ਜਸੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਪੂਰਿ = ਭਰ ਕੇ। ਅਘਾਵਹਿ = ਰੱਜੇ ਰਹਿਣ। ਸਮਰਥ = ਹੇ ਸਮਰਥ! ਕਾਨ = ਕੰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis labios recitan Tu Alabanza en las ocho rondas, noche y día; oh Ser Poderoso,"