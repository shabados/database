[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਟਿ ਜਤਨ ਤੁਮ ਕਰੋ; ਭਜੇ ਬਿਨੁ ਤੋਹਿ ਨ ਛੋਰੋ ॥"
page = 835

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(She,) ‘Do whatever you may, but I will never leave you without sex."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਗੋਂ ਇਸਤਰੀ ਕਹਿੰਦੀ ਹੈ) ਤੁਸੀਂ ਅਨੇਕਾਂ ਯਤਨ ਕਰ ਲਵੋ, (ਪਰ ਅਜ ਮੈਂ) ਬਿਨਾ ਰਤੀ-ਕੇਲ ਕੀਤੇ ਤੁਹਾਨੂੰ ਨਹੀਂ ਛਡਾਂਗੀ।"