[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਹੁਤੀ ਦੁਹਤਾ ਤਿਹ ਕੀ; ਤਿਹ ਸੋਤਿ ਨਿਸਾ ਸੁਪਨੋ ਇਕੁ ਪਾਯੋ ॥"
page = 518

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king had a daughter"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਇਕ ਪੁੱਤਰੀ ਸੀ। ਉਸ ਨੇ ਰਾਤ ਨੂੰ ਸੁਤਿਆਂ ਇਕ ਸੁਪਨਾ ਵੇਖਿਆ।"