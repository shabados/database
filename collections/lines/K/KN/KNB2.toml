[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ ਸੇਵਹਿ; ਤਿਨ ਬਲਿ ਜਾਉ ॥"
page = 665
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those who serve their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਆਪਣੇ ਸਾਈਂ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who serve the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਮੈਂ ਤਿਨੋਂ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰਬਾਣੀ ਦਾ ਆਸਰਾ ਲੈ ਕੇ) ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a aquéllos que sirven a su Señor."