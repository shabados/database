[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਦੂਖੁ ਜਮੁ ਨਸੈ ॥"
page = 262
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's meditation the torture of death flees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਬੰਦਗੀ ਦੁਆਰਾ ਮੌਤ ਦਾ ਕਸ਼ਟ ਦੌੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering God, the pain of death is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨੇ ਸੇ ਜਮ ਕਾ ਦੁਖ ਨਾਸ ਹੋ ਜਾਤਾ ਹੈ, ਭਾਵ ਜਨਮ ਮਰਨ ਸੇ ਰਹਤ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦਾ) ਦੁਖ ਤੇ ਜਮ (ਦਾ ਡਰ) ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, se va el dolor de Yama."