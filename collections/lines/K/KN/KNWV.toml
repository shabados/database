[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਛਿਨ ਲੈ ਬਛਰੇ ਬ੍ਰਹਮਾ; ਇਕਠੇ ਕਰਿ ਕੈ ਸੁ ਕੁਟੀ ਮਧਿ ਡਾਰੇ ॥"
page = 308

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At the same time, Brahma gathered together their calves and closed them in a cottage"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵੇਲੇ ਬ੍ਰਹਮਾ ਨੇ ਸਾਰਿਆਂ ਵੱਛਿਆਂ ਨੂੰ ਇਕੱਠਾ ਕਰ ਕੇ (ਪਰਬਤ ਦੀ) ਇਕ ਗੁਫਾ ਵਿਚ ਬੰਦ ਕਰ ਦਿੱਤਾ।"