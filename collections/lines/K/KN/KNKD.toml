[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹੁ; ਸਾਚੀ ਸਰਣਿ ਸੁਆਮੀ ॥"
page = 627
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, I seek the True shelter of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ! ਮੈਂ ਸੁਆਮੀ ਦੀ ਸੱਚੀ ਸ਼ਰਣਾਗਤ ਨੂੰ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints, I seek the True Sanctuary of the Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਸ੍ਵਾਮੀ ਕੀ ਸਰਨ ਸਾਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ ਪੱਕਾ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, busco el Verdadero Refugio el Señor."