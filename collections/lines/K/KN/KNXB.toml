[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਪੂਰਾ; ਮੇਰੈ ਨਾਲਿ ॥"
page = 621
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Supreme Lord in with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸ਼੍ਰੋਮਣੀ ਸੁਆਮੀ ਮੇਰੇ ਅੰਗ ਸੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Supreme Lord God is always with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਵਾਹਿਗੁਰੂ ਮੇਰੇ ਸਾਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰਨ ਪਰਮਾਤਮਾ (ਸਦਾ) ਮੇਰੇ ਅੰਗ-ਸੰਗ (ਸਹਾਈ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Trascendente y Perfecto está siempre conmigo; sí, el Guru Perfecto salvó mi honor"