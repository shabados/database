[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਇਹ ਜਮ ਕੋ ਧਾਮ ਪਠਈਯੈ ॥੧੬੭੫॥"
page = 464

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Brahma said, “When he will lose his power by being allured by the heavenly damsels and in this way, when we will see him declining, then he will be despatched to the abode of Yama.1675."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਇਸ ਨੂੰ ਯਮ ਲੋਕ ਵਿਚ ਭੇਜ ਦੇਈਏ ॥੧੬੭੫॥"