[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸਿ; ਕਰੇ ਜੀਅ ਸਾਰਾ ॥"
page = 106
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself gives gifts to all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਸਾਰਿਆਂ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gives and forgives all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਪ ਹੀ ਬਖਸਸ ਕਰਤਾ ਹੈ ਔਰ ਜੀਵੋਂ ਕੀ (ਸਾਰਾ) ਸੰਭਾਲ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਮਿਹਰ ਕਰ ਕੇ ਸਭ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਸਾਰਾ = ਜੀਵਾਂ ਦੀ ਸਾਰ, ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, en Su Misericordia cuida nuestra Alma,"