[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਦੂਜੈ ਪਹਰੈ ਪ੍ਰਾਣੀ; ਭਰਿ ਜੋਬਨੁ ਲਹਰੀ ਦੇਇ ॥੨॥"
page = 77
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, in the second watch, the full-bloom youth storm tosses the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਦੂਸਰੇ ਹਿੱਸੇ ਅੰਦਰ ਫਾਨੀ ਬੰਦੇ ਨੂੰ ਪੂਰਨ ਜੋਬਨ ਦੀਆਂ ਛੱਲਾਂ ਲੋਟ ਪੋਟ ਕਰ ਦਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, in the second watch of the night, O mortal, the fullness of youth tosses you about like waves in the storm. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਕਹਤੇ ਹੈਂ: ਅਵਸਥਾ ਰਾਤ੍ਰੀ ਕੇ ਦੂਜੇ ਪਹਰ ਮੇਂ ਜੀਵ ਕਾ ਜੋਬਨ ਰੂਪ ਦਰ੍ਯਾ ਭਰਾ ਹੋਆ ਲਹਰਾਂ ਦੇ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਜ਼ਿੰਦਗੀ ਦੀ) ਰਾਤ ਦੇ ਦੂਜੇ ਪਹਰ ਸਿਖਰ ਤੇ ਪੁੰਹਚਿਆ ਹੋਇਆ ਜੋਬਨ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਉਛਾਲੇ ਮਾਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, en la segunda ronda de la noche, tu juventud plena es como una ola del mar. (2)"