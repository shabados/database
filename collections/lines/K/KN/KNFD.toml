[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਰੁ ਚਰੈ. ਬਿਬੇਕ ਬੁਧਿ ਪਾਏ; ਪੁਰਖੈ ਪੁਰਖੁ ਮਿਲਾਇ ॥੪॥"
page = 1276
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The person, who eats the uneatable, is blessed with discerning, intellect and meets with the Supreme Person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪੁਰਸ਼, ਅਖਾਧ ਨੂੰ ਖਾ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਪ੍ਰਬੀਨ ਅਕਲ ਦੀ ਬਖਸ਼ਸ਼ ਹੁੰਦੀ ਹੈ ਅਤੇ ਉਹ ਪਰਮ ਪੁਰਸ਼ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He eats the uneatable, and is blessed with a discriminating intellect; he meets the Supreme Person, the Primal Lord God. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਅਚਰੁ ਚਰੈ) ਕਾਮਾਦਿਕ ਬਿਕਾਰੋਂ ਕਾ ਅਭਾਵ ਕਰੇ ਤੌ ਬੁਧੀ ਮੇਂ ਬਿਬੇਕ ਪਾਵਤਾ ਹੈ, ਉਸ ਪੁਰਖ ਕੋ ਪਰਮਾਤਮਾਂ ਪੁਰਖ ਅਪਨੇ ਸਾਥ ਮਿਲਾਵਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਮਨੁੱਖ ਇਸ ਅਮੋੜ ਮਨ ਨੂੰ ਵੱਸ ਵਿਚ ਲੈ ਆਉਂਦਾ ਹੈ, ਚੰਗੇ ਮੰਦੇ ਕੰਮ ਦੀ ਪਰਖ ਦੀ ਸੂਝ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਤੇ, ਇਸ ਤਰ੍ਹਾਂ ਗੁਰੂ-ਪੁਰਖ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se come lo intragable y es bendecido con un intelecto discernidor, y así encuentra al Ser Supremo, al Dios, nuestro Señor Primordial. (4)"