[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਸਭ ਘਟਿ; ਪ੍ਰਭੂ ਨਿਵਾਸ ॥"
page = 1304
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when the Lord abides in all the hearts?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕਿ ਸਾਈਂ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਵਸ ਰਿਹਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God abides in every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹੇ ਪ੍ਰਭੂ! ਸਰਬ ਘਟੋਂ ਮੇਂ ਤੇਰਾ ਨਿਵਾਸ ਹੈ, ਭਾਵ ਤੂੰ ਅੰਤਰਜਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਹੀ ਨਿਵਾਸ ਹੈ ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios habita en cada corazón."