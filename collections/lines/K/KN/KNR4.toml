[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੇਖਨਾਗ ਸਨਕਾਦਿਕਾਂ; ਲੋਮਸ ਅੰਤੁ ਅਨੰਤ ਨ ਜਾਣੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even Sesanag, Sanaks, and rishi Lomas do not know the mystery of that infinite."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ੇਖ ਨਾਗ ਸਨਕਾਦਿਕ, ਲੋਮਸ ਰਿਖੀ, ਅਨੰਤ ਦੇ ਅੰਤ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"