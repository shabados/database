[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਭਾਵੰਦਾ ਕੰਤੁ ਹਰਿ; ਤੇਰਾ. ਥਿਰੁ ਹੋਆ ਸੋਹਾਗੁ ਜੀਉ ॥੭॥"
page = 132
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O bride if God the Spouse, becomes pleasing to thy mind then shall thy married life become ever stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤਨੀ! ਜੇਕਰ ਵਾਹਿਗੁਰੂ ਪਤੀ ਤੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗ ਜਾਵੇ ਤਾਂ ਤੇਰਾ ਵਿਆਹੁਤਾ ਜੀਵਨ ਸਦੀਵੀ ਸਥਿਰ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If your Husband Lord is pleasing to your mind, then your married life shall be eternal. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਤੈਂ ਮਨ ਕਾ (ਭਾਵੰਦਾ) ਇਸ਼ਟ ਰੂਪ ਹਰੀ ਪਤੀ ਪਾਇਆ ਤਬ ਤੇਰਾ (ਸੋਹਾਗੁ) ਅਨੰਦ ਇਸਥਿਤ ਹੂਆ ਜਾਣੀਏਗਾ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀ!) ਜੇ ਤੈਨੂੰ ਕੰਤ-ਹਰੀ ਆਪਣੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪਏ ਤਾਂ ਤੇਰਾ ਇਹ ਸੁਹਾਗ ਸਦਾ ਲਈ (ਤੇਰੇ ਸਿਰ ਉੱਤੇ) ਕਾਇਮ ਰਹੇਗਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, tienes un Señor que te complace, y ve, tu Esposo es también Eterno.(7)"