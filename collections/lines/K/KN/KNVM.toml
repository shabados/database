[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਲਾਗਾ ਚਰਣੇ. ਪ੍ਰਭ ਕੀ ਸਰਣੇ; ਕਰਣ ਕਾਰਣ ਗੋਪਾਲਾ ॥"
page = 781
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is attuned to the Lord's feet and seeks His refuge. He, the Lord, is the cause of causes and the World-Cherisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜੀ ਹੋਈ ਹੈ ਅਤੇ ਉਸ ਦੀ ਪਨਾਹ ਲੋੜਦੀ ਹੈ। ਉਹ ਸੁਆਮੀ ਹੇਤੂਆਂ ਦਾ ਹੇਤੂ ਅਤੇ ਜਗਤ ਦਾ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is attached to God's Feet; I seek His Sanctuary. He is the Creator, the Cause of causes, the Cherisher of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਰਣੋਂ ਕੇ ਕਰਣਹਾਰੇ ਪ੍ਰਿਥੀਪਾਲ ਸਾਮ੍ਰਥ! ਇਹ ਕਿਰਪਾ ਕਰ ਜੋ ਮੇਰਾ ਮਨ ਤੇਰੀ ਸਰਣ ਹੋ ਕੇ ਚਰਨੀ ਲਾਗਾ ਰਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਉਸ ਦਾ) ਮਨ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਜਗਤ ਦੇ ਮੂਲ ਗੋਪਾਲ ਦੀ ਸਰਨੀਂ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ ਕਾਰਣ = ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ। ਕਰਣ = ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la mente está entonada en Tus Pies y busca Tu Refugio, oh Dios, Causa de causas,"