[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸ ਵਿਛੋੜੇ ਦੀ ਪੀੜ ਅਤੇ ਇਸ ਬੰਧਣ ਤੋਂ ਛੁਤਕਾਰਾ ਪਾ ਲਵਾਂ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਦਿਲਿ ਮਰਾ ਖ਼ਲਾਸੀਏ, ਅਜ਼ ਦਰਦਨਾਕ ਦੇਹ ।੬੨।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Blessed is that association that has transformed a dirt into a cure-all;"