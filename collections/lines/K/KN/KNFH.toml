[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਏ ਸਫਲ ਤੇ; ਜਾ ਕਉ ਪ੍ਰਿਅਹਿ ਸੁਹਾਗ ॥੧੯॥"
page = 254
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, profitable is the advent in this world of those, who attain the Beloved Lord as their Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਲਾਭਦਾਇ ਹੈ ਇਸ ਜਹਾਨ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦਾ ਆਗਮਨ, ਜੋ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਕੰਤ ਵਜੋਂ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, blessed and fruitful is the coming of those who obtain the Beloved Lord as their Husband. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਪੁਰਸ ਸੰਸਾਰ ਮੇਂ ਆਏ ਹੂਏ ਸਫਲ ਹੂਏ ਹੈਂ ਜਿਨ ਕੋ (ਪ੍ਰਿਅਹਿ) ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਕਾ (ਸੁਹਾਗ) ਆਨੰਦ ਹੂਆ ਹੈ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦਾ ਸੁਹਾਗ (ਖਸਮਾਨਾ) ਨਸੀਬ ਹੈ, ਉਹਨਾਂ ਦਾ ਹੀ ਜਗਤ ਵਿਚ ਆਉਣਾ ਮੁਬਾਰਿਕ ਹੈ ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਿਅਹਿ = ਪਿਆਰੇ ਦਾ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, ellos están casados con nadie más que con el Señor.(19)"