[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਉ ਇਹ ਗ੍ਵਾਰਨਿ ਕੀ ਸਿਖ ਮਾਨ ਕੈ, ਆਪਨ ਹੀ ਉਠ ਕੈ ਸਖੀ ਧਾਯੋ ॥"
page = 367

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Why have you come yourself agreeing with these gopis (messengers)?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਕੀ (ਇਨ੍ਹਾਂ ਨੇ) ਇਹ ਗੋਪੀਆਂ ਦੀ ਸਿੱਖ ਲਈ ਹੈ ਜਾਂ ਆਪ ਹੀ ਉਠ ਕੇ ਭਜ ਆਏ ਹਨ।"