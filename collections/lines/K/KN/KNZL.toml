[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਗੁਰ ਪ੍ਰਸਾਦੀ; ਸਦਾ ਹਰਿ ਰੰਗੁ ਮਾਣੀ ॥੧॥"
page = 453
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, by Guru's grace man ever enjoys God's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਇਨਸਾਨ, ਹਮੇਸ਼ਾਂ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਅਨੰਦ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, by Guru's Grace, one enjoys the Lord's Love forever. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਸਦੀਵ ਕਾਲ ਹਰਿ ਕਾ (ਰੰਗੁ) ਆਨੰਦ ਭੋਗਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਉਹ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਦਾ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਮਾਣਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪ੍ਰਸਾਦੀ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਰੰਗੁ = ਆਨੰਦ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, por la Gracia del Guru, que siempre gocen ellos del Amor del Señor. (1)"