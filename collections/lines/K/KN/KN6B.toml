[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਜਿਤੁ ਲਾਵਹੁ, ਤਿਤੁ ਤਿਤੁ ਲਗਹਿ; ਨਾਨਕ. ਜੰਤ ਅਨਾਥ ॥੩੩॥"
page = 257
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To what-so-ever thou attachest Him to that he attaches, O Lord. The creature. O Nanak, is helpless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਜਿਥੇ ਤੂੰ ਉਸ ਨੂੰ ਲਾਉਂਦਾ ਹੈ, ਉਥੇ ਉਥੇ ਉਹ ਲਗ ਜਾਂਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਜੀਵ, ਹੇ ਨਾਨਕ! ਨਿਹੱਥਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You attach me to, to that I am attached; O Nanak, I am just a helpless creature. ||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੋ: ਹੇ ਪਰਮੇਸ੍ਵਰ! ਜਿਸ ਜਿਸ ਕਾਮੁ ਮੇਂ ਤੂੰ ਲਗਾਵਤਾ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਤਿਸ ਮੇਂ ਜੀਵ ਲਗਤੇ ਹੈਂ ਯਿਹ (ਜੰਤ) ਜੀਵ (ਅਨਾਥ) ਗਰੀਬ ਹੈਂ॥੩੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜਿੱਧਰ ਤੂੰ ਇਹਨਾਂ ਨੂੰ ਲਾਉਂਦਾ ਹੈਂ, ਉਧਰ ਹੀ ਲੱਗਦੇ ਹਨ, ਹਰੇਕ ਸਬਬ ਸਿਰਫ਼ ਤੇਰੇ ਹੱਥ ਵਿਚ ਹੈ, ਤੂੰ ਹੀ ਸਭ ਕੁਝ ਕਰ ਸਕਦਾ ਹੈਂ, ਤੇ ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾ ਸਕਦਾ ਹੈਂ ॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz de mí lo que quieras, oh mi Maestro, pues Tus Criaturas no tienen otro refugio más que el Tuyo.(33)"