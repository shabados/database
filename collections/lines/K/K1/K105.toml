[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਰਮਤ ਪਵਿਤ੍ਰ; ਸਗਲ ਕੁਲ ਤਾਰਈ ॥"
page = 1362
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who recite the holy praises of God, redeem all their generations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਪਾਵਨ-ਪੁਨੀਤ ਸਿਫਤਾਂ ਉਚਾਰਦੇ ਹਨ, ਉਹ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਪੀੜ੍ਹੀਆਂ ਨੂੰ ਤਾਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who chant the Sacred Praises of the Lord save and redeem all their generations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਪਵਿਤ੍ਰ ਹੂਏ ਹੈਂ ਔਰ ਸਰਬ ਕੁਲਾਂ ਕੋ ਤਾਰ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਯਾਦ ਕਰਦਿਆਂ ਮਨੁੱਖ (ਆਪ) ਸੁੱਚੇ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ (ਅਤੇ ਆਪਣੀਆਂ) ਸਾਰੀਆਂ ਕੁਲਾਂ ਨੂੰ (ਭੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes cantan las Sagradas Alabanzas del Señor, salvan y redimen a sus generaciones,"