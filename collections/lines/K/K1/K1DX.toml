[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਲਾਏ ਸੋਈ ਬੂਝੈ; ਭਉ ਭਰਮੁ ਸਰੀਰਹੁ ਜਾਈ ਹੇ ॥੭॥"
page = 1044
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone understands the Lord, whom He yokes to Himself and dread and doubt flee from his body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸਾਹਿਬ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਆਪਣੇ ਨਾਲ ਜੋੜਦਾ ਹੈ ਅਤੇ ਡਰ ਤੇ ਸੰਦੇਹ ਉਹ ਦੀ ਦੇਹ ਤੋਂ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone understands, whom the Lord joins with Himself. Fear and doubt are taken away from his body. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੋ ਅਪਨਾ ਪ੍ਰੇਮ ਲਾਏ ਸੋਈ ਬੂਝਤਾ ਹੈ। ਜਿਸ ਨੇ ਬੂਝਿਆ ਹੈ ਤਿਸ ਕਾ ਭਉ ਔ ਸਭ ਭਰਮ ਸਰੀਰ ਸੇ ਚਲਾ ਜਾਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਭਗਤੀ ਵਿਚ ਜੋੜਦਾ ਹੈ। ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਹਰੇਕ ਕਿਸਮ ਦਾ ਡਰ ਹਰੇਕ ਭਰਮ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਭਉ = ਡਰ। ਭਰਮੁ = ਭਟਕਣਾ। ਸਰੀਰਹੁ = ਸਰੀਰ ਵਿਚੋਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien Dios lo hace Suyo, toma Conciencia y se libera del miedo y de la duda.  (7)"