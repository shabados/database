[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੈ ਕੋਊ ਸੂਰ, ਧਸੈ ਇਹ ਬੀਚ; ਨ ਕਾਹੂੰ ਬਲੀ ਪੁਰਖਤ ਸੰਭਾਰਿਯੋ ॥"
page = 502

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "” But none of them gave a reply in the affirmative"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੈ ਕੋਈ ਸੂਰਮਾ ਜੋ ਇਸ (ਗੁਫਾ) ਵਿਚ ਵੜੇ, ਪਰ ਕਿਸੇ ਵੀ ਯੋਧੇ ਨੇ ਹਿੰਮਤ ਨਹੀਂ ਕੀਤੀ।"