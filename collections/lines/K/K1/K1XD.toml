[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਬਿਨਾ; ਨਾਹੀ ਹੋਰੁ ॥"
page = 1307
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord, there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without God, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸੇ ਬਿਨਾਂ ਔਰ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਬਿਨਾ (ਮੇਰਾ) ਕੋਈ ਹੋਰ (ਆਸਰਾ) ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin Dios no hay nada más. Noche y día"