[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤਿਸੁ; ਮਾਤ ਪਿਤਾ ਸੁਤ ਭ੍ਰਾਤਾ ॥"
page = 1021
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has no mother, father, son and brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਕੋਈ ਮਾਂ, ਪਿਉ, ਪੁੱਤ੍ਰ ਅਤੇ ਭਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no mother, father, child or brother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇਰਾ ਮਾਤਾ, ਪਿਤਾ, ਪੁਤ੍ਰ ਔ ਭਾਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਨਾਹ ਕੋਈ ਮਾਂ, ਨਾਹ ਉਸ ਦੇ ਕੋਈ ਖ਼ਾਸ ਪੁੱਤਰ ਤੇ ਨਾਹ ਕੋਈ ਭਰਾ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, Él no tiene ni padre ni madre, ni hermanos, ni hermanas y habiendo creado las más altas montañas, las derrumba también."