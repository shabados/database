[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਦੇਖਤ; ਦੋਖ ਨਸੇ ॥"
page = 826
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Lord's vision all the ills hasten away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਦੀਦਾਰ ਦੇਖਣ ਦੁਆਰਾ ਸਾਰੇ ਦੁੱਖੜੇ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Blessed Vision of the Lord's Darshan, all pains run away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰਾ ਦਰਸਨ ਦੇਖਤਿਆਂ ਹੀ ਹਮਾਰੇ ਦੋਸ ਨਾਸ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ) ਦਰਸਨ ਕਰਦਿਆਂ (ਜੀਵਾਂ ਦੇ) ਸਾਰੇ ਵਿਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਖ = (ਸਾਰੇ) ਐਬ, ਵਿਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo la Visión del Señor, todas nuestras aflicciones son extinguidas."