[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੈਥੋਂ ਹੀ ਬਲੁ ਰਾਮ ਲੈ ਨਾਲ ਬਾਣਾ ਦਹਸਿਰੁ ਘਾਇਆ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rama received power from Thee and he killed the ten-headed Ravana with arrows."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਤੋਂ ਹੀ ਰਾਮ ਚੰਦਰ ਨੇ ਬਲ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਬਾਣਾਂ ਨਾਲ ਰਾਵਣ ਦਾ ਵੱਧ ਕੀਤਾ।"