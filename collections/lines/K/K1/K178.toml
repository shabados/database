[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰੋਗੁ ਗਵਾਇ; ਮਿਲਿ ਸਤਿਗੁਰ ਸਾਧੂ ਸਜਣਾ ॥੨੯॥"
page = 1424
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with Saintly True Guru, the friend, O Nanak, this malady is eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸਰੂਪ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਮਿਤਰ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਹੇ ਨਾਨਕ! ਇਹ ਬੀਮਾਰੀ ਜੜੋਂ ਪੁਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, this disease is eradicated only by meeting with the True Guru, the Holy Friend. ||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਤਿਗੁਰ ਸਾਧੂ ਰੂਪ ਸਜਣੋਂ ਕੋ ਮਿਲਕਰ ਉਹ ਭੀ ਹਉਮੈਂ ਰੋਗ ਕੋ ਗਵਾਇ ਦੇਤੇ ਹੈਂ॥੨੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਸਾਕਤ ਮਨੁੱਖ ਭੀ) ਸੱਜਣ ਸਾਧੂ ਸਤਿਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਹਉਮੈ ਦਾ ਇਹ) ਰੋਗ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, esta enfermedad es erradicada sólo encontrando al Guru Verdadero, al Amigo Santo. (29)"