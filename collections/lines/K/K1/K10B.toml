[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬਿਖਮੁ ਸੁਹੇਲਾ ਤਰੀਐ; ਜਾ ਆਵੈ ਗੁਰ ਸਰਣਾਈ ॥੨॥"
page = 442
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, when man enters the Guru's Sanctuary, he easily crosses the arduous ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਦ ਇਨਸਾਨ ਗੁਰਾਂ ਦੀ ਛਤ੍ਰ ਛਾਇਆ ਹੇਠ ਆ ਜਾਂਦਾ ਹੈ ਤਾਂ ਉਹ ਕਠਨ ਸਮੁੰਦਰ ਤੋਂ ਸੁਖੈਨ ਹੀ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one easily crosses over the terrifying world-ocean, when he comes to the Sanctuary of the Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹ (ਬਿਖਮੁ) ਕਠਨ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਹੈ। ਜਬ ਗੁਰੋਂ ਕੀ ਸਰਨ ਮੇਂ ਆਵੈ ਤੋ ਸੁਖ ਪੂਰਬਕ ਤਰ ਜਾਈਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਆ ਪੈਂਦਾ ਹੈ, ਤਦੋਂ ਇਹ ਔਖਾ ਤਰਿਆ ਜਾਣ ਵਾਲਾ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਸੌਖਾ ਤਰਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਮੁ = ਔਖਾ। ਸੁਹੇਲਾ = ਸੌਖੇ ਤਰੀਕੇ ਨਾਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el vasto océano es cruzado con facilidad si sólo uno entrega su ser al Guru. (2)"