[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾ ਮਨ ਜੰਗ ਬੁਗੋ ਕੁਨ ਬਿਯਾ; ਹਰਗਿਜ ਦਿਲ ਮੋ ਨ ਜਰਾ ਕੁਨ ਵਾਹਮ ॥"
page = 488

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I am the Lord of my army, I have arisen in the world like sun and I am hailed as unique"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਫਿਰ) ਕਿਹਾ, (ਹੇ ਕ੍ਰਿਸ਼ਨ!) ਮੇਰੇ ਨਾਲ ਆ ਕੇ ਜੰਗ ਕਰ, ਦਿਲ ਵਿਚ ਜ਼ਰਾ ਜਿੰਨਾ ਵੀ ਵਹਿਮ ਨਾ ਕਰ।"