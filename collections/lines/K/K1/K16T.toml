[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਪੂਜਾ ਕੋ ਦਿਨੁ ਅਯੋ; ਗੋਪ ਬਿਚਾਰੀ ਚੀਤਿ ॥੩੩੫॥"
page = 326

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gopas held consultations with one another.335."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦ) ਇੰਦਰ ਦੀ ਪੂਜਾ ਦਾ ਦਿਨ ਆਇਆ (ਤਦ) ਗਵਾਲਿਆਂ ਨੇ ਚਿਤ ਵਿਚ ਵਿਚਾਰ ਕੀਤਾ ॥੩੩੫॥"