[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਾ ਤ੍ਰਿਯ ਸੋ ਨਹਿ ਪ੍ਰਗਟ ਉਚਾਰੀ ॥"
page = 862

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Pathan listened carefully but asked nothing from her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਇਸਤਰੀ ਪ੍ਰਤਿ ਪ੍ਰਗਟ ਨਾ ਕੀਤੀ।"