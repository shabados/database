[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਾ ਹਲਤਿ ਪਲਤਿ ਮੁਖ ਉਜਲੇ; ਓਇ ਹਰਿ ਦਰਗਹ ਸਚੀ ਪੈਨਾਏ ॥"
page = 302
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their faces are bright in this world and the next one. In God's true court they are clothed with robe of honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੇ ਚਿਹਰੇ ਰੋਸ਼ਨ ਹਨ। ਰੱਬ ਦੇ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਉਨ੍ਹਾਂ ਨੂੰ ਇੱਜ਼ਤ ਦੀ ਪੁਸ਼ਾਕ ਪਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their faces are radiant in this world and the next; in the Court of the Lord, they are robed with honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਪੁਰਸ਼ੋਂ ਕੇ ਮੁਖ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਉਜਲ ਹੈਂ ਔਰ ਵਹੁ ਹਰੀ ਕੀ ਸਚੀ ਦਹਗਾਹ ਮੇਂ ਪਤਿ ਰੂਪ ਪੌਸ਼ਾਕ ਕਰ ਪੈਨਾਏ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਵਿਚ ਤੇ ਅਗਲੇ ਜਹਾਨ ਵਿਚ ਉਹ ਸੁਰਖ਼ਰੂ ਹੁੰਦੇ ਹਨ, ਤੇ ਪ੍ਰਭੂ ਦੀ ਸੱਚੀ ਦਰਗਾਹ ਵਿਚ ਉਹਨਾਂ ਦਾ ਆਦਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤਿ = ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = ਪਰਲੋਕ ਵਿਚ। ਪੈਨਾਏ = ਮੰਨੇ ਜਾਂਦੇ ਹਨ, ਆਦਰ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ। ਓਇ = (ਲਫ਼ਜ਼ 'ਓਹੁ' ਤੋਂ ਬਹੁ-ਵਚਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus semblantes brillan aquí y también aquí después; y son investidos con Honores en la Corte Verdadera del Señor."