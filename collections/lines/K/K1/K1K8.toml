[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸੁਧਨਿ ਦੋਹਰਾ ਮਾਹਿ; ਨਿਡਰ ਹੁਇ ਦੀਜੀਐ ॥੧੨੮੨॥"
page = 805

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Tarundant ari,” add the word “Nrip” four times and in this way, use th names of Tupak consciously in Dohra stanza.1282."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਨਿਡਰ ਹੋ ਕੇ ਦੋਹਰੇ ਵਿਚ ਵਰਤਣਾ ਚੇਤੇ ਰਖੋ ॥੧੨੮੨॥"