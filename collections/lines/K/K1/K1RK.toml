[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਖੰਡ ਕਾ; ਆਖਹੁ ਕਰਮੁ ॥"
page = 7
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now I describe the doings of the realm of knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਗਿਆਤ ਦੇ ਮੰਡਲ ਦੇ ਅਮਲ ਬਿਆਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And now we speak of the realm of spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! ਅੱਗੇ ਗਿਆਨ ਕਾਂਡ ਕਾ (ਕਰਮੁ) ਪ੍ਰਕਾਰੁ ਕਹਤੇ ਹਾਂ। ਜਿਨ ਕੋ ਸਰੂਪ ਕਾ ਬੋਧ ਹੂਆ ਹੈ, ਔਰੁ ਅਕਾਲ ਪੁਰਖ ਕੋ ਸਰਬ ਮੈ ਪੂਰਨ ਜਾਨਾ ਹੈ, ਔਰੁ ਕਰਤਾ ਪੁਰਖ ਕੀ ਬਿ੍ਯੰਤ ਸਕਤਿ ਦੇਖਤੇ ਹੈਂ, ਤਿਨ ਕੀ ਐਸੀ ਦ੍ਰਿਸਟਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਗਿਆਨ ਖੰਡ ਦਾ ਕਰਤੱਬ (ਭੀ) ਸਮਝ ਲਵੋ (ਜੋ ਅਗਲੀਆਂ ਤੁਕਾਂ ਵਿਚ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ = ਕੰਮ, ਕਰਤੱਬ। ਏਹੋ = ਇਹੀ ਜੋ ਉਪਰ ਦਸਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pasemos a hablar del reino de la Sabiduría Espiritual."