data = "ਮੁਖ ਚਾਰ ਬੇਦ ਨਿਧਾਨ ॥"
page = 613

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Brahma, the ocean of four Vedas fell upon the earth,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਚਾਰ ਮੂੰਹਾਂ ਵਾਲੇ ਅਤੇ ਵੇਦਾਂ (ਦੇ ਗਿਆਨ) ਦੇ ਖ਼ਜ਼ਾਨੇ ਬ੍ਰਹਮਾ ਨੇ"