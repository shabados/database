[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗ ਜੁਗਤਿ; ਇਵ ਪਾਵਸਿਤਾ ॥"
page = 155
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like this, thou shalt find the way to true yoga."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾ ਤੈਨੂੰ ਸੱਚੇ ਯੋਗ ਦਾ ਮਾਰਗ ਲ੍ਹੱਭ ਪਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus you shall find the Way of Yoga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਜੋਗ ਕੀ ਰੀਤੀ ਐਸੇ ਪਾਈ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਰਾਵਲ!) ਤਾਂ ਤੂੰ ਇਸ ਤਰ੍ਹਾਂ ਜੋਗ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਨ) ਦਾ ਤਰੀਕਾ ਲੱਭ ਲਏਂਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la forma de encontrar la llave del verdadero Yoga."