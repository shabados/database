[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੀ ਦਸਾ ਸੁਨਿ ਮਿਤ੍ਰਹਿ ਕੀ; ਤਬ ਕੀਨੀ ਹੈ ਕਾਲ ਜਮਨ ਚੜਾਈ ॥੧੯੦੩॥"
page = 487

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He asked him to attack from that side and from his side, he would gather his army, after hearing about the plight of his friend, Kalyavana started the war on Krihsna.1903."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਿਤਰ ਦੀ ਅਜਿਹੀ ਹਾਲਤ ਸੁਣ ਕੇ ਉਸੇ ਵੇਲੇ ਕਾਲ ਜਮਨ ਨੇ ਚੜ੍ਹਾਈ ਕਰ ਦਿੱਤੀ ॥੧੯੦੩॥"