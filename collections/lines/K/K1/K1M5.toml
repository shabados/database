[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਦਰਗਹ ਪਾਈਐ ਮਾਨੁ ॥੪॥੮੪॥੧੫੩॥"
page = 196
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like this, O Nanak, honour is obtained in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ, ਹੈ ਨਾਨਕ! ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇੱਜ਼ਤ ਆਬਰੂ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, you shall be honored in the Court of the Lord. ||4||84||153||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਕੇ ਜਪਨੇ ਸੇ ਪਰਮੇਸ੍ਵਰ ਕੀ ਦਰਗਾਹ ਮੇਂ ਮਾਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਈਤਾ ਹੈ॥੪॥੮੪॥੧੫੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸ ਤਰ੍ਹਾਂ) ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ-ਮਾਣ ਮਿਲਦਾ ਹੈ ॥੪॥੮੪॥੧੫੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨੁ = ਆਦਰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así obtén la Gloria en la Corte del Señor.(4-84-153)"