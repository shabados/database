[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਰਮ ਕਰਮ ਦਾ ਲੇਖੁ ਮੇਟਿ; ਲੇਖੁ ਅਲੇਖ ਵਿਸੇਖ ਬਣੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By effacing the delusive writings of destiny, they create special love for imperceptible God."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਰਮਾਂ ਤੇ ਭਰਮਾਂ ਦਾ ਲੇਖ ਮੇਟ ਦਿੱਤਾ ਹੈ, ਲੇਖ ਤੋਂ ਅਲੇਖ (ਅਕਾਲ ਪੁਰਖ) ਨਾਲ ਵਿਸ਼ੇਖ (ਪ੍ਰੀਤਿ) ਕਰਦੇ ਹਨ।"