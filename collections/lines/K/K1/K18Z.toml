[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿੱਖ ਕਰੇ ਤਿਨਹੂੰ ਬਡ ਰਾਜਾ ॥"
page = 57

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then I ccreated Gorakh, who made great kings his disciples."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਵਡੇ ਵਡੇ ਰਾਜਿਆਂ ਨੂੰ ਆਪਣਾ ਸੇਵਕ ਬਣਾ ਲਿਆ।"