[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਮੂਹਾ ਭੋਗ; ਭੂਮਿ ਸਬਾਈ ਕੋ ਧਣੀ ॥"
page = 1101
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even if the mortal enjoys all the joys and is the Master of the entire earth;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਾਣੀ ਸਾਰੀਆਂ ਖ਼ੁਸ਼ੀਆਂ ਮਾਣੇ ਅਤੇ ਸਾਰੀ ਧਰਤੀ ਦਾ ਮਾਲਕ ਹੋਵੇ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if one were to enjoy all pleasures, and be master of the entire earth,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਸੁਖੋਂ ਕੋ ਭੋਗਤਾ ਹੈ, ਸਰਬ ਪ੍ਰਿਥਵੀ ਕਾ ਮਾਲਕ ਭੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਸਾਰੇ ਸੁਖ ਮਾਣਨ ਨੂੰ ਮਿਲੇ ਹੋਣ, ਜੇ ਉਹ ਸਾਰੀ ਧਰਤੀ ਦਾ ਮਾਲਕ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮੂਹ = ਢੇਰ (ਭਾਵ, ਸਾਰੇ)। ਭੂਮਿ = ਧਰਤੀ। ਸਬਾਈ = ਸਾਰੀ। ਧਣੀ = ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún si uno fuera el maestro de toda la Tierra y disfrutara de todas las dichas,"