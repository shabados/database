[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਬਸਾਇ ਹਿਰਦੈ; ਏਕ ਸਿਉ ਲਿਵ ਲਾਉ ॥"
page = 1220
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, enshrine thou the Lord's lotus feet within thy mind and be thou attuned to the One Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾ ਅਤੇ ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਤੂੰ ਪਿਰਹੜੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the Lord's Lotus Feet within your heart; let yourself be lovingly attuned to the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਹਿਰਦੇ ਮੇਂ ਬਸਾਇ ਕਰ ਕੇ ਏਕ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖ, ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਨਾਲ ਸੁਰਤ ਜੋੜੀ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba en el interior, oh corazón, el Loto de los Pies de Dios, entónate sólo en el Uno, oh mi mente, y purga de tu ser la suciedad"