[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਥ ਆਨ ਸਭਿ ਵਾਰਿਆ; ਪ੍ਰਿਅ ਨਿਮਖ ਸੋਹਾਗਉ ॥੨॥"
page = 808
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For a moment's union with my love, I sacrifice all other riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲਦਾਰ ਦੇ ਇਕ ਮੁਹਤ ਦੇ ਮਿਲਾਪ ਦੀ ਖਾਤਰ ਮੈਂ ਹੋਰ ਸਾਰੇ ਪਦਾਰਥ ਕੁਰਬਾਨ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would sacrifice all other riches, for a moment's union with my Beloved. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਰਥ) ਯਤਨ ਆਦੀ (ਆਨ) ਔਰ ਮਨ ਭੀ ਸੰਪੂਰਨ ਹੇ (ਪ੍ਰਿਅ) ਪਤੀ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਨਿਮਖ ਮਾਤ੍ਰ ਸੁਹਾਗ ਕੇ ਸੁਖ ਤੇ ਵਾਰਨੇ ਕਰ ਦੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਦੇ ਇਕ ਪਲ ਭਰ ਦੇ ਮਿਲਾਪ ਦੇ ਆਨੰਦ ਦੇ ਵੱਟੇ ਵਿਚ ਮੈਂ (ਦੁਨੀਆ ਦੇ) ਸਾਰੇ ਪਦਾਰਥ ਸਦਕੇ ਕਰ ਦਿਆਂਗਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਥ ਆਨ = ਹੋਰ (ਸਾਰੇ) ਪਦਾਰਥ। ਸਭਿ = ਸਾਰੇ। ਵਾਰਿਆ = ਕੁਰਬਾਨ ਕੀਤੇ। ਪ੍ਰਿਅ ਸੁਹਾਗਉ = ਪਿਆਰੇ ਦੇ ਸੁਹਾਗ ਤੋਂ, ਪਿਆਰੇ ਦੇ ਮਿਲਾਪ ਦੇ ਆਨੰਦ ਤੋਂ। ਨਿਮਖ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas mis riquezas las voy a hacer a un lado, si puedo ser de mi Esposo aunque sea por un momento. (2)"