[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਮੰਡਲ ਮਹਿ; ਨਾਮੁ ਵਖਾਣੀ ॥੨॥"
page = 1146
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints, he utters the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਉਹ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the realm of the saints, the Lord's Name is chanted. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਮੰਡਲ ਵਿਖੇ ਕੇਵਲ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਕਾ ਹੀ ਵਖ੍ਯਾਨ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਥੇ) ਸਾਧ ਸੰਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ) ਉਚਾਰਿਆ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਾਣੀ = ਉਚਾਰਿਆ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Reino de los Santos, el Nombre del Señor es entonado. (2)"