[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗ ਜੁਗਤਿ ਕੀ; ਕੀਮਤਿ ਪਾਵੈ ॥"
page = 840
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who knows the worth of the way of union with the Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਦੀ ਵਿਧੀ ਦਾ ਮੁੱਲ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and one knows the value of the technology of Yoga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ (ਜੋਗ) ਜੁੜਣੇ ਕੀ ਜੁਗਤੀ ਕੀ ਕੀਮਤ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਵੇਲੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ) ਮਿਲਾਪ ਦੀ ਜੁਗਤੀ ਦੀ ਕਦਰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗ ਜੁਗਤਿ = ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦਾ ਤਰੀਕਾ। ਕੀਮਤਿ = ਕਦਰ, ਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno entiende el valor de la Técnica de la Yoga."