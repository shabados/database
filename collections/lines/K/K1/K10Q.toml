[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸਬਦੁ; ਸਾਚਿ ਲਿਵ ਲਾਇ ॥੧੦॥"
page = 931
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his mind, he enshrines love for the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਉਹ ਸਤਿਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He lovingly centers his attention deep within upon the True Word of the Shabad. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰ ਸਚੇ ਬ੍ਰਹਮ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥੧੦॥☬ਜਗਤ ਕੋ ਮਿਥ੍ਯਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿਚ ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵੱਸਦਾ ਹੈ ਤੇ ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios está en Flor, siempre en su interior, porque en él fluye la Palabra del Shabd.(10)"