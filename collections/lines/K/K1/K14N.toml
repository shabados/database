[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚੇ ਨਾਮ ਬਿਨੁ; ਕਿਸੈ ਨ ਲਥੋ ਦੁਖੁ ॥੧॥"
page = 319
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak without the True Name no man's sorrow has ever departed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚੇ ਨਾਮ ਦੇ ਬਗੈਰ ਕਦੇ ਕਿਸੇ ਦਾ ਗਮ ਦੁਰ ਨਹੀਂ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the True Name, no one's sorrows have ever departed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਚੇ ਨਾਮ ਬਿਨਾ ਕਿਸੀ ਕਾ ਦੁਖ ਦੂਰ ਨਹੀਂ ਹੂਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਦਾ ਭੀ ਦੁੱਖ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, sin el Verdadero Nombre, nadie ha desechado su pena y su aflicción. (1)"