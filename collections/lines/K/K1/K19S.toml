[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਨਿਰਮਲ ਜਲ ਬਰਨ ਅਤੀਤ ਰੀਤ; ਸਕਲ ਬਰਨ ਮਿਲਿ ਬਰਨ ਬਨਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as clean water is bereft of all shades of colours, but acquires the colour that it mixes with,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸ੍ਵੱਛ ਜਲ ਦੀ ਰੀਤਿ ਸੁਭਾਵ ਵਾ ਚਾਲ ਬਰਨ ਅਤੀਤ ਰੰਗ ਤੋਂ ਰਹਿਤ ਹੁੰਦੀ ਹੈ, ਪ੍ਰੰਤੂ ਸਭ ਪ੍ਰਕਾਰ ਦਿਆਂ ਰੰਗਾਂ ਨੂੰ ਹੀ ਮਿਲ ਕੇ ਉਹ ਓਹੋ ਜੇਹੇ ਰੰਗ ਨੂੰ ਹੀ ਨਿਜ ਦਾ ਬਣਾ ਲਿਆ ਕਰਦਾ ਹੈ।"