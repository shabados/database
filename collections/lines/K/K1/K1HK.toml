[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬ੍ਰਹਮੁ ਬਤਾਇਓ ਗੁਰ; ਮਨ ਹੀ ਮਾਹਿ ॥੧॥"
page = 1195
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord, the Guru showed me within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਚਿੱਤ ਅੰਦਰ ਹੀ ਵਿਖਾਲ ਦਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That God showed me the Guru, within my own mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਿਸ ਦੇਵ ਕੋ ਮੰਦਰ ਮੇਂ ਪੂਜਨੇ ਕੋ ਜਾਤੀ ਥੀ ਸੋ ਬ੍ਰਹਮ ਗੁਰੋਂ ਨੇ ਮਨ ਮੇਂ ਹੀ ਕਹਿ ਦੀਆ, ਭਾਵ ਦਿਖਾਇ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੁਣ ਤਾਂ ਮੈਨੂੰ ਉਹ ਪਰਮਾਤਮਾ (ਜਿਸ ਨੂੰ ਮੈਂ ਮੰਦਰ ਵਿਚ ਰਹਿੰਦਾ ਸਮਝਦੀ ਸਾਂ) ਮੇਰੇ ਗੁਰੂ ਨੇ ਮੇਰੇ ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੀ ਵਿਖਾ ਦਿੱਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Guru me reveló Su Presencia en el interior de mi ser. (1)"