[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੀਆ ਸੰਦੜੀ ਭੁਖ; ਮੂ ਲਾਵਣ ਥੀ. ਵਿਥਰਾ ॥"
page = 1098
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To satisfy the hunger of my Beloved, becoming cooked vegetable, lie I before Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਿਆਰੇ ਦੀ ਭੁੱਖ ਨਵਿਰਤ ਕਰਨ ਲਈ ਸਲੂਣਾ ਬਣ ਕੇ ਮੈਂ ਉਸ ਦੇ ਮੂਹਰੇ ਪਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If my Beloved becomes hungry, I will become food, and place myself before Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਦੀ ਭੂਖ ਕਾ ਮੈਂ (ਲਾਵਣ) ਸਲੂਣਾ ਦਾਲ ਤਰਕਾਰੀ ਹੋ ਕਰ ਇਸਥਿਤ ਹੋਵਾਂ; ਭਾਵ ਪਤੀ ਕੋ ਅਤੀ ਪ੍ਯਾਰਾ ਹੋਵੋਂ; ਵਾ ਜਿਨਾਂ ਕੋ ਪਤੀ ਕੀ ਚਾਹ ਹੈ ਮੈਂ ਤਿਨ ਸੰਤੋਂ ਪਾਸ ਇਸਥਤ ਹੋਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਦੀ ਭੁੱਖ ਮਿਟਾਣ ਲਈ ਮੇਰਾ ਆਪਾ-ਭਾਵ ਸਲੂਣਾ ਬਣ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਦੜੀ = ਦੀ। ਪਿਰੀਆ ਸੰਦੜੀ ਭੁਖ = ਪਿਆਰੇ ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਦੀ ਭੁੱਖ (ਮਿਟਾਣ ਲਈ)। ਥੀ ਵਿਥਰਾ = ਹੋ ਜਾਵਾਂ। ਮੂ = ਮੈਂ, ਮੇਰਾ ਆਪਾ-ਭਾਵ। ਲਾਵਣ = ਸਲੂਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tienes deseos de comer, oh Amor, me ofrezco para Ti como bocadillo."