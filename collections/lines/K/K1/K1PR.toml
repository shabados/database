[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਪ੍ਰਭਿ. ਕਿਰਪਾ ਧਾਰੀ ॥੧॥"
page = 627
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Lord Master, has extended His mercy to them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਨੇ ਉਨ੍ਹਾਂ ਤੇ ਆਪਣੀ ਮਿਹਰ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God, Har, Har, has extended His Mercy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਪਰ ਹਰੀ ਨੇ ਹਰ ਪ੍ਰਕਾਰ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਪ੍ਰਭੂ ਨੇ (ਇਹ) ਕਿਰਪਾ ਕਰ ਦਿੱਤੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor Dios, Jar, Jar, ha mostrado Su Misericordia. (1)"