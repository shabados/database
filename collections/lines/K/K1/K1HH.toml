[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਨਾ ਦਾਤਾ ਸੀਲਵੰਤੁ; ਨਿਰਮਲੁ ਰੂਪੁ ਅਪਾਰੁ ॥"
page = 47
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is wise, beneficent tender hearted, pure, beautiful and infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਸਿਆਣਾ, ਉਦਾਰਚਿੱਤ, ਨਰਮ-ਦਿਲ, ਪਵਿੱਤਰ, ਸੁੰਦਰ ਅਤੇ ਬੇ-ਅੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is Wise, Giving, Tender-hearted, Pure, Beautiful and Infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕਾ (ਦਾਨਾ) ਜਾਨਣੇ ਵਾਲਾ ਹੈ, ਅਰ ਦਾਤਾ ਹੈ, (ਸੀਲਵੰਤੁ) ਸਮ ਸੁਭਾਇ ਹੈ, ਪੁਨਾ ਨਿਰਮਲੁ ਅਪਾਰ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹ ਪਰਮਾਤਮਾ ਸਭ ਦੇ ਦਿਲਾਂ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ, ਸਭ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ, ਮਿੱਠੇ ਸੁਭਾਉ ਵਾਲਾ ਹੈ ਪਵਿਤ੍ਰ-ਸਰੂਪ ਹੈ, ਬੇਅੰਤ ਸੋਹਣੇ ਰੂਪ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Sabio, Bondadoso, de Corazón Suave, de Forma Pura y Vasta."