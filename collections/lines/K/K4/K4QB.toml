[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤੁ ਬੀਚਾਰਿ; ਕਿਆ ਅਵਰਿ ਬੀਚਾਰਾ ॥੩॥"
page = 327
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflect upon the reality, what else is there to reflect upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਲੀਅਤ ਦੀ ਵੀਚਾਰ ਕਰ, ਹੋਰ ਸੋਚਣ ਸਮਝ ਲਈ ਹੈ ਭੀ ਕੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplate this essence of reality - what else is there to contemplate? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਿਨੋਂ ਨੇ ਸਤ ਅਸਤ ਕਾ ਬੀਚਾਰ ਕੀਆ ਪੁਨਾ ਔਰ ਵਿਚਾਰ ਕਿਆ ਕਰਨਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਹਮ ਕੋ ਕਿਸ ਧਾਰਨਾ ਮੇਂ ਰਹਨਾ ਚਾਹੀਏ? ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ਕੇ ਮੈਨੂੰ ਹੁਣ ਹੋਰ ਵਿਚਾਰਾਂ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤੁ = ਅਸਲੀਅਤ, ਪਰਮਾਤਮਾ। ਬੀਚਾਰਿ = ਸਿਮਰ ਕੇ। ਅਵਰਿ = ਹੋਰ। ਬੀਚਾਰਾ = ਵਿਚਾਰਾਂ, ਸੋਚਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin reflexionar en ningún otro pensamiento.  (3)"