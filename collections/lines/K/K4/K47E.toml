[[content]]
asset = "SSKS"
type = "primary"
data = "ਚੰਦਨ ਸੁਬਾਸ ਜੈਸੇ ਬਾਸੀਐ ਬਨਾਸਪਤੀ; ਬਾਸੁ ਤਉ ਬਡਾਈ ਬੂਡਿਓ ਸੰਗ ਲਿਵਲੀਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as the sweet smell of a small sized sandalwood tree gets infused in the vegetation around it, but a tall and high bamboo plant arrogant of its size absorbs no fragrance of the sandalwood tree."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਚੰਨਣ ੫੨ ਉਂਗਲ ਪ੍ਰਮਾਣ ਆਕਾਰ ਵਾਲਾ ਛੋਟਾ ਹੋਣ ਕਾਰਣ ਸੁਬਾਸ ਸ੍ਰੇਸ਼ਟ ਸੁਗੰਧੀ ਸੰਪੰਨ ਹੋ ਸਮੂਹ ਬਨਸਪਤੀ ਨੂੰ ਮਹਿਕਾਣ ਵਲਾ ਬਣਦਾ ਹੈ, ਅਤੇ ਬਾਂਸ ਤਉ = ਤੈਸੇ ਹੀ ਆਪਣੀ ਵਡਿਆਈ ਉਚਾਈ ਲੰਬਾਈ ਵਿਚ ਮਗਨ ਹੋ ਹੰਕਾਰ ਨਾਲ ਡੁਬਿਆ ਹੋਇਆ ਚੰਨਣ ਹੋਣ ਵਾਲੀ ਸੱਚੀ ਉਨਤੀ ਤੋਂ ਵਾਂਜਿਆ ਰਹਿੰਦਾ ਹੈ।"