[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਉਸ ਨੇ ਤੇਰੇ ਇਸ ਦਿਲ ਨੂੰ ਰੱਬ ਦੀ ਯਾਦ ਨਾਲ ਆਬਾਦ ਕਰ ਦਿੱਤਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਂ ਦਿਲਤ ਅਜ਼ ਯਾਦਿ ਹੱਕ ਆਬਾਦ ਕਰਦ ।੪੮੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "\"He has inhabited you desolate heart with the remembrance of Waaheguru.\" (481)"