[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਊਪਰਿ ਨਦਰਿ ਕਰੇ ਕਰਤਾਰੁ ॥"
page = 1139
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whom the Creator casts His merciful glance,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸਿਰਜਣਹਾਰ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਧਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person who is blessed by the Creator's Glance of Grace"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਜਿਸ ਦੇ ਉਪਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En ese ser sobre el cuál la Gracia del Señor Creador se ha posado,"