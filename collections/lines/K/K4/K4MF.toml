[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੀ ਸਚੁ ਕਰੇ ਪਸਾਰਾ ॥"
page = 1073
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the True Lord Himself creates the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਖ਼ੁਦ ਹੀ ਸ਼੍ਰਿਸ਼ਟੀ ਨੂੰ ਰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord Himself creates the expanse of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਚਾ ਪਰਮੇਸਰ ਪਸਾਰਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਜਗਤ-ਖਿਲਾਰਾ ਬਣਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ। ਪਸਾਰਾ = ਜਗਤ-ਖਿਲਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él, el Uno Verdadero, es Quien crea toda la expansión."