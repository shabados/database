[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਾ ਯੁਧਿਸਟ੍ਰ ਭੂ ਭਰਥ ਏਣ ॥੧੧॥੧੩੬॥"
page = 139

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I describe them with Thy Strength and Glory, The king Yadhishtra was the unblemished Sustainer of the earth.11.136."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥਵੀ ('ਭੂ') ਨੂੰ ਭਰਨ ਵਾਲਾ ਕਲੰਕ-ਰਹਿਤ ('ਏਣ') ਇਕ ਰਾਜਾ ਯੁਧਿਸ਼ਠਰ ਹੋਇਆ ਹੈ ॥੧੧॥੧੩੬॥"