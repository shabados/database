[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਚੀ ਪਤਿ; ਸਚਾ ਪਾਤਿਸਾਹੁ ॥੧੩॥"
page = 931
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, gathers true honour and is the true King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ, ਉਹ ਸੱਚੀ ਇੱਜ਼ਤ ਆਬਰੂ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਸੱਚਾ ਸ਼ਹਿਨਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, is truly honored by the True Supreme King. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਕੀ ਪਤ ਸਚੀ ਹੈ ਅਰ ਵਹੁ ਸਚਾ ਪਾਤਸ਼ਾਹ ਹੈ॥੧੩॥☬ਭਗਤੀ ਕੇ ਬਿਨਾ ਖਰਾਬੀ ਅਤੇ ਭਗਤੀ ਕਰ ਕੇ ਸੁਖ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਨੂੰ ਸਦਾ-ਥਿਰ ਪਾਤਿਸ਼ਾਹ ਸਦਾ ਟਿਕੀ ਰਹਿਣ ਵਾਲੀ ਇੱਜ਼ਤ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que si uno lo obtiene, es en verdad honrado por Dios, el Rey Verdadero.(13)"