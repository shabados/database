[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਲ ਕੰਨਿਆ ਕੌ ਬਾਪੁ ਪਿਆਰਾ; ਭਾਈ ਕੌ ਅਤਿ ਭਾਈ ॥"
page = 596
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the boy and girl, their father is very sweet and to a brother, the brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੱਚੇ ਤੇ ਬੱਚੀ ਨੂੰ ਆਪਣਾ ਪਿਤਾ ਬਹੁਤ ਪਿਆਰਾ ਹੈ। ਅਤੇ ਭਰਾ ਨੂੰ ਭਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The father is dear to his son and daughter, and the brother is very dear to his brother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਲਕੋਂ ਔਰ ਕੰਨ੍ਯਾਂ ਕਾ ਪ੍ਯਾਰਾ ਪਿਤਾ ਥਾ, ਜੋ ਭਾਈ ਕੋ ਅਤ੍ਯੰਤ ਪ੍ਯਾਰਾ ਭਾਈ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਪੁੱਤਰ ਧੀ ਵਾਸਤੇ ਪਿਆਰਾ ਪਿਉ ਸੀ, ਅਤੇ ਭਰਾ ਦਾ ਬੜਾ (ਸਨੇਹੀ) ਭਰਾ ਸੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando, el Señor así lo ordena, uno deja a todos atrás, y todo se vuelve extraño para él. El Manmukj,"