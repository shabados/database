[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਬਖਸੇ; ਸਾਚਾ ਸੋਇ ॥"
page = 364
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is received by him, unto whom the True Master grants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਉਸ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਸੱਚਾ ਮਾਲਕ ਪਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is bestowed only by the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਕੋ ਸਚਾ ਅਕਾਲ ਪੁਰਖ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਧਨ ਸਿਰਫ਼ ਉਸ ਮਨੁੱਖ ਨੂੰ ਮਿਲਦਾ ਹੈ) ਜਿਸ ਨੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél a quien el Señor Bendice, Verdad, Verdad es él."