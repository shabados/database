[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਬਿਸਰਾਇ ਕੈ; ਪਉਦੇ ਨਰਕਿ ਅੰਧੵਾਰ ॥੧੮॥"
page = 1426
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Lord, O Nanak, the mortals fall into the blind hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਭੁਲ ਕੇ ਹੇ ਨਾਨਕ! ਪ੍ਰਾਣੀ ਅੰਨ੍ਹੇ ਦੋਜ਼ਕ ਅੰਦਰ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, forgetting the Lord, they fall into the deep, dark pit of hell. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਭੁਲਾਇ ਕਰ ਕੇ ਇਸ ਸ੍ਰਿਸ਼ਟੀ ਕੇ ਜੀਵ ਅੰਧੇਰੇ ਨਰਕੋਂ ਮੇਂ ਪੜਤੇ ਹੈਂ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਭੁਲਾ ਕੇ ਜੀਵ ਘੋਰ ਨਰਕ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, olvidando al Señor, caen en el hondo y profundo pozo del mal. (18)"