[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿਆ ਲਾਹਾ; ਭਏ ਅਨੰਦ ॥"
page = 372
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have made the profit (of Name) and I am happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਮ-ਨਫਾ ਖੱਟਿਆ ਹੈ ਅਤੇ ਖੁਸ਼ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have earned the profit, and I am happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੇਂ ਲਾਭ ਯਹ ਮਿਲਾ ਕਿ ਅਨੰਦ ਸ੍ਵਰੂਪ ਹੋ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਮੇਹਰ ਨਾਲ ਮੈਨੂੰ ਤੇਰੇ ਨਾਮ ਦਾ) ਲਾਭ ਮਿਲਿਆ ਹੈ ਤੇ ਮੇਰੇ ਅੰਦਰ ਆਨੰਦ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਹਾ = ਲਾਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recibí entonces la utilidad, y el Éxtasis"