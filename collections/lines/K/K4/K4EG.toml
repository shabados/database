[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਇ. ਨ ਪਹੁਚਨਹਾਰਾ ਦੂਜਾ; ਅਪੁਨੇ ਸਾਹਿਬ ਕਾ ਭਰਵਾਸਾ ॥੧॥"
page = 609
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None else can equal me, as I have the support of my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਹੋਰ ਮੇਰੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ ਕਿਉਂ ਜੋ ਮੈਨੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one else can equal me, because I have the loving support of my Lord and Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਮਾਲਕ ਕਾ ਭਰਵਾਸਾ ਲੀਆ ਹੈ, ਇਸੀ ਤੇ ਹਮਾਰੇ ਕੋ ਔ ਕੋਈ ਦੂਜਾ ਪਹੁੰਚਨੇਹਾਰਾ, ਭਾਵ ਦੁਖ ਦਾਤਾ ਵਾ ਤੁਲ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਨੂੰ ਆਪਣੇ ਮਾਲਕ ਦਾ ਸਹਾਰਾ ਹੋ ਗਿਆ ਹੈ, ਕੋਈ ਉਸ ਮਾਲਕ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora nadie me puede desafiar porque tengo el Soporte de mi Señor. (1)"