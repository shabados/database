[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਪਦਾਰਥੁ ਤਾਰਿਆ; ਨਾਨਕ ਸਾਧੂ ਸੰਗਿ ॥੨॥"
page = 523
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, he makes fruitful his precious human life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਆਪਣੇ ਵੱਡਮੁੱਲੇ ਮਨੁੱਖੀ ਜੀਵਨ ਨੂੰ ਸਫਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The precious gift of his life is redeemed, O Nanak, in the Saadh Sangat, the Company of the Holy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਾਧੂ ਸੰਗ ਮੇਂ ਰਹ ਕਰ ਕੇ ਤਿਨੋਂ ਨੇ ਮਨੁਖ ਜਨਮ ਪਦਾਰਥ ਕੋ ਤਾਰ ਲੀਆ, ਭਾਵ ਸਫਲ ਕਰਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਨੇ ਇਹ ਮਨੁੱਖਾ ਜੀਵਨ-ਰੂਪ ਅਮੋਲਕ ਚੀਜ਼ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਰੁੜ੍ਹਨੋਂ) ਬਚਾ ਲਈ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਦਾਰਥੁ = ਕੀਮਤੀ ਚੀਜ਼, ਅਮੋਲਕ ਸ਼ੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y por la gracia del Santo, llena su vida, la cual es la Preciosa Maravilla de Dios. (2)"