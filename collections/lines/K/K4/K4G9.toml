[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਲੀਜੋ ਸੁ ਕਵਿ, ਸੁ ਧਾਰ ॥੨੧੦॥"
page = 727

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Safri (fish) and Netar” then uttering the word “Ari”, O poets! Comprehend all the names of Baan correctly.210."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਨਾਮ ਬਾਣ ਦੇ ਹਨ। ਕਵੀਓ! ਸਮਝ ਲਵੋ ॥੨੧੦॥"