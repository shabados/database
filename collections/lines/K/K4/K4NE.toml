[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਤਲ ਸੁਖੁ ਪਾਇਓ ਮਨ ਤ੍ਰਿਪਤੇ; ਹਰਿ ਸਿਮਰਤ ਸ੍ਰਮ ਸਗਲੇ ਲਾਥ ॥"
page = 828
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on God, all my troubles are ended, I have obtained coolness and peace and my soul is satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਤਕਲੀਫਾਂ ਮਿਟ ਗਈਆਂ ਹਨ, ਮੈਨੂੰ ਠੰਢ-ਚੈਨ ਤੇ ਆਰਾਮ ਮਿਲ ਗਏ ਹਨ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਰੱਜ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found peace and cool tranquility, and my mind is satisfied; meditating in remembrance on the Lord, all struggles are ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੁਖ ਸਰੂਪ ਕੋ ਜਬ ਹਮ ਨੇ ਪਾਇਆ ਹੈ ਤਬ ਵਿਸੇ ਭੋਗੋਂ ਤੇ ਹਮਾਰਾ ਮਨ ਤ੍ਰਿਪਤਿ ਹੋ ਕਰ ਸੀਤਲ ਭਯਾ ਹੈ। ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਕੋ ਸਿਮਰਤਿਆਂ ਹੋਇਆਂ ਹਮਾਰੇ ਸੰਪੂਰਨ ਥਕੇਵੇਂ ਦੂਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਸ਼ਾਂਤੀ ਦੇਣ ਵਾਲਾ ਆਨੰਦ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਮਨ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜ ਜਾਂਦਾ ਹੈ, (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਸਾਰੀਆਂ ਭਟਕਣਾਂ ਮੁੱਕ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਤਲ = ਠੰਢ ਦੇਣ ਵਾਲਾ, ਸ਼ਾਂਤੀ ਦੇਣ ਵਾਲਾ। ਤ੍ਰਿਪਤੇ = ਰੱਜ ਜਾਂਦੇ ਹਨ। ਸਿਮਰਤ = ਸਿਮਰਦਿਆਂ। ਸ੍ਰਮ = ਥਕੇਵੇਂ, ਦੌੜ-ਭੱਜਾਂ, ਭਟਕਣਾ। ਸਗਲੇ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces uno es bendecido con la Paz y el Éxtasis, la mente es saciada viviendo en Ti y la contienda interior termina."