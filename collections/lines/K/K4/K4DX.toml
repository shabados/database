[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥ ਕੀ ਕਥਾ; ਸੁਣੇਇ ॥"
page = 1289
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever listens to the Indescribable Lord's discourse,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਨਾਂ-ਬਿਆਨ ਹੋਣ ਵਾਲੇ ਸੁਆਮੀ ਦੀ ਕਥਾ-ਵਾਰਤਾ ਨੂੰ ਸੁਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever hears the description of the indescribable,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਅਕਥ) ਪਰਮੇਸ੍ਵਰ ਕੀ ਕਥਾ ਸ੍ਰਵਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਉਸ ਅਕੱਥ ਪ੍ਰਭੂ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣਦਾ ਹੈ (ਭਾਵ, ਗੁਣ ਗਾਂਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las acciones hechas y descritas, oh dice Nanak, son realizadas por el Mismo Señor Indescriptible."