[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਿਸਟਿ ਉਪਾਇ. ਕੀਆ ਪਾਸਾਰਾ ॥"
page = 1038
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the universe, the Lord has extended the extension."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਲ ਆਲਮ ਨੂੰ ਰੱਚ ਕੇ, ਸਾਹਿਬ ਨੇ ਖਿਲਾਰਾ ਖਿਲਾਰਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating the Universe, He made the expanse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸੀ ਨੇ ਸ੍ਰਿਸਟੀ ਕੋ ਉਪਾਇ ਕੈ ਪਸਾਰਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰੋਲ ਆਪਣੇ ਆਪੇ ਤੋਂ ਹੀ ਪਰਮਾਤਮਾ ਨੇ) ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕਰ ਕੇ ਇਹ ਜਗਤ-ਖਿਲਾਰਾ ਖਿਲਾਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de los dioses, de los seres malvados, de sirvientes de Shiva"