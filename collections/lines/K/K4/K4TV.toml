[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਤਾਣ ਹਰ ਥਾਣ ਮੌਜੂਦ ਹੈ, ਤੂੰ ਕਿਸ ਨੂੰ ਢੂੰਡਦਾ ਹੈਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੌਜੂਦ ਖ਼ੁਦਾਸਤ ਤੂ ਕਿਰਾ ਮੀ ਜੋਈ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "I bow before the pedestrian who is walking on this path. (346)"