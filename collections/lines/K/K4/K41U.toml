type = "primary"
data = "ਸੋ ਲੈ ਕਾਮਕੰਦਲਹਿ ਦੀਨੋ ॥੧੩॥"
page = 920

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And all the wealth he was rewarded by Raja, he gave away to Kaamkandla.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਉਸ ਨੇ) ਲੈ ਕੇ ਕਾਮਕੰਦਲਾ ਨੂੰ ਦੇ ਦਿੱਤਾ ॥੧੩॥"