[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਉਪਾਵ; ਨ ਚਾਲਹਿ ਸੰਗਿ ॥"
page = 893
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None out of all thine efforts shall be of any avail to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਾਰੇ ਉਪਰਾਲਿਆਂ ਵਿਚੋਂ ਕਿਸੇ ਨੇ ਭੀ ਤੇਰੇ ਕੰਮ ਨਹੀਂ ਆਉਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of all your efforts, none will go along with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਉਪਾਵ ਜੋ ਜਗ ਆਦਿਕ ਹੈਂ, ਸੋ ਸੰਗ ਨਹੀਂ ਚਲਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਸਾਰੇ ਹੀ ਹੀਲੇ (ਮਨੁੱਖ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦੇ (ਸਹਾਇਤਾ ਨਹੀਂ ਕਰਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਵ = {ਲਫ਼ਜ਼ 'ਉਪਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਸਗਲ = ਸਾਰੇ। ਸੰਗਿ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ninguno de nuestros esfuerzos nos sirve;"