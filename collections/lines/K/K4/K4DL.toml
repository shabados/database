[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਿ; ਅੰਮ੍ਰਿਤ ਬਾਨੀ ॥੧॥ ਰਹਾਉ ॥"
page = 741
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou the Lord God's name and the ambrosial Word of the Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅਤੇ ਅੰਮ੍ਰਿਤਮਈ ਗੁਰਬਾਣੀ ਦਾ ਉਚਾਰਨ ਕਰ। ਠਹਿਰਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, Har, Har, and the Ambrosial Word of His Bani. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਬਾਨੀ ਦ੍ਵਾਰਾ ਜਪ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ। (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਿਤ-ਸਾਲਾਹ ਦੀ) ਬਾਣੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habita en el Nombre del Señor a través de la Palabra Néctar del Señor. (1-Pausa)"