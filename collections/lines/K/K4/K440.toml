[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਤੇ ਸੁ ਹਤੇ ਜੀਅ ਲੈ ਭਾਜੇ; ਚਹੁੰ ਦਿਸ ਗਏ ਪਰਾਏ ॥"
page = 687

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But some of them saved their lives running away in al the four directions"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਮਾਰੇ ਗਏ, ਸੋ ਮਾਰੇ ਗਏ, (ਬਾਕੀ) ਜਿੰਦ ਬਚਾ ਕੇ ਭਜ ਗਏ ਅਤੇ ਚੌਹਾਂ ਪਾਸਿਆਂ ਵਲ ਖਿਸਕ ਗਏ।"