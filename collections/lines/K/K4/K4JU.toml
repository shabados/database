[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਲਾ ਧਰਤੀ ਸਾਧਿ ਕੈ; ਸਚੁ ਨਾਮੁ ਦੇ ਦਾਣੁ ॥"
page = 19
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He first prepares the mind ground and then gives (sows) the seed of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਥਮ ਉਹ ਮਨ-ਜ਼ਮੀਨ ਨੂੰ ਤਿਆਰ ਕਰਦਾ ਹੈ ਤੇ ਫਿਰ ਸਤਿਨਾਮ ਦਾ ਬੀਜ਼ ਦਿੰਦਾ (ਬੀਜਦਾ) ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, He prepares the ground, and then He plants the Seed of the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਰੂਪੁ ਹਾਲੀ ਪਹਲੇ ਅੰਤਸਕਰਣ ਰੂਪੀ ਧਰਤੀ (ਸਾਧ ਕੈ) ਸੁਧ ਕਰ ਕੇ ਸਚਾ ਨਾਮ ਕਾ ਦਾਣਾ ਕਹੀਏ ਬੀਜ ਬੀਜੇ। ਵਾ ਤਾਂ ਤੇ ਗੁਰੂ ਸੁਜਾਣੁ ਚਤੁਰ ਹੈਂ, ਭਾਵ ਇਹ ਕਿ ਬ੍ਰਹਮ ਸ੍ਰੋਤ੍ਰੀ ਔਰ ਬ੍ਰਹਮ ਨੇਸਟੀ ਸੋ ਕਬੀ ਨਹੀਂ ਭੂਲਤਾ ਹੈ, ਔਰੁ ਸੋਈ ਸਭ ਸੇ ਬਡਾ ਕ੍ਰਿਸਾਣੁ ਖੇਤੀ ਕਰਨੇ ਵਾਲਾ ਹੈ। ਪ੍ਰਿਥਮੇ ਜਗ੍ਯਾਸੂ ਜਨ ਕੀ ਅੰਤਸਕਰਨ ਰੂਪੀ ਭੂਮਕਾ ਕੋ ਸੁੱਧ ਕਰ ਕੇ ਤਿਸ ਮੇਂ ਨਾਮ ਰੂਪੀ ਸਚਾ ਬੀਜ (ਦੇ) ਦੇਵੇ ਅਰਥਾਤ ਬੀਜੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਹਿਰਦੇ-ਧਰਤੀ ਵਿਚ ਨਾਮ-ਬੀਜ ਬੀਜਣਾ ਹੁੰਦਾ ਹੈ) ਉਹ ਉਸ ਹਿਰਦੇ ਧਰਤੀ ਨੂੰ ਪਹਿਲਾਂ ਚੰਗੀ ਤਰ੍ਹਾਂ ਤਿਆਰ ਕਰਦਾ ਹੈ ਫਿਰ ਉਸ ਵਿਚ ਸੱਚੇ ਨਾਮ ਦਾ ਬੀਜ ਬੀਜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El verdadero y sabio granjero sabe que uno siembra la semilla sólo después de haber removido y preparado la tierra."