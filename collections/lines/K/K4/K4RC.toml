[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਛੂ ਸਿਆਨਪ ਉਕਤਿ ਨ; ਮੋਰੀ ॥"
page = 759
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I possess not any wisdom or argument."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪੱਲੇ ਕੋਈ ਦਾਨਾਈ ਜਾਂ ਦਲੀਲ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no clever tricks or techniques;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਰੀ ਕੁਛ ਸਿਆਨਪ ਅਰ ਕਥਨੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਇਹਨਾਂ ਸਾਰੇ ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ) ਮੇਰੀ ਕੋਈ ਚਤੁਰਾਈ ਕੋਈ ਵਿਚਾਰ ਨਹੀਂ ਚੱਲ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਕਤਿ = ਦਲੀਲ, ਵਿਚਾਰ। ਮੋਰੀ = ਮੇਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No soy sabio ni mi mente discierne;"