[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇ ਦੋਊ ਦੀਨ ਅਧੀਨ ਜੁਗੀਯਾ; ਕਸ ਕੈ ਭਿਰਹੈਂ ਸੰਗ ਆਨ ਹਮਾਰੇ ॥੩੫੦॥"
page = 235

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Both of them are lowly and helpless, how will they be able to fight against me.350."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਦੇ) ਉਹ ਦੇਵੋਂ ਦੀਨ ਅਧੀਨ ਜੋਗੀ ਕਿਸ ਤਰ੍ਹਾਂ ਮੇਰੇ ਨਾਲ ਆ ਕੇ ਲੜ ਸਕਦੇ ਹਨ ॥੩੫੦॥"