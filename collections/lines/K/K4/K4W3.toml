[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਵਨ ਜਾ ਬਿਧਿ ਰਾਮ ਮਰਿਓ; ਬਿਧਿ ਜੋ ਕਰ ਕੈ ਨਰਕਾਸੁਰ ਮਾਰਿਯੋ ॥"
page = 373

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The method by which Ram killed Ravana and the method with which narakasura died,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਢੰਗ ਨਾਲ ਰਾਮ ਨੇ ਰਾਵਣ ਨੂੰ ਮਾਰਿਆ ਸੀ ਅਤੇ ਜਿਸ ਵਿਧੀ ਨਾਲ ਕ੍ਰਿਸ਼ਨ ਨੇ ਨਰਕਾਸੁਰ ਨੂੰ ਮਾਰਿਆ ਸੀ।"