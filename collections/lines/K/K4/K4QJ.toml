[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੈਰੀ ਪੈ ਪਾਖਾਕ ਹੋਇ; ਆਪੁ ਗਵਾਇ ਨ ਆਪੁ ਗਣਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Wherein the gurmukhs bowing at the feet of holy persons have lost their ego and still have kept themselves unnoticed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੈਰੀਂ ਪੈ ਕੇ ਪੈਰਾਂ ਦੀ ਖਾਕ ਧੂੜ ਹੋਕੇ ਆਪਣਾ ਆਪ ਗਵਾ ਦਿਤਾ ਹੈ।"