data = "ਲਾਲ ਰੰਗ ਦੇ ਸ਼ਰੀਰ ਵਾਲੀ, ਰੁਦ੍ਰ ਦੀ ਸ਼ਕਤੀ, ਭੂਰੀਆਂ ਅੱਖਾਂ ਵਾਲੀ,"