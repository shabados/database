[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਸੰਗਤਿ ਥਾਨੁ ਸਚੁ; ਸਚੇ ਘਰ ਬਾਰਾ ॥"
page = 1009
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is man's association, true his seat, true his heart and home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਇਨਸਾਨ ਦੀ ਊਠਕ ਬੈਠਕ, ਸੱਚਾ ਉਸ ਦਾ ਟਿਕਾਣਾ, ਸੱਚਾ ਉਸ ਦਾ ਝੁੱਗਾ ਝਾਹਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is one's association, true is one's place,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਭੀ ਸਾਚੀ ਹੈ ਸੰਤੋਂ ਕਾ ਅਸਥਾਨੁ ਭੀ ਸਚਾ ਹੈ, ਘਰ ਗੋਲਕ ਇੰਦ੍ਰੇਂ ਕੇ ਸਚੇ ਹੈਂ ਔ (ਬਾਰਾ) ਮੁਖ ਭੀ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੰਗਤ ਪਵਿਤ੍ਰ, ਉਸ ਦਾ ਰਿਹੈਸ਼ੀ ਥਾਂ ਪਵਿਤ੍ਰ, ਉਸ ਦੇ ਘਰ ਬਾਰ ਪਵਿਤ੍ਰ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੀ = ਸਦਾ ਇਕ-ਰਸ ਰਹਿਣ ਵਾਲੀ, ਉਕਾਈ ਨ ਖਾਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadera es nuestra asociación, Verdad es el recinto, Verdad es el hogar."