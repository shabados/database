[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਤ ਹੀਤ ਧਨੁ; ਨਹ ਪਾਰਣਾ ॥"
page = 1137
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Friends, well-wishers and riches are not the support of man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਤਰ ਸ਼ੁੱਭ ਚਿੰਤਕ ਅਤੇ ਧਨ ਦੌਲਤ ਇਨਸਾਨ ਦਾ ਆਸਰਾ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Friends, well-wishers and wealth will not support you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਿਤ੍ਰ, ਹਿਤੂ ਔ ਧਨ ਏਹ ਸੰਪੂਰਨ ਜੀਵ ਕਾ (ਪਾਰਣਾ) ਆਸਰਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿੱਤਰ, ਹਿਤੂ, ਧਨ-ਇਹ (ਮਨੁੱਖ ਦੀ ਜਿੰਦ ਦਾ) ਸਹਾਰਾ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੀਤ = ਹਿਤੂ, ਸਨੇਹੀ। ਪਾਰਣਾ = ਪਰਨਾ, ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no se puede apegar a los amigos, amantes o riquezas."