[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਈਐ ਵਡ ਪੁਨੀ; ਮੇਰੇ ਮਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 409
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through high merit alone this way is found, O my soul. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਫ ਭਾਰੀਆਂ ਗੁਣਾਂ ਰਾਹੀਂ ਇਹ ਮਾਰਗ ਲੱਭਦਾ ਹੈ, ਮੇਰੀ ਜਿੰਦੜੀਏ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is found by the greatest merit, O my mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬੜੇ ਪੂਰਬਲੇ ਪੁਨੋਂ ਕਰ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰ ਇਹ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡ ਪੁਨੀ = ਭਾਗਾਂ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero solamente es virtuoso, oh mi mente, quien La obtiene. (1‑Pausa)"