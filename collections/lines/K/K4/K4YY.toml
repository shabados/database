[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਹੀ ਦੀਏ ਅਨਿਕ ਪ੍ਰਕਾਰਾ; ਤੁਮ ਹੀ ਦੀਏ ਮਾਨ ॥"
page = 1216
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou has given me various sorts of boons and Thou has blessed me with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਂਨੂੰ ਅਨੇਕਾ ਕਿਸਮਾਂ ਦੀਆਂ ਦਾਤਾ ਦਿੱਤੀਆਂ ਹਨ ਅਤੇ ਤੂੰ ਹੀ ਮੈਨੂੰ ਇੱਜ਼ਤ-ਆਬਰੂ ਬਖ਼ਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have blessed me with all sorts of gifts; you have blessed me with honor and respect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਹੀ ਮੇਰੇ ਕੋ ਅਨੇਕ ਪਰਕਾਰ ਕੇ ਭੋਜਨ ਦੀਏ ਹੈਂ ਔਰ ਤੁਮ ਹੀ (ਮਾਨ) ਆਦਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਤੂੰ ਹੀ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਪਦਾਰਥ ਦੇਂਦਾ ਹੈਂ, ਤੂੰ ਹੀ ਮੈਨੂੰ ਆਦਰ ਦਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me has bendecido con un millón de Bondades y con toda la Gloria."