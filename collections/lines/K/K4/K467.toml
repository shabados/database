[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੇ ਦੋਖ ਬਹੁ ਜਨਮ ਜਨਮ ਕੇ; ਦੁਖੁ ਹਉਮੈ ਮੈਲੁ, ਲਗਥਈ ॥"
page = 1320
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am soiled with many sins of myriad births and with the pain and filth of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਰੋੜਾਂ ਹੀ ਜਨਮਾਂ ਦੇ ਘਣੇਰਿਆਂ ਪਾਪਾਂ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ, ਦੀ ਪੀੜ ਅਤੇ ਗੰਦਗੀ ਨਾਲ ਲਿਬੜਿਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am stained with the filth of the mistakes of countless lifetimes, the pain and pollution of egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਜਨਮ ਜਨਮਮਾਤ੍ਰੋਂ ਕੇ ਦੋਖ ਹਮਾਰੇ ਇਕਤ੍ਰ ਹੂਏ ਹੈਂ ਔਰ ਹੰਤਾ, ਮਮਤਾ ਕਾ ਦੁਖ ਔਰ ਪਾਪ ਮੈਲ (ਲਗਥਈ) ਲਗੀ ਹੂਈ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਂ ਜੀਵਾਂ ਦੇ (ਅੰਦਰ) ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਐਬ ਇਕੱਠੇ ਹੋਏ ਪਏ ਹਨ, (ਸਾਡੇ ਅੰਦਰ) ਦੁੱਖ (ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ), ਹਉਮੈ ਦੀ ਮੈਲ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy manchado de impureza, de errores y faltas de incontables vidas pasadas, con dolor y lleno de egoísmo,"