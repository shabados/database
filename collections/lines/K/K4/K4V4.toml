[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ. ਆਸਾ ਮਨਸਾ ਪੂਰੀਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਹਰਿ ਮਿਲਿਆ. ਭੁਖ ਸਭ ਜਾਏ ਰਾਮ ॥"
page = 539
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has fulfilled my hopes and yearning, O my soul and by meeting God, all the hunger of mine is satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੇਰੀਆਂ ਉਮੈਦਾਂ ਅਤੇ ਸੱਧਰਾਂ ਪੂਰਨ ਕਰ ਦਿੱਤੀਆਂ ਹਨ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਵਾਹਿਗੁਰੂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਮੇਰੀ ਸਾਰੀ ਖੁਧਿਆ ਨਵਿਰਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has fulfilled my hopes and desires, O my soul; meeting the Lord, all my hunger is satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੁੜੀਏ! ਔਰ ਸਭ ਪ੍ਰਕਾਰ ਕੀ ਆਸਾ ਲਗੀ ਹੋਈ ਥੀ ਸੋ ਮਨਸਾ ਗੁਰੋਂ ਨੇ ਪੂਰਨ ਕਰੀ ਹੈ। ਹਰੀ ਕੇ ਮਿਲਿਆਂ ਹੋਯਾਂ ਸਭ ਪ੍ਰਕਾਰ ਕੀ ਭੂਖ ਜਾਤੀ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਗੁਰੂ ਨੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੀ ਆਸਾ ਤੇ ਮਨ ਦਾ ਫੁਰਨਾ ਪੂਰਾ ਕਰ ਦਿੱਤਾ, ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਪਿਆ, ਉਹਨਾਂ ਦੀ ਮਾਇਆ ਦੀ ਸਾਰੀ ਭੁੱਖ ਲਹਿ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru satisface todos tus deseos, oh vida, y a través de tu Señor, toda tu hambre es calmada."