data = "ਤੁਰਤ ਬਚਨ ਤਬ ਹੀ ਤ੍ਰਿਯ ਕਹਿਯੋ ॥੬॥"
page = 918

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Seeing the elephant, I was dreaded.’ she immediately vocalised to her husband. (6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਇਸਤਰੀ ਨੇ ਤੁਰਤ ਬਚਨ ਕੀਤਾ ॥੬॥"