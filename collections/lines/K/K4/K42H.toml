[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਗਲਿ ਫਾਸ ਪੜੀ; ਅਤਿ ਭਾਰੀ ॥"
page = 1275
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When thy neck is loaded with a very heavy noose,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੇਰੀ ਗਰਦਨ ਉਦਾਲੇ ਬਹੁਤੀ ਬੋਝਲ ਫਾਹੀ ਪਈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the heavy noose is placed around your neck,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜਮ ਕੀ ਫਾਸੀ ਅਤੀ ਭਾਰੀ ਗਲ ਮੇਂ ਪੜੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਆੜਿ ਦੇ ਗਲ ਵਿਚ (ਕਿਸੇ ਸ਼ਿਕਾਰੀ ਦੀ) ਬਹੁਤ ਭਾਰੀ ਫਾਹੀ ਪੈਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਲਿ = ਗਲ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el pesado dogal sea colocado alrededor de tu cuello,"