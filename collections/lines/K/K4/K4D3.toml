[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਭ ਲਹਿ ਲਿਜੈ ॥੯੨੨॥"
page = 771

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Shat-pravaahini”, add the words “Jaachar-pati-shatru” and know all the names of Tupak.922."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੯੨੨॥"