data = "ਜੁਧੰ ਜੁਟੀਯੰ ਜੋਧ ਛੁਟੇ ਖਤੰਗੰ ॥"
page = 116

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the arrows of brave warriors are being shot."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੋਧੇ ਯੁੱਧ ਵਿਚ ਜੁਟੇ ਹੋਏ ਸਨ ਅਤੇ ਤੀਰ ਛੁਟ ਰਹੇ ਸਨ,"