[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਲੋਭੁ; ਝੂਠੁ ਅਭਿਮਾਨੁ ॥"
page = 832
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is greed, falsehood and pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਲਾਲਚ, ਕੂੜ ਅਤ ਹੰਕਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But deep within there is greed, falsehood and pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਅੰਤਰ ਲੋਭ, ਝੂਠ ਔ ਹੰਕਾਰ ਆਦੀ ਵਿਕਾਰ ਵਰਤ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਸ ਚੁੰਚ-ਗਿਆਨੀ ਦੇ) ਮਨ ਵਿਚ ਲੋਭ (ਟਿਕਿਆ ਰਹਿੰਦਾ) ਹੈ, ਝੂਠ (ਟਿਕਿਆ ਰਹਿੰਦਾ) ਹੈ, ਅਹੰਕਾਰ (ਟਿਕਿਆ ਰਹਿੰਦਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero su interior está lleno de avaricia, falsedad y ego."