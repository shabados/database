[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਤੁਮੑਰੈ ਹਾਥਿ ਪ੍ਰਭ; ਆਪਿ ਕਰੇ ਕਰਾਏ ॥"
page = 745
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything is in thine hands, O Lord. Thou Thyself art the Doer and the Cause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁਝ ਤੇਰੇ ਹੱਥਾਂ ਵਿੱਚ ਹੈ, ਹੇ ਸੁਆਮੀ! ਤੂੰ ਖੁਦ ਹੀ ਕਰਤਾ ਅਤੇ ਕਾਰਨ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is in Your Hands, God. You Yourself are the Doer, the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ! ਸਭ ਕਿਛ ਤੁਮਰੇ ਹਾਥ ਮੇਂ ਹੈ, ਆਪ ਹੀ ਜੀਵੋਂ ਕੋ ਉਤਪਨ ਕਰ ਕੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਆਗੇ ਕਰਮ ਕਰਾਉਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੀਵਾਂ ਨੂੰ ਕੀਹ ਦੋਸ? ਪ੍ਰਭੂ) ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਦਾ ਹੈ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਥਿ = ਹੱਥ ਵਿਚ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo está en Tus Manos, oh Señor; sólo Tú eres el Hacedor y la Causa"