[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਵਚਾਤਕਿ ਸਤ੍ਰਾਤ ਕਰ; ਤੇਗ ਤੀਰ ਧਰਬਾਢ ॥੨॥"
page = 717

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Tegh (saber), Teer (saber), Teer (arrow), Talwar(sword), causing the destruction of armours and enemies.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਗ, ਤੀਰ, ਧਰਬਾਢ (ਵਢਣ ਲਈ ਤੇਜ਼ ਧਾਰ ਵਾਲੀ ਤਲਵਾਰ) 'ਆਦਿਕ ਸ਼ਸਤ੍ਰ' ਕਵਚਾਂ ਨੂੰ ਭੰਨਣ ਵਾਲੇ ਅਤੇ ਵੈਰੀ ਨੂੰ ਖ਼ਤਮ ਕਰਨ ਵਾਲੇ ਹਨ ॥੨॥"