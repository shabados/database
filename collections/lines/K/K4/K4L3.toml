[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹ ਪਾਤਿਸਾਹ ਸਿਰਿ ਖਸਮੁ ਤੂੰ; ਜਪਿ ਨਾਨਕ. ਜੀਵੈ ਨਾਉ ਜੀਉ ॥੧੯॥"
page = 72
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Lord over the head of kings and emperors. Nanak lives by repeating Thy Name.3"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਰਾਜਿਆਂ ਤੇ ਮਹਾਰਾਜਿਆਂ ਦੇ ਸਿਰਾਂ ਉਤੇ ਸੁਆਮੀ ਹੈ। ਨਾਨਕ ਤੇਰੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰਨ ਦੁਆਰਾ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Supreme Lord and Master, above the heads of kings. Nanak lives by chanting Your Name. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਹੋਂ ਅਰ ਪਾਤਿਸਾਹੋਂ ਤੇ ਸਿਰੋਮਣੀ ਮਾਲਕ ਤੂੰ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਆਪ ਕਾ ਨਾਮੁ ਜਪ ਕਰ ਜੀਵਤਾ ਹੂੰ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੇ ਸ਼ਾਹਾਂ ਦੇ ਸਿਰ ਉੱਤੇ, ਤੂੰ ਪਾਤਿਸ਼ਾਹਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ਮਾਲਕ ਹੈਂ। ਹੇ ਨਾਨਕ! (ਵਡਭਾਗੀ ਮਨੁੱਖ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ ਕੇ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉੱਤੇ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, vivo sólo para habitar en Tu Nombre. (19)"