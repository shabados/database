[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਖੁ ਤੂ; ਮੈ. ਅਵਰੁ ਨ ਦੂਜਾ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 20
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As it pleases Thee so do thou save me. I have no other second (to succour me, O Lord). Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਓਸੇ ਤਰ੍ਹਾਂ ਮੇਰੀ ਰਖਿਆ ਕਰ। (ਹੇ ਸੁਆਮੀ!) ਕੋਈ ਹੋਰ ਦੂਸਰਾ (ਮੇਰੀ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ) ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases You, Lord, You save me. There is no other for me at all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰਨੀ ਚਾਹੀਏ ਕਿ ਹੇ ਵਾਹਿਗੁਰੂ ਜਿਸ ਪ੍ਰਕਾਰ ਤੁਮ ਕੋ ਭਾਵਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਮੇਰੇ ਕੋ ਰਾਖਿ ਲੇਹੁ। ਤੇਰੇ ਸੇ ਬਿਨਾ ਮੇਰਾ ਔਰੁ ਕੋਈ ਭੀ ਆਸਰਾ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਸੰਸਾਰ ਕੇ ਅਸਚਰਜ ਰੂਪ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ, ਹੇ ਮਨ! ਪ੍ਰਭੂ-ਦਰ ਤੇ ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਜਿਵੇਂ ਹੋ ਸਕੇ ਤੂੰ ਮੈਨੂੰ (ਗੁਰੂ ਦੀ ਸਰਨ ਵਿਚ) ਰੱਖ, (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਪਾਰ ਲੰਘਣ ਵਾਸਤੇ) ਮੈਨੂੰ ਕੋਈ ਹੋਰ (ਆਸਰਾ) ਨਹੀਂ ਸੁੱਝਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Consérvame, oh Señor, en Tu Voluntad, pues no tengo a nadie más a quien recurrir, más que a Ti.  (1-Pausa)"