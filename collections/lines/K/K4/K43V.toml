[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ. ਨਹ ਵੀਸਰੈ; ਅਨ ਕਤਹਿ. ਨ ਧਾਵਉ ॥"
page = 812
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every breath, I remember my Lord and go not to another's door ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸੁਆਸ ਨਾਲ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ ਅਤੇ ਕਦੇ ਭੀ ਕਿਸੇ ਹੋਰਸ ਦੇ ਦੁਆਰੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, I never forget the Lord; I never go to another."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਸੰਗ ਕੇ ਮਿਲਾਪ ਮੇਂ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਤੇਰਾ ਨਾਮ ਮੁਝ ਕੋ ਨਹੀਂ ਬੀਸਰੈ, ਪੁਨਾ ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਕੋ ਛੋਡਕਰ ਔਰ ਕਿਸੀ ਤਰਫ ਕੋ ਨਾ ਦੌੜਾਂ। ਭਾਵ ਯਹਿ ਤੇਰੇ ਸਰੂਪ ਮੇਂ ਲੀਨ ਹੋ ਕਰ ਸੰਕਲਪ ਵਿਕਲਪ ਸੇਂ ਰਹਤ ਹੋ ਜਾਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ) ਮੈਨੂੰ ਮੇਰੇ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਕਦੇ ਤੇਰਾ ਨਾਮ ਨਾਹ ਭੁੱਲੇ (ਗੁਰੂ ਦਾ ਦਰ ਛੱਡ ਕੇ) ਮੈਂ ਹੋਰ ਕਿਸੇ ਪਾਸੇ ਨਾਹ ਭਟਕਦਾ ਫਿਰਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਅਨ = {अन्य} ਹੋਰ। ਅਨ ਕਤਹਿ = ਕਿਸੇ ਭੀ ਹੋਰ ਥਾਂ। ਧਾਵਉ = ਧਾਵਉਂ, ਮੈਂ ਦੌੜਾਂ, ਮੈਂ ਭਟਕਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que no abandone a mi Señor ni siquiera por un momento y que no toque la puerta de otros,"