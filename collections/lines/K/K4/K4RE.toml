[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਰਤੁ; ਸੋ ਭਗਤੁ ਪਰਵਾਨੁ ॥੨॥"
page = 189
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The devotee who is imbued with the Name is approved,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅਨੁਰਾਗੀ ਨਾਮ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ, ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Naam, His devotees are approved. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਪ੍ਰੀਤੀ ਨਾਮ ਸੇ ਹੈ ਵਾ ਜੋ ਨਾਮ ਕਰ ਮਸਤ ਹੈ, ਸੋਈ ਭਗਤਿ ਪਰਵਾਨੀਕ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਹੋਇਆ ਹੈ, ਉਹੀ ਭਗਤ ਹੈ। ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕਬੂਲ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤੁ = ਰੰਗਿਆ ਹੋਇਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "imbuido en el Naam, en el Nombre, el discípulo es aprobado por el Señor. (2)"