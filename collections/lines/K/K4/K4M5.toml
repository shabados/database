[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਆਪਿ ਉਪਾਏ ॥"
page = 1061
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of Himself has created the eighty-four lakhs of species."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਆਪੇ ਹੀ ਚੁਰਾਸੀ ਲੱਖ ਜੂਨੀਆਂ ਰੱਚੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created the 8.4 million species of beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਖ ਜੋਨੀਓਂ ਮੇਂ ਤੈਨੇ ਜੀਵ ਆਪ ਉੁਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਦੇ ਜੀਵ (ਪਰਮਾਤਮਾ ਨੇ) ਆਪ ਪੈਦਾ ਕੀਤੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es Dios Quien ha creado ochenta y cuatro millones de especies y también la especie humana,"