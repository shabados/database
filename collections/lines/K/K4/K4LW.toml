[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਅੰਧੇ; ਕਿਛੂ ਨ ਸੂਝੈ ॥"
page = 114
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind apostate sees nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਅਧਰਮੀ ਨੂੰ ਕੁਝ ਭੀ ਨਹੀਂ ਦਿਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind, self-willed manmukhs do not understand anything;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਅੰਧੇ ਕੋ ਕੁਛ ਦੀਖਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋਏ ਮਨੁੱਖ ਨੂੰ (ਸਹੀ ਜੀਵਨ-ਜੁਗਤਿ ਬਾਰੇ) ਕੁਝ ਨਹੀਂ ਅਹੁੜਦਾ["

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਛੂ ਨਾ ਸੂਝੈ = (ਸਹੀ ਜੀਵਨ-ਜੁਗਤਿ ਬਾਰੇ) ਕੁਝ ਭੀ ਨਹੀਂ ਅਹੁੜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las ciegas y necias criaturas no se dan cuenta que su hado es la muerte."