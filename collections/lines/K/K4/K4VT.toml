[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਿਠਾ ਕਉੜਾ ਖਟੁ ਤੁਰਸੁ; ਫਿਕਾ ਸਾਉ ਸਲੂਣਾ ਛਾਜੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "These tastes are sweet, bitter, sour, salty and insipid."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਿੱਠਾ, ਕੌੜਾ ਖੱਟਾ, ਤੁਰਸ਼ (ਅਰਥਾਤ ਖਟ ਮਿਠਾ) ਫਿੱਕਾ ਅਤੇ ਸਲੂਣਾ ਸੁਆਦ (ਜੀਭ ਥਾਣੀ') ਜਾਪੀਦਾ ਹੈ।"