[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਗਟੇ ਗਨ ਜੰਬੁਕ ਗ੍ਰਿਝ ਪਿਸਾਚ ਸੁ; ਯੌ ਰਨ ਭਾਤਿ ਪੁਕਾਰਨ ਕੋ ॥"
page = 81

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Various types of ganas, jackals, vultures, ghosts etc., appearing in the battlefield, produced various sounds in such a way,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ-ਖੇਤਰ ਵਿਚ ਗਣ, ਗਿਦੜ, ਗਿਰਝਾਂ ਤੇ ਪਿਸਾਚ ਸ਼ੋਰ ਪਾਣ ਲਈ ਇਸ ਤਰ੍ਹਾਂ ਪ੍ਰਗਟ ਹੋ ਗਏ"