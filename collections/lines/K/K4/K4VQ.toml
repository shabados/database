[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਗੁਰਮੁਖਿ. ਹਰਿ ਨਾਮ ਧਨੁ, ਨ ਖਟਿਓ; ਸੇ ਦੇਵਾਲੀਏ ਜੁਗ ਮਾਹਿ ॥"
page = 852
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who through the Guru, earn not the wealth of the Lord's Name, they are bankrupts in this age."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਨੂੰ ਨਹੀਂ ਕਮਾਉਂਦੇ; ਉਹ ਇਸ ਯੁੱਗ ਅੰਦਰ ਨੰਗ-ਮਲੰਗ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not become Gurmukh and earn the wealth of the Lord's Name, are bankrupt in this age."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰਿ ਨਾਮ ਧਨ ਖਟਿਆ ਨਹੀਂ ਹੈ, ਸੋ ਇਸ ਯੁਗ ਮੇਂ ਸਦਾ ਦਿਵਾਲੀਏ ਹੈਂ, ਭਾਵ ਰਿਖੀ ਦੇਵਤਾ ਅਰੁ ਪਿਤਰੋਂ ਕੇ ਰਿਣੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਨਹੀਂ ਕਮਾਇਆ, ਉਹ ਜਗਤ ਵਿਚ ਮਨੁੱਖਾ ਜੀਵਨ ਦੀ ਬਾਜ਼ੀ ਹਾਰ ਚੁਕੇ ਸਮਝੋ (ਜਿਵੇਂ ਜੁਆਰੀਆ ਜੂਏ ਵਿਚ ਹਾਰ ਕੇ ਕੰਗਾਲ ਹੋ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que no se vuelven Gurmukjs y ganan las Riquezas del Nombre del Señor, se quedan en bancarrota en esta época."