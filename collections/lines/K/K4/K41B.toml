[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਮਿਲੈ. ਧੁਰਿ ਲਿਖਿਆ; ਜਨ ਨਾਨਕ. ਪਾਰਿ ਉਤਾਰਿ ॥੧੩॥"
page = 1414
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By virtue of the primal writ, man is blessed with the Name and then, O slave Nanak, he is ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਾਪੂਰਬਲੀ ਲਿਖਤਾਕਾਰ ਦੀ ਬਰਕਤ, ਬੰਦੇ ਨੂੰ ਨਾਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਤਦ ਹੇ ਗੋਲੇ ਨਾਨਕ! ਉਸ ਦਾ ਪਾਰ-ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By his primal destiny, he obtains the Name; O Nanak, he is carried across. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਆਦੋਂ ਮਸਤਕ ਪਰ ਲਿਖ੍ਯਾ ਹੂਆ ਹੋਣੇ ਕਰ ਕੇ ਜਿਨੋਂ ਕੋ ਨਾਮ ਮਿਲਤਾ ਹੈ, ਸੋ ਸਤਿਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਸੰਸਾਰ ਸਿੰਧ ਸੇ ਪਾਰ ਉਤਰਤੇ ਹੈਂ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ; ਹੇ ਨਾਨਕ! ਹਰਿ-ਨਾਮ ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦੇ ਲੇਖ ਅਨੁਸਾਰ ਹੀ ਮਿਲਦਾ ਹੈ, ਤੇ, ਇਹ ਨਾਮ (ਮਨੁੱਖ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ। ਲਿਖਿਆ = ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਲੇਖਾਂ ਅਨੁਸਾਰ। ਪਾਰਿ ਉਤਾਰਿ = ਪਾਰਿ ਉਤਾਰੇ, ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Primordial Destino, él obtiene el Nombre, oh dice Nanak, y es llevado a través. (13)"