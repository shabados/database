[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਗਰੀਬੁ ਬੰਦਾ ਜਨੁ ਤੇਰਾ ॥"
page = 676
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Poor Nanak is a slave and a serf of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬੜਾ ਨਾਨਕ, ਤੇਰਾ ਗੋਲਾ ਅਤੇ ਗੁਮਾਸ਼ਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Poor Nanak is Your slave, Your humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਜਨੁ ਗਰੀਬ ਤੇਰਾ (ਬੰਦਾ) ਦਾਸ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਰੀਬ ਨਾਨਕ ਤੇਰਾ ਦਾਸ ਹੈ ਤੇਰਾ ਗ਼ੁਲਾਮ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ese pobre ser es Tu Esclavo, oh Señor,"