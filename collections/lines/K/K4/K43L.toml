[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਘਟਿ ਘਟਿ ਰਹਿਓ ਬਿਆਪਿ ॥"
page = 1236
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is pervading all hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself pervades each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਸਰਬ ਘਟੋਂ ਮੇਂ ਬਿਆਪਕ ਹੋ ਰਹਾ ਹੈ॥☬ਪੁਨਹ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él, nuestro Dios, prevalece en todos los corazones."