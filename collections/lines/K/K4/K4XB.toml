[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਰਾਮੈ ਰਮਿ ਛੂਟਹੁ; ਨਾਹਿ ਤ. ਬੂਡੇ ਭਾਈ ॥੪॥੧॥"
page = 1103
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, thou shall be delivered only by uttering the Lord's Name, otherwise thou shall be drowned, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਕੇਵਲ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦਖ਼ਲਾਸ ਹੋਵੇਂਗਾ, ਨਹੀਂ ਤਾਂ ਡੁਬ ਜਾਵੇਗਾਂ ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, chanting the Lord's Name, you shall be saved; otherwise, you shall drown, brother. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਰਾਮ ਕੋ ਉਚਾਰਨ ਕਰੋਗੇ ਤੋ ਛੁਟਨਾ ਹੋਵੈਗਾ ਨਹੀਂ ਤੋ ਅਪਨੇ ਆਪ ਕੋ ਡੂਬੇ ਹੀ ਜਾਨੋਂ॥੪॥੧॥☬ਪਖੰਡੀ ਸੰਨਿਆਸੀ ਬਨ ਮੇਂ ਰਹਨੇ ਵਾਲੇ ਪ੍ਰਤੀ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ (ਦੁਨੀਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਹੀ ਮੁਕਤ ਹੋ ਸਕਦੇ ਹੋ, ਨਹੀਂ ਤਾਂ ਆਪਣੇ ਆਪ ਨੂੰ ਡੁੱਬੇ ਸਮਝੋ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cantando el Nombre del Señor, serás salvado, de otra forma serás ahogado. (4-1)"