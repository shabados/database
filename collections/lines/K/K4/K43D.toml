[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਮਹਿ; ਸੂਖ ਘਨੇਰੇ ॥"
page = 268
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thine grace lie many comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦਇਆਲਤਾ ਅੰਦਰ ਬਹੁਤ ਆਰਾਮ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Your Grace, there are so many joys!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੁਮਾਰੀ ਕ੍ਰਿਪਾ ਸੇ ਹੀ ਹਮ ਕੋ ਬਹੁਤ ਸੁਖ ਪਾ੍ਰਪਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮੇਹਰ (ਦੀ ਨਜ਼ਰ) ਵਿਚ ਬੇਅੰਤ ਸੁਖ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nuestra alegría depende de Tu Gracia."