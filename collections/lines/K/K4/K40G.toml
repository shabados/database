[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਪਤਿਸਾਹ ਜਗਿ; ਕਿਤੜੇ ਮਸਲਤਿ ਕਰਨਿ ਵਜੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are kinds and many are their ministers."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਸੰਸਾਰ ਵਿਚ ਪਾਤਸ਼ਾਹ ਹਨ ਅਰ ਕਿਤਨੇ ਹੀ (ਉਨ੍ਹਾਂ ਦੇ) ਸਲਾਹ ਦੇਣ ਵਾਲੇ ਵਜ਼ੀਰ ਹਨ।"