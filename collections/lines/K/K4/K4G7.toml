[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਨਿਵਾਜੇ; ਕਿਰਪਾ ਧਾਰਿ ॥"
page = 1340
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whomsoever, the Lord mercifully glorifies,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਮਿਹਰ ਕਰਕੇ ਸਾਈਂ ਵਡਿਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, upon whom He showers His Mercy"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਅਪਨੀ ਕਿਰਪਾ ਧਾਰ ਕੇ ਨਿਵਾਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਜਿਸ (ਮਨੁੱਖ) ਨੂੰ ਇੱਜ਼ਤ ਬਖ਼ਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquéllos a los que les rocía Su Misericordia,"