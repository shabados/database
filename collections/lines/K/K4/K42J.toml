[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਜਨ ਕੈ; ਮਾਲੁ ਖਜੀਨਾ ॥"
page = 265
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the treasure of wealth to His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਉਸ ਦੇ ਗੋਲੇ ਲਈ ਦੌਲਤ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name, Har, Har, is the treasure of wealth of His servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਹਰੀ ਜਨੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮ ਹੀ ਹਰ ਪ੍ਰਕਾਰ ਮਾਲ ਔ ਖਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਭਗਤ ਦੇ ਵਾਸਤੇ ਮਾਲ ਧਨ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ ਕੈ = ਭਗਤ ਦੇ (ਹਿਰਦੇ ਵਿਚ), ਭਗਤ ਵਾਸਤੇ। ਖਜੀਨਾ = ਖ਼ਜ਼ਾਨਾ, ਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El más Hermoso Tesoro para el Gurmukj es el Nombre de Dios,"