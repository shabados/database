[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਗੂੰਗੇ; ਸਾਕਰ ਮਨੁ ਮਾਨਿਆ ॥੧॥"
page = 327
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His soul is sated like that of the dumb eating sugar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਤਮਾ ਗੂੰਗੇ ਆਦਮੀ ਦੇ ਸ਼ੱਕਰ ਖਾਣ ਦੀ ਤਰ੍ਹਾਂ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is satisfied and satiated, like the mute who eats the sugar candy and just smiles, without speaking. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹਾ ਨਹੀਂ ਜਾਤਾ ਜੈਸੇ ਗੁੰਗੇ ਨੇ (ਸਾਕਰ) ਮਿਠਾਈ ਖਾਈ ਹੈ ਤਿਸ ਕੋ ਕਹ ਨਹੀਂ ਸਕਤਾ, ਤਿਸ ਕੇ ਮਿਠੇ ਕੇ ਰਸ ਕੋ ਤਿਸ ਨੇ ਮਨ ਮੇਂ ਹੀ ਭੋਗਿਆ ਹੈ॥੧॥☬ਐਸਾ ਗ੍ਯਾਨ ਉਤਮ ਆਪ ਹੀ ਕਹਤੇ ਹੋ ਯਾ ਔਰੁ ਭੀ ਕੋਈ ਕਹਤਾ ਹੈ?☬ਤਿਸ ਕਾ ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਗੁੰਗੇ ਦਾ ਮਨ ਸ਼ੱਕਰ ਵਿਚ ਪਤੀਜਦਾ ਹੈ (ਕੋਈ ਹੋਰ ਉਸ ਸੁਆਦ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ, ਕਿਸੇ ਹੋਰ ਨੂੰ ਉਹ ਸਮਝਾ ਨਹੀਂ ਸਕਦਾ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੂੰਗੇ ਮਨੁ = ਗੁੰਗੇ ਦਾ ਮਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente aquél que conoce a su Señor toma Conciencia de Él, y Lo goza sin habla, como el sordo que saborea lo dulce. (1)"