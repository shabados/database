[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ ਪੁਰਖੁ ਸੁਜਾਣੁ ॥"
page = 1139
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omniscient Lord is the searcher of hearts,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਵੱਗ ਸੁਆਮੀ ਦਿਲਾਂ ਦੀਆਂ ਜਾਣਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The All-knowing Lord is the Searcher of Hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਕਾਲ ਪੁਰਖੁ ਅੰਤਰਿਜਾਮੀ ਹੈ ਔਰ ਬਡਾ ਚਤੁਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ ਸਿਆਣਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué no sabemos que nuestro Dios es Todo Sabio, sí, el Conocedor Íntimo de nuestros corazones?"