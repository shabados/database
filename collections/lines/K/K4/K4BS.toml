[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਝੂਠੁ ਤਜਿ ਨਿੰਦਾ; ਹਰਿ ਸਿਮਰਨਿ. ਬੰਧਨ ਤੂਟੇ ॥"
page = 1206
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon thou thy lust, wrath, falsehood and slander Contemplating God, the bonds shall be loosed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਸ਼ਹਿਵਤ, ਗੁੱਸੇ ਕੂੜ ਅਤੇ ਬਦਖੋਈ ਨੂੰ ਛੱਡ ਦੇ। ਰੱਬ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਤੇਰਾ ਜੂੜ ਵੱਢੇ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So abandon your sexual desire, greed, falsehood and slander; meditating in remembrance on the Lord, you shall be released from bondage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਝੂਠ ਅਰ ਨਿੰਦਾ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਹਰੀ ਕੇ ਸਿਮਰਨ ਕਰਨੇ ਸੇ ਤਿਨ ਕੇ ਜਨਮਾਦੀ ਬੰਧਨ ਟੂਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਕਾਮ ਕ੍ਰੋਧ ਝੂਠ ਨਿੰਦਿਆ ਛੱਡ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ (ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ ਸਾਰੀਆਂ) ਫਾਹੀਆਂ ਟੁੱਟ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਤਜ ਕੇ, ਤਿਆਗ ਕੇ। ਸਿਮਰਨਿ = ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona la lujuria, el enojo, la falsedad y la calumnia, pues contemplando a Dios tus amarras te serán desatadas,"