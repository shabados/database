[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਲਛਲ ਕਰਿ ਵਿਸਵਾਸ ਲਖ; ਬਹੁ ਚੁਖੀ ਕਿਉ ਰਵੈ ਭਤਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If a women behaves like a prostitute and does every thing to please everybody, how can she be loved by her husband."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਲ ਛਲ ਕਰ ਕੇ ਲੱਖਾਂ ਪੁਰ ਭਰੋਸਾ ਰੱਖਣ ਨਾਲ (ਬਹੁਚੁਖੀ) ਵਡੇ ਸਵਾਦਾਂ-ਵਾਲੀ (ਵੇਸਵਾ) ਕਿਕੁਰ ਭਰਤਾ ਨੂੰ ਰਵੇਗੀ।"