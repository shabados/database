[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਪੂਰਾ; ਜੁਗਿ ਜੁਗਿ ਸੋਈ ॥"
page = 1188
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, the mortal is rendered perfect all the ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਪੂਰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, one becomes perfect, all the ages through."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਮਤਿ ਕਰ ਜੁਗ ਜੁਗ ਮੇਂ ਗੁਣੋ ਕਰ ਪੂਰਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਗੁਰੂ ਦੀ ਮੱਤ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਸਦਾ ਲਈ (ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਅਡੋਲ ਹੋ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así el Guru dice, Dios es siempre el Mismo época tras época."