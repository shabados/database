[[content]]
asset = "VGRG"
type = "primary"
data = "ਖੰਭੀ ਚੋਜ ਵਿਡਾਣੁ, ਆਣਿ ਮਿਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Wondrous is the mystery of wings which made the swan to soar at such heights."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਖੰਭਾਂ ਦਾ ਅਚਰਜ ਕੌਤਕ ਹੈ (ਜਿਨ੍ਹਾਂ ਨੇ ਮਾਨ ਸਰੋਵਰ ਫੇਰ) ਆਣ ਮਿਲਾਇਆ ਹੈ।"