[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਠਾਕੁਰ ਸਿਉ; ਨਾਹੀ ਚਾਰਾ ॥"
page = 268
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord with whom force is of no avail,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੁਆਮੀ ਮੂਹਰੇ ਜੋਰ ਨਹੀਂ ਚਲਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Lord and Master cannot be moved by force."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਜਿਸ ਸ੍ਵਾਮੀ ਸਾਥ ਕੁਛ (ਚਾਰਾ) ਬਲ ਨਾ ਚਲ ਸਕੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਲਕ ਦੇ ਨਾਲ ਪੇਸ਼ ਨਹੀਂ ਜਾ ਸਕਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰਾ = ਜ਼ੋਰ, ਪੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Maestro, ante Quien todos somos impotentes."