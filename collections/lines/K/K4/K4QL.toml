[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਭਗਤਿ ਕਰੇ ਦਿਨੁ ਰਾਤੀ; ਆਪੇ ਭਗਤਿ ਕਰਾਇਦਾ ॥੪॥"
page = 1063
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, he instinctively remains devoted unto the Lord. The Lord, of Himself makes him perform His devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਤੇ ਰੈਣ, ਉਹ ਸੁਤੇਸਿਧ ਹੀ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਨਾਲ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ। ਪ੍ਰਭੂ ਆਪ ਹੀ ਉਸ ਪਾਸੋਂ ਆਪਣੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He intuitively practices devotional worship day and night; God Himself practices devotional worship. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇ ਪਰਮੇਸਰ ਆਪ ਭਗਤੀ ਕਰਾਵਤਾ ਹੈ, ਵਹੁ ਸੁਤੇ ਹੀ ਦਿਨ ਰਾਤਿ ਭਗਤੀ ਕਰਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਦਿਨ ਗਤ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦਾ ਹੈ। ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਆਪਣੀ) ਭਗਤੀ ਕਰਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él dedica su vida a Dios, pero el Señor, por Sí Mismo, es Quien en verdad lo hace Devoto. (4)"