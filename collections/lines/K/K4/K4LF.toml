[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਰੀ. ਪ੍ਰੀਤਿ ਪਿਆਰੁ ॥"
page = 1229
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mate, the Lord is the embodiment of love and affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਸਖੀਏ! ਪ੍ਰਭੂ ਨੇਹੁੰ ਅਤੇ ਪ੍ਰੇਮ ਦਾ ਪੁੰਜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is total love and affection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਸਖੀ! ਜੋ ਹਰੀ ਸਰਬ ਮੇਂ ਪ੍ਯਾਰ ਕਰਨੇ ਵਾਲਾ ਹੈ ਤਿਸ ਕੇ ਸਾਥ ਤੂੰ ਪ੍ਰੀਤੀ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਨਾਲ ਪ੍ਰੀਤ ਕਰਦਾ ਹੈ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Dios es la Encarnación del Amor"