[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਕ੍ਰਿਪਾ ਕਰੇ; ਤਾ ਨਾਮੁ ਧਿਆਈਐ ਜੀਉ ॥"
page = 690
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the venerable Lord extends His mercy, then alone contemplates one on His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪੂਜਯ ਪ੍ਰਭੂ ਆਪਣੀ ਮਿਹਰ ਧਾਰੇ, ਤਦ ਹੀ ਕੋਈ ਉਸ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Dear Lord grants His Grace, one meditates on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਕਰ ਹਰਿ ਜੀਉ ਕ੍ਰਿਪਾ ਕਰੇ ਤਬ ਤਿਸ ਕੇ ਨਾਮ ਕੋ (ਜੀਉ) ਰਿਦੇ ਮੇਂ ਧਿਆਈਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਪਰਮਾਤਮਾ ਆਪ ਕਿਰਪਾ ਕਰੇ, ਤਾਂ ਉਸ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando mi Amado Señor otorga Su Gracia, uno medita en el Naam,"