[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਾਧ; ਨ ਪਾਈਐ. ਹਰਿ ਕਾ ਸੰਗੁ ॥"
page = 1169
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the saint, God's association is obtained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੇ ਬਗੈਰ ਹਰੀ ਦੀ ਸੰਗਤ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Holy Saint, association with the Lord is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸੰਤੋਂ ਸੇ ਬਿਨਾਂ ਤੇਰਾ ਸੰਗੁ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦਾ ਸਾਥ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Santo, uno no Te logra encontrar, sí, sin el Guru,"