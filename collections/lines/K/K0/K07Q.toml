[[content]]
asset = "SSKS"
type = "primary"
data = "ਤਿਰੀਆ ਤਿਆਗ ਸੁਤ ਜਾਤ ਬਨ ਖੰਡ ਬਿਖੈ; ਸੁਤ ਕੀ ਸੁਰਤਿ ਗ੍ਰਿਹ ਆਇ ਸੁਖ ਪਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a labour woman leaves her child home under compulsion and goes to the jungle to pick up firewood, but keeps the memory of her child in the mind and finds comfort on returning home;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਮਜੂਰ ਤੀਵੀਂ ਪੁਤ੍ਰ ਨੂੰ ਘਰ ਹੀ ਛੱਡ ਕੇ ਜੰਗਲ ਨੂੰ ਲਕੜੀਆਂ ਘਾਹ ਆਦਿ ਦੀ ਖਾਤਰ ਜਾਇਆ ਕਰਦੀ ਹੈ, ਤੇ ਕੰਮ ਕਾਰ ਤੋਂ ਵਿਹਲਿਆਂ ਹੋ ਪੁਤਰ ਦੀ ਸੁਰਤਿ ਯਾਦ ਸਫੁਰਤੀ ਕਾਰਣ ਮੁੜ ਘਰ ਆਨ ਸੁਖੀ ਹੋਯਾ ਕਰਦੀ ਹੈ।"