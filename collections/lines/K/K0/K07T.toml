[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੋਣ ਕੀ ਸਰਤਾ ਉਠੀ; ਸੁ ਬਿਅੰਤ ਰੂਪ ਦੁਰੰਤ ॥"
page = 180

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The garments, chariots, the chariot-riders and many horses are lying hither and thither and a dreadful stream of blood is flowing in the battlefield."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਭਿਆਨਕ ਰੂਪ ਵਾਲੀ ਲਹੂ ਦੀ ਨਦੀ ਵਗਣ ਲਗੀ ਸੀ।"