[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤਿਗੁਰਿ ਮਿਲਿਐ. ਨਾਉ ਪਾਈਐ; ਮਿਲਿ ਨਾਮੁ ਧਿਆਇਆ ॥"
page = 1245
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, meeting with the True Guru, the Name is obtained and associating with him, one contemplates the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਨਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meeting with the True Guru, the Name is obtained. Meeting Him, the mortal meditates on the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੈਸੇ ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਣੇ ਸੇ ਨਾਮ ਪਾਈਤਾ ਹੈ, ਜੋ ਤਿਨੋਂ ਕੇ ਸਾਥ ਮਿਲੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਨਾਮ ਕੋ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ) ਹੇ ਨਾਨਕ! ਜੇ ਸਤਿਗੁਰੂ ਮਿਲ ਪਏ (ਤਾਂ ਗੁਰੂ ਦੀ ਛੁਹ ਨਾਲ) ਨਾਮ ਮਿਲ ਜਾਂਦਾ ਹੈ, (ਗੁਰੂ ਨੂੰ) ਮਿਲ ਕੇ ਨਾਮ ਸਿਮਰੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, encontrando al Guru Verdadero, uno es bendecido con el Nombre y uno Lo contempla. ."