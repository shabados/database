[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਰਚਿ ਰਹੈ; ਸੁ ਨਿਰਭਉ ਹੋਇ ॥"
page = 223
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who remains immersed in Lord's fear becomes fearless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਹਿਬ ਦੇ ਡਰ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਨਿਡੱਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remain immersed in the Fear of God become fearless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਭੈ ਮੇਂ ਰਚ ਰਹਤਾ ਹੈ, ਸੋਈ ਨਿਰਭੈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ (ਜੀਵਨ-ਪੰਧ ਤੇ) ਤੁਰਦਾ ਹੈ, ਉਹ (ਕਾਮਾਦਿਕ ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਤੋਂ) ਨਿਡਰ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = (ਪਰਮਾਤਮਾ ਦੇ) ਡਰ-ਅਦਬ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo con Reverencia al Señor, se vuelve valiente,"