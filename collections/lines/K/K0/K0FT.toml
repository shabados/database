[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਦਰਸੁ ਅਪਾਰੁ; ਨਾਮੁ ਅਮੋਲਈ ਜੀਉ ॥"
page = 691
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peerless, is Thine sight and priceless is Thine Name, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਸਾਨੀ ਹੈ ਤੇਰਾ ਦਰਸ਼ਨ ਅਤੇ ਅਣਮੁੱਲਾ ਹੈ ਤੈਂਡਾ ਨਾਮ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Blessed Vision of Your Darshan is incomparable; Your Name is utterly priceless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ ਜੀ! ਤੇਰਾ ਦਰਸਨ ਅਪਾਰ ਹੈ ਔਰ ਤੇਰਾ ਨਾਮ ਭੀ ਅਮੋਲਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਬੇਅੰਤ ਹੈਂ। ਤੇਰਾ ਨਾਮ ਕਿਸੇ (ਦੁਨੀਆਵੀ) ਕੀਮਤ ਤੋਂ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Presencia es Insondable, Tu Nombre Invaluable."