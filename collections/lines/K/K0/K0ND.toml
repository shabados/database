[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑਰੀ ਦਇਆ ਤੇ; ਹੋਇ ਦਰਦ ਬਿਨਾਸੁ ॥"
page = 1144
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thy mercy, pain is eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਹਿਮਤ ਦੁਆਰਾ ਪੀੜ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Your Mercy, You take away our pains."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਰੀ ਕਿਰਪਾ ਸੇ ਸੰਪੂਰਨ ਦੁਖੋਂ ਕਾ ਨਾਸ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਮਿਹਰ ਨਾਲ (ਹੀ) ਮੇਰੇ ਹਰੇਕ ਦਰਦ ਦਾ ਨਾਸ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por Tu Misericordia que me logro liberar de todos mis sufrimientos."