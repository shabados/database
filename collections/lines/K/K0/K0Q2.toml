[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਕਹਿ ਕੈ ਭਰਿ ਸ੍ਵਾਸ ਲਯੌ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਅਤਿ ਹੀ ਕਪਟੀਨੋ ॥੭੪੧॥"
page = 369

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "” The poet Shyam says that on saying this much, that deceitful one heaved a long sigh.741."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ (ਉਸ ਨੇ) ਹੌਕਾ ਲਿਆ, ਜੋ ਬਹੁਤ ਫਰੇਬਣ ਹੈ ॥੭੪੧॥"