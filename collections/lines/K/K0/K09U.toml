[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਧਨੁ ਬਾਨ ਮਹਾ ਬਲਵਾਨ ਹਨ︀ਯੋ ਭਟ ਕੋ ਕਿਨਹੂੰ ਨ ਬਚਾਯੋ ॥੧੬੭੨॥"
page = 464

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That mighty warrior, taking his bow and arrows did not leave anyone and killed all the warriors.1672."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਮਹਾਨ ਬਲਵਾਨ (ਰਾਜੇ) ਨੇ ਧਨੁਸ਼-ਬਾਣ ਲੈ ਕੇ ਉਸ ਸੂਰਮੇ ਨੂੰ ਮਾਰਿਆ ਹੈ ਅਤੇ ਕਿਸੇ ਨੇ ਵੀ (ਉਸ ਨੂੰ) ਬਚਾਇਆ ਨਹੀਂ ਹੈ ॥੧੬੭੨॥"