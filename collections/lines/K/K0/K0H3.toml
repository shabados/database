data = "ਵਡਭਾਗੀ; ਹਰਿ ਨਾਮੁ ਬੀਚਾਰਾ ॥"
page = 1176
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The very fortunate ones meditate on the God's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good furtune, some contemplate the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਡਭਾਗੀਓਂ ਨੇ ਹਰੀ ਨਾਮ ਕਾ ਵੀਚਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਵਸਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno medita en el Nombre cuando el Destino de uno despierta,"