[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਜਾਤਿ ਕੁਟ ਬਾਂਢਲਾ, ਢੋਰ ਢੋਵੰਤਾ; ਨਿਤਹਿ ਬਾਨਾਰਸੀ ਆਸ ਪਾਸਾ ॥"
page = 1293
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My avocation is to dress and cut leather and to daily cart away the dead animals to the outskirts of Banaras."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪੇਸ਼ਾਂ ਚਮੜੇ ਨੂੰ ਕੁਟਣਾ ਤੇ ਵਢਣਾ ਅਤੇ ਨਿਤਾ ਪ੍ਰਤੀ ਮਰੇ ਹੋਏ ਪਸ਼ੂਆਂ ਨੂੰ ਬਨਾਰਸ ਤੋਂ ਬਾਹਰਵਾਰ ਢੋ ਲੈ ਜਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is my occupation to prepare and cut leather; each day, I carry the carcasses out of the city."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ ਮੇਰੀ ਹੀ ਜਾਤੀ ਦੇਖੀਏ: (ਕੁਟ ਬਾਂਢਲਾ) ਚਰਮ ਕੇ ਕੂਟਣੇ ਬਢਣੇ ਵਾਲੇ ਮੇਰੀ ਜਾਤੀ ਕੇ ਪੁਰਸ਼ ਹੈਂ ਔਰ (ਬਾਨਾਰਸੀ) ਕਾਸ਼ੀ ਕੇ (ਆਸ ਪਾਸਾ) ਆਸ ਪਾਸ ਗਿਰਾਓਂ ਵਿਖੇ (ਢੋਰ) ਮੂਏ ਹੂਏ ਪਸੂਓਂ ਕੋ ਢੋਵਤੇ ਹੈਂ॥☬ਹਮ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਾਤ ਦੇ ਲੋਕ (ਚੰਮ) ਕੁੱਟਣ ਤੇ ਵੱਢਣ ਵਾਲੇ ਬਨਾਰਸ ਦੇ ਆਲੇ-ਦੁਆਲੇ (ਰਹਿੰਦੇ ਹਨ, ਤੇ) ਨਿੱਤ ਮੋਏ ਪਸ਼ੂ ਢੋਂਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es mi trabajo, curtir y cortar el cuero. Día con día saco los esqueletos de los animales de la ciudad."