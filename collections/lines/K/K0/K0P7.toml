[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਯੋਸ ਦਯੋਸ ਬਢੈ ਲਗਯੋ; ਰਨਧੀਰ ਰਾਮਵਤਾਰ ॥"
page = 205

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The innumerable horses and elephants were given as gifts by the king on one hand and Ram began to grow day by day on the other hand."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਣ-ਧੀਰ ਰਾਮ ਅਵਤਾਰ ਦਿਨੋ ਦਿਨ ਵਧਣ ਲੱਗੇ।"