[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ; ਸਾਹ ਸੰਚਹਿ ਧਨੁ ਜਾਇ ॥"
page = 416
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entanglement is the perishable wealth, which the bankers amass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਜਾਲ ਹੋ ਚਲੀ ਜਾਣ ਵਾਲੀ ਦੌਲਤ, ਜਿਸ ਨੂੰ ਸ਼ਾਹੂਕਾਰ ਇਕੱਤਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are entangled with that wealth, amassed by bankers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਹੂਕਾਰ ਜੋ ਧਨ ਕਾ ਸੰਚਨ ਕਰਤੇ ਹੈਂ ਔਰ ਵਹੁ ਅੰਤ ਕੋ ਜਾਤਾ ਰਹਤਾ ਹੈ, ਏਹ ਭੀ ਬੰਧਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਾਹ-ਸੌਦਾਗਰ (ਸੌਦਾਗਰੀ ਕਰ ਕੇ) ਧਨ ਇਕੱਠਾ ਕਰਦੇ ਹਨ, ਧਨ (ਆਖ਼ਰ) ਸਾਥ ਛੱਡ ਜਾਂਦਾ ਹੈ (ਪਰ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਧਨ) ਬੰਧਨ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਚਹਿ = ਇਕੱਠਾ ਕਰਦੇ ਹਨ, ਜੋੜਦੇ ਹਨ। ਜਾਇ = ਚਲਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres, teniendo riquezas, se creen importantes, pero las riquezas no son permanentes"