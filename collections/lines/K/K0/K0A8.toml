[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹੁ. ਹਰਿ ਹਰਿ ਨਾਮੁ; ਪਰਾਨੀ ॥"
page = 615
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, contemplate thou on the name of the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫਾਨੀ ਬੰਦੇ! ਤੂੰ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in remembrance on the Name of the Lord, Har, Har, O mortal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਨੀ! ਹਰ ਵੇਲੇ ਹਰੀ ਨਾਮ ਕੋ ਸਿਮਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Nombre del Señor, Jar, Jar, oh mortal, pues al final del camino,"