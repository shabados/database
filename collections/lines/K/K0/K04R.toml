[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮੁ ਦਲਾਲੁ; ਪਾਏ ਨੀਸਾਣੁ ॥"
page = 789
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Righteous Judge is the broker who puts the Mark."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮ ਰਾਮ ਆੜ੍ਹਤੀ ਹੈ ਜੋ ਨਿਸ਼ਾਨ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Righteous Judge of Dharma is the broker, who gives his sign of approval."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮ ਔ ਅਧਰਮ ਏਹ ਦੋਨੋਂ ਦਲਾਲ ਹੈਂ, ਭਾਵ ਪੂਰਬ ਧਰਮ ਅਧਰਮ ਅਨੁਸਾਰ ਜੀਵੋਂ ਕੀ ਕਰਮੋਂ ਮੇਂ ਪ੍ਰਵਿਰਤੀ ਹੋਤੀ ਹੈ। ਸੋ ਤਿਨ ਕੇ ਅਨੁਸਾਰ ਬ੍ਰਹਮਾ ਜੀ (ਪਾਏ ਨੀਸਾਣੁ) ਮਸ੍ਤਕ ਮੇਂ ਲੇਖ ਲਿਖ ਦੇਤਾ ਹੈ। ਵਾ ਧਰਮ ਰਾਜਾ ਦਲਾਲੁ ਹੈ ਜੈਸਾ ਸ੍ਰੇਸ੍ਟ ਵਾ ਮੰਦ ਕਰਮ ਹੈ ਤਿਸ ਤਰਾਂ ਕਾ ਸੁਖ ਦੁਖ ਰੂਪ ਸੌਦਾ ਦੂਤਾਂ ਸੇ ਦਵਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੇਕ ਜੀਵ-ਵਪਾਰੀ ਦੀ ਕਰਣੀ-ਰੂਪ ਸਉਦੇ ਤੇ) ਧਰਮ-ਰੂਪ ਦਲਾਲ ਨਿਸ਼ਾਨ ਲਾਈ ਜਾਂਦਾ ਹੈ (ਕਿ ਇਸ ਦਾ ਸਉਦਾ ਖਰਾ ਹੈ ਜਾਂ ਖੋਟਾ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dharmaraya es el agente que aprueba o desaprueba;"