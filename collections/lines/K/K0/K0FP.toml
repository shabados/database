[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਜੇ ਪਾਸਿ ਰੂਆਇਆ; ਦੋਖੀ ਦੈਤਿ ਵਧਾਇਆ ਵਾਦੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The priest (teacher) reported or complained to the king (that O king your son has become devotee of God)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਪਾਸ (ਪਾਧੇ ਨੇ) ਪੁਕਾਰ ਕੀਤੀ (ਕਿ ਪ੍ਰਹਿਲਾਦ ਪਰਮੇਸਰ ਉਪਾਸ਼ਕ ਹੈ) ਦੋਖੀ ਦੈਂਤ ਨੇ ਵੱਡਾ ਝਗੜਾ ਵਧਾ ਲਿਆ।"