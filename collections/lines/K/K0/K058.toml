[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਪੂਰ ਕਰੰਮਾ; ਸਤਿਗੁਰਿ ਸਬਦਿ ਦਿਖਾਲਿਆ. ਰਾਮ ॥"
page = 1110
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru shows the Lord to the perfectly fortunate slave of his."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਆਪਣੇ ਪੂਰਨ ਭਾਗਾਂ ਵਾਲੇ ਗੋਲੇ ਨੂੰ ਪ੍ਰਭੂ ਵਿਖਾਲ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru reveals the Word of the Shabad to His servant who has such perfect karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰੇ ਕਰਮੋਂ ਵਾਲਾ ਸੇਵਕੁ ਹੈ, ਹੇ ਭਾਈ! ਤਿਸ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਸਬਦ ਦੇ ਕਰ ਦਿਖਾਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਆਪਣੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਜਿਸ ਨੂੰ) ਦਰਸਨ ਕਰਾ ਦਿੱਤਾ, ਉਸ ਸੇਵਕ ਦੇ ਪੂਰੇ ਭਾਗ ਜਾਗ ਪਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru revela la Palabra del Shabd a Su Sirviente, quien tiene ese buen Karma."