[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਜਪਤ; ਹੋਇ ਸੁਖੀਆ ॥"
page = 264
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But he who repeats God's Name becomes happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਜੋ ਰੱਬ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਖੁਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "one who chants the Name of the Lord becomes happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾ ਸੰਪੂਰਨ ਸ੍ਰਿਸਟੀ ਕੇ ਦੁਖੀਓਂ ਕਾ ਰਾਜਾ ਭੀ ਹੋਵੈ, ਭਾਵ ਅਤ੍ਯੰਤ ਦੁਖੀ ਹੋਵੈ, ਤਾਂ ਵੀ ਨਾਮ ਕੋ ਜਪਤਿਆਂ ਹੋਯਾਂ ਵਹੁ ਸੁਖੀ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਿਆਂ ਸੁਖੀ (ਹੋ ਜਾਂਦਾ ਹੈ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que se entrega a la Meditación del Nombre está siempre en Éxtasis."