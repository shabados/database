[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਅਗਿਆਨੁ ਭਈ ਮਤਿ ਮਧਿਮ; ਸਤਿਗੁਰ ਕੀ ਪਰਤੀਤਿ ਨਾਹੀ ॥"
page = 652
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whom is spiritual ignorance and who puts not faith in the True Guru, his understanding is rendered dim."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਅੰਨ੍ਹੇਰਾ ਹੈ, ਅਤੇ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਉਤੇ ਭਰੋਸਾ ਨਹੀਂ ਧਾਰਦਾ, ਉਸ ਦੀ ਬੁੱਧੀ ਮੰਦ ਪੈ ਜਾਂਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has spiritual ignorance within, and his intellect is dull and dim; he does not place his faith in the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਮਨਮੁਖੋਂ ਕੇ ਅੰਤਸਕਰਨ ਬੀਚ ਅਗਿਆਨ ਹੈ, ਤਿਸੀ ਤੇ ਤਿਨ ਕੀ ਬੁਧੀ ਮਧਮ ਭਈ ਹੈ। ਕਿਉਂਕਿ ਤਿਨੋਂ ਕੀ ਪ੍ਰਤੀਤਿ ਸਤਿਗੁਰੋਂ ਪਰ ਨਹੀਂ ਹੈ; ਵਾ ਸਤਿਗੁਰਾਂ ਕੀ ਪ੍ਰਤੀਤ ਭੀ ਤਿਨ ਪਰ ਨਾਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨਮੁਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਅਗਿਆਨ ਹੈ, (ਉਸ ਦੀ) ਅਕਲਿ ਹੋਛੀ ਹੁੰਦੀ ਹੈ ਤੇ ਸਤਿਗੁਰੂ ਉਤੇ ਉਸ ਨੂੰ ਸਿਦਕ ਨਹੀਂ ਹੁੰਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la mente es ignorante, nuestro intelecto es denso y uno no conoce al Guru."