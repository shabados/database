[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਤਿ ਪੋਤਿ; ਸੇਵਕ ਸੰਗਿ ਰਾਤਾ ॥"
page = 101
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like warp and woof the Lord is intertwined with His servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਣੇ ਪੇਟੇ ਦੀ ਤਰ੍ਹਾਂ ਸੁਆਮੀ ਆਪਣੇ ਦਾਸ ਨਾਲ ਇਕ ਮਿਕ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through and through, the Lord is intermingled with His servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! (ਓਂਤਿ ਪੋਤਿ) ਤਾਣੇ ਪੇਟੇ ਕਰ ਕੇ ਜੋ ਤੂੰ ਸੇਵਕੋਂ ਕੇ ਸੰਗ ਰਤਾ ਹੂਆ ਹੈਂ, ਭਾਵ ਦਾਸ ਤੇਰੇ ਸੇ ਤੂੰ ਦਾਸੋਂ ਸੇ ਜੁਦਾ ਨਹੀਂ ਹੋਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਕੱਪੜੇ ਦਾ ਸੂਤਰ) ਤਾਣੇ ਵਿਚ ਪੇਟੇ ਵਿਚ (ਮਿਲਿਆ ਹੋਇਆ ਹੁੰਦਾ ਹੈ ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਆਪਣੇ) ਸੇਵਕ ਦੇ ਨਾਲ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਤਿ ਪੋਤਿ = {ओत प्रोत} Sewn Crosswise and Lengthwise} ਤਾਣੇ ਵਿਚ ਪੇਟੇ ਵਿਚ। ਸੰਗਿ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está para Su Sirviente así como la trama está con la urdimbre."