[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਿਰਪਾ ਤੇ; ਪ੍ਰਾਣੀ ਛੁਟੈ ॥"
page = 293
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's grace the mortal is released."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜੀਵ ਬੰਦ-ਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By God's Grace, mortals are released."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹੀ ਇਹੁ ਜੀਵ ਜਮ ਸੇ ਵਾ ਬੰਧਨੋਂ ਸੇ ਛੂਟਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਨਾਲ ਹੀ ਬੰਦਾ (ਡਰ ਤੋਂ) ਖ਼ਲਾਸੀ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en El, los temores son ahuyentados,"