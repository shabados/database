[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਝਿ ਪਰੀ ਸੋ ਗਏ ਹਰਿ ਜੀ ਗ੍ਰਹਿ; ਕੋਈ ਲਖੈ ਇਤਨੋ ਬਲ ਕਾ ਕੋ ॥"
page = 309

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When evening fell, Krishna returned to his home  who is there to adjudge his power?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੰਧਿਆ ਪੈਣ ਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਨ੍ਹਾਂ (ਬਾਲਕਾਂ ਅਤੇ ਵੱਛਿਆਂ ਨੂੰ ਲੈ ਕੇ) ਘਰ ਪਰਤੇ। (ਪਰ) ਕਿਸ ਵਿਚ ਇਤਨਾ ਬਲ ਹੈ ਕਿ (ਉਹ ਵਾਸਤਵਿਕ ਭੇਦ) ਸਮਝ ਸਕੇ।"