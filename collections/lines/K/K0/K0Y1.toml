[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਚੇਲਾ, ਚੇਲਾ ਗੁਰੂ; ਪੁਰਖਹੁ ਪੁਰਖ ਉਪਾਇ ਸਮਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From the Guru emerged the disciple and the disciple became the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਚੇਲਾ (ਹੋਯਾ ਤੇ) ਚੇਲਾ ਗੁਰੂ ਹੋਯਾ; ਪੁਰਖ ਤੋਂ ਪੁਰਖ ਉਪਾਕੇ (ਪਹਿਲਾ) ਪੁਰਖ (ਗੁਰੂ ਅੰਗਦ ਤਦ) ਸਮਾਇਆ।"