[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ, ਸਚਖੰਡੁ ਵਸਾਇਆ ।੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true Guru has established the abode of truth in the form of holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਦਾ ਸਚਖੰਡ (ਅਰਥਾਤ ਪਰਮਾਤਮਾ ਦਾ ਨਿਵਾਸਸਥਾਨ ਬੀ ਆਪ ਗੁਰ ਨਾਨਕ ਦੇਵ ਜੀ ਨੇ ਹੀ) ਵਸਾਯਾ ਹੈ।"