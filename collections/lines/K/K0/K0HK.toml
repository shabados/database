[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਨੰਦਿ ਰਹੈ ਦਿਨੁ ਰਾਤੀ; ਸਹਜੇ ਨਾਮਿ ਸਮਾਇ ਜੀਉ ॥"
page = 448
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who perceives the Lord ever remains happy day and night and is easily absorbed in his Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਉਹ ਦਿਹੁੰ ਰੈਣ, ਹਮੇਸ਼ਾਂ ਖੁਸ਼ ਰਹਿੰਦਾ ਹੈ, ਅਤੇ ਸੁਖੈਨ ਹੀ ਉਸ ਦੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He remains in continual ecstasy, day and night, and is spontaneously absorbed into the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਗੁਰਮੁਖਿ ਰਾਤ੍ਰਿ ਦਿਨ ਸਦੀਵਕਾਲ ਆਨੰਦ ਰਹਿਤੇ ਹੈਂ। ਹੇ ਨਾਮੀ! ਸੁਭਾਵਕ ਹੀ ਸੋ ਤੇਰੇ ਮੇਂ ਸਮਾਇ ਰਹਿਤੇ ਹੈਂ॥ ਜੀਉ ਪਦ ਸੰਬੋਧਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਹ) ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਮਗਨ ਰਹਿੰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੰਦਿ = ਆਨੰਦ ਵਿਚ। ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ, ਸਹਜਿ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y estar siempre en Éxtasis inmergidos en Tu Nombre en el Equilibrio."