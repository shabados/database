[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਕੁੰਡਲਦਾਰ ਜ਼ੁਲਫ਼ ਦੇ ਕਾਰਨ ਜਹਾਨ ਸਦਾ ਪਰੇਸ਼ਾਨ ਅਤੇ ਸ਼ੁਦਾਈ ਰਹਿੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਹਾਣ ਆਸ਼ੁਫ਼ਤਾ ਓ ਸ਼ੈਦਾ ਮਦਾਮ ਅਜ਼ ਜ਼ੁਲਫਿ ਪਹਿਚਾਨਸ਼ ।੪੧।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, all of them are obligated under His countless favors. (41)"