[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ ॥"
page = 184
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master the Knower of hearts show mercy unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ, ਮੇਰੇ ਮਾਲਕ, ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show Mercy to me, O God, O Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਅੰਤਰਜਾਮੀ! ਕਿਰਪਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਤਰਜਾਮੀ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, Maestro Insondable,"