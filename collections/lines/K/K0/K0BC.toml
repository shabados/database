[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਮਾਲਿ ਤੂੰ; ਹਰਿ ਮੁਕਤਿ ਕਰੇ ਅੰਤ ਕਾਲਿ ॥੬॥"
page = 235
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord God's Name do thou meditate upon. At the last moment God shall deliver thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਤੂੰ ਆਰਾਧਨ ਕਰ। ਅਖੀਰ ਦੇ ਵੇਲੇ ਵਾਹਿਗੁਰੂ ਤੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwell upon the Name of the Lord, Har, Har; at the very last moment, the Lord shall liberate you. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰਿ ਹਰਿ ਨਾਮ ਕੀ ਸਮਾਲ ਕਰ ਕਿਉਂਕਿ ਹਰੀ ਅੰਤ ਕੋ ਕਾਲ ਸੇ (ਮੁਕਤਿ ਕਰੇ) ਛੁਡਾਵੈਗਾ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਬੇ-ਮੁਹਾਰ ਮਨ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਚੇਤੇ ਰੱਖ, ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਹੀ ਅੰਤ ਵੇਲੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਜਾਲ ਤੋਂ) ਖ਼ਲਾਸੀ ਦਿਵਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, El que te liberará al final. (6)"