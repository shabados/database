[[content]]
asset = "SSA2"
type = "primary"
data = "ਙੰਙਾ. ਙ੍ਰਾਸੈ ਕਾਲੁ ਤਿਹ; ਜੋ ਸਾਕਤ ਪ੍ਰਭਿ ਕੀਨ ॥"
page = 254
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ng: Death seizes him, whom the Lord has make the worshipper of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਉਸ ਨੂੰ ਪਕੜ ਲੈਂਦੀ ਹੈ, ਜਿਸ ਨੂੰ ਠਾਕੁਰ ਨੇ ਮਾਇਆ ਦਾ ਉਪਾਸ਼ਕ ਬਣਾ ਦਿੰਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "NGANGA: Death seizes those whom God has made into faithless cynics."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਙੰਙੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਜੋ ਪ੍ਰਭੂ ਨੇ (ਸਾਕਤ) ਮਨਮੁਖ ਕੀਏ ਹੈਂ ਤਿਨ ਕੋ ਕਾਲ (ਙ੍ਰਾਸੈ) ਪਕੜ ਲੈ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਡਰ ਉਹਨਾਂ ਬੰਦਿਆਂ ਨੂੰ ਗ੍ਰਸਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਨਾਲੋਂ ਵਿਛੋੜ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਙ੍ਰਾਸੈ = ਗ੍ਰਸਦਾ ਹੈ। ਸਾਕਤ = ਮਾਇਆ-ਗ੍ਰਸੇ, ਰੱਬ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "NGANGA: La muerte merodea sobre las cabezas de aquéllos a quienes Dios los ha hecho alabadores de Maya,"