[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਕਿਸ ਨੋ ਆਖਿ ਸੁਣਾਈਐ; ਜਾ ਕਰਦੇ ਸਭਿ ਕਰਾਇਆ ॥੨॥"
page = 513
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whom should slave Nanak tell and complain when all act as God causes them to act?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਕੀਹਦੇ ਕੋਲ ਕਹੇ ਤੇ ਫਰਿਆਦ ਕਰੇ, ਜਦ ਸਾਰੇ ਹੀ ਵਾਹਿਗੁਰੂ ਦਾ ਕਰਾਇਆ ਹੋਇਆ ਕਰਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto whom should servant Nanak speak and complain? All act as the Lord causes them to act. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕਿਸੀ ਕੋ ਕਿਆ ਕਰ ਕੇ ਸੁਨਾਈਏ ਜਾਂ ਸਭ ਉਸੀ ਕਰਤਾ ਪੁਰਖ ਕਾ ਕਰਾਇਆ ਹੂਆ ਭਲਾ ਬੁਰਾ ਕਰਮ ਕਰਤੇ ਹੈਂ। ਭਾਵ ਇਹ ਕਿ ਨਰਕ ਸ੍ਵਰਗ ਪੁੰਨ ਸਭ ਕਰਤਾ ਪੁਰਖ ਨੇ ਬਨਾਏ ਹੈਂ, ਉਸੀ ਅਨਸਾਰ ਕਰਮ ਕਰ ਕਰ ਕੇ ਫਲ੍ਹ ਭੋਗਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਦਾਸ ਨਾਨਕ! ਹੋਰ ਕਿਸ ਅੱਗੇ ਪੁਕਾਰ ਕਰੀਏ? ਸਾਰੇ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਰੇ ਹੋਏ ਹੀ ਕਾਰ ਕਰ ਰਹੇ ਹਨ, (ਭਾਵ, ਇਸ ਮਾਇਆ ਤੋਂ ਬਚਣ ਲਈ ਪ੍ਰਭੂ ਅੱਗੇ ਹੀ ਕੀਤੀ ਅਰਦਾਸ ਸਹੈਤਾ ਕਰਦੀ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De todos ellos el Hombre de Paz es aquél que, por la Gracia del Guru, habita en el Nombre del Señor. Dice Nanak, ¿con quién podemos ir a hablar cuando Él, el Mismo Señor, lo hace todo? (2)"