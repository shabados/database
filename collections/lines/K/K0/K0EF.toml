[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮਾਇਆ ਮੋਹਿ ਵਿਆਪੇ; ਦੂਜੈ ਭਾਇ ਮਨੂਆ ਥਿਰੁ ਨਾਹਿ ॥"
page = 652
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-ward are engrossed in the love of wealth, because of another's love their mind becomes not steady."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਦੌਲਤ ਦੀ ਪ੍ਰੀਤ ਵਿੱਚ ਖੱਚਤ ਹੋਏ ਹੋਏ ਹਨ। ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਦੇ ਕਾਰਣ ਉਹਨਾਂ ਦਾ ਮਨ ਅਸਥਿਰ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are engrossed in emotional attachment to Maya; in the love of duality, their minds are unsteady."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਮਾਇਆ ਕੇ ਮੋਹ ਮੇਂ ਵਿਆਪੇ ਹੂਏ ਹੈਂ, ਤਿਨੋਂ ਕਾ ਮਨ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਲਗਾ ਹੂਆ ਅਸਥਿਰ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਗ੍ਰਸੇ ਹੋਏ ਮਨਮੁਖਾਂ ਦਾ ਮਨ ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਇਕ ਥਾਂ ਨਹੀਂ ਟਿਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਆਪੇ = ਗ੍ਰਸੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre de ego es atrapado por el amor de Maya, y estando apegado al otro,"