[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਸਚੁ ਪਛਾਣਿਆ; ਸਚੁ ਰਾਜੇ ਸੇਈ ॥"
page = 1088
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who realise the True Lord, They alone are the True Kings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸੱਚੇ ਸਾਹਿਬ ਨੂੰ ਅਨੁਭਵ ਕਰਦੇ ਹਨ; ਕੇਵਲ ਉਹ ਹੀ ਸੱਚੇ ਪਾਤਿਸ਼ਾਹ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who realize the True Lord, they alone are the true kings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਚ ਕੋ ਪਛਾਣਿਆ ਹੈ, ਸੋਈ ਸਚੇ ਰਾਜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ ਹੈ ਉਹੀ ਅਸਲ ਰਾਜੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo él es el verdadero rey, los regidores en la tierra no muestran la realeza de la mente, pues viven retorcidos por la dualidad y el sufrimiento."