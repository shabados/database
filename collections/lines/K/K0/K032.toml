[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇ ਛੈਲੀ ਇਹ ਛਲ ਛਲਿਯੋ; ਐਸੋ ਚਰਿਤ੍ਰ ਬਿਚਾਰ ॥੩੬॥"
page = 988

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was, through fruits, deluded by a woman.(36)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਇਸ ਇਸਤਰੀ ਨੇ ਅਜਿਹਾ ਚਰਿਤ੍ਰ ਕਰ ਕੇ ਛਲ ਲਿਆ ॥੩੬॥"