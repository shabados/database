[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖੈ ਪੇਖਨਹਾਰੁ ਦਇਆਲਾ; ਜੇਤਾ ਸਾਜੁ ਸੀਗਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 884
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The compassionate spectator is beholding all thy make-up and decoration. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਵੇਖਣ ਵਾਲਾ ਤੇਰੇ ਸਾਰੇ ਸਾਜ ਸਮਾਨ ਅਤੇ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਨੂੰ ਵੇਖ ਰਿਹਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Audience, the Lord, sees all your make-up and decorations. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜੇਤਾ ਸਾਜ ਹੈ ਤਿਸ ਕਰਿ ਸੀਗਾਰੀ ਹੂਈ ਸ੍ਰਿਸ੍ਟੀ ਕੋ ਦੇਖਨਹਾਰ ਦਿਆਲੁ ਦੇਖ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਨਾਚ ਨੂੰ) ਵੇਖਣ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਦਇਆਵਾਨ ਪ੍ਰਭੂ (ਨਾਚ ਦੇ) ਇਸ ਸਾਰੇ ਸਾਜ ਸਿੰਗਾਰ ਨੂੰ ਆਪ ਵੇਖ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖੈ = ਵੇਖਦਾ ਹੈ। ਪੇਖਨਹਾਰੁ = ਵੇਖਣ ਦੀ ਸਮਰਥਾ ਵਾਲਾ। ਜੇਤਾ = ਜਿਤਨਾ ਹੀ, ਸਾਰਾ ਹੀ। ਸੀਗਾਰੀ = ਸਿੰਗਾਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Señor Compasivo observa su maquillaje.(1-Pausa)"