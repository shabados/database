[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਿ ਰਤੇ. ਸਚੁ ਅੰਮ੍ਰਿਤੁ ਜਿਹਵਾ; ਮਿਥਿਆ ਮੈਲੁ. ਨ ਰਾਈ ॥"
page = 1127
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with Truth, their tongue utters the ambrosial True Name and they have not even an iota of the filth of falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ ਜੀਹਭਾ ਸੁਧਾ ਸਰਜੂਪ ਸੱਚੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੀ ਹੈ ਅਤੇ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਰਤੀ ਭਰ ਭੀ ਝੂਠ ਦੀ ਮਲੀਨਤਾ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with Truth - their tongues are tinged with Truth; they do not have even an iota of the filth of falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚ ਰੂਪ ਵਾਹਿਗੁਰੂ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਕੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ ਔਰ ਤਿਨ ਕੀ ਜਿਹਵਾ ਮੇਂ ਮਿਥ੍ਯਾ ਬੋਲਣ ਰੂਪ ਮੈਲ ਰਾਈ ਸਮਾਨ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਪਿਆਰ) ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਜੀਭ ਉਤੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਝੂਠ ਦੀ ਮੈਲ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਰਤਾ ਭੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes están imbuidos en la Verdad, y de su lengua desborda el Néctar de la Verdad, quienes se encuentra sin mancha"