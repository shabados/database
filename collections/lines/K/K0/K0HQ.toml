[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੁਰ ਸੁਰਸਰਿ ਗੁਰ ਚਰਨ ਸਰਨ ਚਾਹੈ; ਬੇਦ ਬ੍ਰਹਮਾਦਿਕ ਸਬਦ ਲਿਵ ਲੀਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "All gods and their holy rivers yearn for the refuge of Satguru Ji. Brahma the creator of Vedas also longs to attach his mind in the words of Guru."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹੀ ਸੁਰ ਦੇਵਤੇ ਸੁਰਸਰਿ ਗੰਗਾ ਆਦਿ ਸਮੂਹ ਤੀਰਥ ਚਾਹੁੰਦੇ ਹਨ ਸਤਿਗੁਰਾਂ ਦੇ ਚਰਣਾਂ ਦੀ ਸਰਣ। ਵਾ ਸਤਿਗੁਰਾਂ ਦੀ ਚਰਣ ਸਰਣ ਪ੍ਰਾਪਤ ਹੋਇਆਂ ਉਸ ਗੁਰਮੁਖ ਨੂੰ ਸਭ ਤੀਰਥ ਹੀ ਲੋਚਨ ਲਗ ਪੈਂਦੇ ਹਨ ਐਡਾ ਪਰਮ ਪਵਿਤ੍ਰ ਉਹ ਹੋ ਜਾਂਦਾ ਹੈ। ਅਤੇ ਬੇਦ ਰਿਗ ਜੁਜਰ ਸਾਮ ਅਥਰਵਨ ਭੀ ਬ੍ਰਹਮਾ ਆਦਿਕਾਂ ਸਮੇਤ ਸ਼ਬਦ ਗੁਰੂ ਦੀ ਉਸਤਤੀ ਵਿਚ ਲਿਵ ਲੀਨ ਮਗਨ ਹਨ। ਅਥਵਾ ਜੋ ਸਬਦ ਵਿਚ ਮਗਨ ਹੋ ਜਾਵੇ ਓਸ ਨੂੰ ਬ੍ਰਹਮਾ ਆਦਿਕ ਤਥਾ ਬੇਦ ਭੀ ਸਲਾਹੁਣ ਲੱਗ ਜਾਂਦੇ ਹਨ।"