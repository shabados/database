[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਰਝਿ ਰਹਿਓ ਬਿਖਿਅਨ ਸੰਗਿ ਬਉਰਾ; ਨਾਮੁ ਰਤਨੁ ਬਿਸਰਾਨਾ ॥੨॥"
page = 633
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mad men remains entangled with the vices, and forgets the jewel of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਗਲ ਪੁਰਸ਼, ਪ੍ਰਾਣਨਾਸਕ ਪਾਪਾਂ ਨਾਲ ਫੱਸਿਆ ਰਹਿੰਦਾ ਹੈ ਤੇ ਨਾਮ ਦੇ ਜਵੇਹਰ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The madman remains entangled in vice and corruption; he has forgotten the jewel of the Naam. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਮਨ (ਬਉਰਾ) ਕਮਲਾ ਬਿਸ੍ਯੋਂ ਕੇ ਸੰਗ ਤੋ ਉਰਝ ਰਹਾ ਹੈ ਔਰ ਰਤਨ ਰੂਪ ਵਾਹਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਬਿਸਰਾਇ ਰਖਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਮਲਾ ਮਨੁੱਖ ਮਾਇਕ ਪਦਾਰਥਾਂ (ਦੇ ਮੋਹ) ਵਿਚ ਮਗਨ ਰਹਿੰਦਾ ਹੈ, ਤੇ, ਪ੍ਰਭੂ ਦੇ (ਸ੍ਰੇਸ਼ਟ) ਰਤਨ-ਨਾਮ ਨੂੰ ਭੁਲਾਈ ਰੱਖਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás envuelto en el vicio, oh hombre loco, y has desechado la Joya del Naam, el Nombre del Señor. (2)"