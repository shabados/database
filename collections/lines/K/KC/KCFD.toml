[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋਧੇ ਸਿੰਮ੍ਰਿਤਿ ਬੇਦ ॥"
page = 1142
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has scrutinized the Vedas and Simritis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਵੇਦਾਂ ਅਤੈ ਸਿਮ੍ਰਤੀਆਂ ਦੀ ਪੜਤਾਲ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has studied the Simritees and the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਭ ਸਾਸਤ੍ਰ ਬੇਦ ਸੋਧ ਦੇਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਿੰਮ੍ਰਿਤੀਆਂ ਵੇਦ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ) ਖੋਜ ਵੇਖੇ ਹਨ (ਗੁਰੂ ਸਭ ਤੋਂ ਉੱਚਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha meditado en los Vedas"