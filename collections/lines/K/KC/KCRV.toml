[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਦੋਸ਼ੇ ਜ਼ੁਲਫ਼ ਸ਼ੋਰ ਸੁੰਬਲ ਸ਼ਵਦ ॥੭॥"
page = 1406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The tresses of her hair sneaked around her shoulders like the clusters of hyacinth.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੋਢਿਆਂ ਉਤੇ ਲਟਕਦੀਆਂ ਜ਼ੁਲਫ਼ਾਂ ਨੂੰ ਵੇਖ ਕੇ ਇਸ਼ਕ-ਪੇਚੇ ਦੀ ਵੇਲ ਵੀ ਤੜਪ ਉਠਦੀ ਸੀ ॥੭॥"