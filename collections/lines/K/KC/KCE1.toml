[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਿ ਕ੍ਰੋਧਿ ਲੋਭਿ ਮੋਹਿ ਬਿਆਪਿਓ; ਨੇਤ੍ਰ ਰਖੇ ਫਿਰਾਇ ॥"
page = 1001
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are involved in lust, wrath, avarice and worldly attachment. Thine eye thou has turned away from reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਭੋਗ ਬਿਲਾਸ, ਗੁੱਸੇ ਲਾਲਚ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਅੰਦਰ ਖੱਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈਂ। ਆਪਣੀਆਂ ਅੱਖਾਂ ਤੂੰ ਅਸਲੀਅਤ ਵਲੋਂ ਮੋੜ ਲਈਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are engrossed in sexual desire, anger, greed and emotional attachment; you have turned your eyes away from the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ ਔ ਮੋਹ ਮੇਂ ਤੂੰ ਬਿਆਪਿਆ ਹੈਂ ਔ ਪਰਮੇਸੁਰ ਮੇਂ ਤੈਨੇ ਨੇਤ੍ਰ ਫੇਰ ਰਖੇ ਹੈਂ, ਭਾਵ ਪਰਮੇਸੁਰ ਤੇ ਤੂੰ ਬੇਮੁਖ ਹੋਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਕਾਮ ਵਿਚ ਕ੍ਰੋਧ ਵਿਚ, ਲੋਭ ਵਿਚ, ਮੋਹ ਵਿਚ, ਫਸਿਆ ਪਿਆ ਹੈਂ; ਤੂੰ ਪਰਮਾਤਮਾ ਵੱਲੋਂ ਅੱਖਾਂ ਫੇਰ ਰੱਖੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás infectado por la lujuria, el enojo, la avaricia y el apego, le has volteado la mirada a lo que es Real;"