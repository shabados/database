[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਲਕੇ ਉਠਿ ਪਰਾਹੁਣਾ; ਮੇਰੈ ਘਰਿ ਆਵਉ ॥"
page = 318
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rising early let God's saint visit my home like a guest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਜਰੇ ਉਠ ਕੇ ਰਬ ਦਾ ਸਾਧੂ ਮੇਰੇ ਗ੍ਰਹਿ ਮਹਿਮਾਨ ਦੀ ਤਰ੍ਹਾਂ ਆਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I rise up in the early morning hours, and the Holy Guest comes into my home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਭਗਤ ਹਰੀ ਨਾਮ ਕੇ ਦੇਨੇ ਵਾਲਾ ਹੈ ਔਰ ਪ੍ਰੇਮ ਕੇ ਲੈਣੇ ਵਾਲਾ ਹੈ, ਸੋ ਸਵੇਰੇ ਉਠਤਾ ਹੀ ਮੇਰੇ ਘਰ ਪਰਾਹੁਣਾ ਆਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਵੇਰੇ ਉੱਠ ਕੇ ਕੋਈ (ਗੁਰਮੁਖ) ਪਰਾਹੁਣਾ ਮੇਰੇ ਘਰ ਆਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਾਹੁਣਾ = ਸੰਤ ਪਰਾਹੁਣਾ। ਮੇਰੈ ਘਰਿ = ਮੇਰੇ ਘਰ ਵਿਚ। ਆਵਉ = ਆਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santo, ven a mi casa en la temprana mañana como un huésped bienvenido,"