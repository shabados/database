[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਸਦ ਹੀ ਅੰਤਰੁ ਸੀਤਲੁ; ਹਉਮੈ ਮਾਰਿ ਨਿਵਾਰੀ ਹੇ ॥੭॥"
page = 1050
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, his mind ever remains cool and he stills and silences his ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿੱਖਮਤ ਰਾਹੀਂ ਉਹ ਦਾ ਮਨ ਹਮੇਸ਼ਾਂ ਠੰਡਾ-ਠਾਰ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਉਹ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਹਟਾ ਅਤੇ ਮੇਟ ਸੁਟੱਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, he remains forever cool and calm deep within; he conquers and subdues his ego. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤੀਓਂ ਕਾ ਸਦਾ ਹੀ ਅੰਤਰ ਸੀਤਲ ਹੈ, ਕਿਉਂਕਿ ਹੰਤਾ ਮਮਤਾ ਮਾਰ ਕੇ ਨਿਵਰਤ ਕਰੀ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਉਮੈ ਮਾਰ ਕੇ ਮੁਕਾ ਦਿੱਤੀ, ਗੁਰੂ ਦੀ ਮੱਤ ਉੱਤੇ ਤੁਰ ਕੇ ਉਸ ਦਾ ਹਿਰਦਾ ਸਦਾ ਹੀ ਸ਼ਾਂਤ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Instruido en la Sabiduría del Guru, su interior permanece fresco, pues él se sobrepone a su idea del “yo soy”.(7)"