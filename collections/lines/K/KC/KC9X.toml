[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਨਿਯੋ ਘਾਇ ਲਾਗੇ, ਬਸਤ੍ਰ ਸ੍ਰਉਨ ਪਾਗੇ; ਮਨੋ ਪਹਨਿ ਆਏ ਸਬੈ ਲਾਲ ਬਾਗੇ ॥੧੮੦੬॥"
page = 478

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many of the wounded appeared to have come after wearing red garmens.1806."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤਿਆਂ ਨੂੰ ਘਾਉ ਲਗੇ ਹਨ ਅਤੇ (ਉਨ੍ਹਾਂ ਦੇ) ਬਸਤ੍ਰ ਲਹੂ ਨਾਲ ਗੜੁਚ ਹਨ ਮਾਨੋ ਸਾਰੇ ਲਾਲ ਬਸਤ੍ਰ ਪਾ ਕੇ ਆਏ ਹੋਣ ॥੧੮੦੬॥"