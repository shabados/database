[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ; ਊਚ ਨੀਚ ਬਿਉਹਾਰ ॥"
page = 277
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "High and low occupations are according to His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਤੇ ਮੰਦੇ ਕਾਰ-ਵਿਹਾਰ ਉਸ ਦੀ ਰਜਾ ਅਨੁਸਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Order, one's occupation is high or low."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਹੁਕਮ ਮੇਂ ਹੀ ਊਚ ਔਰ ਨੀਚ ਕਾ ਵਿਵਹਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉੱਚੇ ਤੇ ਨੀਵੇਂ ਬੰਦਿਆਂ ਦੀ ਵਰਤੋਂ ਭੀ ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad el mortal es ensalzado o degradado."