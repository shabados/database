[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਦੁਖ ਭੰਜਨੁ ਸਰਬ ਸੁਖਦਾਤਾ; ਹਮ ਪਾਥਰ. ਤਰੇ ਤਰਾਇਆ ॥"
page = 575
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Destroyer of pain, and the Giver of all-peace and I, a stone, can only be saved it thou savest me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪੀੜ ਨਾਸ-ਕਰਨਹਾਰ ਅਤੇ ਸਮੂਹ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹੈਂ। ਮੈਂ ਪੱਥਰ ਕੇਵਲ ਤੇਰੇ ਬਚਾਇਆਂ ਹੀ ਬਚ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Destroyer of pain, the Giver of absolute peace; I am a stone - carry me across and save me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁਖ ਭੰਜਨ ਸਰਬ ਸੁਖ ਦਾਤਾ! ਹਮ ਪਾਰਥ ਹੈਂ ਪਰੰਤੂ ਤੇਰੇ ਨਾਮ ਰੂਪ ਨੌਕਾ ਸੇ ਤਰਾਏ ਹੂਏ ਤਰੇ ਹਾਂ; ਵਾ ਪੂਰਬ ਕਾਲ ਮੇਂ ਜੋ ਪਾਪੀ ਤਰੇ ਹੈਂ ਤੈਨੇ ਹੀ ਤਿਨ ਕੋ ਤਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈਂ। ਅਸੀਂ ਕਠੋਰ-ਚਿੱਤ ਹਾਂ, ਤੇਰੇ ਤਰਾਏ ਹੋਏ ਹੀ ਤਰ ਸਕਦੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖ ਭੰਜਨੁ = ਦੁਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ। ਪਾਥਰ = ਕਠੋਰ-ਚਿੱਤ। ਤਰਾਇਆ = ਤੇਰੇ ਤਾਰੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Disipador del sufrimiento, el Dador de Éxtasis; tómame, así de pesado y denso, y llévame a través del mar de la existencia."