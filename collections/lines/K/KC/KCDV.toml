[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਕੇ ਪ੍ਰਸਾਦਿ ਤੇ; ਰਨ ਜੀਤਤ ਨਹੀ ਹਾਨਿ ॥੧੩੨੮॥"
page = 430

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Shakti Singh has with his austerities, obtained the boon from the Lord and through His Grace, he is winning the war and he is not losing anything.1328."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਦੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਯੁੱਧ ਜਿਤਦਾ ਹੈ ਅਤੇ ਨਸ਼ਟ ਨਹੀਂ ਹੁੰਦਾ ॥੧੩੨੮॥"