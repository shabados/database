[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਧੂੜਿ ਹਮ ਬਾਛਦੇ; ਕਰਮੀ ਪਲੈ ਪਾਇ ॥"
page = 958
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I long for the dust of their feet. It is through the Lord's grace, that one is blessed with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਰੇਣ ਨੂੰ ਲੋਚਦਾ ਹਾਂ; ਸੁਆਮੀ ਦੀ ਦਇਆ ਰਾਹੀਂ ਹੀ ਬੰਦੇ ਨੂੰ ਇਸ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I yearn for the dust of their feet; by His Grace, it is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਪਿਆਰਿਓਂ ਕੀ ਧੂੜ ਹਮ ਚਾਹਤੇ ਹੈਂ ਪ੍ਰੰਤੂ ਕਰਮਾ ਕਰ ਕੇ ਪਲੇ ਪੜਤੀ ਹੈ; ਵਾ ਜਿਨ ਕੇ ਰਿਦੇ ਰੂਪੀ ਪਲੇ ਮੇਂ ਸੁਭ ਕਰਮ ਹੈਂ, ਸੋ ਧੂੜ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ (ਮੈਂ) ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਚਾਹੁੰਦੇ (ਚਾਹੁੰਦਾ) ਹਾਂ, ਪਰ ਇਹ ਧੂੜ ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਨਾਲ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco el Polvo de Sus Pies, pero sólo con buena fortuna uno es bendecido con ello."