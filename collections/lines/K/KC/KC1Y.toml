[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤਾ ਤਾਣੁ; ਸੁਆਲਿਹੁ ਰੂਪੁ ॥"
page = 3
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What might and fascinating beauty are Thine, O Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕਿੰਨੀ ਸ਼ਕਤੀ ਅਤੇ ਮਨਮੋਹਣੀ ਸੁੰਦ੍ਰਤਾ ਹੈ, ਹੇ ਸਾਹਿਬ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What power! What fascinating beauty!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਤਨਾ ਕੁ ਉਸ ਪਰਮੇਸ੍ਵਰ ਕਾ ਤਾਣੁ ਬਲੁ ਹੈ, ਔਰੁ ਕਿਤਨੀ ਕੁ (ਸੁਆਲਿਹੁ) ਸੁੰਦਰਤਾਈ ਰੂਪ ਦੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦਾ ਬੇਅੰਤ ਬਲ ਹੈ, ਬੇਅੰਤ ਸੁੰਦਰ ਰੂਪ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué Grande es Su Poder, qué Increíble Su Belleza!"