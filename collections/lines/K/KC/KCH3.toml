[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਤੀ ਰੁਤੀ; ਥਿਤੀ ਵਾਰ ॥"
page = 7
line = 11

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਇਸ ਪਉੜੀ ਤੋਂ ਪੰਜ ਖੰਡਾਂ ਦੀ ਅਗੰਮ ਤੇ ਬਿਸਮਾਦੀ ਕਥਾ ਸ਼ੁਰੂ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God created nights, seasons, lunar days, week days,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਰਾਤਾਂ, ਮੌਸਮ, ਚੰਦ ਦੇ ਦਿਨ, ਹਫਤੇ ਦੇ ਦਿਹਾੜੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nights, days, weeks and seasons;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! (ਰਾਤੀ) ਰਾਤ੍ਰਾਂ ,(ਰੁਤੀ) ਬਸੰਤ ੧, ਗ੍ਰੀਖਮ ੨, ਵਰਸਾਤ ੩, ਸਰਦ ੪, ਹਿਮੰਤ ੫, ਸਿਸਰ ੬, ਥਿੱਤੀ ੧੫, ਵਾਰ ੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਤਾਂ, ਰੁੱਤਾਂ, ਥਿਤਾਂ ਅਤੇ ਵਾਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él creó la noche junto con el día,"