[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਗੇ ਬਹੁ ਸੰਗ੍ਰਾਮ; ਲਰਿਓ ਅਰਿਓ ਨਾਹਿਨ ਡਰਿਓ ॥੧੪੭੪॥"
page = 444

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He confronted the king with firmness and did not fear even slightly.1474."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅਗੇ ਬਹੁਤ ਯੁੱਧ ਲੜ ਚੁਕਿਆ ਸੀ ਅਤੇ ਵੈਰੀਆਂ ਤੋਂ (ਕਦੇ) ਡਰਿਆ ਨਹੀਂ ਸੀ ॥੧੪੭੪॥"