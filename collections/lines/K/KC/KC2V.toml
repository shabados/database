[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਠਤ ਬੈਠਤ ਹਰਿ ਗੁਨ ਗਾਵਹਿ; ਗੁਰਿ. ਕਿੰਚਤ ਕਿਰਪਾ ਧਾਰੀ ॥"
page = 1198
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom the Guru shows even a particle of his grace, sings God's praise, upstanding and downsitting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਗੁਰੂ ਜੀ ਇਕ ਕਿਣਕਾ ਮਾਤ੍ਰ ਭੀ ਆਪਣੀ ਰਹਿਮਤ ਕਰਦੇ ਹਨ, ਉਹ ਉਠਦਿਆਂ ਅਤੇ ਬਹਿੰਦਿਆਂ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Standing up and sitting down, the mortal sings the Glorious Praises of the Lord, when the Guru bestows even a tiny bit of His Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਉਪਰ ਗੁਰੋਂ ਨੇ (ਕਿੰਚਤ) ਅਲਪ ਮਾਤਰ ਭੀ ਕਿਰਪਾ ਧਾਰਨ ਕਰੀ ਹੈ, ਸੋ ਗੁਰਮੁਖ ਲੋਗ ਊਠਤੇ ਬੈਠਤੇ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉੱਤੇ ਗੁਰੂ ਨੇ ਥੋੜ੍ਹੀ ਜਿਤਨੀ ਭੀ ਮਿਹਰ ਕਰ ਦਿੱਤੀ, ਉਹ ਉਠਦੇ ਬੈਠਦੇ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਹਿ = ਗਾਂਦੇ ਹਨ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਕਿੰਚਤ = ਥੋੜ੍ਹੀ ਜਿਤਨੀ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno canta las Alabanzas del Señor, sentado o parado, cuando el Guru te bendice con una partícula de Su Gracia."