[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਨਹੀ ਬਾਛਹਿ; ਸੁਰਗ ਨ ਆਛਹਿ ॥"
page = 251
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They want not wealth and desire not paradise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਰਬ ਨਹੀਂ ਚਾਹੁੰਦੇ ਅਤੇ ਬਹਿਸ਼ਤ ਨਹੀਂ ਲੋੜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not seek wealth, and they do not desire paradise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ ਧਨ ਕੋ ਨਹੀਂ ਚਾਹਿਤੇ ਹੈਂ ਅਰੁ ਸ੍ਵਰਗ ਕੀ ਇਛਾ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੇ ਮਨੁੱਖ ਇਸ ਚਰਨ-ਧੂੜ ਦੇ ਟਾਕਰੇ ਤੇ ਦੁਨੀਆ ਵਾਲਾ) ਧਨ ਨਹੀਂ ਲੋੜਦੇ, ਸੁਰਗ ਦੀ ਭੀ ਤਾਂਘ ਨਹੀਂ ਰੱਖਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਛਹਿ = ਚਾਹੁੰਦੇ। ਆਛਹਿ = ਚਾਹੁੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos no buscan la riqueza, ni los placeres del paraíso,"