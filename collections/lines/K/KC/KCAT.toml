[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸਤ੍ਰੁਹਾ ਕੇ ਸਭੈ; ਚਤੁਰ ਚਿਤ ਮਹਿ ਜਾਨ ॥੨੩੮॥"
page = 728

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Var” in the beginning and then uttering the word “Ari”, the names of Baan the destroyer of enemies, continue to be evolved.238."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਮ 'ਸਤ੍ਰੁਹਾ' (ਬਾਣ) ਦੇ ਹਨ। ਚਤੁਰ ਲੋਗ ਮਨ ਵਿਜ ਸਮਝ ਲੈਣ ॥੨੩੮॥"