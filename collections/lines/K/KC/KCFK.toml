[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੈ ਦੋਖੜੈ ਸੜਿਓਹਿ, ਕਾਲੀ ਹੋਈਆ ਦੇਹੁਰੀ; ਨਾਨਕ. ਮੈ ਤਨਿ ਭੰਗੁ ॥"
page = 1412
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asks Nanak, \"what pain has burnt thee and has made thy body black?\""

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਕਿਹੜੀ ਪੀੜ ਨੇ ਤੈਨਰੇ  ਲੂਹ ਅਤੇ ਤੇਰੇ ਸਰੀਰ ਨੂੰ ਕਾਲਾ ਕਰ ਸੁੱਟਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What pain has burnt you, and made your body black? O Nanak, my body is battered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਕਿਸ ਦੋਸ ਕਰ ਕੇ ਤੂੰ ਜਲ ਗਿਆ ਹੈਂ ਔਰ ਬੁਧ ਰੂਪੀ ਤੇਰੀ ਦੇਹਰੀ ਕਾਲੀ ਹੋ ਗਈ ਹੈ, ਭਾਵ ਵਿਚਾਰ ਸੇ ਰਹਿਤ ਭਈ ਹੈ। ਤਬ ਓਹ ਆਗੇ ਸੇ ਕਹਿਤਾ ਹੈ: ਮੇਰੇ (ਤਨਿ) ਸਰੀਰ ਮੇਂ ਪਾਪੋਂ ਨੇ (ਭੰਗੁ) ਵਿਘਨ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਤੂੰ ਕਿਸ ਨੁਕਸ ਦੇ ਕਾਰਨ ਸੜ ਗਿਆ ਹੈਂ? ਤੇਰਾ ਸੋਹਣਾ ਸਰੀਰ ਕਿਉਂ ਕਾਲਾ ਹੋ ਗਿਆ ਹੈ? ਹੇ ਨਾਨਕ! (ਇਸ ਕਾਲਖ ਦਾ ਕਾਰਨ ਇਹ ਹੈ ਕਿ) ਮੇਰੇ ਸਰੀਰ ਵਿਚ (ਪਾਣੀ ਵਲੋਂ) ਟੋਟ ਆ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué tipo de dolor te ha consumido y te ha ennegrecido?"