[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀਵਹੁ ਅਪਿਉ ਪਰਮ ਸੁਖੁ ਪਾਈਐ; ਨਿਜ ਘਰਿ ਵਾਸਾ ਹੋਈ ਜੀਉ ॥"
page = 599
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Quaffing ambrosia, thou shalt attain supreme bliss and abide in thy own home (self)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਕੇ, ਤੂੰ ਮਹਾਨ ਖੁਸ਼ੀ ਪਾ ਲਵੇਗਾ ਅਤੇ ਆਪਣੇ ਨਿੱਜ ਦੇ ਧਾਮ ਅੰਦਰ ਵਸੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking in the ambrosial nectar, you shall attain the highest bliss, and dwell within the home of your own self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਾਮ ਰੂਪੀ (ਅਪਿਉ) ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰੋਗੇ ਤਬ ਸਰੂਪ ਮੇਂ (ਵਾਸਾ) ਨਿਵਾਸ ਹੋਵੈਗਾ, ਪੁਨਾ ਪਰਮ ਸੁਖ, ਭਾਵ ਆਤਮ ਸੁਖ ਪਾਈਐਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਪੀਉ, (ਇਹ ਨਾਮ-ਰਸ ਪੀਤਿਆਂ) ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਘਰ ਵਿਚ ਟਿਕਾਣਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਸੁਖਾਂ ਦੀ ਖ਼ਾਤਰ ਮਨ ਬਾਹਰ ਭਟਕਣੋਂ ਹਟ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si bebes el Néctar del Señor y logras el Éxtasis Supremo, habitarás en tu Ser,"