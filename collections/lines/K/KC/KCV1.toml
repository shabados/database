data = "ਲਾਲ ਨਿਹਾਲੀ; ਫੂਲ ਗੁਲਾਲਾ ॥"
page = 225
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I my have red coverlet, flowers and red powder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਾਸ ਸੂਹਾ ਪਲੰਘ-ਪੋਸ਼, ਪੁਸ਼ਪ ਅਤੇ ਸੂਹਾ ਧੂੜਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my bed may be adorned with red blankets, flowers and red powder;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਸੇਜ ਪਰ ਸੂਹੇ ਰੰਗ ਕੀ (ਨਿਹਾਲੀ) ਤੁਲਾਈ ਵਿਛੀ ਹੋਵੈ, ਪੁਨਾ ਗੁਲਾਬਾਦਿਕੋਂ ਕੇ ਫੁਲ ਬਿਛਾਵੌਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਲਾਲ ਰੰਗ ਦੀ ਤੁਲਾਈ ਉਤੇ ਗੁਲਾਲ ਫੁੱਲ (ਖਿਲਰੇ ਹੋਏ) ਹੋਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲ ਨਿਹਾਲੀ = ਲਾਲ ਰੰਗ ਦੀ ਤੁਲਾਈ। ਫੂਲ ਗੁਲਾਲਾ = ਗੁਲ ਲਾਲਾ (ਦੇ) ਫੁੱਲ।"

