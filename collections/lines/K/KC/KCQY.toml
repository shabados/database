[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਨ ਜਾਣੈ; ਤੇਰਾ ਕੇਤਾ ਕੇਵਡੁ ਚੀਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 349
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None knows, how much and how great Thy expanse is. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ ਤੇਰਾ ਕਿੰਨਾ ਜ਼ਿਆਦਾ ਅਤੇ ਕਿੰਨਾ ਵੱਡਾ ਵਿਸਥਾਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one knows the greatness of Your expanse. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਬਾਤ ਕੋ ਕੋਈ ਜਾਣ ਨਹੀਂ ਸਕਤਾ ਜੋ ਤੇਰਾ ਕਿਤਨਾ ਵੱਡਾ⁽¹⁾ (ਚੀਰਾ) ਬਿਸਥਾਰੁ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਜੀਵ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਤੇਰਾ ਕਿਤਨਾ ਵੱਡਾ ਵਿਸਥਾਰ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਰਾ = ਪਾਟ, ਚੌੜਾਈ, ਦਰਿਆ ਦਾ ਪਾਟ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie conoce la Grandeza de Tu Expansión. (1-Pausa)"