[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਦਾਤਾ ਗੁਰੁ ਸੇਵੀਐ; ਸਭਿ ਅਵਗਣ ਕਢੈ ਧੋਇ ॥੨॥"
page = 43
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wait upon Guru, the giver of peace, and he shall wash off all thy sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਬਖ਼ਸ਼ਣਹਾਰ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾ ਅਤੇ ਉਹ ਤੇਰੇ ਸਮੂਹ ਪਾਪ ਧੋ ਕੇ ਬਾਹਰ ਕੱਢ ਦੇਣਗੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the Guru, the Giver of Peace; He shall remove and wash off all your faults. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੁਖੋਂ ਕੇ ਦੇਨੇ ਵਾਲੇ ਗੁਰੂ ਕੀ ਸੇਵਾ ਕਰੀਏ, ਤਬ ਸੰਪੂਰਣ ਅਵਗੁਣੋਂ ਕੀ ਮੈਲ ਕੋ ਨਾਮ ਰੂਪੀ ਜਲ ਸੇ ਧੋਇ ਕਰ ਨਿਕਾਲ ਦੇਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲੇ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਲੈਣੀ ਚਾਹੀਦੀ ਹੈ, ਸਤਿਗੁਰੂ (ਮਨ ਵਿਚੋਂ) ਸਾਰੇ ਔਗੁਣ ਧੋ ਕੇ ਕੱਢ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਧੋਇ = ਧੋ ਕੇ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabado, Alabado sea el Señor, el Dador de Paz, Quien borra todos nuestros errores. (2)"