[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰੰਕਾਰੁ ਆਕਾਰ; ਅਛਲ ਪੂਰਨ ਅਬਿਨਾਸੀ ॥"
page = 1386
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, Thou are Formless, Undeceivable, Perfect, and Imperishable,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਈਂ! ਤੂੰ ਸਰੂਪ-ਰਹਿਤ, ਨਾਂ ਠਗਿਆ ਜਾਣ ਵਾਲਾ, ਕਾਮਲ ਅਤੇ ਅਮਰ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Formless, Formed, Undeceivable, Perfect, Imperishable,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਕਾਰ! ਤੂੰ ਆਪ ਹੀ ਅਕਾਰ ਕੀਆ ਹੈ ਪੁਨਾ ਮਾਯਾ ਸੇ ਅਛਲ ਹੋ ਕਰ ਅਬਿਨਾਸੀ ਰੂਪ ਸਰਬ ਮੇਂ ਪੂਰਨ ਹੋਇ ਰਹਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਰਨਾਂ ਚਿੰਨ੍ਹਾਂ ਤੋਂ ਬਾਹਰਾ ਹੈਂ, ਤੇ ਸਰੂਪ ਵਾਲਾ ਭੀ ਹੈਂ; ਤੈਨੂੰ ਕੋਈ ਛਲ ਨਹੀਂ ਸਕਦਾ, ਤੂੰ ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਹੈਂ, ਤੇ ਕਦੇ ਨਾਸ ਹੋਣ ਵਾਲਾ ਨਹੀਂ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh sin Forma, Formado, imposible de engañar, Perfecto, Imperecedero,"