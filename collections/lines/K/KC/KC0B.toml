[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਤੁ ਟੋਲਿ. ਨ ਅੰਬੜਾ; ਹਉ ਸਦ ਕੁਰਬਾਣੈ ਤੇਰੈ. ਜਾਉ ਜੀਉ ॥"
page = 762
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can reach not up to even one virtue of Thine. I am ever a sacrifice unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਇਕ ਨੇਕੀ ਨੂੰ ਭੀ ਅਪੱੜ ਨਹੀਂ ਸਕਦੀ। ਸਦੀਵ ਹੀ ਤੇਰੇ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot even reach one of Your Virtues. I am forever a sacrifice to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਏਕ ਉਪਕਾਰ ਵਾ ਪਦਾਰਥ ਦੀਏ ਕੋ ਮੈਂ ਨਹੀਂ ਪਹੁੰਚਤੀ, ਭਾਵ ਬਦਲਾ ਨਹੀਂ ਦੇ ਸਕਤੀ, ਇਸੀ ਤੇ ਮੈਂ ਸਦਾ ਤੇਰੇ ਸੇ ਕੁਰਬਾਨ ਜਾਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਖ਼ਸ਼ੇ ਹੋਏ ਕਿਸੇ ਇੱਕ ਸੁੰਦਰ ਪਦਾਰਥ ਦੀ ਰਾਹੀਂ ਭੀ (ਤੇਰੀਆਂ ਦਾਤਾਂ ਦੇ ਲੇਖੇ ਤਕ) ਨਹੀਂ ਪਹੁੰਚ ਸਕਦੀ (ਬਸ!) ਮੈਂ ਤੈਥੋਂ ਕੁਰਬਾਨ ਹੀ ਕੁਰਬਾਨ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No puedo hacer mía ni siquiera una de Tus Virtudes, por eso ofrezco mi ser un millón de veces en sacrificio a Ti."