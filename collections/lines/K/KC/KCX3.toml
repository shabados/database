[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਚਿਤ੍ਰੈ; ਚੇਤਹੁ ਚਿਤਕਾਰੀ ॥"
page = 340
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leave the painting and remember the painter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿਤ੍ਰਕਾਰੀ ਨੂੰ ਛੱਡ ਕੇ ਚਿਤ੍ਰਕਾਰ ਨੂੰ ਚੇਤੇ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forget this picture, and remember the Painter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਚਿਤ੍ਰੈ) ਨਾਨਾ ਪ੍ਰਕਾਰ ਕੇ ਰਚੇ ਹੂਏ ਨਾਮ ਰੂਪ ਸੰਸਾਰ ਕੋ ਤਿਆਗ ਕਰ ਚਿਤ੍ਰਕਾਰੀ ਕਰਨੇ ਵਾਲੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸਿਮਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਸ ਤਸਵੀਰ (ਦੇ ਮੋਹ) ਨੂੰ ਛੱਡ ਕੇ ਤਸਵੀਰ ਬਣਾਉਣ ਵਾਲੇ ਨੂੰ ਚੇਤੇ ਰੱਖ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਛੱਡ ਕੇ। ਚੇਤਹੁ = ਚੇਤੇ ਰੱਖੋ, ਯਾਦ ਕਰੋ। ਚਿਤਕਾਰੀ = ਚਿਤ੍ਰਕਾਰ, ਤਸਵੀਰ ਨੂੰ ਬਣਾਉਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, no le hagas caso a la pintura, sino recuerda al Pintor."