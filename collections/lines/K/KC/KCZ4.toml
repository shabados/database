[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਂਚ ਬਰਖ ਕੋ ਅਨਾਥੁ ਧ੍ਰੂ ਬਾਰਿਕੁ; ਹਰਿ ਸਿਮਰਤ ਅਮਰ ਅਟਾਰੇ ॥"
page = 999
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five year old patronless boy, Dhru, became eternal and moveless by meditating on his God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਵਰ੍ਹਿਆਂ ਦਾ ਨਿਖਸਮਾ ਬੱਚਾ, ਧਰੂ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਅਬਿਨਾਸੀ ਤੇ ਅਹਿੱਲ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five year old orphan boy Dhroo, by meditating in remembrance on the Lord, became stationary and permanent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਂਜ ਬਰਖ ਕਾ ਧ੍ਰੂ ਬਾਲਕਾ ਅਨਾਥੁ, ਹੇ ਹਰੀ! ਤੇਰੇ ਸਿਮਰਨੇ ਕਰਿ ਅਮਰ ਹੂਆ ਔ (ਅਟਾਰੇ) ਅਟਲ ਪਦ ਕੋ ਪਹੁੰਚ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧ੍ਰੂ ਪੰਜ ਸਾਲਾਂ ਦੀ ਉਮਰ ਦਾ ਇਕ ਅਨਾਥ ਜਿਹਾ ਬੱਚਾ ਸੀ। ਹਰਿ-ਨਾਮ ਸਿਮਰਦਿਆਂ ਉਸ ਨੇ ਅਟੱਲ ਪਦਵੀ ਪ੍ਰਾਪਤ ਕਰ ਲਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਂਚ ਬਰਖ ਕੋ = ਪੰਜ ਸਾਲਾਂ (ਦੀ ਉਪਰ) ਦਾ। ਬਾਰਿਕੁ = ਬਾਲਕ। ਅਮਰ = ਅਟੱਲ। ਅਟਾਰੇ = ਅਟਾਰੀ ਤੇ, ਦਰਜੇ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infeliz estaba Dhruva a los cinco años, pero contemplando a Dios conquistó la Montaña de la Eternidad."