[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਮਰਥੁ. ਗੁਰੁ ਨਿਰੰਕਾਰੁ; ਗੁਰੁ. ਊਚਾ ਅਗਮ ਅਪਾਰੁ ॥"
page = 52
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is potent to do everything and the Guru is himself the formless Lord, The Guru is high, unfathomable and limitless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਭ ਕੁਝ ਕਰਨ ਯੋਗ ਹੈ ਅਤੇ ਗੁਰੂ ਆਪੇ ਹੀ ਆਕਾਰ-ਰਹਿਤ ਸਾਹਿਬ ਹੈ। ਗੁਰੂ ਬੁਲੰਦ, ਅਥਾਹ ਅਤੇ ਹਦਬੰਨਾ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is All-powerful, the Guru is Formless; the Guru is Lofty, Inaccessible and Infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮਰਥ ਹੈਂ, ਗੁਰੂ ਨਿਰੰਕਾਰ ਰੂਪੁ ਹੈਂ, ਔਰ ਗੁਰੂ ਬ੍ਰਹਮਾਦਿਕੋਂ ਸੇ ਊਚੇ ਹੈਂ, ਔਰ (ਅਗਮ) ਮਨ ਬਾਣੀ ਤਿਸ ਗੁਰੂ ਸਰੂਪ ਮੇਂ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੀ, ਔਰ (ਅਪਾਰੁ) ਪਾਰ ਉਰਾਰ ਸੇ ਰਹਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੈ ਜੋ) ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ ਜਿਸ ਦਾ ਕੋਈ ਖ਼ਾਸ ਸਰੂਪ ਨਹੀਂ ਦੱਸਿਆ ਜਾ ਸਕਦਾ, ਜੋ ਸਭ ਤੋਂ ਉੱਚਾ ਹੈ, ਅਪਹੁੰਚ ਹੈ ਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todopoderoso es Él, el Uno sin Forma, Elevado, Incognoscible y Vasto."