[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਬ੍ਰਾਹਮਣ; ਡੂਬੇ ਭਾਈ ॥"
page = 372
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, such Brahmans will get drowned,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾ! ਐਹੋ ਜੇਹੇ ਬ੍ਰਾਹਮਣ ਡੁਬ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such Brahmins shall drown, O Siblings of Destiny;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸੇ ਬ੍ਰਾਹਮਣ ਬ੍ਰਾਹਮਣਤ੍ਵ ਸੇ ਡੂਬ ਗਏ ਹੈਂ ਅਰਥਾਤ ਨਸ੍ਟ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹੋ ਜਿਹੇ ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਡੁੱਬੇ ਹੋਏ ਜਾਣੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, ahí se ahogan todos esos Brahmanes,"