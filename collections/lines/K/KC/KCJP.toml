[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਤ ਝਖਿ ਝਖਿ; ਅਉਰਨ ਸਮਝਾਵਾ ॥"
page = 341
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why talk nonsense to convince other?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾ ਦੀ ਤਸੱਲੀ ਕਰਾਉਣ ਲਈ ਤੂੰ ਕਿਉਂ ਬਕਵਾਸ ਕਰਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you talk such nonsense, trying to convince others?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਨਹੀਂ ਸਮਝਾ ਤੌ ਕਿਉਂ (ਝਖਿ ਝਖਿ) ਖਪ ਖਪ ਕਰ ਔਰੋਂ ਕੋ ਸਮਝਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਹਿਸਾਂ ਕਰ ਕਰ ਕੇ ਹੋਰਨਾਂ ਨੂੰ ਮੱਤਾਂ ਦੇਣ ਦਾ ਕੀਹ ਲਾਭ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤ = ਕਿਥੇ? ਕਿਸ ਅਰਥ? ਝਖਿ ਝਖਿ = ਝਖ ਝਖ ਕੇ, ਭਟਕ ਭਟਕ ਕੇ, ਖਪ ਖਪ ਕੇ। ਸਮਝਾਵਾ = ਮੱਤਾਂ ਦੇਂਦਾ ਰਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué debo de instruir a otros en el método discursivo?"