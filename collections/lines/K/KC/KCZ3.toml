[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਪਾਰਜਾਤ; ਅਨਿਕ ਮੁਖਿ ਬੇਨ ॥"
page = 1236
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads are miraculous trees and myriads they, in whose mouth is the flute."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਟਾ ਹੀ ਹਨ ਕਰਾਮਾਤੀ ਬਿਰਛ ਤੇ ਕੋਟਾ ਹੀ ਉਹ ਜਿਨ੍ਹਾ ਦੇ ਮੂਹੰ ਵਿੱਚ ਬੰਸਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many miraculous Elysian trees, many Krishnas playing the flute."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ (ਪਾਰਜਾਤ) ਕਲਪ ਬ੍ਰਿਛ ਹੈਂ ਔਰ ਅਨੇਕ ਹੀ (ਮੁਖਿ ਬੇਨ) ਕ੍ਰਿਸ਼ਨ ਜੀ ਵਾ ਨਾਰਦ ਜੀ ਹੈਂ। ਅਰਥਾਤ ਬੰਸੀ ਬਜਾਵਨੇ ਵਾਲਿਓਂ ਮੇਂ ਕ੍ਰਿਸ਼ਨ ਜੀ ਮੁਖ੍ਯ ਹੈਂ ਔ ਬੇਨ ਵਾਜਾ ਵਜਾਉਣੇ ਵਾਲਿਓਂ ਮੇਂ ਨਾਰਦ ਜੀ ਮੁਖ੍ਯ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਪਾਰਜਾਤ ਰੁੱਖ ਅਤੇ ਅਨੇਕਾਂ ਹੀ ਕ੍ਰਿਸ਼ਨ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਜਾਤ = ਸੁਵਰਗ ਦਾ ਇਕ ਰੁੱਖ ਜੋ ਮਨ-ਮੰਗੀਆਂ ਮੁਰਾਦਾਂ ਦੇਂਦਾ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ। ਮੁਖਿ = ਮੂੰਹ ਵਿਚ। ਬੇਨ = ਬੰਸਰੀ। ਮੁਖਿ ਬੇਨ = ਮੂੰਹ ਵਿਚ ਬੰਸਰੀ ਰੱਖਣ ਵਾਲਾ, ਕ੍ਰਿਸ਼ਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones de árboles de Elíseo y los que llevan las flautas en sus labios,"