[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ; ਸਬਦਿ ਸੁਹਾਵਣਿਆ ॥"
page = 109
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice my soul is a sacrifice unto those who are adorned with God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਰਬਾਨ ਹਾਂ, ਮੇਰੀ ਜਿੰਦੜੀ ਕੁਰਬਾਨ ਹੈ, ਉਨ੍ਹਾਂ ਉਤੋਂ ਜੋ ਹਰੀ ਦੇ ਨਾਮ ਨਾਲ ਸੁਭਾਇਮਾਨ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice, to those who are adorned with the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਮੈਂ ਤਿਨ ਕੇ ਊਪਰ ਸੇ ਵਾਰਨੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ, ਜੋ (ਸਬਦਿ) ਗੁਰ ਉਪਦੇਸ ਕਰ ਸੋਭਾਇਮਾਨ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਸਦਕੇ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਰਾਹੀਂ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਸੋਹਣਾ ਬਣਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਵਾਰੀ = ਕੁਰਬਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a Tu Bella Palabra, oh Señor;"