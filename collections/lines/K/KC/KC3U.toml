[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੇ; ਘਾਲ ਨ ਬਿਰਥੀ ਜਾਈਐ ॥"
page = 500
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherefore his service goes not in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਉਸ ਦੀ ਸੇਵਾ ਵਿਅਰਥ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His works do not go in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਕਰ ਕੇ (ਘਾਲ) ਸੇਵਾ ਬ੍ਯਰਥ ਨ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਸਿਮਰਨ) ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਦੀ ਮੇਹਨਤ ਵਿਅਰਥ ਨਹੀਂ ਜਾਂਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਤੇ = ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ। ਘਾਲ = ਮੇਹਨਤ। ਬਿਰਥੀ = ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Aquél que siempre complace tus deseos y tus esfuerzos, oh hombre,"