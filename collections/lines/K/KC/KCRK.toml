[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ; ਸਭੁ ਤਿਸ ਕੀ ਰਾਸਿ ॥"
page = 867
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body are all His capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਤੇ ਦੇਹ ਸਮੂਹ ਉਸ ਦੀ ਪੂੰਜੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul and body all belong to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੀਉ ਸਰੀਰ ਆਦਿ ਸਭ ਤਿਸ ਕੀ ਰਾਮ ਜਾਨੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਇਹ ਨਿਸ਼ਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ) ਇਹ ਜਿੰਦ ਤੇ ਇਹ ਸਰੀਰ ਸਭ ਕੁਝ ਉਸ ਪ੍ਰਭੂ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਹੀ ਸਰਮਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "caí en la cuenta de que mi cuerpo y mi Alma pertenecían a Él;"