[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰਭ ਸਰਣਾਗਤੀ; ਸਦ ਸਦ ਕੁਰਬਾਣਾ ॥੧॥"
page = 318
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak seeks the refuge of the Lord and is ever, ever a sacrifice unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਹਿਬ ਦੀ ਸ਼ਰਣ ਲੋੜਦਾ ਹੈ, ਅਤੇ ਸਦੀਵ, ਸਦੀਵ ਹੀ ਉਸ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak takes to the Sanctuary of God; he is forever and ever a sacrifice to Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਸਰਣ ਕੇ ਬੀਚ ਪ੍ਰਾਪਤਿ ਭਇਆ ਹੂੰ ਔਰ ਸਦਾ ਸਦਾ ਕੁਰਬਾਣ ਜਾਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਪ੍ਰਭੂ ਦੀ ਸ਼ਰਨ ਆ, ਉਸ ਤੋਂ ਸਦਾ ਹੀ ਸਦਕੇ ਹੋ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca el Santuario de su Único Señor ante Quien se postra siempre. (1)"