[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿਗੋਬਿੰਦ ਤਿਹ ਠਾਂ ਠਹਿਰਾਏ ॥੧੧॥"
page = 55

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Arjan left for the abode of the Lord, Hargobind was seated on this throne.11."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਉਨ੍ਹਾਂ ਦੀ ਥਾਂ ਤੇ (ਗੁਰੂ) ਹਰਿਗੋਬਿੰਦ ਨੂੰ ਠਹਿਰਾਇਆ ਗਿਆ ॥੧੧॥"