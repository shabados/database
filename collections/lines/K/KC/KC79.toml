[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲੇ ਸਿੱਧ ਹੁਐ ਕਾਜ ਰਾਜੰ ਸੁਧਾਰੰ ॥"
page = 63

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There came also the brave Prithi Chand of Dadhwar after having made arrangements regarding the affairs of his state."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਾਰੇ) ਤਿਆਰ ਹੋ ਕੇ ਰਾਜੇ ਦਾ ਕੰਮ ਸੰਵਾਰਨ ਲਈ ਚੜ੍ਹੇ।"