[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖੁ ਰਾਖੁ ਰਾਖੁ ਸੁਖਦਾਤੇ; ਸਭੁ ਨਾਨਕ ਜਗਤੁ ਤੁਮੑਾਰਹਿ ॥੨॥੧੧॥੩੪॥"
page = 1211
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Peace-giving Lord, save, save, save Thou me, The entire world belongs to Thee, says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ, ਰੱਖਿਆ, ਰੱਖਿਆ ਕਰ। ਸਮੂਹ ਸੰਸਾਰ ਤੇਰੀ ਮਲਕੀਅਤ ਹੈ, ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Save me, save me, save me, O Giver of peace; O Nanak, all the world is Yours. ||2||11||34||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖੋਂ ਕੇ ਦਾਤੇ! ਹਮਾਰੀ ਰਖ੍ਯਾ ਕਰੋ ਰਖਿਆ ਕਰੋ ਰਖਿ੍ਯਾ ਕਰੋ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਹ ਸਭ ਜਗਤ ਤੁਮਾਰੇ ਆਸਰੇ ਹੈ॥੨॥੧੧॥੩੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖਾਂ ਦੇ ਦੇਣ ਵਾਲੇ! (ਅਸਾਂ ਜੀਵਾਂ ਦੀ) ਰੱਖਿਆ ਕਰ, ਰੱਖਿਆ ਕਰ, ਰੱਖਿਆ ਕਰ। ਹੇ ਨਾਨਕ! ਸਾਰਾ ਜਗਤ ਤੇਰਾ ਹੀ (ਰਚਿਆ ਹੋਇਆ) ਹੈ ॥੨॥੧੧॥੩੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਦਾਤੇ = ਹੇ ਸੁਖ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਸਭੁ = ਸਾਰਾ। ਤੁਮ੍ਹ੍ਹਾਰਹਿ = ਤੇਰਾ ਹੀ ਹੈ ॥੨॥੧੧॥੩੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando Tú me salvas, no, salvas a todos lo mundos que son Tuyos. (2-11-34)"