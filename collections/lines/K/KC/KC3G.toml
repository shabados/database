[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਗੁਣ ਨਿਧਾਨੰ. ਕੀਮਤਿ ਨ, ਗੵਾਨੰ ਧੵਾਨੰ; ਊਚੇ ਤੇ ਊਚੌ ਜਾਨੀਜੈ, ਪ੍ਰਭ ਤੇਰੋ ਥਾਨੰ ॥"
page = 1386
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, Thou are the treasure of all virtues. No one can know the worth of Thine divine wisdom and meditation. The highest of the high is known to be Thy seat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡੇ ਸਾਈਂ! ਤੂੰ ਸਾਰੀਆਂ ਨੇਕੀਆਂ ਨੇਕੀਆਂ ਦਾ ਖਜਾਨਾ ਹੈ। ਕੋਈ ਭੀ ਤੇਰੀ ਗਿਆਤ ਅਤੇ ਸਿਮਰਨ ਦੇ ਮੁਲ ਨੂੰ ਨਹੀਂ ਜਾਣ ਸਕਦਾ। ਉਚਿਆ ਵਿਚੋਂ ਪਰਮ ਉਚਾ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ ਤੇਰਾ ਅਸਥਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Treasure of all virtue; who can know the value of Your spiritual wisdom and meditation? O God, Your Place is known as the highest of the high."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਗੁਣੋਂ ਕਾ ਨਿਧਾਨ! ਤੇਰੇ ਗਿਆਨ ਧਿਆਨ ਕੀ ਕੋਈ ਕੀਮਤ ਨਹੀਂ ਹੈ, ਪੁਨਾ ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਅਸਥਾਨ ਸਰਬ ਊਚ ਤੇ ਊਚਾ ਜਾਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈਂ, ਤੇਰੇ ਗਿਆਨ ਦਾ ਅਤੇ (ਤੇਰੇ ਵਿਚ) ਧਿਆਨ (ਜੋੜਨ) ਦਾ ਮੁੱਲ ਨਹੀਂ (ਪੈ ਸਕਦਾ)। ਤੇਰਾ ਟਿਕਾਣਾ ਉੱਚੇ ਤੋਂ ਉੱਚਾ ਸੁਣੀਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Tesoro de toda Virtud. ¿Quién podría entender el Valor de Tu Sabiduría Espiritual y Meditación?"