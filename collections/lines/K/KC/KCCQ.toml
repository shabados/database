[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਅਉਖਧੁ ਹੈ ਜੋਗੀ; ਜਿਸ ਨੋ ਮੰਨਿ ਵਸਾਏ ॥"
page = 909
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the medicine, O Yogi, in what ever mind the Lord enshrines it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਦਵਾਈ ਹੈ, ਹੇ ਯੋਗੀ! ਜਿਸ ਕਿਸੇ ਹਿਰਦੇ ਵਿੱਚ ਪ੍ਰਭੂ ਇਸ ਨੂੰ ਟਿਕਾ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is the medicine, Yogi; the Lord enshrines it in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਏਕ ਹਰੀ ਕਾ ਨਾਮ ਹੀ ਔਸਧ ਹੈ। ਜਿਸ ਕੋ ਭਗਵੰਤ ਕ੍ਰਿਪਾ ਕਰੇ ਸੋ ਮਨ ਮੇਂ ਧਾਰਤਾ ਹੈ। ਜੋ ਧਾਰਤਾ ਹੈ, ਤਿਸੀ ਕਾ ਇਹ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪ ਰੋਗ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! (ਇਸ ਰੋਗ ਨੂੰ ਦੂਰ ਕਰਨ ਲਈ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ) ਦਵਾਈ ਹੈ (ਪਰ ਇਹ ਦਵਾਈ ਉਹੀ ਮਨੁੱਖ ਵਰਤਦਾ ਹੈ) ਜਿਸ ਉਤੇ (ਮਿਹਰ ਕਰ ਕੇ ਉਸ ਦੇ) ਮਨ ਵਿਚ (ਇਹ ਦਵਾਈ) ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਖਧੁ = ਦਵਾਈ। ਜਿਸ ਨੋ = {ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es la cura, oh Yogui; aquél que es bendecido en su mente por Dios,"