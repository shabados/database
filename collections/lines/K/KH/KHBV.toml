[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਛੀ ਕ੍ਰਿਪਾਨ ਲੈ ਕਮਾਨ ਬਾਨ ਸਾਵਧਾਨ; ਤਾਹੀ ਸਮੇ ਚਿਤ ਮੈ ਹੁਲਾਸ ਕੈ ਲਰਤ ਹੈ ॥"
page = 478

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking their lances, swords, arrows etc. in their hands, they are fighting delightfully, being quite alert"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਰਛੀ, ਕ੍ਰਿਪਾਨ ਅਤੇ ਧਨੁਸ਼ ਬਾਣ ਲੈ ਕੇ ਅਤੇ (ਪੂਰੀ ਤਰ੍ਹਾਂ) ਸਾਵਧਾਨ ਹੋ ਕੇ ਉਸੇ ਵੇਲੇ ਮਨ ਵਿਚ ਉਤਸਾਹ ਵਧਾ ਕੇ ਯੁੱਧ ਕਰਦੇ ਹਨ।"