[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੈ ਪਹਿ ਕਰਉ ਅਰਦਾਸਿ ਬੇਨਤੀ; ਜਉ. ਸੁਨਤੋ ਹੈ ਰਘੁਰਾਇਓ ॥੧॥"
page = 205
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Before whom should I make a supplication and entreaty when the Lord Himself is hearing all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀਹਦੇ ਪਾਸ ਜੋਦੜੀ ਤੇ ਪ੍ਰਾਰਥਾ ਕਰਾਂ, ਜਦ ਪ੍ਰਭੂ ਸਾਰਾ ਕੁਝ ਖੁਦ ਸੁਣ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto whom should I pray? The Lord Himself hears all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਕੇ ਪਾਸ (ਬੇਨਤੀ) ਨਿਮ੍ਰਤਾ ਪੂਰਬਕ ਕਹੂੰ, ਹੇ ਰਘਰਾਇਆ! ਜੋ ਤੂੰ  ਸੁਨਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮੈਨੂੰ ਯਕੀਨ ਹੋ ਗਿਆ ਹੈ ਕਿ) ਜਦੋਂ ਪਰਮਾਤਮਾ ਆਪ (ਜੀਵਾਂ ਦੀ ਅਰਦਾਸ ਬੇਨਤੀ) ਸੁਣਦਾ ਹੈ ਤਾਂ ਮੈਂ (ਉਸ ਤੋਂ ਬਿਨਾ ਹੋਰ) ਕਿਸ ਦੇ ਪਾਸ ਅਰਜ਼ੋਈ ਕਰਾਂ ਬੇਨਤੀ ਕਰਾਂ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਪਹਿ = ਕਿਸ ਦੇ ਪਾਸ? ਕਰਉ = ਕਰਉਂ, ਮੈਂ ਕਰਾਂ। ਜਉ = ਜਦੋਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿A quién más le podría yo rezar, cuando el Mismo Señor es Aquél que está escuchando?  (1)"