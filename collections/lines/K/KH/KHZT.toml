[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਪ ਕਹੋ ਬਡੋ ਸੋ ਤੁਮ ਹੀ; ਕਿ ਬਡੋ ਹਰ ਹੈ, ਜਿਹ ਤਾਹਿ ਬਚਾਯੋ ॥੨੪੫੮॥"
page = 547

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore O king! you may tell me now whether you are great or God is great, who protected you.2458."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਹੁਣ ਤੁਸੀਂ ਹੀ ਦਸੋ, ਉਹ (ਰੁਦ੍ਰ) ਵੱਡਾ ਹੈ ਜਾਂ ਕ੍ਰਿਸ਼ਨ ਵੱਡਾ ਹੈ ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਸੜਨ ਤੋਂ ਬਚਾ ਲਿਆ ਹੈ ॥੨੪੫੮॥"