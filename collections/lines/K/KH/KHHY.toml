[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਥਲ ਮਹੀਅਲ ਸਭਿ ਤ੍ਰਿਪਤਾਣੇ; ਸਾਧੂ ਚਰਨ ਪਖਾਲੀ ਜੀਉ ॥੩॥"
page = 106
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beings of the ocean land and sky are all satiated. I wash the feet of the Saint-Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦਰ, ਧਰਤੀ ਤੇ ਅਸਮਾਨ ਦੇ ਸਮੂਹ ਜੀਵ ਧਰਾਪ ਗਏ ਹਨ। ਮੈਂ ਸੰਤ-ਗੁਰਾਂ ਦੇ ਪੈਰ ਧੋਦਾਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beings in the water, on the land and in the sky are all satisfied; I wash the Feet of the Holy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸੰਤੋਂ ਕੇ ਚਰਣ (ਪਖਾਲੀ) ਧੋਏ ਹੈਂ, ਸੋ ਜਲੋਂ ਕੇ ਅਸਥਲ ਪਤਾਲ (ਮਹੀ) ਪ੍ਰਿਥੀ (ਅਲ) ਅਕਾਮ ਸਰਬ ਮੇਂ ਹਰੀ ਕੋ ਪੂਰਣ ਜਾਨ ਕਰ ਕੇ ਮਨ ਤਨ ਕਰ ਤ੍ਰਿਪਤਿ ਭਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਪਾਣੀ ਧਰਤੀ ਤੇ ਧਰਤੀ ਦੇ ਉਪਰਲੇ ਪੁਲਾੜ (ਦੇ) ਸਾਰੇ ਜੀਅ ਜੰਤ ਉਸ ਦੀਆਂ ਦਾਤਾਂ ਨਾਲ) ਰੱਜ ਰਹੇ ਹਨ, (ਉਸ ਨੇ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਨਾਮ ਵਰਖਾ ਕਰਕੇ ਮੈਨੂੰ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ ਰਜਾ ਦਿੱਤਾ, ਤਾਹੀਏਂ) ਮੈਂ ਗੁਰੂ ਦੇ ਚਰਨ ਧੋਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹੀਅਲ = ਮਹੀ ਤਲ, ਧਰਤੀ ਦਾ ਉਪਰਲਾ ਪਾਸਾ, ਆਕਾਸ਼, ਪੁਲਾੜ। ਤ੍ਰਿਪਤਾਣੇ = ਰੱਜ ਗਏ। ਪਖਾਲੀ = ਪਖਾਲੀਂ, ਮੈਂ ਧੋਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las tierras, los mares, los glaciares y los espacios interiores, están compenetrados de Su Presencia. Lavo los Pies al Guru, Quien me lleva con mi Señor."