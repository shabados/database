[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਹੁ ਆਇ ਸਬੈ ਮੁਹਿ ਕੋ ਮੁਖ; ਮਾਤ ਕਹਿਯੋ ਤਬ ਤਾਤ ਪਸਾਰਿਯੋ ॥"
page = 303

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mother said, “All of you may come and see in his mouth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਸਾਰੇ ਆ ਕੇ ਮੇਰਾ ਮੂੰਹ ਵੇਖ ਲਵੋ। ' ਮਾਤਾ ਦੇ ਕਹਿਣ ਤੇ ਤਦ ਪੁੱਤਰ ਨੇ ਮੂੰਹ ਖੋਲ ਦਿੱਤਾ।"