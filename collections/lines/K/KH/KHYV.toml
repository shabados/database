[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸੁ ਹਰਿ ਕੀਰਤਨਿ ਰਾਤਾ; ਸਬਦੁ ਸੁਰਤਿ ਸਚੁ ਸਾਖੀ ॥੨॥੯੯॥੧੨੨॥"
page = 1227
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak is imbued with the Lord's praise and fixing his mind on the Name, realises the True Lord's presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ, ਸੁਆਮੀ ਦੀ ਮਹਿਮਾ ਨਾਲ ਰੰਗੀਜ ਗਿਆ ਹੈ ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਨਾਮ ਨਾਲ ਜੋੜਨ ਦੁਆਰਾ, ਸੱਚੇ ਸਾਹਿਬ ਦੀ ਹਜੂਰੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak is imbued with the Kirtan of the Lord's Praises. Focusing his consciousness on the Word of the Shabad, he realizes the Presence of the True Lord. ||2||99||122||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਸਬਦੁ) ਬ੍ਰਹਮ ਜੋ ਸਚ ਰੂਪ ਅੰਤਹਕਰਣ ਕੀ ਬਿਰਤੀਓਂ ਕਾ ਸਾਖੀ ਹੈ, ਤਿਸ ਕਾ ਕੀਰਤਨ ਕਰ ਕੇ (ਸੁਰਤਿ) ਗਿਆਤ ਹੂਈ ਹੈ ਔਰ ਤਿਸੀ ਵਿਖੇ ਮੇਂ ਰਤਾ ਹੂੰ॥੨॥੯੯॥੧੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਸੰਤ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਦੇ ਰੰਗ) ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ, ਸੰਤ (ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਨੂੰ ਆਪਣੀ ਸੁਰਤ ਵਿਚ ਟਿਕਾ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਦਰਸ਼ਨ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥੯੯॥੧੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰਤਨਿ = ਕੀਰਤਨ ਵਿਚ। ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ। ਸਾਖੀ = ਸਾਖਿਆਤ ਕਰਦਾ ਹੈ, ਵੇਖਦਾ ਹੈ ॥੨॥੯੯॥੧੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Sirviente del Señor vive entonado en las Alabanzas del Señor y ve Su Presencia enalteciendo la Palabra del Guru en su Conciencia. (2-99-122)"