[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ ਦਰਸੁ; ਬਡਭਾਗੀ ਪਾਈਐ ॥"
page = 273
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sight of the man who knows God is obtained through the greatest good fortune."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਨਸਾਨ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਉਸ ਦਾ ਦਰਸ਼ਨ ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Darshan, the Blessed Vision of the God-conscious being, is obtained by great good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ ਦਰਸਨ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਦਾ ਦੀਦਾਰ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਪਾਈਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਸੁ = ਦਰਸਨ। ਪਾਈਐ = ਪਾਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Darshan, la Bendita Visión del ser conciente de Dios, es obtenida por una maravillosa fortuna."