[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲਰਿ ਬੀਜਸਿ. ਦੁਰਮਤਿ ਐਸੀ; ਨਿਗੁਰੇ ਕੀ ਨੀਸਾਣੀ ॥"
page = 1275
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the insignia of the Guruless evil-minded man, that he sows the seed in the saline-land."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੀ ਹੈ ਨਿਸ਼ਾਨੀ ਗੁਰੂ-ਵਿਹੁਣ ਮੰਦੇ-ਮਨ ਵਾਲੇ ਮਨੁਸ਼ ਦੀ, ਕਿ ਉਹ ਸ਼ੋਰੇ ਵਾਲੀ ਧਰਤੀ ਵਿੱਚ ਬੀਜ ਬੀਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The evil-minded ones plant their seed in the barren soil; such is the sign of those who have no Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੁਰਮਤਿ) ਖੋਟੀ ਬੁਧੀ ਵਾਲੇ ਨਿਗੁਰੇ ਕੀ ਨਿਸਾਨੀ ਐਸੀ ਹੈ: (ਕਾਲਰਿ ਬੀਜਸਿ) ਮੰਦ ਕਰਮੋਂ ਕੋ ਕਰਤੇ ਅਰਥਾਤ ਬਿਸ਼ਿਓਂ ਮੇਂ ਧਨ ਕੋ ਲਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਤੋਂ ਬੇ-ਮੁਖ ਦੀ ਨਿਸ਼ਾਨੀ ਇਹ ਹੈ ਕਿ ਉਹ ਭੈੜੀ ਮੱਤੇ ਲਗ ਕੇ (ਮਾਨੋ) ਕੱਲਰ ਵਿਚ ਬੀ ਬੀਜਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲਰਿ = ਕੱਲਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los malvados plantan su semilla en tierra infértil. Tal es el signo de quiénes no tienen Guru."