[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਰਤਬ, ਮਮੰ ਕਰਤਾ; ਨਾਨਕ. ਲੇਪ ਛੇਪ ਨ ਲਿਪੵਤੇ ॥੩੮॥"
page = 1357
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator of all has created me as well. Nanak no accusation or stigma clings to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇ ਰਚਨਹਰਿ ਨੇ ਮੈਨੂੰ ਭੀ ਰਚਿਆ ਹੈ। ਨਾਨਕ ਉਸ ਨੂੰ ਕੋਈ ਦੂਸ਼ਨ ਜਾ ਕਲੰਕ ਨਹੀਂ ਚਿਮੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator of all is the Creator of me as well. O Nanak, no blame or stain sticks to Him. ||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ ਬਿਸ੍ਵ ਕਾ ਕਰਤਾ ਹੈ, ਸੋ ਮੇਰਾ ਕਰਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਅਕਾਲ ਪੁਰਖ (ਲੇਪ) ਦੋਸ਼ ਔ (ਛੇਪ) ਕਲੰਕ ਸੇ ਲਿਪਾਇਵਾਨ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਭਾਵ ਇਹ ਹੈ ਕਿ ਵਹੁ ਸਰਬ ਤੇ ਸਦਾ ਅਸੰਗ ਰੂਪ ਹੈ॥☬ਗਿਆਨ ਦ੍ਰਿਸ਼ਟੀ ਸੇ ਐਸੇ ਚਿੰਤਨ ਕਰਨਾ: ਸਰਬ ਮੇਂ ਜੋ ਸੀਲ ਹੈ, ਸੋ ਮੇਰਾ ਸੀਲ ਹੈ ਔਰ ਜੋ ਸਰਬ ਮੇਂ ਪਵਿਤ੍ਰਤਾ ਹੈ, ਸੋਈ ਮੇਰੀ ਪਵਿਤ੍ਰਤਾ ਹੈ ਔ ਸਰਬ ਕਰਤਬੋਂ ਕੇ ਕਰਨੇਹਾਰਾ ਭੀ ਮੈਂ ਹੀ ਹੂੰ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਐਸੀ ਗਿਆਨ ਦ੍ਰਿਸ਼ਟੀ ਵਾਲੇ ਮਹਾਤਮਾਂ ਸੰਗ ਦੋਖ ਕਰ ਲਿਪਾਇਮਾਨ ਨਹੀਂ ਹੋਤੇ ਹੈਂ, ਭਾਵ ਇਹ ਹੈ ਕਿ ਜਿਨ ਕੇ ਚਿਤ ਮੇਂ ਐਸੀ ਦ੍ਰਿਸ਼ਟੀ ਹੈ ਵਹੁ ਮਹਾਤਮਾਂ ਤਿਸ ਮੇਂ ਅਭੇਦ ਹੋਤੇ ਹੈਂ॥੩੮॥☬ਸੰਤਸੰਗ ਕੀ ਜੋ ਮਹਤਤਾ ਹੈ, ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਨੂੰ ਰਚਨ ਦੇ ਸਮਰਥ ਹੈ, ਉਹੀ ਮੇਰਾ ਕਰਤਾ ਹੈ। ਹੇ ਨਾਨਕ! ਉਹ ਪ੍ਰਭੂ ਵਿਕਾਰਾਂ ਦੇ ਪੋਚੇ ਨਾਲ ਨਹੀਂ ਲਿਬੜਦਾ ॥੩੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ = ਸਾਰੇ ਜੀਵ। ਕਰਤਬ = ਕਰਤਾ, ਰਚਨਹਾਰ, ਕਰਨ-ਯੋਗ। ਮਮੰ = ਮੇਰਾ (मम)। ਛੇਪ = ਦੋਸ, ਕਲੰਕ (क्षेप)। ਨ ਲਿਪ੍ਯ੍ਯਤੇ = ਨਹੀਂ ਲਿੱਬੜਦਾ ॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador de todo es mi Creador, oh dice Nanak, ni culpa, ni mancha se le pega. (38)"