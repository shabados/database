[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਤੀਨਿ; ਨਵ ਚਾਰਿ ਸਮਾਵੈ ॥"
page = 414
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord pervades in the five elements, three worlds, nine regions and the four directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪੰਜਾ ਤੱਤਾ, ਤਿੰਨਾਂ ਲੋਕਾਂ, ਨਵਾਂ-ਖੰਡਾਂ, ਅਤੇ ਚਾਰੇ ਹੀ ਦਿਸ਼ਾਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the five elements, the three worlds, the nine regions and the four directions, the Lord is pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿ ਪੰਚ ਬਿਕਾਰ, ਤੀਨ ਗੁਨ, ਨਾਵਾਂ ਗੋਲਕ, ਚਾਰ ਰਾਗ, ਦ੍ਵੈਸ, ਹਰਖ, ਸੋਗੁ, ਇਨ ਸਭਨੋ ਕੋ (ਸਮਾਵੈ) ਅਭਾਵ ਕਰੈ, ਭਾਵ ਇਨ ਸਭ ਕਾ ਨਿਰੋਧ ਕਰੇ। ਵਾ ਪੰਚ ਸੂਖਮ ਭੂਤ, ਤੀਨੋ ਲੋਕ, ਨਵ ਖੰਡ, ਚਾਰ ਦਿਸਾ ਇਨ ਮੇਂ ਸਮਾਯਾ ਜਾਨੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮਾਤਮਾ ਪੰਜਾਂ ਤੱਤਾਂ ਵਿਚ, ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਵਿਚ, ਨੌ ਖੰਡਾਂ ਵਿਚ ਅਤੇ ਚਾਰ ਕੂਟਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ = ਪੰਜ ਤੱਤ। ਤੀਨਿ = ਤਿੰਨ ਗੁਣ (ਮਾਇਆ ਦੇ)। ਨਵ = ਨੌ ਖੰਡ (ਧਰਤੀ ਦੇ)। ਚਾਰਿ = ਚਾਰੇ ਕੂਟਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Tesoro del Señor es aquél que está en los cinco elementos, los tres mundos, las nueve regiones y en las cuatro direcciones."