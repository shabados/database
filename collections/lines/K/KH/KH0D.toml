[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰੁ ਦਛਨਤ੍ਰਿ ਪ੍ਰਮਾਨ ॥"
page = 637

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Considering Ansuya as his mother and keeping her on his right, he circumambulated around her and then saluted her"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੱਜਾ ਹੱਥ ਪਿਤਾ (ਅਤ੍ਰੀ) ਰੂਪ ਵਿਚ ਮੰਨਣਾ ਚਾਹੀਦਾ ਹੈ।"