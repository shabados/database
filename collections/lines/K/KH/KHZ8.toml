[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਮੇਵ ਸਿਉ; ਮਸਲਤਿ ਛੋਡੀ ॥"
page = 1347
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have abandoned all counsels with ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੰਕਾਰ ਨਾਲ ਸਲਾਹ ਸਾਰੇ ਮਸ਼ਵਰੇ ਤਿਆਗ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have forsaken the advice of my ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕੇ ਸਾਥ ਤੋ ਹਮਨੇ ਸਲਾਹਿ ਕਰਨੀ ਹੀ ਛੋਡੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਹੰਕਾਰ ਨਾਲ (ਭੀ) ਮੇਲ-ਮਿਲਾਪ ਛੱਡ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya no busco el consejo de mi ego,"