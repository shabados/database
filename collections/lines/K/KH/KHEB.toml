[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੜਿ ਲੜਿ ਕਰਨਿ ਮੁਹੀਮ, ਆਪੁ ਗਣਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They march for fightings and thus show their ego"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਈ) ਲੜ ਲੜ ਕੇ ਮੁਹਿੰਮਾਂ ਕਰ ਕੇ ਤੇ ਆਪਣਾ ਆਪ ਦੱਸਦੇ ਹਨ (ਕਿ ਅਸੀਂ ਵੱਡੇ ਜੋਧੇ ਹਾਂ)।"