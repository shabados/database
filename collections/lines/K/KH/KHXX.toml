[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਉ ਲਉ ਅਨਰਸ ਬਸਿ, ਤਉ ਲਉ ਨਹੀ ਪ੍ਰੇਮ ਰਸੁ; ਜਉ ਲਉ ਆਨ ਧਿਆਨ, ਆਪਾ ਆਪੁ ਨਹੀ ਦੇਖੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "So long a human being remains absorbed in worldly attractions and pleasures, he cannot know love. So long his attention is focused on something else, he cannot realize self."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਉ ਲਉ = ਜਦੋਂ ਤਕ ਅਨਰਸ ਸ਼ਬਦ ਸਪਰਸ਼ ਰੂਪ ਰਸ ਗੰਧ ਰੂਪ ਹੋਰ ਹੋਰ ਅਨਾਤਮ ਪਦਾਰਥਾਂ ਦੇ ਬਸ ਵੱਸ = ਅਧੀਨ ਹੋਇਆ ਹੋਇਆ ਹੈ, ਭਾਵ ਵਿਖਯ ਰਸਾਂ ਬਿਨਾਂ ਜਦ ਤਕ ਰਹਿ ਨਹੀਂ ਸਕਦਾ, ਤਦੋਂ ਤਕ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ, ਪ੍ਰੇਮ ਰਸ ਅੰਦਰਲੇ ਦੇ ਪ੍ਰੇਮ ਦਾ ਸੁਆਦ। ਅਰੁ ਇਸੇ ਤਰ੍ਹਾਂ ਜਦੋਂ ਤਕ ਆਨ ਧਿਆਨ = ਅਨਾਤਮਤ ਪਦਾਰਥਾਂ ਦੀ ਤਾਂਘ ਅੰਤਰ ਆਤਮੇ ਤੋਂ ਛੁੱਟ ਬਾਹਰਲੇ ਭੋਗ ਪਦਾਰਥਾਂ ਦਾ ਖਿਆਲ ਹੋਵੇ ਆਪ ਆਪ ਆਪਨਾ ਆਪ = ਸ਼ੁੱਧ ਸਰੂਪ ਆਤਮਾ ਨਹੀਂ ਦਿੱਸਦਾ = ਭਾਵ ਓਸ ਦਾ ਸਾਖ੍ਯਾਤ ਅਨਭਉ ਨਹੀਂ ਹੋ ਸਕਦਾ।"