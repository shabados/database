[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਬਿਨਾ; ਦੂਜਾ. ਨਹੀ ਜਾਨੈ ॥"
page = 741
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the One Lord, one should know not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਦੇ ਬਾਝੋਂ ਬੰਦੇ ਨੂੰ ਹੋਰ ਕਿਸੇ ਨੂੰ ਜਾਨਣਾ ਨਹੀਂ ਚਾਹੀਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other to know, except for the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਗ੍ਯਾਸੂ ਇਕ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਨਾਂ ਦੂਸਰੇ ਕੋ ਨਹੀਂ ਜਾਨੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਇਕ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਨਾਲ ਦਿਲੀ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no debería conocer a nadie más que al Único Dios"