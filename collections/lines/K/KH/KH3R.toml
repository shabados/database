[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆਲ ਪੁਰਖ; ਮੇਰੇ ਪ੍ਰਭ ਦਾਤੇ ॥"
page = 563
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my beneficent Lord Compassion, my Master!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਡੇ ਮਿਹਰਬਾਨ ਬਲਵਾਨ ਅਤੇ ਦਾਤਾਰ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Merciful and Almighty God, O Great Giver,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਦਾਤੇ ਪ੍ਰਭੂ ਦਇਆਲ ਪੁਰਖ!"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਦਾਤੇ ਪ੍ਰਭੂ! ਹੇ ਦਇਆ ਦੇ ਘਰ ਅਕਾਲ ਪੁਰਖ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Compasivo y Todopoderoso, oh Gran Dador,"