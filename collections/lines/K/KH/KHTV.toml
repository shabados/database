[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਮਰੀਆ. ਨਹ ਜਰੀਆ ॥੧॥"
page = 746
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he dies not, nor does he age."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਂ ਮਰਦਾ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਬੁੱਢਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not die, and he never grows old. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਮਰਤਾ ਹੈ ਨਾ ਆਗ ਮੇਂ ਜਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਨਾਹ ਮੌਤ ਆਉਂਦੀ ਹੈ, ਨਾਹ ਬੁਢਾਪਾ ਉਸ ਦੇ ਨੇੜੇ ਢੁੱਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no muere, ni envejece. (1)"