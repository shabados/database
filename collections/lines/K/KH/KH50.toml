[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰਸਬਦੈ; ਜਲਿ ਬਲਿ ਤਾਤਾ ॥"
page = 945
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and is bereft of the Guru's word, then he remains vexed and is consumed by his inner fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਤੋਂ ਸੱਖਣਾ ਹੈ, ਤਦ ਉਹ ਖਿੱਝਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਅੰਦਰਲੀ ਅੱਗ ਨਾਲ ਸੜ ਬਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without the Word of the Guru's Shabad, he is frustrated, and consumed by his own inner fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਤੇ ਜਲ (ਬਲਿ) ਕਰ ਕੇ ਤਤਾ ਹੋਤਾ ਹੈ, ਸੋ ਕੈਸੇ ਸੀਤਲ ਹੋਵੇ ੩?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ (ਦੀ ਕਮਾਈ ਕਰਨ) ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ (ਮਾਇਕ ਧੰਧਿਆਂ ਵਿਚ) ਸੜ ਬਲ ਕੇ ਖਿੱਝਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਤਾ = ਸੜਦਾ, ਖਿੱਝਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni conoce la Palabra del Shabd del Guru, y por ende es consumido por su fuego interior."