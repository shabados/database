[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨ. ਤੁਧੁ ਸਤਸੰਗਤਿ ਧਿਆਵੈ; ਦਰਸ ਧਿਆਨਾ ॥"
page = 248
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Enchanter, the congregation of Saints meditates on Thee and thinks of seeing Thy sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਨੂੰ ਵੱਸ ਕਰਨ ਵਾਲੇ ਸਾਧ ਸੰਗਤ ਤੈਨੂੰ ਸਿਮਰਦੀ ਹੈ ਅਤੇ ਤੇਰਾ ਦੀਦਾਰ ਦੇਖਣ ਦਾ ਖਿਆਲ ਧਾਰੀ ਬੈਠੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Mohan, the Sat Sangat, the True Congregation, meditates on you; they meditate on the Blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਿਨ ਜੀ! ਤੁਝ ਕੋ ਸਤਸੰਗਤ ਧਿਆਵਤੀ ਹੈ ਔਰੁ ਹਮ ਭੀ ਤੇਰੇ ਦਰਸਨ ਕਾ ਧਿਆਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ ਪ੍ਰਭੂ! ਤੈਨੂੰ ਸਾਧ ਸੰਗਤਿ ਧਿਆਉਂਦੀ ਹੈ, ਤੇਰੇ ਦਰਸਨ ਦਾ ਧਿਆਨ ਧਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਧੁ = ਤੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Mojan, todos en la Congregación Santa piensan en Ti, y concentran su atención en Tu Visión."