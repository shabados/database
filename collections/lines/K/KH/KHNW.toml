[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ ਉਬਰੇ; ਸਾਚਾ ਨਾਮੁ ਸਮਾਲਿ ॥੧॥"
page = 85
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Guruwards are saved by contemplating over the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚੇ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਗੁਰੂ ਅਨੁਸਾਰੀ ਬਚ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukhs are saved, by contemplating the True Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰੋਂਦ੍ਵਾਰਾ ਸਾਚਾ ਨਾਮੁ ਸਮਾਲਤੇ ਹੈਂ, ਸੋ ਦੁਖੋਂ ਸੇ ਬਚੇ ਹੈਂ॥੧॥☬ਕਦਲੀ ਬਨ ਤ੍ਰਿਆ ਰਾਜ ਏਕ ਦੇਸ ਹੈ। ਵਹਾਂ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਬਾਲੇ ਮਰਦਾਨੇ ਸਹਿਤ ਪਹੁੰਚੇ। ਮਰਦਾਨੇ ਕਹਾ ਗੁਰੂ ਜੀ ਭੂਖ ਲਗੀ ਹੈ ਹੁਕਮ ਹੋ ਤੌ ਨਗਰ ਮੇਂ ਭੋਜਨ ਪਾਇ ਆਊਂ। ਗੁਰੂ ਜੀ ਕੇ ਰੋਕਨੇ ਸੇ ਨ ਰੁਕਾ। ਜਬ ਸ਼ਹਰ ਮੇਂ ਗਯਾ ਤਬ ਇਕ ਇਸਤ੍ਰੀ ਨੇ ਕੌਤਕ ਕੇ ਵਾਸਤੇ ਗਲ ਮੇਂ ਤਾਗਾ ਬਾਂਧ ਕਰ ਭੇਡਾ ਬਨਾਇ ਬਾਂਧ ਰਖਾ। ਗੁਰੂ ਜੀ ਨੇ ਕਹਾ ਕਿ ਹੇ ਬਾਲੇ ਮਰਦਾਨਾ ਭੇਡਾ ਬਨਾ ਹੂਆ ਹੈ। ਬਾਲੇ ਕੀ ਬੇਨਤੀ ਕਰਨੇ ਸੇ ਗੁਰੂ ਜੀ ਨੇ ਸਹਰ ਮੇਂ ਜਾ ਕਰ ਬਾਲੇ ਕੋ ਹੁਕਮ ਦੀਆ ਕਿ ਤੂੰ  ਇਸ ਕੇ ਗਲੇ ਕਾ ਤੰਤ ਤੋੜ ਦੇ। ਜਬ ਤੰਤ ਤੋੜੀ ਤਬ ਮਰਦਾਨੇ ਨੇ ਗੁਰੂ ਜੀ ਕੋ ਮਥਾ ਟੇਕਿਆ। ਔਰ ਇਸਤ੍ਰੀਆਂ ਜੋ ਗੁਰੂ ਜੀ ਕੇ ਔਰ ਬਾਲੇ ਕੇ ਤੰਤ ਬਾਂਧਨੇ ਆਈਂ ਥੀਂ, ਤਿਨ ਕੀ ਜੈਸੀ ਕਿਰਿਆ ਥੀ ਤੈਸੀ ਹੀ ਬੰਦ ਹੋ ਗਈ। ਕਿਸੀ ਕੇ ਸਿਰ ਪਰ ਘੜਾ ਹੈ, ਕੋਈ ਪੀਹੜੀ ਪਰ ਹੀ ਬੈਠੀ ਜਮ ਗਈ, ਏਹੁ ਸਭ ਹਾਲ ਸਹਰ ਮੇਂ ਸੁਨਾ ਗਿਆ। ਵਹਾਂ ਕੀ ਹਾਕਮ ਨੂਰ ਸਾਹ ਨਾਮ ਕਰ ਕੇ ਇਸਤ੍ਰੀ ਥੀ। ਵਹੁ ਸੁਣ ਕੇ ਗੁਰੂ ਜੀ ਕੇ ਚਰਨੀ ਪੜੀ ਔਰ ਅਵੱਗ੍ਯਾ ਬਖਸਾਈ। ਤਹਾਂ ਗੁਰੂ ਜੀ ਨੇ ਧਰਮਸਾਲ ਬਨਵਾਈ। ਤਿਨ ਕੇ ਪ੍ਰਥਾਇ ਸਲੋਕ ਉਚਾਰਨ ਕੀਆ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਮਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ ਕੇ ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Gurmukj es salvado sólo a través del Guru, habitando en el Naam, el Nombre Verdadero del Señor.(1)"