[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਸਬਦਿ ਸਭ ਸੋਝੀ ਹੋਈ; ਹਰਿ ਨਾਮੈ ਰਹੈ ਸਮਾਇ ॥੧॥"
page = 69
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through perfect Guru's word entire understanding is gained, and man remains absorbed in God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਦੁਆਰਾ ਸਾਰੀ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਅਤੇ ਆਦਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Perfect Word of the Shabad, all understanding is obtained; remain absorbed in the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਪੂਰੇ ਗੁਰੂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਸਮਝ ਹੋਈ ਹੈ, ਸੋ ਹਰਿ ਨਾਮ ਮੇਂ ਸਮਾਇ ਰਹੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ (ਅਭੁੱਲ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ (ਸਹੀ ਜੀਵਨ ਦੀ) ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ, (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲਾ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਨਾਮੈ = ਨਾਮ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra Perfecta viene todo el Conocimiento y uno se inmerge en el Nombre de Dios.  (1)"