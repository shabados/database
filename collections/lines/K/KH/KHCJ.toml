[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਸਤਕਿ ਭਾਗੁ ਹੋਵੈ ਧੁਰਿ ਲਿਖਿਆ; ਤਾ ਸਤਗੁਰੁ ਸੇਵਾ ਲਾਏ ॥"
page = 880
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If such destiny be pre-recorded on man's brow, then the True Guru yokes him to his service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦੇ ਦੇ ਮੱਥੇ ਉਤੇ ਮੁੱਢ ਤੋਂ ਐਹੋ ਜੇਹੀ ਪ੍ਰਾਲਬਧ ਲਿਖੀ ਹੋਈ ਹੋਵੇ ਤਦ ਸੱਚੇ ਗੁਰੂ ਜੀ ਉਸ ਨੂੰ ਆਪਣੀ ਟਹਿਲ ਅੰਦਰ ਜੋੜ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If such pre-ordained destiny is written upon one's forehead, then the True Guru enjoins him to serve Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਧੁਰੋਂ ਹੀ ਮਸਤਕ ਪਰ ਭਾਗ ਲਿਖਿਆ ਹੋਤਾ ਹੈ, ਤਾਂ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਮੇਂ ਭਗਵੰਤ ਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇ ਧੁਰ-ਦਰਗਾਹ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਲੇਖ ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉੱਤੇ ਜਾਗ ਪਏ ਤਾਂ ਗੁਰੂ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਵਿਚ ਜੋੜ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰ ਤੋਂ, ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਤੋਂ। ਸੇਵਾ = ਭਗਤੀ (ਵਿਚ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno lo tiene así inscrito en su Destino por Dios, uno se dedica al Servicio del Guru Verdadero y,"