[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਲੋਕ ਗ੍ਰਿਹ ਬਨਿਤਾ; ਮਾਇਆ ਸਨਬੰਧੇਹੀ ॥"
page = 609
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sons, wife, people and women of thy household are the kinsmen of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ ਪਤਨੀ, ਘਰ ਦੇ ਲੋਕੀਂ ਤੇ ਇਸਤਰੀਆਂ ਸਭ ਧਨ-ਦੌਲਤ ਦੇ ਅੰਗ ਸਾਕ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Children, spouses, men and women in one's household, are all bound by Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਅਰੁ ਪੁਤ੍ਰ ਦੀ ਇਸਤ੍ਰੀ ਅਰਥਾਤ ਨੋਹ ਔ ਘਰੁ ਤਥਾ ਅਪਨੀ ਇਸਤ੍ਰੀ, ਇਹੁ ਸਭ ਲੋਕ ਮਾਯਾ ਕੇ ਸਨਬੰਧੀ ਹੈਂ, ਭਾਵ ਸੇ ਮਾਯਾ ਕਰ ਕੇ ਇਨ ਕਾ ਸਬੰਧ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਤ੍ਰ, ਇਸਤ੍ਰੀ, ਘਰ ਦੇ ਹੋਰ ਬੰਦੇ ਤੇ ਜ਼ਨਾਨੀਆਂ (ਸਾਰੇ) ਮਾਇਆ ਦੇ ਹੀ ਸਾਕ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਤ੍ਰ = ਇਸਤ੍ਰੀ। ਲੋਕ ਗ੍ਰਿਹ = ਘਰ ਦੇ ਲੋਕ। ਬਨਿਤਾ = ਇਸਤ੍ਰੀ। ਸਨਬੰਧੇਹੀ = ਸਨਬੰਧੀ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hijos, esposa, parientes y mujeres están apegados a nosotros por Maya,"