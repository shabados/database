data = "ਉਸ ਨੂੰ ਨਾ ਕੈਦ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ਅਤੇ ਨਾ ਹੀ ਮਾਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੨੫॥"