[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਪੁਰਖੁ; ਅਪਰੰਪਰੁ ਆਪੇ ॥"
page = 129
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The primal Being, remotest of the remote is all by Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰੇ ਤੋਂ ਪਰੇ ਆਦਿ ਨਿਰੰਕਾਰ ਸਾਰਾ ਕੁਛ ਆਪਣੇ ਆਪ ਤੋਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Being is Himself remote and beyond."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਆਦ ਪੁਰਖ ਅਪਾਰ ਜੋ ਬ੍ਰਹਮਾਦਿ ਤਿਨ ਸੇ ਪਰੇ ਤੂੰ ਆਪ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪਰਮਾਤਮਾ (ਸਭ ਦਾ) ਮੁੱਢ ਹੈ ਜੋ ਸਰਬ-ਵਿਆਪਕ ਹੈ, ਜਿਸ (ਦੀ ਹਸਤੀ) ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ, ਜੋ (ਆਪਣੇ ਵਰਗਾ) ਆਪ ਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ = ਸਭ ਦਾ ਮੁੱਢ। ਪੁਰਖੁ = ਸਰਬ-ਵਿਆਪਕ। ਅਪਰੰਪਰੁ = ਜਿਸ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor Primordial, Quien está más allá del más allá, es todo en Sí Mismo."