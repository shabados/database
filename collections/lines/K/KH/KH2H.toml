[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਿਰਮਲ; ਹਰਿ ਰਾਖਿਆ ਉਰ ਧਾਰਿ ॥"
page = 852
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards are immaculate, for they keep the Lord clasped to their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ ਪਵਿੱਤਰ ਹਨ, ਕਿਉਂ ਜੋ ਉਹ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are immaculate and pure; they keep the Lord enshrined within their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਕੇ ਰਿਦੇ (ਨਿਰਮਲ) ਉਜਲ ਹੈਂ, ਕਿਉਂਕਿ ਤਿਨੋਂ ਨੇ ਹਰੀ ਕਾ ਨਾਮ ਧਾਰਨ ਕਰ ਰਾਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲੇ ਹੁੰਦੇ ਹਨ (ਕਿਉਂਕਿ ਉਹਨਾਂ ਨੇ) ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਰੱਖਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs son Inmaculados y Puros, pues enaltecen al Señor en su corazón."