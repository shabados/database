[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਨ ਨਾਥ. ਅਨਾਥ ਦਾਤੇ; ਦੀਨ ਗੋਬਿਦ ਸਰਨ ॥"
page = 1306
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the meek one, seek the protection of the Beneficent Lord of the World, who is the support of my vital-breath and the Patron of the patronless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਸਕੀਨ, ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ ਦਾਤਾਰ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ, ਜੋ ਮੇਰੀ ਜਿੰਦਜਾਨ ਦਾ ਆਸਰਾ ਅਤੇ ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Master of the praanaa, the breath of life; He is the Giver of Support to the unsupported. I am meek and poor - I seek the Sanctuary of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਨ ਰੂਪ ਅਨਾਥੋਂ ਕੇ ਨਾਥ ਦੀਨੋਂ ਕੇ ਦਾਤੇ! ਹੇ ਗੋਬਿੰਦ! ਮੈਂ ਆਪ ਕੀ ਸਰਣਿ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਜੀਵਾਂ ਦੇ) ਪ੍ਰਾਣਾਂ ਦੇ ਨਾਥ! ਹੇ ਅਨਾਥਾਂ ਦੇ ਦਾਤੇ! ਹੇ ਦੀਨਾਂ ਦੇ ਦਾਤੇ! ਹੇ ਗੋਬਿੰਦ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Maestro del Prana, la Respiración de la Vida; Es el Dador del Soporte del desamparado. Soy indigente y pobre, y busco el Santuario del Señor del Universo."