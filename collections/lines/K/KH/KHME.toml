[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਆਪਿ ਸਦੀਵ ਹੈ; ਪੂਰਾ ਜਿਸੁ ਭੰਡਾਰੁ ॥"
page = 1239
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord, brimful is whose treasure, is ever eternal Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਭੂ ਪਰੀਪੂਰਨ ਹੈ ਜਿਸ ਦਾ ਖ਼ਜ਼ਾਨਾ, ਖੁਦ ਸਦੀਵ ਕਾਲ ਸਥਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the treasure of the Eternal Lord is over-flowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਪਰਮੇਸ੍ਵਰ ਆਪ ਸਦੀਵ ਅਮਰ ਹੈ ਜਿਸ ਕਾ ਭੰਡਾਰ ਪੂਰਨ ਹੈ, ਭਾਵ ਸਭ ਪਦਾਰਥ ਜਿਸ ਕੀ ਆਗ੍ਯਾ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਪ੍ਰਭੂ ਆਪ ਸਦਾ ਹੀ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸਦਾ ਖ਼ਜ਼ਾਨਾ ਭੀ ਸਦਾ ਭਰਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦੀਵ = ਸਦਾ ਹੀ (ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ)। ਜਿਸੁ ਭੰਡਾਰੁ = ਜਿਸ ਦਾ ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, tu Señor está siempre vivo y Su Tesoro se excede constantemente,"