[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਜਾਇ ਰਿਪੇਸ ਕੋ ਨਾਸ ਕਰੋ ॥੨੦॥"
page = 189

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vishnu was ordered to manifest himself as Jalndhar and in this way destroy the king of enemies.20."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ ਜਾ ਕੇ ਵੱਡੇ ਵੈਰੀ ਦਾ ਨਾਸ਼ ਕਰੋ ॥੨੦॥"