[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚਨ ਊਚਾ. ਬੀਚੁ, ਨ ਖੀਚਾ; ਹਉ ਤੇਰਾ. ਤੂੰ ਮੋਰਾ ॥੨॥"
page = 821
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou art the highest of the high. Between me and Thee no curtain is stretched, I am Thine and Thou art mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ, ਤੂੰ ਉਚਿਆਂ ਦਾ ਪਰਮ ਉਚਾ ਹੈ। ਤੇਰੇ ਅਤੇ ਮੇਰੇ ਵਿਚਕਾਰ ਕੋਈ ਪੜ੍ਹਦਾ ਖਿਚਿਆ ਹੋਇਟਆ ਨਹੀਂ। ਮੈਂ ਤੇਰਾ ਹਾਂ ਅਤੇ ਤੂੰ ਮੇਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the highest of the high, and no curtain separates us; I am Yours, and You are mine. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੂੰ ਬਡਿਓਂ ਤੇ ਬਡਾ ਹੈਂ ਔ ਤੇਰੇ ਮੇਂ ਕਿਸੀ ਤਰਹ ਕੀ ਖੈਂਚ ਨਹੀਂ ਹੈ, ਵਾ ਤੇਰੇ ਮੇਰੇ ਮੇਂ (ਬੀਚ) ਪੜਦਾ ਕੋਈ (ਖੀਚਾ) ਤਾਣਿਆਂ ਹੂਆ ਨਹੀਂ ਹੈ। ਤਾਂ ਤੇ ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰਾ ਦਾਸ ਹੂੰ, ਤੂੰ ਮੇਰਾ ਸੁਆਮੀ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਮਨ-ਮੰਦਰ ਵਿਚ ਉਹ ਮਹਾਨ ਉੱਚਾ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ, ਉਸ ਨਾਲੋਂ ਕੋਈ ਪਰਦਾ ਤਣਿਆ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ। (ਉਸ ਵੇਲੇ ਉਸ ਨੂੰ ਇਉਂ ਹੀ ਆਖੀਦਾ ਹੈ-ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੇਰਾ (ਦਾਸ) ਹਾਂ, ਤੂੰ ਮੇਰਾ (ਮਾਲਕ) ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya no hay ni alto ni bajo, ni lo que antes estaba separado por un velo. Ahora soy Tuyo, así como Tú eres mío, oh Dios. (1)"