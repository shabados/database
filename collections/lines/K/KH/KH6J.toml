[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੁਖ ਅਨਦ ਭਏ; ਪ੍ਰਭ ਕੀ ਮੰਨਿ ਰਜਾਇ ॥੭॥"
page = 1425
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Submitting to the Lord, will, Nanak has become comfortable and happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਰਜਾ ਨੂੰ ਕਬੂਲ ਕਰਕੇ, ਨਾਨਕ ਸੁਖੀ ਅਤੇ ਪ੍ਰਸੰਨ ਥੀ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is in peace and bliss, accepting the Will of God. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਰਜਾਇ ਮਾਨ ਕਰ ਹਮ ਕੋ ਸੁਖ ਅਨੰਦ ਭਏ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਮੰਨ ਕੇ (ਜੀਵ ਦੇ ਅੰਦਰ ਆਤਮਕ) ਸੁਖ ਆਨੰਦ ਬਣੇ ਰਹਿੰਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak vive dichoso y en Paz, aceptando la Voluntad de Dios. (7)"