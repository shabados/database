[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਦਰ ਜਾਨ ਕੈ ਛਾਡਤ ਹੋ ਤਜਿ ਕੈ ਰਨ ਸ︀ਯਾਮ ਜੂ ਧਾਮਿ ਸਿਧਾਰੋ ॥੧੨੧੫॥"
page = 418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Considering you beautiful, I condone you, therefore leave the war-arena and go to your home.”1215."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੈਨੂੰ) ਸੁੰਦਰ ਸਮਝ ਕੇ ਛਡਦਾ ਹਾਂ, ਹੇ ਕ੍ਰਿਸ਼ਨ! ਰਣ-ਭੂਮੀ ਨੂੰ ਛਡ ਕੇ ਘਰ ਚਲਾ ਜਾ ॥੧੨੧੫॥"