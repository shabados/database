[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ. ਏਹੁ ਸਰੀਰੁ ਪਰਵਾਣੁ ਹੋਆ; ਜਿਨਿ ਸਤਿਗੁਰ ਸਿਉ ਚਿਤੁ ਲਾਇਆ ॥੩੫॥"
page = 922
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, this body of him, who attaches his mind to the True Guru, becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਉਸ ਦੀ ਇਹ ਦੇਹ, ਜੋ ਆਪਣੇ ਮਨ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਜੋੜਦਾ ਹੈ, ਕਬੂਲ ਪੈ ਵੰਝਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, this body is adorned and honored, when one's consciousness is focused on the True Guru. ||35||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਕਾ ਇਹੁ ਸਰੀਰ ਪਰਵਾਣੁ ਹੋਆ ਹੈ ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਸੇ ਚਿਤ ਕੋ ਲਾਇਆ ਹੈ॥੩੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ ਚਿੱਤ ਜੋੜ ਲਿਆ, (ਉਸ ਦਾ) ਇਹ ਸਰੀਰ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ (ਉਹ ਮਨੁੱਖ ਉਹ ਮਨੋਰਥ ਪੂਰਾ ਕਰ ਲੈਂਦਾ ਹੈ ਜਿਸ ਵਾਸਤੇ ਇਹ ਬਣਾਇਆ ਗਿਆ) ॥੩੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਮਨੁੱਖ ਨੇ। ਪਰਵਾਣੁ = ਕਬੂਲ, ਸਫਲ ॥੩੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo entonándose en el Señor será aprobado este cuerpo.(35)"