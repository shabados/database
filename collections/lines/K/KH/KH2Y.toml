[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਸੀਤਲੁ; ਹਰਿ ਹਰਿ ਜਪਨਾ ॥"
page = 1143
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his mind and body are cooled and he contemplates his Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਤਮਾਂ ਅਤੇ ਦੇਹ ਠੰਢੇ ਠਾਰ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "his mind and body are cooled and soothed, chanting the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਤਨੁ ਮਨੁ ਸੀਤਲੁ ਹੂਆ ਹੈ ਔਰ ਵਹੁ ਮੁਖ ਸੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪਨਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਰ ਵੇਲੇ ਜਪਦਿਆਂ ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਤਨ ਠੰਢਾ-ਠਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su cuerpo y mente son refrescados,"