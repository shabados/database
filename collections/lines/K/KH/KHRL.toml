[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਸਲਾਹੀ ਸਦਾ ਹਉ ਜੀਵਾ; ਗੁਰਮਤੀ ਭਉ ਭਾਗਾ ॥"
page = 600
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by ever praising the Lord and by the Guru's instruction, my dread is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਜੀਉਂਦਾ ਹਾਂ ਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮੇਰਾ ਡਰ ਦੌੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Continually praising the Word of the Shabad, I live; under Guru's Instruction, my fear has been dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ (ਮਤੀ) ਸਿਖ੍ਯਾ ਕਰ ਕੇ ਮੇਰਾ ਭਯ ਦੂਰ ਹੋ ਗ੍ਯਾ ਹੈ, ਅਬ ਮੈਂ ਹੇ (ਸਬਦਿ) ਬ੍ਰਹਮ! ਆਪ ਕੀ ਉਸਤਤ ਕਰ ਕੇ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ) ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਾਂ, ਤੇ, ਸਦਾ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਰਹਾਂ। ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰਨ ਨਾਲ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਲਾਹੀ = ਸਲਾਹੀਂ, ਮੈਂ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਾਂ। ਹਉ = ਮੈਂ। ਜੀਵਾ = ਜੀਵਾਂ, ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo Alabándote; a través de la Palabra del Shabd y a través de la Sabiduría del Guru, todos mis miedos son disipados."