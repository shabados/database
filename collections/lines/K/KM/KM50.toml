[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਨੈਨ ਬੈਨ ਪੰਖ ਸੁੰਦਰ ਸ੍ਰਬੰਗ ਮੋਰ; ਤਾ ਕੇ ਪਗ ਓਰ ਦੇਖਿ ਦੋਖ ਨ ਬੀਚਾਰੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a peacock's eyes, call, feathers and all other limbs are beautiful, one should not condemn him for his ugly feet. (see the merits alone)."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਨੇਤ੍ਰ; ਬੋਲੀ; ਖੰਭ ਸਾਰੇ ਹੀ ਅੰਗ ਮੋਰ ਦੇ ਸੁੰਦ੍ਰ ਸੋਹਣੇ ਹਨ; ਤੇ ਤਿਸ ਦਿਆਂ ਪੈਰਾਂ ਵੱਲ ਦੇਖ ਕੇ ਓਨਾਂ ਦਾ ਔਗੁਣ ਨਹੀਂ ਵੀਚਾਰੀਦਾ।"