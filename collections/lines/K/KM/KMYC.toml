[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਗੋਰ ਨਿਮਾਣੀ, ਸਡੁ ਕਰੇ; ਨਿਘਰਿਆ. ਘਰਿ ਆਉ ॥"
page = 1382
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! The poor grave calls out, \"O homeless come to thy Home\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਕਬਰ ਪੁਕਾਰਦੀ ਹੈ, \"ਓ ਬੇਘਰ ਤੂੰ ਆਪਣੇ ਧਾਮ ਨੂੰ ਆ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, the poor grave calls out, \"O homeless one, come back to your home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ (ਗੋਰ) ਕਬਰ (ਨਿਮਾਣੀ) ਨੀਵੀਂ ਹੈ, ਸੋ ਜਿੰਦ ਨੂੰ (ਸਡੁ) ਸੱਦਣਾ ਕਰਤੀ ਹੈ, ਹੇ ਨਿਘਰਿਆ! ਮੈਂ ਜੋ ਤੇਰਾ ਘਰ ਹਾਂ, ਏਥੇ ਆਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਕਬਰ ਵਿਚਾਰੀ (ਬੰਦੇ ਨੂੰ) ਵਾਜ ਮਾਰ ਰਹੀ ਹੈ (ਤੇ ਆਖਦੀ ਹੈ-) ਹੇ ਬੇ-ਘਰੇ ਜੀਵ! (ਆਪਣੇ) ਘਰ ਵਿਚ ਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, la pobre tumba grita, oh, ser sin hogar, regresa a tu hogar,"