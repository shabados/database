[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਸੁ ਪੂਜਾ; ਤੇਰੀ ਕਰਉ ॥"
page = 187
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is that worship of Thine that I may perform?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜੀ ਉਪਾਸਨਾ ਹੈ ਜਿਹੜੀ ਮੈਂ ਤੇਰੀ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What worship service shall I perform for You?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤੇਰੀ ਕੌਨ ਸੀ ਮੂਰਤੀ ਕੀ ਵਾ ਕਿਸ ਪ੍ਰਕਾਰ ਕੀ ਪੂਜਾ ਕਰਉਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਮੈਂ ਤੇਰੀ ਕੇਹੜੀ ਪੂਜਾ ਕਰਾਂ (ਜਿਸ ਨਾਲ ਤੂੰ ਪ੍ਰਸੰਨ ਹੋ ਸਕੇਂ)?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué forma Te puedo alabar?"