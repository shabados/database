[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਬਖਸੇ; ਮੇਲੇ ਸੋਇ ॥"
page = 1261
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One, whom the Lord forgives; unites with Himself,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਮਾਲਕ ਮੁਆਫੀ ਦੇ ਦਿੰਦਾ ਹੈ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, whom the Lord forgives, is united with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਵਾਹਿਗੁਰੂ ਬਖਸਤਾ ਹੈ, ਸੋਈ ਸਤਿਗੁਰੋਂ ਸਾਥ ਮੇਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਪੰਡਿਤ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਕਰਤਾਰ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ, ਉਸੇ ਨੂੰ ਉਹ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ ਮਨੁੱਖ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esa persona a la cuál el Señor perdona lo une a Su Ser;"