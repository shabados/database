[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਸਾਦ ਬਿਸਾਰਿ ਹੋਛੇ; ਅਮਰੁ ਜੁਗੁ ਜੁਗੁ ਜੀਉ ॥੧॥ ਰਹਾਉ ॥"
page = 1007
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon thou other paltry relishes. Thus shall thou he immortalised and live all the ages through. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰਸ ਤੁੱਛ ਸੁਆਦਾਂ ਨੂੰ ਛੱਡ ਦੇ। ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਅਬਿਨਾਸੀ ਹੋ ਕੇ ਸਾਰਿਆਂ ਯੁੱਗਾਂ ਅੰਦਰ ਜੀਉਂਦਾ ਰਹੇਗਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon other bland, insipid tastes; become immortal, and live throughout the ages. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਭ ਹੋਛੇ ਸ੍ਵਾਦੋਂ ਕੋ ਬਿਸਾਰ ਦੇਹ। ਨਾਮ ਅੰਮ੍ਰਿਤ ਸੇ ਅਮਰ ਹੋ ਕੇ (ਜੁਗ ਜੁਗੁ) ਸਦਾ ਸਦਾ ਤੂੰ ਜੀਉ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਹੋਰ ਸਾਰੇ (ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ) ਨਾਸਵੰਤ ਚਸਕੇ ਭੁਲਾ ਕੇ ਸਦਾ ਲਈ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲੀ ਜ਼ਿੰਦਗੀ ਗੁਜ਼ਾਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ ਸਾਦ = ਹੋਰ ਸਾਰੇ ਸੁਆਦ। ਹੋਛੇ = ਛੇਤੀ ਨਾਸ ਹੋ ਜਾਣ ਵਾਲੇ। ਅਮਰੁ = ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦਾ ਮਾਲਕ। ਜੁਗੁ ਜੁਗੁ = ਸਦਾ ਲਈ। ਜੀਉ = ਜੀਵੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vive eternamente a través de las épocas.  (1-Pausa)"