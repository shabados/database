[[content]]
asset = "SSKS"
type = "primary"
data = "ਸ੍ਰਵਨ ਸੁਜਸ ਰਸ ਰਸਿਕ ਰਸਾਲ ਗੁਨ; ਸੁਨ ਸੁਨ ਸੁਰਤਿ ਸੰਦੇਸ ਪਹੁਚਾਵਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The ears of a Gursikh have become relishers of the virtues of the True Guru having heard them perpetually, and they are reaching the messages of His wondrous deeds to his consciousness."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕੰਨ ਉਸ ਰਸਾਂ ਦੇ ਘਰ ਗੁਰੂ ਦੇ ਗੁਣਾਂ ਨੂੰ ਸੁਣ ਸੁਣ ਕੇ ਉਸ ਰਸ ਦੇ ਰਸਿਕ ਹੋ ਕੇ ਸੁਰਤ ਨੂੰ ਸੋਹਣੇ ਕੀਰਤੀ ਦੇ ਸੁਨੇਹੇ ਪੁਚਾ ਰਹੇ ਹਨ।"