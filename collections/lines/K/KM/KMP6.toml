[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਲੁ ਅਨੀਲੁ ਅਗੰਮੁ; ਸਰਜੀਤੁ ਸਬਾਇਆ ॥"
page = 1282
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Creator-Lord of all is endless, infinite and inaccessible."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਦਾ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ, ਓੜਕ-ਰਹਿਤ ਬੇਅੰਤ ਅਤੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator of all is Infinite, Endless and Inaccessible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਗੰਮੁ) ਹੇ ਮਨ ਬਾਣੀ ਕਾ ਪਰਾ ਰੂਪੁ! (ਨੀਲੁ ਅਨੀਲੁ) ਨੀਲ, ਪਦਮਾਦਿਕ ਸੰਖ੍ਯਾ ਤੇ ਰਹਤ ਅਗਿਣਤ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਉਹ ਸਦਾ ਜੀਉਂਦਾ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਬੇਅੰਤ ਹੀ ਬੇਅੰਤ ਅਤੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vasta expansión del agua cundió por todas partes. El Creador de Todo es Infinito,"