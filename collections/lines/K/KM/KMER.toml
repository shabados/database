[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਠਿ ਨਿਗ੍ਰਹਿ; ਅਤਿ ਰਹਤ ਬਿਟੰਗਾ ॥"
page = 1305
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men practise extremely forced rituals and keep standing on their head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਪਰਮ ਹਠੀਲੇ ਕਰਮਕਾਡ ਕਰਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਸਿਰ ਪਰਨੇ ਖੜ੍ਹੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They stubbornly practice ritualistic postures, standing on their heads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਹਠ ਕੋ ਰੋਕ ਕਰ, ਭਾਵ ਹਠੁ ਧਾਰ ਕਰ ਅਤਿਸੈ ਕਰ ਕੇ (ਬਿਟੰਗਾ) ਕਪਾਲੀ ਆਸਨ ਊਪਰ ਚਰਨ ਕਰ ਕੇ ਖੜੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਨੇਕਾਂ ਰੰਗਾਂ ਵਿਚ ਵਿਆਪਕ ਉਸ ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ ਕਰਨ ਲਈ) ਕੋਈ ਮਨੁੱਖ ਹਠ ਨਾਲ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਰੋਕਣ ਦੇ ਜਤਨ ਨਾਲ ਸਿਰ ਪਰਨੇ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Testarudamente practican posturas rituales, parados sobre sus cabezas,"