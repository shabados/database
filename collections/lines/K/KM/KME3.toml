[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਬਨ ਜਾਂਦੇ. ਨਾ ਡਰਾਂ; ਜੇ ਸਹ ਪ੍ਰੀਤਿ. ਨ ਜਾਇ ॥"
page = 1379
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I fear not the departure of my youth, if my Bridegroom's love departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਜੁਆਨੀ ਟੁਰ ਜਾਣ ਤੋਂ ਨਹੀਂ ਡਰਦੀ, ਜੇਕਰ ਮੇਰੇ ਪਤੀ ਦਾ ਧਿਆਨ ਮੇਰੇ ਪਾਸੋਂ ਨਾਂ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am not afraid of losing my youth, as long as I do not lose the Love of my Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੇਰੇ ਰਿਦੇ ਸੇ (ਸਹ) ਪਤੀ ਕੀ ਪ੍ਰੀਤ ਨ ਜਾਵੈ ਤੋ ਮੈਂ ਇਸ ਜੋਬਨ ਕੇ ਜਾਤਿਆਂ ਹੋਇਆਂ ਨ ਡਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਖਸਮ (ਪ੍ਰਭੂ) ਨਾਲ ਮੇਰੀ ਪ੍ਰੀਤ ਨਾਹ ਟੁੱਟੇ ਤਾਂ ਮੈਨੂੰ ਜੁਆਨੀ ਦੇ (ਗੁਜ਼ਰ) ਜਾਣ ਦਾ ਡਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹੁ = ਖਸਮ। ਸਹ ਪ੍ਰੀਤਿ = ਖਸਮ ਦਾ ਪਿਆਰ। (ਨੋਟ: ਲਫ਼ਜ਼ 'ਸਹੁ' ਅਤੇ 'ਸਹ' ਦੇ 'ਜੋੜ', 'ਉੱਚਾਰਨ' ਅਤੇ 'ਅਰਥ' ਦੇ ਫ਼ਰਕ ਨੂੰ ਪਾਠਕ ਜਨ ਧਿਆਨ ਨਾਲ ਵੇਖ ਲੈਣ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tengo temor de perder mi juventud, mientras no pierda el Amor de mi Señor Esposo,"