[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲਿਓ ਬਿਰਖੁ ਹਰੀਆਵਲਾ; ਛਾਵ ਘਣੇਰੀ ਹੋਇ ॥"
page = 59
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the green, fruit bearing tree with abundant shade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਸਰਸਬਜ, ਫਲਦਾਰ ਬਹੁਤੀ-ਛਾਂ ਵਾਲੇ ਬ੍ਰਿਛ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the fruit-bearing Tree, luxuriantly green with abundant shade."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੂ (ਸਫਲਿਓ) ਫਲੋਂ ਵਾਲਾ ਬਿਰਖੁ ਹੈ, ਗ੍ਯਾਨ ਬੈਰਾਗਾਦਿ ਫਲ ਹੈ, (ਹਰੀਆਵਲਾ) ਅਨੰਦ ਰੂਪੀ ਹਰਿਆਵਲੀ ਹੈ, ਔਰ ਸਾਂਤੀ ਰੂਪ ਛਾਯਾ (ਘਣੇਰੀ) ਬਹੁਤ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਮਾਨੋ) ਇਕ ਹਰਾ ਤੇ ਫਲਦਾਰ ਰੁੱਖ ਹੈ, ਜਿਸ ਦੀ ਗੂੜ੍ਹੀ ਸੰਘਣੀ ਛਾਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲਿਓ = ਫਲ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Árbol Verde en fruto, de sombra abundante."