[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਫੁਰਮਾਣੁ ਨੀਸਾਣੁ ਸਚੁ; ਸਚਾ ਹੁਕਮੁ ਨ ਮੂਲਿ ਫਿਰੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Truth is His mark and truth He utters and His command is irrefutable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਫੁਰਮਾਣ (ਆਗਿਆ) ਹੈ (ਨੀਸਾਣ=) ਝੰਡਾ ਬੀ ਸੱਚਾ ਹੈ, ਹੁਕਮ ਵੀ ਸੱਚਾ ਕਦੇ ਮੁੜਣ ਵਾਲਾ ਨਹੀਂ।"