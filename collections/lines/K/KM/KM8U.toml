data = "ਜਾ ਕਉ; ਚੀਤਿ ਆਵੈ ਗੁਰੁ ਅਪਨਾ ॥"
page = 1298
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever heartily remembers his Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਆਪਣੇ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਦਿਲੋਂ ਯਾਦ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever remembers his Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕੋ ਅਪਨਾ ਗੁਰੂ ਚਿਤ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣਾ ਸਤਿਗੁਰੂ ਚੇਤੇ ਰਹਿੰਦਾ ਹੈ (ਉਹ ਮਨੁੱਖ ਸਦਾ ਹਰਿ-ਨਾਮ ਜਪਦਾ ਹੈ, ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien recuerda al Guru,"