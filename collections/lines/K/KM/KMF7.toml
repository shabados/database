[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਇਆ ਗੰਢੁ; ਨੇਕੀ ਸਤੁ ਹੋਇ ॥"
page = 143
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By goodness and truth the dead establish a bond with the living."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਲਿਆਈ ਤੇ ਸੱਚ ਦੁਆਰਾ ਮਰਿਆਂ ਹੋਇਆਂ ਦਾ ਜਿਉਦਿਆਂ ਨਾਲ ਸਾਕ ਸਨਬੰਧ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through goodness and truth, the dead establish a bond with the living."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਇਆਂ ਪੁਰਸ਼ਾਂ ਕਾ ਸੰਸਾਰ ਮੇਂ ਏਹੀ ਗੰਢ ਹੈ, ਨੇਕੀ ਕੀਤੀ ਹੋਵੇ ਏਹਿ ਕਿ ਤਿਸ ਕਾ ਮਰਣੇ ਉਪਰੰਤ ਮੇਂ ਸਮਰਣ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁਏ ਬੰਦਿਆਂ ਦਾ (ਜਗਤ ਨਾਲ) ਸੰਬੰਧ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ (ਭਾਵ, ਪਿਛੋਂ ਲੋਕ ਯਾਦ ਕਰਦੇ ਹਨ) ਜੇ ਮਨੁੱਖ ਭਲਾਈ ਤੇ ਦਾਨ ਕਰਦਾ ਰਹੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਇਆ ਗੰਢੁ = ਮੋਏ ਮਨੁੱਖਾਂ ਦਾ ਦੁਨੀਆ ਨਾਲ ਸੰਬੰਧ। ਸਤੁ = ਦਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los muertos son unidos con los vivos a través de la Verdad y la Gracia."