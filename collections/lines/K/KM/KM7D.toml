[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਧਹੁ ਦਹੀ ਜਮਾਈਐ; ਦਈਅਹੁ ਮਖਣੁ ਛਾਹਿ ਪਿਆਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From milk is made curd and then from curd butter and delicious butter-milk etc are prepared."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੁੱਧ ਥੋਂ ਦਹੀਂ ਜਮਾਈਦਾ ਹੈ, ਦਹੀਂ ਥੋਂ ਮੱਖਣ ਤੇ ਲੱਸੀ ਪਿਆਰੇ ਲਗਦੇ ਹਨ।"