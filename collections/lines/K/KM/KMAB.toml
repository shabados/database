[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਕ੍ਰਿਪਾਨ ਬਿਨਾ ਬਿਨਤੀ ਨ ਤਊ ਤੁਮ ਕੌ ਪ੍ਰਭੁ ਨੈਕ ਰਿਝੈ ਹੋਂ ॥੧੦੧॥"
page = 47

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even then, O God! O sword-incannate KAL! Without supplication, none can make Thee pleased even a little.101."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਕਾਲ ਦੀ ਕ੍ਰਿਪਾ ਤੋਂ ਬਿਨਾ, ਹੇ ਪ੍ਰਭੂ! ਕੋਈ ਵੀ ਬੇਨਤੀ ਤੈਨੂੰ ਥੋੜਾ ਜਿੰਨਾ ਵੀ ਰਿਝਾ ਨਹੀਂ ਸਕਦੀ ॥੧੦੧॥"