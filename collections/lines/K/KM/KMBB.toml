[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਜਿਸੁ ਆਪਿ ਬੁਝਾਇਆ ॥"
page = 263
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom by His grace He imparts understanding,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਆਪਣੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਸਿਖ-ਮੱਤ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, He Himself bestows understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਰੀ ਨੇ ਜਿਸ ਕੋ ਆਪ ਸਮਝਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਹਰ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਸਿਮਰਨ ਕਰਨ ਦੀ) ਸਮਝ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ = ਜਿਸ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, Él Mismo otorga el entendimiento."