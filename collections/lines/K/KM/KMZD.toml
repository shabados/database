[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਛ ਭਟੰ ਦਸ ਲਛ ਤੁਰੰਗਮ; ਊਟ ਅਨੇਕ ਭਰੇ ਜਰ ਭਾਰੇ ॥"
page = 293

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bedecked elephants and horses and threefold chariots were given (in marriage), one lakh warriors, ten lakhs of horses and many camels laden with gold were given"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਲੱਖ ਯੋਧੇ ਦਿੱਤੇ, ਦਸ ਲੱਖ ਘੋੜੇ ਦਿੱਤੇ ਅਤੇ ਅਨੇਕ (ਤਰ੍ਹਾਂ ਦੀ) ਦੌਲਤ ਨਾਲ ਲਦੇ ਹੋਏ ਊਠ ਦਿੱਤੇ।"