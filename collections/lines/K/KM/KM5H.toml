[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਜੁ ਸੀਧੋ; ਰਿਦੈ ਸਮੑਾਲਿ ॥੪॥"
page = 831
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate thou the Lord in thy mind and thy affair shall be adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਤੇਰਾ ਕੰਮ ਸੌਰ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your affairs shall be adjusted, if you contemplate the Lord in your heart. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮੁ ਰਿਦੇ ਮੇਂ ਸੰਮਾਲਿਆ ਹੈ, ਤਿਨੋਂ ਕਾ ਹੀ ਕਾਰਜ ਸਿਧ ਭਇਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਯਾਦ ਕਰਨ ਨਾਲ ਹੀ (ਮਨੁੱਖਾ ਜੀਵਨ ਵਿਚ) ਕਰਨ-ਜੋਗ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਜੁ = (ਮਨੁੱਖਾ ਜੀਵਨ ਵਿਚ ਕਰਣ-ਯੋਗ) ਕੰਮ। ਸੀਧੋ = ਸਫਲ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es liberado sólo si alaba al Señor en su corazón.  (4)"