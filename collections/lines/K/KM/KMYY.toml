[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੁਰਾਣ ਕਥੇ ਸੁਣੇ; ਹਾਰੇ ਮੁਨੀ ਅਨੇਕਾ ॥"
page = 1008
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Too many sages have grown weary of reciting and hearing the Vedas and the Puranas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ ਅਤੇ ਪੁਰਾਨਾਂ ਨੂੰ ਵਾਚ ਅਤੇ ਸੁਣ ਕੇ ਘਣੇਰੇ ਰਿਸ਼ੀ ਹਾਰ ਹੁਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reciting and listening to the Vedas and the Puraanas, countless wise men have grown weary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਬੇਦਾਂ ਔ ਪੁਰਾਣੋਂ ਕੋ ਕਥਨ ਕਰਤੇ ਹੂਏ ਪੁਨਾ ਸੁਨਤੇ ਹੂਏ ਅਨੇਕ ਮੁਨੀ ਹਾਰ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਰਿਸ਼ੀ ਮੁਨੀ (ਮੋਨਧਾਰੀ) ਵੇਦ ਪੁਰਾਣ (ਆਦਿਕ ਧਰਮ ਪੁਸਤਕਾਂ) ਸੁਣਾ ਸੁਣਾ ਕੇ ਸੁਣ ਸੁਣ ਕੇ ਥੱਕ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥੇ = ਕਥਿ, ਕਥ ਕੇ, ਸੁਣਾ ਕੇ। ਸੁਣੇ = ਸੁਣਿ, ਸੁਣ ਕੇ। ਹਾਰੇ = ਥੱਕ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando y escuchando los Vedas y los Puranas, miles se han cansado, miles más se han agotado vagando de santuario en santuario"