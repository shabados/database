[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੋਵੈ ਥਾਵ ਰਖੇ; ਗੁਰ ਸੂਰੇ ॥"
page = 825
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In both the places, here and hereafter the chivalrous Guru protects me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਅੱਗੇ, ਦੋਨਾਂ ਥਾਵਾਂ ਵਿੱਚ ਸੂਰਬੀਰ ਗੁਰਦੇਵ ਜੀ ਮੇਰੀ ਰੱਖਿਆ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Both here and hereafter, the Mighty Guru protects me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸੂਰਮੇ ਨੇ ਹਮਾਰੇ ਦੁਸਮਨ ਦੋਵੇਂ ਰਾਗ ਦ੍ਵੈਖ ਥਾਵ ਰਖੇ, ਭਾਵ ਮਾਰ ਦੀਏ ਹੈਂ। ਭਾਵ ਯਹਿ ਸਤਿਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਹਮਾਰੇ ਰਾਗ ਦ੍ਵੈਸ ਨਿਵਰਤ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ) ਸੂਰਮਾ ਗੁਰੂ (ਉਸ ਦਾ ਇਹ ਲੋਕ ਅਤੇ ਪਰਲੋਕ) ਦੋਵੇਂ ਹੀ (ਵਿਗੜਨ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਵੈ ਥਾਵ = (ਇਹ ਲੋਕ ਅਤੇ ਪਰਲੋਕ) ਦੋਵੇਂ ਥਾਂ {ਲਫ਼ਜ਼ 'ਥਾਵ' ਲਫ਼ਜ਼ 'ਥਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਗੁਰ ਸੂਰੇ = ਸੂਰਮੇ ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Guru valeroso salva mi honor aquí y aquí después;"