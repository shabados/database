[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ ਦ੍ਰਿਸਟਿ; ਅੰਮ੍ਰਿਤੁ ਬਰਸੀ ॥"
page = 273
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ambrosia rains from the glance of him, who knows God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਉਸ ਦੀ ਨਿਗਾ ਤੋਂ ਸੁਧਾਰਸ ਟਪਕਦਾ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nectar rains down from the glance of the God-conscious being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ ਦ੍ਰਿਸਟੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੋ ਕਰ ਬਰਸਤੀ ਹੈ, ਭਾਵ ਉਪਦੇਸ਼ ਕਰ ਮੁਕਤੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਨਜ਼ਰ ਤੋਂ (ਸਭ ਉਤੇ) ਅੰਮ੍ਰਿਤ ਦੀ ਵਰਖਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਸੀ = ਵਰਖਾ ਕਰਨ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "posa su mirada, sus ojos derraman Néctar."