data = "ਸੁਨ ਨਾਥ, ਇਹ ਸ੍ਵਾਨ ਤਿਹਾਰੋ ॥"
page = 917

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then she told the Raja, ‘Listen, My Master, your this dog."

