[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ. ਨਾਮੁ ਲਏ ਤਾਂ ਜੀਵੈ; ਹਰਿ ਜਪੀਐ ਹਰਿ ਕਿਰਪਾ ਤੇ ॥੪॥੨॥੧੬॥੫੪॥"
page = 169
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak sustains life only by taking the Lord's Name. By God's grace alone, God is remembered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਕੇਵਲ ਸਾਈਂ ਦਾ ਨਾਮ ਲੈਣ ਨਾਲ ਹੀ ਜੀਊਂਦਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak lives by the Naam, the Name of the Lord; by the Lord's Mercy, he chants the Lord's Name. ||4||2||16||54||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਜੋ ਤੇਰੇ ਦਾਸ ਹੈਂ, ਸੋ ਤੇਰਾ ਹਰੀ ਨਾਮ ਜਪ ਕਰ ਜੀਵਤੇ ਹੈਂ, ਪਰੰਤੂ ਤੇਰੀ ਕ੍ਰਿਪਾ ਸੇ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਿਆ ਜਾਤਾ ਹੈ॥੪॥੨॥੧੬॥੫੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਜਦੋਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ, ਤਾਂ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ। (ਪਰ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਨਾਲ ਹੀ ਜਪਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੪॥੨॥੧੬॥੫੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵੈ = ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ। ਤੇ = ਤੋਂ, ਨਾਲ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak vive por Tu Nombre, y a través de Él, es bendecido por Ti. (4-2-16-54)"