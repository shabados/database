[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ; ਸਗਲ ਰਜਾਇਆ ॥"
page = 104
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy the Lord has satiated all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਣ ਧਾਰ ਕੇ ਸੁਆਮੀ ਨੇ ਸਾਰਿਆਂ ਨੂੰ ਰਜਾ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Grace, God has satisfied all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਦਯਾ ਕਰ ਕੇ ਸਰਬ ਪ੍ਰਕਾਰ ਕੇ ਅਧਕਾਰੀਓਂ ਕੋ ਆਤਮ ਅਨੰਦ ਦੇ ਕਰ ਤ੍ਰਿਪਤਿ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਦਾ ਸਦਕਾ) ਪ੍ਰਭੂ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ (ਉਥੇ) ਸਾਰੇ ਸਤਸੰਗੀਆਂ ਦੇ ਅੰਦਰ ਸੰਤੋਖ ਵਾਲਾ ਜੀਵਨ ਪੈਦਾ ਕਰ ਦਿੱਤਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਰਜਾਇਆ = ਸੰਤੋਖੀ ਬਣਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Tu Misericordia has saciado a todos los seres."