[[content]]
asset = "VGRG"
type = "primary"
data = "ਤ੍ਰੇਤੇ ਸਤਿਗੁਰ ਰਾਮ ਜੀ; ਰਾਰਾ ਰਾਮ ਜਪੇ ਸੁਖੁ ਪਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the the treta was Ram and ‘R’ of Vahiguru tells that rembering Ram will produce joy and happiness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤ੍ਰੇਤੇ (ਯੁਗ ਵਿਖੇ) ਸਤਿਗੁਰੂ (ਨਾਨਕ ਜੀ) ਰਾਮ ਜੀ (ਦਾ ਰੂਪ ਧਾਰਿਆ ਉਥੋਂ) ਰਾਰਾ (ਲੀਤਾ) ਰਾਮ ਰਾਮ (ਲੋਕੀਂ) ਉਚਾਰਕੇ ਸੁਖ ਪਾਉਣ ਲੱਗੇ।"