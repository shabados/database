[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣਸ ਕੂੜਾ ਗਰਬੁ; ਸਚੀ ਤੁਧੁ ਮਣੀ ॥"
page = 1283
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is man's self-conceit and True is Thy glory, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੀ ਹੈ ਇਨਸਾਨ ਦੀ ਸਵੈ-ਹੰਗਤਾ ਅਤੇ ਸੱਚੀ ਹੈ ਤੇਰੀ ਪ੍ਰਭਤਾ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is the pride of man. True is Your glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨਸ ਕਾ ਗਰਬੁ ਝੂਠਾ ਹੀ ਹੈ, ਤੇਰੀ (ਮਣੀ) ਮਨੌਤ ਵਾ ਵਡਿਆਈ ਸਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੀ ਕਿਸੇ ਵਡਿਆਈ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਕੇ) ਮਨੁੱਖ ਦਾ (ਕੋਈ) ਅਹੰਕਾਰ ਕਰਨਾ ਵਿਅਰਥ ਹੈ ਤੇਰੀ ਵਡਿਆਈ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Tu Grandeza Gloriosa."