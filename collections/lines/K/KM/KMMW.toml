[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਬਿਘਨ ਬਿਨਸਹਿ. ਹਰਿ ਸੇਵਾ; ਨਿਹਚਲੁ ਗੋਵਿਦ ਧਾਮ ॥"
page = 702
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of obstacles are removed by serving the Lord and the mortal enters into the eternal abode of the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ, ਕ੍ਰੋੜਾ ਹੀ ਮੁਸ਼ਕਲਾਂ ਹੱਲ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਪ੍ਰਾਣੀ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੇ ਅਬਚਲ ਘਰ ਵਿੱਚ ਦਾਖਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of obstacles are removed, by serving the Lord, and one enters into the eternal dwelling of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਕੀ ਸੇਵਾ ਤੇ ਕ੍ਰੋੜੋਂ ਵਿਘਨ ਨਾਸ ਹੋ ਜਾਤੇ ਹੈਂ ਔਰ ਨਿਸਚਲ ਗੋਬਿੰਦ ਕਾ ਧਾਮ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ (ਦੀ ਬਰਕਤਿ) ਨਾਲ (ਜ਼ਿੰਦਗੀ ਦੇ ਰਾਹ ਵਿਚੋਂ) ਕ੍ਰੋੜਾਂ ਔਕੜਾਂ ਨਾਸ ਹੋ ਜਾਂਦੀਆਂ ਹਨ, ਅਤੇ, ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ ਅਟੱਲ ਰਹਿਣ ਵਾਲਾ ਘਰ (ਭੀ ਮਿਲ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Señor, millones de penas desaparecen y uno entra en el Recinto Eterno de Dios."