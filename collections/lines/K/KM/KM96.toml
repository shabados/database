[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜਹੂ ਕਛੁ ਬਿਗਰਿਓ ਨਹੀ; ਜੋ ਪ੍ਰਭ ਗੁਨ ਗਾਵੈ ॥"
page = 726
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No harm has yet been done, If thou even now singest Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਜੇ ਭੀ ਕੁਝ ਵਿਗੜਿਆ ਨਹੀਂ, ਜੇਕਰ ਤੂੰ ਹੁਣ ਭੀ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਲੱਗ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even now, no harm has been done, if you will only sing God's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਜੇ ਭੀ ਕਛੂ ਬਿਗਰ੍ਯੋ ਨਹੀਂ ਹੈ, ਜੇਕਰ ਅਬ ਭੀ ਤਿਸ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਕੇ ਗੁਣਾਂ ਕੋ ਗਾਇਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਣੇ ਸ਼ੁਰੂ ਕਰ ਦੇਵੇ (ਭਾਵੇਂ ਸਿਮਰਨ-ਹੀਨਤਾ ਵਿਚ ਕਿਤਨੀ ਭੀ ਉਮਰ ਗੁਜ਼ਰ ਚੁਕੀ ਹੋਵੇ) ਫਿਰ ਭੀ ਕੋਈ ਨੁਕਸਾਨ ਨਹੀਂ ਹੁੰਦਾ, (ਕਿਉਂਕਿ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hasta ahora nada ha pasado, oh, si sólo entonaras la Alabanzas al Señor,"