[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਹਮ. ਜੀਅ ਜੰਤ ਬੇਚਾਰੇ; ਬਰਨਿ. ਨ ਸਾਕਹ, ਏਕ ਰੋਮਾਈ ॥"
page = 822
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What am I poor mortal? I can describe not even an hair an hair of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗਰੀਬੜਾ ਜੀਵ ਕੀ ਹਾਂ? ਮੈਂ ਤੇਰੇ ਇਕ ਵਾਲ ਨੂੰ ਭੀ ਵਰਣਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What am I? Just a poor living being. I cannot even describe one of Your hairs, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਜੀਵ ਵਿਚਾਰੇ ਕਿਆ (ਜੰਤ) ਕਿਰਮ ਸਮ ਤੁਛ ਹੈਂ। ਤੇਰਾ ਏਕ ਰੋਮ ਭੀ ਬਰਨਨ ਨਹੀਂ ਕਰ ਸਕਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਤੇਰੇ ਏਕ ਏਕ ਰੋਮ ਵਿਖੇ ਕੋਟਾਨਕੋਟ ਬ੍ਰਹਮਾਂਡ ਲਿਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! (ਅਸੀਂ ਜੀਵ ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਾਂ) ਅਸਾਂ ਵਿਚਾਰੇ ਜੀਵਾਂ ਦੀ ਕੋਈ ਪਾਂਇਆਂ ਹੀ ਨਹੀਂ ਕਿ ਤੇਰੀ ਬਾਬਤ ਇਕ ਰੋਮ ਜਿਤਨਾ ਭੀ ਕੁਝ ਕਹਿ ਸਕੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਨਿ ਨ ਸਾਕਹ = ਅਸੀਂ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦੇ। ਸਾਕਹ = {ਵਰਤਮਾਨ ਕਾਲ, ਉੱਤਮ ਪੁਰਖ, ਬਹੁ-ਵਚਨ}। ਰੋਮਾਈ = ਰੋਮ ਜਿਤਨਾ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nosotros, pobres criaturas, no podríamos describir ni siquiera una pizca de Ti."