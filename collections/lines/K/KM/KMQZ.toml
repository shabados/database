[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਸੁਤ ਬੰਧਪ ਭਾਈ; ਜਿਨਿ ਇਹ ਸ੍ਰਿਸਟਿ ਉਪਾਈ ਹੇ ॥੫॥"
page = 1071
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is my mother, father, son, kinsman and brother, who has created this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਮੇਰੀ ਅੰਮੜੀ, ਬਾਬਲ, ਪੁੱਤ੍ਰ ਸਨਬੰਧੀ ਅਤੇ ਵੀਰ ਹੈ, ਜਿਸ ਨੇ ਇਹ ਜਗਤ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is my mother, father, child, relative and sibling, who created this Universe. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਉਤਪਤਿ ਕਰੀ ਹੈ, ਸੋਈ ਮਾਤਾ, ਪਿਤਾ, ਸਬੰਧੀ, ਭਾਈ ਮੇਰਾ ਸਰਬ ਰੂਪ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕੀਤੀ ਹੈ, ਉਹੀ ਹੈ ਮਾਂ ਪਿਉ, ਉਹੀ ਹੈ ਪੁੱਤਰ ਰਿਸ਼ਤੇਦਾਰ ਤੇ ਭਰਾ (ਉਹੀ ਹੈ ਸਦਾ ਨਾਲ ਨਿਭਣ ਵਾਲਾ ਸਨਬੰਧੀ) ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ। ਬੰਧਪ = ਰਿਸ਼ਤੇਦਾਰ। ਜਿਨਿ = ਜਿਸ (ਕਰਤਾਰ) ਨੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él es nuestra Madre, nuestro Padre, Hijo, Pariente o Hermano. Él ha creado el Universo. (5)"