[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ. ਹਰਿ ਕਾ ਸਾਦੁ ਆਇਆ; ਹਉ. ਤਿਨ ਬਲਿਹਾਰੈ ਜਾਸੁ ॥"
page = 26
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those, who enjoy the taste of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who enjoy the Sublime Taste of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਕੋ ਹਰੀ ਨਾਮ ਕਾ (ਸਾਦੁ) ਰਸੁ ਆਇਆ ਹੈ, ਮੇਂ ਤਿਨ ਕੇ ਬਲਿਹਾਰੀ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਬੰਦਿਆਂ ਤੋਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਦੁ = ਸੁਆਦ। ਹਉ ਜਾਸੁ = ਮੈਂ ਜਾਂਦਾ ਹਾਂ। ਬਲਿਹਾਰੈ = ਕੁਰਬਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Doy mi vida en sacrificio a aquéllos que han probado el Amor de Dios."