[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰੇ. ਕਰਾਏ ਆਪੇ; ਇਕਨਾ. ਸੁਤਿਆ ਦੇਇ ਜਗਾਇ ॥"
page = 69
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself He does of Himself He causes others to do. Some He blesses by raising them from slumber."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਉਹ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਕਰਾਉਂਦਾ ਹੈ। ਕਈਆਂ ਨੂੰ ਉਹ ਨੀਦਰੇ ਜਗਾ ਕੇ ਦਾਤ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself does, and He Himself causes others to do; He wakes some from their sleep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਜੀਵਾਂ ਕਾ ਸਰੀਰੋਂ ਕੇ ਸਾਥ ਸੰਬੰਧ ਕਰਤਾ ਹੈ ਔਰੁ ਆਪ ਹੀ ਤਿਨ ਸੇ ਕਰਮ ਕਰਾਵਤਾ ਹੈ। ਇਕਨਾ ਕੋ ਅਗ੍ਯਾਨ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੋਇਓਂ ਕੋ ਜਗਾਇ ਦੇਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਅਗ੍ਯਾਨ ਰਹਿਤ ਕਰ ਦੇਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕੌਨ ਰੀਤੀ ਕਰ ਕੇ ਅਗ੍ਯਾਨ ਸੇ ਜਗਾਵਤਾ ਹੈ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਸਾਰੀ ਖੋਜ ਪਰਮਾਤਮਾ ਦੇ ਆਪਣੇ ਹੀ ਹੱਥ ਵਿਚ ਹੈ) ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸਭ ਜੀਵਾਂ ਵਿਚ ਪ੍ਰੇਰਕ ਹੋ ਕੇ ਸਭ ਕੁਝ) ਕਰਦਾ ਹੈ ਆਪ ਹੀ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਂਦਾ ਹੈ। ਮਾਇਆ ਦੀ ਨੀਂਦ ਵਿੱਚ ਸੁੱਤੇ ਹੋਏ ਕਈ ਜੀਵਾਂ ਨੂੰ ਭੀ ਪ੍ਰਭੂ ਆਪ ਹੀ ਜਗਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ ਜਗਾਇ = ਜਗਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, de Sí Mismo, hace y hace que otros hagan, a algunos los bendice despertándolos del letargo de su conciencia."