[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅਗਮ ਦਇਆਲੁ ਬੇਅੰਤੁ; ਤੇਰੀ ਕੀਮਤਿ. ਕਹੈ ਕਉਣੁ ॥"
page = 1094
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are Unapproachable, Compassionate and Infinite Lord. Who can appraise Thy worth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਮਇਆਵਾਨ ਅਤੇ ਅਨੰਤ ਪ੍ਰਭੂ ਹੈਂ। ਤੇਰਾ ਮੁਲ ਕੌਣ ਪਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are inaccessible, merciful and infinite; who can estimate Your worth?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਗਮ ਔ ਦਇਆ ਕਾ ਘਰ ਅਰ ਬਿਅੰਤ ਹੈ, ਐਸਾ ਕੌਣ ਹੈ, ਜੋ ਤੇਰੀ ਕੀਮਤ ਕਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਅਪਹੁੰਚ ਹੈਂ ਦਇਆਲ ਤੇ ਬੇਅੰਤ ਹੈਂ, ਕੋਈ ਜੀਵ ਤੇਰਾ ਮੁੱਲ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios Insondable, Compasivo e Infinito, ¿quién Te puede evaluar?"