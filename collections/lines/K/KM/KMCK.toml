[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭ ਮੋਹ. ਮਾਇਆ ਮਮਤਾ ਫੁਨਿ; ਅਉ ਬਿਖਿਅਨ ਕੀ ਸੇਵਾ ॥"
page = 220
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Avarice, temporal attachment, riches, egoism, service of evil,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ, ਸੰਸਾਰੀ ਲਗਨ, ਧਨ ਦੌਲਤ, ਅਪਣੱਤ, ਬਦੀਆਂ ਦੀ ਚਾਕਰੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Greed, emotional attachment to Maya, possessiveness, the service of evil, pleasure and pain,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਭ, ਮੋਹ, ਮਾਇਆ ਕੀ ਜੋ ਮਮਤਾ ਹੈ, ਪੁਨਾ ਬਿਸਿਓਂ ਕਾ ਜੋ (ਸੇਵਾ) ਸੇਵਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਲੋਭ, ਮਾਇਆ ਦਾ ਮੋਹ, ਅਪਣੱਤ ਅਤੇ ਵਿਸ਼ਿਆਂ ਦਾ ਸੇਵਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਮਤਾ = ਅਪਣੱਤ। ਫੁਨਿ = ਭੀ, ਅਤੇ। ਅਉ = ਅਉਰ, ਅਤੇ। ਬਿਖਿਅਨ ਕੀ ਸੇਵਾ = ਵਿਸ਼ਿਆਂ ਦਾ ਸੇਵਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La codicia, el apego emocional a Maya, la posesividad, el servicio del mal, el placer y el dolor,"