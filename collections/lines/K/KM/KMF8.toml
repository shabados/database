[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲੇ ਸਾਹਿਬ ਕੈ ਭਾਣੈ ॥"
page = 629
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I utter the Lord's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I speak according to the Will of my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਕੈ ਭਾਣੇ ਅਨੁਸਾਰ ਹਮ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਜਿਸ ਸੇਵਕ ਨੂੰ ਗੁਰੂ ਨੇ ਇੱਜ਼ਤ ਬਖ਼ਸ਼ੀ, ਉਹ ਸੇਵਕ ਸਦਾ) ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਬਚਨ ਬੋਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਲੇ = ਬੋਲਦਾ ਹੈ। ਕੈ ਭਾਣੈ = ਦੀ ਰਜ਼ਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hablo por la Voluntad del Señor,"