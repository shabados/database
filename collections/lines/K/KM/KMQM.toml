[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਬਹੈ ਜਮੁਨਾ ਤਰਏ ਇਹ ਜਾ ਬਿਨੁ ਕੋ ਨਹੀ ਸ︀ਯਾਮ ਸਹਾਈ ॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The embellishment of the thundering night is looking splendid, the river Yamuna of black colour is flowing, and for whom there is not helper other than Krishna,”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇਠਾਂ ਜਮੁਨਾ ਦਾ ਕਾਲਾ (ਜਲ) ਵਗ ਰਿਹਾ ਸੀ, ਇਸ ਜਗ੍ਹਾ ਵਿਚ ਸ਼ਿਆਮ ਤੋਂ ਬਿਨਾ ਕੋਈ ਸਹਾਇਕ ਨਹੀਂ ਸੀ।"