[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕਸੁ ਸਤਿਗੁਰ ਬਾਹਰੇ; ਸਭਿ ਆਲ ਜੰਜਾਲਾ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Without one true Guru all else are perplexities."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਤਿਗੁਰੂ (ਨਾਨਕ ਜੀ ਦੀ ਸ਼ਰਣ ਤੋਂ) ਬਾਹਰ ਸਾਰੇ ਫਸੌਤੀਆਂ ਵਿਚ ਹਨ।"