[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ; ਅਰਥੁ ਬੀਚਾਰੁ. ਨ ਪਾਇਆ ॥"
page = 154
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru none gets at their meaning and real significance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਕੋਈ ਭੀ ਉਨ੍ਹਾਂ ਦੇ ਮਤਲਬ ਤੇ ਅਸਲ ਤਾਤਪਰਜ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But without the Guru, they do not understand their true significance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਵੀਚਾਰ ਰੂਪ ਅਰਥੁ ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੁਕਤਿ ਪਦਾਰਥ ਕੀਹ ਹੈ (ਉਹ ਅਵਸਥਾ ਕਿਹੋ ਜੇਹੀ ਹੈ ਜਿਥੇ ਜੀਵ ਤਿੰਨਾਂ ਗੁਣਾਂ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਨਿਰਲੇਪ ਹੋ ਜਾਂਦਾ ਹੈ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਇਸ ਦਾ ਅਨੁਭਵ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਥੁ ਬੀਚਾਰੁ = ਅਨੁਭਵੀ ਗਿਆਨ, (ਮੁਕਤਿ ਪਦਾਰਥ ਦਾ) ਅਰਥ ਤੇ ਵਿਚਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero esos textos no han logrado explicarlo en realidad, pues ni ellos entienden lo que dicen."