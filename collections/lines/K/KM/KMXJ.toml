[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇ ਨੀਚੁ ਆਤਮ ਕਰਿ ਮਾਨਉ; ਮਨ ਮਹਿ ਇਹੁ ਸੁਖੁ ਧਾਰਉ ॥੧॥"
page = 532
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lowest of all, I deem my ownself and this way I install peace within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨਾਲੋਂ ਨੀਵਾਂ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਜਾਣਦਾ ਹਾਂ। ਇਸ ਤਰ੍ਹਾਂ ਆਰਾਮ ਚੈਨ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I judge myself to be the lowest of all; in this way, I instill peace within my mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਅਪਨੇ ਕੋ ਸਭ ਸੇ ਨੀਚਾ ਕਰ ਕੇ ਮਾਨਉਂ, ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਇਹ ਸੁਖ ਮੇਰੇ ਮਨ ਮੇਂ ਧਾਰਨ ਕਰੋ; ਵਾ ਮੇਂ ਧਾਰਨ ਕਰੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਸਭਨਾਂ ਤੋਂ ਨੀਵਾਂ ਸਮਝਦਾ ਰਹਾਂ, ਤੇ ਆਪਣੇ ਮਨ ਵਿਚ (ਗਰੀਬੀ ਸੁਭਾਵ ਦਾ) ਇਹ ਸੁਖ (ਸਦਾ) ਟਿਕਾਈ ਰੱਖਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pienso que soy lo más bajo de lo bajo y así logro la Paz en mi mente. (1)"