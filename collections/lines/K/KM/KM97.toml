[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਜ ਪਰੇ ਕਹੂੰ ਤਾਜ ਗਿਰੇ; ਗਜਰਾਜ ਗਿਰੇ ਗਿਰਿ ਸੇ ਧਰਿ ਕਾਰੇ ॥"
page = 461

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere horses, somewhere the black elephants like mountains have fallen down"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਘੋੜੇ ਪਏ ਹਨ, ਕਿਤੇ (ਸਿਰਾਂ ਦੇ) ਤਾਜ ਡਿਗੇ ਪਏ ਹਨ, ਕਿਤੇ ਪਰਬਤਾਂ ਜਿਤਨੇ ਕਾਲੇ ਹਾਥੀ ਡਿਗੇ ਪਏ ਹਨ।"