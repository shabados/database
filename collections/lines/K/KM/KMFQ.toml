[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਮੁਗਲੁ. ਨ ਹੋਆ ਅੰਧਾ; ਕਿਨੈ. ਨ ਪਰਚਾ ਲਾਇਆ ॥੪॥"
page = 418
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No Mughal became blind and no one wrought any miracle."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮੁਗਲ ਅੰਨ੍ਹਾਂ ਨਾਂ ਹੋਇਆ ਅਤੇ ਸਿਕੇ ਨੇ ਭੀ ਕੋਈ ਕਰਾਮਾਤ ਨਾਂ ਵਿਖਾਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "None of the Mugals went blind, and no one performed any miracle. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੀਰ ਕਹਤੇ ਥੇ ਹਮ ਸਹਾਇਤਾ ਕਰੇਂਗੇ ਜੋ ਆਪ ਪਰ ਨਜਰ ਉਠਾਵੈਗਾ ਸੋ ਅੰਧਾ ਹੋਇ ਜਾਇਗਾ। ਸੋ ਕਿਸੀ ਨੇ ਸਕਤਿ ਪਰਚਾ ਨ ਲਗਾਇਆ, ਭਾਵ ਥੋੜੀ ਭੀ ਕਰਾਮਾਤ ਨ ਦੇਖਾਈ ਅਰੁ ਨ ਕੋਈ ਮੁਗਲੁ ਹੀ ਅੰਧਾ ਹੂਆ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੀਰਾਂ ਦੀਆਂ ਤਸਬੀਆਂ ਨਾਲ) ਕੋਈ ਇੱਕ ਭੀ ਮੁਗ਼ਲ ਅੰਨ੍ਹਾ ਨਾ ਹੋਇਆ, ਕਿਸੇ ਭੀ ਪੀਰ ਨੇ ਕੋਈ ਕਰਾਮਾਤ ਕਰ ਨਾ ਵਿਖਾਈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni un solo mongol fue cegado por Dios y ningún milagro ni ningún embrujo logró salvar al hombre del desastre. (4)"