language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਸਰੀਰਕ ਮੈਲ ਦਾ ਇਕ ਹਿੱਸਾ ਨ੍ਹਾਉਣ ਨਾਲ ਲਹਿ ਜਾਂਦਾ ਹੈ, ਪਰ ਉਨ੍ਹਾਂ ਨੂੰ ਦੋ ਹੋਰ ਵਧੇਰੇ ਹਿੱਸੇ ਮਾਨਸਕ ਮੈਲ ਲੱਗ ਜਾਂਦੀ ਹੈ।"

