data = "ਏਕ ਹਿੱਸਾ ਤੌ ਤੀਰਥੋਂ ਕੇ ਨਾਉਣੇ ਕਰ ਕੇ ਪਾਪ ਰੂਪ ਮੈਲ ਲਥੀ ਔਰ ਦੋ ਹਿਸਾ ਔਰ ਪਾਪ ਹੋ ਗਏ॥ ਪ੍ਰਮਾਣ- ਭਾਈ ਗੁਰਦਾਸ ਜੀ ਕਾ 'ਬੱਜ੍ਰ ਪਾਪ ਨਾ ਉਤਰੈ ਜਾ ਕੀਚੇ ਗੰਗੇ॥'☬ਦ੍ਰਿਸ੍ਟਾਂਤ:"

[[content]]
