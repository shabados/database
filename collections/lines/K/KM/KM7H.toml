[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਜੂਆ ਖੇਲ ਬਿਤ ਹਾਰ ਬਿਲਖੈ ਜੁਆਰੀ; ਤਊ ਪਰ ਜੁਆਰਨ ਕੀ ਸੰਗਤ ਨ ਟੂਟਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a gambler loses all his money and wails, even then he cannot leave the company of other gamblers."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਜੁਆਰੀਆ ਜੂਆ ਖੇਡ ਕੇ ਧਨ ਹਾਰ ਕੇ ਵਿਲਕਦਾ ਹੈ ਪਰ ਫਿਰ ਭੀ ਜੁਆਰੀਆਂ ਦੀ ਸੰਗਤ ਉਸ ਤੋਂ ਛੁਟਦੀ ਨਹੀਂ।"