[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜੀਵਤ; ਜਿਹ ਜੀਵਤ ਜਪਿਆ ॥"
page = 254
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone lives, who whilst alive, meditates on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਜੀਉਂਦਾ ਹੈ ਜੋ ਜੀਊਦੇ ਜੀ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone live, who, while alive, meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਜੀਵਤੇ ਹੈਂ ਜਿਨੋਂ ਨੇ (ਜੀਵਤ) ਜੀਵਨ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੋ ਜਪਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੋਈ ਲੰਮੀ ਉਮਰ ਜੀਊ ਗਿਆ, ਕੋਈ ਥੋੜੀ) ਉਸੇ ਨੂੰ ਹੀ ਜੀਊਂਦਾ ਸਮਝੋ ਜਿਸ ਨੇ ਜੀਊਂਦੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo vive aquél que habita en el Señor Viviente y,"