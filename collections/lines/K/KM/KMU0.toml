[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬ੍ਰਹਮ ਗਿਆਨੀ; ਜਪੈ ਸਗਲ ਸੰਸਾਰੁ ॥੪॥"
page = 273
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the whole world praises the man, who realises his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਰਾ ਜਹਾਨ ਉਸ ਬੰਦੇ ਦੀ ਪਰਸੰਸਾ ਕਰਦਾ ਹੈ, ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the God-conscious being, the whole world meditates on God. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੌ ਹਰੀ ਰੂਪ ਹੋਨੇ ਕਰ ਸੰਸਾਰ ਜਪਤਾ ਅਰਥਾਤ ਪੂਜਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੇ ਨਾਨਕ! ਬ੍ਰਹਮਗਿਆਨੀ ਦੀ ਰਾਹੀਂ ਸਾਰਾ ਜਗਤ (ਹੀ) (ਪ੍ਰਭੂ ਦਾ ਨਾਮ) ਜਪਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਜਪੈ = ਬ੍ਰਹਮਗਿਆਨੀ ਦੀ ਰਾਹੀਂ ਜਪਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, a través del ser conciente de Dios, el mundo entero medita en Dios. (4)"