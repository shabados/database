[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨ ਕ੍ਰਿਪਾਨਨ ਮਾਰ ਮਚੀ ਤਬ ਦੇਵੀ ਲਈ ਬਰਛੀ ਕਰਿ ਪੈਨੀ ॥"
page = 84

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There were great slayings with shafts and swards, the goddess held up the sharp dagger in her hand."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੀਰਾਂ ਅਤੇ ਤਲਵਾਰਾਂ ਦੀ ਖੂਬ ਮਾਰ ਮਚੀ, ਤਦ ਦੇਵੀ ਨੇ ਤੀਖਣ ਬਰਛੀ ਹੱਥ ਵਿਚ ਫੜ ਲਈ।"