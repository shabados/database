[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਿ ਬਾਰ, ਸੰਗਿ ਤੇਰੈ; ਇਹੈ ਏਕੁ ਜਾਤੁ ਹੈ ॥੧॥"
page = 1352
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the last moment, this alone shall go with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਦੇ ਵੇਲੇ ਕੇਵਲ ਵਿੱਚ ਹੀ ਤੇਰੇ ਨਾਲ ਜਾਊਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the very last moment, this alone shall go along with you. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਅੰਤ ਕੇ ਸਮੇਂ ਮੇਂ ਤੇਰੇ ਸਾਥ ਏਕ ਇਹੀ ਜਾਤਾ ਦਿਖਾਈ ਦੇਤਾ ਹੈ ਅਰਥਾਤ ਔਰ ਕਛੁ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਤਲੇ ਸਮੇ ਤੇਰੇ ਨਾਲ ਸਿਰਫ਼ ਇਹ ਨਾਮ ਹੀ ਜਾਣ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਿ ਬਾਰ = ਅੰਤਲੇ ਸਮੇ। ਸੰਗਿ ਤੇਰੈ = ਤੇਰੇ ਨਾਲ। ਇਹੈ ਏਕ = ਸਿਰਫ਼ ਇਹ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el último momento es lo Único que se irá contigo. (1)"