[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਮਨਮੁਖ ਗਾਵਾਰਾ ॥੪॥"
page = 1156
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, one is an unwise apostate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਜੀਵ ਬੇਸਮਝ ਆਧਰਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the mortal is just an ignorant, self-willed manmukh. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਸੇ ਰਹਿਤ ਹੈਂ, ਸੋ ਗਵਾਰ ਮਨੁਮੁਖ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦਾ ਮੁਰੀਦ ਬਣ ਜਾਂਦਾ ਹੈ, (ਜੀਵਨ-ਜਾਚ ਵਲੋਂ) ਮੂਰਖ ਹੀ ਰਹਿ ਜਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sin el Nombre, uno permanece sin Sabiduría y afligido por su propio egocentrismo. (4)"