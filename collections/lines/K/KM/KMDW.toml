[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਈ ਭਗਤਿ. ਜੋ ਤੁਧੁ ਭਾਵੈ; ਤੂੰ ਸਰਬ ਜੀਆ ਪ੍ਰਤਿਪਾਲਾ ॥੧॥"
page = 747
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That alone is Thy devotional service, which pleases Thee. Thou art the Cherisher of all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਤੇਰੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਹੈ, ਜਿਹੜੀ ਤੈਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ। ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਪਾਲਣ-ਪੋਸ਼ਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That alone is devotional worship, which is pleasing to Your Will. You are the Cherisher of all beings. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਵਹੀ ਹੈ, ਜੋ ਤੇਰੇ ਕੋ ਭਾਵੈ ਔ ਤੂੰ ਸਰਬ ਜੀਵੋਂ ਕਾ ਪ੍ਰਤਿਪਾਲਕ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਭਗਤੀ ਉਹੀ ਹੈ ਜੋ ਤੈਨੂੰ ਪਸੰਦ ਆ ਜਾਂਦੀ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਈ = ਉਹੀ। ਤੁਧੁ ਭਾਵੈ = ਤੈਨੂੰ ਪਸੰਦ ਆਉਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo lo que Te complace es Tu Devoción, eres el Sostenedor de toda la vida.  (1)"