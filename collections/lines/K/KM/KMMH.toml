[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਲੁ ਹਉਮੈ ਬਿਖਿਆ; ਸਭ ਨਿਵਾਰੀ ॥"
page = 95
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and He has removed all the poisonous filth of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੇ ਹੰਕਾਰ ਦੀ ਸਾਰੀ ਜ਼ਹਿਰੀਲੀ ਮਲੀਨਤਾ ਲਾਹ ਸੁੱਟੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has totally removed the poisonous pollution of egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਨੇ ਹੰਤਾ ਮਮਤਾ ਰੂਪ ਸੰਪੂਰਨ ਮੈਲ ਨਿਵਾਰਣ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੀ ਮੈਲ ਮਾਇਆ ਦੀ ਮੈਲ ਸਾਰੀ ਹੀ ਦੂਰੀ ਕਰ ਲਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ। ਨਿਵਾਰੀ = ਦੂਰ ਕਰ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ha lavado la mugre del ego en mi interior."