[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਦੀਖਿਆ; ਸੇ ਸਚਿ ਰਾਤੇ ॥"
page = 944
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who act on the Guru's instruction, are imbued with the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ ਉਹ ਸੱਚੇ ਨਾਮ ਨਾਲ ਰੰਗੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who practice the Guru's Teachings are attuned to the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਨ ਗੁਰੋਂ ਕੀ ਦੀਖਿਆ ਕਰ ਸਚ ਮੇਂ ਰਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਗ੍ਰਹਿਣ ਕੀਤੀ ਹੈ ਉਹ ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ ਰੰਗੇ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਖਿਆ = ਉਹ ਸਿੱਖਿਆ ਜਿਸ ਨਾਲ ਸਿੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes practican las  Enseñanzas del Guru, viven entonados en la Verdad."