[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਪਦਾਰਥੁ; ਅੰਮ੍ਰਿਤ ਰਸੁ ਚਾਖੁ ॥੩॥"
page = 193
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shalt thou taste nectar relish, the supremely precious commodity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਪਰਮ ਵਡਮੁੱਲੇ ਵੱਖਰ ਅੰਮ੍ਰਿਤਮਈ ਜੋਹਰ ਨੂੰ ਚੱਖ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taste the Ambrosial Essence of this, the greatest treasure. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾਂ ਪਦਾਰਥ ਜੋ ਗ੍ਯਾਨ ਹੈ, ਤਿਸ ਕਾ ਰਸ ਜੋ ਬ੍ਰਹਮਾ ਨੰਦ ਰੂਪ ਅੰਮ੍ਰਿਤ ਹੈ ਤਿਸ ਕੋ (ਚਾਖੁ) ਅਸ੍ਟਾਦਨ ਕਰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਚੱਖ-ਇਹੀ ਹੈ ਸਭ ਪਦਾਰਥਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਪਦਾਰਥ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਾ ਪਦਾਰਥੁ = ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਪਦਾਰਥ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así prueba el Néctar Ambrosial de la Gran Esencia. (3)"