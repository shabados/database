[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਧਿ ਅਨੀ ਭਟ ਭੂਰਿ ਚੜੇ ਰਿਪੁ ਜੀਤਨ ਕੀ ਜਿਯ ਬ︀ਯੋਤ ਬਨਾਈ ॥"
page = 985

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Most of the kings planned a strategy to win over him,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਰੇ ਰਾਜਿਆਂ ਨੇ ਦਲ ਬਣਾ ਕੇ ਵੈਰੀ ਨੂੰ ਜਿਤਣ ਲਈ ਮਨ ਵਿਚ ਵਿਉਂਤ ਬਣਾਈ ਅਤੇ (ਵੈਰੀ ਉਤੇ) ਚੜ੍ਹ ਚਲੇ।"