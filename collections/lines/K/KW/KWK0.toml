[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਪੇ ਕਰੇ ਕਰਾਏ; ਨਾਮੇ ਨਾਮਿ ਸਮਾਵਣਿਆ ॥੮॥੭॥੮॥"
page = 114
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, Himself the Lord does and causes to be done everything. Repeating His Name man merges in the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਆਪੇ ਹੀ ਸਾਈਂ ਹਰ ਸ਼ੈਅ ਕਰਦਾ ਹੈ ਤੇ ਕਰਾਉਂਦਾ ਹੈ। ਨਾਮ ਦਾ ਜਾਪ ਕਰਕੇ ਆਦਮੀ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord Himself does, and causes things to be done; chanting the Naam, we are absorbed in the Naam. ||8||7||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਆਪ ਹੀ ਜੀਵੋਂ ਕੋ ਕਰਤਾ ਹੈ ਆਪ ਹੀ ਤਿਨ ਸੇ ਕਰਮ ਕਰਾਵਤਾ ਹੈ, ਪਰੰਤੂ ਜੋ ਨਾਮ ਕੋ ਜਪਤਾ ਹੈ, ਸੋ ਨਾਮੀ ਮੇਂ ਸਮਾ ਜਾਤਾ ਹੈ॥੮॥੭॥੮॥☬ਜੋ ਨਾਮ ਜਪ ਕਰ ਨਾਮੀ ਮੇਂ ਸਮਾਏ ਹੈਂ ਤਿਨ ਕੀ ਦਸਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਸਭ ਕੁਝ) ਕਰ ਰਿਹਾ ਹੈ ਤੇ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾ ਰਿਹਾ ਹੈ, ਉਹ ਆਪ ਹੀ (ਸਰਬ-ਵਿਆਪਕ ਹੋ ਕੇ ਆਪਣੇ) ਨਾਮ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਸਕਦਾ ਹੈ ॥੮॥੭॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੇ ਨਾਮਿ = ਨਾਮਿ ਹੀ ਨਾਮਿ, ਨਾਮ ਵਿਚ ਹੀ ਨਾਮ ਵਿਚ ਹੀ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, Él Mismo hace todo y causa que todo se haga según Su Voluntad; entonces, oh dice Nanak, Contemplándolo, inmérgete en Su Nombre. (8-7-8)"