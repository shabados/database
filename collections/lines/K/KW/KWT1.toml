[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਹਰਿ ਬੀਚ ਅਹੀਰਿਨ ਕੇ; ਕਰਿਬੇ ਕਹੁ ਕਉਤੁਕ ਕੀਨ ਸੁ ਨਾਤ੍ਰਾ ॥੪੭੮॥"
page = 341

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The same is absorbed in sporting with the gopis.478."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਕ੍ਰਿਸ਼ਨ ਨੇ ਗੋਪੀਆਂ ਵਿਚ ਕੌਤਕ ਕਰਨ ਲਈ (ਇਹ) ਨਾਤਾ ਜੋੜਿਆ ਹੈ ॥੪੭੮॥"