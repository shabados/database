[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮ ਪਦੁ ਪਾਇਆ. ਆਪੁ ਮਿਟਾਇਆ; ਹਰਿ ਪੂਰਨ ਕਿਰਪਾ ਧਾਰੀ ॥"
page = 780
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They obtain the supreme status, eradicate their self-conceit and the Perfect Lord showers His benediction on them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ, ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਛੱਡਦੇ ਹਨ ਅਤੇ ਪੂਰਾ ਪ੍ਰਭੂ ਉਨ੍ਹਾਂ ਉਤੇ ਆਪਣੀ ਰਹਿਮਤ ਨਿਛਾਵਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They obtain the supreme status, and eradicate self-conceit; the Perfect Lord showers His Grace upon them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਨੋਂ ਨੇ ਸੇਵਾ ਕਰਤਿਆਂ ਆਪਾ ਭਾਵ ਮਿਟਾਇਆ ਹੈ ਤਿਨੋਂ ਨੇ ਮੋਖ ਕੋ ਪਾਯਾ ਹੈ, ਪਰੰਤੂ ਆਪਾ ਭਾਉ ਤਿਨ ਕਾ ਮਿਟਾ ਹੈ ਜਿਨ ਪਰ ਵਾਹਗੁਰੂ ਨੇ ਕ੍ਰਿਪਾ ਧਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪੂਰਨ ਪ੍ਰਭੂ ਨੇ ਮਿਹਰ ਕੀਤੀ, (ਉਸ ਨੇ ਆਪਣੇ ਅੰਦਰੋਂ) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਲਿਆ, ਉਸ ਨੇ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendecido así, él es liberado de su ego negativo y el Señor es en verdad Compasivo con él."