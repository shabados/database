[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਰੁ. ਨ ਰਹਹਿ; ਮਨਿ ਖੋਟੁ ਕਮਾਹਿ ॥"
page = 366
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men who practise falsehood, remain not stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਦਮੀ ਕੂੜ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ, ਉਹ ਸਥਿਰ ਨਹੀਂ ਰਹਿੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who practice falsehood shall not last."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਸਭ ਧੜੇ ਸਿਥਰ ਨਹੀਂ ਰਹਤੇ ਮਨ ਮੇਂ (ਖੋਟੁ) ਬੁਰਾਈ ਕਮਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਧੜੇ ਬਣਾਣ ਵਾਲੇ ਆਪ ਭੀ) ਸਦਾ (ਦੁਨੀਆ ਵਿਚ) ਟਿਕੇ ਨਹੀਂ ਰਹਿੰਦੇ, (ਵਿਅਰਥ ਹੀ ਧੜਿਆਂ ਦੀ ਖ਼ਾਤਰ ਆਪਣੇ) ਮਨ ਵਿਚ ਠੱਗੀ-ਫ਼ਰੇਬ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los de este mundo, de la aparente realidad, no alcanzan la estabilidad, y aferrándose a él practican la falsedad."