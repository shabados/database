[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਨਹੂੰ ਨਹਿ ਸ︀ਯਾਮ ਕਹੈ ਅਪੁਨੇ ਪੁਰ ਕੀ ਪੁਨਿ ਓਰਿ ਕਉ ਪਾਇ ਧਰੇ ॥"
page = 492

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And none of them advanced his feet towards the city (Matura)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਕਿਸੇ ਨੇ ਵੀ ਫਿਰ ਆਪਣੇ ਨਗਰ ਵਲ ਕਦਮ ਨਹੀਂ ਧਰਿਆ ਹੈ।"