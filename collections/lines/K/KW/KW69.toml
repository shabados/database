[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਆਸ ਪਿਆਸਾ ਤੁਮਰੀ; ਤੁਮ ਹੀ ਸੰਗਿ ਮਨੁ ਲੀਨਾ ਜੀਉ ॥੧॥"
page = 100
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my hope thine is the thirst with me and with (in) Thee my mind is absorbed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਉਮੀਦ ਹੈਂ, ਤੂੰ ਮੇਰੀ ਤਰੇਹ ਅਤੇ ਤੇਰੇ ਨਾਲ (ਅੰਦਰ) ਹੀ ਮੇਰਾ ਚਿੱਤ ਸਮਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my hope, and You are my thirst. My mind is absorbed in You. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੀ ਹੀ ਆਸਾ ਹੈ ਪੁਨਾ ਤੁਮਾਰੇ ਦਰਸਨ ਕੀ (ਪਿਆਸਾ) ਅਤੀ ਤ੍ਰਿਖਾ ਹੈ, ਹਮਾਰਾ ਮਨੁ ਤੇਰੇ ਸੰਗ ਹੀ ਲੀਨ ਹੋ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਤੇਰੇ ਮਿਲਾਪ ਦੀ ਆਸ ਹੈ ਮੈਨੂੰ ਤੇਰੇ ਨਾਮ ਜਲ ਦੀ ਪਿਆਸ ਹੈ (ਜੇ ਤੇਰੀ ਮਿਹਰ ਹੋਵੇ ਤਾਂ ਮੇਰਾ) ਮਨ ਤੇਰੇ ਹੀ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਮ ਹੀ ਸੰਗਿ = ਤੇਰੇ ਹੀ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Esperanza, Tú eres mi Añoranza y Tú eres el Objeto de mi Meditación.(1)"