data = "ਮੋਰੇ ਪਤਿ ਪਰਦੇਸ ਪਧਾਰੇ ॥"
page = 895

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She said to him, ‘My husband has gone abroad."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਮੇਰਾ ਪਤੀ ਪਰਦੇਸ ਗਿਆ ਹੋਇਆ ਹੈ।"