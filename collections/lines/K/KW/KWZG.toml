[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਭਿ ਕਮਲ ਤੇ. ਬ੍ਰਹਮਾ ਉਪਜੇ; ਬੇਦ ਪੜਹਿ. ਮੁਖਿ ਕੰਠਿ ਸਵਾਰਿ ॥"
page = 489
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brahma was born of the lotus of Vishnu's navel and attuning their throat, people read the Vedas their mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਨੂੰ ਦੀ ਧੁੰਨੀ ਦੇ ਕੰਵਲ ਤੋਂ ਬ੍ਰਹਮਾ ਪੈਦਾ ਹੋਇਆ। ਲੋਕ ਆਪਣੇ ਗਲੇ ਦੇ ਸੂਤ ਕਰ ਕੇ (ਸਵਾਰ ਕੇ) ਵੇਦਾਂ ਨੂੰ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਵਾਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the lotus of Vishnu's navel, Brahma was born; He chanted the Vedas with a melodious voice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਨਾਭਿ ਤੇ ਕਮਲੁ ਹੂਆ ਔਰੁ ਤਿਸ ਕਮਲ ਤੇ ਬ੍ਰਹਮਾ ਜੀ ਉਤਪਤ ਹੂਏ। ਔਰੁ ਸੋ ਬ੍ਰਹਮਾ ਜੀ ਜਿਸ ਹਰੀ ਕਾ ਜਸੁ ਚਾਰੋਂ ਬੇਦੋਂ (ਮੁਖਿ) ਦ੍ਵਾਰੇ (ਕੰਠਿ ਸਵਾਰਿ) ਸੁੰਦਰ ਸੁਰ ਮੇਂ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੁਰਾਣਾਂ ਵਿਚ ਕਥਾ ਆਉਂਦੀ ਹੈ ਕਿ ਜਿਸ ਬ੍ਰਹਮਾ ਦੇ ਰਚੇ ਹੋਏ) ਵੇਦ (ਪੰਡਿਤ ਲੋਕ) ਮੂੰਹੋਂ ਗਲੇ ਨਾਲ ਮਿੱਠੀ ਸੁਰ ਵਿਚ ਨਿੱਤ ਪੜ੍ਹਦੇ ਹਨ, ਉਹ ਬ੍ਰਹਮਾ ਵਿਸ਼ਨੂੰ ਦੀ ਧੁੰਨੀ ਵਿਚੋਂ ਉੱਗੇ ਹੋਏ ਕੌਲ ਦੀ ਨਾਲ ਤੋਂ ਜੰਮਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se dice que Brahma nació del ombligo del Loto y recitó los Vedas en forma de poesía musical."