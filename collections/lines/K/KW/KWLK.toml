[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਜ ਗਿਰੇ ਨ੍ਰਿਪ ਰਾਜ ਕਹੂੰ; ਬਰ ਬਾਜ ਫਿਰੈ ਹਿਹਨਾਵਤ ਛੂਟੇ ॥"
page = 589

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the arrival of the army of the king, the Lord (Kalki) chopped many elephants, horses and chariots, the horses bedecked by the king were roaming in the battlefield,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਰਾਜਿਆਂ ਦੇ ਸਾਜ-ਸਾਮਾਨ ਡਿਗੇ ਪਏ ਹਨ ਅਤੇ ਕਿਤੇ ਸੁੰਦਰ ਘੋੜੇ ਖੁਲੇ ਫਿਰਦੇ ਹਿਣਕ ਰਹੇ ਹਨ।"