[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਭਾਗਾ; ਗੁਰੁ ਸੇਵਿਆ. ਨ ਜਾਇ ॥"
page = 1065
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without good destiny, the Guru's service is not performed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਦੇ ਬਗ਼ੈਰ, ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਮਾਈ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without good destiny, no one can serve the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਜਲ ਕਰਮੋਂ ਸੇ ਬਿਨਾਂ ਗੁਰੂ ਸੇਵਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਕਿਸਮਤ ਤੋਂ ਬਿਨਾ ਗੁਰੂ ਦੀ ਸਰਨ ਨਹੀਂ ਪਿਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਗਾ = ਭਾਗਾਂ, ਕਿਸਮਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin destino uno no puede servir al Guru,"