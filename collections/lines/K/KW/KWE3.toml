[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਰਜ ਦਿਤ ਉਹੀ ਪਹਿ ਹੈ ਮਨਿ; ਯੌ ਅਪਨੇ ਮਨ ਮੈ ਸੁ ਜਨਾਯੋ ॥"
page = 505

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna comprehended this in his mind that the Samantak jewel is with him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਆਪਣੇ ਮਨ ਵਿਚ ਇਹ ਭਾਂਪ ਲਿਆ ਕਿ ਸੂਰਜ ਦੀ ਦਿੱਤੀ ਹੋਈ ਮਣੀ ਉਸੇ ਕੋਲ ਹੈ।"