[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੜਿ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਰਤੰਨਾ ਰਾਮ ॥"
page = 576
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is studded with the gems of the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਹੀਰਿਆਂ ਨਾਲ ਜੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is adorned with the jewel of the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਪਾਇ ਕਰ ਫਿਰ ਹਰਿ ਨਾਮ ਕਾ ਜਪਨਾ ਇਹ ਰਤਨ ਜੜੇ ਗਏ ਹੈਂ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਤਨ ਜੜ ਕੇ ਸੋਨੇ ਦੀ ਕਾਠੀ ਪਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੜਿ = ਜੜ ਕੇ। ਘਣੇ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así embellecido obtiene al Señor y entra en Éxtasis."