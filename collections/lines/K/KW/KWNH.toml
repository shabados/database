[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਣ, ਜੋ ਤੇਰਾ ਘਰ ਮੇਰੀਆਣ ਰੋਣਦੀਆਣ ਅੱਖਾਣ ਵਿਚ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰੂਨਿ ਦੀਦਾਇ ਗਿਰੀਆਨਿ ਮਨ ਖ਼ੁਦਾ ਹਾਫ਼ਿਜ ।੪੫।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "O my mind! Who is such a person that does not reflect the radiance of Akaalpurakh from head to toes? (62)"