[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਹਰਿ ਜਸੁ; ਗੁਰ ਪਰਸਾਦਿ ॥"
page = 415
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, the soul, day and night, sings God's praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ, ਆਤਮਾ, ਦਿਨ ਤੇ ਰਾਤ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, by Guru's Grace, sing the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਰਾਤ ਦਿਨ ਹਰਿ ਕਾ ਜਸ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ ਇਹ ਮਨ ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਅਹਿਨਿਸਿ = ਦਿਨ ਰਾਤ। ਪਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amorosa del Señor a través del Guru. Por la Gracia del Guru habita en la Alabanza del Señor,"