[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮੁ ਲਜਾਇ ਕਰਿ; ਭਾਗਾ ॥੧॥"
page = 626
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and so, through shame, the Death's courier has fled away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਇਸ ਲਈ ਮੌਤ ਦਾ ਦੂਤ ਸ਼ਰਮ ਦਾ ਮਾਰਿਆ ਦੌੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death has run away in shame. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਜਮ ਲੱਜਤ ਹੋਇਕੈ ਭਾਗ ਗਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਾਸੋਂ (ਵਿਕਾਰ ਤਾਂ ਕਿਤੇ ਰਹੇ) ਜਮ (ਭੀ) ਸ਼ਰਮਿੰਦਾ ਹੋ ਕੇ ਭੱਜ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la muerte se avergüenza de sí misma y se va. (1)"