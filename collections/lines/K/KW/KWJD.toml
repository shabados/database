[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮਿ ਭਰਮਿ; ਮਾਨੁਖ ਡਹਕਾਏ ॥"
page = 258
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wandering in misgiving the men are ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਲਤ-ਫਹਿਮੀ ਅੰਦਰ ਟੱਕਰਾਂ ਮਾਰਦੇ ਬੰਦੇ ਤਬਾਹ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering around, deluded by doubt, people are ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ ਮੇਂ ਭ੍ਰਮਾਇ ਕਰ ਮਾਨੁਖ (ਡਹਕਾਏ) ਬਹਿਕਾਇ ਵਾ ਡੁਲਾਇ ਰਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਧਰਤੀ ਦੇ) ਬੰਦੇ (ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੀ ਖ਼ਾਤਰ) ਭਟਕ ਭਟਕ ਕੇ ਧੋਖੇ ਵਿਚ ਆਉਂਦੇ ਚਲੇ ਆ ਰਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡਹਕਾਏ = ਧੋਖੇ ਵਿਚ ਆਉਂਦੇ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El terrible e intransitable mar de Maya ha engañado a muchos seres humanos,"