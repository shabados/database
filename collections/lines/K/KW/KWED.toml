[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੂਪ ਜਹਾ ਤਹ ਫੈਲ ਰਹਿਯੋ; ਸਿਗਰੇ ਨਰ ਨਾਰਿਨ ਖੇਲ ਮਚਾਈ ॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The intoxicated groups are scattered in the play of men and women here and there"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਉਥੇ ਜੂਏ ('ਜੂਪ') ਦੀ ਖੇਡ ਹੋ ਰਹੀ ਹੈ ਅਤੇ ਸਾਰੇ ਨਰ ਨਾਰੀਆਂ ਨੇ ਖੇਡ ਮਚਾਈ ਹੋਈ ਹੈ।"