[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈਤ ਅਘਾਸੁਰ ਅਉ ਬਕ ਬੀਰ; ਮਰਿਓ ਤਿਨ ਹੂੰ ਜਬ ਪਉਰਖ ਹਾਰਿਓ ॥੭੭੦॥"
page = 372

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It was through them that Aghasura and Bakasura were defeated and killed.”770."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਘਾਸੁਰ ਦੈਂਤ ਅਤੇ ਬਕਾਸੁਰ ਵਰਗੇ ਸੂਰਮਿਆਂ ਨੂੰ ਉਸ ਨੇ ਮਾਰ ਦਿੱਤਾ ਹੈ ਜਦੋਂ ਉਹ ਬਲ ਹਾਰ ਬੈਠੇ ਸਨ ॥੭੭੦॥"