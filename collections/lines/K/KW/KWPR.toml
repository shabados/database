[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਪਿਆਰ ਨੇ ਹਰ ਕਿਸੇ ਨੂੰ ਢਾਹ ਦਿੱਤਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਇਸ਼ਕਿ ਮੌਲਾ ਹਰ ਕਿ ਰਾ ਮਿਸਮਾਰ ਕਰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "They appreciate and recognize Him, are dedicated to the Truth and also worship the Truth. (189)  "