[[content]]
asset = "DGDG"
type = "primary"
data = "ਦ੍ਰੁਗਾ ਹੂੰ ਕੀਯੰ ਖੇਤ ਧੁੰਕੇ ਨਗਾਰੇ ॥"
page = 101

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trumpets sounded and Durga began to wage war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਰਗਾ ਨੇ ਰਣ ਮੰਡਿਆ ਅਤੇ ਨਗਾਰੇ ਵਜੇ।"