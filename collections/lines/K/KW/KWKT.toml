[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਜੇ ਅਨਹਦ ਬਾਜਾ ॥"
page = 892
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The celestial strain now spontaneously resounds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਹੁਣ ਸੁੱਤੇ ਸਿੱਧ ਹੀ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck sound current vibrates and resounds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਏਕ ਰਸ ਨਾਮ ਕਾ ਬਾਜਾ ਬਜੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਹਨਾਂ ਦੇ ਅੰਦਰ (ਇਉਂ ਖਿੜਾਉ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਮਾਨੋ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਇੱਕ-ਰਸ ਵਾਜੇ ਵੱਜ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Melodía Divina resuena en nuestra mente"