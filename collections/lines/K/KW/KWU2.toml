[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿੰਤ ਅਚਿੰਤਾ; ਸਗਲੀ ਗਈ ॥"
page = 1157
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Automatically am I rid off all care."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਤੇ ਸਿਧ ਹੀ ਮੇਰਾ ਸਾਰਾ ਫਿਕਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, all my cares and worries have been taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਔ ਅਚਿੰਤ ਏਹ ਜੋ ਕਲਪਨਾ ਥੀ ਸੋ ਹਮਾਰੀ ਸਭ ਚਲੀ ਗਈ ਹੈ, ਭਾਵ ਦੁੰਦ ਰਹਿਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਜਪ ਕੇ ਮੇਰੀ ਸਾਰੀ ਚਿੰਤਾ ਦੂਰ ਹੋ ਗਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚਿੰਤਾ = ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹਰਿ-ਨਾਮ। ਚਿੰਤ ਸਗਲੀ = ਸਾਰੀ ਚਿੰਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma espontánea me liberé de mis angustias, oh hermanos,"