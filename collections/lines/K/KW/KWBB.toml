[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਿ ਆਖਿ ਮਨੁ ਵਾਵਣਾ; ਜਿਉ ਜਿਉ ਜਾਪੈ ਵਾਇ ॥"
page = 53
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uttering and repeating God's Name I play upon my mind's instrument. The more I understand God the more I play upon it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਦਾ ਜਾਪ ਤੇ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਦੇ ਸਾਜ ਨੂੰ ਵਜਾਉਂਦਾ ਹਾਂ। ਜਿਨ੍ਹਾਂ ਜ਼ਿਆਦਾ ਮੈਂ ਹਰੀ ਨੂੰ ਸਮਝਦਾ ਹਾਂ, ਉਨ੍ਹਾਂ ਜਿਆਦਾ ਮੈਂ ਇਸ ਨੂੰ ਵਜਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I speak and chant His Praises, vibrating the instrument of my mind. The more I know Him, the more I vibrate it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! ਪਰਮੇਸ੍ਵਰ ਕੇ ਜਸ ਕੋ (ਆਖਿ ਆਖਿ) ਕਥਨ ਕਰ ਕਰ ਕੇ ਮਨ ਕੇ ਪਾਸੋਂ ਉਚਾਰਣ ਕਰਵਾਈਏ, (ਜਿਉ ਜਿਉ) ਜਿਸ ਜਿਸ ਪ੍ਰਕਾਰ ਗਾਇਨ ਕਰਨਾ (ਜਾਪੈ) ਜਾਨੇ, ਈਹਾਂ ਜਸ ਕਾ ਅਧ੍ਯਾਹਾਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਕਿਸੇ ਜੀਵ ਨੂੰ (ਪ੍ਰਭੂ ਦੇ ਗੁਣ) ਬੋਲਣ ਦੀ ਸਮਝ ਪੈਂਦੀ ਹੈ (ਤਿਉਂ ਤਿਉਂ ਇਹ ਸਮਝ ਭੀ ਆਉਂਦੀ ਜਾਂਦੀ ਹੈ ਕਿ ਉਸ ਦੇ ਗੁਣ) ਬਿਆਨ ਕਰ ਕਰ ਕੇ ਮਨ ਨੂੰ ਖਪਾਣਾ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖਿ = ਆਖ ਕੇ, ਬਿਆਨ ਕਰ ਕੇ। ਵਾਵਣਾ = ਖਪਾਣਾ, ਖ਼ੁਆਰ ਕਰਨਾ। ਜਾਪੈ = ਜਾਪਦਾ ਹੈ, ਸਮਝ ਪੈਂਦੀ ਹੈ। ਵਾਇ ਜਾਪੈ = ਬੋਲਣ ਦੀ ਸਮਝ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el instrumento de mi mente entono Su Alabanza, y mientras más Lo conozco más Lo entono."