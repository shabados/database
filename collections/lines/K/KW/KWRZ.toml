[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਜਾਚਿਕ; ਪ੍ਰਭ ਦੇਵਨਹਾਰ ॥"
page = 1147
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone is a beggar The Lord alone is the Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਜਣਾ ਮੰਗਤਾ ਹੈ। ਕੇਵਲ ਸੁਆਮੀ ਹੀ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone is a beggar; God is the Great Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਜੀਵ ਭੇਖਾਰੀ ਹੈਂ ਔਰ ਪਰਮੇਸਰ ਸਭ ਖਾਨ ਪਾਨ ਦੇਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਸਭ ਕੁਝ ਦੇ ਸਕਣ ਵਾਲੇ ਪ੍ਰਭੂ (ਦੇ ਦਰ) ਦੇ (ਹੀ) ਮੰਗਤੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos son buscadores y es sólo Dios Quien da,"