[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਤੇਰੀ ਸਰਣਾਈ ॥"
page = 1060
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the creatures seek Thy refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਜੀਵ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures seek Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਅ ਜੰਤ ਤੇਰੀ ਸਰਨਾਈ ਹੈਂ ਅਰਥਾਤ ਤੇਰੇ ਆਸਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਅ ਜੰਤ ਤੇਰੇ ਹੀ ਆਸਰੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todas las criaturas buscan sólo Tú Refugio,"