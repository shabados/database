[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਜਪਹੁ; ਮਨ ਮੇਰੇ ॥"
page = 264
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, through the Guru, utter the Name of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੀ ਜਿੰਦੇ! ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, chant the Naam, O my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂਤੇ ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਕੋ ਜਪਣਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਦੀ ਸਰਣ ਪੈ ਕੇ (ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਜਪ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, por la Gracia del Guru cultiva el Nombre"