[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤੁ ਸਰਮਿੰਦਾ ਥੀਵਹੀ; ਸਾਂਈ ਦੈ ਦਰਬਾਰਿ ॥੫੯॥"
page = 1381
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "lest thou be put to shame in the court of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਤੇ ਤੈਨੂੰ ਸੁਆਮੀ ਦੀ ਕਚਹਿਰੀ ਅੰਦਰ ਸ਼ਰਮਿੰਦਗੀ ਉਠਾਉਣੀ ਪਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Otherwise, you shall be put to shame, in the Court of the Lord. ||59||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਮਤ ਕੁਕਰਮੋਂ ਕੇ ਕਰਨੇ ਕਰ ਕੇ ਸਾਂਈ ਕੇ ਦਰਬਾਰ ਮੇਂ ਸ਼ਰਮਿੰਦਾ ਹੋਵੈ, ਤਾਂ ਤੇ ਭਜਨ ਕਰ॥੫੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਤਾਂ ਖਸਮ (ਪਰਮਾਤਮਾ) ਦੇ ਦਰਬਾਰ ਵਿਚ ਸ਼ਰਮਿੰਦਾ ਹੋਣਾ ਪਏ ॥੫੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੀਵਹੀ = ਤੂੰ ਹੋਵੇਂ। ਦੈ = (ਲਫ਼ਜ਼ 'ਦੇ' ਦੇ ਥਾਂ 'ਦੈ' ਕਿਉਂ ਹੋ ਗਿਆ ਹੈ। ਦਰਬਾਰਿ = ਦਰਬਾਰ ਵਿਚ। ਦੈ ਦਰਬਾਰਿ = ਦੇ ਦਰਬਾਰ ਵਿਚ ॥੫੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de otra forma serás puesto en vergüenza en la Corte del Señor. (59)"