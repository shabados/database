[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਾਥ ਨਿਰਗੁਨਿ. ਕਛੁ ਨ ਜਾਨਾ; ਮੇਰਾ ਗੁਣੁ ਅਉਗਣੁ. ਨ ਬੀਚਾਰੀਐ ॥"
page = 545
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am patronless and sans virtue. I know not anything. Think thou not of my merits and demerits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਖਸਮਾ ਅਤੇ ਨੇਕੀ-ਵਿਹੁਣ ਹਾਂ। ਮੈਂ ਕੁਝ ਭੀ ਜਾਣਦਾ ਬੁਝਦਾ ਨਹੀਂ ਤੂੰ ਮੇਰੀਆਂ ਨੇਕੀਆਂ ਤੇ ਬਦੀਆਂ ਵੱਲ ਧਿਆਨ ਨਾਂ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am masterless, worthless, and I know nothing; please do not count up my merits and demerits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਰਗੁਨ ਔ ਅਨਾਥ ਹੂੰ, ਮੈਂ ਕੁਛ ਜਾਨਤਾ ਨਹੀਂ ਹੂੰ, ਹੇ ਮਹਾਰਾਜ! ਮੇਰਾ ਗੁਨ ਔਗੁਨ ਮਤ ਬਿਚਾਰਨਾ, ਭਾਵ ਯਹਿ ਕਿ ਮੈਂ ਦਯਾ ਚਾਹਤਾ ਹੂੰ ਨਯਾਉਂ ਨਹੀਂ ਚਾਹਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰਾ ਹੋਰ ਕੋਈ ਆਸਰਾ ਨਹੀਂ, ਮੈਂ ਗੁਣ-ਹੀਨ ਹਾਂ, (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ) ਮੈਂ ਕੋਈ ਢੰਗ ਨਹੀਂ ਜਾਣਦਾ। ਤੂੰ ਮੇਰੇ ਗੁਣ ਤੇ ਔਗੁਣ ਖ਼ਿਆਲ ਨਾ ਕਰ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਾਥ = ਨਿਆਸਰਾ। ਨ ਜਾਨਾ = ਨ ਜਾਨਾਂ, ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ। ਨ ਬੀਚਾਰੀਐ = ਖ਼ਿਆਲ ਵਿਚ ਨਾਹ ਲਿਆਵੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Soporte de todos, el Creador Omnipotente, la Fuente de toda vida."