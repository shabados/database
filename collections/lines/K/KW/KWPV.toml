[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਛਰੋ ਉਛਾਹ ॥੩੦੩॥"
page = 231

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The vultures shirked and the warriors faced each other. They were bedecked nicely and there was unending zeal in them.303."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ) ਅਪੱਛਰਾਵਾਂ ਉਤਸ਼ਾਹਿਤ ਹੋ ਰਹੀਆਂ ਸਨ ॥੩੦੩॥"