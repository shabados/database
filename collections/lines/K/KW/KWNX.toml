[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਰਣਾਗਤਿ ਰਾਖਿ ਲੇਹੁ; ਮੂੜ ਮੁਗਧ ਨਿਸਤਾਰੇ ॥੩॥"
page = 163
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God, save me. I have entered thine asylum. Fools and block heads thou hast saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ ਮੇਰੀ ਰਖਿਆ ਕਰ। ਬੇਵਕੂਫ ਅਤੇ ਬੁਧੂ ਤੂੰ ਪਾਰ ਕਰ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have entered Your Sanctuary, Lord; please save me, as You have saved the idiots and fools. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤ ਭਏ ਹਾਂ ਰਛਾ ਕਰ ਲੇਵੋ, ਕਯੋਂਕਿ ਜੋ ਮੂਰਖ ਥੇ, ਸੋ ਭੀ ਆਪਨੇ ਤਾਰੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਅਸੀਂ ਤੇਰੀ ਸਰਨ ਆਏ ਹਾਂ, (ਸਾਨੂੰ ਅਉਗਣਾਂ ਤੋਂ) ਬਚਾ ਲੈ, (ਸਾਨੂੰ) ਮੂਰਖਾਂ ਨੂੰ ਮਹਾ ਮੂਰਖਾਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੇ ਸਮੁੰਦਰ ਵਿਚੋਂ) ਪਾਰ ਲੰਘਾ ਲੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂੜ ਮੁਗਧ = ਮੂਰਖ, ਮਹਾ ਮੂਰਖ। ਨਿਸਤਾਰੇ = ਨਿਸਤਾਰਿ, ਪਾਰ ਲੰਘਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscamos Tu Refugio, oh Señor, Sálvanos; pues Tú salvas aún a aquéllos que viven hundidos en la total ignorancia.(3)"