[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਪਰਮ ਜੋਤਿ ਪਰਮੇਸੁਰ; ਸਿਮਰਤ ਪਾਈਐ ਮਾਨੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1300
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Omnipresent and supremely Luminous Transcendent Lord, one is blessed with glory. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਤੇ ਮਹਾਨ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਮ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਨੂੰ ਪ੍ਰਭਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Perfect Supreme Divine Light, the Transcendent Lord God, honor and glory are obtained. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ (ਪਰਮ) ਉਤਕ੍ਰਿਸ੍ਟ ਜੋਤੀ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸਿਮਰਤੇ ਹੂਏ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਆਦਰੁ ਪਾਈਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਸਭ ਤੋਂ ਉੱਚੇ ਨੂਰ ਪਰਮੇਸਰ ਦਾ (ਨਾਮ) ਸਿਮਰਦਿਆਂ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇਜ਼ਤ ਹਾਸਲ ਕਰੀਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en la Perfecta y Suprema Luz Divina, en el Señor Trascendente y Señor Nuestro, el Honor y la Gloria son obtenidos. (1-Pausa)"