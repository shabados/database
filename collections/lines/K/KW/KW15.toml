[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਵਿਚਿ ਵਰਤੈ ਇਕੁ ਸੋਈ ॥"
page = 1049
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the one Lord is contained amidst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕ ਸੁਆਮੀ ਹੀ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is contained within all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵੋਂ ਮੇਂ ਸੋ ਇਕ ਹੀ ਵਰਤਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਉਹੀ ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹੀ ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Señor trabaja en medio de todo"