[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ; ਸੇਵਿਐ ਸੁਖੁ ਪਾਈ ॥"
page = 1239
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Treasure of bliss is the God's Name, Serving it, peace is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਦਾ ਖਜਾਨਾ ਹੈ ਰਬ ਦਾ ਨਾਮ। ਇਸ ਦੀ ਸੇਵਾ ਕਰਨ ਦੁਆਰਾ ਆਰਾਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is a treasure. Serving it, peace is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ (ਨਿਧਾਨੁ) ਨਿਧੀਓਂ ਕਾ ਖਜਾਨਾ ਹੈ, ਤਿਸ ਕੋ ਸੇਵਣੇ ਤੇ ਸੁਖ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਸਾਰੇ ਸੁਖਾਂ ਦਾ) ਖ਼ਜ਼ਾਨਾ ਹੈ, ਜੇ ਨਾਮ ਸਿਮਰੀਏ ਤਾਂ ਸੁਖ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਸੇਵਿਐ = ਜੇ ਸੇਵੀਏ, ਜੇ ਸਿਮਰੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
