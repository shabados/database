[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮਰੌ ਕਰੌ ਨਿਯਾਇ ਤੁਮ; ਕਹਿਯੋ ਸ੍ਰਵਤ ਜਲ ਨੈਨ ॥੨੦॥"
page = 857

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And asked him to do full justice.(20)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅੱਖਾਂ ਵਿਚੋਂ ਹੰਝੂ ਕੇਰਦਾ ਹੋਇਆ ਬੋਲਿਆ ਕਿ ਤੁਸੀਂ ਸਾਡਾ ਨਿਆਂ ਕਰ ਦਿਓ ॥੨੦॥"