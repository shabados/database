data = "ਸੁ ਮਿਤ੍ਰਦੋਖ ਰਾਜਦੋਖ; ਈਰਖਾਹਿ ਮਾਰਿ ਕੈ ॥"
page = 706

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After killing Mittradosh, Raajdosh, Irsha etc."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ) ਮਿਤ੍ਰਦੋਖ, ਰਾਜਦੋਖ ਅਤੇ ਈਰਖਾ ਨੂੰ ਮਾਰ ਕੇ,"