[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪ ਕਰੇਦੜ; ਸਰਪਰ ਮੁਠੇ ॥"
page = 1019
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who commit sins, are assuredly plundered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਨਾਹ ਕਰਦੇ ਹਨ ਉਹ ਨਿਸਚਿਤ ਹੀ ਲੁੱਟੇ ਪੁੱਟੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who committed sins are sure to be ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਪ ਕਰਤੇ ਸੇ ਸੋ ਤੌ ਅਵਸ ਖੋਹੇ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਥੇ ਪਾਪ ਕਰਨ ਵਾਲੇ ਜੀਵ (ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਰਮਾਇਆ) ਜ਼ਰੂਰ ਲੁਟਾ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੇਦੜ = ਕਰਨ ਵਾਲੇ। ਸਰਪਰ = ਜ਼ਰੂਰ। ਮੁਠੇ = ਮੁੱਠੈ, ਲੁੱਟੇ ਜਾਂਦੇ ਹਨ, ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਰਮਾਇਆ ਲੁਟਾ ਬੈਠਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, los malhechores son destruidos, y Azrael, el ángel de la muerte, los agarra y los destruye a todos."