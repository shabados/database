[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ; ਗੁਰ ਸਬਦਿ ਪਛਾਤਾ ॥"
page = 159
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They efface their self-conceit and understand Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਸ ਦਿੰਦੇ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੇ ਬਚਨ ਨੂੰ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They subdue egotism, and realize the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਅਹੰਤਾ ਮਮਤਾ ਕੋ ਮਾਰ ਕਰ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕੋ ਪਛਾਣਿਆ ਹੈ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਪਰਮਾਤਮਾ ਨਾਲ) ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haciendo a un lado su ego, ellos conocen la Bella Palabra del Shabd del Guru,"