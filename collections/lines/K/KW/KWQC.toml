[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ ਨ ਪੜਉ. ਹਰਿ ਬਿਨੁ, ਹੋਰੁ ਨ ਪੂਜਉ; ਮੜੈ ਮਸਾਣਿ. ਨ ਜਾਈ ॥"
page = 634
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I read not regarding duality, worship not any but my God and visit nor mausoleums or crematoriums."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦਵੈਤ-ਭਾਵ ਬਾਰੇ ਨਹੀਂ ਪੜ੍ਹਦਾ ਅਤੇ ਆਪਣੇ ਰੱਬ ਦੇ ਬਾਝੋਂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜੱਪਦਾ ਅਤੇ ਮਕਵਰਿਆਂ ਦਾ ਸ਼ਮਸ਼ਾਨ-ਭੂਮੀਆਂ ਵਿੱਚ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am not torn by duality, because I do not worship any other than the Lord; I do not visit tombs or crematoriums."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਦੁਬਿਧਾ) ਦ੍ਵੈਤ ਭਾਵ ਕੋ ਪ੍ਰਾਪਤਿ ਕਰਨੇ ਵਾਲੇ ਸ਼ਾਸਤ੍ਰੋਂ ਕੋ ਮੇਂ ਨਹੀਂ ਪੜ੍ਹਤਾ ਹੂੰ ਔਰ ਪ੍ਰਮੇਸਰ ਸੇ ਬਿਨਾ ਔਰ ਕਿਸੀ ਕੋ ਪੂਜਤਾ ਭੀ ਨਹੀਂ ਹੂੰ, ਪੁਨਃ ਮਸਾਨ ਅਸਥਲ ਮੜੀਓਂ ਮੇਂ ਭੀ ਨਹੀਂ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਦੀ ਭਾਲ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ, ਮੈਂ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਨੂੰ ਨਹੀਂ ਪੂਜਦਾ, ਮੈਂ ਕਿਤੇ ਸਮਾਧਾਂ ਤੇ ਮਸਾਣਾਂ ਵਿਚ ਭੀ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਬਿਧਾ = ਦੁ-ਪਾਸਾ-ਪਨ, ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਆਸਰੇ ਦੀ ਭਾਲ। ਨ ਪੜਉ = ਮੈਂ ਨਹੀਂ ਪੈਂਦਾ। ਨ ਪੂਜਉ = ਮੈਂ ਨਹੀਂ ਪੂਜਦਾ। ਮੜੈ = ਸਮਾਧ, ਕਬਰ। ਮਸਾਣਿ = ਸ਼ਮਸ਼ਾਨ, ਜਿੱਥੇ ਮੁਰਦੇ ਫੂਕੀਦੇ ਹਨ। ਨ ਜਾਈ = ਮੈਂ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No estoy afectado por la dualidad y no alabo más que a mi Señor."