[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ; ਤਿਸ ਕੀ ਉਸਤਤਿ ਕਰਦਾ ॥੪॥੧੯॥੩੨॥"
page = 1145
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His praise, Nanak sings ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮਹਿਮਾਂ, ਨਾਨਕ ਸਦਾ ਹੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak sings His Praises. ||4||19||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਤੇ ਮੈਂ ਤਿਸ ਕੀ ਉਸਤਤੀ ਕਰਤਾ ਹੂੰ॥੪॥੧੯॥੩੨॥☬ਕਿਸੀ ਇਸਤ੍ਰੀ ਕੋ ਸਨਬੰਧੀ ਕੇ ਮਰਨੇ ਕਰ ਰੁਦਨ ਕਰਤੀ ਦੇਖ ਕਰ ਸੰਸਾਰ ਕੋ ਮਿਥ੍ਯਾ ਰੂਪ ਜਨਾਵਤੇ ਹੂਏ ਦ੍ਰਿਸ੍ਟਾਂਤੋਂ ਸਹਿਤ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦੀ (ਹੀ ਸਦਾ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ॥੪॥੧੯॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso lo alabo por siempre y para siempre.(4-19-32)"