[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਗਰੀ ਗੋਦਰੀ ਨਾਹੀ; ਕਾਹੂ ਖਾਨ ਪਰਾਰਾ ॥੧॥"
page = 479
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some have not even a rotten patched coat and some have a thatched hut."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਕੋਲ ਗਲੀ ਸੜੀ ਗੋਦੜੀ ਭੀ ਨਹੀਂ ਅਤੇ ਕਈਆਂ ਕੋਲ ਕੱਖਾਂ ਦੀ ਕੁੱਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some do not even have a poor patched coat, and some live in thatched huts. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਪੁਰਸ ਕੋ ਗਲੀ ਹੂਈ ਗੋਦੜੀ ਭੀ ਨਹੀਂ ਮਿਲਤੀ, ਕਿਸੀ ਕੇ (ਪਰਾਰਾ) ਆਟੇ ਕੀ ਛਾਨੁ ਸੂੜੀ ਵਾ ਪਰਾ ਆਸਰੇ ਖਾਨੇ ਕੋ ਮਿਲਤਾ ਹੈ। ਵਾ ਕਿਸੀ ਕੇ ਘਰ ਮੇਂ ਸੌਨੇ ਕੇ (ਪਰਾਰਾ) ਧਾਨੋਂ ਕਾ ਪਰਾਲੁ, ਭਾਵ ਕਖ ਫੂਸ ਕਾ ਬਿਸਤ੍ਰਾ ਸੌਨੇ ਵਾਸਤੇ ਹੈ, ਭਾਵ ਯਹਕਿ ਉਨੋਂ ਨੇ ਪੂਰਬ ਜਨਮ ਮੇਂ ਕਿਸੀ ਕੋ ਦਾਨ ਨਹੀਂ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਈ (ਵਿਚਾਰਿਆਂ) ਨੂੰ ਗਲੀ ਹੋਈ ਜੁੱਲੀ ਭੀ ਨਹੀਂ ਮਿਲਦੀ, ਤੇ ਕਈ ਘਰਾਂ ਵਿਚ (ਬਿਸਤਰੇ ਦੇ ਥਾਂ) ਪਰਾਲੀ ਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que otros no tienen ni siquiera un abrigo andrajoso o un techo de cartón bajo el cual estar. (1)"