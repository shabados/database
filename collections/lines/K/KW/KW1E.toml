[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਮੰਦਰ ਮਹਲ ਸਵਾਰੀਅਹਿ; ਕਿਛੁ ਸਾਥਿ. ਨ ਜਾਈ ॥"
page = 648
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bedecked home, mansions and palaces, none of them goes with the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਿੰਗਾਰੇ ਹੋਏ ਮਕਾਨ, ਰਾਜਭਵਨ ਅਤੇ ਮਹਿਲ-ਮਾੜੀਆਂ ਜਿਨ੍ਹਾਂ ਵਿਚੋਂ ਕੋਈ ਵੀ ਇਨਸਾਨ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Homes, mansions and adorned palaces will not go with anyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾਂ ਹੇ ਭਾਈ! ਘਰ ਕਚੇ ਔ (ਮੰਦਰ) ਪਕੇ ਮਹਲ ਜੋ ਦੁਹਾਸਮੇਂ ਤਿਹਾਸਮੇਂ ਬਨਵਾਈਤੇ ਹੈਂ, ਵਾ (ਮਹਲ) ਜਿਸ ਮੇਂ ਇਸਤ੍ਰੀਆਂ ਰਹੈਂ ਔਰ ਬਿਨਾ ਬੁਲਾਏ ਊਹਾਂ ਕੋਈ ਜਾਇ ਨ ਸਕੇ, ਇਨ ਮੇਂ ਸੇ ਕੋਈ ਵਸਤੂ ਕੁਛ ਥੋੜੇ ਮਾਤਰ ਭੀ ਸਾਥ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘਰ, ਮੰਦਰ ਤੇ ਮਹਿਲ ਬਣਾਈਦੇ ਹਨ, ਪਰ ਕੁਝ ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Construimos palacios y mansiones, los cuáles no nos podrán acompañar después."