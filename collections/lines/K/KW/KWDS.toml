[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਕੀ ਬਿਪਤਿ ਪੜੀ; ਪਛੁਤਾਨਿਆ ॥"
page = 224
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Faced with the calamity of the loss of Vedas, he did repent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ ਦੇ ਗੁਆਚਣ ਦੀ ਮੁਸੀਬਤ ਪੈ ਜਾਣ ਤੇ ਉਸ ਨੇ ਪਸਚਾਤਾਪ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only when he was faced with the downfall of the Vedas did he repent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੁਖ ਤੇ ਬੇਦ ਗਿਰ ਪੜੇ ਔਰ ਦੈਈਤ ਲੈ ਗਇਆ, ਤਬ ਯਹੀ ਬੇਦੋਂ ਕੇ ਜਾਣੇ ਕੀ ਬਿਪਤਾ ਤਿਸ ਕੋ ਪੜੀ ਔਰ ਪਸਚਾਤਾਪ ਕਰਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਉਸ ਦਾ ਮਾਣ ਤੋੜਨ ਵਾਸਤੇ ਉਸ ਦੇ) ਵੇਦਾਂ ਦੇ ਚੁਰਾਏ ਜਾਣ ਦੀ ਬਿਪਤਾ ਉਸ ਉਤੇ ਆ ਪਈ ਤਾਂ ਉਹ ਪਛਤਾਇਆ (ਕਿ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਵਿਅਰਥ ਹੀ ਇਤਨਾ ਵੱਡਾ ਸਮਝਿਆ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
