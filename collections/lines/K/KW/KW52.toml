[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕੀ; ਮਨ ਟੇਕ ਟਿਕਾਈ ॥"
page = 255
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and have propped up my mind with the Saints' prop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਸਾਧੂਆਂ ਦੇ ਆਸਰੇ ਦਾ ਸਹਾਰਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and I have taken the support of the Saints as my mind's support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤ ਜਨੋਂ ਕੀ ਮਨ ਕੇ ਵਿਖੇ (ਟੇਕ) ਸਰਣਿ ਟਿਕਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦਾ ਆਸਰਾ ਫੜ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo dando a los Santos gran importancia en nuestra vida,"