[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਨਿਬਹੈ ਸਪਰਵਾਰਿ ॥"
page = 941
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abiding with his family, the Lord conscious begins to practise righteousness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਟੱਬਰ ਕਬੀਲੇ ਨਾਲ ਰਹਿੰਦਾ ਹੋਇਆ ਪ੍ਰਭੂ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਪ੍ਰਾਣੀ ਸਚਾਈ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the midst of his family, the Gurmukh lives a spiritual life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਗੁਰੋਂ ਦੁਆਰੇ ਹੀ ਸਹਿਤ ਪਰਵਾਰ ਕੇ (ਨਿਬਹੈ) ਨਿਭੀਤਾ ਹੈ, ਭਾਵ ਤਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਗੁਰਮੁਖ ਘਰਬਾਰੀ ਹੁੰਦਾ ਹੋਇਆ ਹੀ (ਜ਼ਿੰਦਗੀ ਦੀ ਬਾਜ਼ੀ ਵਿਚ) ਪੁੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Hombre de Dios habla lo Inefable y practica la Rectitud en medio de su hogar."