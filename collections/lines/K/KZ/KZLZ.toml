[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪਾਤਿਸਾਹੁ ਸਾਹਾ ਪਤਿ ਸਾਹਿਬੁ; ਨਾਨਕ. ਰਹਣੁ ਰਜਾਈ ॥੧॥੧॥"
page = 348
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the king, the emperor of kings. O Nanak! It behooves to remain subject to His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰਾਜਾ ਹੈ, ਰਾਜਿਆਂ ਦਾ ਮਹਾਰਾਜਾ। ਹੇ ਨਾਨਕ! ਉਸਦੀ ਰਜ਼ਾ ਦੇ ਤਾਬੇ ਰਹਿਣਾ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the King, the King of Kings, the Emperor of Kings! Nanak lives in surrender to His Will. ||1||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਾਹੋ ਅਰ ਪਾਤਿਸਾਹੋਂ ਕਾ ਪਾਤਿਸਾਹੁ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੀ ਆਗ੍ਯਾ ਵਿਚ ਰਹਣਾ ਸ੍ਰੇਸ਼ਟ ਹੈ॥੧॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਪਾਤਸ਼ਾਹ ਹੈ, ਸ਼ਾਹਾਂ ਦਾ ਸ਼ਾਹ ਹੈ, ਮਾਲਕ ਹੈ। ਹੇ ਨਾਨਕ! (ਸਾਨੂੰ) ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ਰਹਿਣਾ (ਹੀ ਫੱਬਦਾ ਹੈ)  ॥੧॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Rey de reyes, el Emperador de reyes, Nanak vive entregado a Su Voluntad. (1-1)"