[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੇ ਸੰਗ ਤੇ ਬੀਛੁਰਾ; ਤਾ ਹੀ ਕੇ ਸੰਗਿ ਲਾਗੁ ॥੧੨੯॥"
page = 1371
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He from whose company thou are separated, to Him attach thou thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸੰਗਤ ਨਾਲੋ ਤੂੰ ਵਿਛੁੜ ਗਿਆ ਹੈ, ਉਸ ਦੇ ਨਾਲ ਹੀ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attach yourself to the One, from whom you have been separated. ||129||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸੋਗ ਤੇ ਵਿਛੜਿਆ ਹੈਂ, ਤਿਸੀ ਕੇ ਸਾਥ ਲਗਣਾ ਕਰ, ਭਾਵ ਅਭੇਦ ਹੋ॥੧੨੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਤੋਂ ਵਿਛੁੜਿਆ ਹੋਇਆ ਹੈਂ (ਅਤੇ ਇਹ ਸਹਿਮ ਤੇ ਕਲੇਸ਼ ਸਹਾਰ ਰਿਹਾ ਹੈਂ) ਉਸੇ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹੁ ॥੧੨੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੇ ਸੰਗ ਤੇ = ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਸੰਗਤ ਤੋਂ। ਲਾਗੁ = ਲੱਗਾ ਰਹੁ, ਜੁੜਿਆ ਰਹੁ ॥੧੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "despierta y levántate, apégate al Uno del Cuál has estado separado. (129)"