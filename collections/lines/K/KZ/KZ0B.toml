[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਅਖੰਡ; ਸੁਰਹੀ ਜਾਇ ॥"
page = 344
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When day and night man's attention remains fixed in the imperishable place,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦਿਨ ਰਾਤ ਇਨਸਾਨ ਦੀ ਬਿਰਤੀ ਅਬਿਨਾਸੀ ਥਾਂ ਤੇ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When your attention is focused day and night upon that imperishable place,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਰਾਤ੍ਰਿ ਦਿਨ ਅਰਥਾਤ ਨਿਰੰਤ੍ਰ ਅਖੰਡਾਕਾਰ (ਸੁਰਹੀ) ਬ੍ਰਹਮਾਕਾਰ ਬ੍ਰਿਤੀ (ਜਾਇ) ਉਤਪਿਤ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਦੇ ਫੁਰਨਿਆਂ ਨੂੰ ਸਹਾਰਾ ਦੇਂਦੀ ਹੈ (ਭਾਵ, ਉਸ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਅਤੇ ਮਨ ਦੇ ਫੁਰਨੇ ਭਟਕਣੋਂ ਹਟ ਜਾਂਦੇ ਹਨ)। ਭਗਤੀ ਨਾਲ ਸੁਗੰਧਤ ਹੋਈ ਉਸ ਦੀ ਸੁਰਤ ਦਿਨ ਰਾਤ ਲਗਾਤਾਰ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਅਖੰਡ = ਅਟੁੱਟ, ਲਗਾਤਾਰ। ਸੁਰਹੀ = ਸੁਰਭੀ, ਸੁਗੰਧੀ, ਭਗਤੀ ਨਾਲ ਸੁਗੰਧਤ ਹੋਈ ਸੁਰਤ। ਜਾਇ = ਤੁਰੀ ਜਾਂਦੀ ਹੈ, ਜਾਰੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su Conciencia habita en paz sin interrupción."