[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਜੇਹੈ ਵਣਜਿ ਹਰਿ ਲਾਇਆ; ਫਲੁ ਤੇਹਾ ਤਿਨ ਪਾਇਆ ॥੩॥"
page = 165
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the business to which God has put them, so is the reward they obtain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹੇ ਵਪਾਰ ਵਾਹਿਗੁਰਬੂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਲਾਇਆਂ ਹੈ ਉਹੋ ਜਿਹੇ ਹੀ ਇਨਾਮ-ਇਕਰਾਮ ਉਹ ਹਾਸਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to the business in which the Lord has placed them, so are the rewards they obtain. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਵਹੁ ਪੁਰਸ਼ੋਂ ਕੋ ਜੈਸੇ ਵਣਜ ਮੇਂ ਤੈਨੇ ਲਾਇਆ ਹੈ, ਤੈਸਾ ਹੀ ਦੁਖਾਂ ਰੂਪੁ ਫਲੁ ਤਿਨੋਂ ਨੇ ਪਾਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਜਿਹੋ ਜਿਹੇ ਵਣਜ ਵਿਚ ਪਰਮਾਤਮਾ ਨੇ ਉਹਨਾਂ ਨੂੰ ਲਾ ਦਿੱਤਾ ਹੈ, ਉਹੋ ਜਿਹਾ ਹੀ ਫਲ ਉਹਨਾਂ ਨੇ ਪਾ ਲਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De acuerdo al plan de Dios,  cosechan sólo lo que sembraron.(3)"