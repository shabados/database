[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰੇ ਅੰਗ ਭੰਗੰ ਰਣੰ ਮੁਖ ਜੁਥੰ ॥੪੬੬॥"
page = 597

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He discharged arrows in great rage and the army of that king was chopped and knocked down, the corpses fell in groups, heaps of hands, waists and other broken limbs fell down.466."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਈਆਂ ਦੇ) ਅੰਗ ਕਟ ਕੇ ਡਿਗੇ ਪਏ ਹਨ ਅਤੇ ਰਣ ਵਿਚ ਮੁੰਡਾਂ ਦੇ ਢੇਰ ਲਗੇ ਹੋਏ ਹਨ ॥੪੬੬॥"