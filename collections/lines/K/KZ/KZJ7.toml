[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਰੰ ਸਿੰਘ ਕੇ ਆਨਿ ਘਾਯੰ ਪ੍ਰਹਾਰੰ ॥"
page = 102

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He struck his weapon on the head of the lion and wounded him,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੈਂਤ ਨੇ) ਸ਼ੇਰ ਦੇ ਸਿਰ ਉਤੇ ਸਟ ਮਾਰ ਕੇ (ਉਸ ਨੂੰ) ਘਾਇਲ ਕਰ ਦਿੱਤਾ,"