[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਖ ਸਭਾ; ਦੀਖਿਆ ਕਾ ਭਾਉ ॥"
page = 350
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy audience should be the disciples, who enshrine love for instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਪਦੇਸ਼ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲੇ ਚੇਲੇ ਤੇਰੀ ਮੰਡਲੀ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep the company of the disciples, the students who love the teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ (ਦੀਖਿਆ) ਗੁਰ ਉਪਦੇਸ਼ ਮੇਂ ਪ੍ਰੇਮ ਹੈ, ਤਿਨ ਸਿਖੋਂ ਕੀ ਇਸ ਨਾਚ ਕੀ ਸਭਾ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗ ਵਿਚ ਰਹਿ ਕੇ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦਾ ਪਿਆਰ (ਆਪਣੇ ਅੰਦਰ ਪੈਦਾ ਕਰਨਾ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਖ ਸਭਾ = ਸਤਸੰਗ। ਦੀਖਿਆ = ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼। ਭਾਉ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conserva la compañía de los discípulos que aman las Enseñanzas"