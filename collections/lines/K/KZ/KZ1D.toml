[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸਤਤਿ ਕਰਹਿ ਤੁਮਰੀ ਜਨ ਮਾਧੌ; ਗੁਨ ਗਾਵਹਿ ਹਰਿ ਰਾਇਆ ॥"
page = 1319
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the Spouse of mammon, the saints praise Thee and sing Thine virtues, O God, the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਦੇ ਪਤੀ! ਸਾਧੂ ਤੇਰੀ ਪ੍ਰਸੰਸਾ ਕਰਦੇ ਹਨ ਅਤੇ ਤੇਰੀਆਂ ਨੇਕੀਆਂ ਗਾਉਂਦੇ ਹਨ, ਹੇ ਵਾਹਿਗੁਰੂ, ਪਾਤਿਸ਼ਾਹ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lord, Your humble servants praise You, singing Your Glorious Praises, O Sovereign Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧਵ! ਸੰਤ ਜਨ ਮਨ ਕਰ ਕੇ ਆਪ ਕੀ ਉਸਤਤਿ ਕਰਤੇ ਹੈਂ। ਹੇ ਹਰਿ ਰਾਇਆ! ਬਾਣੀ ਕਰ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਦੇ ਪਤੀ ਪ੍ਰਭੂ! ਹੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ! ਤੇਰੇ ਸੇਵਕ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਤੇਰੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Señor, Tus humildes Sirvientes te alaban cantando Tu Gloriosa Alabanza."