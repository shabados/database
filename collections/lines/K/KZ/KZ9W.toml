type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਰਸਨਾ; ਪੀਉ ਪਿਆਰੀ ॥"
page = 180
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my dear tongue drink thou the Name Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਲਾਡਲੀ ਜੀਭੇ! ਤੂੰ ਨਾਮ ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O dear beloved tongue, drink in the Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੀ ਰਸਨਾ! ਨਾਮ ਅੰਮ੍ਰਿਤ ਪੀਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਪਿਆਰੀ ਜੀਭ! ਤੂੰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਪੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mis labios queridos, saboreen el Néctar del Señor,"