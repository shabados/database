[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ ਮਰਉ; ਜੀਵਤ ਹੀ ਜੀਵਉ ॥"
page = 1189
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and easily dying to myself, live I the true life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਖੈਨ ਹੀ ਆਪਾ ਭਾਵ ਤੋਂ ਮਰ ਕੇ, ਮੈਂ ਸੱਚਾ ਜੀਵਨ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of course, I have died, and now I am alive to live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਸਹਜਿ) ਗ੍ਯਾਨ ਕਰ ਜੀਵ ਭਾਵ ਸੇ ਮਰਾ ਤਬ (ਹੀ) ਨਿਸਚੇ ਕਰ ਜੀਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਅੰਮ੍ਰਿਤ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਮੈਂ ਵਿਕਾਰਾਂ ਵਲੋਂ ਮੂੰਹ ਮੋੜ ਚੁਕਾ ਹਾਂ, ਦੁਨੀਆ ਦੇ ਕਾਰ-ਵਿਹਾਰ ਕਰਦਿਆਂ ਹੀ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਮਰਉ = ਮੈਂ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮਰ ਜਾਂਦਾ ਹਾਂ, ਹਟ ਜਾਂਦਾ ਹਾਂ। ਜੀਵਤ ਹੀ = ਜੀਊਂਦਾ ਹੀ, ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੀ। ਜੀਵਉ = ਮੈਂ ਜੀਊ ਪੈਂਦਾ ਹਾਂ, ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así muero en Vida, en Equilibrio y vivo la Verdadera Vida."