[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਰਹਲਾ. ਵੀਚਾਰੀਆ; ਮਨਮੁਖ ਫਾਥਿਆ ਮਹਾ ਜਾਲਿ ॥"
page = 234
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my wandering poor soul, the perverse are caught in a great net."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੀ ਰਮਤੀ ਗਰੀਬ ਜਿੰਦੜੀਏ! ਪ੍ਰਤੀਕੂਲ ਭਾਰੀ ਫ਼ਾਹੀ ਅੰਦਰ ਫਸੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O camel-like contemplative mind, the self-willed manmukhs are caught in the great net."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮਨ! ਵੀਚਾਰ ਕਰਨੇ ਵਾਲਾ ਹੋ ਕਰ ਪੁਰਸਾਰਥ ਕਰਿ, ਕਿਉਂਕਿ ਜੋ ਮਨਮੁਖ ਹੈ, ਸੋ ਮੋਹ ਵਾ ਮਾਯਾ ਰੂਪ ਮਹਾਂ ਜਾਲ ਮੇਂ ਫਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇ-ਮੁਹਾਰ ਮਨ! ਤੂੰ ਵਿਚਾਰਵਾਨ ਬਣ, (ਵੇਖ,) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਵੱਡੇ ਜਾਲ ਵਿਚ ਫਸੇ ਪਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tú, mi mente caprichosa, oh tú, cosa que piensa, los egocéntricos están atrapados en las garras de Yama,"