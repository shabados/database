[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਪਤ ਹੋ ਚਿਤ ਮੈ ਅਧਿਕ; ਨੈਕੁ ਨਿਹਾਰਤ ਭੋਰ ॥"
page = 947

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘When the day just breaks, you start trembling,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜ਼ਰਾ ਜਿਹੀ ਵੀ ਸਵੇਰ ਹੋਈ ਵੇਖਦਾ ਹੈਂ ਤਾਂ ਚਿਤ ਵਿਚ ਬਹੁਤ ਕੰਬਦਾ ਹੈਂ।"