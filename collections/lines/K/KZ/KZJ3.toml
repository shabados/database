type = "primary"
data = "ਅਉਧੂ; ਸਹਜੇ ਤਤੁ ਬੀਚਾਰਿ ॥"
page = 1328
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O detached yogi, reflect thou on the quintessence in a state of equipoise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਿਰਕਤ ਯੋਗੀ! ਤੂੰ ਅਡੋਲਤਾ ਦੀ ਅਵਸਥਾ ਅੰਦਰ ਅਸਲੀਅਤ ਦੀ ਸੋਚ ਵਿਚਾਰ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O detached Yogi, contemplate the essence of reality,"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! (ਤੂੰ ਘਰ ਬਾਰ ਛੱਡ ਕੇ ਪਿੰਡੇ ਤੇ ਸੁਆਹ ਮਲ ਕੇ ਹੀ ਇਹ ਸਮਝੀ ਬੈਠਾ ਹੈਂ ਕਿ ਤੂੰ ਜਨਮ ਮਰਨ ਦੇ ਚੱਕਰ ਵਿਚੋਂ ਨਿਕਲ ਗਿਆ ਹੈਂ, ਤੈਨੂੰ ਭੁਲੇਖਾ ਹੈ)। ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਸੁਰਤ ਜੋੜ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਧੂ = (ਉਹ ਸਾਧ ਜਿਸ ਨੇ ਮਾਇਆ ਵਾਲੇ ਬੰਧਨ ਤੋੜ ਕੇ ਪਰੇ ਸੁੱਟ ਦਿਤੇ ਹਨ, ਉਹ ਵਿਰਕਤ ਸਾਧ ਜੋ ਪਿੰਡੇ ਉਤੇ ਸੁਆਹ ਮਲੀ ਫਿਰਦੇ ਹਨ), ਹੇ ਅਉਧੂ! ਸਹਜੇ = ਸਹਜਿ, ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ (ਟਿਕ ਕੇ)। ਤਤੁ = ਜਗਤ ਦਾ ਮੂਲ-ਪ੍ਰਭੂ। ਤਤੁ ਬੀਚਾਰਿ = ਜਗਤ ਦੇ ਮੂਲ ਪ੍ਰਭੂ (ਦੇ ਗੁਣਾਂ) ਨੂੰ ਵਿਚਾਰ, ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Yogui, que vives en el desapego, medita en la Esencia de la Realidad"