[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪਰਮੇਸਰੁ; ਏਕੋ ਜਾਣੁ ॥"
page = 864
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deem thou the Guru and God as One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਅਤੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਇਕ ਹੀ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that the Guru and the Transcendent Lord are One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਗੁਰੂ ਔ ਪਰਮੇਸਰ ਕੋ ਏਕ ਕਰ ਕੇ ਜਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਅਤੇ ਪਰਮਾਤਮਾ ਨੂੰ ਇੱਕ ਰੂਪ ਸਮਝੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten al Guru como tu Único Soporte,"