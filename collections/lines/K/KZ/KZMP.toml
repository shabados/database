[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਤ ਸੰਗਿ ਪਾਪਿਸਟ ਤਨ; ਹੋਏ ਦੁਰਗਾਦਿ ॥੨॥"
page = 810
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "meeting with the body of the great sinner become foul-smelling."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਪਾਪੀ ਦੇ ਸਰੀਰ ਨਾਲ ਮਿਲ ਕੇ ਬਦਬੂਦਾਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- when they come into contact with the body of the sinner, they stink. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬੋਕਤ ਪਦਾਰਥ (ਪਾਪਿਸਟ) ਪਾਪੀ ਸ਼ਰੀਰ ਕੋ ਮਿਲ ਕੇ ਦੁਰਗੰਧ ਰੂਪ ਹੋਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਹਾ ਵਿਕਾਰੀ ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਦੇ ਨਾਲ ਛੁਹ ਕੇ ਛੁਹ ਕੇ ਦੁਰਗੰਧੀ ਦੇਣ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਪਾਪਿਸਟ = ਮਹਾਂ ਪਾਪੀ। ਤਨ = ਸਰੀਰ। ਦੁਰਗਾਦਿ = ਦੁਰਗੰਧੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la belleza, se vuelven viles y pierden su esplendor cuando un ser que vibra la maldad goza de ellos (2)"