data = "ਕਿ ਕਾਰੇ ਬਦਸ਼ ਇਖ਼ਤਯਾਰੇ ਕੁਨਦ ॥੪੧॥"
page = 1416

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And was scheming to revel in such vices.(41)"

[[content]]
