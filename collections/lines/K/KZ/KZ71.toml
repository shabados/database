[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਭਾਂਡੇ ਸਾਜਿਅਨੁ; ਆਪੇ ਪੂਰਣੁ ਦੇਇ ॥"
page = 475
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord himself has fashioned the vessels (the bodies) and Himself he fills them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਆਪ ਹੀ (ਸਰੀਰ ਰੂਪੀ) ਬਰਤਨ ਬਣਾਏ ਹਨ ਅਤੇ ਉਹ ਆਪ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਭਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself fashioned the vessel of the body, and He Himself fills it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪਰਮਾਤਮਾ ਨੇ ਸਰੀਰ ਰਚੇ ਹੈਂ, ਆਪ ਹੀ ਪੂਰਨ ਪਰਮਾਤਮਾ ਖਾਨ ਪਾਨ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ (ਜੀਵਾਂ ਦੇ ਸਰੀਰ-ਰੂਪ) ਭਾਂਡੇ ਆਪ ਹੀ ਬਣਾਏ ਹਨ, ਤੇ ਉਹ ਜੋ ਕੁਝ ਇਹਨਾਂ ਵਿਚ ਪਾਂਦਾ ਹੈ, (ਭਾਵ, ਜੋ ਦੁੱਖ ਸੁੱਖ ਇਹਨਾਂ ਦੀ ਕਿਸਮਤ ਵਿਚ ਦੇਂਦਾ ਹੈ, ਆਪ ਹੀ ਦੇਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo construye las vasijas y Él Mismo las llena."