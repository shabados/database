[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਗੁਫ਼ਤਸ਼ ਕਿ ਈਂ ਰਾ ਜ਼ਿ ਦਰੀਆਫ਼ਤਮ ॥"
page = 1412

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And said, ‘As I have secured him through the river,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਸ ਨੇ (ਵਜ਼ੀਰਾਂ ਨੂੰ) ਕਿਹਾ ਕਿ ਇਸ ਲੜਕੇ ਨੂੰ ਦਰਿਆ ਤੋਂ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"