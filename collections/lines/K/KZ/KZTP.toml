[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਬੋਲੇ; ਜਾਣੈ ਸਭੁ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 661
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without our saying, everything is known to the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਕਹਿਣ ਤੇ ਬਗੈਰ ਹੀ ਉਹ ਸੁਆਮੀ ਸਭ ਕੁਛ ਜਾਣਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even without our speaking, He knows everything. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੋ ਵਾਹਿਗੁਰੂ ਬਿਨਾਂ ਬੋਲੇ ਤੇ ਹੀ ਸਭ ਕੀ ਵੇਦਨ ਜਾਣਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਵਾਹਗੁਰੂ ਕੇ ਗੁਣ ਸੂਚਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਹ ਪਰਮਾਤਮਾ ਸਾਡੇ ਗਿਲੇ ਕਰਨ ਤੋਂ ਬਿਨਾ ਹੀ (ਸਾਡੇ ਰੋਗਾਂ ਦਾ) ਸਾਰਾ ਕਾਰਣ ਜਾਣਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor lo sabe todo sin haberlo dicho. (1‑Pausa)"