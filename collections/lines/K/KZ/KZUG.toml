[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਸੰਤ ਰਾਜਾ ਰਾਮ ਮੁਰਾਰੀ ॥੪॥੧੯॥੨੫॥"
page = 742
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the attendants and saints of the sovereign Lord, the Enemy of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਪਾਤਿਸ਼ਾਹ ਪਰਮੇਸ਼ਰ ਦੇ ਟਹਿਲੂਆਂ ਅਤੇ ਸਾਧੂਆਂ ਉਤੋਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "to the selfless servants and Saints of the Sovereign Lord, the Destroyer of ego. ||4||19||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਾਜਾ ਰਾਮ ਮੁਰਾਰੀ ਕੇ ਸੰਤ ਜਨ ਦਾਸ ਹੋ ਰਹੇ ਹੈਂ॥੪॥੧੯॥੨੫॥☬ਮੱਧਮ ਸਖੀ ਕਨਿਸ੍ਟ ਸਖੀ ਕੋ ਉਤਮ ਸਖੀ ਪਾਸ ਜਾਣੇ ਕਾ ਉਪਦੇਸ਼ ਕਰਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ! ਹੇ ਮੁਰਾਰੀ! (ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਤੇਰਾ ਨਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ) ॥੪॥੧੯॥੨੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜਾ ਰਾਮ = ਹੇ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ। ਮੁਰਾਰੀ = {ਮੁਰ-ਅਰਿ} ਪ੍ਰਭੂ ॥੪॥੧੯॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a Él y hacia aquellos que son los Santos del Señor, sí, Sus Esclavos.(4-19-25)"