[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੂਤਕੁ ਏਵ. ਨ ਉਤਰੈ; ਗਿਆਨੁ ਉਤਾਰੇ ਧੋਇ ॥੧॥"
page = 472
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, impurity is not removed like this. It is washed away by Divine Knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਅਸ਼ੁੱਧਤਾ ਇਸ ਤਰ੍ਹਾਂ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ ਬ੍ਰਹਿਮ ਵੀਚਾਰ ਇਸ ਨੂੰ ਧੋ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, impurity cannot be removed in this way; it is washed away only by spiritual wisdom. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੂਤਕ ਇਸ ਪ੍ਰਕਾਰ ਨਹੀਂ ਉਤਰਤਾ ਵਾ (ਏਵ) ਨਿਸਚੇ ਕਰ ਨਹੀਂ ਉਤਰਤਾ। ਸੂਤਕ ਕੋ ਗ੍ਯਾਨੁ ਧੋਇਕਰ ਉਤਾਰਤਾ ਹੈ॥੧॥☬ਪ੍ਰਸ੍ਨ: ਵਹ ਕੌਨ ਸੂਤਕੁ ਹੈ, ਜੋ ਗ੍ਯਾਨ ਕਰ ਉਤਰਤਾ ਹੈ? ਸੋ ਦਿਖਾਉਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਸ ਤਰ੍ਹਾਂ (ਭਾਵ, ਭਰਮਾਂ ਵਿਚ ਪਿਆਂ) ਸੂਤਕ (ਮਨ ਤੋਂ) ਨਹੀਂ ਉਤਰਦਾ, ਇਸ ਨੂੰ (ਪ੍ਰਭੂ ਦਾ) ਗਿਆਨ ਹੀ ਧੋ ਕੇ ਲਾਹ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਵ = ਇਸ ਤਰ੍ਹਾਂ। ਉਤਾਰੈ ਧੋਇ = ਧੋ ਕੇ ਲਾਹ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, la impureza no se puede quitar de esta forma, es lavada sólo con la Sabiduría Espiritual. (1)"