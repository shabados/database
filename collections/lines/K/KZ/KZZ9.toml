[[content]]
asset = "SSKS"
type = "primary"
data = "ਖੁਧਿਆ ਕੈ ਬਾਲਕ ਬਿਲਲਾਤ ਅਕੁਲਾਤ ਅਤ; ਅਸਥਨ ਪਾਨ ਕਰਿ ਸਹਜਿ ਨਿਵਾਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a child cries when hungry but becomes quiet and peaceful after suckling milk from his mother's breasts."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਭੁੱਖ ਨਾਲ ਅਤ੍ਯੰਤ ਬ੍ਯਾਕੁਲ ਹੋਇਆ ਹੋਇਆ, ਦੁਖੀ ਹੋਇਆ ਹੋਇਆ ਬੱਚਾ ਬਿਲਲਾਤ ਰੋਂਦਾ ਰਹਿੰਦਾ ਹੈ ਪਰ ਥਨ ਪੀਂਦੇ ਸਾਰ ਹੀ ਜਿਸ ਤਰ੍ਹਾਂ ਸਹਜਿ ਸੁਖ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਮਗਨ ਹੋ ਜਾਂਦਾ ਹੈ।"