data = "ਇਸੁ ਦੇਹੀ ਕਉ; ਬਹੁ ਸਾਧਨਾ ਕਰੈ ॥"
page = 265
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though man may subject his body to much mortification,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਬੰਦਾ ਆਪਣੇ ਸਰੀਰ ਨਾਲ ਬਹੁਤ ਸੰਜਮ ਪਿਆ ਕਮਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may subject your body to all sorts of disciplines,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਕੋ ਕਸ਼ਟ ਦੇ ਕਰ ਬੁਹਤ ਜਪ ਤਪ ਆਦਿ ਸਾਧਨੋਂ ਕੌ ਭੀ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ) ਇਸ ਸਰੀਰ ਨੂੰ (ਸਾਧਨ ਦੀ ਖ਼ਾਤਰ) ਕਈ ਜਤਨ ਭੀ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ ਕਉ = ਸਰੀਰ ਦੀ ਖ਼ਾਤਰ। ਸਾਧਨਾ = ਉੱਦਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun sometiendo el cuerpo a todo tipo de austeridades religiosas,"