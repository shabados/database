[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਮੇਲੇ. ਤਾ ਮਿਲਿ ਰਹੈ; ਹਉਮੈ ਸਬਦਿ ਜਲਾਇ ॥੧੨॥"
page = 755
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When through the Name, ego is burnt off the Lord unites it with Himself and then it remains united."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੰਗਤਾ ਸੜ ਜਾਂਦੀ ਹੈ, ਸੁਆਮੀ ਇਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਤਦ ਇਹ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God merges it into Himself, and then it remains merged; through the Word of His Shabad, the ego is burnt away. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉੱਤਰ: ਜੇ ਪ੍ਰਭੂ ਮੇਲੇ ਤਾਂ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਹੰਤਾ ਮਮਤਾ ਕੋ ਜਲਾਇ ਕਰ ਜੀਵ ਮਿਲ ਰਹਿਤਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਤਦੋਂ ਹੀ ਉਸ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲ ਸਕਦਾ ਹੈ, ਜਦੋਂ ਪ੍ਰਭੂ ਆਪ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਸ ਦੇ ਅੰਦਰ ਦੀ ਹਉਮੈ ਸਾੜ ਕੇ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor Mismo lo une a Su Ser a través de Su Palabra quema su ego negativo.(12)"