data = "ਸੰਤ ਮੰਡਲ ਕਾ; ਨਿਹਚਲ ਆਸਨੁ ॥"
page = 1146
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever stable is the abode of the saints guild."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਸਾਧ ਸਮਾਗਮ ਦਾ ਟਿਕਾਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Realm of the Saints is the eternal, ever-stable place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਮੰਡਲ ਕਾ ਆਸਨ ਨਿਹਚਲ ਹੈ, ਭਾਵ ਯਿਹ ਕੇ ਬ੍ਰਿਤੀ ਤਦਾਕਾਰ ਹੋਣੇ ਸੇ ਅਡੋਲ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਦਾ ਟਿਕਾਣਾ (ਐਸਾ ਹੈ ਕਿ ਉਥੇ ਟਿਕਣ ਵਾਲੇ ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਤੋਂ) ਅਡੋਲ (ਰਹਿੰਦੇ ਹਨ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Reino de los Santos, es el Eterno e Inamovible Recinto donde los Santos viven,"