[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਦੂਤ; ਚਿਤਵਹਿ ਵਿਕਾਰਾ ॥"
page = 1068
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five demons ever think of evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਭੂਤਨੇ (ਵਿਕਾਰ) ਸਦਾ ਬਦੀ ਦਾ ਹੀ ਧਿਆਨ ਧਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five demons think of evil and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਜ ਜੋ ਕਾਮਾਦਿਕ ਦੂਤ ਹੈਂ ਤਿਨ ਕਰ ਜੀਵ (ਵਿਕਾਰਾ) ਖੋਟੀਆਂ ਕਾਰਾਂ ਕੋ ਚਿਤਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਾਮਾਦਿਕ) ਪੰਜ ਵੈਰੀਆਂ ਦੇ (ਪ੍ਰਭਾਵ ਦੇ) ਕਾਰਨ (ਜੀਵ ਹਰ ਵੇਲੇ) ਵਿਕਾਰ ਚਿਤਵਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਦੂਤ = (ਕਾਮਾਦਿਕ) ਪੰਜ ਵੈਰੀਆਂ ਦੇ ਕਾਰਨ। ਚਿਤਵਦੇ = (ਜੀਵ) ਚਿਤਵਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco enemigos interiores piensan siempre en la maldad,"