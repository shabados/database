[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਸੰਚਹਿ ਗਿਰਹੀ; ਤਿਨੑ ਹੋਇ ਨ ਆਪੈ ॥"
page = 370
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some, as family men, amass wealth, but she becomes not their own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਘਰਬਾਰੀ ਹੋ ਮਾਇਆ ਨੂੰ ਇਕੱਤਰ ਕਰਦੇ ਹਨ; ਪ੍ਰੰਤੂ ਇਹ ਉਨ੍ਹਾਂ ਦੀ ਨਿੱਜ ਦੀ ਨਹੀਂ ਬਣਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some grow rich as householders, but she does not belong to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਗ੍ਰਿਹਸਤੀ ਬਨ ਕਰ ਮਾਯਾ ਕਾ ਸੰਚਨ ਕਰਤੇ ਹੈਂ, ਤਿਨ ਕੀ ਭੀ ਅਪਨੀ ਨਹੀਂ ਹੋਤੀ, ਭਾਵ ਯਹ ਦੂਸਰੇ ਕੇ ਪਾਸ ਚਲੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੱਕ ਗ੍ਰਿਹਸਤੀ ਹੋ ਕੇ (ਮਾਇਆ) ਇਕੱਠੀ ਕਰਦੇ ਹਨ, ਪਰ (ਇਹ ਮਾਇਆ) ਉਨ੍ਹਾਂ ਦੀ ਆਪਣੀ ਨਹੀਂ ਬਣਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los sostenedores de hogar recolectan bienes en sus túnicas,"