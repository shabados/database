[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮਾਇਆ ਕਾ ਮਾਰਣੁ, ਸਬਦੁ ਹੈ; ਗੁਰਮੁਖਿ ਪਾਇਆ ਜਾਇ ॥੨॥"
page = 853
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord's Name is the destroyer of mammon and it is obtained through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮੋਹਨੀ ਨੂੰ ਨਾਸ ਕਰਨਹਾਰ ਹੈ ਅਤੇ ਇਹ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Shabad is the killer of Maya; the Gurmukh obtains it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਮਾਇਆ ਕੇ ਮਾਰਨੇ ਕਾ ਗੁਰਸਬਦ ਹੀ (ਮਾਰਣੁ) ਮਸਾਲਾ ਹੈ। ਜੈਸੇ ਧਾਤੂ ਕਿਸੀ ਔਖਧੀ ਸੇ ਮਰੇ ਹੈ, ਸੋ ਗੁਰੋਂ ਦੁਆਰੇ ਹੀ ਪਾਇਆ ਜਾਤਾ ਹੈ, ਭਾਵ ਗੁਰ ਸਬਦ ਜੰਨ ਗਿਆਨ ਕਰ ਦੂਰ ਹੋਤੀ ਹੈ॥੨॥☬ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਹੀ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਮੁਕਾਣ ਦਾ ਵਸੀਲਾ ਹੈ, ਤੇ, ਇਹ ਸ਼ਬਦ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਣੁ = ਪ੍ਰਭਾਵ ਮੁਕਾਣ ਦਾ ਵਸੀਲਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, es a través de la Palabra del Shabd que Maya es desterrada, y esa Palabra uno La obtiene del Guru.(2)"