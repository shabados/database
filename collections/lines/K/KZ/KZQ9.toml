[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਜੈ ਅੰਗ ਤੇ ਬਾਸੁ ਚੰਪਾ ਫੁਲੇਲੰ ॥੨੧॥੧੮੯॥"
page = 143

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The fragrance of the flowers of champa (Michelia champacca) was emanating from her limbs.21.189."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਸ਼ਰੀਰ ਤੋਂ ਚੰਪਾ ਦੇ ਫੁਲਾਂ ਵਰਗੀ ਸੁਗੰਧ ਨਿਕਲ ਰਹੀ ਸੀ ॥੨੧॥੧੮੯॥"