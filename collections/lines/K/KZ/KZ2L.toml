[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਾਗੈ; ਜੋ ਤਤੁ ਬੀਚਾਰੈ ॥"
page = 1128
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone remains awake, who reflects on quintessence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਜਾਗਦਾ ਰਹਿੰਦਾ ਹੈ ਜੋ ਅਸਲੀਅਤ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who contemplates the essence of reality remains awake and aware."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸੋਈ ਪੁਰਸੁ ਜਾਗਤਾ ਜੋ (ਤਤੁ) ਵਾਹਿਗੁਰੂ ਕੇ ਸ੍ਵਰੂਪ ਕੋ ਵੀਚਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਆਪਣੇ ਆਪ ਨੂੰ ਬਚਾਈ ਰੱਖਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਹੋਰਨਾਂ ਉਤੇ ਧੱਕਾ-ਵਧੀਕੀ ਨਹੀਂ ਕਰਦਾ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el que medita en la Quintaesencia de Dios se conserva despierto,"