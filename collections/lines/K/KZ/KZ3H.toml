[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸੂਖੁ ਨ ਏਂਹ ਜੁਗਿ; ਕਰਹਿ ਜੁ ਬਹੁਤੈ ਮੀਤ ॥"
page = 1365
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, making good many friends alone, one does not attain peace in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਕੇਵਲ ਘਣੇਰੇ ਮਿਤ੍ਰ ਬਣਾਉਣ ਦੁਆਰਾ ਹੀ ਇਸ ਜਹਾਨ ਵਿੱਚ ਆਰਾਮ ਪਰਾਪਤ ਨਹੀਂ ਹੋ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, peace does not come in this world by making lots of friends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜੋ ਪੁਰਸ਼ ਇਸ ਕਲਯੁਗ ਮੇਂ, ਭਾਵ ਜਗਤ ਮੇਂ ਬਹੁਤ ਮਿਤ੍ਰ ਕਰ ਲੇਤੇ ਹੈਂ ਤਿਨ ਕੋ ਸੁਖ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ('ਦੀਨ' ਵਿਸਾਰ ਕੇ, ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾ ਕੇ ਤੂੰ ਜੋ ਪੁਤ੍ਰ ਇਸਤ੍ਰੀ ਧਨ ਮਿਲਖ ਆਦਿਕ) ਕਈ ਮਿਤ੍ਰ ਬਣਾ ਰਿਹਾ ਹੈਂ, ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ (ਇਹਨਾਂ ਮਿਤ੍ਰਾਂ ਤੋਂ) ਸੁਖ ਨਹੀਂ ਮਿਲੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਂਹ ਜੁਗਿ = ਇਹ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ, ਇਹ ਮਨੁੱਖਾ ਜਨਮ ਪਾ ਕੇ। ਕਰਹਿ ਜੁ = ਤੂੰ ਜੋ ਬਣਾ ਰਿਹਾ ਹੈਂ। ਬਹੁਤੈ ਮੀਤ = (ਕਿਤੇ ਪੁਤ੍ਰ, ਕਿਤੇ ਇਸਤ੍ਰੀ, ਕਿਤੇ ਧਨ, ਕਿਤੇ ਰਾਜ-ਭਾਗ ਆਦਿਕ) ਕਈ ਯਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, la Paz no viene al mundo haciendo muchos amigos,"