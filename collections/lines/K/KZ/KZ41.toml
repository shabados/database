[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਚਲਦਾ ਲੈ ਚਲਿਆ; ਕਿਛੁ ਸੰਪੈ ਨਾਲੇ ॥"
page = 418
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the outgoing man has taken some wealth with him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜਾਂਦਾ ਹੋਇਆ ਆਦਮੀ ਕੁਝ ਪਦਾਰਥ ਨਾਲ ਲੈ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the departing mortal can take his wealth with him,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਚਲਦਾ ਹੂਆ ਜੀਵ ਕਛੁ ਧਨ ਅਪਨੇ ਸਾਥ ਲੇ ਗਇਆ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਰਨ ਵਾਲਾ ਮਨੁੱਖ ਮਰਨ ਵੇਲੇ ਆਪਣੇ ਨਾਲ ਕੁਝ ਧਨ ਲੈ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si ves que el muerto se ha llevado consigo mismo algo,"