[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਸੇਵਿ ਮੋਹਿ ਰਿਝਾਨ ॥"
page = 613

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“A god named Vishnu has also meditated on me and greatly pleased me"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਹੁਤ ਸੇਵਾ ਕਰ ਕੇ ਮੈਨੂੰ ਰਿਝਾਇਆ ਸੀ।"