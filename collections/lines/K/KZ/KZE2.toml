[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸੰਤ; ਨਾਨਕ. ਜਾਗਿਆ ॥੨॥੫॥੨੭॥"
page = 1272
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the saints, Nanak's mind has awakened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨਾਲ ਮਿਲ ਕੇ, ਨਾਨਕ ਦਾ ਮਨ ਜਾਗ ਉਠਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining with the Saints, Nanak is awakened. ||2||5||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤੋਂ ਸੇ ਮਿਲ ਕਰ ਮੇਂ ਜਾਗ੍ਯਾ ਹਾਂ॥੨॥੫॥੨੭॥☬ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਮਨੁੱਖ ਦਾ) ਮਨ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚੋਂ) ਜਾਗ ਪੈਂਦਾ ਹੈ ॥੨॥੫॥੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਸੰਤ = ਗੁਰੂ ॥੨॥੫॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acercándose a los Santos, Nanak ha despertado. (2-5-27)"