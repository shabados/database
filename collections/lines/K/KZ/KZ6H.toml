[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਘੜੀ ਮਹਿ ਥਾਪਿ ਉਥਾਪੇ; ਜਰੁ ਵੰਡਿ ਦੇਵੈ ਭਾਂਈ ॥੧॥ ਰਹਾਉ ॥"
page = 417
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In a moment Thou establishest and disestablishest. Thou distributest wealth as Thou pleasest. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਤੂੰ ਕਾਇਮ ਕਰਦਾ ਜਾਂ ਉਖੇੜ ਦਿੰਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਤੂੰ ਧਨ-ਦੌਲਤ ਨੂੰ ਵਰਤਾਉਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, You establish and disestablish. You distribute wealth as it pleases You. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਘੜੀ ਮੇਂ ਸਥਾਪਨ ਕਰਤਾ ਹੈਂ ਔਰ ਫਿਰ ਉਸੀ ਭਾਂਤਿ (ਉਥਾਪੇ) ਉਠਾਵਤਾ, ਭਾਵ ਨਾਸ ਕਰਤਾ ਹੈਂ ਧਨੁ ਬਾਂਟ ਦੇਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਾਲਕ ਦੀ ਅਚਰਜ ਖੇਡ ਹੈ) ਜਗਤ ਰਚ ਕੇ ਇਕ ਘੜੀ ਵਿਚ ਹੀ ਤਬਾਹ ਭੀ ਕਰ ਦੇਂਦਾ ਹੈ, ਤੇ ਧਨ ਦੌਲਤ ਵੰਡ ਕੇ ਹੋਰਨਾਂ ਨੂੰ ਦੇ ਦੇਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estableces y desestabilizas todo en un instante, y utilizando el espejismo de las riquezas, divides a los hermanos. (1‑Pausa)"