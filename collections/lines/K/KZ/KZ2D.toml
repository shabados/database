[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਲ ਪਾਵਹਿ. ਮਨ ਬਾਛਤੇ; ਤਪਤਿ ਤੁਹਾਰੀ ਜਾਇ ॥"
page = 256
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt obtain thy heart-desired fruits and thy burning shall cease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਚਿੱਤ-ਚਾਹੁੰਦੀਆਂ ਮੁਰਾਦਾ ਪਾ ਲਵੇਗਾ ਅਤੇ ਤੇਰੀ ਜਲਣ ਮਿਟ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall obtain the fruits of your mind's desires, and your burning thirst shall be quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਬਾਂਛਤ ਫਲ ਤੁਮ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੈਂਗੇ ਔਰ ਤੁਮਾਰੇ ਹਿਰਦੇ ਕੀ ਤਪਤ ਭੀ ਦੂਰ ਹੋ ਜਾਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ-ਇੱਛਤ ਫਲ ਹਾਸਲ ਕਰੇਂਗਾ, ਤੇਰੇ ਮਨ ਦੀ (ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਦੀ) ਤਪਸ਼ ਦੂਰ ਹੋ ਜਾਏਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪਤਿ = ਸੜਨ, ਤਪਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y recibe aquello que deseas desde tu corazón, que eso te traerá confort."