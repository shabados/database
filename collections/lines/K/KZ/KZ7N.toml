[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਕੈ; ਮਨਿ ਬਿਸ੍ਰਾਮੁ ॥"
page = 264
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It gives peace to the hearts of holy persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਪੁਰਸ਼ਾਂ ਦੇ ਦਿਲਾਂ ਨੂੰ ਇਹ ਆਰਾਮ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The minds of the humble Saints are at peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਕਾ ਹੀ (ਬਿਸ੍ਰਾਮੁ) ਨਿਵਾਸ ਵਾ ਅਰਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤਾਂ ਦੇ ਹੀ ਮਨ ਵਿਚ ਇਹ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las mentes de los Santos humildes están en paz."