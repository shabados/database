[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਯੁਧ ਬਹੁਰਿ ਬਖਾਨੀਐ; ਨਾਮ ਬਾਨ ਕੇ ਜਾਨ ॥੧੧੮॥"
page = 722

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the words “Arjun, Parath, Kesgur, Sanchi etc. and then adding the word “Aayudh”, the names of Baan are known.118."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਆਯੁਧ' (ਸ਼ਸਤ੍ਰ) ਸ਼ਬਦ ਕਹਿ ਦਿਓ। (ਇਨ੍ਹਾਂ ਸਭ ਨੂੰ) ਬਾਣ ਦਾ ਨਾਮ ਜਾਣੋ ॥੧੧੮॥"