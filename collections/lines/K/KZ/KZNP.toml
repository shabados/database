[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬਦਲਾਣ ਦੇ ਪਿੱਛੋਣ ਆਪਣਾ ਪੂਰਨ ਚੰਦਰਮਾ ਵਰਗਾ ਮੁਖੜਾ ਵਿਖਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਿਗੁਜ਼ਰ ਅਜ਼ ਅਬਰੋ ਨੁਮਾ ਰੁਖਿ ਹਮਚੂ ਬਦਰ ।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, who like the crooked stick with a grip, ran away with the ball of elation. (357)"