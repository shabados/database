[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਾ ਲਾਗੇ. ਸੇ ਵਡਭਾਗੇ; ਜੁਗਿ ਜੁਗਿ ਏਕੋ ਜਾਤਾ ॥"
page = 571
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate are they who are engaged in Thy service, All the ages(yugas) through, they know the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਉਹ, ਜੋ ਤੇਰੀ ਚਾਕਰੀ ਅੰਦਰ ਜੁੱਟਦੇ ਹਨ। ਸਾਰਿਆਂ ਜੁੱਗਾ ਅੰਦਰ ਉਹ ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are engaged in serving You are very fortunate; throughout the ages, they know the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਕੀ ਸੇਵਾ ਮੇਂ ਲਗੇ ਹੈਂ, ਸੋ ਬੜੇ ਭਾਗੋਂ ਵਾਲੇ ਹੈਂ ਔਰ ਤਿਨੋਂ ਨੇ ਜੁਗੋਂ ਜੁਗੋਂ ਮੇਂ ਏਕ ਆਪ ਹੀ ਕੋ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਲੱਗਦੇ ਹਨ, ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ, ਉਹ ਉਸ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦੇ ਹਨ ਜੇਹੜਾ ਹਰੇਕ ਜੁਗ ਵਿਚ ਇਕ ਆਪ ਹੀ ਆਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Afortunados son aquéllos que están dedicados a Tu Servicio, oh Dios,"