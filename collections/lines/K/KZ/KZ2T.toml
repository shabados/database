[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਵਡੁ ਸੁਰਤਿ ਸਲਾਹੀਐ; ਕੇਵਡੁ ਸਬਦੁ ਵਿਥਾਰੁ ਪਸਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How great is the consciousness and how much is the extension of Word?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੁਰਤ' ਦੀ ਸ਼ਲਾਘਾ ਕਿੱਡੀਕ, ਸ਼ਬਦ ਦਾ ਵਿਸਤਾਰ ਪਸਾਰਾ ਕੇਡਾਕੁ ਕਹੀਏ?"