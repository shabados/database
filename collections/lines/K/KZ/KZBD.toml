[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਅਵਖਧੁ; ਜਿਨਿ ਜਨ ਤੇਰੈ ਪਾਇਆ ॥"
page = 107
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine worshipper, who obtains the panacea of Thy Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਉਪਾਸ਼ਕ ਜਿਸ ਨੂੰ ਤੇਰੇ ਨਾਮ ਦੀ ਦਵਾਈ ਪਰਾਪਤ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your humble servant, who obtains the Medicine of the Naam,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇਰੇ ਭਗਤ ਨੇ ਆਪ ਕਾ ਨਾਮੁ ਅਵਖਧੁ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਜਿਸ ਸੇਵਕ ਨੇ ਤੇਰਾ ਨਾਮ (-ਰੂਪ) ਦਵਾਈ ਲੱਭ ਲਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਖਧੁ = ਦਵਾਈ। ਜਿਨਿ = ਜਿਸ ਨੇ। ਜਨਿ = ਜਨ ਨੇ। ਜਿਨਿ ਜਨਿ ਤੇਰੈ = ਤੇਰੇ ਜਿਸ ਦਾਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Tus fieles, oh Señor, quienes encontraron la Panacea del Naam,"