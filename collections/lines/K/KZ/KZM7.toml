[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਦੀਖਿਆ; ਘਰਿ ਦੇਵਣ ਜਾਹਿ ॥"
page = 951
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their Guru goes to their home to impart instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਗੁਰੂ ਉਨ੍ਹਾਂ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਸਿੱਖਿਆ ਦੇਣ ਨੂੰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their spiritual teachers go to their homes to instruct them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਹੈਂ, ਸੋ ਘਰੋਂ ਮੇਂ ਸਿਖ੍ਯਾ ਦੇਨੇ ਕੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਆਪ ਨੂੰ) ਗੁਰੂ (ਕਹਾਣ ਵਾਲੇ) (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਚੇਲਿਆਂ ਦੇ ਘਰ ਵਿਚ ਸਿੱਖਿਆ ਦੇਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, el Guru va a sus hogares y los instruye."