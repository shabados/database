[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਥਲ ਬਨ; ਪਰਬਤ ਪਾਤਾਲ ॥"
page = 299
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ocean, land, forest mountain and the under-world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦਰ, ਜਮੀਨ, ਜੰਗਲ ਪਹਾੜ ਅਤੇ ਹੇਠਲੀ ਦੁਨੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the water, on the land, in the forests and mountains, and in the nether regions of the underworld,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲ ਥਲ ਬਨ ਪਰਬਤ ਪਾਤਾਲ ਜੋ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ, ਧਰਤੀ, ਜੰਗਲ, ਪਹਾੜ, ਪਾਤਾਲ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está en la tierra y en las aguas, en las montañas, en los bosques y en los mundos inferiores."