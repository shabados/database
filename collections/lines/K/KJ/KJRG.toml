data = "ਜਿਸੁ ਵਿਸਰਿਐ; ਇਕ ਨਿਮਖ. ਨ ਸਰੈ ॥੭॥"
page = 913
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by forgetting whom, it cannot do even for an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਭੁਲਾ ਕੇ ਇਸ ਦਾ ਇਥ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਗੁਜ਼ਾਰਾ ਨਹੀਂ ਹੋਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "forgetting Him, I cannot survive, even for an instant. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਵਿਸਰਨੇ ਸੇ ਏਕ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਸਰਤਾ ਹੈ॥੭॥☬ਤਾਂ ਤੇ ਤਿਸ ਪਾਸ ਐਸੇ ਬੇਨਤੀ ਕਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵਿਸਾਰਿਆਂ ਇਕ ਪਲ-ਭਰ ਸਮਾ ਭੀ ਸੌਖਾ ਨਹੀਂ ਲੰਘ ਸਕਦਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin cuya Gracia no puedes transcurrir ni un instante? (7)"