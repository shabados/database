[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਠਨ ਕਰੋਧ. ਘਟ ਹੀ ਕੇ ਭੀਤਰਿ; ਜਿਹ ਸੁਧਿ ਸਭ ਬਿਸਰਾਈ ॥"
page = 219
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The violent rage is within the heart, which causes all sense to be forgotten."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁੰਦ ਰੋਹ ਦਿਲ ਦੇ ਵਿੱਚ ਹੈ, ਜਿਹੜਾ ਸਾਰੀ ਹੋਸ਼ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The heart is filled with anger and violence, which cause all sense to be forgotten."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕ੍ਰੋਧ ਕਾ ਬੇਗ ਕਰੜਾ ਹੈ, ਸੋ ਭੀ ਰਿਦੇ ਕੇ ਬੀਚ ਹੀ ਰਹਤਾ ਹੈ। ਜਿਸ ਕ੍ਰੋਧ ਨੇ ਸਭ (ਸੁਧਿ) ਗ੍ਯਾਤ ਵਾ ਪਵਿਤ੍ਰਤਾ ਇਸ ਜੀਵ ਕੀ ਭੁਲਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਵੱਸ ਵਿਚ ਨਾਹ ਆ ਸਕਣ ਵਾਲਾ ਕ੍ਰੋਧ ਭੀ ਇਸ ਹਿਰਦੇ ਵਿਚ ਹੀ ਵੱਸਦਾ ਹੈ, ਜਿਸ ਨੇ (ਮਨੁੱਖ ਨੂੰ ਭਲੇ ਪਾਸੇ ਦੀ) ਸਾਰੀ ਹੋਸ਼ ਭੁਲਾ ਦਿੱਤੀ ਹੈ।"

