type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਦਾ ਅੰਦਰਲਾ ਰੱਬ ਦੀ ਯਾਦ ਨਾਲ ਪਵਿੱਤ੍ਰ ਰਹਿੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾਤਨਿ ਊ ਪਾਕ ਅਜ਼ ਯਾਦਿ ਖ਼ੁਦਾ ।੩੩੯।"

[[content]]
