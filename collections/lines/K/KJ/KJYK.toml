[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਮੇਰਾ ਗੋਵਿੰਦੁ, ਅਗਮ ਅਗੋਚਰੁ; ਆਦਿ ਨਿਰੰਜਨੁ ਨਿਰੰਕਾਰੁ ਜੀਉ ॥੧॥"
page = 448
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My great Lord is unreachable unapprehensible eternal pure and formless"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾਂ ਵਿਸ਼ਾਲ ਸੁਆਮੀ ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ, ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ, ਪਰਾ ਪੂਰਬਲਾ, ਪਵਿੱਤਰ ਅਤੇ ਆਕਾਰ ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord of the Universe is great, unapproachable, unfathomable, primal, immaculate and formless. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰਾ ਸੁਆਮੀ ਗੋਬਿੰਦ ਜੀ! ਤੂੰ ਬਡਾ ਹੈਂ ਮਨ ਬਾਣੀ ਕੇ ਅਵਿਖੇ ਹੈਂ। ਹੇ ਨਿਰੰਜਨ! ਤੂੰ ਸਰਬ ਕਾ ਆਦਿ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਗੋਵਿੰਦ (ਸਭ ਤੋਂ) ਵੱਡਾ ਹੈ, (ਕਿਸੇ ਸਿਆਣਪ ਨਾਲ ਉਸ ਤਕ ਮਨੁੱਖ ਦੀ) ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਉਹ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, (ਸਾਰੇ ਜਗਤ ਦਾ) ਮੂਲ ਹੈ ਉਸ ਨੂੰ ਮਾਇਆ ਦੀ ਕਾਲਖ ਨਹੀਂ ਲੱਗ ਸਕਦੀ ਉਸ ਦੀ ਕੋਈ ਖ਼ਾਸ ਸ਼ਕਲ ਨਹੀਂ ਦੱਸੀ ਜਾ ਸਕਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inmaculado y Absoluto. (1)"