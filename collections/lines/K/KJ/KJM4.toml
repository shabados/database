[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ. ਨ ਚੇਤਨੀ; ਕਰਤੈ ਆਪਿ ਖੁਆਇ ॥"
page = 1415
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They contemplate not the Lord God's Name and the Creator, of Himself, ruins them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਸਿਰਜਣਹਾਰ ਨੇ ਖੁਦ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਤਬਾਹ ਕਰ ਦੇਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not remember the Name of the Lord, Har, Har; the Creator Himself brings them to ruin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਓਹ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਸਿਮਰਤੇ ਨਹੀਂ ਹੈਂ, ਤਾਂ ਤੇ ਕਰਤਾ ਪੁਰਖ ਨੇ ਆਪ ਹੀ ਤਿਨੋਂ ਕੋ (ਖੁਆਇ) ਗਵਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦੇ (ਪਰ ਉਹਨਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਕਰਤਾਰ ਨੇ ਆਪ (ਹੀ ਉਹਨਾਂ ਨੂੰ) ਕੁਰਾਹੇ ਪਾਇਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No recuerdan el Nombre del Señor, Jar, Jar, el Creador Mismo los lleva a la ruina."