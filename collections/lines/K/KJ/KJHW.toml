[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੇ ਨਿੰਦਕ ਕਉ; ਸਦਾ ਬਿਜੋਗ ॥"
page = 280
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer of the saint ever suffers separation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ ਹਮੇਸ਼ਾਂ ਵਿਛੋੜਾ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint is forever separated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕੇ ਨਿੰਦਕ ਕੋ ਸਦਾ ਵਿਯੋਗ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਸ ਨੂੰ (ਸੁਖਾਂ ਦੇ ਸੋਮੇ ਪ੍ਰਭੂ ਤੋਂ) ਸਦਾ ਵਿਛੋੜਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de manera continua se aleja de su Señor."