[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ; ਮਿਲਿਓ ਪਾਰਬ੍ਰਹਮੁ ਨਿਸੰਗੁ ॥੪॥"
page = 236
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peacefully, he meets the Transcendent Lord, without hitch."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਡੋਲ ਹੀ, ਉਹ ਉਤਕ੍ਰਿਸ਼ਟਤ ਸਾਹਿਬ ਨੂੰ ਬੇਰੋਕ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In peace and poise, they meet and merge with the Supreme Lord God. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਿਰਜਤਨ ਹੀ ਨਿਸੰਗ ਹੋ ਕਰ ਪਾਰਬ੍ਰਹਮ ਕੋ ਮਿਲਿਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪਰਤੱਖ ਤੌਰ ਤੇ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en Equilibrio ve la Presencia del Señor prevaleciendo en todo.(5)"