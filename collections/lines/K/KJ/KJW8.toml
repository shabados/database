[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਮੇਰਿਆ; ਤੂ ਛੋਡਿ ਆਲ ਜੰਜਾਲਾ. ਰਾਮ ॥"
page = 1112
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, abandon thou the household involvements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਘਰੇਲੂ ਪੁਆੜਿਆਂ ਨੂੰ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, abandon your household entanglements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ (ਆਲ) ਘਰ ਕੇ ਸਭ ਧੰਧਿਓਂ ਕੋ ਛੋਡ ਕਰ ਰਾਮ ਨਾਮ ਕਾ ਸਿਮਰਨੁ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਘਰ ਦੇ ਮੋਹ ਦੀਆਂ ਫਾਹੀਆਂ ਛੱਡ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, deja a un lado los apegos al hogar, sirve al Dios Desapegado,"