[[content]]
asset = "SSKS"
type = "primary"
data = "ਤਤੈ ਮਿਲੇ ਤਤ ਜੋਤੀ ਜੋਤਿ ਕੈ ਪਰਮ ਜੋਤਿ; ਪ੍ਰੇਮ ਰਸ ਬਸਿ ਭਏ ਜੈਸੇ ਜਲ ਮੀਨ ਹੈ ।੧੧੫।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As the quintessence merges in its origin and become one; as flame of a beacon becomes one with the other flame, so does the soul of a Guru-conscious person merges with the Supreme soul. He gets so engrossed in the pleasure of Lord's love that he remains i"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਰਥਾਤ ਦੇਹ ਸੰਘਾਤ ਦੇ ਸਾਖੀ ਸਰੂਪ ਸੁਧ ਤੱਤ ਵਸਤੂ ਨੂੰ ਨਿਸਚੇ ਕਰ ਕੇ ਤਤ ਸਰੂਪ ਪਰਮਾਤਮਾ ਵਿਖੇ ਮਿਲ ਜਾਂਦਾ ਹੈ ਤਾਤਪ੍ਰਯ ਇਹ ਜੋਤੀ ਨੂੰ ਜੋਤਿ ਵਿਖੇ ਮਿਲਾ ਕੇ ਪਰਮ ਜੋਤ ਸਰੂਪੀ ਹੋ ਕੇ ਐਉਂ ਪ੍ਰੇਮ ਰਸ ਬ੍ਰਹਮਾਨੰਦ ਦੇ ਅਧੀਨ ਹੋਯਾ ਰਹਿੰਦ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਜਲ ਵਿਖੇ ਮੀਨ ਮੱਛ ॥੧੧੫॥"