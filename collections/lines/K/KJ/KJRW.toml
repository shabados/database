[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਗੰਧ ਅਪਵਿਤ੍ਰ ਅਪਾਵਨ ਭੀਤਰਿ; ਜੋ ਦੀਸੈ ਸੋ ਛਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 530
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatsoever is seen in this foul, impure and filthy world, that is but ashes. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਭੀ ਇਸ ਕੁਚੀਲ, ਪਲੀਤ ਅਤੇ ਮਲੀਨ ਦੁਨੀਆਂ ਵਿੱਚ ਦਿਸਦਾ ਹੈ, ਉਹ ਕੇਵਲ ਸੁਆਹ ਹੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is seen in this foul, impure and filthy world, is only ashes. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਦੁਰਗੰਧ ਰੂਪ ਹੈ ਅੰਤਰ ਸੇ ਭੀ ਅਪਵਿਤ੍ਰ ਹੈ ਅਰ ਬਾਹਰ ਸੇ ਭੀ (ਅਪਾਵਨ) ਅਪਵਿਤ੍ਰ ਹੈ। ਜੋ ਜਗਤਿ ਦ੍ਰਿਸ਼ਟੀ ਆਵਤਾ ਹੈ, ਸੋ (ਛਾਰਾ) ਭਸਮ ਰੂਪ, ਭਾਵ ਨਾਸਵੰਤ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਸਰੀਰ ਦੇ) ਅੰਦਰ ਬਦ-ਬੋ ਹੈ ਤੇ ਗੰਦ ਹੈ, ਤੇ, ਜੇਹੜਾ ਇਹ ਤੇਰਾ ਸਰੀਰ ਦਿੱਸ ਰਿਹਾ ਹੈ ਇਹ ਭੀ ਨਾਸਵੰਤ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué te has alimentado sólo de impurezas y mugre? Todo eso que parece, será reducido a polvo. (1-Pausa)"