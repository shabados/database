[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਜਿਤੇ ਸਿਰਦਾਰ ਬਲੀ; ਕਰਵਾਰਿ ਸੰਭਾਰਿ ਹਕਾਰਿ ਬੁਲਾਵਤ ॥"
page = 483

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mighty warriors, taking up their swords are challenging all"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਜਿਤਨੇ ਬਲਵਾਨ ਸਰਦਾਰ ਹਨ, ਤਲਵਾਰਾਂ ਪਕੜ ਕੇ ਲਲਕਾਰੇ ਮਾਰਦੇ ਹਨ।"