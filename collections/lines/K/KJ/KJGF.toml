[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਪਰੇ ਭਟ ਜੂਝਿ ਧਰਾ ਪਰ; ਏਕ ਲਰੈ ਮਿਲ ਕੈ ਇਕ ਧਾਏ ॥"
page = 471

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone died and fell upon the earth, someone fought and someone fled away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਸੂਰਮੇ ਜੂਝ ਕੇ ਧਰਤੀ ਉਤੇ ਪੈ ਗਏ ਹਨ, ਕਈ ਲੜ ਰਹੇ ਹਨ ਅਤੇ ਕਈ ਭਜ ਗਏ ਹਨ।"