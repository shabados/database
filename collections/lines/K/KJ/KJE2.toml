[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਨਕ ਰਾਜੁ, ਗੁਰ ਰਾਮਦਾਸ; ਤੁਝ ਹੀ ਬਣਿ ਆਵੈ ॥੧੩॥"
page = 1398
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Guru Ram Dass, the kingship like that of Janak, becomes thee alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ! ਇਕ ਜਨਕ ਵਰਗੀ ਪਾਤਿਸ਼ਾਹੀ ਕੇਵਲ ਤੈਨੂੰ ਹੀ ਫਬਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Guru Raam Daas, Your sovereign rule, like that of Janak, is Yours alone. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਹ (ਜਨਕ ਰਾਜੁ) ਗਿਆਨ ਕਾ ਪ੍ਰਕਾਸ਼ ਹੈ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਆਪ ਕੋ ਹੀ ਬਨ ਆਵਤਾ ਹੈ, ਭਾਵ ਸੋਭਤਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ! ਇਹ ਜਨਕ-ਰਾਜ ਤੈਨੂੰ ਹੀ ਸੋਭਦਾ ਹੈ (ਭਾਵ, ਇਸ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਤੂੰ ਹੀ ਅਧਿਕਾਰੀ ਹੈਂ) ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Guru Ram Das, Tu Comando Soberano, como el de Yanak, es sólo Tuyo. (13)"