[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੇ ਬ੍ਰਿਜਨਾਥ, ਕਹਿਯੋ ਬ੍ਰਿਜ ਨਾਰਿ; ਹਹਾ ਨੰਦ ਲਾਲ, ਨਹੀ ਚਿਰ ਕੀਜੈ ॥"
page = 394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O the Lord of Braja! the gopis have said, “Do not delay now"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ! ਬ੍ਰਜ ਦੀ ਇਸਤਰੀ (ਚੰਦ੍ਰਭਗਾ) ਨੇ ਕਿਹਾ, ਹਾਇ ਨੰਦ ਲਾਲ, (ਜਲਦੀ ਆਓ) ਦੇਰ ਨਾ ਲਾਓ।"