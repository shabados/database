[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਗ ਨ ਹੋਵਨਿ ਕੁਤੀਆ; ਮੀਣੇ ਮੁਰਦਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bitches not being there in droves the dissemblers eat the carrion."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੁੱਤੀਆਂ ਦੇ ਕਦੇ ਵੱਗ ਨਹੀਂ ਹੁੰਦੇ (ਵਗ ਗਊਆਂ ਦੇ ਹੀ ਹੁੰਦੇ ਹਨ)। ਮੀਣੇ ਮੁਰਦੇ ਖਾਣੇ ਹਨ। (ਭਾਵ ਇਹ ਕਿ ਕਪਟੀ ਆਗੂ ਹੋਕੇ ਜੋ ਸੰਗ ਮਗਰ ਲਾਵੇ ਤਾਂ ਸੰਗ ਨਿਭ ਨਹੀਂ ਸਕਦਾ, ਸੱਚੇ ਦੇ ਮਗਰ ਹੀ ਸੰਗ ਨਿਭ ਸਕਦਾ ਹੈ। ਮੁਰਦਾਰੀ ਏਸ ਆਸ਼ੇ ਤੇ ਕਿਹਾ ਹੈ “ਕੂੜੁ ਬੋਲਿ ਮੁਰਦਾਰੁ ਖਾਇ”॥)"