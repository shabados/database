data = "ਬਕੈ ਬੰਕ ਬੈਣੰ ॥"
page = 111

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their faces and eyes are reddened with blood and they are uttering challenging words from their mouths."

[[content]]
