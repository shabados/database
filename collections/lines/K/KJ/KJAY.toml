[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਭਾਗਿ ਕੋ ਇਹੁ ਰੰਗੁ ਪਾਏ; ਗੁਰਮਤੀ ਰੰਗੁ ਚੜਾਇਦਾ ॥੮॥"
page = 1066
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through perfect good fortune, some rare one obtains this dye, It is by the Guru's instruction, that this colour is adopted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ, ਪੂਰਨ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ, ਇਸ ਰੰਗ ਨੂੰ ਪਾਉਂਦਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਹੀ ਇਹ ਰੰਗ ਚੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By perfect destiny, some may obtain this color. Through the Guru's Teachings, this color is applied. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਪੂਰੇ ਭਾਗ ਵਾਲਾ ਗੁਰਮੁਤੀਆ ਇਹ ਰੰਗ ਪਾਵਤਾ ਹੈ, ਸੋ ਗੁਰਮਤੀਆ ਔਰ ਕੋ ਭੀ ਇਹੀ ਰੰਗ ਚੜਾਵਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਇਹ ਪ੍ਰੇਮ-ਰੰਗ ਹਾਸਲ ਕਰਦਾ ਹੈ। ਉਹ ਗੁਰੂ ਦੀ ਮੱਤ ਉੱਤੇ ਤੁਰ ਕੇ ਇਹ ਰੰਗ (ਆਪਣੇ ਮਨ ਨੂੰ) ਚਾੜ੍ਹਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ (ਵਿਰਲਾ) ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por un Destino perfecto que uno es teñido de este color; cuando es bendecido con la Sabiduría del Guru. (8)"