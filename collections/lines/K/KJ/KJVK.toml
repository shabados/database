[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਦਹ ਦਿਸਿ ਚਲਿ ਚਲਿ ਭਰਮਿਆ; ਮਨਮੁਖੁ ਭਰਮਿ ਭੁਲਾਇਆ ॥"
page = 776
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Circling like a spinner, the mind of an egocentric wanders in ten directions and is gone astray in scepticism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੰਬੀਰੀ ਦੀ ਤਰ੍ਹਾਂ ਘੁੰਮਦਾ ਹੋਇਆ ਆਪ-ਹੁਦਰੇ ਦਾ ਮਨੂਆ ਦਸੀ ਪਾਸੀਂ ਭਟਕਦਾ ਹੈ ਅਤੇ ਸੰਦੇਹਿ ਅੰਦਰ ਭੁਲਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind runs around in the ten directions; the self-willed manmukh wanders around, deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕਾ ਮਨੁ ਭਰਮ ਕਾ ਭੁਲਾਯਾ ਹੂਆ (ਚਲਿ) ਭੰਭੀਰੀ ਵਤ (ਚਲਿ) ਚੰਚਲ ਹੋਇਆ ਦਸੋਂ ਦਿਸਾ ਮੇਂ ਭਰਮਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਮਾਇਆ ਦੀ) ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, (ਉਸ ਦਾ) ਮਨ ਦਸੀਂ ਪਾਸੀਂ ਦੌੜ ਦੌੜ ਕੇ ਭਟਕਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਹ = ਦਸ। ਦਿਸਿ = ਪਾਸਾ, ਤਰਫ਼। ਦਹ ਦਿਸਿ = ਦਸੀਂ ਪਾਸੀਂ {ਪੂਰਬ, ਪੱਛਮ, ਉੱਤਰ, ਦੱਖਣ ਇਹ ਚਾਰ ਪਾਸੇ, ਚਾਰ ਨੁੱਕਰਾਂ, ਉੱਪਰ ਹੇਠਾਂ}। ਚਲਿ ਚਲਿ = ਦੌੜ ਦੌੜ ਕੇ। ਭਰਮਿਆ = ਭਟਕਦਾ ਹੈ। ਮਨਮੁਖੁ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਭੁਲਾਇਆ = ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente del Manmukj vaga perdida en la duda"