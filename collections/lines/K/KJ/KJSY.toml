[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣੇ ਜਾਵਣੇ ਖਰੇ ਡਰਾਵਣੇ; ਤੋਟਿ. ਨ ਆਵੈ ਫੇਰੀਆ ॥"
page = 767
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Comings and goings are very dreadful. There is no end to man's rounds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਣੇ ਅਤੇ ਜਾਣੇ ਬੜੇ ਭਿਆਨਕ ਹਨ। ਇਨਸਾਨ ਦੇ ਗੇੜਿਆਂ ਦਾ ਕੋਈ ਹੱ-ਬੰਨਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Comings and goings are terrible and dreadful; there is no end to the rounds of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੰਮਣੇ ਮਰਣੇ ਕਰ ਅਤੀ ਭ੍ਯਾਨਕ ਹੋ ਰਹੇ ਹੈਂ, ਚੌਰਾਸੀ ਮੇਂ ਫਿਰਨੇ ਕੀ ਤੋਟ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਤੋਂ ਖੁੰਝੇ ਹੋਏ ਜੀਵਾਂ ਦੇ ਸਿਰ ਉਤੇ) ਬਹੁਤ ਭਿਆਨਕ ਜਨਮ ਮਰਨ (ਦੇ ਗੇੜ) ਬਣੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੀਆਂ ਜਨਮ ਮਰਨ ਦੀਆਂ ਜਗਤ-ਫੇਰੀਆਂ ਮੁੱਕਦੀਆਂ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Terrible para mí es el ciclo sin fin de nacimientos y muertes,"