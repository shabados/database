[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅਗਮ ਅਗੋਚਰੁ; ਸਦਾ ਅਬਿਨਾਸੀ ॥"
page = 1070
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unapproachable and Unapprehensible Lord is ever Imperishable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਪ੍ਰਭੂ ਹਮੇਸ਼ਾਂ ਹੀ ਅਮਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is inaccessible and unfathomable; He is eternal and imperishable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜੋ ਅਗਮ ਅਗੋਚਰ ਸਦਾ ਅਬਿਨਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਅਪਹੁੰਚ ਹੈ, ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, ਸਦਾ ਹੀ ਨਾਸ ਰਹਿਤ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰੁ। ਗੋ = ਗਿਆਨ ਇੰਦ੍ਰੇ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੈ। ਅਬਿਨਾਸੀ = ਨਾਸ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinito, Imperceptible e Inmortal es nuestro Dios,"