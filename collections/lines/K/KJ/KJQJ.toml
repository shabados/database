[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਡੋਲਤ. ਬੇੜੀ ਪਾਪ ਭਰੀ ਹੈ; ਪਵਣੁ ਲਗੈ ਮਤੁ ਜਾਈ ॥"
page = 878
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the brushing of wind, my boat, filled with sins, is oscillating and I fear lest it should overturn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ ਦੇ ਲੱਗਣ ਨਾਲ, ਮੇਰੀ ਗੁਨਾਹਾਂ ਨਾਲ ਭਰੀ ਕਿਸ਼ਤੀ ਡਗਮਗਾ ਰਹੀ ਹੈ ਅਤੇ ਮੈਂ ਡਰਦਾ ਹਾਂ ਕਿ ਮਤਾਂ ਇਹ ਉਲਟ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My boat is wobbly and unsteady; it is filled with sins. The wind is rising - what if it tips over?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤੋ ਬਹੁਤ ਡੋਲ ਰਹੇ ਹੈਂ। ਹਮਾਰੀ ਬੁਧੀ ਰੂਪ ਬੇੜੀ ਪਾਪੋਂ ਸਾਥ ਭਰੀ ਹੂਈ ਹੈ ਔਰ ਪਾਪੋਂ ਕੀ ਵਾਸਨਾ ਰੂਪ ਪੌਣ ਲਾਗ ਕੇ ਮਤ ਡੂਬ ਜਾਤੀ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ!) ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਦੀ ਬੇੜੀ ਪਾਪਾਂ ਨਾਲ ਭਰੀ ਹੋਈ ਹੈ, ਮਾਇਆ ਦਾ ਝੱਖੜ ਝੁੱਲ ਰਿਹਾ ਹੈ, ਮੈਨੂੰ ਡਰ ਲੱਗ ਰਿਹਾ ਹੈ ਕਿ ਕਿਤੇ (ਮੇਰੀ ਬੇੜੀ) ਡੁੱਬ ਨ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ = ਅਸੀ, ਮੈਂ। ਡੋਲਤ = ਡੋਲ ਰਿਹਾ ਹਾਂ, ਡਰ ਰਿਹਾ ਹਾਂ। ਬੇੜੀ = ਜ਼ਿੰਦਗੀ ਦੀ ਬੇੜੀ। ਪਵਣੁ = ਹਵਾ (ਦਾ ਬੁੱਲਾ), ਮਾਇਆ ਦਾ ਝੱਖੜ। ਮਤੁ ਜਾਈ = ਕਿਤੇ ਡੁੱਬ ਨ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestra barca está cargada de errores, es muy inestable y el viento levanta, ¿Qué tal si se voltea?"