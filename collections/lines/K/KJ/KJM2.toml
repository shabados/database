[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ; ਗਥੁ ਗਇਆ ਗਵਾਏ ॥"
page = 1027
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, one departs losing his capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ, ਬੰਦਾ ਆਪਣੀ ਰਾਸ ਗਵਾ ਕੇ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, they lose their wealth, and then leave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਨਾਮ ਸੇ ਸੁਵਾਸਾਂ ਰੂਪੀ (ਗਥੁ) ਵਸਤੂ ਵਾ ਪੂੰਜੀ ਕੋ ਗਵਾਇ ਗਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਉਮਰ ਤਕ ਭੀ) ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝਿਆ ਰਹਿ ਕੇ ਮਨੁੱਖ ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਰਮਾਇਆ ਗਵਾਈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਥੁ = ਪੂੰਜੀ {गत्थ = प्रः}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno termina perdiendo todo lo que uno tenía."