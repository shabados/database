[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਲ ਮਹਿ ਖੋਜਿ. ਦਿਲੈ ਦਿਲਿ ਖੋਜਹੁ; ਏਹੀ ਠਉਰ ਮੁਕਾਮਾ ॥੨॥"
page = 1349
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Search thou in thy mind, for this alone is the only abode and seat of thy God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਭਾਲ ਕਰ, ਹਾਂ ਤੂੰ ਆਪਣੇ ਮਨ ਦੇ ਦਿਲ ਵਿੱਚ ਭਾਲ ਕਰ, ਕਿਉਂਕਿ ਜੋ ਕੇਵਲ ਇਹ ਹੀ ਤੇਰੇ ਵਾਹਿਗੁਰੂ ਦੀ ਥਾਂ ਅਤੇ ਟਿਕਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So search in your heart - look deep into your heart of hearts; this is the home and the place where God lives. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਲੋਕੋ! ਵੀਚਾਰ ਦ੍ਵਾਰੇ ਅਪਨੇ ਦਿਲ ਮੇਂ ਖੋਜ ਕਰ ਸਰਬ ਕੇ ਦਿਲੋਂ ਮੇਂ ਵਿਆਪਕ ਕੋ ਖੋਜੋ। ਸੋ ਕਿਆ ਖੋਜੋ? ਕਿ ਇਹ ਅੰਤਸਕਰਨ ਤਿਸ ਕੇ ਮੁਕਾਮ ਕਾ ਅਸਥਾਨ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਸੱਜਣ!) ਆਪਣੇ ਦਿਲ ਵਿਚ (ਰੱਬ ਨੂੰ) ਭਾਲ, ਸਿਰਫ਼ ਦਿਲ ਵਿਚ ਹੀ ਲੱਭ, ਇਹ ਦਿਲ ਹੀ ਉਸ ਦਾ ਨਿਵਾਸ ਥਾਂ ਹੈ, ਉਸ ਦਾ ਮੁਕਾਮ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "busca entonces en tu corazón, busca en lo más profundo de tu ser, ese es el Hogar y el Lugar donde Dios habita. (2)"