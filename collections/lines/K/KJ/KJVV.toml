[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਪਦਾਰਥ ਅਨਦ ਮੰਗਲ ਨਿਧਿ; ਸੂਖ ਸਹਜ ਸਿਧਿ ਲਹੀਐ ॥੧॥ ਰਹਾਉ ॥"
page = 531
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shalt thou obtain four cardinal boons, treasures of peace and pleasure, celestial bliss and supernatural powers. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚਾਰ ਵੱਡੀਆਂ ਦਾਤਾਂ (ਧਰਮ, ਅਰਬ, ਕਾਮ, ਮੋਖ) ਆਰਾਮ ਅਤੇ ਖੁਸ਼ੀ ਦਾ ਖਜਾਨਾ ਬੈਕੁੰਠੀ ਪ੍ਰਸੰਨਤਾ ਅਤੇ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਪ੍ਰਾਪਤ ਹੋ ਜਾਣਗੀਆਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall obtain the four blessings, and the treasures of bliss, pleasure, peace, poise and the spiritual powers of the Siddhas. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮਾਦਿ ਚਾਰੇ ਪਦਾਰਥ ਅਰ ਅਨਦ ਆਤਮ ਸੁਖ (ਮੰਗਲ) ਉਤਸਵ ਕੀ ਨਿਧੀਆਂ ਅਸਨ ਬਿਸਨ ਆਦਿ ਅਰ ਅਣਮਾਦਿ ਸਿਧੀਓਂ ਕੋ ਪ੍ਰਾਪਤਿ ਕਰੀਐ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੰਜ ਇਹ ਚਾਰੇ ਪਦਾਰਥ (ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ), ਅਨੰਦ ਖ਼ੁਸ਼ੀਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ, ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ, ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ ਤੇ ਹਰੇਕ ਚੀਜ਼ ਪਰਮਾਤਮਾ ਪਾਸੋਂ ਮਿਲ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰਿ ਪਦਾਰਥ = ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ। ਨਿਧਿ = ਖ਼ਜ਼ਾਨੇ। ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸਿਧਿ = ਕਰਾਮਾਤੀ ਤਾਕਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él te bendecirá con las cuatro Bienaventuranzas para disfrutar en vida de espiritualidad, riqueza o prosperidad, disfrute de los gozos sensuales y de la emancipación final que es la Liberación del Alma en las futuras transmigraciones. También te bendice con Éxtasis, con Tesoros, Bondades, Poderes Milagrosos y con Equilibrio en tu mente. (1-Pausa)"