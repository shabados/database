[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਾ ਜੂ ਕੇ ਦੇਖਤੇ; ਗ੍ਰਿਹ ਕੌ ਦਯੋ ਪਠਾਇ ॥੫॥"
page = 916

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "While Raja was watching, she asked him to go away.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਜੇ ਦੇ ਵੇਖਦਿਆਂ ਹੋਇਆਂ ਘਰ ਵਲ ਭੇਜ ਦਿੱਤਾ ॥੫॥"