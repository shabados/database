[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਗੁਰਮੁਖਿ ਨਿਰਮਲੁ; ਮਲੁ. ਸਬਦਿ ਖੋਇ ॥੩॥"
page = 1170
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Washing off filth by the supreme Guru's instruction, man is rendered immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਖੀ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਗਿਲਾਜ਼ਤ ਨੂੰ ਧੋ ਕੇ ਇਨਸਾਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mortal who becomes Gurmukh becomes immaculate; the Word of the Shabad washes away his filth. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਮਨੁ ਨਿਰਮਲੁ ਹੂਆ ਹੈ। ਗੁਰ ਸਬਦਿ ਕਰ ਰਾਗਾਦਿ ਮਲ ਕੋ ਤਿਨੋਂ ਨੇ ਖੋਇ ਦੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਣ ਵਾਲਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪੈ ਮਨ ਦੀ ਮੈਲ ਦਾ ਨਾਸ਼ ਕਰ ਕੇ ਮਨ ਨਿਰਮਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਖੋਇ = ਨਾਸ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a través del Guru la mente es purgada, por medio de la Palabra del Shabd del Guru la mente de uno es limpiada. (3)"