[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਕਾਰਜਿ; ਤੇਰੇ ਜਾਹਿ ਬਿਕਾਰ ॥"
page = 185
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By this act thy sins shall be washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸ ਕਰਮ ਨਾਲ ਤੇਰੇ ਪਾਪ ਧੋਤੇ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By this act, your sins shall be washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਾਰਜ ਕਰਨੇ ਸੇ ਅਰਥਾਤ ਰਾਮ ਨਾਮ ਜਪਣੇ ਸੇ ਤੇਰੇ ਬਿਕਾਰ ਜਾਤੇ ਰਹੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਵੀਰ! ਹੇ ਮੇਰੇ ਮਿੱਤਰ!) ਇਸ ਕੰਮ ਦੇ ਕਰਨ ਨਾਲ ਤੇਰੇ (ਅੰਦਰੋਂ) ਵਿਕਾਰ ਨੱਸ ਜਾਣਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਹ ਕਾਰਜਿ = ਇਸ ਕੰਮ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haciendo esto sus pecados serán perdonados."