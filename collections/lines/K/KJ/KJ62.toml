[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ. ਭਾਈ ਸੁਤ ਬੰਧਪ; ਤਿਨ ਕਾ ਬਲੁ. ਹੈ ਥੋਰਾ ॥"
page = 499
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mother, father, brother, sons and kinsmen, their power is insignificant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮੜੀ, ਬਾਬਲ, ਭਰਾ, ਪੁੱਤ੍ਰ ਅਤੇ ਸਨਬੰਧੀਆਂ, ਉਨ੍ਹਾਂ ਦੀ ਤਾਕਤ ਥੋੜ੍ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mother, father, siblings, children and relatives - their power is insignificant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਪਿਤਾ ਭਾਈ ਪੁਤ੍ਰ ਔਰ ਜਿਤਨੇ ਸੰਬੰਧੀ ਹੈਂ ਤਿਨੋਂ ਕਾ ਬਲ ਪਰਲੋਕ ਮੇਂ ਥੋੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਂ, ਪਿਉ, ਭਰਾ, ਪੁੱਤਰ, ਰਿਸ਼ਤੇਦਾਰ-ਇਹਨਾਂ ਦਾ ਆਸਰਾ ਕਮਜ਼ੋਰ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ। ਬੰਧਪ = ਰਿਸ਼ਤੇਦਾਰ। ਥੋਰਾ = ਥੋੜ੍ਹਾ, ਹੋਛਾ ਜਿਹਾ, ਕਮਜ਼ੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El soporte que nos pueden dar nuestra madre, padre, hermanos, hijos y parientes, no sirve de mucho."