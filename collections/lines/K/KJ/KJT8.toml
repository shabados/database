[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮਲ ਜੁਧ ਤਬ ਹੀ ਭਯੋ; ਲੀਜੌ ਸਮਝਿ ਸੁਜਾਨਿ ॥੧੨॥"
page = 1014

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Then you take it that a fearful war is going to break,’(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਜਾਨ! ਸਮਝ ਲਵੋ ਕਿ ਉਸੇ ਦਿਨ ਘਮਸਾਨ ਯੁੱਧ ਹੋਵੇਗਾ ॥੧੨॥"