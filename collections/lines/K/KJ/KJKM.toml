[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਪਾਕ. ਪਾਕੁ ਕਰਿ, ਹਦੂਰਿ ਹਦੀਸਾ; ਸਾਬਤ ਸੂਰਤਿ ਦਸਤਾਰ ਸਿਰਾ ॥੧੨॥"
page = 1084
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make pure that is impure. Deem thou the Lord's presence thy counsel. Let the complete body be the turban on thy head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਵਿੱਤ੍ਰ ਹੈ, ਉਸ ਨੂੰ ਤੂੰ ਪਵਿੱਤ੍ਰ ਬਣਾ। ਸੁਆਮੀ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਤੂੰ ਆਪਦੀ ਸਿਖਿਆ ਖਿਆਲ ਕਰ। ਮੁਕੰਮਲ ਦੇਹ ਤੇਰੇ ਸੀਸ ਦੀ ਪੱਗ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Purify what is impure, and let the Lord's Presence be your religious tradition. Let your total awareness be the turban on your head. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਪਾਕ ਮਨ ਕੋ ਪਾਕ ਕਰਨਾ ਹੈ, ਏਹੁ ਪਰਮੇਸਰ ਕੇ ਹਦੂਰ ਪਹੁਚਾਉਨੇ ਵਾਲੀ ਸੰਤੋਂ ਕੀ (ਹਦੀਸ) ਸਿਖ੍ਯਾ ਹੈ, ਤਿਸ ਕੋ ਗ੍ਰਹਣ ਕਰੋ। ਪਰਮੇਸਰ ਰੂਪ ਜਾਣਕੈ (ਸਾਬਤ ਸੂਰਤਿ) ਹਰ ਸੂਰਤ ਕੇ ਸਾਥ ਸਨਮੁਖ ਰਹਣਾ; ਵਾ ਪਰਮੇਸਰ ਨਾਲ ਅਪਨੀ ਸੂਰਤ ਕੋ ਸਾਬਤ ਰਖਣਾ, ਏਹੁ ਸਿਰ ਪਰ ਪਗ ਬਾਂਧੋਂ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੱਲਾ ਦੇ ਬੰਦੇ! (ਵਿਕਾਰਾਂ ਵਿਚ) ਮਲੀਨ ਹੋ ਰਹੇ ਮਨ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਦਾ ਜਤਨ ਕਰ-ਇਹੀ ਹੈ ਰੱਬੀ ਮਿਲਾਪ ਪੈਦਾ ਕਰਨ ਵਾਲੀ ਸ਼ਰਹ ਦੀ ਕਿਤਾਬ। (ਸੁੰਨਤਿ, ਲਬਾਂ ਕਟਾਣ ਆਦਿਕ ਸ਼ਰਹ ਨੂੰ ਛੱਡ ਕੇ) ਆਪਣੀ ਸ਼ਕਲ ਨੂੰ ਜਿਉਂ ਕਾ ਤਿਉਂ ਰੱਖ-ਇਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ-ਆਦਰ ਪ੍ਰਾਪਤ ਕਰਨ ਦਾ ਵਸੀਲਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "purifica lo que está impuro y deja que la Presencia del Señor sea tu tradición religiosa; deja que tu total Conciencia sea el turbante sobre tu cabeza. (12)"