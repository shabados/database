[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਗੁਣ ਗਾਇ ਲੇ ਮੀਤਾ; ਹਰਿ ਸਿਮਰਤ. ਤੇਰੀ ਲਾਜ ਰਹੈ ॥"
page = 889
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the Lord's praise, O friend. Remembering God, thy honour shall be saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਈਂ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰ, ਹੇ ਮਿੱਤਰ! ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਤੇਰੀ ਪਤਿ ਆਬਰੂ ਬਚ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord's Name, O friend; remembering the Lord in meditation, your honor shall be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ! ਰਾਮ ਨਾਮ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇ ਲੈ। ਕਿਉਂਕਿ ਹਰੀ ਕੇ ਸਿਮਰਨ ਤੇ ਤੇਰੀ ਲਜਿਆ ਅਰਥਾਤ ਪਤਿ ਰਹਿਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਗੁਣ (ਇਸ ਵੇਲੇ) ਗਾ ਲੈ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਹੀ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਤੇਰੀ ਇੱਜ਼ਤ ਰਹਿ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਤਾ = ਹੇ ਮਿੱਤਰ! ਲਾਜ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta la Alabanza del Señor, oh amigo, para que tu honor sea salvado,"