[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਜੋ ਅਪੁਨਾ ਕੀਨੋ; ਤਾ ਕੀ ਊਤਮ ਬਾਣੀ ॥"
page = 1220
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom the Master, mercifully makes His own; sublime is his word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਧਾਰ ਕੇ ਜਿਸ ਨੂੰ ਮਾਲਕ ਆਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾ ਲੈਂਦਾ ਹੈ, ਸਰੇਸ਼ਟ ਹਨ ਉਸ ਦੇ ਬਚਨ-ਬਿਲਾਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sublime and exalted is the speech of one whom the Lord, in His Mercy makes His Own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜਿਸ ਕੋ ਆਪਣਾ ਕੀਆ ਹੈ ਤਿਸ ਕੀ (ਬਾਣੀ) ਸਿਖ੍ਯਾ ਭੀ ਉਤਮ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ) ਮਿਹਰ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣਾ (ਸੇਵਕ) ਬਣਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੀ ਉੱਚੀ ਸੋਭਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਜੋ = ਜਿਸ ਮਨੁੱਖ ਨੂੰ। ਤਾ ਕੀ = ਉਸ ਮਨੁੱਖ ਦੀ। ਊਤਮ ਬਾਣੀ = ਉੱਚੀ ਸੋਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La palabra de aquél a quien el Señor hace Suyo en Su Misericordia, se vuelve sublime."