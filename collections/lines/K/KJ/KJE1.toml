[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇਰੀ ਤੂ ਸਭਸ ਦਾ; ਸਭ ਤੁਧੁ ਉਪਾਇਆ ॥"
page = 548
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All belong to Thee and belong to all, O Lord It is Thee, who has created all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਤੈਡੇ ਹਨ ਅਤੇ ਤੂੰ ਸਾਰਿਆਂ ਦਾ ਹੈ, ਹੇ ਸਾਹਿਬ! ਸਭ ਤੂੰ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All are Yours, and You belong to all. You created all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਸਭ ਸ੍ਰਿਸਟੀ ਤੇਰੀ ਹੈ ਤੂੰ ਸਭ ਕਾ ਸੁਆਮੀ ਹੈਂ, ਸਭ ਕੋ ਤੁਧਨੇ ਹੀ ਉਤਪੰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਤੇਰੀ ਹੈ, ਤੂੰ ਸਭਨਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਸਭਨਾਂ ਨੂੰ ਤੂੰ ਹੀ ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú perteneces a todos, oh Dios, pues todos han sido creados por Ti."