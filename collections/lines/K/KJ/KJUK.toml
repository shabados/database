[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਇਕੁ ਸ੍ਰੀਧਰ ਨਾਥੁ; ਜਿ ਟੂਟੇ ਲੇਇ ਸਾਂਠਿ ॥੧੫॥"
page = 1363
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the One Venerable Lord of the earth is such, who unites with Himself the separated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਧਰਤੀ ਦਾ ਇਕ ਪੂਜਯ ਪ੍ਰਭੂ ਹੀ ਐਸਾ ਹੈ, ਜੋ ਵਿਛੁੜਿਆਂ ਹੋਇਆ ਨੂੰ ਆਪਣੇ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the One Supreme Lord and Master of the earth reunites the separated ones. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਕ ਪ੍ਰਮੇਸ਼ਰ ਸੁਆਮੀ ਲਛਮੀ ਪਤੀ ਹੈ, ਜੋ ਟੂਟੇ ਹੋਏ ਕਮਲ ਨੂੰ ਗੰਢ ਲਵੇ, ਅਰਥਾਤ ਕਰਤਾਰ ਵਰਖਾ ਕਰੇ ਔ ਕਮਲ ਚਿਕੜ ਸੇ ਛੁਟ ਕਰ ਖਿੜ ਜਾਵੇ। ਤੈਸੇ ਹੀ ਜੀਵ ਰੂਪੀ ਕਮਲ ਜੋ ਹੰਕਾਰ ਰੂਪੀ ਸੁਗੰਧੀ ਕਰ ਗੁੰਦੇ ਹੋਏ ਮੋਹ ਰੂਪੀ ਚਿਕੜ ਮੇਂ ਫਾਥੇ ਹੈਂ ਔਰ ਤਿਨ ਕਾ ਰਿਦਾ ਕੁਟੰਬ ਸੇ ਉਰਝ ਰਹਾ ਹੈ। ਤਾਂ ਤੇ ਤਿਨੋਂ ਕੋ ਪ੍ਰਮੇਸਰ ਕੇ ਤਰਫ ਕੀ ਸਫਾਈ ਵਿਸਰ ਗਈ ਹੈ। ਐਸਾ ਕੋਈ ਇਸ ਜੀਵ ਕਾ ਮਿਤਰ ਹੈ, ਜੋ ਮੋਹ ਰੂਪੀ ਕਠਨ ਗਾਂਠ ਕੋ ਤੋੜ ਦੇਵੇ। ਦ੍ਰਿਸ੍ਟਾਂਤ ਮੇਂ- ਸਤਿਗੁਰੂ ਰੂਪ ਬੱਦਲ ਬਚਨ ਰੂਪੀ ਵਰਖਾ ਕਰ ਇਸ ਕਾ ਮਨ ਤਨ ਪ੍ਰਮੇਸ਼੍ਵਰ ਭੰਗ ਹੂਆ ਮੋਹ ਸੇ ਛਡਾ ਕੇ ਭਗਵੰਤ ਸੈਂ⁽¹⁾ (ਸਾਂਠ) ਜੋੜ ਦੇਵੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਲੱਛਮੀ-ਦਾ-ਆਸਰਾ (ਸਾਰੇ ਜਗਤ ਦਾ) ਨਾਥ ਪ੍ਰਭੂ ਹੀ ਸਮਰੱਥ ਹੈ ਜੋ (ਆਪਣੇ ਨਾਲੋਂ) ਟੁੱਟੇ ਹੋਇਆਂ ਨੂੰ ਮੁੜ ਗੰਢ ਲੈਂਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, el Supremo Señor y Maestro de la Tierra reúne a los que están separados.(15)"