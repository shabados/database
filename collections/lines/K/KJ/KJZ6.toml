[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੁ ਸਿਮਰੁ; ਪਛੁਤਾਹਿਗਾ ਮਨ ॥"
page = 1106
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, meditate thou on thy Lord, else thou shall regret in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐ ਇਨਸਾਨ! ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰ, ਨਹੀਂ ਤਾਂ ਤੂੰ ਅਖ਼ੀਰ ਨੂੰ ਪਸਚਾਤਾਪ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in remembrance on the Lord, or else you will regret it in the end, O mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਰਾਮ ਕੋ ਸਿਮਰ ਨਹੀਂ ਤੌ ਅੰਤ ਕੋ ਪਸਚਾਤਾਪ ਕਰੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਹੁਣ ਹੀ ਵੇਲਾ ਹੈ) ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰ, (ਨਹੀਂ ਤਾਂ ਸਮਾ ਵਿਹਾ ਜਾਣ ਤੇ) ਅਫ਼ਸੋਸ ਕਰੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, contempla al Señor, de otra forma te vas a arrepentir."