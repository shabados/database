data = "ਮਤਵਾਰੋ; ਮਾਇਆ ਸੋਇਆ ॥"
page = 210
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Intoxicated by mammon the man is asleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਦਾ ਨਸ਼ਈ ਕੀਤਾ ਹੋਇਆ ਬੰਦਾ ਸੁੱਤਾ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intoxicated with Maya, the people are asleep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗਾਫਲ ਮਾਇਆ ਮੇਂ ਸੋਇਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮਾਇਆ ਵਿਚ ਮਸਤ ਹੋਇਆ ਮਨੁੱਖ (ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ) ਸੁੱਤਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਵਾਰੋ = ਮਸਤ, ਮਤਵਾਲਾ।"

