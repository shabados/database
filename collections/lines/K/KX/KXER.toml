[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਕੀਰਤਿ; ਪਰਗਟੁ. ਚਾਨਣੁ ਸੰਸਾਰਿ ॥"
page = 145
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In This dark age the Lord's praise has appeared as a light for the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਕਾਲੇ ਸਮੇ ਅੰਦਰ ਸਾਹਿਬ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਜਗਤ ਲਈ ਰੌਸ਼ਨੀ ਵਜੋਂ ਜਹੂਰ ਵਿੱਚ ਆਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, the Kirtan of the Lord's Praise has appeared as a Light in the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਮੇਂ ਪਰਮੇਸਰ ਕੀ ਕੀਰਤੀ ਸੰਸਾਰ ਮੇਂ ਪੁਰਸ ਕੇ ਅੰਤਹਕਣ ਮੇਂ ਬਿਬੇਕ ਰੂਪ (ਚਾਨਣੁ) ਪ੍ਰਕਾਸ ਕਰਨੇ ਵਾਲੀ ਹੈ ਏਹੁ ਬਾਤ ਪ੍ਰਗਟ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਕੀਰਤੀ ਹੀ ਰਤਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲਜੁਗੀ ਸੁਭਾਵ (-ਰੂਪ ਹਨੇਰੇ ਨੂੰ ਦੂਰ ਕਰਨ) ਲਈ (ਪ੍ਰਭੂ ਦੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਸਮਰੱਥ) ਹੈ, (ਇਹ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਜਗਤ ਵਿਚ ਉੱਘਾ ਚਾਨਣ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Era de Kali la única Luz visible en el mundo es la Oración del Señor."