data = "ਉਨ ਕੀ ਗੈਲਿ; ਤੋਹਿ ਜਿਨਿ ਲਾਗੈ ॥੧॥"
page = 484
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Follow thou not in her foot-step."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦੀ ਰੀਸ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "do not follow in her footsteps. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੀ ਡੰਡੀ ਤੂੰ ਨਾ ਲਗ, ਭਾਵ ਇਹ ਕਿ ਵਹੁ ਸੰਤੋਂ ਕੇ ਪ੍ਰਭਾਵ ਕੋ ਨਹੀਂ ਜਾਨਤੀ, ਤੂੰ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਨਿਸੰਕ ਹੋ ਕਰ ਕਰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖੀਂ!) ਕਿਤੇ ਉਹਨਾਂ ਵਾਲੀ ਵਾਦੀ ਤੈਨੂੰ ਨਾਹ ਪੈ ਜਾਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਨ ਕੀ = ਉਹਨਾਂ ਦੀ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਉਨ' ਦੱਸਦਾ ਹੈ ਕਿ ਇਸ ਤੋਂ ਪਹਿਲੀ ਤੁਕ ਵਿਚ ਕਿਸੇ ਇੱਕ ਦਾ ਜ਼ਿਕਰ ਨਹੀਂ ਹੈ, ਬਹੁਤੀਆਂ ਦਾ ਜ਼ਿਕਰ ਹੈ। ਇਸ ਤੁਕ ਵਿਚੋਂ ਕਬੀਰ ਜੀ ਦੇ ਪੁੱਤਰ ਦੀ ਕਿਸੇ ਦੂਜੀ ਵਹੁਟੀ ਦਾ ਖ਼ਿਆਲ ਬਣਾਉਣਾ ਉੱਕਾ ਹੀ ਗ਼ਲਤ ਹੈ}। ਗੈਲਿ = ਵਾਦੀ, ਆਦਤ। ਤੋਹਿ = ਤੈਨੂੰ। ਜਿਨਿ ਲਾਗੈ = ਮਤਾਂ ਲੱਗ ਜਾਏ, ਕਿਤੇ ਪੈ ਨਾਹ ਜਾਏ।॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "asegúrate de no seguir su camino. (1)"