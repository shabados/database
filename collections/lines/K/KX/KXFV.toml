[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਿਓ ਸੋ ਨ ਗੁਰੂ ਅਵਿਲੋਕ ਦ੍ਰਿਗੰ ॥੩੫੪॥"
page = 663

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The great sage, seeing him, said this, “Where had the king gone with his army?” That arrow-maker replied, “I have not seen anyone with my eyes.”354."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ ਉੱਤਰ ਵਿਚ) ਕਿਹਾ ਕਿ ਹੇ ਗੁਰੂ! ਮੈਂ ਅੱਖਾਂ ਨਾਲ ਉਸ ਨੂੰ ਨਹੀਂ ਵੇਖਿਆ ॥੩੫੪॥"