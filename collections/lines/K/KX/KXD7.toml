data = "ਤਪੇ ਤੇਜ ਤਾਤੇ ॥੧੯॥੯੬॥"
page = 107

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many are intoxicated with wine and in great fury, they appear highly inflamed.19.96."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਤੇਜ ਨਾਲ ਬਹੁਤ ਤਪੇ ਹੋਏ ਹਨ ॥੧੯॥੯੬॥"