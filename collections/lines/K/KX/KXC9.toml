[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਕੁਲਿ ਪੂਤੁ; ਨ ਗਿਆਨ ਬੀਚਾਰੀ ॥"
page = 328
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The family whose son has no Divine knowledge and who reflects not on the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਖਾਨਦਾਨ ਦੇ ਪੁਤ੍ਰ ਨੂੰ ਬ੍ਰਹਿਮ-ਬੋਧ ਨਹੀਂ ਅਤੇ ਜੋ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That family, whose son has no spiritual wisdom or contemplation"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੁਲ ਮੇਂ ਆਤਮ ਗਿਆਨ ਕੇ ਵੀਚਾਰਨੇ ਵਾਲਾ ਬੇਟਾ ਨਹੀਂ ਉਤਪਤਿ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੁਲ ਵਿਚ ਗਿਆਨ ਦੀ ਵਿਚਾਰ ਕਰਨ ਵਾਲਾ (ਕੋਈ) ਪੁੱਤਰ ਨਹੀਂ (ਜੰਮਿਆ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਕੁਲਿ = ਜਿਸ ਕੁਲ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué esa madre no enviudó,"