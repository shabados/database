[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਤਿ ਸਹਜ ਆਨੰਦ ਘਨੇਰੇ; ਗੁਰ ਚਰਣੀ ਮਨੁ ਲਾਏ ॥"
page = 780
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attaching his mind to the Guru's feet, man is blessed with peace, poise and good many pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਆਪਣਾ ਚਿੱਤ ਜੋੜਨ ਦੁਆਰਾ ਇਨਸਾਨ ਆਰਾਮ, ਅਡੋਲਤਾ ਅਤੇ ਘਣੇਰੀਆਂ ਖੁਸ਼ੀਆਂ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace, poise, and all ecstasy are obtained, attaching one's mind to the Guru's feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਹਿਜੇ ਹੀ ਸਾਂਤਿ ਆਦਿਕ ਗੁਣੋਂ ਕੇ ਆਨੰਦ ਬੁਹਤ ਹੀ ਹੋਏ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਮਨ ਆਦਿ ਇੰਦ੍ਰੈ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਾਏ ਹੈਂ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਮਨ ਜੋੜ ਕੇ ਮਨੁੱਖ ਸ਼ਾਂਤੀ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਅਨੇਕਾਂ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਘਨੇਰੇ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dedicados a los Pies del Guru, serán bendecidos con todo Éxtasis, Paz y Contentamiento."