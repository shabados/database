[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਮਧਿ ਅਰੁ ਅੰਤਿ; ਪਰਮੇਸਰਿ ਰਖਿਆ ॥"
page = 523
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the beginning, middle and end, the Supreme Lord has saved me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰੰਭ, ਵਿਚਕਾਰ ਅਤੇ ਅਖੀਰ ਵਿੱਚ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਨੇ ਮੇਰੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the beginning, in the middle and in the end, the Transcendent Lord has saved me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੂਤ ਔ ਬਰਤਮਾਨ ਅਰ ਭਵਖ੍ਯਤ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਪਰਮੇਸਰ ਨੇ ਰਖਿਆ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਘਨਾਂ ਵਿਕਾਰਾਂ ਤੋਂ) ਪਰਮੇਸਰ ਨੇ ਆਪ ਸਦਾ ਹੀ (ਸ਼ੁਰੂ ਤੋਂ ਲੈ ਕੇ ਹੁਣ ਤਕ, ਆਪਣੇ ਸੇਵਕ ਨੂੰ) ਬਚਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me protegió en el principio, en el camino, y al final."