[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਤੇਰੀ ਦਇਆ; ਸਲਾਹੇ ਸੋਇ ਤੁਧੁ ॥"
page = 966
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone praises Thee, O God, on whom is Thy grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਤੇਰੀ ਉਸਤਤੀ ਗਾਉਂਦਾ ਹੈ, ਹੇ ਹਰੀ! ਜਿਸ ਉੱਤੇ ਤੇਰੀ ਮਿਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone praises You, who is blessed by Your Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੋ ਤੇਰੀ ਦਇਆ ਹੈ, ਸੋ ਤੇਰੇ ਕੋ ਸਲਾਹੁਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਬੰਦਾ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਸਕਦਾ ਹੈ ਜਿਸ ਉਤੇ ਤੇਰੀ ਮੇਹਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo elevas a aquél que goza de Tu Gracia."