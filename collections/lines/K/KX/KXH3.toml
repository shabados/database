[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਡੈ ਮਰਕੈ; ਕੀਈ ਪੂਕਾਰ ॥"
page = 1154
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sanda Marka lodged above complaint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਡੇ ਮਰਕੇ ਨੇ ਇਹ (ਉਪਰ ਵਾਲੀ) ਸ਼ਿਕਾਇਤ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sanda and Marka, his teachers, made the complaint."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਡੇ ਔ ਅਮਰਕੇ ਨੇ ਫੇਰ ਜਾਇਕੇ ਹਰਨਾਖਸ ਪਾਸ ਪੁਕਾਰ ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਖ਼ਿਰ) ਸੰਡ ਨੇ ਤੇ ਅਮਰਕ ਨੇ (ਹਰਨਾਖਸ਼ ਪਾਸ) ਜਾ ਸ਼ਿਕੈਤ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los maestros de Prehlad, Shand y Amrak, fueron a ver al Rey."