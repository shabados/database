[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਅਪੁਨੇ ਤੇ; ਬੁਰਾ ਮਿਟਾਨਾ ॥"
page = 266
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who effaces malice from his heart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਦਿਲ ਅੰਦਰੋਂ ਬਦੀ ਨੂੰ ਮੇਟ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who eradicates cruelty from within his own mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅਪਨੇ ਮਨ ਸੇ ਬੁਰਾ ਭਾਵ ਹੀ ਮਿਟਾਇ ਦੀਆ ਹੈ, ਭਾਵ ਜੋ ਕਿਸੀ ਕਾ ਬੁਰਾ ਨਹੀਂ ਚਿਤਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੇ ਮਨ ਵਿਚੋਂ ਬੁਰਾਈ ਮਿਟਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਰਾ = ਬੁਰਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que limpia su mente de toda impureza,"