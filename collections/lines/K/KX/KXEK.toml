[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੈ ਹੁਕਮੁ; ਤਜੈ ਅਭਿਮਾਨੈ ॥"
page = 737
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "obeys His order and abandons her self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਫੁਰਮਾਨ ਦਾ ਪਾਲਣ ਕਰਦੀ ਹੈ ਤੇ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਛੱਡਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She obeys the Hukam of His Order, and abandons her self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਹੁਕਮ ਮੰਨ ਕੇ ਅਭਿਮਾਨ ਕੋ ਤਿਆਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਅਹੰਕਾਰ ਛੱਡ ਕੇ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਹੁਕਮ ਮੰਨਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨੈ = ਮੰਨਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que se somete a la Voluntad de su Maestro y desecha su falso ego,"