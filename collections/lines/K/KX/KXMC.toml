[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕੋ ਆਵੈ; ਨਾ ਕੋ ਜਾਇ ॥੩॥"
page = 878
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then he neither comes, Nor goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਨਾਂ ਆਉਂਦਾ (ਜੰਮਦਾ) ਹੈ ਨਾਂ ਹੀ ਜਾਂਦਾ (ਮਰਦਾ) ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not come, and He does not go. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਨਿਹਚੇ ਮੇਂ ਨਾ ਕੋਈ ਆਵਤਾ ਹੈ ਨਾ ਕੋਈ ਜਾਤਾ ਹੈ ਯਥਾ-☬\"ਨਹ ਕਿਛੁ ਜਨਮੈ ਨਹ ਕਿਛੁ ਮਰੈ॥\" ॥੩॥☬ਮੈਂ ਅਪਨੇ ਮਨ ਕੋ ਐਸੇ ਸਮਝਾਵਤਾ ਹੂੰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਅੰਦਰ ਪਰਗਟ ਹੁੰਦਾ ਹੈ ਉਸ ਨੂੰ ਇਹ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਜੀਵ-ਰੂਪ ਹੋ ਕੇ ਜਗਤ ਵਿਚ ਆਉਂਦਾ ਹੈ ਤੇ ਫਿਰ ਚਲਾ ਜਾਂਦਾ ਹੈ, ਉਸ ਤੋਂ ਬਿਨਾ) ਨਾਹ ਕੋਈ ਆਉਂਦਾ ਹੈ ਤੇ ਨਾਹ ਕੋਈ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "integra la mente en el Ser.(3)"