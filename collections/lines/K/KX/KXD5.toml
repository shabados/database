[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਦਾ ਕਿਤੈ ਹਾਲਿ; ਜਾ ਡਿਠਮੁ. ਤਾ ਮਨੁ ਧ੍ਰਾਪਿਆ ॥੧॥"
page = 1096
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In what a miserable plight I did wander. When I saw Thee, then was my mind comforted, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਬੁਰੀ ਹਾਲਤ ਵਿੱਚ ਮੈਂ ਭਟਕਦਾ ਫਿਰਦਾ ਸੀ। ਜਦ ਮੈਂ ਤੈਨੂੰ ਵੇਖਿਆ ਤਦ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਧੀਰਜ ਆ ਗਿਆ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wandered around in such a miserable state, but when I saw You, my mind was comforted and consoled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦੇਖੇ ਬਿਨਾਂ ਬੁਰੇ ਹਾਲ ਫਿਰਤਾ ਥਾ, ਜਾਂ ਤੇਰੇ ਕੋ ਦੇਖਿਆ ਹੈ ਤਾਂ ਮਨ ਤ੍ਰਿਪਤ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ-ਵੱਸ ਹੋ ਕੇ) ਮੈਂ ਕਿਸੇ ਭੈੜੇ ਹਾਲ ਵਿਚ ਭਟਕਦਾ ਫਿਰਦਾ ਸਾਂ, ਪਰ ਜਦੋਂ ਤੇਰਾ ਮੂੰਹ ਮੈਂ ਵੇਖ ਲਿਆ, ਤਾਂ ਮੇਰਾ ਮਨ (ਮਾਇਆ ਵਲੋਂ) ਤ੍ਰਿਪਤ ਹੋ ਗਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੈ ਹਾਲਿ = ਕਿਸੇ (ਭੈੜੇ) ਹਾਲ ਵਿਚ। ਜਾ = ਜਦੋਂ। ਡਿਠਮੁ = ਮੈਂ ਵੇਖ ਲਿਆ। ਧ੍ਰਾਪਿਆ = ਰੱਜ ਗਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, fui confortado sólo cuando Te vi, de otra forma mi estado sería miserable. (1)"