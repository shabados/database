[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਮੰਦਰ; ਮਨਸਾ ਥੰਭ ॥"
page = 344
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and restrain the desires within the body palace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੇਹਿ ਦੇ ਮਹਿਲ ਅੰਦਰ ਹੀ ਖ਼ਾਹਿਸ਼ਾਂ ਨੂੰ ਰੋਕ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and restrain the desires within the temple of the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਾਇਆਂ ਰੂਪੀ ਮੰਦਰ ਮੇਂ ਮਨਸਾ ਵਾਸਨਾ ਕਾ ਪਰਵਾਹ ਚਲ ਰਹਾ ਹੈ, ਤਿਸ ਕੋ ਰੋਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਭਗਤੀ ਉਸ ਦੇ ਸਰੀਰ-ਘਰ ਨੂੰ ਥੰਮ੍ਹੀ ਦਾ ਕੰਮ ਦੇਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la mansión de su cuerpo calma sus deseos,"