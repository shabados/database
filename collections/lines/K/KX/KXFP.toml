[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਭਗਤਿ. ਸਾਂਤਿ ਸੁਖੁ ਹੋਈ ॥"
page = 1049
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's devotional service, the God-conscious being is blessed with peace and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਦੁਆਰਾ ਹਰੀ ਨੂੰ ਜਾਣਨ ਵਾਲੇ ਜੀਵ ਨੂੰ ਠੰਡ-ਚੈਨ ਤੇ ਖੁਸ਼ੀ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through devotional worship, the Gurmukh obtains peace and tranquility."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੋ ਭਗਤੀ ਕਰ ਕੇ ਸਾਂਤ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਠੰਢ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los Seres Conscientes de Dios están en Éxtasis y en Paz."