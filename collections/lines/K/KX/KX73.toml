[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦਨ ਸੀ ਚੰਪਾਵਤੀ, ਚੰਦ੍ਰਮਾ ਸੀ ਚੰਦ੍ਰਾਗਿਰ; ਚਾਂਦਨੀ ਸੀ ਚਾਂਦਾਗੜ੍ਹ, ਜੌਨ ਜੋਹੀਅਤੁ ਹੈ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Champawati looks like sandalwood, Chandragiri like moon and Chandagarh town like moonlight.;"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਪਾਵਤੀ ਵਿਚ ਚੰਦਨ ਜਿਹੀ, ਚੰਦ੍ਰਾਗਿਰੀ ਵਿਚ ਚੰਦ੍ਰਮਾ ਜਿਹੀ ਅਤੇ ਚਾਂਦਗੜ੍ਹ ਵਿਚ ਚਾਂਦਨੀ ਵਰਗੀ (ਸਫ਼ੇਦ ਤੇਰੀ) ਸ਼ੋਭਾ ਵੇਖੀ ਜਾਂਦੀ ਹੈ।"