[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਨਿ ਕਰਿ ਦੇਖਿਆ; ਦੇਵੈ ਮਤਿ ਸਾਈ ॥੯॥੨॥੫॥"
page = 767
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, He who has created the creation watches over it and He alone imparts real understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਨੇ ਰਚਨਾ ਰਚੀ ਹੈ, ਉਹ ਇਸ ਦੀ ਦੇਖ-ਭਾਲ ਕਰਦਾ ਹੈ ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਅਸਲੀ ਸਮਝ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the One who created the creation, watches over it; He alone bestows understanding. ||9||2||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਇਸ ਜੀਵੋਂ ਕੋ ਕਰ ਕੇ ਇਨ ਕੇ ਕਰਮੋ ਕੌ ਦੇਖਾ ਹੈ, ਵਹੁ ਜੋ ਮਤ ਦੇਵੈ ਹੈ (ਸਾਈ) ਓਹੀ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥੯॥੨॥੫॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) (ਮੇਰੀ ਕੋਈ ਪਾਂਇਆਂ ਨਹੀਂ ਕਿ ਮੈਂ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨ ਦਾ ਦਮ ਭਰ ਸਕਾਂ), ਜੇਹੜਾ ਪ੍ਰਭੂ ਪੈਦਾ ਕਰ ਕੇ ਸੰਭਾਲ ਕਰਦਾ ਹੈ ਉਹੀ (ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨ ਦੀ) ਅਕਲ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੯॥੨॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak: Él, Quien crea todo y lo supervisa, también nos bendice con Su Sabiduría. (9-2-5)"