[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੈ ਬਿਨਤੀ ਅਤਿ ਭਾਤਿ ਕੇ ਭਾਵ ਕੈ; ਬੰਧਨ ਪਾਇਨ ਤੇ ਛੁਟਵਾਏ ॥੮੫੬॥"
page = 381

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna, with great modesty, instructed them in various ways and liberated them from bondages.856."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਤਰ੍ਹਾਂ ਦੇ ਭਾਵਾਂ ਨਾਲ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਬੇਨਤੀ ਕੀਤੀ ਅਤੇ (ਉਨ੍ਹਾਂ ਦੇ) ਪੈਰਾਂ ਤੋਂ ਬੰਧਨ ਖੁਲਵਾ ਦਿੱਤੇ ॥੮੫੬॥"