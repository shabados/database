[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਵਲਾ ਕੰਤੁ ਆਪਿ ॥"
page = 1190
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the Lakhshmi and Himself her Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਲਕਸ਼ਮੀ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਸ ਦਾ ਪਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is Lakshmi, and He Himself is her husband."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ (ਕਵਲਾ) ਲਛਮੀ ਰੂਪ ਹੈ ਅਰ ਤਿਸ ਕਾ ਕੰਤ ਵਿਸਨੂੰ ਭੀ ਆਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖਿ ਨੂੰ ਦਿੱਸਦਾ ਹੈ ਕਿ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਲੱਛਮੀ (ਮਾਇਆ) ਹੈ ਤੇ ਆਪ ਹੀ ਲੱਛਮੀ ਦਾ ਪਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਲਾ = ਲੱਛਮੀ। ਕੰਤੁ = (ਲੱਛਮੀ ਦਾ) ਖਸਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es Maya, Él Mismo es el Esposo,"