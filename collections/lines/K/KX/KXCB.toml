[[content]]
asset = "DGDG"
type = "primary"
data = "ਦ੍ਵਾਦਸ ਲਛ ਜਿਤੇ ਪੁਨਿ ਜਛ ਸੁ; ਸੈਨ ਘਨੋ ਬਿਨੁ ਪ੍ਰਾਨ ਭਯੋ ਹੈ ॥"
page = 455

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He made twelve lakh Yakshas lifeless"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਬਾਰ੍ਹਾਂ ਲਖ ਯਕਸ਼ ਜਿਤ ਲਏ ਹਨ ਅਤੇ ਬਹੁਤ ਸਾਰੀ ਸੈਨਾ ਪ੍ਰਾਣ-ਹੀਨ ਹੋਈ ਪਈ ਹੈ।"