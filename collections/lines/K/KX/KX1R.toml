[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉ ਤਿਸੁ ਵਿਟਹੁ ਵਾਰਿਆ; ਚਲਣੁ ਜਾਣਿ ਜੁਗਤਿ ਮਿਹਮਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I am sacrifice unto him who considers himself a guest in this world and keeps himself ready to depart from here."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸਥੋਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ ਜੇਹੜਾ (ਸੰਸਾਰ ਥੋਂ) ਕੂਚ ਕਰਣਾ ਜਾਣ ਕੇ ਪਰਾਹੁਣਾ ਬਣ ਰਹੇ।"