[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸੇਵਿ, ਪ੍ਰੀਤਿ ਨਾਥ; ਰੰਗੁ ਲਾਲਨ ਲਾਏ ॥੧॥"
page = 408
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the saints, I imbibed love and affection for my Beloved Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਮੇਰੀ ਪਿਰਹੜੀ ਅਤੇ ਮੁਹੱਬਤ ਪ੍ਰੀਤਮ ਮਾਲਕ ਨਾਲ ਪੈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Saints, I feel love and affection for my Beloved Lord Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਕਰ ਸ੍ਵਾਮੀ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਹੋਈ ਹੈ ਅਬ ਤਿਸੀ (ਲਾਲਨ) ਪਿਆਰੇ ਕੇ ਸਾਥ ਪ੍ਰੇਮ ਲਗਾ ਰਹੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਨੂੰ ਖਸਮ-ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ; ਲਾਲ ਪਿਆਰੇ ਦਾ ਪਿਆਰ-ਰੰਗ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo a los Santos, tomo Amor y Afecto por mi Querido Maestro. (1)"