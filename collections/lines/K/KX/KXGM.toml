[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਘਟਾ ਕਾ ਅੰਤਰਜਾਮੀ ॥"
page = 865
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Inner-knower of all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਮੂਹ ਦਿਲਾਂ ਦੀਆਂ ਅੰਦਰਲੀਆਂ ਜਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Inner-knower of all hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਥਾਨੋਂ ਥਨੰਤਰੋਂ ਮੇਂ ਏਕ ਹੀ ਸੁਆਮੀ ਤਿਨੋਂ ਨੇ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor, es el Conocedor Íntimo de todos los corazones."