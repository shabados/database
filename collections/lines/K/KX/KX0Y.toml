[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਥਾਨਿ ਸੁਹਾਵਣੈ; ਪੂਰੈ ਆਸ ਨਿਰਾਸ ॥"
page = 17
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Looks Beautiful on His Perfect seat and fulfils the hopes of the hopeless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਮੁੰਮਲ ਆਸਨ ਤੇ ਸੁੰਦਰ ਲਗਦਾ ਹੈ। ਤੇ ਬੇ-ਉਮੈਦਾਂ ਦੀਆਂ ਊਮੈਦਾਂ ਪੂਰੀਆਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He looks so Beautiful in His Perfect Place. He fulfills the hopes of the hopeless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਬ੍ਰਹਮ ਸੋਭਨੀਕ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੂਆ ਪੁਰਸੁ ਓਰੁ ਨਿਰਾਸ ਪੁਰਸੋਂ ਕੀ ਭੀ ਆਸਾ ਪੂਰਨੇ ਕੋ ਸਾਮਰਥ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪੂਰਾ ਪ੍ਰਭੂ ਸੋਹਣੇ ਉਕਾਈ-ਹੀਣ ਥਾਂ ਤੇ ਬੈਠਾ ਹੈ ਤੇ ਟੁੱਟੇ ਦਿਲਾਂ ਵਾਲੇ ਬੰਦਿਆਂ ਦੀਆਂ ਆਸਾਂ ਪੂਰੀਆਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se ve Bello en Su Sitio Perfecto y llena de esperanza al que no la tiene."