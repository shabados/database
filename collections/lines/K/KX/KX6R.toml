[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ ਵਖਾਣੀ ॥"
page = 626
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord's slave, has uttered. it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਨਾਨਕ ਨੇ ਇਸ ਨੂੰ ਉਚਾਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak has spoken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਨੇ ਭੀ ਕਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹੀ ਸੇਵਕ ਇਹ ਬਾਣੀ ਉਚਾਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਾਣੀ = ਉਚਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Esclavo del Señor, recita sólo lo que su Dios,"