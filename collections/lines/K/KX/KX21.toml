[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਦੇਵਾ ਮਨੁ ਆਪਣਾ; ਨਿਵਿ ਨਿਵਿ ਲਾਗਾ ਪਾਇ ॥੧੧॥"
page = 759
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto him I surrender my soul and bowing low I repair to his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੈਂ ਆਪਣੀ ਆਤਮਾ ਅਰਪਣ ਕਰਦਾ ਹਾਂ, ਅਤੇ ਨੀਵਾਂ ਝੁਕ ਕੇ ਉਸ ਦੇ ਪੈਰੀ ਪੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would dedicate my mind to him; I would bow down in humble respect, and fall at his feet. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਮੈਂ ਅਪਨਾ ਮਨ ਦੇਵਾਂ ਔ ਨਿਵ ਨਿਵ ਕੇ ਉਸ ਕੇ ਪਾਵੋਂ ਕੋ ਲਾਗੂੰ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੈਂ ਆਪਣਾ ਮਨ ਉਸ ਦੇ ਹਵਾਲੇ ਕਰ ਦਿਆਂ, ਲਿਫ਼ ਲਿਫ਼ ਕੇ ਉਸ ਦੇ ਪੈਰਾਂ ਤੇ ਢਹਿ ਪਵਾਂ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si algún amigo me la recitara le entregaría mi mente y caería a sus pies con toda humildad.(11)"