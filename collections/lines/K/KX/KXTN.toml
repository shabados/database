[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕੋ ਆਵੈ; ਨਾ ਕੋ ਜਾਹੀ ॥"
page = 736
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He neither comes, nor does He go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਂ ਹੀ ਆਉਂਦਾ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not come, and He does not go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਕੋਈ ਆਵਤਾ ਹੈ ਨਾ ਜਾਤਾ ਹੀ ਹੈ, ਭਾਵ ਜਨਮਤਾ ਮਰਤਾ ਨਹੀਂ॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਤਿਸ ਜੋਗੀ ਸੇ ਪੂਛਾ ਕੇ ਅਪਨਾ ਅਨਭਵੁ (ਕਹੁ) ਕਥਨ ਕਰ: ਤਿਸ ਪਰ ਪੁਨਾ ਜੋਗੀ ਅਪਨਾ ਅਨਭਵ ਪ੍ਰਗਟ ਕਰਤਾ ਹੂਆ ਕਹਤਾ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਪ੍ਰਭੂ ਜੀਵਾਤਮਾ ਰੂਪ ਹੋ ਕੇ ਭੀ) ਨਾਹ ਕੋਈ ਆਤਮਾ ਜੰਮਦਾ ਹੈ, ਨਾਹ ਕੋਈ ਆਤਮਾ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ ਜੀਵ। ਆਵੈ = ਜੰਮਦਾ ਹੈ। ਜਾਹੀ = ਜਾਹਿ, ਜਾਂਦੇ ਹਨ, ਮਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no es engendrado, ni va a morir."