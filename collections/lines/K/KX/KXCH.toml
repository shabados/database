[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਨਿਰਮਲੀ; ਨਿਰਮਲ ਜਨੁ ਹੋਇ, ਸੁ ਸੇਵਾ ਘਾਲੇ ॥"
page = 304
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Consecrated is thy service of the True Guru The one who is pure he performs this service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿਤ੍ਰ ਹੇ ਟਹਿਲ ਸੇਵਾ ਸੱਚੇ ਗੁਰਾਂ ਦੀ। ਜੋ ਪੁਰਸ਼ ਪਵਿੱਤ੍ਰ ਹੈ ਉਹ ਇਹ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Service to the True Guru is immaculate and pure; those humble beings who are pure perform this service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਨਿਰਮਲੀ ਹੈ, ਜੋ ਨਿਰਮਲ ਪੁਰਸੁ ਹੋਵੈ ਸੋ ਸੇਵਾ ਕੋ (ਘਾਲੇ) ਪਾਵੇ ਅਰਥਾਤ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ (ਇਕ) ਪਵ੍ਰਿਤ (ਕੰਮ) ਹੈ, ਜੋ ਮਨੁੱਖ ਨਿਰਮਲ ਹੋਵੇ (ਭਾਵ, ਜਿਸ ਮਨੁੱਖ ਦਾ ਹਿਰਦਾ ਮਲੀਨ ਨਾ ਹੋਵੇ) ਉਹੋ ਹੀ ਇਹ ਔਖੀ ਕਾਰ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ = ਗੁਰੂ ਦਾ ਦੱਸਿਆ ਹੋਇਆ ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Purificador es el Servicio del Verdadero Guru; aquél que lo concibe es puro también."