[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਹਉ ਕਰਤ. ਬਿਹਾਇ ਅਵਰਦਾ; ਜੀਅ ਕੋ ਕਾਮੁ. ਨ ਕੀਨਾ ॥"
page = 615
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking pride in his ego, the mortal's life passes and he does nothing for the good of his soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੈਂ (ਹੰਕਾਰ) ਕਰਦਿਆਂ ਬੰਦੇ ਦੀ ਉਮਰ ਬੀਤ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਆਪਣੀ ਆਤਮਾ ਦੇ ਭਲੇ ਲਈ ਕੋਈ ਕੰਮ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Acting in egotism and pride, his life passes away, and he does nothing for his soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਅਵਸਥਾ ਤੇਰੀ ਹਉ ਹਉ ਕਰਤੇ ਬੀਤ ਗਈ ਔ ਅਪਨੇ ਜੀਵ ਕਾ ਕਾਮ ਜੋ ਪ੍ਰਲੋਕ ਮੇਂ ਜੀ ਕੋ ਸੁਖ ਦੇਵੇ, ਸੋ ਕੁਛ ਕੰਮੁ ਭੀ ਤੈਨੇ ਨਹੀਂ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਾਇਆ-ਵੇੜ੍ਹੇ ਮਨੁੱਖ ਦੀ) ਉਮਰ (ਮਾਇਆ ਦਾ) ਮਾਣ ਕਰਦਿਆਂ ਹੀ ਬੀਤ ਜਾਂਦੀ ਹੈ, ਉਹ ਕੋਈ ਐਸਾ ਕੰਮ ਨਹੀਂ ਕਰਦਾ ਜੋ ਜਿੰਦ ਦੇ ਲਾਭ ਵਾਸਤੇ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ ਹਉ ਕਰਤ = ਮੈਂ ਮੈਂ ਕਰਦਿਆਂ, ਸਦਾ ਮਾਣ ਕਰਦਿਆਂ। ਬਿਹਾਇ = ਗੁਜ਼ਰ ਜਾਂਦੀ ਹੈ। ਅਵਰਦਾ = ਉਮਰ। ਜੀਅ ਕੋ = ਜਿੰਦ ਦਾ, ਜਿੰਦ ਦੇ ਲਾਭ ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida pasa cegada por el ego porque uno no toma contacto con su Alma,"