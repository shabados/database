[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਪਗ ਸਿਮਰਉ ਦਿਨੁ ਰਾਤੀ; ਮਨਿ ਹਰਿ ਹਰਿ ਹਰਿ ਬਸਿਆ ॥"
page = 1319
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, contemplate, I, the Guru's feet and, therefore, God, the Lord Master, comes to abide within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਰੈਣ ਮੈਂ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਇਸ ਲਈ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਆ ਕੇ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate in remembrance on the Guru's Feet, day and night. The Lord, Har, Har, Har, comes to dwell in my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਰਾਤ੍ਰਿ ਦਿਨ ਸਿਮਰਤਾ ਹੂੰ, ਮੇਰੇ ਮਨ ਮੇਂ ਹੇ ਹਰੀ! ਤੇਰਾ ਹਰਿ ਹਰਿ ਨਾਮ ਬਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦਿਨ ਰਾਤ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹਾਂ, (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ) ਪਰਮਾਤਮਾ ਮੇਰੇ ਮਨ ਵਿਚ ਆ ਵੱਸਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਗ = ਪੈਰ, ਚਰਨ (ਬਹੁ-ਵਚਨ)। ਸਿਮਰਉ = ਸਿਮਰਉਂ, ਮੈਂ ਸਿਮਰਦਾ ਹਾਂ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medito a los Pies del Guru, día y noche, y el Señor Jar, Jar llega a habitar en mi mente."