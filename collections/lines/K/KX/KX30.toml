[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਚਾਤ੍ਰਿਕ. ਹਮ ਚਾਤ੍ਰਿਕ ਦੀਨ; ਹਰਿ ਪਾਸਿ. ਬੇਨੰਤੀ ਰਾਮ ॥"
page = 574
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a pied - cuckoo, I am a meek cuckoo, and make a supplication before my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਪਪੀਹਾ, ਮੈਂ ਇਕ ਨਿਮਾਣਾ ਪਪੀਹਾ ਹਾਂ ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਮੂਹਰੇ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a song-bird, I am a meek song-bird; I offer my prayer to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਹਰਿ (ਹਮ) ਮੁਝ ਚਾਤ੍ਰਿਕ ਕੀ ਆਪ ਕੇ ਪਾਸ ਯਹਿ ਬੇਨਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਮਾਣਾ ਪਪੀਹਾ, ਨਿਮਾਣਾ ਪਪੀਹਾ ਹਾਂ ਤੇ ਮੈਂ ਪਰਮਾਤਮਾ ਪਾਸ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਤ੍ਰਿਕ = ਪਪੀਹੇ। ਹਮ = ਅਸੀਂ। ਦੀਨ = ਨਿਮਾਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy como el pájaro Cuclillo, y como el Cuclillo, humildemente Te ruego, oh Señor,"