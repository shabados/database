[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਮਦਾਸ ਗੁਰੁ, ਅਰਜਨ ਛਾਇਆ ।੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From Guru Ram Das, like his shadow emerged Guru Arjan Dev"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਗੁਰੂ ਰਾਮ ਦਾਸ ਤੋਂ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ('ਛਾਇਆ') ਬਿਰਾਜਮਾਨ ਹੋਏ।"