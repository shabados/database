[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਲਾਲੋ ਲਾਲੁ ਹੈ; ਜਿਉ ਰੰਗਿ ਮਜੀਠ, ਸਚੜਾਉ ॥"
page = 786
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward is the reddest of the red, as if she has adopted the madder colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ ਸੁਰਖਾਂ ਵਿਚੋਂ ਪਰਮ ਸੁਰਖ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਕਿ ਉਸ ਨੇ ਮਜੀਠ ਦੀ ਰੰਗਤ ਧਾਰਨ ਕਰ ਲਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is the deepest crimson of crimson, dyed in the permanent color of the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਆਨੰਦ ਰੂਪ ਕੋ ਪਾਇਕੈ ਆਨੰਦ ਰੂਪ ਹੂਏ ਹੈਂ। ਤਿਨੋਂ ਕਾ (ਰੰਗਿ) ਆਨੰਦ ਕੈਸਾ ਹੈ? ਜੈਸਾ ਮਜੀਠ ਕਾ ਰੰਗ (ਸਚੜਾਉ) ਸਚਾ ਹੋਤਾ ਹੈ, ਓਹ ਸਭ ਸੇ ਚੜਦਾ ਅਧਕ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦੀ ਹੈ ਉਸਨੂੰ ਨਿਰੋਲ ਪੱਕਾ ਲਾਲ (ਨਾਮ) ਰੰਗ ਚੜ੍ਹਦਾ ਹੈ ਜਿਵੇਂ ਉਹ ਮਜੀਠ ਦੇ ਰੰਗ ਵਿਚ (ਰੰਗੀ ਹੁੰਦੀ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres conscientes en Dios están teñidos en el Amor de Dios como el carmesí que tiene un color fijo."