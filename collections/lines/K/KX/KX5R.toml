[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਂਧੈ ਭਾਂਡੈ; ਟਿਕੈ ਨ ਕੋਇ ॥"
page = 158
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in the inverted vessel, nothing can be contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੰਧੇ ਬਰਤਨ ਵਿੱਚ ਕੁਝ ਭੀ ਨਹੀਂ ਠਹਿਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing is collected if the vessel is upside-down."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਲਟੇ ਰਿਦੇ ਮੇਂ ਅਰਥਾਤ ਜੋ ਵਿਸੇ ਪ੍ਰਾਇਣ ਹੈ ਤਿਸ ਮੇਂ ਨਾਮੀ ਵਾ ਨਾਮੁ ਕੋਈ ਇਸਥਿਤ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਵਲੋਂ ਉਲਟੇ ਹੋਏ ਹਿਰਦੇ ਵਿਚ ਕੋਈ ਗੁਣ ਨਹੀਂ ਟਿਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਂਧੈ ਭਾਂਡੈ = ਹਿਰਦੇ ਵਿਚ, ਉਸ ਹਿਰਦੇ ਵਿਚ ਜੋ ਪ੍ਰਭੂ ਵਲੋਂ ਉਲਟਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si la vasija está volteada,"