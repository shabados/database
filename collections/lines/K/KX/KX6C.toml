[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਲਭ ਜਨਮੁ ਚਿਰੰਕਾਲ ਪਾਇਓ; ਜਾਤਉ ਕਉਡੀ ਬਦਲਹਾ ॥"
page = 1203
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The invaluable human birth is attained after a long interval, but it is going in exchange for a shell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੋਲਕ ਮਨੁੱਖਾ ਜਨਮ ਬੜੇ ਅਰਸੇ ਦੇ ਮਗਰੋਂ ਮਿਲਿਆ ਹੈ, ਪ੍ਰੰਤੂ ਇਹ ਇਕ ਕੌਡੀ ਦੇ ਵਟਾਂਦਰੇ ਵਿੱਚ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This human life, so difficult to obtain, was finally obtained after such a long time. He is losing it in exchange for a shell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਿਰੰਕਾਲ ਪੀਛੇ ਏਹ ਦ੍ਰੁਲਭ ਮਾਨੁਖ ਸਰੀਰ ਪਾਇਆ ਹੈ, ਪਰੰਤੂ ਹੇ ਮਨ! (ਕਉਡੀ) ਮਾਇਆ ਕੇ ਬਦਲੇ ਬਿਅਰਥ ਬੀਤਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਝੱਲੇ! ਬੜੇ ਚਿਰਾਂ ਪਿੱਛੋਂ (ਤੈਨੂੰ) ਦੁਰਲੱਭ (ਮਨੁੱਖਾ) ਜਨਮ ਮਿਲਿਆ ਸੀ, ਪਰ ਇਹ ਤਾਂ ਕੌਡੀ ਦੇ ਵੱਟੇ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਲਭ = ਬੜੀ ਮੁਸ਼ਕਿਲ ਨਾਲ ਮਿਲਣ ਵਾਲਾ। ਚਿਰੰਕਾਲ = ਚਿਰਾਂ ਪਿੱਛੋਂ। ਜਾਤਉ = ਜਾ ਰਿਹਾ ਹੈ। ਬਦਲਹਾ = ਬਦਲੇ, ਵੱਟੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Precioso es el nacimiento humano, obtenido después de una gran espera, pero mira,"