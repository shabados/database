[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਗਿ ਛੁਟੋ; ਸਤਿਗੁਰ ਕੀ ਪਾਈ ॥੧॥"
page = 392
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By falling at the True Guru's feet, thou shalt be liberated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜ ਕੇ ਤੂੰ ਖਲਾਸੀ ਪਾ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But falling at the feet of the True Guru, he is saved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਜੀਵ ਸਤਿਗੁਰੋਂ ਕੀ ਚਰਨੀ ਲਾਗ ਕਰ ਛੁਟ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਸਤਿਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ ਹੀ ਇਸ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾਈਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਗਿ = ਲੱਗ ਕੇ। ਛੁਟੋ = ਛੁਟਾ, ਬਚਦਾ ਹੈ। ਪਾਈ = ਪੈਰੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y uno es liberado, sólo si se postra ante los Pies del Guru. (1)"