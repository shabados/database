[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਤੇ ਗਹਿ ਬਾਬਰ ਕੇ ਲੈਹੈਂ ॥"
page = 72

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who do not deliver the Guru’s money, the successors of Babur shall seize and take away forcibly from them."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਤੋਂ ਬਾਬਰ ਵਾਲੇ ਪਕੜ ਕੇ ਲੈ ਲੈਣਗੇ।"