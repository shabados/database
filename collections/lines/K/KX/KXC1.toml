[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਰਿ ਖੇਤੀ ਬੀਜੀਐ; ਕਿਉ ਲਾਹਾ ਪਾਵੈ ॥"
page = 419
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By sowing crop in the calcareous soil, how can one obtain profit?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੋਰੇ ਵਾਲੀ ਧਰਤੀ ਵਿੱਚ ਫਸਲ ਬੀਜ ਕੇ, ਆਦਮੀ ਕਿਸ ਤਰ੍ਹਾਂ ਲਾਭ ਉਠਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Planting the seeds in the rocky soil, how can one reap a profit?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਕਲਰ ਮੇਂ ਖੇਤੀ ਬੀਜੀਏ ਤੌ ਪੁਰਸ ਲਾਹਾ ਕੈਸੇ ਪਾਵੈਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੱਲਰ ਵਿਚ ਖੇਤੀ ਬੀਜੀ ਜਾਏ, ਤਾਂ (ਬੀਜਣ ਵਾਲਾ) ਉਸ ਵਿਚੋਂ ਲਾਭ ਨਹੀਂ ਖੱਟ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਰਿ = ਕੱਲਰ ਵਿਚ। ਲਾਹਾ = ਲਾਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno siembra en tierra mala, ¿qué va a cosechar?"