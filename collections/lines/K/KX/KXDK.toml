[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਧਾਰੀ; ਸਰਨਿ ਤੇਰੀ ॥"
page = 1322
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I enshrine Thy Name within my mind and seek Thy refuge,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਮੈਂ ਤੇਰੇ ਨਾਮ ਨੂੰ ਟਿਕਾਊਦਾ ਅਤੇ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I enshrine the Naam, the Name of the Lord, within; I seek Your Sanctuary, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਮੀ! ਮੈਨੇ ਤੇਰੀ ਸਰਨਿ ਧਾਰਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ) ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, (ਮਿਹਰ ਕਰ, ਮੈਂ ਤੇਰਾ) ਨਾਮ (ਆਪਣੇ ਅੰਦਰ) ਵਸਾਈ ਰੱਖਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰੀ = ਧਾਰਨ ਵਾਲਾ। ਨਾਮ ਧਾਰੀ = ਤੇਰੇ ਨਾਮ ਦਾ ਧਾਰਨੀ, ਤੇਰੇ ਨਾਮ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾਈ ਰੱਖਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En lo profundo de mi ser enaltezco el Naam, el Nombre del Señor, y busco Tu Santuario, oh, Señor."