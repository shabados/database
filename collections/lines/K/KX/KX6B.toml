[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰਭ ਸੁਖਦਾਈ ॥"
page = 629
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, Bliss-bestowing is my Master,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਸੰਨਤਾ-ਪ੍ਰਦਾਨ ਕਰਨ ਵਾਲਾ ਹੈ ਮੈਂਡਾ ਮਾਲਕ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, God is the Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮਨੇ ਤਿਸ ਪ੍ਰਭੂ ਸੁਖਦਾਈ ਕੀ ਸ਼ਰਣ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ!  ਉਹ ਪਰਮਾਤਮਾ ਸਦਾ (ਆਪਣੇ ਸੇਵਕ ਨੂੰ) ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, mi Maestro es Dador de Éxtasis,"