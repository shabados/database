[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਕੁਲ; ਸਾਧੁ ਬੈਸਨੌ ਹੋਇ ॥"
page = 858
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The family, in which the Lord's saint is born,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਖਾਨਦਾਨ ਵਿੱਚ ਪ੍ਰਭੂ ਦਾ ਸੰਤ ਜਨਮ ਧਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That family, into which a holy person is born,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੁਲ ਮੇਂ ਵਿਸਨੂੰ ਕਾ ਪਿਆਰਾ ਭਗਤ ਸਾਧੂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਭੀ ਕੁਲ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਜੰਮ ਪਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que hay un Santo de Dios,"