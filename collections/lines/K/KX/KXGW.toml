[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੰਮ ਕਿਤੇ ਪਿਉ ਚਲਿਆ; ਨਾਮਦੇਉ ਨੋ ਆਖਿ ਸਿਧਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Namdev's father was called to do some work so he called Naamdev."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਦਾ ਪਿਤਾ ਕਿਤੇ ਕੰਮ ਚਲਿਆ ਤਾਂ ਪੁੱਤ੍ਰ ਨੂੰ ਕਹਿ ਗਿਆ:"