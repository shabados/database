[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੁ ਸੰਤੋਖੁ; ਨਗਰ ਮਹਿ ਕਾਰੀ ॥"
page = 1037
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this body village of his come to abide the powerful truth, contentment,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦੇ ਸਰੀਰ ਵਿੱਚ ਬਲਵਾਨ ਸੱਚ, ਸੰਤੁਸ਼ਟਤਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Truth and contentment govern this body-village."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਤਿ ਔ ਸੰਤੋਖੁ (ਨਗਰ) ਸਰੀਰ ਮੇਂ ਵਾ ਅੰਤਸਕਰਣ ਮੇਂ (ਕਾਰੀ) ਸੁੰਦ੍ਰ ਧਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਰੀਰ-ਨਗਰ ਵਿਚ ਸੇਵਾ, ਸੰਤੋਖ, ਕਾਰਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta ciudad del cuerpo es comandada por la Verdad y el Contentamiento,"