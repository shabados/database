[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਹਿ ਕਰਾਵਹਿ. ਸੁ ਹੋਇਗਾ ॥"
page = 1048
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever He Himself does or causes to be done, That alone comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਉਹ ਹਰੀ ਖ਼ੁਦ ਕਰਦਾ ਹੈ ਜਾਂ ਕਰਾਉਂਦਾ ਹੈ; ਕੇਵਲ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That alone happens, which the Lord Himself does, and causes to be done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪੇ ਹੀ ਕਰਤਾ ਹੈਂ ਔ ਜੋ ਤੂੰ ਹਮ ਸੇ ਕਰਾਵੇਂਗਾ ਸੋਈ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਉਹੀ ਕੁਝ ਹੋ ਸਕਦਾ ਹੈ ਜੋ ਤੂੰ ਆਪ ਹੀ ਕਰਦਾ ਹੈਂ ਤੇ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ ਕਰਹਿ = ਤੂੰ ਆਪ ਹੀ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lo que sea que Él haga o mande que se haga, sólo eso va a suceder."