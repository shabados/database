[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਸ ਖੁਰਕਿ ਗ੍ਰਿਹ ਕੌ ਗਏ; ਭੇਦ ਨ ਸਕਾ ਪਛਾਨ ॥੯॥"
page = 864

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Scratching his head he left for his house and could not discern the mystery.(9)(l)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਵੀ) ਸਿਰ ਖੁਰਕਦਾ ਹੋਇਆ ਘਰ ਨੂੰ ਚਲਾ ਗਿਆ ਅਤੇ ਭੇਦ ਨੂੰ ਨਾ ਪਛਾਣ ਸਕਿਆ ॥੯॥"