[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ; ਕੋਈ ਗੁਰਮੁਖਿ ਜਾਣੈ ॥"
page = 726
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is a treasure, but some rare one comes to know, it through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਖਜਾਨਾ ਹੈ, ਪ੍ਰੰਤੂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਜਣਾ ਹੀ ਇਸ ਨੂੰ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is a treasure, known only to the few Gurmukhs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਹੀ ਨਿਧਾਂ ਕਾ ਸਮੁੰਦ੍ਰ ਹੈ, ਪਰੰਤੂ ਕੋਈ ਗੁਰਮੁਖ ਹੀ ਇਸ ਬਾਤ ਕੋ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਨਾਮ ਨਾਲ) ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es un Tesoro conocido sólo por unos pocos Gurmukjs,"