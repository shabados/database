[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਿਯੋ ਬੈਦ ਮੈ ਕ︀ਯਾ ਕਰੋਂ ਇਹ ਦੁਖ ਕੋ ਸੁ ਉਪਾਇ ॥੨੭॥"
page = 893

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He asked, ‘Oh, hakim, how can I remedy this adversity.’(27)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਹਿਣ ਲਗਿਆ। ਹੇ ਵੈਦ! ਮੈਂ ਕੀ ਕਰਾਂ, ਇਸ ਦੁਖ ਦਾ ਕੀ ਉਪਾ ਹੈ ॥੨੭॥"