data = "ਜਾ ਕੀ ਸਮਾਨ ਨਹੀ ਇੰਦ੍ਰ ਸਾਜ ॥੪੦॥"
page = 630

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O princess! Look at these princes, who even excel Indra.”40."

