[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰ ਨਾਰੀ ਕੀ ਸੇਜ; ਭੂਲਿ ਸੁਪਨੇ ਹੂੰ ਨ ਜੈਯਹੁ ॥੫੧॥"
page = 836

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“But never, even by mistake, bed with else’s wife.(51)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਰਾਈ ਇਸਤਰੀ ਦੀ ਸੇਜ ਉਤੇ ਸੁਪਨੇ ਵਿਚ ਵੀ ਨਾ ਜਾਈਂ ॥੫੧॥"