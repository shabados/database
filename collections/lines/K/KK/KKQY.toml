[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਤੂੰ ਤੁਠਾ; ਸੋ ਤੁਧੁ ਧਿਆਏ ॥"
page = 130
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, with whom Thou art mightily pleased, meditates on Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਤੂੰ ਪਰਮ ਪਰਸੰਨ ਹੋਇਆ ਹੈ, ਉਹ ਤੈਨੂੰ ਸਿਮਰਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are pleasing to You meditate on You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਤੂੰ ਪ੍ਰਸਿੰਨ ਹੂਆ ਹੈਂ, ਸੋ ਤੇਰੇ ਕੋ ਧਿਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਤੂੰ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈਂ, ਉਹ ਤੇਰਾ ਧਿਆਨ ਧਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que goza de Tu Misericor­dia, vive en Ti;"