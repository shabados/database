[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਸਬਦਿ; ਨਾਮੁ ਵਖਾਣੈ ॥"
page = 361
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He repeats the ambrosial Gurbani and the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਮ੍ਰਿਤ ਸਰੂਪ ਗੁਰਬਾਣੀ ਅਤੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He chants the Ambrosial Nectar of the Word, and the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਅੰਮ੍ਰਿਤ ਰੂਪ ਸਬਦ ਲੇ ਕਰ ਨਾਮ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਾਣੈ = ਉਚਾਰਦਾ ਹੈ, ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Verdadera Palabra, se vuelve puro."