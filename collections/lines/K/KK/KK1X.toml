[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਦਾਤਾ ਸਤਿਗੁਰੁ; ਜੁਗ ਮਾਹਿ ॥੧॥"
page = 231
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The giver of emancipation is the True Guru, in this age."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਖ਼ਸ਼ ਦੇ ਦੇਣ ਵਾਲਾ, ਸੱਚਾ ਗੁਰੂ ਹੈ, ਇਸ ਯੁਗ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the Bestower of liberation in this age. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਮੁਕਤ ਦਾਤਾ ਤੋ ਸਤਿਗੁਰੂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਗਤ ਵਿਚ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਦੇਣ ਵਾਲਾ (ਸਿਰਫ਼) ਗੁਰੂ (ਹੀ) ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗ ਮਾਹਿ = ਜਗਤ ਵਿਚ, ਜ਼ਿੰਦਗੀ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta época oscura, el Único Salvador es el Verdadero Guru.(1)"