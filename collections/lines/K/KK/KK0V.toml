[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰੇਮਿ ਕਸਾਈ ਦਿਨਸੁ ਰਾਤਿ; ਹਰਿ ਰਤੀ ਹਰਿ ਰੰਗਿ ਚੋਲੇ ॥"
page = 642
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night she remains attracted by God's love and her body cloak is imbued with the Lord's God's affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਖਿੱਚੀ ਰਹਿੰਦੀ ਹੈ ਅਤੇ ਉਸ ਦੀ ਦੇਹ ਦਾ ਚੋਗਾ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is attracted to the Lord's Name, day and night, and her body is drenched in the color of the Love of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਰਾਤ੍ਰ ਦਿਨ ਹਰੀ ਕੇ ਪ੍ਰੇਮ ਕੀ ਖੈਂਚ ਆਈ ਹੈ, ਵਹੁ ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀ (ਚੋਲੇ) ਸਰੀਰ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੇ ਰੰਗ ਮੇਂ ਰਤੀ ਰਹਿਤੀ ਹੈ, ਭਾਵ ਸੇ ਸਰੀਰ ਕਰ ਕੇ ਭੀ ਭਗਤੀ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਹਰੀ ਦੇ ਪ੍ਰੇਮ ਦੀ ਖਿੱਚੀ ਹੋਈ ਆਪਣੇ (ਸਰੀਰ-ਰੂਪ) ਚੋਲੇ ਨੂੰ ਹਰੀ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗੀ ਰੱਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella se entona siempre en el Amor del Nombre y su cuerpo está teñido de Su Color."