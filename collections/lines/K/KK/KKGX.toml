[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑਰੀ ਕ੍ਰਿਪਾ ਤੇ ਤੂੰ ਚਿਤਿ ਆਵਹਿ; ਆਠ ਪਹਰ ਤੇਰੈ ਰੰਗਿ ਰਾਤੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1270
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thy grace, O Lord, I meditate upon Thee and remain imbued with Thy love, throughout the eight watches. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦਇਆ ਦੁਆਰਾ, ਹੇ ਸੁਆਮੀ! ਮੈਂ ਤੈਨੂੰ ਸਿਮਰਦਾ ਹਾਂ ਅਤੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਤੇਰੀ ਪ੍ਰੀਤ ਵਿੱਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, You come to mind; I am imbued with Your Love, twenty-four hours a day. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤੇਰੀ ਹੀ ਕ੍ਰਿਪਾ ਤੇ ਤੂੰ ਚਿਤ ਮੇਂ ਆਵਤਾ ਹੈਂ। ਜਿਨ ਪਰ ਤੇਰੀ ਕਿਰਪਾ ਹੋਈ ਹੈ, ਸੋ ਆਠੋਂ ਪਹਰ ਤੇਰੇ ਪ੍ਰੇਮ ਮੇਂ ਰਾਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਮਿਹਰ ਨਾਲ ਹੀ (ਜੀਵਾਂ ਦੇ) ਚਿੱਤ ਵਿਚ ਆਉਂਦਾ ਹੈਂ, (ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਵਿਚ ਤੂੰ ਆ ਵੱਸਦਾ ਹੈਂ, ਉਹ) ਅੱਠੇ ਪਹਰ ਤੇਰੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Gracia llegaste a mi mente y ahora vivo compenetrado en Tu Amor las veinticuatro horas del día. (1-Pausa)"