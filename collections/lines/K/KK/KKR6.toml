[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਗੁਣ ਤੇਰੇ ਸਾਰਿ ਸਮੑਾਰੀ ॥"
page = 826
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What virtues of Thine, O Lord should I cherish and remember?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਕਿਹੜੀਆਂ ਨੇਕੀਆਂ, ਹੇ ਸਾਈਂ ਯਾਦ ਤੇ ਚੇਤੇ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Which of Your Glorious Virtues should I contemplate and remember?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਆ ਮੈਂ ਤੇਰੇ ਸਾਰ ਰੂਪ ਗੁਣੋਂ ਕੋ ਰਿਦੇ ਮੇਂ ਸੰਭਾਰੋ, ਭਾਵ ਬਿਅੰਤ ਤੇਰੇ ਗੁਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਬੇਅੰਤ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈਂ) ਮੈਂ ਤੇਰੇ ਕੇਹੜੇ ਕੇਹੜੇ ਗੁਣ ਚੇਤੇ ਕਰ ਕੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਵਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰਿ = ਚੇਤੇ ਕਰ ਕੇ। ਸਮ੍ਹ੍ਹਾਰੀ = ਸਮ੍ਹ੍ਹਾਰੀਂ, ਮੈਂ ਸੰਭਾਲਾਂ, ਮੈਂ ਹਿਰਦੇ ਵਿਚ ਵਸਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuáles de Tus Méritos, oh Dios, podría alabar y contemplar?"