[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਅਡੋਲੁ; ਨ ਕਬਹੂ ਡੋਲੈ ॥"
page = 294
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is unwavering and wavers not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਸਥਿਰ ਹੈ ਅਤੇ ਕਦਾਚਿੱਤ ਡਿਕਡੋਲੇ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is unwavering - He never wavers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਬੇਦ ਕਾ ਸਿਧਾਂਤ ਏਕ ਹੀ ਹੈ ਕਿ ਵਹੁ ਪ੍ਰਭੂ ਆਪ ਅਚਲ ਸਰੂਪ ਹੈ ਕਭੀ ਡੋਲਤਾ ਨਹੀਂ ਹੈ, ਵਾ ਜੋ ਜੀਵ ਬੋਲਤਾ ਹੈ ਸਭ ਤਿਸੀ ਕੀ ਬੁਲਾਈ ਬਾਣੀ ਬੋਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਸਭ ਵਿਚ ਹੁੰਦਿਆਂ ਭੀ) ਉਹ ਆਪ ਅਡੋਲ ਹੈ ਕਦੇ ਡੋਲਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él permanece Inmóvil, no vacila."