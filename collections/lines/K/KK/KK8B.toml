[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਉ ਮਿਲਿਆ; ਹਰਿ ਨਿਧਾਨੁ ॥"
page = 1182
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "only he attains the Lord's treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹੀ ਪ੍ਰਭੂ ਦਾ ਖਜਾਨਾਂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "obtains the treasure of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਹਰੀ ਨਾਮ ਰੂਪ ਖਜਾਨਾ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹਰਿ-ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਮਿਲ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llega hasta Dios, el Tesoro de Éxtasis."