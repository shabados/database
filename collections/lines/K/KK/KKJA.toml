[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਮਨਾ; ਰਾਮ ਨਾਮੁ ਚਿਤਾਰੇ ॥"
page = 803
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, contemplate and utter thou the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਅਤੇ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, contemplate the Name of the Lord, O mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਰਾਮ ਨਾਮ ਕੋ ਹੇ ਮਨ! ਤੂੰ ਭੀ ਸਤਿਗੁਰਾਂ ਦੁਆਰੇ ਸਦਾ ਸਿਮਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਧਿਆਨ ਜੋੜ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਾ = ਹੇ ਮਨ! ਚਿਤਾਰੇ = ਚਿਤਾਰਿ, ਚਿਤਾਰ ਕੇ, ਧਿਆਨ ਜੋੜ ਕੇ। ਹ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, medita en el Nombre del Señor,"