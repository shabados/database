[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਰ ਧਰਖ ਸੂਰ ਅਨਭੇਦ ਭਟ; ਅਤਿ ਪ੍ਰਤਾਪ ਤਿਹ ਜਾਨੀਐ ॥"
page = 695

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who is the killer of tyrannical warriors, is considered extremely glorious"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਨਿਡਰ ਸੂਰਮਾ, ਨਾ ਵਿੰਨ੍ਹੇ ਜਾ ਸਕਣ ਵਾਲਾ ਯੋਧਾ ਅਤੇ ਅਤਿ ਪ੍ਰਤਾਪ ਵਾਲਾ ਜਾਣਨਾ ਚਾਹੀਦਾ ਹੈ।"