[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਥਿਰੁ ਜੋ ਮਾਨਿਓ ਦੇਹ; ਸੋ ਤਉ ਤੇਰਉ. ਹੋਇ ਹੈ ਖੇਹ ॥"
page = 1353
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That body of thine, which thou deem permanent, shall become dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਾ ਸਰੀਰ, ਜਿਸ ਨੂੰ ਤੂੰ ਸਦੀਵੀ ਸਥਿਰ ਮੰਨਦਾ ਹੈ, ਮਿੱਟੀ ਹੋ ਜਾਉਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You believed that this body was permanent, but it shall turn to dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇਹੀ ਕੋ ਤੈਨੇ ਇਸਥਿਰ ਕਰ ਮਾਨਿਆ ਹੂਆ ਹੈ, ਸੋ ਤੌ ਤੇਰਾ ਸਰੀਰ ਖੇਹ ਅਰਥਾਤ ਖਾਕ ਰੂਪ ਹੋ ਜਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਆਪਣੇ) ਸਰੀਰ ਨੂੰ ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸਮਝੀ ਬੈਠਾ ਹੈਂ, ਤੇਰਾ ਉਹ (ਸਰੀਰ) ਤਾਂ (ਜ਼ਰੂਰ) ਸੁਆਹ ਹੋ ਜਾਇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਥਿਰੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਜੋ ਦੇਹ = ਜਿਹੜਾ ਸਰੀਰ। ਮਾਨਿਓ = ਤੂੰ ਮੰਨੀ ਬੈਠਾ ਹੈਂ। ਤਉ = ਤਾਂ। ਹੋਇ ਹੈ = ਹੋ ਜਾਇਗਾ। ਖੇਹਿ = ਮਿੱਟੀ, ਸੁਆਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pensabas que este cuerpo era permanente, pero se convertirá en polvo."