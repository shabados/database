[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈ ਦਿਜ ਸੀਸ ਚਲਿਓ ਉਤ ਕੋ; ਦੁਹਿਤਾ ਇਤ ਭੂਪਤਿ ਕੀ ਸੁਨਿ ਪਾਯੋ ॥"
page = 494

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bowing his head, that Brahmin went towards that side, and on this side, the daughter of the king heard this talk"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ ਅਸੀਸ ਦੇ ਕੇ ਉਧਰ ਨੂੰ ਚਲ ਪਿਆ। ਇਸ (ਗੱਲ) ਨੂੰ ਰਾਜੇ ਦੀ ਪੁੱਤਰੀ (ਰੁਕਮਨੀ) ਨੇ ਵੀ ਸੁਣ ਲਿਆ।"