[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਇ. ਨ ਜਾਣੈ ਕੀਮ; ਕੇਵਡੁ ਮਟਿਆ ॥"
page = 957
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None knows the Lord's worth, not any one knows how great is His resting place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਸਾਹਿਬ ਦੀ ਕੀਮਤ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ। ਨਾਂ ਹੀ ਕੋਈ ਜਾਣਦਾ ਹੈ ਕਿ ਕਿੱਡਾ ਵੱਡਾ ਉਸ ਦਾ ਆਰਾਮ ਦਾ ਟਿਕਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one knows His worth, or the greatness of His resting place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਤੇਰੀ ਕੀਮਤਿ ਨਹੀਂ ਜਾਨਦਾ ਜੇ ਕੇਤਾ ਵਡਾ ਤੇਰਾ (ਮਟਿਆ) ਅਸਥਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜੀਵ ਪ੍ਰਭੂ ਦੀ ਬਜ਼ੁਰਗੀ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾ ਸਕਦਾ, ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਉਸ ਦਾ ਕੇਡਾ ਵੱਡਾ (ਉੱਚਾ) ਟਿਕਾਣਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਟਿਆ = ਮਟ, ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie conoce Su Ser Total, ni la Vastedad de Su Recinto."