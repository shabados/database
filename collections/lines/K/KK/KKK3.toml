data = "ਤਾ ਕੋ ਫਲੁ ਪਾਯੋ ਜਗ ਮਾਹੀ ॥੧੭੩੧॥"
page = 470

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For this reason they did not consider anyone equal to them, they have now reaped the reward of this weakness.1731."

