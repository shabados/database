language = "pa"
data = "ਉਸੇ ਦਾ ਫਲ (ਉਨ੍ਹਾਂ ਨੇ) ਜਗਤ ਵਿਚ ਪਾਇਆ ਹੈ ॥੧੭੩੧॥"