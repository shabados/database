[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੂਟੈ ਗੁਰਮੁਖਿ; ਦਾਰੂ ਗੁਣ ਗਾਇ ॥੩॥"
page = 832
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward is released by taking the cure-all of the singing Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੀ ਦਵਾਈ ਖਾ ਕੇ ਬੰਦ-ਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But the Gurmukh is emancipated by taking the medicine, and singing the Glorious Praises of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰਮੁਖ ਗੁਣ ਗਾਵਣ ਰੂਪੀ ਦਾਰੂ ਕੋ ਲਗਾਇ ਕਰ ਤਿਸ ਦਰਦ ਤੇ ਛੂਟ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦੂਜੀ ਝਾਕ ਤੋਂ, ਦੁਰਮਤਿ ਤੋਂ, ਆਤਮਕ ਰੋਗ ਤੋਂ ਉਹ ਮਨੁੱਖ) ਖ਼ਲਾਸੀ ਪਾਂਦਾ ਹੈ ਜੋ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ (ਇਹ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਹੀ ਇਹਨਾਂ ਰੋਗਾਂ ਦਾ) ਦਾਰੂ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es a través del Guru, que uno es liberado cantando el Nombre del Señor. (3)"