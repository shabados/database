[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਇਆ ਨ ਆਵੈ; ਆਇ ਨ ਜਾਇ ॥"
page = 932
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Going there, he comes not back, nor suffers he transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉੱਥੇ ਜਾ ਕੇ ਉਹ ਮੁੜ ਕੇ ਨਹੀਂ ਆਉਂਦਾ ਅਤੇ ਨਾਂ ਹੀ ਉਹ ਆਵਾਗਉਣ ਵਿੱਚ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not go to come, or come to go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾ ਹੂਆ ਅਗ੍ਯਾਨ ਆਵਤਾ ਨਹੀਂ ਔ ਪਾਇਆ ਹੋਇਆ ਗ੍ਯਾਨ ਜਾਤਾ ਨਹੀਂ; ਵਾ ਸਰੂਪ ਮੇਂ ਗ੍ਯਾ ਹੂਆ ਆਵਤਾ ਨਹੀਂ ਕਿਉਂਕੇ ਫੇਰ ਆਯਾ ਹੀ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਇਆ ਨ ਆਵੈ = ਨ ਗਇਆ ਨ ਆਵੈ, ਜੰਮਣ ਮਰਨ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El no se va para venir, o viene para irse."