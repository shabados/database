[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਰਵਰ ਪੰਖੀ; ਬਹੁ ਨਿਸਿ ਬਾਸੁ ॥"
page = 152
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many birds settle on a tree by night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਰੇ ਪੰਛੀ ਰਾਤ ਨੂੰ ਰੁਖ ਤੇ ਆ ਟਿਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At night, lots of birds settle on the tree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬ੍ਰਿਛ ਪਰ ਬਹੁਤ ਪੰਖੀ (ਨਿਸਿ) ਰਾਤ੍ਰੀ ਕੋ ਬਾਸਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਰਾਤ ਵੇਲੇ ਅਨੇਕਾਂ ਪੰਛੀ ਰੁੱਖਾਂ ਉੱਤੇ ਵਸੇਰਾ ਕਰ ਲੈਂਦੇ ਹਨ (ਤਿਵੇਂ ਜੀਵ ਜਗਤ ਵਿਚ ਰੈਣ-ਬਸੇਰੇ ਲਈ ਆਉਂਦੇ ਹਨ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰਵਰ ਪੰਖੀ ਬਹੁ = ਰੁੱਖਾਂ ਉੱਤੇ ਅਨੇਕਾਂ ਪੰਛੀ। ਨਿਸਿ = ਰਾਤ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos pájaros vienen a descansar de la noche, en el árbol de la vida."