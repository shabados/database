[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਨਿ ਵਸੈ ਨਰਾਇਣੋ; ਸੋ ਕਹੀਐ ਭਗਵੰਤੁ ॥"
page = 137
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He in whose heart the Pervading God abides is said to be very fortunate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਵਸਦਾ ਹੈ ਉਹ ਪਰਮ ਚੰਗੇ ਭਾਗਾਂ ਵਾਲਾ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That one, within whose mind the Lord abides, is said to be most fortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਨਾਰਾਇਣ ਵਸਤਾ ਹੈ, ਸੋ (ਭਗਵੰਤੁ) ਭਾਗ ਵਾਲਾ ਕਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮਨ ਵਿੱਚ ਪਰਮਾਤਮਾ ਵੱਸ ਜਾਵੇ, ਉਹ (ਮਨੁੱਖ) ਭਾਗਾਂ ਵਾਲਾ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en cuya mente habita el Señor, ha sido supremamente bendecido y es el único afortunado en verdad."