[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਬੈਸਾਇ ਰਖੇ ਗ੍ਰਿਹ ਅੰਤਰਿ ॥"
page = 1081
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some there are, whom Thou keep seated in their homes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਘਰਾਂ ਅੰਦਰ ਬਠਾਈ ਰਖਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some remain seated within their homes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਤੋ ਤੈਨੇ ਘਰ ਕੇ ਅੰਤਰ ਬੈਠਾਇ ਰਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕਈ ਜੀਵ ਐਸੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਘਰ ਵਿਚ ਬਿਠਾਲ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਕਈ। ਗ੍ਰਿਹ = ਘਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A algunos los conservas protegidos en sus hogares,"