[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਮੁਕਤੁ ਰਹੈ ਇਕ ਰੰਗੀ; ਨਾਹੀ ਕਿਸੈ ਨਾਲਿ ਕਾਹਾ ਹੇ ॥੩॥"
page = 1054
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the love of the one Lord, he ever remains emancipated and enters into strife with none."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਸੁਆਮੀ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਉਹ ਹਮੇਸ਼ਾਂ ਬੰਦਖ਼ਲਾਸ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਕਿਸੇ ਨਾਲ ਭੀ ਲੜਾਈ ਝਗੜਾ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Love of the One Lord, one remains liberated forever; he is not in conflict with anyone. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਸੰਸਾਰ ਧੰਧਿਆਂ ਸੇ ਛੂਟ ਕੇ ਏਕ ਆਤਮਾ ਅਨੰਦੀ ਹੋ ਰਹਿਤਾ ਹੈ ਔਰ ਕਿਸੀ ਕੇ ਸਾਥ ਉਸ ਕਾ ਕਜੀਆ ਅਰਥਾਤ ਕਲੇਸ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਦਾ ਸਦਕਾ ਉਹ ਮਨੁੱਖ (ਹਉਮੈ ਮਮਤਾ ਤੋਂ) ਸਦਾ ਆਜ਼ਾਦ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦਾ ਕਿਸੇ ਨਾਲ ਭੀ ਵੈਰ-ਵਿਰੋਧ ਨਹੀਂ ਹੁੰਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤੁ = ('ਹਉਮੈ ਮਮਤਾ' ਤੋਂ) ਸੁਤੰਤਰ। ਇਕ ਰੰਗੀ = ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਪਿਆਰ ਕਰਨ ਵਾਲਾ। ਕਾਹਾ = ਖਹਿ-ਖਹਿ, ਵੈਰ-ਵਿਰੋਧ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no entra en discordia con nadie y se vuelve de mente libre y emancipada. (3)"