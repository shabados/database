[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਤ ਬਿਹੂਨ; ਕਹਾ ਸੋਹਾਗੁ ॥੨॥"
page = 192
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without her spouse where is the married-life?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੰਤ ਦੇ ਬਗ਼ੈਰ ਵਿਆਹੁਤਾ ਜੀਵਨ ਕਿਥੇ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Husband, where is the marriage? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਭਰਤੇ ਸੇ ਬਿਨਾਂ ਸੁਹਾਗ ਕੈਸੇ ਹੋਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ ਤੋਂ ਬਿਨਾ (ਇਸਤ੍ਰੀ ਦਾ) ਸੁਹਾਗ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin el Amado, ¿a quién más podemos amar?  (2)"