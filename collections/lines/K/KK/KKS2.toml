[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਹੈ ਦੇਹ ਦੋਖੰ ਮਿਟੈ ਪਾਪ ਭਾਰੰ ॥੩੬॥੨੦੪॥"
page = 145

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The suffering of the body and the great sin can be removed.36.204."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਲ) ਭਾਰੀ ਪਾਪ ਮਿਟ ਜਾਏ ਅਤੇ ਦੇਹ ਦਾ ਦੋਸ਼ ਖ਼ਤਮ ਹੋ ਜਾਏ ॥੩੬॥੨੦੪॥"