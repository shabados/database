[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਬੈਰਾਗੀ; ਕਿਉ. ਨ ਅਰਾਧੇ ॥"
page = 402
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming renouncer O man why rememberest thou not the Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਛਾ-ਰਹਿਤ ਹੋ ਕੇ, ਹੇ ਬੰਦੇ! ਤੂੰ ਕਿਉਂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, O renunciate, why don't you adore Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਵੈਰਾਗਵਾਨ ਹੋ ਕਰ ਅਕਾਲ ਪੁਰਖ ਕਾ ਅਰਾਧਨ ਕ੍ਯੋਂ ਨਹੀਂ ਕਰਤਾ ਤੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਉਪਰਾਮ ਹੋ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਆਰਾਧਨ ਕਿਉਂ ਨਹੀਂ ਕਰਦਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਬੈਰਾਗੀ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਉਪਰਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué la mente no se desapega y contempla a su Único Señor?,"