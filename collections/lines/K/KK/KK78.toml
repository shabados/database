[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਾਰਿ ਜਾਰ ਨਿਕਾਰ ਤਾਕਹਿ; ਪੂਛ ਲੇਹੁ ਬਨਾਇ ॥"
page = 689

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Take him out with your net and ask him, O king!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਜਾਲ ਪਾ ਕੇ ਕਢੋ ਅਤੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਪੁਛ ਲਵੋ।"