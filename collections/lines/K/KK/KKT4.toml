[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਦਰਤਾ ਮੁਖ ਊਪਰ ਤੇ; ਮਨੋ ਕੰਜ ਪ੍ਰਭਾ ਸਭ ਵਾਰ ਸੁਟੀ ਹੈ ॥੬੯੪॥"
page = 363

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing her beauty, it seems that the lotus has sacrificed all its beauty on her.694."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਮੂੰਹ ਦੀ ਸੁੰਦਰਤਾ ਤੋਂ ਮਾਨੋ ਕਮਲ ਦੀ ਸਾਰੀ ਸੁੰਦਰਤਾ ਨੂੰ ਵਾਰ ਦਿੱਤਾ ਗਿਆ ਹੋਵੇ ॥੬੯੪॥"