[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੂਰ ਪੂਰ ਰਹੀ ਜਹਾ ਤਹਾ; ਜਤ੍ਰ ਤਤ੍ਰ ਉਛਾਹ ॥"
page = 689

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Where the heavenly damsels were moving here and there enthusiastically"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਥੇ ਹੂਰਾਂ ਭਰੀਆਂ ਪਈਆਂ ਸਨ ਅਤੇ ਇਧਰ ਉਧਰ ਉਤਸਾਹ ਛਾਇਆ ਹੋਇਆ ਸੀ।"