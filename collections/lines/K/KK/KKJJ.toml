[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜੋਗੀ ਪੁਰਖੁ ਹੈ ਪਿਆਰਾ; ਆਪੇ ਹੀ ਤਪੁ ਤਾਪੈ ॥"
page = 605
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Darling is Himself the Yogi's personality and Himself He performs penance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਦਿਲਬਰ ਆਪ ਹੀ ਯੋਗੀ ਹੈ ਅਤੇ ਆਪ ਹੀ ਤਪੱਸਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself is the Yogi, the Primal Being; He Himself practices intense meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਪੁਰਖ ਭੀ ਪ੍ਯਾਰਾ ਆਪ ਹੀ ਹੈ, ਤਪ ਤਾਪਨੇਹਾਰਾ ਭੀ ਆਪੇ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਆਪ ਹੀ ਜੋਗੀ ਹੈ, ਆਪ ਹੀ (ਧੂਣੀਆਂ ਆਦਿਕ ਨਾਲ) ਤਪ ਤਪਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਪੈ = ਤਪਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo, el Señor, es el Yogui, el Espíritu Divino, y Él Mismo practica austeridades."