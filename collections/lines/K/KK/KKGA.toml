[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ; ਵਡਭਾਗਿ ਸੰਜੋਗ ॥"
page = 162
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through very good fortune and actions, the true Guru meets the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਰੇ-ਚੰਗੇ ਨਸੀਬਾਂ ਅਤੇ ਅਮਲਾ ਰਾਹੀਂ ਸੱਚੇ ਗੁਰੂ ਜੀ ਬੰਦੇ ਨੂੰ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through great good fortune and high destiny, one meets the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਤਗੁਰੂ ਵੱਡੇ ਭਾਗਾਂ ਕੇ ਸੰਬੰਧ ਕਰ ਕੇ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ ਭਲੇ ਸੰਜੋਗਾਂ ਨਾਲ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡ ਭਾਗਿ = ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Afortunado es aquél a quien el Guru se le muestra."