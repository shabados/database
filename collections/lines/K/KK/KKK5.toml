[[content]]
asset = "VGRG"
type = "primary"
data = "ਏਥੇ ਵਿਚਿ ਬਗਦਾਦ ਦੇ; ਵਡੀ ਕਰਾਮਾਤਿ ਦਿਖਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Here in Baghdad he has shown a great miracle."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਥੇ ਬਗ਼ਦਾਦ ਦੇ ਵਿਚ ਇਸ ਨੇ ਵਡੀ ਸ਼ਕਤੀ ਦੱਸੀ ਹੈ।"