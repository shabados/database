[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਵਿੰਦ ਗੁਪਾਲ ਦਇਆਲ ਸੰਮ੍ਰਿਥ; ਬੋਲਿ ਸਾਧੂ. ਹਰਿ ਜੈ ਜਏ ॥"
page = 458
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, proclaim the victory of All-powerful and Merciful God, the Lord of universe and the Cherisher of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਤੁਸੀਂ ਕੁਲ ਆਲਮ ਦੇ ਸੁਆਮੀ, ਜਗਤ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ, ਸਰਬ-ਸ਼ਕਤੀਮਾਨ ਤੇ ਮਿਹਰਬਾਨ ਵਾਹਿਗੁਰੂ ਦੀ ਜਿੱਤ ਦੇ ਨਾਅਰ੍ਹੇ ਲਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe, the Sustainer of the World, the merciful all-powerful Lord - the Holy Saints proclaim the victory of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈਓ! ਗੋਬਿੰਦ ਗੋਪਾਲ ਸਮਰਥ ਦ੍ਯਾਲ ਕੀ ਜੈ ਜੈ ਬੋਲੋ ਅਰੁ ਹਰਿ ਕੇ ਸਾਧੂਓਂ ਕੀ ਜੈ ਬੋਲੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਗੋਵਿੰਦ ਗੁਪਾਲ ਦਇਆਲ ਸਮਰੱਥ ਪਰਮਾਤਮਾ ਦੀ ਜੈ ਜੈਕਾਰ ਕਰਦਾ ਰਿਹਾ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਮ੍ਰਿਥ = ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Gobind, el Sostenedor y Gopal, el Bienamado, Siempre Compasivo y Todopoderoso; oh Santos, proclamen Su Victoria."