[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ. ਮਨਿ ਆਰਾਧੇ; ਰਸਨਾ ਹਰਿ ਜਸੁ ਗਾਵੈ ॥"
page = 1218
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, God, God, God, his mind meditates upon and his tongue sings the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਦਾ ਉਸ ਦਾ ਚਿੱਤ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਤੇ ਉਸ ਦੀ ਜੀਭ੍ਹਾ ਹਰੀ ਦੀ ਮਹਿਮਾ ਗਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His mind worships and adores the Lord, Har, Har, Har, Har; his tongue sings the Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੇ ਕਰਨੇਹਾਰਾ ਹਰੀ ਕਾ ਹਰਿ ਨਾਮ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਮਨ ਕਰ ਅਰਾਧਤਾ ਹੈ ਔਰ ਰਸਨਾ ਕਰ ਕੇ ਭੀ ਹਰੀ ਕੇ ਜਸ ਕੋ ਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ) ਸਦਾ (ਆਪਣੇ) ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਜਿਹੜਾ ਆਪਣੀ ਜੀਭ ਨਾਲ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਆਰਾਧੇ = ਆਰਾਧਦਾ ਹੈ, ਸਿਮਰਦਾ ਹੈ। ਰਸਨਾ = ਜੀਭ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno medita en Dios y con sus labios recita Su Alabanza,"