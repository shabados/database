[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਕੜੀ ਦਿਸੈ ਮਕੜੀ; ਸੂਤੁ ਮੁਹਹੁ ਕਢਿ ਫਿਰਿ ਸੰਗੋਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Apparently, the spider looks to be small but it brings out and swallows (hundred metres of) yarn."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਹਿਣਾ ਨਿੱਕਾ ਕੀੜਾ ਦਿਸਦਾ ਹੈ। (ਸੈਂਕੜੇ ਗਜ) ਸੂਤ ਮੂੰਹੋਂ ਕੱਢਕੇ ਫੇਰ ਨਿਗਲਦਾ ਹੈ।"