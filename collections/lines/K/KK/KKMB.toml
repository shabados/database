[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਜੀਵਨੁ; ਪ੍ਰੀਤਮ ਬਿਨੁ. ਮਾਈ ॥"
page = 1207
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can I live without my Love, O mother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਦੇ ਬਗੈਰ ਕਿਸ ਤਰ੍ਹਾਂ ਜੀ ਸਕਦੀ ਹਾਂ, ਹੇ ਮਾਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I live without my Beloved, O my mother?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਈ) ਸੰਤ ਜਨੋ! ਮੇਰਾ ਪ੍ਰੀਤਮ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬਿਨਾ ਕੈਸੇ ਜੀਵਨਾ ਹੋਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਮਾਂ! ਉਸ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਨਹੀਂ ਹੋ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, ¿cómo estar sin mi Amor?"