data = "ਸ਼ਨਾਸਦ ਹਮੀਂ ਤੂ ਨ ਯਜ਼ਦਾ ਕਰੀਮ ॥"
page = 1393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Ture and Merciful Lord does not love you,"

[[content]]
