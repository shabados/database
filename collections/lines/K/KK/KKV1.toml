[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੇ ਦਾ ਸਾਰਾ ਬੰਦਗੀ ਹੋ ਜਾ, ਅਤੇ ਮਲੰਗ ਰਿੰਦ ਬਣ ਜਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਮਾਮਿ ਜ਼ੁਹਦ ਸ਼ੌ ਵਰਿੰਦਿ ਬੀਨਵਾ ਮੀ ਬਾਸ਼ ।੪੦।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Waaheguru makes him firm (believer) in contentment and faith. (32)"