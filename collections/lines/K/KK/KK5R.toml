[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਸਮਨ ਦੁਸਟ ਰਹੇ ਝਖ ਮਾਰਤ; ਕੁਸਲੁ ਭਇਆ ਮੇਰੇ ਭਾਈ ਮੀਤ ॥੧॥ ਰਹਾਉ ॥"
page = 826
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mine adversaries and villains are grown weary of prating and I have attained bliss. O my brother and friend. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵੈਰੀ ਅਤੇ ਵੈਲੀ ਬਕਵਾਸ ਕਰਦੇ ਕਰਦੇ ਹਾਰ-ਹੁਟ ਗਏ ਹਨ ਅਤੇ ਮੈਨੂੰ ਆਨੰਦ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ, ਹੇ ਮੇਰੇ ਵੀਰ ਅਤੇ ਸੱਜਣ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My enemies and opponents have grown weary of attacking me, and now, I have become happy, O my friends and Siblings of Destiny. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਸ਼ਮਨ ਦੁਸ਼ਟ ਜੋ ਅਕਾਰਣ ਵਿਰੋਧ ਕਰਤੇ ਥੇ, ਸੋ ਅਨੇਕ ਪ੍ਰਕਾਰ ਬਿਅਰਥ ਸਬਦ ਕਰਤੇ ਹੀ ਰਹੇ ਹੈਂ। ਪਰੰਤੂ ਹੇ ਭਾਈ! ਸੋ ਵਾਹਿਗੁਰੂ ਮਿਤ੍ਰ ਰੂਪ ਹੋਨੇ ਸੇ ਮੇਰੇ ਕੋ ਸਰਬ ਤਰਹ (ਕੁਸਲੁ) ਆਨੰਦ ਭਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੈੜੇ ਬੰਦੇ ਅਤੇ ਵੈਰੀ ਉਸ ਨੂੰ ਨੁਕਸਾਨ ਅਪੜਾਣ ਦੇ ਜਤਨ ਕਰਦੇ ਥੱਕ ਜਾਂਦੇ ਹਨ (ਉਸਦਾ ਕੁਝ ਭੀ ਵਿਗਾੜ ਨਹੀਂ ਸਕਦੇ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ) ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਸਟ = ਭੈੜੇ ਬੰਦੇ। ਰਹੇ ਝਖ ਮਾਰਤ = ਝਖਾਂ ਮਾਰਦੇ ਰਹਿ ਗਏ, ਨੁਕਸਾਨ ਅਪੜਾਣ ਦਾ ਜਤਨ ਕਰ ਕਰ ਕੇ ਥੱਕ ਗਏ। ਕੁਸਲੁ = ਸੁਖ। ਭਾਈ = ਹੇ ਵੀਰ! ਮੀਤ = ਹੇ ਮਿੱਤਰ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en vano mis adversarios tratan de hacerme daño, pues el Señor me ha bendecido con Bondad en mi corazón.  (1-Pausa)"