[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਤੇਰਾ ਅੰਗੁ; ਤਿਸੁ ਮੁਖੁ ਉਜਲਾ ॥"
page = 961
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whose side Thou art, O Lord; sparkling becomes his face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਪੱਖ ਉੱਤੇ ਤੂੰ ਹੈਂ, ਹੇ ਪ੍ਰਭੂ! ਚਮਕੀਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ਉਸ ਦਾ ਚੇਹਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has You on his side - his face is radiant and bright."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੇਰਾ ਪਖੁ ਹੈ ਤਿਸ ਕਾ ਮੁਖੁ ਉਜਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਸ ਨੂੰ ਤੇਰਾ ਆਸਰਾ ਪ੍ਰਾਪਤ ਹੈ ਉਹ (ਮਨੁੱਖਤਾ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਵਿਚ) ਸੁਰਖ਼ਰੂ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél con quien Estás, tiene un semblante que brilla."