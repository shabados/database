[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਹਮਰੋ ਪ੍ਰੀਤਮੁ ਮਨਮੋਹਨੁ; ਤੁਝ ਬਿਨੁ. ਜੀਵਨੁ ਸਗਲ ਅਕਾਥ ॥੧॥ ਰਹਾਉ ॥"
page = 828
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my soul-captivating Beloved. Without Thee my life is all vain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਜਿੰਦੜੀ ਨੂੰ ਫਰੇਫਤਾ ਕਰਨਹਾਰ, ਦਿਲਜਾਨੀ ਹੈ। ਤੇਰੇ ਬਗੈਰ ਮੇਰੀ ਜਿੰਦਗੀ ਸਮੂਹ ਵਿਅਰਥ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Beloved, the Enticer of my mind; without You, my life is totally useless. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਨਮੋਹਨ ਹਮਾਰਾ ਪ੍ਰੀਤਮ ਹੈਂ। ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਨਾਮ ਕੇ ਸਿਮਰਨੇ ਤੇ ਬਿਨਾ ਜੀਵਨਾ ਸੰਪੂਰਨ ਵਿਅਰਥ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਡਾ ਪਿਆਰਾ ਹੈਂ, ਤੂੰ ਸਾਡੇ ਮਨ ਨੂੰ ਖਿੱਚ ਪਾਣ ਵਾਲਾ ਹੈਂ। ਤੈਥੋਂ ਵਿਛੁੜ ਕੇ (ਅਸਾਂ ਜੀਵਾਂ ਦੀ) ਸਾਰੀ ਹੀ ਜ਼ਿੰਦਗੀ ਵਿਅਰਥ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮਰੋ = ਅਸਾਡਾ। ਮਨ ਮੋਹਨੁ = ਮਨ ਨੂੰ ਮੋਹਣ ਵਾਲਾ। ਸਗਲ = ਸਾਰਾ। ਅਕਾਥ = ਅਕਾਰਥ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues eres mi Señor de Belleza Encantadora y sin Ti, mi vida se vuelve vana y sin fruto.(1-Pausa)"