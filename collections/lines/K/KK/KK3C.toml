[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਵਡੇ ਵਡੇ. ਵਡ ਊਚੇ; ਹਉ ਇਤਨੀਕ ਲਹੁਰੀਆ ਰਾਮ ॥"
page = 779
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, art the Greatest of the great and the highest of the high and I am infinitesimally small."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਾਈਂ! ਵਿਸ਼ਾਲਾਂ ਦਾ ਪਰਮ ਵਿਸ਼ਾਲ ਅਤੇ ਬੁਲੰਦਾਂ ਦਾ ਪਰਮ ਬੁਲੰਦ ਹੈਂ ਅਤੇ ਮੈਂ ਨਿਹਾਇਤ ਹੀ ਨਿਕੜੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the greatest of the great, exalted and lofty on high; I am infinitesimally small."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਜੀਵੋਂ ਸੇ ਊਚੇ ਦੇਵਤੇ, ਦੇਵਤੋਂ ਸੇ ਊਚੇ ਇੰਦ੍ਰਾਦਿ, ਇੰਦ੍ਰਾਦਿਕੋਂ ਤੇ ਬ੍ਰਹਮਾਦ, ਤਿਨੋਂ ਤੇ ਤੁਮ ਊਚੇ ਹੋ। ਮੈਂ ਤੁਛ ਮਾਤਰ ਛੋਟੀ ਸੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੇਅੰਤ ਵੱਡਾ ਹੈਂ, ਤੂੰ ਬੇਅੰਤ ਉੱਚਾ ਹੈਂ। ਮੈਂ ਬਹੁਤ ਹੀ ਛੋਟੀ ਜਿਹੀ ਹਸਤੀ ਵਾਲੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres lo más Alto de lo alto y yo lo más bajo de lo bajo."