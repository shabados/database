[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ. ਨਾਹ ਬਾਝਹੁ, ਰਹਿ ਨ ਸਾਕੈ; ਬਿਖਮ ਰੈਣਿ ਘਣੇਰੀਆ ॥"
page = 243
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wife cannot live without her Groom. Very painful is the nigh for her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੰਧ ਆਪਣੇ ਕੰਤ ਦੇ ਬਗੈਰ ਰਹਿ ਨਹੀਂ ਸਕਦੀ। ਉਸ ਦੇ ਲਈ ਰਾਤ ਬੜੀ ਦੁਖਦਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride cannot live without her Husband; the night is so painful for her."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਮੈਂ (ਧਨ) ਇਸਤ੍ਰੀ ਤੇਰੇ ਬਿਨਾਂ ਰਹਿ ਨਹੀਂ ਸਕਤੀ ਹੂੰ। ਕਿਉਂਕਿ ਤੇਰੇ ਵਿਯੋਗ ਕਰ ਕੇ ਅਵਸਥਾ ਰੂਪੀ ਰਾਤ੍ਰੀ ਮੇਰੇ ਕੋ ਬਹੁਤ (ਬਿਖਮ) ਕਠਨ ਦੁਖਦਾਈ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਤੋਂ ਬਿਨਾ ਰਹਿ ਨਹੀਂ ਸਕਦੀ (ਖਸਮ-ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਇਸ ਦੀ) ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਬਹੁਤ ਹੀ ਔਖੀ ਗੁਜ਼ਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਬਿਖਮ = ਔਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Horrenda es la noche, y no puedo vivir sin Ti, no descanso en Tu Abrazo;"