[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਸੇਵਉ; ਕਿਸੁ ਦੇਵਉ ਚੀਤੁ ॥"
page = 221
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom else should I serve, and whom should offer my soul?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕੀਹਦੀ ਮੈਂ ਟਹਿਲ ਕਮਾਵਾਂ ਅਤੇ ਕਿਸ ਨੂੰ ਆਪਣੀ ਆਤਮਾ ਸਮਰਪਨ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whom should I serve? Unto whom should I dedicate my consciousness?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਕੋ ਸੇਵਨ ਕਰਾਂ ਔਰ ਕਿਸ ਕੋ ਚਿਤ ਦੇਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਕਿਸੇ ਹੋਰ ਨੂੰ ਨਹੀਂ ਸਿਮਰਦਾ, ਮੈਂ ਕਿਸੇ ਹੋਰ ਨੂੰ ਆਪਣਾ ਮਨ ਨਹੀਂ ਭੇਂਟ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਉ = ਸੇਵਉਂ, ਮੈਂ ਸੇਵਾ ਕਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿a quién entonces voy a servir? ¿A quién ofreceré mi mente?"