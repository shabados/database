[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮਿ ਮਿਲੈ ਵਡਿਆਈ; ਨਾਮੇ ਹੀ ਸੁਖੁ ਪਾਇਦਾ ॥੧੬॥੮॥੨੨॥"
page = 1067
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, when one is blessed with the glory of the Name, he obtains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਦ ਇਨਸਾਨ ਨੂੰ ਨਾਮ ਦੀ ਪ੍ਰਭਤਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ ਆਰਾਮ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He blesses us with His Naam, and throgh the Naam, peace is found. ||16||8||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਨਾਮੀ ਕੀ ਬਡਾਈ ਮਿਲੀ ਹੈ, ਸੋ ਨਾਮ ਕੋ ਧਾਰ ਕਰ ਕੇ ਸੁਖ ਪਾਵਤਾ ਹੈ॥੧੬॥੮॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹਰਿ-ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ, ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ (ਮਨੁੱਖ) ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੧੬॥੮॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੁੜਿਆਂ)। ਨਾਮੇ ਹੀ = ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ ॥੧੬॥੮॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, Él nos Bendice con el Naam y la Paz es encontrada. (16-8-22)"