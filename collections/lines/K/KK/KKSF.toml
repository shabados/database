[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਰਿਆ ਸਿਕਾ ਜਗਤਿ ਵਿਚਿ; ਨਾਨਕ ਨਿਰਮਲ ਪੰਥੁ ਚਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the world, he established the authority (of his doctrines) and started a religion, devoid of any impurity (niramal panth)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ) ਜਗਤ ਵਿਖੇ (ਹੁਕਮ ਦਾ) ਸਿੱਕਾ ਮਾਰਿਆ ਅਤੇ (ਬਾਬੇ) ਨਾਨਕ ਨੇ (ਹਉਮੈ ਰੂਪੀ) ਮੈਲ ਤੋਂ ਰਹਿਤ ਪੰਥ ਤੋਰਿਆ।"