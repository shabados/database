[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਨੰਦੁ; ਨ ਹੋਵੀ ਸੋਗੁ ॥"
page = 893
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ever in bliss and feel no sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਹੀ ਖੁਸ਼ੀ ਵਿੱਚ ਹਾਂ ਅਤੇ ਮੈਨੂੰ ਗਮ ਨਹੀਂ ਵਾਪਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in bliss forever; I have no sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਚੁਤ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾ ਪੁਨਹ ਸੋਗ ਨਹੀਂ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਨਾਮ ਜਪਦਾ ਹੈ, ਉਸ ਨੂੰ) ਸਦਾ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਕਦੇ ਉਸ ਨੂੰ ਚਿੰਤਾ ਨਹੀਂ ਵਾਪਰਦੀ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy siempre en Éxtasis y ya no me lamento,"