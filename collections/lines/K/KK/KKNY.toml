[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਗੁਰੁ ਮੇਲਿ ਪਿਆਰੇ ॥੭॥"
page = 686
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Beloved, mercifully make me meet such a Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਕਿਰਪਾ ਕਰ ਕੇ ਮੈਨੂੰ ਐਸੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Have mercy on me, O my Beloved, and let me meet the Guru. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਪਿਆਰੇ ਵਾਹਿਗੁਰੂ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ ਐਸੇ ਸਤਿਗੁਰ ਮੇਲੇ ਹੈਂ॥੭॥☬ਅਰ ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ ਕੇ ਮੈਨੂੰ ਉਹ ਗੁਰੂ ਮਿਲਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "salva a millones de almas, oh Amor, guíame, guíame hasta tal Guru por Misericordia. (7)"