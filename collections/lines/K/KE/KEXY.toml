[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਧਿਆਇਨਿ ਸਾਜਨਾ; ਜਨਮ ਪਦਾਰਥੁ ਜੀਤਿ ॥"
page = 1425
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who contemplate the Lord's Name, O friend, win the treasure of human life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਹੇ ਮਿੱਤਰ! ਉਹ ਆਪਦੇ ਮਨੁਸ਼ੀ ਜੀਵਲ ਦੇ ਜਵੇਹਰ ਨੂੰ ਜਿੱਤ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Naam, O friend, the treasure of life is won."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜਨ ਸਾਜਨ ਨਾਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਜਨਮ ਪਦਾਰਥ ਕੋ ਜੀਤ ਲੀਆ, ਭਾਵ ਸਫਲਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਭਲੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਇਸ ਕੀਮਤੀ ਮਨੁੱਖਾ ਜੀਵਨ ਦੀ ਬਾਜ਼ੀ ਜਿੱਤ ਕੇ (ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Naam, oh amigo, el Tesoro de la vida es ganado."