[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਲਕਤ ਕਤਹ ਮਸਾਨ ਕਹੂੰ; ਭੈਰਵ ਭਭਕਾਰੈਂ ॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the shrieks of vultures are being heard"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਮਸਾਣ ਕਿਲਕਾਰਦੇ ਹਨ ਅਤੇ ਕਿਤੇ ਭੈਰਵ ਭਭਕਾਂ ਮਾਰਦੇ ਹਨ।"