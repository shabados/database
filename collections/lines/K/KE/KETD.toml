[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਾ ਰਾਖਾ; ਏਕੋ ਸੋਇ ॥"
page = 1140
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the One Lord, is his Saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕ ਸੁਆਮੀ ਹੀ ਉਸ ਦਾ ਰਖਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is his Protector."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਰਖ੍ਯਕ ਸੋਈ ਏਕ ਅਦੁਤੀ ਵਾਹਿਗੁਰੂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਰਾਖਾ ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕਾ = {ਸੰਬੰਧਕ 'ਕਾ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el único Dios es su Santuario y hasta él,"