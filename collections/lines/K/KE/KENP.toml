[[content]]
asset = "SSA2"
type = "primary"
data = "ਙੰਙੈ. ਙਿਆਨੁ ਬੂਝੈ ਜੇ ਕੋਈ; ਪੜਿਆ ਪੰਡਿਤੁ ਸੋਈ ॥"
page = 432
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "N:-- If anyone understand Divine Knowledge he becomes a learned scholar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਬ੍ਰਹਿਮ ਗਿਆਨ ਨੂੰ ਸਮਝ ਲਵੇ ਤਾਂ ਉਹ ਵਿਦਵਾਨ ਆਲਮ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nganga: One who understands spiritual wisdom becomes a Pandit, a religious scholar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ ਜੀ! ਙੰਙਾ ਕਹਤਾ ਹੈ: ਜੋ ਗ੍ਯਾਨ ਰੂਪ ਪਰਮਾਤਮਾ ਕੋ ਜਾਨਤਾ ਹੈ, ਸ਼ਾਸਤ੍ਰ ਪੜਾ ਹੂਆ ਸੋਈ ਪੰਡਿਤ ਹੈ, ਭਾਵ ਤਿਸ ਕਾ ਪੜਾ ਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਬੰਦਾ ਪੜ੍ਹਿਆ ਹੋਇਆ ਹੈ ਉਹੀ ਪੰਡਿਤ ਹੈ, ਜੋ ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ (ਪਾਉਣੀ) ਸਮਝ ਲਏ, ਜੋ ਇਹ ਸਮਝ ਲਏ ਕਿ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਹੀ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nganga: Aquél que es sabio en el Señor, es el verdadero Sabio."