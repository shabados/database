[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ; ਸਗਲੇ ਕੁਲ ਉਧਰੇ ॥"
page = 863
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name all the generations are saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਸਾਰੀਆਂ ਪੀੜ੍ਹੀਆਂ ਪਾਰ ਉਤਰ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Naam, all one's generations are saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਨੇ ਕਰ ਕੇ ਹੀ ਭਗਤੋਂ ਕੇ ਸਭ ਕੁਲ ਉਦਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਰਾਹੀਂ ਸਾਰੀਆਂ ਕੁਲਾਂ ਹੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲੇ = ਸਾਰੇ। ਉਧਰੇ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través del Naam generaciones enteras son emancipadas."