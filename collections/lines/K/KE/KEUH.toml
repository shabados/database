[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚ ਨੀਚ ਮਹਿ ਜੋਤਿ ਸਮਾਣੀ; ਘਟਿ ਘਟਿ ਮਾਧਉ ਜੀਆ ॥੧॥"
page = 617
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so, in high and low, His light is contained and the Lord of wealth is pervading the hearts of all the human beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਚੇ ਤੇ ਨੀਵੇ ਵਿੱਚ ਰੱਬ ਦਾ ਨੂਰ ਰਮਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਮਾਇਆ ਦਾ ਸੁਆਮੀ ਸਾਰਿਆਂ ਇਨਸਾਨਾਂ ਦੇ ਦਿਲਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's Light is contained in the high and the low; the Lord is in the hearts of all beings. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਊਚ ਔ ਨੀਚ ਜੀਵੋਂ ਕੇ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਮਾਯਾ ਕੇ ਪਤੀ ਕੀ ਸੱਤਾ ਸਮਾਈ ਹੂਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਚੰਗੇ ਮੰਦੇ ਸਭ ਜੀਵਾਂ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਸਮਾਈ ਹੋਈ ਹੈ, ਪਰਮਾਤਮਾ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਹੈ, ਸਭ ਜੀਵਾਂ ਵਿਚ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el Señor está contenido en los corazones y Su Luz ilumina lo alto y lo bajo. (1)"