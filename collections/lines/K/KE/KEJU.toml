[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਤਿਕ ਕੂੰਜਾਂ, ਚੇਤਿ ਡਉ; ਸਾਵਣਿ ਬਿਜੁਲੀਆਂ ॥"
page = 488
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As swallows appear in the month of Katik forest fires in Chet and lightning in Sawan,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕੱਤੇ ਵਿੱਚ ਕੁਲੰਗ ਚੇਤ ਵਿੱਚ ਜੰਗਲ ਦੀਆਂ ਅੱਗਾਂ ਅਤੇ ਸਾਉਣ ਵਿੱਚ ਬਿਜਲੀ ਦਿਸਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the swallows appear in the month of Katik, forest fires in the month of Chayt, and lightning in Saawan,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਤਿਕ ਮੇਂ ਜੈਸੇ ਕੂੰਜਾਂ ਅਵਸ੍ਯ ਆਵਤੀ ਹੈਂ, ਚੇਤ ਕੇ ਮਹੀਨੇ ਮੇਂ ਜੰਗਲੋਂ ਮੇਂ ਆਗ ਲਗਤੀ ਹੈ, ਸਾਵਨ ਮੇਂ ਬਿਜਲੀਆਂ ਚਮਕਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੱਤਕ ਦੇ ਮਹੀਨੇ ਕੂੰਜਾਂ (ਆਉਂਦੀਆਂ ਹਨ); ਚੇਤਰ ਵਿਚ ਜੰਗਲਾਂ ਨੂੰ ਅੱਗ (ਲੱਗ ਪੈਂਦੀ ਹੈ), ਸਾਉਣ ਵਿਚ ਬਿਜਲੀਆਂ (ਚਮਕਦੀਆਂ ਹਨ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਤਿ = ਚੇਤਰ (ਦੇ ਮਹੀਨੇ) ਵਿਚ। ਡਉ = ਜੰਗਲ ਦੀ ਅੱਗ। ਸਾਵਣਿ = ਸਾਵਣ ਦੇ ਮਹੀਨੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como las golondrinas vuelan en el mes de Katik, así como la jungla se incendia en el mes de Chayt, así como los relámpagos"