[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਇੱਕ ਲਹਿਰ ਹਾਂ, ਤੂੰ ਅਨੰਤ ਸਾਗਰ ਹੈਂ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਨ ਯਕੇ ਮੌਜਮ ਤੂ ਬਹਿਰਿ ਬੇਕਰਾਂ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He recognizes and accedes to the helplessness of the lowly and meek.(69)           "