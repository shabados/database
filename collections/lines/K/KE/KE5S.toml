[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਗਹ ਲੇਖਾ ਮੰਗੀਐ; ਕਿਸੁ ਕਿਸੁ ਉਤਰੁ ਦੇਉ ॥"
page = 1089
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then when I am called to account in the Lord's Court, then whom shall I answer and whom not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜਦ ਮੇਰੇ ਕੋਲੋਂ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਹਿਸਾਬ ਕਿਤਾਬ ਮੰਗਿਆ ਗਿਆ, ਤਦ ਮੈਂ ਕੀਹਨੂੰ ਜਵਾਬ ਦਿਆਂਗਾ ਤੇ ਕੀਹਨੂੰ ਨਹੀਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then, when I am summoned to the Court of the Lord, what answer could I give?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਦਹਗਹਿ ਮੇਂ ਲੇਖਾ ਮੰਗੀਏਗਾ ਤੌ ਮੈਂ ਕਿਸ ਕਿਸ ਕੌ ਉਤਰ ਦੇਉਂਗਾ। ਭਾਵ ਸੇ ਜਿਸ ਗ੍ਰਹਸਤੀ ਸੇ ਭਿਛਿਆ ਮਾਂਗ ਕੇ ਖਾਤੇ ਹੋ ਉਨ ਕੇ ਪਾਪੋਂ ਕੇ ਤੁਮ ਭਾਗੀ ਹੋਤੇ ਹੋ ਔਰ ਤੁਮਾਰੇ ਪੁੰਨ ਕੇ ਵਹੁ ਭਾਗੀ ਹੋਤੇ ਹੈਂ। ਜਬ ਪਰਲੋਕ ਮੇਂ ਸਭ ਗ੍ਰਹਸਤੀ ਤੁਮਾਰੇ ਸੇ ਹਿਸਾਬ ਮੰਗੇਂਗੇ ਤੌ ਕਿਸ ਕਿਸ ਨਾਲ ਝਗੜੋਗੇ। ਐਸੇ ਉਪਦੇਸ ਸੁਣ ਕੇ ਗੁਰੂ ਜੀ ਕੀ ਸਰਣ ਹੂਆ ਤੇ ਪੂਛਿਆ ਹਮ ਕੋ ਕਿਆ ਕਰਤਬ?☬ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਆਪਣੀਆਂ ਕਰਤੂਤਾਂ ਵਲ ਵੇਖਾਂ ਹੀ ਨਾਹ, ਤਾਂ) ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ (ਤਾਂ ਅਮਲਾਂ ਦਾ) ਲੇਖਾ ਮੰਗੀਦਾ ਹੈ ਮੈਂ ਕਿਸ ਕਿਸ ਕਰਤੂਤ ਦਾ ਜਵਾਬ ਦਿਆਂਗਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor me pediría cuentas, entonces ¿a quién le respondería y a quién no?"