[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਪੂਰਨ. ਹੇ ਸਰਬ ਮੈ; ਦੁਖ ਭੰਜਨ ਗੁਣਤਾਸ ॥"
page = 261
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Thou all-Pervading Perfect one. O Thou Destroyer of grief and Treasure of virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਤੂੰ ਸਰਬ-ਵਿਆਪਕ, ਮੁਕੰਮਲ ਪੁਰਖ! ਹੇ ਤੂੰ ਕਸ਼ਟ-ਕਟਣਹਾਰ ਅਤੇ ਨੇਕੀ ਦੇ ਖਜਾਨੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Perfect, All-pervading Lord, Destroyer of pain, Treasure of virtue:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ! ਹੇ ਸਰਬ ਬਿਸ੍ਵਰੂਪ! ਹੇ ਦੁਖੋਂ ਕੇ ਭੰਜਨ ਕਰਨੇ ਹਾਰੇ ਗੁਣੋਂ ਕੇ ਸਮੁੰਦ੍ਰ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਪੂਰਨ ਪ੍ਰਭੂ! ਹੇ ਜੀਵਾਂ ਦੇ ਦੁੱਖ ਦੂਰ ਕਰਨ ਵਾਲੇ! ਹੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Ser Perfecto, prevaleciendo en todo, Destructor de la tristeza, Tesoro de Virtud."