[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧ ਕੂਪ ਮਹਾ ਘੋਰ ਤੇ; ਬਾਹ ਪਕਰਿ ਗੁਰਿ ਕਾਢਿ ਲੀਏ ॥੨॥"
page = 383
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking me by the arm, the Guru has pulled me out of the very terrible blind well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁਜਾ ਤੋਂ ਪਕੜ ਕੇ ਮੈਨੂੰ ਗੁਰਾਂ ਨੇ ਮਹਾਂ ਭਿਆਨਕ ਅੰਨ੍ਹੇ ਖੂਹ ਵਿਚੋਂ ਬਾਹਰ ਧਰੂ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has taken me by the arm, and pulled me out of the terrible, deep dark pit. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾਂ ਘੋਰ ਅੰਧ ਕੂਪ ਰੂਪ ਸੰਸਾਰ ਸੇ ਗੁਰੋਂ ਨੇ ਭੁਜਾ ਪਕੜ ਕੇ ਨਿਕਾਲ ਲੀਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੇਰੀ ਬਾਂਹ ਫੜ ਕੇ ਮੈਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਘੁੱਪ ਹਨੇਰੇ ਖੂਹ ਵਿਚੋਂ ਕੱਢ ਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਪ = ਖੂਹ। ਤੇ = ਤੋਂ, ਵਿਚੋਂ। ਅੰਧ ਘੋਰ = ਘੁੱਪ ਹਨੇਰਾ। ਪਕਰਿ = ਫੜ ਕੇ। ਗੁਰਿ = ਗੁਰੂ ਨੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, del pozo hondo, oscuro y terrorífico de la maldad, me sacó de la mano. (2)"