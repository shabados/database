[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਗੁਰਮੁਖਿ ਲਗੈ ਪਿਆਰੁ ॥"
page = 1261
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord is in mercy, man loves Him by the Guru's grace.,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਈਂ ਮਿਹਰ ਧਾਰਦਾ ਹੈ ਤਾਂ ਪ੍ਰਾਣੀ ਉਸ ਨਾਲ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh falls in love with the Lord, by His Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਗੁਰਮੁਖੋਂ ਕਾ ਪਿਆਰ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਕਰਿ ਕਿਰਪਾ = ਮਿਹਰ ਕਰਕੇ, (ਪ੍ਰਭੂ ਦੀ) ਮਿਹਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj se enamora del Señor por Su Gracia."