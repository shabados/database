[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਕੋ ਲਾਇਆ ਤਿਤ ਹੀ ਲਾਗਾ; ਕਿਸੁ ਦੋਸੁ ਦਿਚੈ. ਜਾ ਹਰਿ ਏਵੈ ਭਾਵੈ ॥"
page = 960
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whither Thou attached the mortal, O Lord. thither he is attached, Why should he blame anyone, when Thou so willest?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਤੂੰ ਪ੍ਰਾਣੀ ਨੂੰ ਜੋੜਦਾ ਹੈਂ, ਹੇ ਪ੍ਰਭੂ! ਉੱਥੇ ਹੀ ਉਹ ਜੁੜਦਾ ਹੈ। ਉਹ ਕਿਸੇ ਉੱਤੇ ਇਲਜ਼ਾਮ ਕਿਉਂ ਲਾਵੇ, ਜਦ ਤੈਨੂੰ ਐਕੁਰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Lord attaches one to, to that he is attached. Who is to blame, when the Lord wills it so?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕੋਈ ਕਰਮੋਂ ਨੇ ਲਾਇਆ ਹੈ ਤਿਥੇ ਹੀ ਓਹ ਕੋਈ ਲਾਗਾ ਹੈ। ਕਿਸ ਕੋ ਦੋਸ ਦੇਵੀਏ ਜਾਂ ਹਰੀ ਕੋ ਏਵੇ ਹੀ ਭਾਵਤਾ ਹੈ, ਭਾਵ ਕਿ ਜੈਸੇ ਕੋਈ ਕਰਮ ਕਰੇਗਾ ਉਸੀ ਅਨੁਸਾਰ ਕਰਤਾਰ ਫਲ ਪ੍ਰਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਦੋਸ ਕਿਸ ਨੂੰ ਦਿੱਤਾ ਜਾਏ? ਪਰਮਾਤਮਾ ਨੂੰ ਵੀ ਇਹੀ ਗੱਲ ਚੰਗੀ ਲੱਗਦੀ ਹੈ; ਜਿੱਧਰ ਕੋਈ ਜੀਵ ਲਾਇਆ ਜਾਂਦਾ ਹੈ ਓਧਰ ਹੀ ਉਹ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਪਾਸੇ। ਦਿਚੈ = ਦਿੱਤਾ ਜਾਏ। ਭਾਵੈ = ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਤਿਤ ਹੀ = {ਲਫ਼ਜ਼ 'ਤਿਤੁ' ਦਾ (ੁ) ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero ¿por qué culpar a la grulla cuando ella actúa sólo como el Señor lo indica?"