[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਠਾਕੁਰ ਕੈ ਮਾਰਗਿ; ਧਾਵਉ ॥੧॥"
page = 190
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the feet I walk the way of the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੈਰਾ ਨਾਲ ਮੈਂ ਸੁਆਮੀ ਦੇ ਰਸਤੇ ਟੁਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my feet, I walk on the Path of my Lord and Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਰਨੋਂ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਮਾਰਗ ਚਲੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪੈਰਾਂ ਨਾਲ ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਰਸਤੇ ਉਤੇ ਚੱਲ ਰਿਹਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con mis pies camino en el Sendero del Señor. (1)"