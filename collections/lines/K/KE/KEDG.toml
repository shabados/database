[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਕਰਿ ਬਚਨ ਤੁਮੑਾਰੇ ਸਤਿਗੁਰ; ਮਨੁ ਤਨੁ ਮੇਰਾ ਠਾਰੁ ਥੀਓ ॥੧॥ ਰਹਾਉ ॥"
page = 382
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing Thy Gurbani, O my True Guru, my soul and body are rendered cool. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਗੁਰਬਾਣੀ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਮੇਰੇ ਸੱਚੇ ਗੁਰੂ ਜੀ! ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਸੀਤਲ ਹੋ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening to Your Words, O True Guru, my mind and body are cooled and soothed. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਗੁਰੂ ਰੂਪ! ਮੇਰਾ ਮਨੁ ਤਨੁ ਬਿਰਹ ਕੀ ਅਗਨਿ ਸੇ ਜੋ ਜਲਤਾ ਥਾ, ਸੋ ਤੁਮਾਰੇ ਬਚਨ ਸ੍ਰਵਣ ਕਰ ਕੇ (ਠਾਰੁ) ਸੀਤਲ (ਥੀਓ) ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਚਨ ਸੁਣ ਕੇ ਮੇਰਾ ਮਨ ਮੇਰਾ ਤਨ ਠੰਡਾ-ਠਾਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ = ਹੇ ਸਤਿਗੁਰ! ਠਾਰੁ = ਸੀਤਲ, ਠੰਢਾ, ਸ਼ਾਂਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi cuerpo y mente son refrescados. (1-Pausa)"