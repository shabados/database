[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਮਨਿ ਵੁਠਾ ਆਪਿ; ਪੂਰੇ ਭਗਤ ਸੇ ॥੨॥"
page = 397
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are the perfect saints, devotees within whose mind Thou Thyself abidest O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਹੀ ਪੂਰਨ ਸਾਧੂ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਤੂੰ ਖੁਦ ਨਿਵਾਸ ਰਖਦਾ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, in whose minds You Yourself dwell, O Lord, are the perfect devotees. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਤੂੰ ਆਨ ਕਰ ਬਸਾ, ਭਾਵ ਪ੍ਰਗਟ ਹੂਆ ਹੈਂ ਸੋਈ ਪੂਰੇ ਭਗਤ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆਪ ਆ ਵੱਸਦਾ ਹੈ ਉਹ ਮੁਕੰਮਲ ਭਗਤ ਬਣ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਵੁਠਾ = ਆ ਵੱਸਿਆ। ਸੇ = ਉਹ ਬੰਦੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos son tan sólo Tus perfectos Devotos, aquéllos en cuya mente Tú estás enaltecido. (2)"