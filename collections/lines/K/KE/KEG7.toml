page = 258
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of those offenders become pure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਅਪਰਾਧੀ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Purifier of sinners. Millions of sinners are purified;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕ੍ਰੋੜੋਂ (ਅਪਰਾਧੂ) ਪਾਪੀ ਪਵਿਤ੍ਰ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਉਹ ਅਪਰਾਧੀ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
