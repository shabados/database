[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਵੀਚਾਰਿ; ਨ ਰੋਵੈ ਕੋਈ ॥"
page = 1027
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who understands his ownself, weeps not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਉਹ ਰੋਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who understands himself, does not cry."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਅਪਨੇ ਆਪ ਕੋ ਬੀਚਾਰੇ ਤਾਂ ਕੋਈ ਨਾ ਰੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਵਿਚਾਰਦਾ ਹੈ (ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦਾ ਰਹਿੰਦਾ ਹੈ) ਉਹ ਪਛੁਤਾਂਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie llora por sus propias acciones,"