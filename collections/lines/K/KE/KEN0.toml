[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰਿਯੋ ਭੂਮਿ ਜਨੁ ਬ੍ਰਿਛ ਪੁਰਾਨਾ ॥੩੬॥"
page = 170

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After this, the demon-king felt weakness and fell down on the earth like an old tree.36."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਧਰਤੀ ਉਤੇ (ਇੰਜ) ਡਿਗ ਪਿਆ ਮਾਨੋ ਪੁਰਾਣਾ ਬ੍ਰਿਛ ਹੋਵੇ ॥੩੬॥"