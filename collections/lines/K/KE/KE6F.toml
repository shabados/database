[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹ ਠਗਉਲੀ ਪਾਈਅਨੁ; ਬਹੁ ਦੂਜੈ ਭਾਇ ਵਿਕਾਰ ॥"
page = 1248
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has been ministered the intoxicating herb of worldly love and attached to another's love he does many evil deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸੰਸਾਰੀ ਮਮਤਾ ਦੀ ਨਸ਼ੀਲੀ ਬੂਟੀ ਦਿੱਤੀ ਗਈ ਹੈ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਨਾਲ ਲਗ ਉਹ ਘਣੇਰੇ ਕੁਕਰਮ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have been given the drug of emotional attachment; in love with duality, they are totally corrupt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਊਪਰ ਮਾਇਆ ਨੇ ਮੋਹ ਰੂਪੀ ਠਗਉਰੀ ਪਾਈ ਹੂਈ ਹੈ ਔਰ ਦੂਜੈ ਭਾਇ ਕਰ ਬਹੁਤ ਬਿਕਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੋਹ ਦੀ ਠਗ-ਬੂਟੀ ਉਸ ਪ੍ਰਭੂ ਨੇ (ਐਸੀ) ਪਾਈ ਹੈ ਕਿ (ਰੱਬ ਵਲੋਂ ਬੇ-ਸੁਰਤ ਹੋ ਕੇ) ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ (ਫਸ ਕੇ) ਬਥੇਰੇ ਮੰਦੇ ਕਰਮ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਗਉਲੀ = ਠਗ-ਮੂਰੀ, ਠਗ-ਬੂਟੀ, ਉਹ ਬੂਟੀ ਜੋ ਠੱਗ ਕਿਸੇ ਓਭੜ ਨੂੰ ਖਵਾ ਕੇ ਬੇਹੋਸ਼ ਕਰ ਲੈਂਦੇ ਹਨ ਤੇ ਲੁੱਟ ਲੈਂਦੇ ਹਨ। ਪਾਈਅਨੁ = ਪਾਈ ਹੈ ਉਸ (ਪ੍ਰਭੂ) ਨੇ। ਬਹੁ ਵਿਕਾਰ = ਕਈ ਮੰਦੇ ਕਰਮ। ਦੂਜੈ ਭਾਇ = (ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ) ਕਿਸੇ ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ।"

