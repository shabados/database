[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਧਨਵਾਨੁ ਲਖੈ ਨਿਜ ਸੇਵਕ; ਤਾਹੀ ਪਰੋਸਿ ਪ੍ਰਸਾਦਿ ਜਿਮਾਵੈ ॥"
page = 715

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who himself serves meals to his rich disciples,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਆਪਣਾ ਸੇਵਕ ਧਨਵਾਨ ਲਗੇ ਤਾਂ ਪਰੋਸ ਕੇ ਭੋਜਨ ਛਕਾਂਦੇ ਹਨ।"