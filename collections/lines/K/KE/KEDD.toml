[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸਖੀਏ. ਇਹ ਭਲੀ ਬਿਨੰਤੀ; ਏਹੁ ਮਤਾਂਤੁ ਪਕਾਈਐ ॥"
page = 249
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear, my companions, to my good supplication. Let us firmly resolve like this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਓ ਸਾਥਣੋਂ! ਮੇਰੀ ਚੰਗੀ ਪ੍ਰਾਰਥਨਾ ਵੱਲ ਕੰਨ ਦਿਓ। ਆਓ ਆਪਾਂ ਇੰਜ ਪੱਕਾ ਫੈਸਲਾ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my companions, to my sincere prayer: let's make this firm resolve."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨ ਸਖੀਏ! ਮੇਰੀ ਇਹ ਉਤਮ ਬੇਨਤੀ ਸੁਣ ਕਿ ਅੰਤ ਕੋ ਇਹ ਸਲਾਹ ਦ੍ਰਿੜ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! (ਹੇ ਸਤਸੰਗੀ ਸੱਜਣ! ਮੇਰੀ) ਇਹ ਭਲੀ ਬੇਨਤੀ (ਸੁਣ। ਆ) ਇਹ ਸਲਾਹ ਪੱਕੀ ਕਰੀਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਾਂਤੁ = ਸਲਾਹ, ਮਸ਼ਵਰਾ। ਪਕਾਈਐ = ਪੱਕਾ ਕਰੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen, oh mis compañeros, mi oración, y vamos a concordar en esto,"