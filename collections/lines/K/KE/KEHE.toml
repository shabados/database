[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਿ ਰਸੁ ਸੋਖੈ. ਮਰੀਐ ਧੋਖੈ; ਭੀ ਸੋ ਕਿਰਤੁ. ਨ ਹਾਰੇ ॥"
page = 1108
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The heat dries up moisture and men die in anxiety. Even then the sun wearies not in his task."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰਮੀ ਤਰਾਵਤ ਨੂੰ ਸੁਕਾਉਂਦੀ ਹੈ ਤੇ ਇਨਸਾਨ ਫਿਕਰ ਚਿੰਤਾ ਅੰਦਰ ਮਰਦੇ ਹਨ। ਤਦ ਭੀ ਸੂਰਜ ਆਪਣੇ ਕੰਮ ਅੰਦਰ ਥਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire dries up the moisture, and she dies in agony. But even then, the sun does not grow tired."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਨ ਵਤ ਤਪ ਕਰ ਗੁਣੋਂ ਰੂਪ (ਰਸੁ) ਜਲ ਕੋ ਸੁਕਾਵਤਾ ਹੈ ਇਸੀ ਤੇ (ਧੋਖੈ) ਸੰਸੋਂ ਮੇਂ ਮਰੀਤਾ ਹੈ, (ਭੀ) ਬਹੁੜੋ ਅਗ੍ਯਾਨ ਸੂਰਜ ਤਪਾਉਣ ਰੂਪ ਅਪਨੇ ਕਰਮ ਕੋ ਹਾਰਤਾ ਨਹੀਂ ਅਰਥਾਤ ਤਿਆਗ ਨਹੀਂ ਕਰਤਾ, ਭਾਵ ਯਹ ਕਿ ਅਗ੍ਯਾਨ ਜੀਵ ਕੋ ਬਾਰੰਬਾਰ ਤਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੂਰਜ) ਅੱਗ (ਵਾਂਗ) ਪਾਣੀ ਨੂੰ ਸੁਕਾਂਦਾ ਹੈ, (ਹਰੇਕ ਦੀ ਜਿੰਦ) ਕ੍ਰਾਹ ਕ੍ਰਾਹ ਕੇ ਦੁਖੀ ਹੁੰਦੀ ਹੈ, ਫਿਰ ਭੀ ਸੂਰਜ ਆਪਣਾ ਕਰਤੱਬ ਨਹੀਂ ਛੱਡਦਾ (ਕਰੀ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸੁ = ਜਲ। ਮਰੀਐ = ਮਰੀਦਾ ਹੈ, ਦੁਖੀ ਹੋਵੀਦਾ ਹੈ। ਧੋਖੈ = ਧੁਖ ਧੁਖ ਕੇ, ਕ੍ਰਾਹ ਕ੍ਰਾਹ ਕੇ। ਸੋ = ਉਹ ਸੂਰਜ। ਕਿਰਤੁ ਨ ਹਾਰੇ = ਕਰਤੱਬ ਨਹੀਂ ਛੱਡਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del sol y ella termina siendo engañada, pero no se olvida de su tarea."