[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਰਬੀਰ ਵਰੀਆਮ; ਕਿਨੈ ਨ ਹੋੜੀਐ ॥"
page = 522
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No brave and mighty person can withstand the powerful"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਸੂਰਮਾ ਤੇ ਬਲਵਾਨ ਪੁਰਸ਼ ਉਸ ਤਾਕਤਵਰ ਅਤੇ ਹਠੀਲੀ ਸੈਨਾ ਨੂੰ ਰੋਕ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even brave and mighty men cannot withstand the powerful"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਸੈਨਾ ਕੈਸੀ ਹੈ ਕਿ (ਸੂਰ) ਰਥੀ (ਬੀਰ) ਮਹਾਰਥੀ (ਵਰੀਆਮ) ਅਤਿਰਥੀ ਕਿਸੀ ਨੇ ਨਹੀਂ (ਹੋੜੀਐ) ਹਟਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਾਮਾਦਿਕ ਵਿਕਾਰ) ਬੜੇ ਸੂਰਮੇ ਤੇ ਬਹਾਦਰ (ਸਿਪਾਹੀ) ਹਨ, ਕਿਸੇ ਨੇ ਇਹਨਾਂ ਨੂੰ ਠੱਲ੍ਹਿਆ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰੀਆਮ = ਬਹਾਦਰ। ਹੋੜੀਐ = ਰੋਕਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bravos, fuertes e irresistibles"