[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਇਨਿ; ਏਕੋ ਏਕੀ ਬੂਝਿਆ ॥"
page = 235
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the moment, he knows but one Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੋਂ ਇਹ ਕੇਵਲ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਜਾਨਣ ਲੱਗ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when he recognizes the One and Only Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜਬ ਇਸ ਨੇ ਏਕੋ ਏਕ ਰੂਪ ਕਰ ਸਮਝ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਇਸ ਨੇ (ਹਰ ਥਾਂ) ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਵੱਸਦਾ ਸਮਝ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੋ ਏਕੀ = ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando cree que todo es Uno,"