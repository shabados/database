[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ, ਸੁ ਧਾਰਿ ॥੬੧੭॥"
page = 745

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying Turangari” in the beginning and then adding “Dhanani-ari”, the names of tupak are formed.617."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣੇਗਾ। ਕਵੀ ਜਨੋ! ਸੁਧਾਰ ਲਵੋ ॥੬੧੭॥"