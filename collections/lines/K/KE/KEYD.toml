[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਆਪਿ ਬਣਤ ਬਣਾਈ ॥"
page = 1291
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, of thyself, are pervading all over, O Lord and Thou Thyself has made the make."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਸਾਰੇ ਹੀ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਅਤੇ ਤੂੰ ਖੁਦ ਹੀ ਘਾੜਤ ਘੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are all-pervading; You Yourself made the making."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਆਪੇ ਆਪ ਬਰਤ ਰਹਾ ਹੈਂ ਔਰ ਸ੍ਰਿਸ੍ਟੀ ਕੀ ਬਣਤ ਭੀ ਤੈਂਨੇ ਆਪ ਹੀ ਬਣਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਗਤ ਦੀ ਬਣਤਰ ਤੂੰ ਆਪ ਬਣਾਈ ਹੈ ਤੇ ਤੂੰ ਆਪ ਹੀ ਇਸ ਵਿਚ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo prevaleces en todo, Tú Mismo creaste todo lo hecho. Sin Ti no hay nadie más."