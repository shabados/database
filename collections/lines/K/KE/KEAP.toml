[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਅਜਿਹੀ ਪਵਿੱਤ੍ਰ ਅਤੇ ਰੱਬੀ ਇੱਛਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿਹ ਰਾ ਈਂ ਆਰਜ਼ੂਏ ਪਾਕ ਹਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is known for his generosities, and is remembered for his unlimited gifts. (52)"