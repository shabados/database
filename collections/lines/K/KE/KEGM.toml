[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਸੋ ਧਨੁ ਪਲੈ; ਸਾਚੁ ਅਖੂਟੁ ॥੪॥"
page = 414
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That true and inexhaustible wealth is, now in my lap."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੀ ਅਤੇ ਅਮੁੱਕ ਦੌਲਤ ਹੁਣ ਮੇਰੀ ਝੋਲੀ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That inexhaustible wealth of Truth is now in my lap. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮੇਰੇ ਭੀ ਸੋਇ ਜੋਤਿ ਰੂਪ ਅਖੁਟ ਧਨ ਪਲੇ ਮੇਂ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਆਕਾਰ ਜਿਸ ਦਾ (ਸਰਗੁਣ) ਸਰੂਪ ਹੈ, ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ-ਥਿਰ ਤੇ ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲਾ ਨਾਮ-ਧਨ ਮੈਨੂੰ (ਗੁਰੂ-ਸਰਾਫ਼ ਤੋਂ) ਮਿਲਿਆ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ ਪਲੈ = ਮੇਰੇ ਪਾਸ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno ve solamente al Único Dios. Esa Verdad y ese Tesoro Interminable ahora son míos. (4)"