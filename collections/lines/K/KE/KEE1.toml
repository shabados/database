[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਪਰ, ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟਿ ਕਰਿ ਫੂਲਾ ॥੩੮੭॥"
page = 1387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He casts His Graceful glance on all and feels pleased.387."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਉਤੇ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟੀ ਰਖ ਕੇ ਪ੍ਰਸੰਨ ਹੁੰਦੇ ਹੋ ॥੩੮੭॥"