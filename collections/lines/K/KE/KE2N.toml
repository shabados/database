[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਤ ਦਾਰਾ ਬਨਿਤਾ ਅਨੇਕ; ਬਹੁਤੁ ਰੰਗ ਅਰੁ ਵੇਸ ॥"
page = 47
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may have sons, wife, many mistresses and may enjoy myriad of pleasures and raiments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪੁਤ੍ਰ, ਪਤਨੀ ਅਤੇ ਘਨੇਰੀਆਂ ਮਾਸ਼ੂਕਾਂ ਹੋਣ ਅਤੇ ਉਹ ਬੇਅੰਤ ਰੰਗ ਰਲੀਆਂ ਅਤੇ ਪੁਸ਼ਾਕਾਂ ਦਾ ਅਨੰਦ ਮਾਣਦਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may have children, a wife and many mistresses; you may enjoy all sorts of pleasures and fine clothes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਤ ਦਾਰਾ) ਪੁਤ੍ਰ ਕੀ ਇਸਤ੍ਰੀ, (ਬਨਿਤਾ) ਅਪਨੀ ਇਸਤ੍ਰੀਆਂ ਅਨੇਕ ਹੀ, ਔਰ ਬਹੁਤ ਹੀ (ਰੰਗ) ਅਨੰਦ ਮਾਨ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪੁੱਤਰ ਹਨ, ਮੇਰੀਆਂ ਇਸਤ੍ਰੀਆਂ ਹਨ, ਮੈਨੂੰ ਬੜੀਆਂ ਮੌਜਾਂ ਹਨ, ਅਤੇ ਮੇਰੇ ਪਾਸ ਕਈ ਪੁਸ਼ਾਕਾਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ। ਦਾਰਾ = ਇਸਤ੍ਰੀ। ਰੰਗ = ਮੌਜਾਂ। ਵੇਸ = ਪਹਿਰਾਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podré tener hijos, esposa y varias amantes, y me podré regocijar de muchas formas."