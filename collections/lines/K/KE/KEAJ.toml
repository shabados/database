[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਸਮ ਬੀਚ ਸਭ ਭਾਖਿ ਸੁਨਾਏ ॥"
page = 290

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sportive plays exhibited by Krishna, have been described in the tenth skandh"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸਾਰੇ (ਭਾਗਵਤ ਪੁਰਾਣ ਦੇ) ਦਸਵੇਂ (ਸਕੰਧ ਵਿਚ) ਕਹੇ ਹੋਏ ਹਨ।"