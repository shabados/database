[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨਹਾਂ ਬਖਸਣਹਾਰੁ; ਸਬਦੁ ਕਮਾਵਹੀ ॥੮॥"
page = 420
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man acts up to Guru's teaching, the Lord pardons his sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤੇ ਅਮਲ ਕਰੇ, ਪ੍ਰਭੂ ਉਸ ਦੇ ਗੁਨਾਹ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He forgives our sins, when we practice the Teachings of the Guru's Word. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਬਦ ਕੀ ਕਮਾਈ ਕਰ ਕੇ ਵਹੁ ਆਪ ਗੁਨਾਹ ਕੋ ਬਖਸ਼ਣੇਹਾਰੇ ਹੋ ਜਾਤੇ ਹੈਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ, ਉਹ ਸਾਰੇ ਗੁਨਾਹ ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque si uno vive la Palabra del Guru, el Señor perdona todas sus faltas. (8)"