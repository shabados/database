[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਸੋਝੀ; ਕਿਸੈ. ਨ ਹੋਇ ॥"
page = 1344
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, no one obtain understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਕਿਸੇ ਨੂੰ ਭੀ ਸੱਚੀ ਸਮਝ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, no one understands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਤੇ ਬਿਨਾਂ ਤਿਸ ਕੀ ਸੋਝੀ ਕਿਸੀ ਕੋ ਨਹੀਂ ਹੋਤੀ ਹੈ॥☬ਸੋ ਕਿਆ ਸੋਝੀ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, nadie entiende,"