[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ, ਪੜਹਿ ਨਿਤ ਬਿਖਿਆ; ਨਾਵਹੁ ਦਯਿ ਖੁਆਇਆ ॥"
page = 513
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lost in another's love they ever read regarding sin and the Lord has deprived them of His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਗਰਕ ਹੋਏ ਉਹ ਹਮੇਸ਼ਾਂ ਪਾਪ ਬਾਰੇ ਪੜ੍ਹਦੇ ਹਨ ਤੇ ਸੁਆਮੀ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਮ ਤੋਂ ਬਾਂਝਿਆਂ ਰੱਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the love of duality, they read continually about sin, while the Lord has withheld His Name from them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਦ੍ਯਪਿ ਪਢਤੇ ਹੈਂ, ਪਰੰਤੂ (ਦੂਜੈ) ਦ੍ਵੈਤ ਭਾਵ ਕਰੇ ਬਿਖਿਓਂ ਕੇ ਵਾਸਤੇ ਪੜਤੇ ਹੈਂ। ਨਾਮ ਸਿਮਰਨ ਸੇ ਦੇਵ ਨੇ ਤਿਨ ਕੋ ਭੁਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਉਹ (ਅਸਲ ਵਿਚ) ਸਦਾ ਮਾਇਆ (ਦੀ ਸੰਥਾ ਹੀ) ਪੜ੍ਹਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਨੇ ਉਹਨਾਂ ਨੂੰ (ਆਪਣੇ) ਨਾਮ ਵਲੋਂ ਖੁੰਝਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ। ਬਿਖਿਆ = ਮਾਇਆ। ਦਯਿ = ਪਰਮਾਤਮਾ ਨੇ ('ਦਯ' ਨੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perdidos en la dualidad, hablan sólo ponzoña; el Señor les ha negado la Gloria de Su Nombre."