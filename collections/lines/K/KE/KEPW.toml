[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੂਈ ਅੰਦਰਿ ਚਿਣਗ ਵਾਂਗ; ਦਾਹਿ ਭਸਮੰਤੁ ਕਰੇ ਦੁਖਦਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One spark in a load of cotton creates trouble for it, and burning the whole lot converts it into ashes."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰੂੰਈ ਵਿੱਚ ਦੁਖਦਾਈ ਚਿਨਗਾਰੀ ਜਿੱਕੁਰ ਸਾੜਕੇ ਰੂੰਈ ਨੂੰ ਸੁਆਹ ਕਰ ਦਿੰਦੀ ਹੈ।"