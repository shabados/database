[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਖਿ ਚਲੀ ਅਪਨੇ ਗ੍ਰਿਹ ਇਉ; ਜਿਮੁ ਮਤਿ ਜੁਗੀਸ੍ਵਰ ਇੰਦ੍ਰਹਿ ਲਾਘੀ ॥"
page = 338

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They have forsaken their houses and are moving in intoxication like Shiva moving, without caring for Indra"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘਰਾਂ ਦੇ (ਕੰਮਾਂ-ਕਾਰਾਂ ਨੂੰ) ਇਸ ਤਰ੍ਹਾਂ ਉਲੰਘ ਗਈਆਂ, ਜਿਸ ਤਰ੍ਹਾਂ ਯੋਗੇਸ਼ਵਰ ਦੀ ਮਤ ਇੰਦਰ ਲੋਕ ਨੂੰ ਟਪ ਜਾਂਦੀ ਹੈ।"