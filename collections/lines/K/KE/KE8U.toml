[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਿਆ ਸੁਣਿਆ ਤਿਨ ਕਾ, ਹਰਿ ਥਾਇ ਪਾਵੈ; ਜਿਨ ਸਤਿਗੁਰ ਕੀ ਆਗਿਆ, ਸਤਿ ਸਤਿ ਕਰਿ ਮਾਨੀ ॥੧॥"
page = 669
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God approves the singing and hearing of those who accept the True Guru's dictate as perfectly true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਉਹਨਾਂ ਦੇ ਗਾਉਣ ਤੇ ਸੁਣਨ ਨੂੰ ਪ੍ਰਵਾਨ ਕਰ ਲੈਂਦਾ ਹੈ, ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਫ਼ੁਰਮਾਨ ਨੂੰ ਪੂਰਨ ਸੱਚਾ ਜਾਣ ਸਵੀਕਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their singing and listening is approved by the Lord; they accept the Order of the True Guru as True, totally True. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤਿਨੌਂ ਕਾ ਗਾਵਿਆ ਸੁਣਿਆ ਹਰੀ ਥਾਇਂ ਪਾਵਤਾ, ਭਾਵ ਪ੍ਰਵਾਨ ਕਰਤਾ ਹੈ, ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੀ ਆਗਿਆ ਮਨ ਤਨ ਸੇ ਸਤ ਸਤ ਕਰ ਕੇ ਮਾਨੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦਾ ਬਾਣੀ ਗਾਉਣਾ ਅਤੇ ਸੁਣਨਾ ਕਬੂਲ ਕਰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਗੁਰੂ ਦੇ ਹੁਕਮ ਨੂੰ ਬਿਲਕੁਲ ਸਹੀ ਜਾਣ ਕੇ ਉਸ ਉਤੇ ਅਮਲ ਕੀਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਇ ਪਾਵੈ = ਥਾਂ ਵਿਚ ਪਾਂਦਾ ਹੈ, ਕਬੂਲ ਕਰਦਾ ਹੈ। ਸਤਿ ਸਤਿ = ਬਿਲਕੁਲ ਠੀਕ। ਕਰਿ = ਕਰ ਕੇ, ਸਮਝ ਕੇ। ਮਾਨੀ = ਮੰਨੀ ਹੈ, ਅਮਲ ਕੀਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Jar, Jar y su canto es aprobado por el Señor como Verdad, como Total Verdad. (1)"