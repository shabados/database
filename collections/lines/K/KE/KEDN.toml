[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਕਾਰਿ ਮੁਏ, ਸੇ ਵਿਗਤੀ ਗਏ; ਮਰਿ ਜਨਮਹਿ ਫਿਰਿ ਆਵਹਿ ॥੯॥"
page = 1089
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who die of ego, go bereft of salvation. They die, are born and come again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗਰੂਰ ਨਾਲ ਮਰਦੇ ਮੁਕਦੇ ਹਲ ਉਹ ਮੁਕਤੀ ਤੋਂ ਸੱਖਣੇ ਜਾਂਦੇ ਹਨ। ਉਹ ਮਰਦੇ, ਜੰਮਦੇ ਅਤੇ ਮੁੜ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who die of egotism, shall not find salvation. They die, and are reborn in reincarnation. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹੰਕਾਰ ਮੇਂ ਮੂਏ ਹੈਂ, ਸੋ ਤੋ ਖੋਟੀ ਗਤੀ ਕੋ ਗਏ, ਭਾਵ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ, ਮਰਤੇ ਜਨਮਤੇ ਫੇਰ ਆਵਤੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਅਹੰਕਾਰ ਵਿਚ ਹੀ ਮਰਦੇ ਰਹੇ ਉਹ ਬੇ-ਗਤੇ ਹੀ ਗਏ (ਉਹਨਾਂ ਦਾ ਜੀਵਨ ਨਾਹ ਸੁਧਰਿਆ), ਉਹ ਮੁੜ ਮੁੜ ਮਰਦੇ ਜੰਮਦੇ ਰਹਿੰਦੇ ਹਨ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਗਤੀ = ਬੇ-ਗਤੇ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "van y vienen una y otra vez. (9)"