[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਸਲ ਵਿਚ ਉਹ ਦੋਹਾਂ ਜਹਾਨਾਂ ਲਈ ਪਨਾਹ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਹਕੀਕਤ ਹਰ ਦੋ ਆਲਮ ਅਪਨਾਹ ।੨੩੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The Lord Himself adorned his (Guru's) exalted throne,"