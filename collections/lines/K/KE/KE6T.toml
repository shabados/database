[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭ ਸਾਰੀ ਕੀਤੇ; ਪਾਸਾ ਢਾਲਣਿ ਆਪਿ ਲਗਾ ॥੨੬॥"
page = 434
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He made all the men and other beings His draughtmen, and Himself began to through the dice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਾਰੇ ਇਨਸਾਨਾਂ ਅਤੇ ਹੋਰ ਪ੍ਰਾਣ ਧਾਰੀਆਂ ਨੂੰ ਭੀ ਆਪਣੀਆਂ ਨਰਦਾਂ ਬਣਾ ਲਿਆ। ਅਤੇ ਖੁਦ ਗੋਟੀਆਂ ਸੁਟਣੀਆਂ ਆਰੰਭ ਕਰ ਦਿੱਤੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He made all beings and creatures his chessmen, and He Himself threw the dice. ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਛੋਟੇ ਬਡੇ ਜੀਵ ਨਰਦਾਂ ਰੂਪ ਕੀਏ ਔਰ ਪਰਮੇਸ੍ਵਰ ਆਪ ਤੀਨੋ ਗੁਣੋਂ ਰੂਪ ਪਾਸਾ ਢਾਲਣੇ ਲਗਾ, ਭਾਵ ਤੀਨੋਂ ਗੁਣੋਂ ਕਰ ਜੀਵੋਂ ਕੋ ਉਤਮ ਮਧਮ ਨੀਚ ਗਤੀ ਕੋ ਪ੍ਰਾਪਤ ਕਰਤਾ ਹੈ॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਇੰਜ ਸਾਰੇ ਜੀਵ ਜੰਤੂ ਨਰਦਾਂ ਬਣਾਈਆਂ ਹੋਈਆਂ ਹਨ ਤੇ ਪ੍ਰਭੂ ਆਪ ਹੀ ਪਾਸੇ ਸੁੱਟਦਾ ਹੈ (ਇੰਜ ਕਈ ਨਰਦਾਂ ਪੁੱਗਦੀਆਂ ਜਾਂਦੀਆਂ ਹਨ, ਕਈ ਉਹਨਾਂ ਚੌਹਾਂ ਖ਼ਾਨਿਆਂ ਦੇ ਗੇੜ ਵਿਚ ਹੀ ਪਈਆਂ ਰਹਿੰਦੀਆਂ ਹਨ) ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y haciendo de las criaturas Sus piezas de ajedrez, Él Mismo las mueve. (26)"