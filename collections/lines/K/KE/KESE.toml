[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਲਭ ਦੇਹ ਸਵਾਰਿ ॥"
page = 895
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou thy invaluable human body fruitful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮਨੁੱਖੀ ਸਰੀਰ ਨੂੰ ਫਲਦਾਇਕ ਬਣਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make this invaluable human life fruitful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਨ ਗਾਇ ਕੇ ਦੁਰਲਭ ਜੋ ਮਾਨੁਖ ਦੇਹੀ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ, ਇਸ ਕੋ ਸਵਾਰ ਅਰਥਾਤ ਸਫਲੀ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾ ਕੇ) ਇਸ ਮਨੁੱਖਾ ਸਰੀਰ ਨੂੰ ਸਫਲ ਕਰ ਲੈ ਜੋ ਬੜੀ ਮੁਸ਼ਕਿਲ ਨਾਲ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਲਭ = ਦੁਰਲੱਭ, ਜੋ ਮੁਸ਼ਕਿਲ ਨਾਲ ਮਿਲੀ ਹੈ। ਦੇਹ = ਦੇਹੀ, ਸਰੀਰ। ਸਵਾਰਿ = ਸਵਾਰ ਲੈ, ਸਫਲ ਕਰ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz que tu estancia en la tierra sea fructífera"