[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੇ ਚਰਨ; ਧੋਇ ਧੋਇ ਪੀਵਾ ॥"
page = 1152
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I wash the feet of the True Guru and in-drink that wash."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਪੈਰ ਧੌਦਾਂ ਹਾਂ ਅਤੇ ਉਸ ਧੋਣ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wash the feet of the Guru, and drink in this water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕੋ ਧੋਇ ਧੋਇ ਕਰ ਪੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਗੁਰੂ ਦੇ ਚਰਨ ਧੋ ਧੋ ਕੇ ਪੀਂਦਾ ਹਾਂ (ਭਾਵ, ਮੈਂ ਉਸ ਗੁਰੂ ਤੋਂ ਆਪਣਾ ਆਪਾ ਸਦਕੇ ਕਰਦਾ ਹਾਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con todo mi amor bebería el agua con la que lavaron Sus Pies"