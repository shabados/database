[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਪਿ ਅਨੂਪ; ਪੂਰੀ ਆਚਾਰਿ ॥"
page = 370
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is of peerless beauty and of perfectly good character."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਸਾਨੀ ਸੁੰਦਰਤਾ ਅਤੇ ਪੂਰਨ ਚੰਗੇ ਚਾਲ ਚਲਨ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her beauty is incomparable, and her character is perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੂਪਮ ਰੂਪ ਹੈ ਆਚਰਨ ਮੇਂ ਭੀ ਪੂਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ) ਰੂਪ ਵਿਚ ਬੇਮਿਸਾਲ ਹੈ (ਜੋ) ਆਚਰਣ ਵਿਚ ਮੁਕੰਮਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੂਪਿ = ਰੂਪ ਵਿਚ। ਅਨੂਪ = ਉਪਮਾ-ਰਹਿਤ, ਬੇਮਿਸਾਲ। ਆਚਾਰਿ = ਆਚਾਰ ਵਿਚ, ਆਚਰਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su semblante se vuelve radiante y su belleza sin igual."