[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਤੀਆ ਭਾਉ ਬਿਪਰੀਤਿ; ਅਨੀਤਿ. ਦਾਸਾ ਨਹ ਭਾਵਏ ਜੀਉ ॥"
page = 80
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The evil practice and bad habit of the love of duality, Lord's slaves like not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਦੀ ਖੱਟੀ ਚਾਲ ਤੇ ਮੰਦੀ ਵਾਦੀ ਸਾਹਿਬ ਦੇ ਗੋਲਿਆਂ ਨੂੰ ਚੰਗੀ ਨਹੀਂ ਲੱਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The love of duality, this evil practice, this bad habit, is not liked by the Lord's slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ (ਦੁਤੀਆ ਭਾਉ) ਦ੍ਵੈਤ ਭਾਵਨਾ ਹੈ, ਸੋ ਬੁਧੀ ਕੇ (ਬਿਪਰੀਤਿ) ਉਲਟਾ ਕਰਨੇ ਵਾਲੀ ਹੈ, ਸੋ (ਅਨੀਤਿ) ਅਨ੍ਯਾਉ ਹੈ, ਤਿਨ ਭਗਤੋਂ ਕੋ ਨਹੀਂ ਭਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਨਾਲ ਪਿਆਰ ਪਾਣਾ (ਸੰਤ ਜਨਾਂ ਨੂੰ) ਉਲਟੀ ਰੀਤਿ ਜਾਪਦੀ ਹੈ, ਨੀਤੀ ਦੇ ਉਲਟ ਪ੍ਰਤੀਤ ਹੁੰਦੀ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਦਾਸਾਂ ਨੂੰ ਇਹ ਪਸੰਦ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਤੀਆ ਭਾਉ = (ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ) ਦੂਜਾ ਪਿਆਰ। ਬਿਪਰੀਤਿ = ਉਲਟੀ ਰੀਤਿ। ਅਨੀਤਿ = {ਅ-ਨੀਤਿ} ਨੀਤੀ ਦੇ ਉਲਟ। ਭਾਵਏ = ਭਾਵੈ, ਪਸੰਦ ਆਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El amor a la dualidad no tiene valor, pues va en contra de ese Estado, y a los Sirvientes del Señor no les gusta."