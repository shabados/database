[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕੀ ਰੂਸ ਦਾ ਜ਼ਾਰ ਅਤੇ ਕੀ ਹਿੰਦੁਸਤਾਨ ਦਾ ਸੁਲਤਾਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚਿ ਕੁੰਤਾਲਿ ਰੂਸੋ ਚਿ ਸੁਲਤਾਨਿ ਹਿੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether it be the Tsar of Russia, or the ruler of India"