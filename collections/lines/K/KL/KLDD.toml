[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਕੈ ਬਾਸਬੈ; ਕਲਮਲ ਸਭਿ ਨਸਨਾ ॥"
page = 811
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abiding in the society of saints, all the sins hasten away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਵਸਣ ਦੁਆਰਾ ਸਾਰੇ ਪਾਪ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwelling in the Saadh Sangat, the Company of the Holy, all sins are erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤਾਂ ਕੀ ਸੰਗਤਿ ਮੇਂ (ਬਾਸਬੈ) ਨਿਵਾਸ ਕਰਨੇ ਸੇ (ਕਲਮਲ) ਪਾਪ ਸੰਪੂਰਨ ਨਸਟ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਟਿਕੇ ਰਹਿਣ ਨਾਲ ਸਾਰੇ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਬਾਸਬੈ = ਦੇ ਵਸੇਬੇ ਨਾਲ। ਕਲਮਲ = ਪਾਪ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno habita en la Sociedad de los Santos todos sus errores son borrados."