[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਜਿਸ ਦੇ ਏਹਿ ਚਲਤ ਹਹਿ; ਸੋ ਜੀਵਉ ਦੇਵਣਹਾਰੁ ॥੨॥"
page = 951
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever-stable and life giver is the Beneficent Lord, O slave Nanak, such are whose wondrous plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਉਹ ਜੀਉ ਦੇਣਹਾਰ ਦਾਤਾਰ ਸੁਆਮੀ। ਹੋ ਗੋਲੇ ਨਾਨਕ। ਐਹੋ ਜੇਹੇ ਅਦਭੁਤ ਕੌਤਕ ਹਨ ਜਿਸ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, wondrous are the plays of the Lord, the Giver of life. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਇਹ ਚਰਿਤ੍ਰ ਰਚੇ ਹੂਏ ਹੈਂ, ਸੋ ਦੇਵਨਹਾਰ ਸਦਾ ਸਦਾ ਜੀਵਤਾ ਹੈ ਅਰਥਾਤ ਤੀਨ ਲੋਕ ਚਲਾਇਮਾਨ ਹੈ ਵਹੁ ਅਚਲ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ ਕਿ) ਜਿਸ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਇਹ ਬਰਕਤਾਂ ਹਨ ਉਹ ਦਾਤਾ ਜੀਊਂਦਾ ਰਹੇ (ਭਾਵ, ਸਦਾ ਅਸਾਡੇ ਸਿਰ ਤੇ ਹੱਥ ਰੱਖੀ ਰੱਖੇ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਹਿ = ਹਨ। ਜੀਵਉ = (ਰੱਬ ਕਰ ਕੇ) ਜੀਵੋ (ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ') ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice el Sirviente Nanak, Maravillosa es la Obra del Señor, el Dador de la Vida.(2)"