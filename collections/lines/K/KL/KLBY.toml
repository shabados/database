data = "ਸੂਰਜੁ ਏਕੋ; ਰੁਤਿ ਅਨੇਕ ॥"
page = 357
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and several seasons, spring from the lone sun;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਈ ਮੌਸਮ ਉਤਪੰਨ ਹੁੰਦੇ ਹਨ, ਇਕੱਲੇ ਆਫਤਾਬ ਤੋਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And seasons all originate from the one sun,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਏਕ ਸੂਰਜ ਕੇ ਵਿਖੇ ਯਹ ਅਨੇਕ ਭੇਦ ਹੈਂ ਵਾਸਤਵ ਤੇ ਸੂਰਜ ਏਕ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸੂਰਜ ਇਕੋ ਹੀ ਹੈ (ਜਿਸ ਦੇ ਇਹ ਸਾਰੇ ਵਖ ਵਖ ਸਰੂਪ ਹਨ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "੬ ਰੁੱਤਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las cuatro estaciones, todos son la creación del Mismo Sol Solitario;"