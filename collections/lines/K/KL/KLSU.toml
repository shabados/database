[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਜਾਇ ਪੁਛਾ ਅਪਨੇ ਸਤਗੁਰੈ; ਗੁਰ ਪੁਛਿ. ਮਨੁ ਮੁਗਧੁ ਸਮਝਾਵਾ ॥"
page = 561
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I go and ask my True Guru and taking Guru's counsel, instruct my foolish soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਕੋਲ ਜਾ ਕੇ ਪਤਾ ਕਰਦਾ ਹਾਂ ਅਤੇ ਗੁਰਾਂ ਦੀ ਸਲਾਹ ਲੈ, ਆਪਣੀ ਮੂਰਖ ਜਿੰਦੜੀ ਨੂੰ ਸਿਖਮਤ ਦਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I go and ask my True Guru; with the Guru's advice, I shall teach my foolish mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਾਇ ਕਰ ਅਪਨੇ ਸਤਿਗੁਰੋਂ ਸੇ ਪੂਛੂੰ ਔ ਗੁਰੋਂ ਸੇ ਪੂਛ ਕਰ ਮੂਰਖ ਮਨ ਕੋ ਸਮਝਾਊਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਪਾਸ ਜਾ ਕੇ ਗੁਰੂ ਪਾਸੋਂ ਪੁੱਛਦੀ ਹਾਂ ਤੇ ਗੁਰੂ ਨੂੰ ਪੁੱਛ ਕੇ ਆਪਣੇ ਮੂਰਖ ਮਨ ਨੂੰ ਸਿੱਖਿਆ ਦੇਂਦੀ ਰਹਿੰਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru para que instruya a mi mente ignorante. A través de la Palabra del Shabd del Guru,"