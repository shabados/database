[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਗਉੜੀ ਪੂਰਬੀ ਛੰਤ ਮਹਲਾ ੧ ॥"
page = 242
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Measure Gauri Purbi Chhant. 1st Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਗਊੜੀ ਪੂਰਬੀ ਛੰਤ ਪਾਤਸ਼ਾਹੀ ਪਹਿਲੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Gauree Poorbee, Chhant, First Mehl:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛੰਤ ਨਾਮ ਜਸ ਕਾ ਹੈ ਔਰ ਅਸਟਪਦੀਓਂ ਵਤ ਛੰਤ ਸਬਦ ਕੀ ਚਾਲ ਭੀ ਹੈ। ਤੀਨ ਪਉੜੀ ਵਿਜੋਗ ਕੇ ਪ੍ਰਕਾਰ ਕੀ, ਚਉਥੀ ਮੇਂ ਇਸਤ੍ਰੀ ਭਾਵ ਕਰ ਕੇ ਮਿਲਾਪ। ਇਨ ਛੰਤੋਂ ਮੇਂ ਇਹ ਪ੍ਰਕਾਰ ਚਲੇਗਾ। ਧਨ ਔਰ ਮੁੰਦ ਨਾਮ ਇਸਤਰੀ ਕਾ ਜਾਣ ਲੈਣਾ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗਉੜੀ-ਪੂਰਬੀ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Gauri Purbi, Chant, Mejl Guru Nanak, Primer Canal Divino."