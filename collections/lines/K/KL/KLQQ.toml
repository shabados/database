[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਗਰੀਬ ਮਸਕੀਨ ਪ੍ਰਭ ਤੇਰੇ; ਹਰਿ ਰਾਖੁ ਰਾਖੁ ਵਡ ਵਡਾ ਹੇ ॥"
page = 171
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am poor and humble, and I am Thine, O Lord God. Save me, save me, O thou greatest of great."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗਰੀਬੜਾ ਅਤੇ ਆਜ਼ਜ ਹਾਂ ਪ੍ਰੰਤੂ ਤੇਰਾ ਹਾਂ। ਹੇ ਵਾਹਿਗੁਰੂ ਸਾਈਂ ਮੇਰੀ ਰਖਿਆ ਕਰ ਤੂੰ ਹੇ ਵਿਸ਼ਾਲਾ ਦੇ ਵਿਸ਼ਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am poor and meek, God, but I am Yours! Save me, please save me, O Greatest of the Great!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਾਂ ਤੇ ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰੁ, ਹੇ ਹਰਿ! ਵਡੋਂ ਸੇ ਵਡੇ ਹਮ ਤੇਰੇ ਗਰੀਬ (ਮਸਕੀਨ) ਅਤੀ ਦੀਨਦਾਸ ਹੈਂ। ਹੇ ਹਰਿ! ਹਮਾਰੀ ਭਵ ਸਾਗਰੁ ਸੇ ਰੱਖ੍ਯਾ ਕਰੁ ਔਰੁ ਅਪਨੀ ਸਰਨ ਮੇਂ ਰਖੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਹਰੀ! ਅਸੀਂ ਜੀਵ ਗ਼ਰੀਬ ਹਾਂ, ਆਜਿਜ਼ ਹਾਂ, ਤੇਰੇ ਹਾਂ, ਤੂੰ ਸਾਡਾ ਸਭ ਤੋਂ ਵੱਡਾ ਆਸਰਾ ਹੈਂ, ਸਾਡੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nosotros, los pobres, los humildes, Te pertenecemos, oh Señor. Sálvanos, oh, sálvanos Tú que eres lo más Alto de lo alto."