[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਤਉ ਮੋਖੰਤਰੁ ਪਾਹਿ ॥"
page = 470
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and then, O Nanak, man obtains salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਦ, ਹੇ ਨਾਨਕ! ਆਦਮੀ ਮੁਕਤੀ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, then, one obtains salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਜੀਵ ਅੰਤਰ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਮੁਕਤ ਕੋ ਪ੍ਰਾਪਤ ਹੋਤੇ ਹੈਂ, ਵਾ ਅੰਤਰ ਭੇਦ ਸੇ ਛੂਟਨਾ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਰਿਗਵੇਦ ਆਖਦਾ ਹੈ ਕਿ ਜੀਵ) ਤਦੋਂ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien sedujo a Chandravali por la fuerza, y le trajo a Vindravan,"