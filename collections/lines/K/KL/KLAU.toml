[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਪ੍ਰਗਾਸ; ਅਨਦਿਨੁ ਲਿਵ ਲਾਗਿ ॥"
page = 289
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their heart is illumined and on the Lord they fix their attention night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਦਿਲ ਰੌਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਦਿਨ ਰਾਤ ਉਹ ਆਪਣੀ ਬਿਰਤੀ ਸੁਆਮੀ ਨਾਲ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within, they are enlightened, and they center themselves on Him, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਅੰਤਸਕਰਨ ਬੀਚ ਗਿਆਨ ਹੂਆ ਹੈ ਔ ਨਿਰੰਤਰ ਬ੍ਰਿਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇ ਹਰ ਵੇਲੇ ਉਹਨਾਂ ਦੀ ਲਿਵ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y día y noche se entonan en Dios viviendo iluminados."