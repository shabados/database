[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੇਦ ਚਮੂੰ ਜਦੁ ਬੀਰਨ ਕੀ; ਸਭ ਹੀ ਜਦੁਰਾਇ ਕੇ ਊਪਰ ਧਾਏ ॥੧੦੮੧॥"
page = 406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After meeting the army of the Yadavas, the enemy’s army fell upon Krishna.1081."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯਾਦਵ ਵੀਰਾਂ ਦੀ ਸਾਰੀ ਸੈਨਾ ਨੂੰ ਚੀਰ ਕੇ ਸਾਰੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਤੇ ਧਾਵਾ ਕਰ ਕੇ ਪੈ ਗਏ ਹਨ ॥੧੦੮੧॥"