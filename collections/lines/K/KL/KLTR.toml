[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋ ਦਾਤਾ, ਗਿਆਨੀ ਕਵਨ, ਕਹੋ ਬਿਚਾਰ ਅਬਿਚਾਰ ॥੧੦॥੨੧੦॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who is the Donor and who is the Knower? Tell me the judicious and injudicious.10.210."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਰਤਾ ਕੌਣ ਹੈ, ਗਿਆਨੀ ਕੌਣ ਹੈ? ਇਨ੍ਹਾਂ ਦਾ ਵਿਚਾਰ-ਅਵਿਚਾਰ (ਮੈਨੂੰ) ਦਸੋ ॥੧੦॥੨੧੦॥"