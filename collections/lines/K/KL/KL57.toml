[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਬੁਧਿ ਮੋਹ ਮਨ ਬਾਸਨ; ਦੇ ਕਰਿ ਗਡਹਾ ਗਾਡੀ ॥੧॥ ਰਹਾਉ ॥"
page = 671
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Digging a pit I have buried therein my haughty disposition, worldly attachments and my mind's desires. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟੋਆ ਪੁੱਟ ਕੇ, ਮੈਂ ਉਸ ਅੰਦਰ ਆਪਣੀ ਹੰਕਾਰੀ ਮਤ ਸੰਸਾਰੀ ਲਗਨ ਤੇ ਆਪਣੇ ਚਿੱਤ ਦੀਆਂ ਖਾਹਿਸ਼ਾਂ ਦੱਬ ਛੱਡੀਆਂ ਹਨ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dug a deep pit, and buried my egotistical pride, emotional attachment and the desires of my mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਬੁਧੀ ਔ ਮੋਹਿ ਔ ਮਨ ਕੀ ਵਾਸਨਾ ਦੇ ਕਰ (ਗਡਹਾ ਗਾਡੀ) ਵਿਚਾਰ ਰੂਪੀ ਖਾਤਾ ਖੋਦ ਕਰ ਗਡ ਦਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ, ਮਾਇਆ ਦੇ ਮੋਹ, ਮਨ ਦੀ ਵਾਸਨਾ-ਇਹਨਾਂ ਸਭਨਾਂ ਨੂੰ ਟੋਆ ਪੁੱਟ ਕੇ ਨੱਪ ਦਿੱਤਾ (ਸਦਾ ਲਈ ਦੱਬ ਦਿੱਤਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੰਬੁਧਿ = ਹਉਮੈ ਵਾਲੀ ਅਕਲ। ਬਾਸਨ = ਵਾਸਨਾ। ਦੇ ਕਰਿ = ਦੇ ਕੇ, ਪੁੱਟ ਕੇ। ਗਡਹਾ = ਟੋਆ। ਗਾਡੀ = ਨੱਪ ਦਿੱਤੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así he enterrado en lo más profundo mi ego, mis deseos y todas las pasiones que habitan en mi mente. (1-Pausa)"