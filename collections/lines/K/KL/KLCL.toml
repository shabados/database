[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਪਤਿ ਆਘਾਏ ਸੰਤਾ ॥"
page = 1006
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They remain sated and satiated,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਜੇ ਅਤੇ ਧ੍ਰਾਪੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are fulfilled and satisfied;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਪਤ ਹੋ ਕੇ ਸੰਤ ਰਜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਅਮੋਲਕ ਨਾਮ-ਲਾਲ ਵਿਹਾਝ ਕੇ ਮਾਇਆ ਵਲੋਂ) ਪੂਰਨ ਤੌਰ ਤੇ ਰੱਜ ਗਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son confortados y saciados por Dios,"