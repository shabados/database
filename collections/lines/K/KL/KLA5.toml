[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹ ਤੇਜਨੜੀ; ਹਰਿ ਨਵ ਰੰਗੀਆ ਰਾਮ ॥"
page = 575
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is the God's mare of ever-fresh colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਵਾਹਿਗੁਰੂ ਦੀ ਸਦੀਵੀ ਨਵਨੂੰ ਰੰਗਵਾਲੀ ਘੋੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is the Lord's horse; the Lord imbues it with the fresh and new color."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਦੇਹ ਘੋੜੀ ਕੋ ਹਰਿ ਨਾਮ ਕਾ ਨਵੀਨ ਰੰਗ ਚਢਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਨੋ) ਉਹ ਕਾਂਇਆਂ ਸੋਹਣੀ ਘੋੜੀ ਹੈ ਜੋ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ ਦੇ ਨਵੇਂ ਰੰਗ ਵਿਚ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇਜਨੜੀ = ਸੋਹਣੀ ਤੇਜਣਿ, ਸੋਹਣੀ ਘੋੜੀ। ਨਵ ਰੰਗੀਆ = ਨਵੇਂ ਰੰਗ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es el caballo del Señor, el Señor le da frescura y un color nuevo;"