[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਕਿ ਰਸਕਿ; ਨਾਨਕ. ਗੁਣ ਗਾਹਿ ॥੪॥੪੦॥੫੧॥"
page = 899
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With love and affection, Nanak sings the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਤੇ ਪ੍ਰੇਮ ਨਾਲ, ਨਾਨਕ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With love and affection, Nanak sings His Glorious Praises. ||4||40||51||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮ ਭੀ ਪ੍ਰੇਮ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ॥੪॥੪੦॥੫੧॥☬ਅਪਨੇ ਮਨ ਕੇ ਪ੍ਰਥਾਇ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਜਿਨ੍ਹਾਂ ਉਤੇ ਉਹ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਹ ਬੰਦੇ) ਬੜੇ ਪ੍ਰੇਮ ਨਾਲ ਉਸ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ ॥੪॥੪੦॥੫੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso me he entregado a Tu Alabanza con toda Dicha.(4-40-51)"