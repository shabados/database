[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈਸੇ ਸੰਤ ਜਨ; ਰਾਮ ਨਾਮ ਰਵਤ ਰਹੈ ॥੨॥"
page = 1170
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so remains the saintly person absorbed in the Lord's name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਰਾਂ ਹੀ ਨੇਕ ਪੁਰਸ਼ ਸੁਆਮੀ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so does the Lord's humble Saint remain absorbed in the Lord's Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਸੰਤ ਜਨ ਰਾਮ ਕੇ ਨਾਮ ਕੋ (ਰਵਤ) ਜਪਤੇ ਰਹਿਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਸੰਤ ਜਨ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así también el Santo es embrujado por el Naam, el Nombre del Señor. (2)"