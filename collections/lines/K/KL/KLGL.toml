[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਰਿਝਾਵਤ ਹੈ ਹਰਿ ਕੋ ਕਬਿ ਸ︀ਯਾਮ ਭਨੈ ਪੜਿ ਛੰਤ ਸਵਇਯਾ ॥"
page = 509

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone is pleasing Krishna by reciting poetry and someone is pleasing him by reciting various stanzas"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਕਈ ਇਕ (ਗਵੈਏ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਛੰਦ ਅਤੇ ਸਵੈਯੇ ਪੜ੍ਹ ਕੇ ਖੁਸ਼ ਕਰਦੇ ਹਨ।"