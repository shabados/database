[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਨ੍ਹਾਂ (ਗੁਰਮੁਖਾਂ) ਨੂੰ ਵੇਖ ਲਿਆ, ਸਮਝੋ ਉਸ ਨੇ ਰੱਬ ਦੇ ਦਰਸ਼ਨ ਕਰ ਲਏ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿ ਸ਼ਾਂ ਰਾ ਦੀਦ ਹੱਕ ਰਾ ਦੀਦਾ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Are willing to sacrifice their lives at the feet of Guru Nanak. (14)"