[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਾਲੇ ਦਿਲਾਣ ਵਾਲੇ, ਜਿਨ੍ਹਾਣ ਦੀਆਣ ਅੱਖਾਣ ਨਹੀਣ, ਇਸ ਗਲ ਲਈ ਆਜ਼ਾਦ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤੀਰਾ ਦਿਲਾਣ ਕਿ ਚਸ਼ਮ ਨਦਾਰੰਦ ਮੁਤਲਿਕ ਅੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "No one other than those dedicated to the love of God has ever been redeemed."