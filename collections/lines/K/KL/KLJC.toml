[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਬਿਧਿ ਥਾਕਾ ਕਰਮ ਕਮਾਇ ॥੩॥"
page = 1262
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he is tired performing rituals in many ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਘਣੇਰਿਆਂ ਤਰੀਕਿਆਂ ਨਾਲ ਕਰਮ ਕਾਂਡ ਕਰਦਾ ਹੋਇਆ ਥਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He performs all sorts of rituals until he is exhausted. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਬਹੁਤ ਭਾਂਤ ਕਰਮ ਕਮਾਇ ਕਰ ਥਕਤ ਹੋ ਜਾਤਾ ਭ੍ਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੀਰਥ-ਜਾਤ੍ਰਾ ਆਦਿਕ ਮਿੱਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕਰਮ ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਕਮਾ ਕਮਾ ਕੇ ਥੱਕ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ = (ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕਰਮ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Realiza todo tipo de ritos y se exhausta. (3)"