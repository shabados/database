[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਹੁ ਗੁਣ ਬੰਧੀ ਦੇਹੁਰੀ; ਜੋ ਆਇਆ ਜਗਿ. ਸੋ ਖੇਲੁ ॥"
page = 21
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is bound down by three dispositions. Who-so-ever comes in this world he plays (subject to their hint)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਤਿੰਨਾ ਸੁਭਾਵਾਂ ਦਾ ਬੰਨ੍ਹਿਆ ਹੋਇਆ ਹੈ। ਜਿਹੜਾ ਕੋਈ ਭੀ ਇਸ ਸੰਸਾਰ ਵਿੱਚ ਆਉਂਦਾ ਹੈ, ਉਹ (ਉਨ੍ਹਾਂ ਦੇ ਇਸ਼ਾਰੇ ਅਧੀਨ) ਖੇਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The three qualities hold the body in bondage; whoever comes into the world is subject to their play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਗੁਨੋ ਕਰ ਰਚਤ ਦੇਹ ਹੈ, ਤਾਂ ਤੇ ਜੋ ਜਗਤ ਮੇਂ ਆਯਾ ਹੈ, ਸੋ ਕੋਈ ਕਾਲੁ (ਖੇਲ) ਚੇਸ੍ਟਾ ਕਰ ਕੇ ਚਲਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਾਂ ਦਾ ਸਰੀਰ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਵਿਚ ਹੀ ਬੱਝਾ ਹੋਇਆ ਹੈ। ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਜੇਹੜਾ ਭੀ ਜੀਵ ਜਗਤ ਵਿਚ ਆਇਆ ਉਹ ਇਹੀ ਖੇਡ ਖੇਡਦਾ ਰਿਹਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਹੁ ਗੁਣ = ਮਾਇਆ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਵਿਚ। ਬੰਧੀ = ਬੱਝੀ ਹੋਈ। ਜਗਿ = ਜਗਤ ਵਿਚ। ਵਿਜੋਗ = ਵਿਛੋੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo está atado a las tres disposiciones, quien sea que arribe a este mundo estará sujeto a su arraigo."