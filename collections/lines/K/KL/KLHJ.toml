data = "ਏਕੈ ਸੂਤਿ ਪਰੋਏ ਮਣੀਏ ॥"
page = 886
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On one string the beads are strung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਤਾਗੇ ਵਿੱਚ ਮਣਕੇ ਪਰੋਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beads are strung upon the one thread."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਚੇਤਨ ਸੱਤਾ ਰੂਪੀ ਸੂਤ੍ਰ ਮੇਂ ਸਰੀਰ ਮਣਕੇ ਪਰੋਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖ, ਹੇ ਜੋਗੀ! ਜਿਵੇਂ ਮਾਲਾ ਦੇ ਇਕੋ ਧਾਗੇ ਵਿਚ ਕਈ ਮਣਕੇ ਪ੍ਰੋਤੇ ਹੋਏ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un mismo hilo contiene las cuentas en el rosario,"