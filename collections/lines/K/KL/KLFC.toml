[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੋਊ ਸਸਤ੍ਰ ਧਾਰੀ ਮਹਾ ਜੁਧ ਕ੍ਰੁਧੰ ॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both the weapon-wielding warriors began to wage war in great fury."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਸ਼ਸਤ੍ਰਧਾਰੀ ਅਤੇ ਬਹੁਤ ਕ੍ਰੋਧ ਨਾਲ ਯੁੱਧ ਕਰਨ ਵਾਲੇ ਸਨ।"