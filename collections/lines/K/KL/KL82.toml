[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਨਾਮੁ ਰਵੈ ਦਿਨੁ ਰਾਤੀ; ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਹੋਈ ਹੇ ॥੮॥"
page = 1045
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, he utters ever the Name and meeting with his love attains bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਉਹ ਹਮੇਸ਼ਾਂ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਪਿਆਰੇ ਨੂੰ ਮਿਲ ਕੇ ਪ੍ਰਸੰਨਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he chants the Naam, day and night; meeting with his Beloved, he finds peace. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਰਾਤ ਦਿਨ ਨਿਰੰਤਰ ਨਾਮ ਕੋ ਉਚਾਰਤਾ ਹੈ, ਪੁਨਾ ਪ੍ਰੀਤਮ ਪਰਮੇਸਰ ਕੋ ਮਿਲ ਕੇ ਤਿਸ ਕੋ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਈ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਕੇ ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵੈ = ਸਿਮਰਦਾ ਹੈ। ਮਿਲਿ = ਮਿਲ ਕੇ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encontrándose con su Amor vive en Éxtasis.  (8)"