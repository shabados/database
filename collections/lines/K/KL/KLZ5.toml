[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਤੁਮ ਸੇਵਾ ਕਰਹੁ; ਦੂਜੀ ਸੇਵਾ. ਕਰਹੁ ਨ ਕੋਇ ਜੀ ॥"
page = 490
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perform thou the service of God and perform no other service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਘਾਲ ਕਮਾ। ਕੋਈ ਹੋਰ ਘਾਲ ਨਾਂ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the Lord; do not serve anyone else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈਓ! ਤੁਮ ਭੀ ਹਰਿ ਕੀ ਹੀ ਸੇਵਾ ਕਰੋ ਦੂਸਰੀ, ਭਾਵ ਦੇਵੀ ਦੇਵਤ੍ਯੋਂ ਕੀ ਸੇਵਾ ਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰੋ ਕਿਸੇ ਹੋਰ (ਦੇਵੀ ਦੇਵਤੇ ਆਦਿਕ) ਦੀ ਸੇਵਾ-ਪੂਜਾ ਨਾਹ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve a tu Señor y a nadie más, pues sirviendo al Señor, uno obtiene los deseos de su corazón,"