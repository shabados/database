[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿਦਾਸ ਧਿਆਏ; ਪ੍ਰਭ ਅਨੂਪ ॥"
page = 1192
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ravidass meditated on the beauteous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਨੇ ਸੁੰਦਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ravi Daas meditated on God, the Incomparably Beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਰਵਿਦਾਸ ਜੀ, ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਅਨੂਪਮ ਚਰਨ ਧ੍ਯਾਵਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਨੇ ਭੀ ਸੋਹਣੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੂਪ = ਉਪਮਾ-ਰਹਿਤ, ਸੋਹਣਾ, ਸੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ravidas Te contempló, oh Dios, de Belleza Incomparable,"