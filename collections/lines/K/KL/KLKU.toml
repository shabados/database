[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਕੋਟ ਭਾਰ ਤੂਲ ਤਨਕ ਚਿਨਗ ਜਰੈ; ਤੇਲ ਮੇਲ ਦੀਪਕ ਮੈਂ ਬਾਤੀ ਬਿਦਮਾਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as millions of bales of cotton get destroyed with a spark of fire, but when associated with oil as a wick, gives out light and lives longer."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕ੍ਰੋੜਾਂ ਗੰਢਾਂ ਰੂੰ ਦੀਆਂ ਥੋੜੀ ਜਿਹੀ ਅੱਗ ਦੀ ਚੰਗਿਆੜੀ ਨਾਲ ਝੱਟ ਸੜ ਜਾਂਦੀਆਂ ਹਨ, ਪਰ ਜੇ ਰੂੰ ਬੱਤੀ ਬਣਾ ਕੇ ਤੇਲ ਨਾਲ ਮਿਲਾ ਕੇ ਦੀਵੇ ਵਿਚ ਪਾ ਦੇਈਏ ਤਾਂ ਉਹ ਦੇਰ ਤਕ ਮੌਜੂਦ ਰਹਿੰਦੀ ਹੈ।"