[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਮੀ ਵਸੰਦੀ ਪਾਣੀਐ; ਈਧਣੁ ਰਖੈ ਭਾਹਿ ॥"
page = 521
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The earth abides in waters and the fire is confined in the wood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ, ਜਲਾਂ ਅੰਦਰ ਵੱਸਦੀ ਹੈ, ਅਤੇ ਅੱਗ ਲੱਕੜ ਅੰਦਰ ਬੰਨ੍ਹੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The earth is in the water, and the fire is contained in the wood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਵਹੁ ਧਨੀ ਕੌਨਸਾ ਹੈ, ਜਿਸ ਕੇ ਭ੍ਯ ਕਰ ਕੇ ਪ੍ਰਿਥਵੀ ਪਾਨੀ ਪਰ ਬਰਸ ਰਹੀ ਹੈ ਔ (ਭਾਹਿ) ਅਗਨੀ ਕੋ (ਈਧਣੁ) ਲਕੜੀ ਮੇਂ ਰਖਤਾ ਹੈ ਜਲਾਇ ਨਹੀਂ ਸਕਤੀ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਧਰਤੀ ਪਾਣੀ ਵਿਚ (ਅਡੋਲ) ਵੱਸਦੀ ਹੈ ਤੇ ਪਾਣੀ ਨੂੰ ਆਸਰਾ ਭੀ ਦੇਂਦੀ ਹੈ, (ਜਿਵੇਂ) ਲੱਕੜੀ (ਆਪਣੇ ਅੰਦਰ) ਅੱਗ (ਲੁਕਾ ਕੇ) ਰੱਖਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Voluntad del Señor la tierra habita en el agua, el fuego está encerrado en la madera."