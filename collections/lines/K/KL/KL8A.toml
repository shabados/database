[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਸੇਵਾ. ਤੁਝ ਤੇ ਹੋਵੈ; ਅਉਰੁ. ਨ ਦੂਜਾ ਕਰਤਾ ॥"
page = 1185
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine service can be performed by Thyself alone. None else can perform it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਟਹਿਲ ਸੇਵਾ ਕੇਵਲ ਤੂੰ ਹੀ ਕਰ ਸਕਦਾ ਹੈਂ। ਹੋਰ ਕੋਈ ਇਸ ਨੂੰ ਕਰ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only You Yourself can perform Your service. No one else can do it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸੇਵਾ ਤੇਰੀ ਕ੍ਰਿਪਾ ਤੇ ਹੋਤੀ ਹੈ। ਬਿਨਾਂ ਤੇਰੀ ਦਯਾ ਔਰ ਦੁਸਰਾ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਭਗਤੀ ਤੇਰੀ ਪ੍ਰੇਰਨਾ ਨਾਲ ਹੀ ਹੋ ਸਕਦੀ ਹੈ, (ਤੇਰੀ ਪ੍ਰੇਰਨਾ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਭੀ ਹੋਰ ਪ੍ਰਾਣੀ (ਤੇਰੀ ਭਗਤੀ) ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਾ = ਭਗਤੀ। ਤੁਝ ਤੇ = ਤੈਥੋਂ, ਤੇਰੀ ਪ੍ਰੇਰਨਾ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú puedes darte Servicio a Ti Mismo,"