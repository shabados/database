[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਬ ਜੈਹੋ ਕਹਿਯੋ ਮਥੁਰਾ ਕੈ ਬਿਖੈ; ਹਰਿ ਪੈ ਹਮਰੀ ਬਿਨਤੀ ਇਹ ਕੀਜੋ ॥"
page = 391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Udhava! When you go to Matura, then make a supplication to him from our side"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਊਧਵ!) ਜਦੋਂ ਮਥੁਰਾ ਵਿਚ ਜਾਓਗੇ, (ਤਾਂ) ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਕਹਿਣਾ ਅਤੇ ਸਾਡੀ ਇਹ ਬੇਨਤੀ ਕਰਨਾ।"