[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਰਾ ਭਲਾ ਦੁਇ; ਸਮਸਰਿ ਸਹੀਐ ॥"
page = 1076
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Both bad and good bears he alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾੜੇ ਅਤੇ ਚੰਗੇ, ਦੋਨਾਂ ਨੂੰ, ਇਕ ਸਮਾਨ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He endures both bad and good equally."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਹੁ ਦ੍ਯਾਕਰੁ ਅਸੀਂ ਬੁਰਾ ਔਰੁ ਭਲਾ ਦੋਵੇਂ ਸਮਾਨ ਹੀ ਕਰ ਕੇ ਸਹਾਰੀਏ, ਭਾਵ ਸਭ ਤੇਰੇ ਹੁਕਮ ਮੇਂ ਜਾਣੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ, ਇਹ ਨਿਸ਼ਚਾ ਰੱਖਦਾ ਹੈ ਕਿ) ਦੁਖ (ਆਵੇ ਚਾਹੇ) ਸੁਖ, ਦੋਹਾਂ ਨੂੰ ਇਕੋ ਜਿਹਾ ਸਹਾਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਇ = ਦੋਵੇਂ। ਸਮਸਰਿ = ਬਰਾਬਰ, ਇਕੋ ਜਿਹੇ। ਸਹੀਐ = ਸਹਾਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él toma tanto lo malo como lo bueno, pues cuando es purgado de su ego, es cuando conoce al Uno Solo,"