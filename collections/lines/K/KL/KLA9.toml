[[content]]
asset = "SSA2"
type = "primary"
data = "ਟੂਟੇ. ਅਨ ਭਰਾਨਿ ਹਾਂ ॥"
page = 409
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then, all the doubts are dispelled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ, ਸਾਰੇ ਵਹਿਮ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All doubts are dispelled,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਰ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਭਈ ਹੈ, ਤਿਨ ਕੀ (ਅਨ) ਦ੍ਵੈਤ ਰੂਪ ਭ੍ਰਾਂਤਿ ਟੂਟ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਦੋਂ ਹੋਰ ਭਟਕਣਾਂ ਮੁੱਕ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਾਨਿ = ਭਰਾਂਤੀ, ਭਟਕਣਾ। ਅਨ = {अन्य} ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas tus dudas se acabarán,"