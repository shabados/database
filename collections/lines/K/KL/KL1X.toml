[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਤੇਰਾ. ਤੂ ਪ੍ਰਭੁ ਮੇਰਾ; ਮੇਰੇ ਠਾਕੁਰ ਦੀਨ ਦਇਆਲਾ ॥"
page = 781
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord master, merciful to the meek, everything is Thine and Thou art mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਸਕੀਨਾਂ ਉਪਰ ਮਿਹਰਬਾਨ, ਸੁਆਮੀ ਮਾਲਕ! ਹਰ ਸ਼ੈ ਤੇਰੀ ਹੈ ਅਤੇ ਤੂੰ ਮੇਰਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is Yours; You are my God, O my Lord and Master, Merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਦੀਨ ਦਇਆਲ! ਮੈਂ ਸਭ ਕੁਛ ਤੇਰਾ ਹੀ ਜਾਣਿਆਂ ਹੈ ਔਰ ਤੂਹੀ ਸਾਮ੍ਰਥ ਮਾਲਕ ਮੇਰਾ ਰਾਖਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ! ਹਰੇਕ ਦਾਤ (ਅਸੀਂ ਜੀਵਾਂ ਨੂੰ) ਤੇਰੀ ਹੀ ਬਖ਼ਸ਼ੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰ = ਹੇ ਠਾਕੁਰ! ਦੀਨ ਦਇਆਲਾ = ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces todo parece Tuyo, oh mi Maestro, oh Señor Compasivo con el débil. Me encuentro sin mérito, oh Amor, Océano de Paz;"