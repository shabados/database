[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਾਈਐ; ਸਬਦਿ ਅਚਾਰਿ ॥"
page = 941
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person obtains the Name and good conduct."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਨਾਮ ਅਤੇ ਚੰਗੇ ਆਚਰਨ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains the Shabad, and righteous conduct."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹੀ (ਅਚਾਰਿ) ਕਰਤੱਬ੍ਯ ਸਿਖ ਕੇ ਬ੍ਰਹਮ ਕੋ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉੱਚਾ ਆਚਰਣ ਬਣ ਕੇ ਪ੍ਰਭੂ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Palabra y por la Gracia del Guru, a Dios con pureza en su conducta."