[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਉਧਰੇ; ਤਿਨ ਕੈ ਸਾਥੇ ॥੩॥"
page = 295
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is saved in their company."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਨਾਨਕ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is saved in their company. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਸੰਤੋਂ ਕੇ ਸਾਥ ਲਗ ਕਰ ਅਨੇਕ ਜੀਵ ਉਧਰੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਜੇਹੇ ਬੰਦੇ ਦੇ ਨਾਲ ਹੋਰ ਕਈ ਮਨੁੱਖਾਂ ਦਾ ਬੇੜਾ ਪਾਰ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Nanak está a salvo en Su Compañía.(3)"