[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਮਨੂਆ ਰਾਖਿਆ; ਹੋਇ ਨ ਆਵੈ ਉਛੇਹਾੜਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true Guru made his mind tranquil and all the volition of mind came to an end."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਨੇ ਮਨ ਦੀ ਭੀ ਰੱਛਾ ਕੀਤੀ, ਮਾਰਨ ਦਾ ਜੋਸ਼ ਫੁਰਨਾ (ਭੀ) ਹਟ ਗਿਆ।"