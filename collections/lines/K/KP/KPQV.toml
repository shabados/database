[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਾ ਸਾ; ਤਿਨਿ ਕਿਰਪਾ ਧਾਰੀ ॥"
page = 287
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom he belonged has shown mercy unto him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਉਹ ਮਲਕੀਅਤ ਸੀ, ਉਸ ਨੇ ਉਸ ਉਤੇ ਮਿਹਰ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He takes us into His favor as His own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਦਾਸ ਥਾ ਤਿਸੀ ਵਾਹਿਗੁਰੂ ਨੇ ਜਬ ਕ੍ਰਿਪਾ ਧਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਦੇ ਬਣੇ ਸਾਂ, ਉਸ ਨੇ (ਸਾਡੇ ਉਤੇ) ਕਿਰਪਾ ਕੀਤੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando en Compañía de los Santos meditamos en el Nombre,"