[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਪ੍ਰਭ; ਕਿਰਪਾ ਜਲੁ ਦੇਵਹੁ ਹਰਿ ਨਾਈ ॥"
page = 607
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Master, by Thine grace, bless Thou me with the water, Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਆਪਣੀ ਰਹਿਮਤ ਦੁਆਰਾ, ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਪਾਣੀ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my God, please bless me with the water of Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਹਰਿ ਪ੍ਰਭੂ! ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੁਝ ਕੋ ਨਾਮ ਜਲ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! (ਮੈਨੂੰ ਆਪਣੀ) ਮੇਹਰ ਦਾ ਜਲ ਦੇਹ। ਹੇ ਹਰੀ! ਮੈਨੂੰ ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਦਾਤਿ ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਹਰਿ = ਹੇ ਹਰੀ! ਨਾਈ = ਵਡਿਆਈ, ਸਿਫ਼ਤ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, bendíceme con las Aguas de Tu Nombre. En lo profundo de mi ser añoro Tu Nombre,"