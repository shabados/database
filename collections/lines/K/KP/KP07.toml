[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸੀ ਮਾਸੀ; ਹੁਕਮਿ. ਬਾਲਕ ਜਨਮੁ ਲੀਆ ॥"
page = 396
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the tenth month by Lord command the baby has been born."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸਵੇਂ ਮਹੀਨੇ ਵਿੱਚ ਸਾਹਿਬ ਦੇ ਫਰਮਾਨ ਦੁਆਰਾ ਬਾਲ ਪੈਦਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the tenth month, by the Lord's Order, the baby has been born."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸਾਂ ਮਹੀਨਿਆਂ ਮੇਂ, ਭਾਵ ਦਸਮੇਂ ਮੇਂ ਅਕਾਲ ਪੁਰਖ ਕੇ ਹੁਕਮ ਸੇ ਬਾਲਕ ਨੇ ਜਨਮ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਵੇਂ ਜਿਸ ਘਰ ਵਿਚ) ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਦਸੀਂ ਮਹੀਨੀਂ ਪੁੱਤਰ ਜੰਮਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਸੀ ਮਾਸੀ = ਦਸੀਂ ਮਹੀਨੀਂ। ਹੁਕਮਿ = (ਪਰਮਾਤਮਾ ਦੇ) ਹੁਕਮ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Después de diez meses, por Su Voluntad, el niño nació,"