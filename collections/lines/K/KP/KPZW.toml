[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਈਅਤਿ ਰਾਉ ਨ ਹਉਮੈ ਦੁਨੀਆ; ਨਾ ਕੋ ਕਹਣੁ ਕਹਾਇਦਾ ॥੧੧॥"
page = 1036
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There was no subject, king and worldly pride, nor did any one give himself a big Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਪਰਜਾ, ਪਾਤਿਸ਼ਾਹ ਅਤੇ ਸੰਸਾਰੀ ਹੰਕਾਰ ਨਹੀਂ ਸੀ, ਨਾਂ ਹੀ ਕੋਈ ਆਪਣਾ ਵੱਡਾ ਨਾਉਂ ਧਰਾਉਂਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There was no king or subjects, and no worldly egotism; no one spoke of himself. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਈਯਤ ਤਥਾ ਰਾਜਾ ਔ ਦੁਨੀਆਂ ਕੀ ਹਉਮੈਂ ਨਹੀਂ ਥੀ, ਪੁਨਃ ਨਹੀਂ ਕੋਈ ਕਹਤਾ ਥਾ ਔ ਨਾ ਕੋਈ ਕੁਛ ਕਹਾਵਤਾ ਥਾ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਕਿਤੇ ਪਰਜਾ ਸੀ ਨਾਹ ਕੋਈ ਰਾਜਾ ਸੀ, ਨਾਹ ਕਿਤੇ ਦੁਨੀਆ ਵਾਲੀ ਹਉਮੈ ਹੀ ਸੀ, ਨਾਹ ਕੋਈ ਇਹੋ ਜਿਹੀ ਗੱਲ ਹੀ ਕਰਨ ਵਾਲਾ ਸੀ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਉ = ਰਾਜਾ। ਰਈਅਤਿ = ਪਰਜਾ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no había nadie que se enorgulleciera de su propio ser.(11)"