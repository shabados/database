[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਥਿ ਅਸਟਮ ਜਿਸਤੁ ਹੈ ਧਾਤ ਧਰੰ ॥੯॥"
page = 163

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then mentioning copper, tin and brass, I consider the eighth metal as zinc, which is found within the earth.9."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੱਠਵੀਂ ਧਾਤ ਦਾ ਨਾਂ ਜਿਸਤ ਧਰਿਆ ਜਾਂਦਾ ਹੈ ॥੯॥"