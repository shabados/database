[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਦਰਸਨੁ ਦੇਖਿ ਨਿਹਾਲੁ ॥੨॥੧੦੧॥੧੭੦॥"
page = 200
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By beholding Lord's vision, Nanak is very pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਦੀਦਾਰ ਤੱਕਣ ਦੁਆਰਾ ਨਾਨਕ ਪਰਮ ਪਰਸੰਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, gazing on the Blessed Vision of His Darshan, I am enraptured. ||2||101||170||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕਾ ਦਰਸਨ ਦੇਖ ਕਰ ਨਿਹਾਲ ਹੋਈਤਾ ਹੈ॥੨॥੧੦੧॥੧੭੦॥☬ਜਬ ਗੁਰੂ ਹਰਿ ਗੋਬਿੰਦ ਜੀ ਕਾ ਤਾਪ ਉਤਰਾ ਤਬ ਸੰਗਤਾਂ ਮਿਲੀਆਂ। ਸੁਖ ਅਨੰਦ ਕੀ ਬਾਤ ਚਲੀ ਔਰ ਸਰਬ ਪ੍ਰਵਾਰ ਕੋ ਸਾਂਤੀ ਹੂਈ। ਉਸ ਵਕਤ ਜੋ ਸਬਦ ਉਚਾਰਨ ਕੀਆ ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹਰ ਥਾਂ ਪਰਮਾਤਮਾ ਦਾ) ਦਰਸਨ ਕਰ ਕੇ (ਮਨ) ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥੧੦੧॥੧੭੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਦੇਖ ਕੇ। ਨਿਹਾਲੁ = ਪ੍ਰਸੰਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son bendecidos para poder vivir eternamente en la Presencia del Señor. (2-101-17)"