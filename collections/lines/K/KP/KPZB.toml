[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਉਮੈ ਮਾਰਿ; ਬ੍ਰਹਮ ਮਿਲਾਇਆ ॥੮॥੪॥"
page = 231
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, dispelling his pride he is merged with the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਦੂਰ ਕਰ ਕੇ ਉਹ ਪਰਮ ਸਾਹਿਬ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, subduing egotism, one is absorbed into God. ||8||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੰਕਾਰ ਕੋ ਮਾਰ ਕਰ ਅਪਨੇ ਆਪ ਕੋ ਬ੍ਰਹਮ ਮੇਂ ਮਿਲਾਇ ਲੀਆ ਹੈ॥੮॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਗੁਰੂ ਨੇ ਉਸ ਦੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਮਾਰ ਕੇ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਲ ਜੋੜ ਦਿੱਤਾ ਹੈ ॥੮॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y, oh, dice Nanak, calmando al ego uno se inmerge en el Ser Supremo. (8-4)"