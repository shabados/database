[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਸਾਇਰਿ ਪਾਹਣ ਤਾਰੇ ॥"
page = 942
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The holyman ferries across the ocean, even the stones."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬੰਦਾ ਪੱਥਰਾਂ ਨੂੰ ਭੀ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh carries even stones across the ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੇ ਪਥਰੋਂ ਸੇ ਜੜ ਔ ਪਾਪੋਂ ਕਰ ਕੇ ਭਾਰੇ ਜੀਵ ਉਧਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰਾਮਚੰਦ੍ਰ ਜੀ ਨੇ ਪੁਲ ਬੰਨ੍ਹਣ ਵੇਲੇ ਪੱਥਰ ਸਮੁੰਦਰ ਤੇ ਤਾਰੇ) ਸਤਿਗੁਰੂ ਨੇ (ਸੰਸਾਰ-) ਸਮੁੰਦਰ ਤੋਂ (ਪੱਥਰ-ਦਿਲਾਂ ਨੂੰ) ਤਾਰ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਇਰਿ = ਸਾਗਰ ਉਤੇ। ਪਾਹਣ = ਪੱਥਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj hace que las piedras lleguen a cruzar el océano"