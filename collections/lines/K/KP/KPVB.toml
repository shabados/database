[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ ਭਈ ਬੈਰਾਗਨਿ; ਪ੍ਰਭ ਦਰਸਨ ਕਉ. ਹਉ ਫਿਰਤ ਤਿਸਾਈ ॥੩॥"
page = 204
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching and searching I have become desireless and I wander thirsting for Lord's sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਲਦੀ ਭਾਲਦੀ ਮੈਂ ਇੱਛਾ-ਰਹਿਤ ਹੋ ਗਈ ਹਾਂ। ਸੁਆਮੀ ਦੇ ਦੀਦਾਰ ਦੇ ਲਈ ਮੈਂ ਪਿਆਸੀ ਫਿਰ ਰਹੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching and searching, I have become a renunciate, free of desire. I wander around, searching for the Blessed Vision of God's Darshan. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੋਜਤੀ ਖੋਜਤੀ ਵੈਰਾਗਵਾਨ ਹੋਈ ਹਾਂ ਔਰ ਮੈਂ ਪਰਮੇਸ੍ਵਰ ਕੇ ਦਰਸਨ ਕੀ ਪਿਆਸੀ ਫਿਰਤੀ ਹੂੰ, ਭਾਵ ਏਹ ਕਿ ਪਰਮੇਸ੍ਵਰ ਕੀ ਪ੍ਰਾਪਤੀ ਔਰ ਸਾਂਤੀ ਕੀ ਇਛਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੀ ਮਾਂ!) ਆਪਣੇ ਪ੍ਰਾਨਪਤੀ-ਪ੍ਰਭੂ ਦੇ ਦਰਸਨ ਵਾਸਤੇ ਮੈਂ ਤਿਹਾਈ ਫਿਰ ਰਹੀ ਹਾਂ, ਉਸ ਨੂੰ ਲੱਭਦੀ ਲੱਭਦੀ ਮੈਂ ਕਮਲੀ ਹੋਈ ਪਈ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰਾਗਨਿ = ਵੈਰਾਗਵਾਨ। ਕਉ = ਨੂੰ, ਵਾਸਤੇ। ਤਿਸਾਈ = ਤਿਹਾਈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscándote, he renunciado a todo y añoro sólo Tu Visión, mi Maestro. (3)"