[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਭਗਤਨ ਕੋ ਕਹੋ ਨ ਮਾਨੋ; ਕੀਓ ਅਪਨੋ ਪਈਹੈ ॥੨॥"
page = 524
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou listened not to the advice of the holy men, consequently thou shalt obtain the fruit of thy actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨੇਕ ਬੰਦਿਆਂ ਦੀ ਨਸੀਹਤ ਤੇ ਅਮਲ ਨਹੀਂ ਕੀਤਾ ਤੂੰ ਆਪਣੇ ਕਰਮਾਂ ਦਾ ਫਲ ਪਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You did not follow the advice of the humble devotees, and so you shall obtain the fruits of your actions. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਭਗਤ ਜਨੋਂ ਕਾ ਬਚਨ ਨਹੀਂ ਮਾਨਾਂ ਸੋ ਇਸੀ ਬੈਲ ਕੀ ਭਾਂਤ ਅਪਨੇ ਕੀਏ ਕਰਮ ਕਾ ਫਲ੍ਹ ਪਾਵੈਂਗੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਐਸ ਵੇਲੇ ਤੂੰ ਭਗਤ ਜਨਾਂ ਦਾ ਬਚਨ ਨਹੀਂ ਮੰਨਦਾ, (ਉਮਰ ਵਿਹਾ ਜਾਣ ਤੇ) ਆਪਣਾ ਕੀਤਾ ਪਾਏਂਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No escucha la instrucción de los Devotos del Señor y recibe el fruto que sembró. (2)"