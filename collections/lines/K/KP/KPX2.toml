[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਉ ਜਬ ਜੁਧ ਕੇ ਕਾਜ ਚਲਿਓ; ਤੁ ਅਕਾਲ ਕਹਿਯੋ ਹਰਿ ਜੂ ਹਮ ਸਉ ॥"
page = 422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words, Amit Singh said, “When you first started for war, you are talking such things since then"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਮਿਟ ਸਿੰਘ ਬੋਲਿਆ) ਹੇ ਕ੍ਰਿਸ਼ਨ ਜੀ! ਮੈਂ ਜਦੋਂ ਯੁੱਧ ਲਈ ਚਲਿਆ ਸਾਂ, ਤਾਂ 'ਅਕਾਲ' ਨੇ ਮੈਨੂੰ ਕਿਹਾ ਸੀ।"