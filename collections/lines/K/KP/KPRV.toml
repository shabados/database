[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜੀ ਉਪਜੈ. ਬਾਦੀ ਬਿਨਸੈ; ਹਉ ਬਲਿ ਬਲਿ. ਗੁਰ ਕਰਤਾਰਾ ॥"
page = 1255
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The seeker of God flowers and the debater*** perishes. I am a sacrifice, a sacrifice unto my great Creator-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਢੁੰਡਾਉ ਪ੍ਰਫੁਲਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਝਗੜਾਲੂ ਬਰਬਾਦ ਹੋ ਜਾਂਦਾ ਹੈ। ਆਪਣੇ ਵਿਸ਼ਾਲ ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਤੋਂ ਮੈਂ ਘੋਲੀ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The seeker comes forth, and the debater dies down; I am a sacrifice, a sacrifice to the Guru, the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ਼ ਕੇ (ਖੋਜੀ) ਵੀਚਾਰ ਕਰਨੇਹਾਰੇ ਹੈਂ, ਸੋ ਦੁਖੋਂ ਸੇ (ਉਪਜੈ) ਉਬਰੇ ਹੈਂ ਔਰ ਜੋ ਗੁਰੋਂ ਸਾਥ (ਬਾਦੀ) ਵੈਰ ਵਿਰੋਧ ਕਰਨੇ ਵਾਲੇ ਹੈਂ, ਸੋ ਦੁਖੋਂ ਮੇਂ ਬਿਨਸੇ ਹੈਂ। ਤਾਂ ਤੇ ਐਸੇ ਸਤਿਗੁਰ ਜੋ ਕਰਤਾਰ ਰੂਪ ਹੈਂ ਤਿਨੋਂ ਪਰ ਮੈਂ ਮਨ ਬਾਣੀ ਕਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੁਰੂ! ਹੇ ਮੇਰੇ ਕਰਤਾਰ! ਮੈਂ ਤੈਥੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ। (ਤੇਰੇ ਨਾਲ ਡੂੰਘੀ ਜਾਣ ਪਛਾਣ ਦੇ ਜਤਨ) ਖੋਜਣ ਵਾਲਾ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਵਿਚ ਜਨਮ ਲੈ ਲੈਂਦਾ ਹੈ, ਪਰ (ਨਿੱਤ ਮਾਇਆ ਦੇ) ਝਗੜੇ ਕਰਨ ਵਾਲਾ ਜੀਵ ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜੀ = ਖੋਜ ਕਰਨ ਵਾਲਾ। ਉਪਜੈ = ਜੰਮ ਪੈਂਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਵਿਚ ਜੰਮ ਪੈਂਦਾ ਹੈ। ਬਾਦੀ = ਝਗੜਾਲੂ। ਬਿਨਸੈ = ਆਤਮਕ ਮੌਤੇ ਮਰਦਾ ਹੈ। ਹਉ = ਮੈਂ। ਬਲਿ = ਬਲਿਹਾਰ, ਕੁਰਬਾਨ। ਗੁਰ ਕਰਤਾਰਾ = ਹੇ ਗੁਰੂ! ਹੇ ਕਰਤਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el buscador sale adelante. El que vive en la contienda muere, mi vida es un ofrecimiento, uno ofrecimiento al Guru,"