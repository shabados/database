[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਧ ਮਨੁਖੵ ਦੇਵ ਅਰੁ ਦਾਨਵ; ਇਕੁ ਤਿਲੁ. ਤਾ ਕੋ ਮਰਮੁ, ਨ ਪਾਵਤ ॥"
page = 1388
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect persons, men, Gods and demons can find not even an iota of His mystery."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪੁਰਸ਼, ਆਦਮੀ ਦੇਵਤੇ ਅਤੇ ਦਂੈਤ ਉਸ ਦੇ ਭੇਤ ਨੂੰ ਇਕ ਕੁੰਜਦ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਪਾ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siddhas, human beings, gods and demons cannot find even a tiny bit of His Mystery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਪ੍ਰਕਾਰ ਸਿਧ ਔ ਮਾਨੁਖ ਦੇਵਤੇ ਔਰ ਦੈਤ ਇਹ ਸੰਪੂਰਨ ਏਕ ਤਿਲ ਭੀ ਤਿਸ ਕੇ (ਮਰਮੁ) ਭੇਦ ਕੋ ਨਹੀਂ ਪਾਇ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿੱਧ, ਮਨੁੱਖ, ਦੇਵਤੇ ਤੇ ਦੈਂਤ, ਕਿਸੇ ਨੇ ਭੀ ਉਸ (ਪ੍ਰਭੂ) ਦਾ ਰਤਾ ਭਰ ਭੇਦ ਨਹੀਂ ਪਾਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧ = ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ। ਦੇਵ = ਦੇਵਤੇ। ਅਰੁ = ਅਤੇ। ਦਾਨਵ = ਰਾਖਸ਼। ਇਕੁ ਤਿਲੁ = ਤਿਲ ਮਾਤ੍ਰ ਭੀ, ਰਤਾ ਭੀ। ਮਰਮੁ = ਭੇਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "seres humanos, dioses y seres malignos, no logran ni encontrar un pizca de Su Misterio."