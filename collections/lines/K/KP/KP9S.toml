[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਬਿਸਾਰਿ. ਚਲਹਿ ਅਨ ਮਾਰਗਿ; ਨਰਕ ਘੋਰ ਮਹਿ ਪਾਹਿ ॥"
page = 1225
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Name, he treads on another path and so falls into the terrible hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਉਹ ਹੋਰ ਰਾਹ ਉਤੇ ਟੁਰਦਾ ਹੈ ਤੇ ਇਸ ਨਹੀਂ ਭਿਆਨਕ ਦੋਜ਼ਕ ਵਿੱਚ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Naam, the Name of the Lord, he walks on some other path, and falls into the most horrible hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕੋ ਬਿਸਾਰ ਕਰ ਕੇ (ਅਨਿ) ਹੋਰ ਰਸਤੇ ਚਲਤੇ ਹੈਂ ਵਹੁ ਪੁਰਸ਼ ਅੰਤ ਕੋ ਨਰਕ ਘੋਰ ਮੇਂ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ ਹੋਰ (ਜੀਵਨ-) ਰਾਹ ਉਤੇ ਤੁਰਦੇ ਹਨ, ਉਹ ਭਿਆਨਕ ਨਰਕ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਾਰਿ = ਵਿਸਾਰ ਕੇ। ਚਲਹਿ = ਤੁਰਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਅਨ ਮਾਰਗਿ = ਹੋਰ ਰਸਤੇ ਉੱਤੇ। ਪਾਹਿ = ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La que se olvida del Nombre del Señor y camina por otro sendero,"