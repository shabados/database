[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਰੁ ਭਇਆ; ਬਹੁਰਿ ਪਛੁਤਾਨੀ ॥੧॥"
page = 389
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the day breaks, then does she grieve."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦਿਨ ਚੜ੍ਹ ਆਉਂਦਾ ਹੈ, ਤਦ ਉਹ ਅਫਸੋਸ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The day dawns, and then, she regrets. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਭਰੁ) ਦਿਨ ਹੋ ਗਿਆ ਅਰਥਾਤ ਕਾਲ ਰੂਪ ਸੂਰਜੁ ਉਦੇ ਹੂਆ, ਤਬ ਫਿਰ ਜੀਵ ਇਸਤ੍ਰੀ ਪਸਚਾਤਾਪ ਕਰਨੇ ਲਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਦਿਨ ਚੜ੍ਹ ਆਉਂਦਾ ਹੈ (ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਮੁੱਕ ਕੇ ਮੌਤ ਦਾ ਸਮਾ ਆ ਜਾਂਦਾ ਹੈ) ਤਦੋਂ ਉਹ ਪਛੁਤਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੋਰੁ = ਦਿਨ, ਉਮਰ-ਰਾਤ ਦਾ ਅੰਤ, ਮੌਤ ਦਾ ਸਮਾ। ਬਹੁਰਿ = ਮੁੜ, ਫਿਰ, ਤਦੋਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando la muerte irrumpió en mi hogar, entonces me lamenté. (1)"