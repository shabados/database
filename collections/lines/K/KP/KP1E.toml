[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੇ ਦੋਖੀ ਕੀ; ਜੜ ਕਿਛੁ ਨਾਹਿ ॥"
page = 280
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints' calumniator has root whatever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੇ ਨਿੰਦਕ ਦੀ ਜੜ ਬਿਲਕੁਲ ਹੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint has no heritage at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕੇ ਦੋਖੀ ਕੀ ਜੜ ਕਿਛ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੇ ਨਿੰਦਕਾਂ ਦੀ (ਨੇਕ ਕਮਾਈ ਤੇ ਸਿਮਰਨ ਵਾਲੀ) ਕੋਈ ਪੱਕੀ ਨੀਂਹ ਨਹੀਂ ਹੁੰਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੜ = ਪੱਕੀ ਨੀਂਹ, ਪਾਂਇਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su vida pierde las raíces"