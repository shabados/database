[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਲਾਇਤਬਾਰ; ਮਿਲੇ ਹੜੑਵਾਣੀਐ ॥"
page = 1288
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderers and backbiters are loaded with hand-cuffs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲੰਕ ਲਾਉਣ ਵਾਲਿਆਂ ਅਤੇ ਚੁਗਲਖੋਰਾਂ ਨੂੰ ਹਥਕੜੀਆਂ ਵਜਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slanderers and gossipers are hand-cuffed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿੰਦਕ ਔਰ (ਲਾਇਤਬਾਰ) ਚੁਗਲ ਹੈਂ, ਸੋ ਹੜੀਓਂ ਅਰਥਾਤ ਕਾਠੋਂ ਮੇਂ ਮੇਲੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕਾਂ ਤੇ ਚੁਗ਼ਲਖ਼ੋਰਾਂ ਨੂੰ (ਮਾਨੋ, ਨਿੰਦਾ ਤੇ ਚੁਗ਼ਲੀ ਦੀ) ਹਥਕੜੀ ਵੱਜੀ ਹੋਈ ਹੈ (ਭਾਵ, ਇਸ ਭੈੜੀ ਵਾਦੀ ਵਿਚੋਂ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਕੱਢ ਨਹੀਂ ਸਕਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਇਤਬਾਰ = ਚੁਗ਼ਲਖ਼ੋਰ। ਹੜ੍ਹ੍ਹਵਾਣੀ = ਹੱਥ-ਕੜੀ, ਕਾਠ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los calumniadores y los chismosos son esposados."