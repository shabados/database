[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਮਾਗਹਿ; ਤਉ ਮਾਗਹਿ ਬੀਆ ॥"
page = 258
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whenever thou asketh for then thou asketh for worldly objects,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕਦੇ ਭੀ ਤੂੰ ਮੰਗਦਾ ਹੈ, ਤਦ ਤੂੰ ਸੰਸਾਰੀ ਪਦਾਰਥ ਹੀ ਮੰਗਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whenever you ask for something, you ask for worldly things;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੂੰ ਮਾਂਗਤਾ ਹੈਂ ਤੌ (ਬੀਆ) ਦ੍ਵੈਤ ਕੋ ਹੀ ਮਾਂਗਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੂਰਖ!) ਤੂੰ ਜਦੋਂ ਭੀ ਮੰਗਦਾ ਹੈਂ (ਨਾਮ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਹੋਰ ਚੀਜ਼ਾਂ ਹੀ ਮੰਗਦਾ ਰਹਿੰਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਆ = ਨਾਮ ਤੋਂ ਬਿਨਾ ਹੋਰ ਪਦਾਰਥ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sino por los bienes que"