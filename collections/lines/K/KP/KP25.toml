[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਜੁਦਾਈ ਵਿਚ ਪ੍ਰੀਤਵਾਨਾਣ ਦੇ ਦਿਲ ਅਤੇ ਜਾਨ ਦੀ ਇਹ ਹਾਲਤ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਹਿਜਰਿ ਤੁਸਤ ਜਾਨੋ ਦਿਲਿ ਆਸ਼ਕਾਣ ਚੁਨੀਣ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Absence of His description and discourse is tantamount to breaking away from every one else. (198)"