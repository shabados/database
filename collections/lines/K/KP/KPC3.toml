type = "primary"
data = "ਚਕਿ ਰਹੇ ਅੰਧ ਤਿਹ ਕਰ ਛੁਹਾਇ ॥"
page = 202

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Coming near them, the king gave them water  then on touching his hand those blind persons, ."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ (ਬ੍ਰਾਹਮਣ) ਉਸ ਦੇ ਹੱਥਾਂ ਨੂੰ ਛੋਹ ਕੇ ਹੈਰਾਨ ਹੋ ਰਿਹਾ।"