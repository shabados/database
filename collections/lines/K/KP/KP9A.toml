[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਹੋਇਆ ਭਾਈ; ਭੋਜਨੁ ਨਾਮ ਅਧਾਰੁ ॥"
page = 640
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body are clamed down and they are sustained by the fare of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਸ਼ਾਤ ਹੋ ਗਏ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਨਾਮ ਦੀ ਖੁਰਾਕ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are soothed and calmed, O Siblings of Destiny, nourished by the food of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਤਨ ਅਰ ਮਨ ਸੀਤਲ ਹੂਆ ਅਰਥਾਤ ਸਾਂਤ ਹੂਆ ਹੈ ਔਰ ਨਾਮ ਭੋਜਨ ਕੋ ਪਾਇਕਰ ਤ੍ਰਿਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਮਨੁੱਖ ਦਾ ਮਨ ਠੰਢਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਸਰੀਰ ਸ਼ਾਂਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ (ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ) ਨਾਮ ਦੀ ਖ਼ੁਰਾਕ (ਖਾਂਦਾ ਹੈ), ਨਾਮ ਦਾ ਸਹਾਰਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਤਲੁ = ਠੰਢਾ। ਅਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro cuerpo y nuestra mente son confortados y sostenidos por la Bondad del Nombre."