[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਕੇ; ਪੂਰਨ ਉਪਦੇਸੇ ॥"
page = 287
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by the perfect instruction of the saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਪੂਰੀ ਸਿਖ-ਮਤ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by the perfect Teachings of the Holy Saint."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਜਨੋਂ ਕੌ ਪੂਰਨ ਸੰਤੋਂ ਕੇ ਉਪਦੇਸ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦਾ ਸਦਕਾ ਹੀ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Perfecta Enseñanza del Santo,"