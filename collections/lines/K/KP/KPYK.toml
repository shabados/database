[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਏਕ ਕਹੈ ਬੇਨੰਤੀ; ਨਾਮੇ ਨਾਮਿ ਸਮਾਇਆ ॥੧੬॥੧॥੨੩॥"
page = 1068
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak makes a supplication, It is through the Name, that one merges in the Name-incarnate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇੱਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ, ਕਿ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਇਨਸਾਨ ਨਾਮ-ਸਰੂਪ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak offers this one prayer: through the Naam, the Name of the Lord, may I merge in the Lord. ||16||1||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਇਕ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ: ਜੋ ਹੇ ਨਾਮੀ! ਮੈਂ ਤੇਰੇ ਨਾਮ ਮੇਂ ਸਮਾਇਆ ਰਹਾਂ, ਭਾਵ ਨਾਮ ਜਪਤਾ ਰਹਾਂ॥੧੬॥੧॥੨੩॥☬ਪੁਨ: ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ (ਕਿ ਜਿਸ ਨੇ ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੈ ਉਹ) ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧੬॥੧॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través de Nombre, que uno se inmerge en Él, sí, en nuestro Dios Infinito. (16-1-23)"