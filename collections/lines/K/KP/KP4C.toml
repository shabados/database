[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ; ਏਕ ਨਾਮ ਜੋ ਜਾਗੇ ॥"
page = 330
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of those who day and night were awake to the Name alone,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਅੰਦਰ ਦਿਨ ਰਾਤ ਜਾਗਦੇ ਸਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are awake to the One Name, day and night"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਿਨ ਰਾਤ ਅਰਥਾਤ ਨਿਰੰਤਰ ਏਕ ਨਾਮ ਮੇਂ ਜਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਦਿਨ ਰਾਤ ਕੇਵਲ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਸੁਚੇਤ ਰਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਜੋ ਜਾਗੇ = ਜੋ ਮਨੁੱਖ ਜਾਗ ਪੈਂਦੇ ਹਨ (ਭਾਵ, ਮਾਇਆ ਦੀ ਨੀਂਦ ਵਿਚੋਂ ਉੱਠ ਖਲੋਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que permanecieron despiertos en el Señor noche y día,"