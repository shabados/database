[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੁਟੈ ਤਾ ਕੈ ਬੋਲਿ; ਸਾਹਿਬ ਨਦਰਿ ਜਿਸੁ ॥੩॥"
page = 729
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One is redeemed at the bidding of him on whom is the Lord's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਉਸ ਦੇ ਆਖਣ ਤੇ ਬੰਦਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ਜਿਸ ਉਤੇ ਪ੍ਰਭੂ ਦੀ ਰਹਿਮਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And one who is blessed with the Lord's Glance of Grace - by his words, others are emancipated as well. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਸਾਹਿਬ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟ ਹੈ ਤਿਨਕੌ ਬਚਨ ਕਰ ਛੁਟੀਤਾ⁽¹⁾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਸ ਗੁਰੂ ਉਤੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਹੈ ਉਸ ਗੁਰੂ ਦੇ ਬਚਨ ਵਿਚ (ਚੱਲ ਕੇ) ਉਹ ਬੰਦਾ (ਵਿਕਾਰਾਂ ਤੋਂ) ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੈ ਬੋਲਿ = ਉਸ (ਗੁਰੂ) ਦੇ ਬਚਨ ਦੀ ਰਾਹੀਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es redimido a través de la Palabra del Shabd de aquel ser que tiene la Gracia de Dios consigo.  (3)"