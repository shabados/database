[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਜੂਠੈ ਵੇਜਾਤਿ; ਜੂਠਾ ਖਾਇਆ ॥"
page = 1285
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their minds are spoiled and impure and they eat others leavings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਗੰਦੇ ਅਤੇ ਅਪਵਿੱਤਰ ਹਨ ਅਤੇ ਉਹ ਹੋਰਨਾ ਦਾ ਬਚਿਆ ਖੁਚਿਆ ਖਾਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds are false and impure; that which they eat is impure and defiled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਜੂਠੇ ਔਰ ਵੇਜਾਤ ਅਰਥਾਤ ਪਰਮੇਸ੍ਵਰ ਸੇ ਮਨਮੁਖ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਜੂਠਾ ਭੋਜਨੁ, ਭਾਵ ਸੇਸ ਰਹਾ ਹੂਆ ਮਾਂਗ ਕਰ ਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਕੁਜਾਤੀ ਲੋਕ ਮਨੋਂ ਭੀ ਜੂਠੇ ਹਨ ਤੇ ਜੂਠਾ ਭੋਜਨ ਹੀ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus mentes permanecen impuras y falsas y lo que comen también es impuro."