[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਰੋ ਦਿਸ ਦਿਗ ਦਾਹ ਲਖਿਯੋ ਸਭ ॥"
page = 218

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At that time the clouds gathered on all the four sides and all saw apparently the flames of fire in all the four directions."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੋਹਾਂ ਪਾਸੇ ਭਿਆਨਕ ਅੱਗ ਲੱਗੀ ਹੋਈ ਸਭ ਨੇ ਵੇਖੀ।"