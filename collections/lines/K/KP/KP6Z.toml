[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਾਮ ਰਾਮ; ਸਦਾ ਸਹਾਇ ॥"
page = 865
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master's Name is ever a helper of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਨਾਮ ਸਦੀਵ ਹੀ ਮੇਰਾ ਸਹਾਇਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Raam, Raam, Raam, is always our help and support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਰਾਮ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਸਦਾ ਸਹਾਈ ਜਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਸਦਾ ਹੀ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਾਇ = ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es siempre nuestro Soporte,"