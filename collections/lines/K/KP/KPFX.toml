[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਕੇ ਤੇ ਹਰਿਆ ਥੀਆ; ਨਾਨਕ. ਜਪਿ ਭਗਵੰਤ ॥੨॥"
page = 927
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, remembering the Fortunate Lord, thou shalt become green from being withered,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਭਾਗਾਂ ਵਾਲੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਸੁੱਕੇ ਸਮੇਂ ਤੋਂ ਹਰਾ ਭਰ ਹੋ ਵੰਝੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dried branch shall blossom forth in its greenery again, O Nanak, meditating on the Lord God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਭਗਵੰਤ ਕੋ ਜਪ ਕੇ ਹਮਾਰਾ ਮਨ ਸੂਕੇ ਤੇ ਹਰਿਆ ਹੋਇਆ ਹੈ। ਭਾਵ ਦੇਵੀ ਸੰਪਤੀ ਕੀ ਤਰਫੋਂ ਸੂਕਾ ਹੂਆ ਥਾ, ਅਬ ਦੈਵੀ ਸੰਪਤੀ ਭਜਨ ਸੇ ਪ੍ਰਾਪਤ ਹੂਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਵਾਨ ਦਾ ਨਾਮ ਜਪ ਕੇ ਹੇ ਨਾਨਕ! (ਮਨੁੱਖ) ਸੁੱਕੇ ਤੋਂ ਹਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਜਪਿ = ਜਪ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues habitando en Dios, tu madera seca florece. (2)"