[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨੁ ਰਾਜਾ ਤੁਮ ਬਿਨੁ ਅਧਿਕ ਤ੍ਰਿਯ ਪਾਯੋ ਤਨ ਦੁਖ︀ਯ ॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Listen, Raja, this damsel has borne enough anguish without you."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਸੁਣੋ, ਤੇਰੇ ਬਿਨਾ ਮੈਂ ਬਹੁਤ ਹੀ ਸ਼ਰੀਰਕ ਦੁਖ ਪਾਇਆ ਹੈ।"