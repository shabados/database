[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰੇ; ਕਿਛੁ ਕਰਣੁ. ਨ ਜਾਇ ॥"
page = 1175
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, of himself, does all of one self, one can do not a thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਹੀ ਸਾਰਾ ਕੁਛ ਕਰਦਾ ਹੈ। ਆਪ, ਇਨਸਾਨ ਕੁਛ ਭੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself does everything; no one can do anything at all by himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਆਪ ਹੀ ਸਭ ਕਿਛੁ ਕਰਤਾ ਹੈ ਜੀਵ ਤੇ ਕੁਛ ਨਹੀਂ ਕੀਆ ਜਾਤਾ ਹੈ, ਭਾਵ ਪਰਤੰਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, (ਨਾਮ ਤੋਂ ਖੁੰਝੇ ਰਹਿਣਾ ਜਾਂ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿਣਾ-ਇਹ ਸਭ ਕੁਝ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਕਰਦਾ ਹੈ (ਜੀਵ ਪਾਸੋਂ ਆਪਣੇ ਆਪ) ਕੁਝ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣੁ ਨ ਜਾਇ = ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios Mismo lo hace todo y uno de sí mismo no logra hacer nada,"