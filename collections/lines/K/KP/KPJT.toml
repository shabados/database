[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੈ ਸਤਿਗੁਰੁ ਮੇਲਿਓਨੁ; ਭਾਣੈ ਸਚੁ ਧਿਆਇਆ ॥"
page = 1093
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will, the Lord unites man with the True Guru and in His will he remembers the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਪ੍ਰਭੂ ਬੰਦੇ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਜੋੜਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਹੀ ਉਹ ਸੱਚੇ ਨਾਮ ਨੂੰ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Pleasure of His Will, He leads us to meet the True Guru; by the Pleasure of His Will, we meditate on the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਭਾਣੇ ਮੇਂ ਹੀ ਸਤਿਗੁਰੋਂ ਕੋ ਮੇਲਿਆ ਹੈ, ਔ ਤਿਸ ਕੇ ਭਾਣੇ ਬੀਚ ਹੀ ਜਗ੍ਯਾਸੂ ਨੇ ਸਚ ਨੂੰ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲਾਇਆ ਹੈ ਉਹ ਮਨੁੱਖ ਰਜ਼ਾ ਵਿਚ ਰਹਿ ਕੇ 'ਨਾਮ' ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad, Él nos conduce hasta el Guru Verdadero y contemplamos al Señor Verdadero."