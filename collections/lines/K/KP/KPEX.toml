[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕ੍ਰਿਪਾ ਤੇ; ਸੂਕਾ ਹਰਿਆ ॥"
page = 102
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and by saint-Guru's grace, though dried up have reverdured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੰਤ ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਦਾ ਸਦਕਾ, ਸੁੱਕਾ ਸੜਿਆ ਹੋਣ ਦੇ ਬਾਵਜੂਦ ਹਰਾ-ਭਰਾ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by the Grace of the Holy Saint, the dried-up branches have blossomed forth again in their greenery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸੁਕਾ ਹੂਆ ਮਨੁ ਹਰਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦਾ ਰੁੱਖਾ ਹੋ ਚੁੱਕਾ ਮਨ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਿਆਰ ਰਸ ਨਾਲ ਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ = ਗੁਰੂ। ਤੇ = ਤੋਂ, ਨਾਲ। ਸੂਕਾ = ਸੁੱਕਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Santo, los brazos secos de un árbol florecen y dan frutos."