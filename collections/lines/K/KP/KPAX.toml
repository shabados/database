[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਕਿਛੁ ਹੈ ਤਿਸ ਕਾ; ਆਖਣੁ ਬਿਖਮੁ ਬੀਚਾਰੀ ॥੧੪॥"
page = 911
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body all belong to Him, hard is whose narration and meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਅਤੇ ਦੇਹ ਸਮੂਹ ਉਸ ਦੀ ਮਲਕੀਅਤ ਹਨ, ਔਖਾ ਹੈ ਜਿਸ ਦਾ ਵਰਣਨ ਅਤੇ ਸਿਮਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Soul, body and everything are His; it is so difficult to speak of, and contemplate Him. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰਾਦਿ ਸਭੁ ਤਿਸੁ ਪਰਮੇਸਰ ਕਾ ਹੈ। ਪਰੰਤੂ ਜੋ ਕਹਣਾ ਹੈ ਕਿ ਮੇਰਾ ਨਹੀਂ ਪ੍ਰਮੇਸ੍ਵਰ ਦਾ ਹੈ ਇਹੁ ਬਾਤ ਕਠਨੁ ਵਿਚਾਰੀਤੀ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਇਹ ਜਿੰਦ ਤੇ ਇਹ ਸਰੀਰ (ਜੀਵਾਂ ਨੂੰ) ਸਭ ਕੁਝ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਦਿੱਤਾ ਹੋਇਆ ਹੈ, (ਉਸ ਦੀਆਂ ਬਖ਼ਸ਼ਸ਼ਾਂ ਦਾ) ਵਿਚਾਰ ਕਰਨਾ ਤੇ ਬਿਆਨ ਕਰਨਾ (ਬਹੁਤ) ਔਖਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਤਿਸ ਕਾ = ਉਸ (ਪ੍ਰਭੂ) ਦਾ {ਸੰਬੰਧਕ 'ਕਾ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਬਿਖਮੁ = ਔਖਾ, ਕਠਨ। ਆਖਣੁ = ਬਿਆਨ ਕਰਨਾ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestra vida y nuestro cuerpo pertenecen sólo a Dios, pero es muy difícil meditar y cantar. (14)"