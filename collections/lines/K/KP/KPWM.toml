[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਫਤਿ ਸਲਾਹਣੁ; ਸਹਜ ਅਨੰਦ ॥"
page = 352
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's praise and admiration is divine bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਤੇ ਉਪਮਾ ਅੰਦਰ ਹੀ ਈਸ਼ਵਰੀ ਖੁਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Lord's Praise and adoration is intuitive peace, poise and bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੀ (ਸਿਫਤਿ) ਉਸਤਤ (ਸਲਾਹਣੁ) ਬਰਨਨ ਕਰਨੇ ਮੇਂ ਜਿਨ ਕੋ ਸਹਜ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ ਮਨ ਨੂੰ ਮਾਰ ਲਿਆ) ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Alabanza del Señor está el Éxtasis del Equilibrio,"