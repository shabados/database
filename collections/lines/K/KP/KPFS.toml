[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਪਾਕ ਨਿਕਟਵਰਤੀ ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਦੀ ਆਗਿਆ ਵਿਚ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕੁੱਦਸੀਆਂ ਬਾ ਰਾਇ ਗੁਰ ਗੋਬਿੰਦ ਸਿੰਘ ।੧੧੯।"
page = 10
line = 119

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, those entities that are sacred and near ones of Waaheguru are under Guru Gobind Singh's command. (119)"