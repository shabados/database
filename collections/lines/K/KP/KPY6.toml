data = "ਹਰਿ ਚੇਤਿ; ਮਨ ਮੇਰੇ ॥ ਰਹਾਉ ॥"
page = 1185
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, remember thou thy God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, remain conscious of the Lord. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਮਨਿ) ਹਰੀ ਪ੍ਰਭੂ ਸਮਰਥ ਕੋ ਚੇਤੋ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰਦਾ ਰਹੁ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Mente mía, alaba solo a tu Señor. (Pausa"