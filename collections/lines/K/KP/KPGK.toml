[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਹਰਿ ਪਾਇਓ; ਤਿਨਹਿ ਛਪਾਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 718
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who finds the Lord, conceals he this fact. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਇਸ ਗੱਲ ਨੂੰ ਲੁਕੋ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has found the Lord, keeps quiet about it. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰੀ ਕੋ ਪਾਇਆ ਹੈ ਤਿਨੋਂ ਨੇ ਤੋ ਅਪਣਾ ਆਪ ਛਪਾਯਾ ਹੈ, ਭਾਵ ਸੇ ਵਹੁ ਹੰਕਾਰ ਨਹੀਂ ਕਰਤੇ ਹੈਂ ਵਾ ਵਹੁ ਕਹੀਂ ਛਪਤੇ ਨਹੀਂ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਰੱਬ ਨੂੰ ਲੱਭ ਲਿਆ ਹੈ ਉਸ ਨੇ (ਆਪਣੇ ਆਪ ਨੂੰ) ਲੁਕਾਇਆ ਹੈ (ਭਾਵ, ਉਹ ਇਹਨਾਂ ਬਹਿਸਾਂ ਦੀ ਰਾਹੀਂ ਆਪਣੀ ਵਿੱਦਿਆ ਦਾ ਢੰਢੋਰਾ ਨਹੀਂ ਦੇਂਦਾ ਫਿਰਦਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਪਾਇਓ = ਪਾਇਆ ਹੈ, ਲੱਭਾ ਹੈ। ਤਿਨਹਿ = ਤਿਨਹੀ, ਉਸੇ ਨੇ ਹੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues quien obtiene Su Amor, no confía su secreto a otro. (1-Pausa)"