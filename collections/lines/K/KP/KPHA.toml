[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਰ ਕਰਿ ਜੋਰਿ ਸਰ ਤੋਰ ਅਰਿ ਡਾਰਹੀਂ ॥"
page = 589

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors come in rage, strike the swords and are killing the enemies while shouting"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰੌਲਾ ਪਾ ਕੇ, (ਧਨੁਸ਼ ਵਿਚ) ਬਾਣ ਜੋੜ ਕੇ ਵੈਰੀ ਨੂੰ ਫੰਡ ਸੁਟਦੇ ਹਨ।"