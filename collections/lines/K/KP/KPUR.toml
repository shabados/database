type = "primary"
data = "ਕਰਿ ਇਸਨਾਨੁ; ਗ੍ਰਿਹਿ ਆਏ ॥"
page = 621
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "After taking bath, I returned home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਹਾ ਧੋ ਕੇ ਮੈਂ ਘਰ ਆ ਗਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "After taking my bath of purification, I returned to my home,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤੋ ਅੰਮ੍ਰਿਤਸਰ ਸਤਸੰਗ ਮੇਂ ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਵਾ ਮਨ ਕੋ ਪਵਿਤ੍ਰ ਕਰ ਕੇ ਸ੍ਵਰੂਪ ਘਰ ਮੇਂ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਤਮਕ ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਅਸੀਂ ਅੰਤਰ-ਆਤਮੇ ਟਿਕੇ ਰਹਿੰਦੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Experimento la ablución de la mente"