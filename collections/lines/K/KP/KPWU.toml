[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕੰਡਾ ਤੋਲੁ ਤਰਾਜੀ; ਆਪੇ ਤੋਲਣਹਾਰਾ ॥"
page = 731
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself art the tongue of the balance, the weights and the balance. Thou Thyself art the weighman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ ਤਰਾਜੂ ਦੀ ਸੂਈ, ਵੱਟੇ ਅਤੇ ਤਰਾਜੂ ਹੈਂ। ਤੂੰ ਆਪ ਹੀ ਤੋਲਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the balance, the weights and the scale; You Yourself are the weigher."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਆਪੇ (ਕੰਡਾ) ਪ੍ਰੇਮ ਰੂਪ ਹੈਂ (ਤੋਲੁ) ਆਪੇ ਵਿਚਾਰ ਰੂਪ ਵਟਾ ਹੈਂ ਅਰੁ ਤੂੰ ਆਪ ਹੀ ਬੁਧੀ ਰੂਪ ਤਕੜੀ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ (ਤੋਲਣਹਾਰ) ਵਿਚਾਰ ਕਰਨੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਹਰੇਕ ਥਾਂ ਵਿਆਪਕ ਹੈ, ਆਪਣੀ ਵਡਿਆਈ ਭੀ ਉਹ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ ਤੇ ਜਾਚ ਸਕਦਾ ਹੈ ਉਹ) ਆਪ ਹੀ ਤੱਕੜੀ ਹੈ, ਤੱਕੜੀ ਦਾ ਵੱਟਾ ਹੈ, ਤੱਕੜੀ ਦੀ ਬੋਦੀ ਹੈ, ਉਹ ਆਪ ਹੀ (ਆਪਣੇ ਗੁਣਾਂ ਨੂੰ) ਤੋਲਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਡਾ = ਤੱਕੜੀ ਦੀ ਡੰਡੀ ਦੇ ਅੱਧ ਵਿਚ ਦੀ ਸੂਈ, ਤੱਕੜੀ ਦੀ ਬੋਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo eres la Balanza, Tú Mismo las Pesas, y Tú Quien toma la medida,"