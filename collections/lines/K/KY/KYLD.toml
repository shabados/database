[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸਬਦੁ ਨਿਰੰਤਰਿ ਮੁਦ੍ਰਾ; ਹਉਮੈ ਮਮਤਾ ਦੂਰਿ ਕਰੀ ॥"
page = 939
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou the incessant enshrining of the Name in the mind and the renunciation of ego and attachment, thine ear-rings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਇਕਰੱਸ ਨਾਮ ਨੂੰ ਟਿਕਾਉਣ ਅਤੇ ਹੰਕਾਰ ਤੇ ਲਗਨ ਦੇ ਤਿਆਗ ਨੂੰ, ਤੂੰ ਆਪਣੇ ਕੰਨਾਂ ਦੀਆਂ ਵਾਲੀਆਂ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let constant absorption in the Word of the Shabad deep within be your ear-rings; eradicate egotism and attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਬ੍ਰਹਮ ਕੋ ਅੰਤਰ ਏਕ ਰਸ ਜਾਣਿਆ ਹੈ ਏਹ ਦਰਸਨ ਕਾ ਭੇਖ ਧਾਰ ਕਰ ਜੋਗੀਓਂ ਕੇ ਇੰਦਰ ਹੂਏ ਹੈਂ ਔ ਹੰਤਾ ਕੋ ਤਿਆਗ ਕੈ ਨਿੰਮ੍ਰਤਾ ਧਾਰੀ ਹੈ। ਪੁਨਾ ਮਮਤਾ ਕੋ ਤਿਆਗ ਕੈ ਸਮਤਾ ਜੋ ਧਾਰੀ ਇਹ ਦੋ ਮੁੰਦ੍ਰਾਂ ਪਹਿਰੀਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਇੱਕ-ਰਸ ਵਸਾਣਾ-ਇਹ (ਕੰਨਾਂ ਵਿਚ) ਮੁੰਦ੍ਰਾਂ (ਪਾਉਣੀਆਂ) ਹਨ, (ਜੋ ਮਨੁੱਖ ਗੁਰ-ਸ਼ਬਦ ਨੂੰ ਵਸਾਂਦਾ ਹੈ ਉਹ) ਆਪਣੀ ਹਉਮੈ ਅਤੇ ਮਮਤਾ ਨੂੰ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = (ਮਨ ਦੇ) ਅੰਦਰ। ਨਿਰੰਤਰਿ = ਨਿਰ-ਅੰਤਰਿ, ਇੱਕ-ਰਸ, ਮਤਵਾਤਰ, ਸਦਾ। ਮਮ = ਮੇਰਾ। ਮਮਤਾ = ਮੇਰ-ਪਨ, ਅਪਣੱਤ, ਦੁਨੀਆਵੀ ਪਦਾਰਥਾਂ ਨੂੰ ਆਪਣਾ ਬਨਾਣ ਦਾ ਖ਼ਿਆਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Disfruta de la Palabra del Shabd y apacigua tu ego en lugar de usar aretes de castidad."