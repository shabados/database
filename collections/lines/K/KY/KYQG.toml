[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੀ ਭੂਖ. ਤੈਸੀ ਕਾ ਪੂਰਕੁ; ਸਗਲ ਘਟਾ ਕਾ ਸੁਆਮੀ ॥"
page = 613
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the hunger, so is He the fulfiller. he is the master of all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹੀ ਖੁਦਿਆ (ਖਾਹਿਸ਼) ਹੈ, ਉਹੋ ਜੇਹੀ ਹੀ ਉਹ ਪੂਰੀ ਕਰਨ ਵਾਲਾ ਹੈ। ਉਹ ਸਾਰਿਆਂ ਦਿਲਾਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As is the hunger, so is the fulfiller; He is the Lord and Master of all hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੀ ਕਿਸੀ ਕੋ ਭੂਖ ਹੋਤੀ ਹੈ ਤੈਸੀ ਕਾ ਵਹੁ ਪੂਰੀ ਕਰਨੇਹਾਰਾ ਹੈ ਔ ਸੰਪੂਰਨ ਘਟੋਂ ਕਾ ਸ੍ਵਾਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਰੇ ਸਰੀਰਾਂ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਜਿਹੋ ਜਿਹੀ ਕਿਸੇ ਜੀਵ ਦੀ ਲਾਲਸਾ ਹੋਵੇ ਉਹੋ ਜਿਹੀ ਹੀ ਪੂਰੀ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਖ = ਲੋੜ, ਲਾਲਸਾ। ਪੂਰਕੁ = ਪੂਰੀ ਕਰਨ ਵਾਲਾ। ਘਟ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como es el deseo, así Dios lo satisface;"