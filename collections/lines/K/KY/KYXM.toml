[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪ ਤਪ ਸੰਜਮ ਨਾ ਬ੍ਰਤ ਪੂਜਾ ॥"
page = 1035
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There was no contemplation, penance, self-control, fasting and worship,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਆਰਾਧਨ, ਤਪੱਸਿਆ, ਸਵੈ-ਜ਼ਬਤ, ਉਪਹਾਸ ਅਤੇ ਉਪਾਸ਼ਨਾ ਨਹੀਂ ਸੀ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There was no chanting or meditation, no self-discipline, fasting or worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ ਤਪ ਸੰਜਮ ਔ ਬ੍ਰਤ ਪੂਜਾ ਭੀ ਨਹੀਂ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਕਿਤੇ ਜਪ ਹੋ ਰਹੇ ਸਨ ਨਾਹ ਤਪ ਹੋ ਰਹੇ ਸਨ, ਨਾਹ ਕਿਤੇ ਸੰਜਮ ਸਾਧੇ ਜਾ ਰਹੇ ਸਨ ਨਾਹ ਵਰਤ ਰੱਖੇ ਜਾ ਰਹੇ ਸਨ ਤੇ ਨਾਹ ਹੀ ਪੂਜਾ ਕੀਤੀ ਜਾ ਰਹੀ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No había practicantes de austeridades o contempladores, o prácticas de auto control, tampoco alabadores o ayunadores."