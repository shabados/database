[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਚਾ ਹੈ ਬੋਹਿਥਾ; ਸਬਦੇ. ਭਵਜਲੁ ਤਰਣਾ ॥੬॥"
page = 70
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is the right ship. By his instruction man swims across the dreadful world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਦਰੁਸਤ ਜਹਾਜ਼ ਹਨ। ਉਨ੍ਹਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਇਨਸਾਨ ਭੈਦਾਇਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the Boat of Truth; in the Word of the Shabad, we cross over the terrifying world-ocean. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਤਿਗੁਰੋਂ ਕੇ ਪਾਸ ਗ੍ਯਾਨ ਰੂਪ (ਸਚਾ ਬੋਹਿਥਾ) ਸਚਾ ਜਹਾਜੁ ਹੈ। ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਸੇ ਗ੍ਯਾਨ ਰੂਪ ਜਹਾਜ ਪਾਇ ਕਰ (ਭਵਜਲ) ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰਣਾ ਹੋਤਾ ਹੈ॥☬ਨਨੂੰ: ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰਨੇ ਕੋ ਗੁਰ ਉਪਦੇਸ਼ ਤੇ ਬਿਨਾ ਭੀ ਯੱਗ ਤਪਾਦਿ ਬਹੁਤ ਉਪਾਉ ਹੈਂ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਜਹਾਜ਼ ਹੈ। ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero es la Barca Verdadera; a través del Shabd de Su Palabra es que podemos cruzar nadando el terrible mar de las existencias. (6)"