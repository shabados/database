[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਬੇਅੰਤੁ ਸਰਬ ਕਲ ਪੂਰਾ; ਕਿਛੁ ਕੀਮਤਿ. ਕਹੀ ਨ ਜਾਇ ॥"
page = 720
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art Infinite and Master of all the powers. Thy worth cannot even be slightly described."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਨੰਤ ਤੇ ਸਾਰੀਆਂ ਸ਼ਕਤੀਆਂ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ। ਤੇਰਾ ਭੋਰਾ ਭਰ ਮੁਲ ਭੀ ਆਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are infinite, the Master of all power; Your value cannot be described at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬਿਅੰਤ ਸਰਬ ਕਲਾ ਕਰ ਕੇ ਪੂਰਨ ਹੈਂ, ਤੇਰੀ ਕੀਮਤ ਕਛੁ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੂੰ ਬੇਅੰਤ ਹੈਂ, ਤੂੰ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਨਾਲ ਭਰਪੂਰ ਹੈਂ, ਤੇਰਾ ਮੁੱਲ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ = ਸਾਰੀਆਂ। ਕਲ = ਤਾਕਤਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres Infinito, Todopoderoso, oh Dios, Tu Valor nadie lo puede describir."