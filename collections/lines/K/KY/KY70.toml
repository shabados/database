[[content]]
asset = "DGDG"
type = "primary"
data = "ਠਟੇ ਠਾਟ ਗਾੜੇ ਚਲੇ ਖੇਤ ਆਏ ॥"
page = 922

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When jikrim heard the news, he collected all the intrepid ones."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਆ ਕੇ ਦ੍ਰਿੜ੍ਹਤਾ ਨਾਲ ਡਟ ਗਏ।"