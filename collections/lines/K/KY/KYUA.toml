[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ; ਪ੍ਰਾਪਤਿ ਲਿਖਿਆ ਹੋਇ ॥੨॥"
page = 1243
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by the Guru's grace, who is destined to receive it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿੱਚ ਇਸ ਦੀ ਪ੍ਰਾਪਤੀ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "what he is predestined to receive. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਣਾ ਲਿਖਾ ਹੂਆ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿਚ ਇਸ ਦੀ ਪ੍ਰਾਪਤੀ ਲਿਖੀ ਹੋਵੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien el Señor, el Dios, así en su Destino, se lo haya inscrito. (2)"