[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਭਾਈ, ਰਤਨਾਂ ਦੀ ਮਾਲਾ ।੨੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "These, all fellow disciples of the Guru, are like the jewels of a string."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਏਹ) ਗੁਰ ਭਾਈ (ਆਪੋ ਵਿਚ) ਰਮਨਾਂ ਦੀ ਮਾਲਾ (ਵਾਂਙੂ ਪਰੋਤੇ ਹੁੰਦੇ) ਸੇ।"