[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਕੁਤਾ; ਦਰਿ ਫੁਰਮਾਨੁ ॥"
page = 350
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In deeds they are dogs; this is the command of the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮਲਾਂ ਵਿੱਚ ਉਹ ਕੁੱਤੇ ਹਨ। ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਦਾ ਇਹ ਹੁਕਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by their deeds they are dogs - this is the Command of the Lord's Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੇ ਦ੍ਵਾਰੇ ਸੇ ਐਸਾ ਹੀ (ਫੁਰਮਾਨੁ) ਹੁਕਮ ਹੈ ਕਿ ਜੀਵ ਕਰਨੀ ਕਰ ਕੁਤਾ ਹੋ ਰਹਾ ਹੈ, ਭਾਵ ਦ੍ਵਾਰੇ ੨ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਚਰਨ ਵਿਚ ਮਨੁੱਖ (ਉਹ) ਕੁੱਤਾ ਹੈ ਜੋ (ਮਾਲਕ ਦੇ) ਦਰ ਤੇ (ਰੋਟੀ ਦੀ ਖ਼ਾਤਰ) ਹੁਕਮ (ਮੰਨ ਰਿਹਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣੀ = ਕਰਣੀ ਵਿਚ, ਆਚਰਨ ਵਿਚ। ਦਰਿ = (ਮਾਲਕ ਦੇ) ਦਰ ਤੇ। ਫੁਰਮਾਨੁ = ਹੁਕਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sus acciones son las de un perro, este es el Comando de la Corte del Señor,"