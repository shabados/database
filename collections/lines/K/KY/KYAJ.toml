[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਮਕਰੰਦ ਰਸ ਲੁਭਿਤ ਹੁਇ; ਮਨ ਮਧੁਕਰ ਸੁਖ ਸੰਪਟ ਭਿਲਾਖੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "May the frolicsome mind remain longing for the fragrant dust of the lotus feet of the Lord."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਾਤਪ੍ਰਯ ਇਹ ਕਿ ਸਤਿਗੁਰਾਂ ਦੇ ਚਰਣ ਕਮਲਾਂ ਦੀ ਧੂਲੀ ਰੂਪ ਮਕਰੰਦ ਰਸ ਖਾਤਰ ਲੁਭਾਯਮਾਨ ਹੋਏ ਮਨ ਰੂਪ ਮਧੁਕਰ ਭੌਰਿਆਂ ਨੂੰ ਸੁਖ ਸੰਪਟ ਸੁਖ ਵਿਚ ਮਗਨ ਹੋਣ ਦੇ ਅਭਿਲਾਖੀ ਸਿੱਕਵੰਦ ਬਣਾਈਏ ਸੱਚੀ ਜਿਗ੍ਯਾਸਾ ਵਾਲੇ ਗੁਰਮੁਖ ਪ੍ਰੇਮੀ ਬਣ ਜਾਈਏ।"