[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਸਤਿਗੁਰੁ ਸੇਵਿਆ; ਤਿਨੀ ਪਾਇਆ ਨਾਮੁ ਨਿਧਾਨੁ ॥"
page = 26
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have served the True Guru, have obtained the Name treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਈ ਹੈ, ਉਨ੍ਹਾਂ ਨੂੰ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the True Guru obtain the Treasure of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋ ਨੈਂ ਸਤਿਗੁਰੂ ਕੋ ਸੇਵਿਆ ਹੈ, ਤਿਨੋ ਨੇ ਨਾਮ ਰੂਪੁ (ਨਿਧਾਨੁ) ਖਜਾਨਾ ਪਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਲਈ ਹੈ, ਉਹਨਾਂ ਨੇ (ਸਭ ਪਦਾਰਥਾਂ ਦਾ) ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ-ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que sirvieron al Guru Verdadero, encontraron el Tesoro del Nombre del Señor."