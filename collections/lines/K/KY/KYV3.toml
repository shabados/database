[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਦੇਸੁ ਝਾਗਿ; ਸਉਦੇ ਕਉ ਆਇਆ ॥"
page = 372
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having wandered in foreign lands, I have come here for transactions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਾਏ ਵਤਨਾਂ ਅੰਦਰ ਭਟਕ ਕੇ, ਮੈਂ ਇਥੇ ਸੌਦੇ ਸੂਤ ਲਈ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having wandered through foreign lands, I have come here to do business."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਚੌਰਾਸੀ ਲਾਖ ਜੂਨ ਰੂਪ ਪਰਦੇਸ (ਝਾਗਿ) ਲਾਂਘ ਕਰ ਮਾਨੁਖ ਸਰੀਰ ਮੇਂ ਆਪ ਕੇ ਪਾਸ ਸਉਦਾ ਕਰਨੇ ਆਯਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ਾਹ! (ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਵਾਲਾ) ਓਪਰਾ ਦੇਸ ਬੜੀਆਂ ਔਖਿਆਈਆਂ ਨਾਲ ਲੰਘ ਕੇ ਮੈਂ (ਤੇਰੇ ਦਰ ਤੇ ਨਾਮ ਦਾ) ਸੌਦਾ ਕਰਨ ਆਇਆ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yendo a través de muchas encarnaciones,"