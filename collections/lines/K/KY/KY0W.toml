[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੇਤੀ ਸਦਾ ਮਿਲਿ ਰਹੇ; ਜਿਨੀ ਆਪੁ ਪਛਾਨਾ ॥"
page = 1089
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who recognise their ownself, ever remain united with their God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਆਪ ਦੀ ਪਹਿਚਾਨ ਕਰਦੇ ਹਨ, ਉਹ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who realize their own selves, remain forever united with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਆਪਨੇ ਕੋ ਪਛਾਣਿਆ ਹੈ, ਸੋ ਹਰੀ ਕੇ ਸਾਥ ਮਿਲ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪਛਾਣਿਆ ਹੈ ਉਹ ਸਦਾ ਰੱਬ ਨਾਲ ਮਿਲੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son los seres sublimes, sí, los que se conocen a sí mismos son unidos para siempre con Dios."