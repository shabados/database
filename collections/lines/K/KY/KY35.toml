[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੈ ਭਾਣੈ. ਜਨਮੁ ਪਦਾਰਥੁ ਪਾਇਆ; ਮਤਿ ਊਤਮ ਹੋਈ ॥"
page = 365
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's pleasure, the wealth of human birth is obtained, and intellect is rendered sublime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਖੁਸ਼ੀ ਦੁਆਰਾ ਮਨੁਖ ਨੂੰ ਜਨਮ ਦੀ ਦੌਲਤ ਮਿਲਦੀ ਹੈ ਅਤੇ ਅਕਲ ਸ਼੍ਰੇਸ਼ਟ ਥੀ ਵੰਞਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Pleasure of the Lord's Will, the prize of this human birth is obtained, and the intellect is exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੇ ਭਾਣੇ ਹੀ ਮੇਂ ਮਾਨੁਖ ਜਨਮ ਪਦਾਰਥੁ ਮਿਲਾ ਹੈ ਔਰ ਉਤਮ ਬੁਧ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੇ) ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰ ਕੇ ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਮਨੋਰਥ ਹਾਸਲ ਕਰ ਲਿਆ ਉਸ ਦੀ ਅਕਲ ਵਧੀਆ ਬਣ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਿ = ਅਕਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Voluntad del Señor, uno logra el verdadero objetivo de la vida, y su intelecto despierta."