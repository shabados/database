[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀ; ਪ੍ਰਭ ਸਰਧਾ ਪੂਰਿ ॥੪॥੨੨॥੩੩॥"
page = 893
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "fulfil Thou Thy slave Nanak's desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਨਾਨਕ ਦੀ ਸਧਰ ਪੂਰੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, please fulfill Nanak's hope. ||4||22||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ ਮੇਰੀ ਇਹ ਸਰਧਾ ਪੂਰੀ ਕਰ ॥੪॥੨੨॥੩੨॥☬ਪਰਮੇਸ੍ਵਰ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੀ ਇਹ ਤਾਂਘ ਪੂਰੀ ਕਰ ॥੪॥੨੨॥੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਧਾ = ਤਾਂਘ, ਇੱਛਾ। ਪੂਰਿ = ਪੂਰੀ ਕਰ ॥੪॥੨੨॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, realiza mi Fe y mis esperanzas. (4-22-33)"