[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋ ਸਾਲਾਹੀਐ; ਜਿਸੁ ਵਸਿ ਸਭੁ ਕਿਛੁ ਹੋਇ ॥"
page = 1281
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praise thou Him, O Nanak in whose power lies everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦੀ ਸਿਫ਼ਤ ਕਰ, ਹੇ ਨਾਨਕ! ਜਿਸ ਦੇ ਇਖਤਿਆਰ ਵਿੱਚ ਹਰ ਵਸਤੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, praise the Lord; everything is in His power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਜਨੋਂ! ਸਭ ਕਿਛੁ ਜਿਸ ਕੇ ਵਸ ਹੋਇ ਰਹਾ ਹੈ, ਸੋ ਹਰੀ ਸਲਾਹਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਪ੍ਰਭੂ ਦੇ ਵੱਸ ਵਿਚ ਹਰੇਕ ਗੱਲ ਹੈ ਉਸ ਦੀ ਸਦਾ ਵਡਿਆਈ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, alaben al Señor, pues todo está en Su Poder."