[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਚਲ ਮਤਿ ਤਿਆਗਿ. ਭਉ ਭੰਜਨੁ ਪਾਇਆ; ਏਕ ਸਬਦਿ ਲਿਵ ਲਾਗੀ ॥"
page = 1232
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shedding my mercurial nature, I have obtained my God, the Destroyer of dread and am attuned to the One Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚੁਲਬੁਲੇ ਸੁਭਾਅ ਨੂੰ ਛੱਡਣ ਦੁਆਰਾ, ਮੈਂ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲੇ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਇਕ ਨਾਮ ਨਾਲ ਮੇਰਾ ਪ੍ਰੇਮ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking my fickle intellect, I have found God, the Destroyer of fear; I am lovingly attuned to the One Word, the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੰਚਲ ਮਤ ਕੋ ਤਿਆਗ ਕਰ (ਭਉ ਭੰਜਨੁ) ਵਾਹਿਗੁਰੂ ਕੋ ਪਾਇਆ ਹੈ ਔਰ ਏਕ (ਸਬਦਿ) ਬ੍ਰਹਮ ਮੇਂ ਹਮਾਰੀ ਬਿਰਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਹੈ ਉਸ ਨੇ (ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ ਪਿੱਛੇ) ਭਟਕਣ ਵਾਲੀ ਮੱਤ (ਦੀ ਅਗਵਾਈ) ਤਿਆਗ ਕੇ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੰਚਲ = ਸਦਾ ਭਟਕਦੇ ਰਹਿਣ ਵਾਲੀ। ਤਿਆਗਿ = ਤਿਆਗ ਕੇ। ਭਉ ਭੰਜਨੁ = ਡਰ-ਸਹਿਮ ਨਾਸ ਕਰਨ ਵਾਲਾ। ਲਿਵ = ਲਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He conquistado la naturaleza mercurial de mi mente, y bendecida ésta por el Destructor del miedo, ha sido entonada sólo en la Palabra."