[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰਜਾ ਅੰਧੀ ਗਿਆਨ ਬਿਨੁ; ਕੂੜ ਕੁਸਤੁ ਮੁਖਹੁ ਆਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bereft of knowledge, the blind people are uttering falsehood."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰਜਾ ਗਿਆਨ ਬਾਝ ਅੰਨ੍ਹੀ ਹੋ ਰਹੀ ਹੈ ਤੇ ਕੂੜ ਕੁਧਰਮ ਮੂੰਹੋਂ ਬੋਲਦੀ ਹੈ।"