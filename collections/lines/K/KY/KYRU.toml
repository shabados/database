[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਏ ਸਰਬ ਸੈਨਾ ਕੀਏ ਆਪ ਰੂਪੰ ॥"
page = 176

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Wearing his important weapons, the king himself, taking the mighty warriors with him, marched forward to wage the war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਨਾਲ) ਸਾਰੀ ਸੈਨਾ ਲੈ ਲਈ (ਜਿਸ ਨੇ) ਭਿਆਨਕ ਰੂਪ ਧਾਰਨ ਕੀਤਾ ਹੋਇਆ ਸੀ।"