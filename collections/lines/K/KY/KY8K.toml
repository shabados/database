[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨਦ ਰੂਪੁ; ਸਭੁ ਨਦਰੀ ਆਇਆ ॥"
page = 801
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Embodiment of bliss I see everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸੰਨਤਾ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮੈਂ ਹਰ ਜਗ੍ਹਾ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I see the Lord, the source of bliss, everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਏਕ ਤੁਹੀ ਅਨੰਦ ਸਰੂਪ ਦ੍ਰਿਸਟਿ ਆਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਉਹ ਆਨੰਦ ਦਾ ਸੋਮਾ ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨਦ ਰੂਪੁ = ਆਨੰਦ ਦਾ ਸਰੂਪ-ਪ੍ਰਭੂ। ਸਭੁ = ਹਰ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Veo al Señor Dichoso;"