[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸਿ ਰਾਤਾ; ਜਨੁ ਪਰਵਾਣੁ ॥੭॥"
page = 1189
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is imbued with the God's elixir; that man is approved by the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਰੰਗੀਜਿਆਂ ਹੈ, ਉਸ ਸਜੀਵ ਨੂੰ ਪ੍ਰਭੂ ਕਬੂਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being who is imbued with the sublime essence of the Lord is certified and approved. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨ ਹਰੀ ਕੇ ਰਸ ਮੇਂ ਰਾਤਾ ਹੂਆ ਪਰਵਾਣ ਭਯਾ ਹੈ॥੭॥ ਅਰ ਐਸੇ ਬੇਨਤੀ ਕਰਤਾ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ਉਹ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕਬੂਲ ਹੁੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive imbuido en la Esencia del Señor y entonces es aprobado por Dios. (7)"