[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਪ੍ਰਤਿਪਾਲਦਾ ਭਾਈ; ਨਿਤ ਨਿਤ ਕਰਦਾ ਸਾਰ ॥"
page = 639
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He cherishes the human beings and other creatures, and day-in and day out, takes care of them, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਨਸਾਨਾਂ ਅਤੇ ਹੋਰ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ-ਪੋਸਣਾ ਕਰਦਾ ਹੈ। ਤੇ ਨਿੱਤਾਪ੍ਰਤੀ ਉਨ੍ਹਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes all beings and creatures, O Siblings of Destiny; he continually takes care of them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਹੁ ਸਰਬ ਛੋਟੇ ਬਡੇ ਜੀਵੋਂ ਕੀ ਪ੍ਰਿਤਪਾਲ ਕਰਤਾ ਹੈ ਔਰ ਨਿਤਾਪ੍ਰਤਿ ਸਭ ਕੀ (ਸਾਰ) ਸੰਭਾਲ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਪ੍ਰਭੂ ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ, ਉਹ ਸਦਾ ਹੀ (ਸਭ ਜੀਵਾਂ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰ = ਸੰਭਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él sostiene a todas las criaturas y las cuida en cada momento. Encontrando al Verdadero Guru,"