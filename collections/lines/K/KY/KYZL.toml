[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲ ਦਾਤਿ, ਸਬਦਿ ਸਮ੍ਹਾਲੀਅਨਿ ।੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All these are momentary, but the gurmukhs with the help of the Word nourish the gift of the pleasure fruit."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਨੂੰ (ਆਤਮਾਨੰਦ ਰੂਪੀ) ਸੁਖ ਫਲ ਦੀ ਦਾਤ ਹੋਈ ਹੈ, (ਕਿਉਂ ਜੋ ਓਹ ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਨੂੰ ਯਾਦ ਕਰਦੇ ਹਨ।"