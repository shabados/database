[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਮਟਿਯੋ ਅਧਰ ਧਰਨਿ ਸੋ ਰਹੈ ॥"
page = 892

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now whenever he said, get stuck, it (goat) would lie down."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਉਸ ਦਾ) ਹੇਠਲਾ ਹੋਠ ('ਅਧਰ') ਧਰਤੀ ਨਾਲ ਚਿਮਟ ਗਿਆ।"