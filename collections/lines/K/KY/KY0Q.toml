[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਸਹਜਿ ਤਰੇ ਕਬੀਰਾ ॥੫॥੬॥੧੯॥"
page = 481
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, Kabir has easily swum across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਕਬੀਰ, ਸੁਖੈਨ ਹੀ ਪਾਰ ਉੱਤਰ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, Kabeer has easily crossed over. ||5||6||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਇਸਸੇ ਮੈਂ ਸ੍ਵਭਾਵਕ ਹੀ ਪਾਰ ਹੋ ਗਿਆ ਹੂੰ ਵਾ ਔਰ ਜੀਵ ਤਰੇ ਹੈਂ। ਭਾਵ ਇਹ ਕਿ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਬਿਨਾਂ ਇਹ ਸ੍ਰਪਨੀ ਕੀ ਬਿਖ ਸੇ ਜੀਵ ਛੁਟ ਨਹੀਂ ਸਕਤਾ॥੫॥੬॥੧੯॥☬ਅਸਰਧਕੋਂ ਕੋ ਉਪਦੇਸ਼ ਕੀਏ ਕੀ ਨਿਸਫਲਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਪਣੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਅਡੋਲ ਰਹਿ ਕੇ (ਜਨਮ-ਮਰਨ ਦੀ ਘੁੰਮਣ-ਘੇਰੀ ਵਿਚੋਂ) ਲੰਘ ਗਿਆ ਹੈ ॥੫॥੬॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es a través de la Gracia del Guru que Kabir nadó a través con soltura. (5‑6‑19)"