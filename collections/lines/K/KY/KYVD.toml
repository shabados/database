[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਤਿਆਗਿ ਜਗਿ ਜਾਪਣੋ ਅਜੋਗ ਜਾਪ ਜਾਪ ਹੈ ॥"
page = 555

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Forsaking the Yajnas and the repetition of the Name, people will repeat the worthless mantras"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੱਗ ਦੇ ਜਾਪ ਨੂੰ ਤਿਆਗ ਕੇ ਅਯੋਗ ਜਾਪ ਨੂੰ ਜਪਣਗੇ।"