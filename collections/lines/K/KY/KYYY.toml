[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤੂ ਆਵਹਿ ਵਸਿ; ਬਹੁਤੁ ਘਿਣਾਵਣੇ ॥"
page = 962
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, comest not in one's power, by greatly despising the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਸੁਆਮੀ! ਸੰਸਾਰ ਨੂੰ ਘਣੇਰੀ ਘਿਰਣਾ ਅਥਵਾ ਘਿਣਾਉਣੇ ਕਰਮ, ਕਰਨ ਦੁਆਰਾ, ਬੰਦੇ ਦੇ ਵੱਸ ਵਿੱਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can bring You under control, by despising the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬਹੁਤ ਦੀਨ ਹੋ ਕੇ ਬੋਲਣੇ ਸੇ ਵਸ ਨਹੀਂ ਆਂਵਦਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਬਹੁਤੇ ਵਿਖਾਵੇ ਦੇ ਤਰਲੇ ਲਿਆਂ ਤੂੰ ਕਿਸੇ ਜੀਵ ਦੇ ਵੱਸ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no Te obtiene, oh Dios, odiando al mundo;"