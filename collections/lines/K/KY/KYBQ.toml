[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਮਨਿ ਤ੍ਰਿਪਤਿ. ਨ ਆਵੈ ॥੨॥"
page = 352
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the name, appeasement enters not the man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਮਨੁਸ਼ ਦੇ ਮਨ ਵਿੱਚ ਰੱਜ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, satisfaction does not enter into the mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਨਾਮ ਕੇ ਮਨ ਕੋ ਤ੍ਰਿਪਤੀ ਨਹੀਂ ਆਉਤੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਉਸ ਦੇ ਮਨ ਵਿਚ ਸ਼ਾਂਤੀ ਨਹੀਂ ਆਉਂਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਤ੍ਰਿਪਤਿ = ਸ਼ਾਂਤੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No, sin el Naam, el Nombre del Señor, uno no es liberado. (2)"