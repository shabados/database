[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਮਨੀ ਦਮੰਕਣਿ, ਧੁਜਾ ਫਰੰਕਣਿ; ਫਣੀ ਫੁਕਾਰਣਿ, ਜੋਧ ਜਿਤੇ ॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Goddess! Thou flashest like lightning, Thy flags oscillate, Thy serpents hiss, O Conqueror of the warriors."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿਜਲੀ ਵਾਂਗ ਚਮਕਣ ਵਾਲੀ, ਝੂਲਦੇ ਝੰਡਿਆਂ ਵਾਲੀ, ਸੱਪ ਵਾਂਗ ਸ਼ੂਕਦੇ ਤੀਰਾਂ ਵਾਲੀ ਅਤੇ ਯੋਧਿਆਂ ਨੂੰ ਜਿਤਣ ਵਾਲੀ,"