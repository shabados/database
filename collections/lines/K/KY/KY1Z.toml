[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਹਥਿ ਨਿਬੇੜੁ; ਝਗੜੁ ਚੁਕਾਇਆ ॥"
page = 139
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The judgement is in the hands of the True Guru, who puts an end to the dispute."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫੈਸਲਾ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਹੈ, ਜੋ ਬਖੇੜੇ ਨੂੰ ਖਤਮ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The judgement is in the Hands of the True Guru, who puts an end to the argument."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਸਤਿਗੁਰੋਂ ਕੇ ਹਾਥ ਮੇਂ (ਨਿਬੇੜੁ) ਇਨਸਾਫ ਆਯਾ ਹੈ, ਤਿਨ ਕਾ ਝਗੜਾ ਚੁਕਾ ਦੀਆ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਜਨਮ ਮਰਣ ਸੇ ਰਹਤ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਨੂੰ ਮੁਕਾਣ ਦੀ ਤਾਕਤ ਸਤਿਗੁਰੂ ਦੇ ਹੱਥ ਵਿਚ ਹੈ, (ਜਿਸ ਨੂੰ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਉਸ ਦਾ ਇਹ) ਝੰਬੇਲਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Guru tiene la última palabra y Él solamente puede resolver nuestras dudas."