[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਨਸਰੋਵਰਿ ਪਰਮ ਹੰਸ; ਗੁਰਮੁਖਿ ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਲਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs being swans of highest order (paramhains) keep their consciousness merged in Word, the Brahm."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਓਹ) ਮਾਨ ਸਰੋਵਰ (ਰੂਪੀ ਸਾਧ ਸੰਗਤ ਦੇ) ਪਰਮ ਹੰਸ ਹਨ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਗੁਰਮੁਖ ਸੁਰਤ ਦੀ (ਲਿਵ) ਤਾਰ ਲਾਈ ਰਖਦੇ ਹਨ।"