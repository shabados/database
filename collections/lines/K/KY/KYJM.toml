[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਰੰਗੀਲਾ ਲਾਲੁ ਪਿਆਰਾ; ਏਹੁ ਮਹਿੰਜਾ ਆਸਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 761
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever beauteous is my sweet Love. This alone is my mainstay. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹੀ ਬਾਂਕਾ ਹੈ ਮੇਰਾ ਮਿੱਠੜਾ ਪ੍ਰੀਤਮ ਕੇਵਲ ਇਹ ਹੀ ਮੇਰੀ ਓਟ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved Lover is always and forever beautiful. He is my hope and inspiration. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤੂੰ ਸਦਾ ਅਨੰਦ ਰੂਪ ਅਰ ਅਮੋਲਕ ਮੇਰਾ ਪਿਆਰਾ ਹੈਂ, ਐਸਾ ਜੋ ਤੇਰਾ ਚਿੰਤਨ ਹੈ ਏਹੁ ਮੇਰਾ ਆਸਰਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਉਹ ਪਿਆਰਾ ਲਾਲ ਸਦਾ ਆਨੰਦ-ਸਰੂਪ ਹੈ, ਮੇਰਾ ਇਹੀ ਆਸਰਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Bienamado y además mi Única Esperanza. (1-Pausa)"