[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕ੍ਰਿਪਾ ਤੇ; ਮਿਟੇ ਮੋਹ ਭਰਮ ॥"
page = 183
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By means of Saints Kindness, attachment and doubts are removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਮਿਹਰਬਾਨੀ ਦੇ ਜਰੀਏ, ਅਪਣਤ ਤੇ ਸ਼ੱਕ-ਸ਼ੁਭੇ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the kind Mercy of the Saints, emotional attachment and doubt are removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਮੋਹ ਔਰ ਭਰਮ ਮਿਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਾਇਆ ਦਾ ਮੋਹ ਤੇ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਭਟਕਣ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Santo Guru, podemos canalizar nuestra energía"