[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣੁ ਮਹਤੁ. ਨਾਮੁ ਧਨੁ ਪਲੈ; ਸਾਚੈ ਸਬਦਿ ਸਮਾਣੇ ॥ ਰਹਾਉ ॥"
page = 596
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my lap is the honour and glory of the wealth of the Name. and into the True Name I am merged. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਝੋਲੀ ਵਿੱਚ ਨਾਮ ਦੀ ਦੌਲਤ ਦੀ ਇੱਜ਼ਤ ਅਤੇ ਪ੍ਰਭਤਾ ਹੈ ਤੇ ਮੈਂ ਸੱਚੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In my lap is the honor and glory of the wealth of the Name; I merge into the True Word of the Shabad. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਨ ਔਰ (ਮਹਤੁ) ਬਡਿਆਈ ਇਸੀ ਮੇਂ ਹੈ, ਜੋ ਸਾਚੇ ਗੁਰਾਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਮੇਰੇ ਅੰਤਹਕਰਣ ਸਮਾਏ ਹੂਏ ਨਾਮ ਧਨ ਕੋ ਪਲੇ ਮੇਂ ਰਖੇ, ਭਾਵ ਜੀਵ ਨਾਮ ਮੇਂ ਪ੍ਰੀਤੀ ਰਖੇ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਣ ਉਹਨਾਂ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੇ ਪੱਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਹੈ ਤੇ ਜੋ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਤੁ = ਮਹੱਤਤਾ, ਵਡਿਆਈ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Nombre y me inmerjo así en la Palabra Verdadera del Shabd. (Pausa)"