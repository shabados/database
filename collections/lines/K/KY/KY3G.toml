[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਰੁ ਜੀਵਨੁ; ਚੇਤਨੁ ਨਿਤ ਨੀਤ ॥"
page = 932
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and ever, ever remembers the Lord, lives eternally."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਸਾਹਿਬ ਨੂੰ ਸਿਮਰਦਾ ਹੈ, ਉਹ ਸਦੀਵਕਾਲ ਲਈ ਜੀਉਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "lives long, always remembering the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਚਿਰੰਜੀਵ ਹੋਤੇ ਹੈਂ ਕਿਉਂਕਿ ਚੇਤਨ ਨਿਤ ਰੂਪ ਕੋ ਜਾਨ ਕਰਿ ਨਿਤ ਰੂਪ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਲਈ ਅਮਰ ਤੇ ਸੁਚੇਤ ਹੋ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਨਾਹ ਵਿਕਾਰਾਂ ਦੀ ਫਾਹੀ ਵਿਚ ਫਸਦਾ ਹੈ ਤੇ ਨਾਹ ਹੀ ਜਨਮਾਂ ਦੇ ਗੇੜ ਵਿਚ ਪੈਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno adora amorosamente los Pies de Loto del Señor en la mente,"