[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਰਾਤਾ; ਹਰਿ ਨਾਮ ਕੀ ਸੇਵਾ ॥"
page = 265
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slave is imbued with His Name's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਗੋਲਾ ਉਸ ਦੇ ਨਾਮ ਦੀ ਟਹਿਲ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His servants are imbued with the service of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਇਸ ਪ੍ਰਕਾਰ ਹਰੀ ਨਾਮ ਕੀ ਸੇਵਾ ਮੇਂ ਰਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ) ਭਗਤ (ਸਦਾ) ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਸੇਵਾ (ਸਿਮਰਨ) ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਤਾ = ਰੱਤਾ ਹੋਇਆ, ਭਿੱਜਿਆ ਹੋਇਆ, ਮਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus sirvientes son bendecidos con los servicios del nombre de Dios."