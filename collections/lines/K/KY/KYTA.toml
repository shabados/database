[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅਨ ਪ੍ਰਤਿਪਾਲਿ; ਸਮਾਹੈ ॥"
page = 1005
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord sustains and reaches sustenance to all the sentient beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਾਰੇ ਪ੍ਰਾਣਧਾਰੀਆਂ ਨੂੰ ਪਾਲਦਾ-ਪੋਸਦਾ ਤੇ ਰੋਜ਼ੀ ਪਹੁੰਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sustains and nurtures all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਆਂ ਕੋ ਉਤਪਤ ਕਰ ਕੇ ਪ੍ਰਭੂ ਪਾਲਤਾ ਹੈ, ਪੁਨਾ ਅਪਨੇ ਮੇਂ ਸਮਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਪਾਲਦਾ ਹੈ, ਸਭ ਨੂੰ ਰੋਜ਼ੀ ਅਪੜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅਨ = ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ। ਪ੍ਰਤਿਪਾਲਿ = ਪ੍ਰਤਿ ਪਾਲੈ, ਪਾਲਦਾ ਹੈ। ਸਮਾਹੈ = ਸੰਬਾਹੈ, ਰਿਜ਼ਕ ਪੁਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, nuestro Dios, sostiene toda vida, sí, el Soporte de todo;"