[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੀ ਨਦਰਿ ਕਰਿ ਦੇਖੈ ਸਚਾ; ਤੈਸਾ ਹੀ ਕੋ ਹੋਇ ॥"
page = 66
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the gracious glance with which the True Lord beholds the man so does he become."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਨਾਲ ਸੱਚਾ ਸੁਆਮੀ ਇਨਸਾਨ ਨੂੰ ਵੇਖਦਾ ਹੈ, ਉਹੋ ਜੇਹਾ ਹੀ ਉਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to the Glance of Grace with which the True Lord beholds us, so do we become."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤਿਨ ਕੇ ਕਰਮੋਂ ਅਨੁਸਾਰ ਜੈਸੀ ਦ੍ਰਿਸਟੀ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਦੇਖਤਾ ਹੈ ਭਾਵੇਂ ਕੋਈ ਕੈਸਾ ਭੀ ਹੋਵੈ ਤੈਸਾ ਹੀ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਜਿਹੋ ਜਿਹੀ ਨਿਗਾਹ ਕਰ ਕੇ ਕਿਸੇ ਜੀਵ ਵਲ ਵੇਖਦਾ ਹੈ, ਉਹ ਜੀਵ ਉਹੋ ਜਿਹਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸੱਚਾ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así como es la Gracia del Señor Verdadero, uno se convierte."