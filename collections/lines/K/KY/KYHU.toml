[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤੇ ਰਸ ਸਰੀਰ ਕੇ; ਕੈ ਘਟਿ ਨਾਮ ਨਿਵਾਸੁ ॥੨॥"
page = 15
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So many are the relishes of the human body. How can then God's Name secure an abode within the heart?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨੇ ਹਨ ਚਸਕੇ ਮਨੁੱਖੀ ਦੇਹ ਦੇ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਟਿਕਾਣਾ ਕਿਸ ਤਰ੍ਹਾਂ ਦਿਲ ਅੰਦਰ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "-these pleasures of the human body are so numerous; how can the Naam, the Name of the Lord, find its dwelling in the heart? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਏਤੇ) ਇਹ ਜਿਤਨੇ ਪ੍ਰਿਥਮ ਕਥਨ ਕੀਏ ਹੈਂ, ਸੰਪੂਰਨ (ਰਸ) ਅਨੰਦ ਸਰੀਰ ਕੇ ਵਿਖੇ ਧਸ ਰਹੇ ਹੈਂ, ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮ ਅੰਤਸਕਰਨ ਮੇਂ ਕਿਸ ਸਥਾਨ ਮੇਂ ਨਿਵਾਸੁ ਕਰੇ? ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖਾ ਸਰੀਰ ਨੂੰ ਇਤਨੇ ਚਸਕੇ ਲੱਗੇ ਹੋਏ ਹੋਣ, ਤਾਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਟਿਕਾਣਾ ਕਿਸ ਹਿਰਦੇ ਵਿਚ ਹੋ ਸਕਦਾ ਹੈ? ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਤੇ = ਇਤਨੇ, ਕਈ। ਕੈ ਘਟਿ = ਕਿਸ ਹਿਰਦੇ ਵਿਚ? ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las delicias de los dulces, tantos son los gozos del ser humano. ¿Cómo podría el Nombre de Dios asegurarse un recinto en el corazón?  (2)"