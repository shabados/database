[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪ ਚਲੋ ਤੁ ਨਹੀ ਕਹਿਯੋ ਨਾਥ, ਬੁਲਾਵਨ ਗ੍ਵਾਰਨਿ ਦੂਤ ਪਠਈਯੈ ॥"
page = 394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O the Lord of Braja! The gopis have said that either you may come yourself or senf us some messenger with invitation"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪ (ਬ੍ਰਜ ਪਰਤ) ਚਲੋ (ਤਾਂ ਚੰਗੀ ਗੱਲ) ਨਹੀਂ ਤਾਂ (ਉਨ੍ਹਾਂ ਨੇ) ਕਿਹਾ ਹੈ- ਹੇ ਨਾਥ! ਗੋਪੀਆਂ ਨੂੰ ਬੁਲਾਉਣ ਲਈ ਦੂਤ ਭੇਜ ਦਿਓ।"