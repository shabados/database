[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਭਾ ਹੀਨ. ਨਹ ਭਵੰਤਿ; ਨਹ ਪੋਹੰਤਿ. ਸੰਸਾਰ ਦੁਖਨਹ ॥"
page = 1356
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They become not inglorious, nor do the worldly pains touch them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਲੱਜਾ-ਹੀਣ ਨਹੀਂ ਹੁੰਦੇ, ਨਾਂ ਹੀ ਦੁਨਿਆਵੀ ਦੁਖੜੇ ਉਨ੍ਹਾਂ ਛੂੰਹਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are not bothered by gossip; the miseries of the world do not touch them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਤਾਲ ਮੇਂ ਔਰ ਕਿਸੀ ਅਸਥਾਨ ਮੇਂ ਜਾਵੈ ਤਾਂ ਵੀ ਵਹੁ ਸੋਭਾ ਤੇ ਹੀਨ ਨਹੀਂ ਹੋਤੇ ਹੈਂ,ਕਿਉਂਕਿ ਤਿਨੋਂ ਕੋ ਸੰਸਾਰ ਕੇ ਦੁਖ (ਪੋਹੰਤਿ) ਸਪਰਸ ਨਹੀਂ ਕਰ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਕਦੇ ਭੀ ਸੋਭਾ ਨਹੀਂ ਮਿਟਦੀ, ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਸੰਸਾਰ ਦੇ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੋਹੰਤਿ = (प्रभावयन्ति)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no les molesta el chismorreo, y las miserias del mundo no los tocan."