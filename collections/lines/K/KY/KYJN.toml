[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਜੋਤਿ; ਸਗਲ ਘਟ ਸੋਹੈ ॥"
page = 282
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is the Lord's light, which looks beautiful among all the bodies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਪ੍ਰਕਾਸ਼ ਹੀ ਸਾਰਿਆਂ ਸਰੀਰਾਂ ਅੰਦਰ ਸੁਹਣਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Light of God is in all hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਸ ਰੂਪ ਦੇਨੇ ਹਾਰੇ ਪ੍ਰਭੂ ਕੀ ਜੋਤਿ ਸਰਬ ਘਟੋਂ ਮੇਂ ਸੋਭ ਰਹੀ ਹੈ, ਭਾਵ ਰੂਪ ਉਸੀ ਕਾ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕ) ਸਾਰੇ ਸਰੀਰਾਂ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਹੀ ਜੋਤਿ ਸੋਭਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ ਘਟ = ਸਾਰੇ ਸਰੀਰਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque esa belleza no es más que la Luz de Dios reflejada en él."