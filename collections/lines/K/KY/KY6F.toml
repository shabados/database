[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜਹੂ ਸਮਝਿ. ਕਛੁ ਬਿਗਰਿਓ ਨਾਹਿਨਿ; ਭਜਿ ਲੇ ਨਾਮੁ ਮੁਰਾਰਿ ॥"
page = 633
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This very day come to thy senses. No harm is yet done. So utter thou the Name of the Lord, the Enemy of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨ ਅੱਜ ਹੀ ਹੋਸ਼ ਕਰ ਲੈ, ਅਜੇ ਤਾਂਈਂ ਕੋਈ ਨੁਕਸਾਨ ਨਹੀਂ ਹੋਇਆ, ਇਸ ਲਈ ਤੂੰ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understand this today - it is not yet too late! Chant and vibrate the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਭੀ ਸਮਝ ਜਾ ਕੁਛ ਬਿਗਰਾ ਨਹੀਂ ਹੈ, ਮੁਰਾਰੀ ਕੇ ਨਾਮ ਕੋ ਭਜ ਲੈ, ਭਾਵ ਸੇ ਸਰੀਰ ਪ੍ਰਯੰਤ ਉਪਾਉ ਹੋ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਜੇ ਭੀ ਸਮਝ ਜਾ (ਅਜੇ) ਕੁਝ ਵਿਗੜਿਆ ਨਹੀਂ; ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਜਹੂ = ਅੱਜ ਹੀ, ਹੁਣ ਹੀ। ਨਾਹਿਨਿ = ਨਹੀਂ। ਮੁਰਾਰਿ = {ਮੁਰ-ਅਰਿ} ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Adquiere Sabiduría mientras hay tiempo y medita en el Señor."