[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਆ. ਸੋ ਮਨਿ ਵਸੈ; ਮੈ ਅਵਰੁ. ਨ ਕੋਈ ॥"
page = 1012
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he, who created me, abides within my mind Except the Lord, I have not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੈਨੂੰ ਸਿਰਜਿਆ ਹੈ, ਉਹ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ। ਪ੍ਰਭੂ ਦੇ ਬਗ਼ੈਰ ਮੇਰਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who created me, abides within my mind; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੈਨੇ ਇਸ ਜੀਵ ਕੋ ਕੀਆ ਹੈ, ਸੋ ਤੂੰ ਮੇਰੇ ਮਨ ਮੇਂ ਵਸਤਾ ਹੈਂ, ਤੇਰੇ ਬਿਨਾਂ ਮੇਰੇ ਕੋ ਔਰ ਚਾਹਿ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਤਾਰ ਨੇ ਜਗਤ ਰਚਿਆ ਹੈ ਉਹੀ (ਮੇਰੇ) ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ। ਮੈਨੂੰ ਉਸ ਵਰਗਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ। ਮੈ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si es el Único Dios el que hace y lo observa todo?"