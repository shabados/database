[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਵਾਰੇ ਵਾਰੇ ਜਾਈਏ ਰੱਬ ਦੀ ਅਜਿਹੀ ਮਿਹਰ ਅਤੇ ਬਖਸ਼ਿਸ਼ ਤੋਂ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਹੇ ਫ਼ਜਲੋ ਬਖ਼ਸ਼ਾਇਸ਼ਿ ਕਿਰਦਗਾਰ ।੧੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "We are eternally grateful to and willing to sacrifice ourselves for Waaheguru for such a bestowal and kindness. (19)"