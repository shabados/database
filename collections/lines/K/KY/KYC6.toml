[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮ; ਰਸਨਾ ਕਹਨ ॥"
page = 837
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name, utter I with my tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ, ਮੈਂ ਆਪਣੀ ਜੀਭਾ ਨਾਲ ਲੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant the Lord's Name with my tongue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਹਰੀ ਕਾ ਨਾਮ ਜੋ ਰਸਨਾ ਸੇ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਨਾ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al recitar el Nombre del Señor con mis labios,"