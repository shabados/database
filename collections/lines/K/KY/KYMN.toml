[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਾਨਸਰ ਹੰਸ ਸਾਧਸੰਗਤਿ ਪਰਮਹੰਸ; ਧਰਮਧੁਜਾ ਧਰਮਸਾਲਾ ਚਲ ਆਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as swans visit lake Mansarover, so do the righteous people with divine wisdom visit the holy congregation of Lord's loving servants/devotees."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੀਕੂੰ ਮਾਨ ਸਰੋਵਰ ਉੱਪਰ ਹੰਸ ਪੰਖੀ ਦੂਰੋਂ ਚਲੇ ਆਯਾ ਕਰਦੇ ਹਨ, ਤੇ ਏਹੋ ਹੀ ਓਸ ਦੇ ਧਰਮ ਪ੍ਰਭਾਵ ਦੀ ਧੁਜਾ ਨਿਸ਼ਾਨ ਰੂਪ ਹੁੰਦੇ ਹਨ, ਤੀਕੂੰ ਹੀ ਸਾਧ ਸੰਗਤ ਖਾਤਰ ਪਰਮ ਹੰਸ ਪਰਮ ਬਿਬੇਕੀ ਗੁਰੂ ਕੇ ਸਿੱਖ ਜੋ ਧਰਮ ਦੀ ਧੁਜਾ ਰੂਪ ਹਨ, ਧਰਮ ਸਾਲਾ ਗੁਰੂ ਕੇ ਦੁਆਰੇ ਦੇਸ ਦੇਸਾਂਤਰਾਂ ਤੋਂ ਚਲੇ ਆਯਾ ਕਰਦੇ ਹਨ।"