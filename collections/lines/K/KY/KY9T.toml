[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਦੇ ਚਰਨਾਂ ਤੋਂ ਆਪਣੀ ਜਾਨ ਵਾਰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਿ ਪੇਸ਼ਿ ਕਦਮਹਾਇ ਊ ਜਾਂ-ਸਿਪਾਰ ।੧੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Are willing to sacrifice their lives at the feet of Guru Nanak. (14)"