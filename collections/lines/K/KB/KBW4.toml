[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਧਿਯਾ ਦੇਖਣ ਤਾਈ ਹੂਲੇ ਹੋਈਆਂ ॥੪੭੦॥"
page = 249

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There on the sky the heavenly damsels gathered together with the zeal of wedding the brave warriors and came nearer in order to see them waging the war.470."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੋਧਿਆਂ ਨੂੰ ਵੇਖਣ ਲਈ ਚੌਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਇਕੱਠੀਆਂ ਹੋ ਗਈਆਂ ਹਨ ॥੪੭੦॥"