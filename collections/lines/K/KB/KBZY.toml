[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖਿ ਸੰਧਿ ਮਿਲਾਇ, ਪੂਰਾ ਪਾਇਆ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Meeting the Guru, the Sikh achieves the perfect completeness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਤੇ ਸਿਖ ਦੀ ਮਿਲੌਣੀ ਦੇ ਮਿਲਣ ਕਰ ਕੇ ਪੂਰਣ (ਪ੍ਰਮਾਤਮਾ ਦੀ) ਪ੍ਰਾਪਤੀ ਹੋ ਜਾਂਦੀ ਹੈ।"