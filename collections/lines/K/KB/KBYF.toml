[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਕਿ ਉਸ ਦੇ ਨਾਲ ਮੈਣ ਆਪਣੇ ਦਿਮਾਗ਼ ਨੂੰ ਰੰਗੀਨ ਕਰ ਲਵਾਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਜ਼ਿ ਨੋਸ਼ਿ ਊ ਕੁਨਮ ਰੰਗੀਣ ਦਿਮਾਗ ।੪੭।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because, he does not see anything else other than the Great Embodiment of Truth. (70)"