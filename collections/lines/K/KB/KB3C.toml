[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਅਮਰਦਾਸੁ ਪਰਸੀਐ; ਧਿਆਨੁ ਲਹੀਐ, ਪਉ ਮੁਕਿਹਿ ॥"
page = 1394
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with Amar Dass, the Guru, the mortal is blessed with meditation and his journey comes to an end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਨੂੰ ਸਿਮਰਨ ਦੀ ਦਾਤ ਮਿਲ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦਾ ਪੈਡਾ ਮੁਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with Guru Amar Daas, the mortal meditates on the Lord, and his journey comes to its end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੇ ਪਰਸਨੇ ਤੇ ਵਾਹਿਗੁਰੂ ਕਾ ਧਿਆਨ ਪਰਾਪਤਿ ਹੋਤਾ ਹੈ ਤਿਸ ਕਰ ਕੇ (ਪਉ ਮੁਕਿਹਿ) ਮੁਕਤੀ ਪਾ ਲਈਦੀ ਹੈ; ਵਾ ਚੌਰਾਸੀ ਰੂਪ (ਪਉ) ਬਾਜੀ (ਮੁਕਿਹਿ) ਅੰਤ ਹੋਇ ਜਾਤੀ ਹੈ, ਭਾਵ ਯੇਹ ਜਨਮ ਮਰਨ ਤੇ ਰਹਿਤ ਹੋ ਜਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਮਰਦਾਸ (ਜੀ ਦੇ ਚਰਨਾਂ) ਨੂੰ ਪਰਸੀਏ, (ਇਸ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਵਾਲਾ) ਧਿਆਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ (ਭਾਵ, ਪਰਮਾਤਮਾ ਵਿਚ ਬ੍ਰਿਤੀ ਜੁੜਦੀ ਹੈ) ਤੇ (ਜਨਮ ਮਰਨ ਦੇ) ਸਫ਼ਰ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਉ = ਪੰਧ, ਸਫ਼ਰ (ਭਾਵ, ਜਨਮ ਮਰਨ)। (ਪਉ ਪੰਧ ਮੋਕਲੇ ਹੋਣੇ, ਇਹ ਪੰਜਾਬੀ ਵਿਚ ਇਕ ਮੁਹਾਵਰਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrándolo, el mortal medita en el Señor y su viaje termina."