[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਛਹੁ ਜਾਇ ਸਿਆਣਿਆ; ਆਗੈ ਮਿਲਣੁ ਕਿਨਾਹ ॥"
page = 595
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "go and ask the wise whether the mortals shall meet hereafter or not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾ ਕੇ ਦਾਨਿਆਂ ਪਾਸੋਂ ਪਤਾ ਕਰ ਲਓ ਕਿ ਪ੍ਰਾਣੀਆਂ ਦਾ ਏਦੂੰ ਮਗਰੌ ਮਿਲਾਪ ਹੋਉਗਾ ਕਿ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Go and ask the clever people, whether they shall meet in the world hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਕੇ ਬੁਧਵਾਨੋਂ ਸੇ ਪੂਛੋ ਆਗੇ ਪਰਲੋਕ ਮੇਂ ਮਿਲਨਾ ਹੋਇਗਾ ਕਿ ਨਹੀਂ ਹੋਗਾ, ਭਾਵ ਨਹੀਂ ਹੋਗਾ, ਵਾ ਕਿਨਾਂ ਦਾ ਮਿਲਣਾ ਹੋਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਾ ਕੇ ਸਿਆਣੇ ਜੀਵਾਂ (ਗੁਰਮੁਖਾਂ) ਪਾਸੋਂ ਪਤਾ ਲਵੋ ਕਿ ਅਗੇ ਜਾ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦਾ ਮਿਲਾਪ ਕਿਨ੍ਹਾਂ ਨੂੰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve y pregúntale a los sabios; ellos son los que han conocido a Dios en el más allá."