[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਗ ਧਾਰਹਿ. ਸਾਸੁ ਲੇਖੈ ਲੈ; ਤਉ ਉਧਰਹਿ. ਹਰਿ ਗੁਣ ਗਾਇਲੇ ॥੧॥"
page = 862
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The placing of thy foot and drawing in of thy breath all counted, Thou shalt be delivered singing God's praises"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਪੈਰ ਦਾ ਰੱਖਣਾ ਅਤੇ ਤੇਰਾ ਸੁਆਸ ਲੈਣਾ ਸਭ ਹਿਸਾਬ-ਕਿਤਾਬ ਵਿੱਚ ਹੈ। ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਮੁਕਤ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your foot-steps and your breaths are numbered; only by singing the Glorious Praises of the Lord will you be saved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੈਰ ਉਠਾਵਤਾ ਹੈ ਵਹੁ ਭੀ ਲੇਖੇ ਮੇਂ ਹੈ ਪੁਨਹ ਜੋ ਸੁਵਾਸ ਲੇਤਾ ਹੈ ਵਹੁ ਭੀ ਲੇਖੇ ਮੇਂ ਹੈ। ਭਾਵ ਸਭ ਜੋ ਸ੍ਵਾਸ ਅਰੁ ਸਭ ਕਰਮ ਹਿਸਾਬ ਮੇਂ ਹੈਂ ਤੂੰ ਗਾਫਲ ਮਤ ਹੋਹੁ, ਪਰੰਤੂ ਤੌ (ਉਧਰੇ) ਛੁਟੇਂਗਾ ਜੌ ਹਰੀ ਕੇ ਗੁਨੋਂ ਕੋ ਗਾਇ ਲੇਵੇਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਜਿਤਨੇ ਭੀ) ਕਦਮ ਤੂੰ ਧਰਦਾ ਹੈਂ, ਜੇਹੜਾ ਭੀ ਸਾਹ ਲੈਂਦਾ ਹੈਂ, (ਉਹ ਸਭ ਕੁਝ ਧਰਮਰਾਜ ਦੇ) ਲੇਖੇ ਵਿਚ (ਲਿਖਿਆ ਜਾ ਰਿਹਾ ਹੈ)। ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ, ਤਦੋਂ ਹੀ (ਇਸ ਮੋਹ ਵਿਚੋਂ) ਬਚ ਸਕੇਂਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਗ ਧਾਰਹਿ = ਜੇਹੜੇ ਭੀ ਤੂੰ ਪੈਰ ਧਰਦਾ ਹੈਂ। ਸਾਸੁ ਲੈ = ਹਰੇਕ ਸਾਹ ਜੋ ਤੂੰ ਲੈ ਰਿਹਾ ਹੈਂ। ਲੇਖੈ = (ਧਰਮ ਰਾਜ ਦੇ) ਲੇਖੇ ਵਿਚ ਹੈ। ਤਉ = ਤਦੋਂ। ਉਧਰਹਿ = ਤੂੰ ਬਚੇਂਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tus respiraciones y tus pasos están contados, sólo cantando la Gloriosas Alabanzas del Señor, podrás ser salvado.(1)"