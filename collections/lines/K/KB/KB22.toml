[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਿਰਪਾ. ਹਰਿ ਕਿਰਪਾ ਕਰਿ; ਸਤਿਗੁਰੁ ਮੇਲਿ. ਸੁਖਦਾਤਾ ਰਾਮ ॥"
page = 574
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord God, show mercy and lead me to my peace-giving True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ, ਮਿਹਰ ਧਾਰ, ਮਿਹਰ ਧਾਰ ਤੇ ਮੈਨੂੰ ਸਰਬ-ਸੁੱਖ ਦੇਣਹਾਰ ਮੇਰੇ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, show Your Mercy, show Your Mercy, and let me meet the True Guru, the Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਐਸੀ ਕਿਰਪਾ ਕਰੋ ਜੋ ਸੁਖ ਦਾਤਾ ਔ ਹਰੀ ਰੂਪ ਕਿਰਪਾ ਕੀ ਖਾਨ ਜੋ ਸਤਿਗੁਰ ਹੈ ਤਿਸ ਕੋ ਮੇਲ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ, ਮੇਹਰ ਕਰ! ਹੇ ਹਰੀ, ਮੇਹਰ ਕਰ! ਮੈਨੂੰ ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਗੁਰੂ ਮਿਲਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, tenme compasión y guíame hasta mi Guru Verdadero,"