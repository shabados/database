[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਬਿਧਿ ਲੋਗਾ; ਤ੍ਰਿਬਿਧਿ ਜੋਗਾ ॥"
page = 903
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In three modes the worldly men are involved and in three modes the Yogis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਹੀ ਦਸ਼ਾ (ਹਾਲਤਾਂ) ਅੰਦਰ ਸੰਸਾਰੀ ਬੰਦੇ ਫਾਥੇ ਹੋਏ ਹਨ, ਅਤੇ ਤਿੰਨਾਂ ਹੀ ਦਸ਼ਾਂ ਅੰਦਰ ਯੋਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The people of the world are entangled in the three modes; the Yogis are entangled in the three modes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤਮ, ਮੱਧਮ, ਅਧਮ, ਤੀਨ ਪ੍ਰਕਾਰ ਕੇ ਲੋਗ (ਤ੍ਰਿਬਿਧਿ) ਤੀਨ ਬਿਧਿ ਕੇ ਅਰਥਾਤ ਸਤ, ਰਜ, ਤਮ, ਕਰਮੋਂ ਮੇਂ (ਜੋਗਾ) ਜੁੜ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ! ਖਿੰਥਾ ਮੁੰਦ੍ਰਾ ਆਦਿਕ ਨਾਲ ਤਾਂ ਤਿਆਗੀ ਨਹੀਂ ਬਣ ਜਾਈਦਾ। ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਜਿਵੇਂ) ਸਾਧਾਰਨ ਜਗਤ ਤ੍ਰੈਗੁਣੀ ਮਾਇਆ ਵਿਚ ਗ੍ਰਸਿਆ ਹੋਇਆ ਹੈ ਤਿਵੇਂ (ਭੇਖਧਾਰੀ) ਜੋਗੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਬਿਧਿ = ਮਾਇਆ ਦੀਆਂ ਤਿੰਨ ਕਿਸਮਾਂ ਵਿਚ, ਤਿੰਨ ਗੁਣਾਂ ਵਿਚ। ਲੋਗਾ = ਸਾਧਾਰਨ ਜਗਤ। ਜੋਗਾ = ਜੋਗਧਾਰੀ, ਜੋਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como sostenedores de hogar, los Yoguis están también involucrados en la Maya de las tres Gunas,"