[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਬਿਹੂਨਾ; ਜਗੁ ਬਉਰਾਨਾ ॥"
page = 931
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's devotional service, the world is stark mad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਬਾਝੋਂ ਸੰਸਾਰ ਸਰਾਸਰ ਕਮਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without devotional worship, the world is insane."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਂ ਭਗਤੀ ਨਹੀਂ ਓਹ ਜੀਵ ਚਾਹੋ ਬਹੁਤ ਬਿਵਹਾਰੋਂ ਮੇਂ ਚਤਰੁ ਭੀ ਹੋਵੇ ਤਾਂ ਵੀ ਓਹ ਬਉਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਤੋਂ ਵਾਂਝਾ ਹੋਣ ਕਰ ਕੇ ਜਗਤ ਝੱਲਾ ਹੋਇਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin Devoción al Señor, el mundo está enteramente loco."