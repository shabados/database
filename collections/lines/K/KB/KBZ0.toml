[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਜਵੇਹਰ ਮਾਣਕਾ; ਹਭੇ ਮਣੀ ਮਥੰਨਿ ॥"
page = 1284
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The acquisition of all the rubies, gems, pearls and emeralds is writ on one's brow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਨਾਲ ਜਵਾਹਰਾਂ ਮੋਤੀਆਂ ਅਤੇ ਹੀਰਿਆਂ ਦੀ ਪਰਾਪਤੀ ਜੀਵ ਦੇ ਮਥੇ ਉਤੇ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All sorts of jewels and gems, diamonds and rubies, shine forth from their foreheads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਤਨ) ਵੈਰਾਗ (ਜਵੇਹਰ) ਗ੍ਯਾਨ (ਮਾਣਕਾ) ਮਨਨ ਔਰ (ਮਣੀ) ਕਰਣਾ, ਮੁਦਤਾ, ਮੈਤ੍ਰੀ ਆਦਿ ਏਹ (ਹਭੇ) ਗੁਣ ਤਿਨ ਕੋ (ਮਥੰਨਿ) ਪ੍ਰਗਟ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮੱਥੇ ਉਤੇ (ਮਾਨੋ) ਸਾਰੇ ਰਤਨ ਜਵਾਹਰ ਮੋਤੀ ਤੇ ਮਣੀਆਂ ਹਨ (ਭਾਵ, ਗੁਣਾਂ ਕਰਕੇ ਉਹਨਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਨੂਰ ਹੀ ਨੂਰ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El brillo de joyas, diamantes y rubíes destella desde sus frentes."