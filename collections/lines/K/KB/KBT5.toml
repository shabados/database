type = "primary"
data = "ਭਗਤੁ ਸੋਈ; ਕਲਿ ਮਹਿ ਪਰਵਾਨੁ ॥"
page = 888
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he alone is the approved saint in the Darkage,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਕਲਯੁਗ ਅੰਦਰ ਪ੍ਰਮਾਣੀਕ ਸੰਤ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he alone is approved in this Dark Age of Kali Yuga,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਕਲਯੁਗ ਮੇਂ ਭਗਤ ਪ੍ਰਮਾਨੀਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਅਸਲ ਭਗਤ ਹੈ, ਉਹੀ ਜਗਤ ਵਿਚ ਮੰਨਿਆ-ਪ੍ਰਮੰਨਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Únicamente el esta aprobado en estos tiempos oscuros del Kali Yuga,"