[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਸਵ ਕੇ ਸਭ ਸੋਕ ਨਿਵਾਰੇ ॥"
page = 944

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thus many enemies were annihilated, and all the doubts of god Indra were dislodged."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇੰਦਰ ('ਬਾਸਵ') ਦੇ ਸਾਰੇ ਦੁਖ ਦੂਰ ਕਰ ਦਿੱਤੇ।"