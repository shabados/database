[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਅਲਖੁ. ਨ ਲਖੀਐ; ਕਹਹੁ ਕਾਇ ॥"
page = 1169
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is Unseeable and can be seen not. How can I narrate Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਦ੍ਰਿਸ਼ਟ ਹੈ ਅਤੇ ਵੇਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਮੈਂ ਉਸ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਵਰਣਨ ਕਰ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Unseen - He cannot be seen. How can I describe Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹ ਅਲਖ ਰੂਪ ਹੈ ਬਿਨਾਂ ਗੁਰੂ ਸੇ ਲਖਾ ਨਹੀਂ ਜਾਤਾ, ਮੈਂ (ਕਾਇ) ਕਯਾ ਕਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸੋਹਣਾ ਪ੍ਰਭੂ) ਬਿਆਨ ਤੋਂ ਪਰੇ ਹੈ, ਉਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ। ਦੱਸੋ (ਹੇ ਸਹੇਲੀਹੋ!) ਉਹ (ਫਿਰ) ਕਿਵੇਂ (ਮਿਲੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਹੁ = ਉਹ ਪਿਰ-ਪ੍ਰਭੂ। ਕਹਹੁ = ਦੱਸੋ। ਕਾਇ = ਕਿਵੇਂ (ਦਿੱਸੇ, ਮਿਲੇ)?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo entonces lo podriamos describir?"