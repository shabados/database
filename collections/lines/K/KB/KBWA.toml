language = "pa"
data = "ਤੂੰ ਵੀ, ਹੇ ਬਰਖੁਰਦਾਰ # ਆਪਣੇ ਆਪ ਨੂੰ ਇਸੇ ਤਰ੍ਹਾਣ ਸਮਝ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਚੁਨੀਣ ਪਿੰਦਾਰ ਖ਼ੁਦ ਰਾ ਐ ਅਜ਼ੀਜ਼ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The (purpose of) life of a human being is indeed the meditation of Akaalpurakh,"