[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਤ ਮੁਸਟ ਕੁਰਰੇ ਘਨੇ; ਬਰਸੀ ਪਨ੍ਰਹੀ ਅਪਾਰ ॥"
page = 940

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were beaten with fists and shoes,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਮੁਲਾਣਿਆਂ ਨੂੰ) ਬਹੁਤ ਲਤਾਂ, ਮੁੱਕੇ, ਕੋਰੜੇ ਅਤੇ ਜੁਤੀਆਂ ਪਈਆਂ।"