[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਿਨੁ; ਨਾਹੀ ਤੇਰੈ ਕਿਛੁ ਕਾਮ ॥"
page = 282
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Him, nothing is of any avail unto thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਾਝੋਂ ਕੁਝ ਭੀ ਤੇਰੇ ਕੰਮ ਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Him, nothing is of any use to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸਿਮਰਨ ਬਿਨਾਂ ਹੇ ਮਨ! ਤੇਰੇ ਕੁਛੁ ਕਾਮ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਚੀਜ਼ ਤੇਰੇ (ਅਸਲੀ) ਕੰਮ ਦੀ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin Dios, en verdad, nada se logra."