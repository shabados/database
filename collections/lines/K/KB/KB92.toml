[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਹੀ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਬਿਬਿਧਾਯੁਧ ਲੈ ਅਤਿ ਜੁਧੁ ਮਚਾਯੋ ॥"
page = 438

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On their arrival, he began the war with different kinds of weapons"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਆਉਂਦਿਆਂ ਹੀ (ਰਾਖਸ਼ ਸੈਨਾ ਨੇ) ਬਹੁਤ ਤਰ੍ਹਾਂ ਦੇ ਸ਼ਸਤ੍ਰ ਲੈ ਕੇ ਯੁੱਧ ਮਚਾ ਦਿੱਤਾ ਹੈ।"