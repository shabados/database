[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੈ ਅੰਤਰਿ; ਬਸੈ ਨਿਰੰਕਾਰੁ ॥"
page = 269
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose heart abides the Formless Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਰੂਪ ਰੰਗ-ਰਹਿਤ ਸੁਆਮੀ ਵਸਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose inner being is filled with the Formless Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਅੰਦਰ ਆਪਿ ਕਰਤਾਰ ਨਿਵਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਨਿਰੰਕਾਰ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਕੈ ਅੰਤਰਿ = ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que acepta a Dios en su vida, nunca hablará en vano;"