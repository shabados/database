[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਮਾਣੁ ਤਾਣੁ ਕਰਉ ਤੇਰਾ; ਹਉ ਜਾਨਉ ਆਪਾ ॥"
page = 51
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I take pride on Thee for thou art my might and Know Thee as my own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਉਤੇ ਫ਼ਖ਼ਰ ਕਰਦਾ ਹਾਂ ਕਿਉਂਕਿ ਤੂੰ ਮੇਰਾ ਬਲ ਹੈ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਆਪਣਾ ਨਿਜ ਦਾ ਕਰਕੇ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I stand tall; You are my Strength. I know that You are mine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਮਾਣੁ) ਆਦਰੁ ਔਰ (ਤਾਣੁ) ਬਲੁ ਤੇਰਾ ਹੀ ਧਾਰਨ ਕਰਤਾ ਹੂੰ, ਕਿਉਂਕਿ ਮੈਂ ਹੇ ਸ੍ਵਾਮੀ! ਤੇਰੇ ਕੋ ਆਪਣਾ ਜਾਣਤਾ ਹੂੰ। ਯਥਾ-☬\"ਆਪਨੇ ਪੈ ਮਾਨੁ ਆਪਨੇ ਪੈ ਤਾਨਾ ਅਪਨੇ ਹੀ ਪੈ ਅਰਥਾ॥☬ਅਪਨੇ ਪੈ ਦੂਖ ਅਪਨੇ ਪੈ ਸੂਖਾ ਅਪਨੇ ਹੀ ਪੈ ਬਿਰਥਾ॥\"☬ਜਾਹੁ ਕਾਹੂ ਆਪਨੋ ਹੀ ਚਿਤ ਆਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ)! ਮੈਂ ਤੇਰਾ (ਹੀ) ਮਾਣ ਕਰਦਾ ਹਾਂ (ਮੈਨੂੰ ਇਹ ਫ਼ਖ਼ਰ ਹੈ ਕਿ ਤੂੰ ਮੇਰੇ ਸਿਰ ਤੇ ਹੈਂ), ਮੈਂ ਤੇਰਾ (ਹੀ) ਆਸਰਾ ਰੱਖਦਾ ਹਾਂ। ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਤੂੰ ਮੇਰਾ ਆਪਣਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ ਕਰਉ = ਮੈਂ ਕਰਦਾ ਹਾਂ। ਜਾਨਉ ਆਪਾ = ਤੈਨੂੰ ਆਪਣਾ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me enorgullezco de Ti, pues yo sé que Eres mío."