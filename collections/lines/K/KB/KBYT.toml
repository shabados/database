[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਜਾਚਉ; ਨਾਹੀ ਕੋ ਥਾਉ ॥"
page = 153
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom should I beg? For me there is no other place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੋਰ ਕੀਹਦੇ ਕੋਲੋ ਮੰਗਾਂ? ਮੇਰੇ ਲਈ ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But where should I go, to beg? There is no other place for me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਿਸ ਕਉ ਜਾਚਉ ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਦੀਏ ਬਿਨਾ ਖਾਤਾ ਹੋ, ਐਸਾ ਕੋਈ ਅਸਥਾਨੁ ਨਹੀਂ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਸਰਬ ਜੀਵ ਵਾਹਗੁਰੂ ਕਾ ਦੀਆ ਹੂਆ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਹੋਰ ਥਾਂ ਹੀ ਨਹੀਂ, ਮੈਂ ਕਿਸ ਪਾਸੋਂ ਇਹ ਮੰਗ ਮੰਗਾਂ (ਕਿ ਮੇਰਾ ਮਨ ਭਟਕਣੋਂ ਹਟ ਜਾਏ)?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਚਉ = ਮੈਂ ਮੰਗਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero, ¿a quién iría a preguntar siquiera, cuando no hay nadie más que Dios?"