[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਚਰਿਤ੍ਰ ਪਖ︀ਯਾਨੇ ਤ੍ਰਿਯਾ ਚਰਿਤ੍ਰੇ ਮੰਤ੍ਰੀ ਭੂਪ ਸੰਬਾਦੇ ਅਠਾਵਨੋ ਚਰਿਤ੍ਰ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੫੮॥੧੦੭੭॥ਅਫਜੂੰ॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Fifty-eight Parable of Auspicious Chritars Conversation of the Raja and the Minister, Completed with Benediction. (58)(1074)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਚਰਿਤ੍ਰੋਪਾਖਿਆਨ ਦੇ ਤ੍ਰੀਆ ਚਰਿਤ੍ਰ ਦੇ ਮੰਤ੍ਰੀ-ਭੂਪ ਸੰਵਾਦ ਦੇ ੫੮ਵੇਂ ਚਰਿਤ੍ਰ ਦੀ ਸਮਾਪਤੀ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੫੮॥੧੦੭੭॥ ਚਲਦਾ॥"