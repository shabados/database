[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰੰਜਾਮਿ ਲਾਗੁ; ਭਵਜਲ ਤਰਨ ਕੈ ॥"
page = 378
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make effort for crossing the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰਨ ਲਈ ਆਹਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make the effort, and cross over the terrifying world ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰਨ ਕੇ ਉੱਦਮ ਮੇਂ ਲਾਗੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ (ਸਹੀ-ਸਲਾਮਤਿ ਆਤਮਕ ਜੀਵਨ ਲੈ ਕੇ) ਪਾਰ ਲੰਘਣ ਦੇ ਆਹਰ ਵਿਚ (ਭੀ) ਲੱਗ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੰਜਾਮਿ = ਸਰੰਜਾਮ ਵਿਚ, ਆਹਰ ਵਿਚ। ਲਾਗੁ = ਲੱਗ। ਭਵਜਲ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਤਰਨ ਕੈ ਸਰੰਜਾਮਿ = ਤਰਨ ਦੇ ਆਹਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dedícate a nadar a través del mar de la existencia;"