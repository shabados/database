[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਣ ਕੋ ਮੰਦਰੁ ਸਾਜਿ ਸਵਾਰਿਓ; ਪਾਵਕੁ ਤਲੈ ਜਰਾਵਤ ਹੇ ॥"
page = 821
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast built and beautified the mansion of straw and beneath it thou burnest fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੱਖਾਂ ਦਾ ਮਹਿਲ ਬਣਾਇਆ ਅਤੇ ਆਰਾਸਤਾ ਕੀਤਾ ਹੈ ਅਤੇ ਇਸ ਦੇ ਹੇਠਾਂ ਤੂੰ ਅੱਗ ਬਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have built and adorned a palace of straw, and under it, you light a fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸਟਾਂਤ: ਜੈਸੇ ਕਿਸੀ ਨੇ (ਤ੍ਰਿਣ) ਘਾਸ ਕਾ ਮੰਦਰ (ਸਾਜਿ) ਰਚ ਕੇ ਸਵਾਰਿਆ ਹੈ ਔਰ ਤਿਸ ਕੇ ਨੀਚੇ ਅਗਨੀ ਜਲਾਇ ਦੇਵੇ। ਹੇ ਭਾਈ! ਤੈਸੇ ਸਰੀਰ ਰੂਪੀ ਤ੍ਰਿਣੋਂ ਕੇ ਮੰਦਰ ਮੇਂ ਇਹ ਜੀਵ ਵਿਸੇ ਰੂਪੀ ਅਗਨੀ ਜਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੀਲਿਆਂ ਦਾ ਘਰ ਬਣਾ ਸਵਾਰ ਕੇ ਤੂੰ ਉਸ ਦੇ ਹੇਠ ਅੱਗ ਬਾਲ ਰਿਹਾ ਹੈਂ (ਇਸ ਸਰੀਰ ਵਿਚ ਕਾਮਾਦਿਕ ਵਿਕਾਰਾਂ ਦਾ ਭਾਂਬੜ ਮਚਾ ਕੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਸੁਆਹ ਕਰੀ ਜਾ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así uno construye su templo de paja y por abajo le prende fuego."