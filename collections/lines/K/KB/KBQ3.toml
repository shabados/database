[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਿਖਿਆ ਭੋਜਨੁ ਕਰੈ ਸੰਤਾਪੁ ॥"
page = 952
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hard-toil, he makes his food obtained through begging."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰੜੀ ਘਾਲ ਨੂੰ, ਉਹ ਆਪਣਾ ਮੰਗ ਦੇ ਲਿਆਂਦਾ ਹੋਇਆ ਖਾਣਾ ਬਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He begs for suffering as his food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਿਖ੍ਯਾ ਮਾਂਗ ਕਰ ਭੋਜਨ ਕਰੇ ਪੁਨਾ (ਸੰ) ਭਲੀ ਪ੍ਰਕਾਰ (ਤਾਪੁ) ਤਪੁ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਖਿੱਝ ਨੂੰ ਮੰਗ ਮੰਗ ਕੇ ਲਿਆਂਦਾ ਹੋਇਆ ਭੋਜਨ ਬਣਾਂਦਾ ਹੈ (ਜੋ ਮੰਗ ਮੰਗ ਕੇ ਲਿਆਂਦੇ ਹੋਏ ਟੁਕੜੇ ਖਾਣ ਦੇ ਥਾਂ ਖਿੱਝ ਨੂੰ ਛਕ ਜਾਵੇ, ਮੁਕਾ ਦੇਵੇ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਿਖਿਆ ਭੋਜਨੁ = ਮੰਗ ਮੰਗ ਕੇ ਲਿਆਂਦਾ ਹੋਇਆ ਭੋਜਨ। ਸੰਤਾਪੁ = ਖਿੱਝ।"

