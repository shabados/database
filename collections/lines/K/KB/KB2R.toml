[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਾਇ ਧਤੂਰਾ ਬਰਲੀਐ; ਕਖ ਚੁਣਿੰਦਾ ਵਤੈ ਲੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Eating thornapple man goes mad and people see him gathering straw in the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਤੂਰੇ ਦੇ ਖਾਣ ਨਾਲ ਕਮਲਾ ਹੋ ਜਾਈਦਾ ਤੇ ਗਲੀਆਂ ਦੇ ਕੱਖ ਚੁਣਦੇ ਫਿਰੀਦਾ ਹੈ।"