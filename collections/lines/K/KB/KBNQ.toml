[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸੇਵਾ; ਮਹਾ ਨਿਰਬਾਣੇ ॥੨॥"
page = 385
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by serving the True Guru, I obtain the supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਮੈਂ ਪਰਮ ਅਨੰਦ ਨੂੰ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, I obtain the supreme state of Nirvaanaa. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਅਤੀ (ਨਿਰਬਾਣੇ) ਨ੍ਰਿਦੁਖੁ ਹੂਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਨੂੰ ਬੜੀ ਉੱਚੀ ਵਾਸਨਾ-ਰਹਿਤ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirviendo al Verdadero Guru, obtengo el Estado Supremo de Nirvana. (2)"