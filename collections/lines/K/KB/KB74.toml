[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਕਰਿ ਹਮ ਗਾਠਿ ਦੀਨੀ; ਛੋਡਿ ਪਰਮ ਨਿਧਾਨੰ ॥੧॥"
page = 482
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Believing it to be true I have grasped it, and have abandoned the supreme treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਸੱਚ ਮੰਨ ਕੇ ਮੈਂ ਪਕੜ ਲਿਆ ਹੈ ਅਤੇ (ਨਾਮ ਦੇ) ਮਹਾਨ ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Believing it to be true, I grasped at it, and abandoned the supreme treasure. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸਚ ਜਾਨ ਕਰ ਹਿਰਦੇ ਮੇਂ ਦ੍ਰਿੜ ਕਰ (ਗਾਂਠਿ ਦੀਨੀ) ਪਰਤੀਤੀ ਕਰੀ ਹੈ ਅਰ ਪਰਮ ਨਿਧਾਨ ਬ੍ਰਹਮ ਕੋ ਛੋਡ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅਸਾਂ ਸਭ ਤੋਂ ਉੱਚੇ (ਸੁਖਾਂ ਦੇ) ਖ਼ਜ਼ਾਨੇ-ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ, (ਇਸ ਸੁਪਨ-ਸਮਾਨ ਜੀਵਨ ਨੂੰ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਜਾਣ ਕੇ ਇਸ ਨੂੰ ਗੰਢ ਦੇ ਰੱਖੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero nos aferramos a ella como si fuera verdad, abandonando el Gran Tesoro de Dios. (1)"