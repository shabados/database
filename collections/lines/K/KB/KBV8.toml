[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹੁ ਕਛੂ ਨ ਹੋਇ; ਪ੍ਰਭ ਨਦਰਿ ਨਿਹਾਲੀਐ ॥"
page = 518
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By myself I can do nothing. My Master look thou towards me with Thy merciful glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਮੈਂ ਕੁਛ ਭੀ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਮੇਰੇ ਮਾਲਕ ਤੂੰ ਮੇਰੇ ਵੱਲ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜਰ ਨਾਲ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By myself, I can do nothing; O God, bless me with Your Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਸੇ ਆਪ ਕੁਛੁ ਭੀ ਨਹੀਂ ਹੋ ਸਕਤਾ। ਆਪ ਮੇਰੇ ਪਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਕੇ ਨਿਹਾਲ ਅਰਥਾਤ ਦੁਖੋਂ ਸੇ ਰਹਿਤ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਪ੍ਰਭੂ! ਮੈਥੋਂ ਆਪਣੇ ਆਪ ਤੋਂ ਕੁਝ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਤੂੰ ਹੀ ਮੇਰੇ ਵਲ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਨਾਲ ਤੱਕ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਹੁ = ਮੇਰੇ ਆਪਣੇ ਪਾਸੋਂ। ਨਿਹਾਲੀਐ = ਤੱਕ, ਵੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme, pues estoy sin mérito, oh Señor."