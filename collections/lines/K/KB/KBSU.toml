[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਅਡੰਬਰ ਮਾਇਆ ਕੇ ਬਿਰਥੇ; ਤਾ ਸਿਉ ਪ੍ਰੀਤਿ ਘਟਾਵਉ ॥"
page = 529
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain are the various ostentations of mammon and with them I lesson my love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਹਨ, ਧਨ-ਦੌਲਤ ਦੇ ਅਨੇਕਾਂ ਦਿਖਲਾਵੇ ਉਨ੍ਹਾਂ ਨਾਲ ਮੈਂ ਆਪਣੇ ਪਿਆਰ ਨੂੰ ਕੰਮ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The many ostentatious shows of Maya are useless; I withhold my love from these."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਜੋ ਮਾਇਆ ਕੇ ਅਡੰਬਰ ਹੈਂ, ਸੋ ਬਿਅਰਥ ਹੈਂ, ਤਿਨ ਸੇ ਪ੍ਰੀਤੀ ਕਮ ਕਰ ਅਰਥਾਤ ਤਿਆਗ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਇਹ ਅਨੇਕਾਂ ਖਿਲਾਰੇ ਵਿਅਰਥ ਹਨ ਜਿਨ੍ਹਾਂ ਕਾਰਨ ਮੈਂ ਪ੍ਰਭੂ ਨਾਲੋਂ ਆਪਣਾ ਪਿਆਰ ਘਟਾਈ ਜਾ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los millones de teatros que se escenifican en Maya son en vano; mi amor por ellos disminuye cada vez más,"