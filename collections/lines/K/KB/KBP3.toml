[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜਾ ਸਉਦਾ ਕਰਿ ਗਏ; ਗੋਰੀ ਆਇ ਪਏ ॥੪੬॥"
page = 1380
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They transacted false business and dropped into graves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਝੂਠਾ ਵਣਜ ਵਿਹਾਝਿਆ ਅਤੇ ਕਬਰਾਂ ਵਿੱਚ ਆ ਡਿਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They made false deals, and were dropped into their graves. ||46||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨ ਝੂਠੇ ਪਦਾਰਥੋਂ ਕਾ ਝੂਠਾ ਹੀ ਸੌਦਾ ਕਰ ਕੇ ਪ੍ਰਲੋਕ ਮੇਂ ਚਲੇ ਗਏ ਔਰ ਸਰੀਰ ਤਿਨ ਕੇ ਕਬਰੋਂ ਮੇਂ ਆਇ ਪੜੇ ਹੈਂ॥੪੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੋ ਹੀ ਸਉਦਾ ਕੀਤੋ ਨੇ, ਜੋ ਨਾਲ ਨਾਹ ਨਿਭਿਆ ਤੇ (ਅੰਤ ਖ਼ਾਲੀ ਹੱਥ) ਕਬਰੀਂ ਜਾ ਪਏ ॥੪੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜਾ = ਸੰਗ ਨਾਹ ਨਿਭਣ ਵਾਲਾ। ਗੋਰੀ = ਗੋਰੀਂ, ਕਬਰਾਂ ਵਿਚ ॥੪੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se han ido también, hicieron falsos arreglos y fueron echados a sus tumbas. (46)"