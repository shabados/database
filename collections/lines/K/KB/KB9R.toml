[[content]]
asset = "VGRG"
type = "primary"
data = "ਤੀਰਥ ਲਖ ਕਰੋੜਿ, ਪੁਰਬੀ ਨਾਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of bathings at pilgrimage centres on auspicious occasions;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਕਰੋੜਾਂ (ਵਾਰ) ਤੀਰਥਾਂ ਪੁਰ ਪੁਰਬੀਆਂ ਦੇ ਅਸ਼ਨਾਨ ਕਰਨੇ।"