[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ; ਦੂਜੈ ਭਾਇ ਫਿਰਾਹੀ ॥"
page = 127
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day he wanders in another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਉਹ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they wander, in love with duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਦੂਜੈ ਭਾਇ ਮੇਂ ਲਗਾ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਕੇ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਹਰ ਵੇਲੇ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਹੀ) ਭਟਕਦੇ ਫਿਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y está sujeto a la dualidad día y noche."