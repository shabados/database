[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕਾ ਭਾਣਾ. ਚਿਤਿ ਰਖਹੁ; ਸੰਜਮੁ ਸਚਾ ਨੇਹੁ ॥"
page = 554
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True Guru's will, enshrine thou in thy mind and make True Lord's love thy self-abstinence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਤੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਟਿਕਾ ਅਤੇ ਸੱਚੇ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਨੂੰ ਆਪਣਾ ਸਵੈ-ਪ੍ਰਹੇਜ਼ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the Will of the True Guru in your consciousness, and make the True Lord's Love your self-discipline."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਚਾ ਜੋ ਪ੍ਰੇਮ ਹੈ ਤਿਸ ਕਰ ਕੇ ਸਤਿਗੁਰੋਂ ਕਾ ਹੁਕਮੁ ਚਿਤ ਮੇਂ ਧਾਰਨ ਕਰ ਰਖੋ, ਯਹ ਉਸ ਔਖਧ ਕਾ ਸੰਜਮ ਅਰਥਾਤ ਖਟੇ ਮਿਠੇ ਕਾ ਪਰਹੇਜ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦਾ ਭਾਣਾ (ਮੰਨਣਾ) ਚਿਤ ਵਿਚ ਰੱਖੋ ਤੇ ਸਚਾ ਪਿਆਰ (ਰੂਪ) ਰਹਿਣੀ ਧਾਰਨ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਸੰਜਮੁ = ਰਹਿਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltece la Voluntad del Señor en tu mente y deja que Su Verdadero Amor sea tu Sendero."