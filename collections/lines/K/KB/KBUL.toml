[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਚੰਡ ਮੁੰਡਾਰਦਨੀ ਭੂਪਿ ਭੂਪਾ ॥"
page = 117

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O the killer of Chand and Mund! O the Sovereign of Sovereigns! I salute Thee."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਡ-ਮੁੰਡ ਨੂੰ ਮਾਰਨ ਵਾਲੀ ਅਤੇ ਰਾਜ-ਰਾਜੇਸ਼੍ਵਰੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"