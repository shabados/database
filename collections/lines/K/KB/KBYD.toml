[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਬੰਦੇ ਸਿਰਿ ਜੁਲਮੁ ਹੋਤ ਹੈ; ਜਮੁ. ਨਹੀ ਹਟੈ ਗੁਸਾਈ ॥੪॥੯॥ ਦੁਤੁਕੇ"
page = 478
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This man suffers torture and death's myrmidon leaves him not, O Lord of the world. Couplet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਇਨਸਾਨ ਪਰਮ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ। ਮੌਤ ਦਾ ਫ਼ਰੇਸ਼ਤਾ ਉਸ ਦਾ ਖਹਿੜਾ ਨਹੀਂ ਛੱਡਦਾ, ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ। ਦੋ ਤੁਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This human suffers torture and the Messenger of Death will not leave him alone, O Lord of the World. ||4||9|| Dho-Thukay"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ (ਬੰਦੇ) ਜੀਵ ਕੇ ਸਿਰ ਸੇ ਗੁਸਾਈਂ ਕਾ ਭੇਜਾ ਹੂਆ ਜਮ ਨਹੀਂ ਹਟਤਾ ਜੁਲਮੁ ਹੋਤਾ ਹੈ, ਭਾਵ ਜੁਲਮੁ ਨਹੀਂ ਅਨਸਾਫੁ ਹੋਤਾ ਹੈ। ਵਾ ਇਸ ਜੀਵ ਸੇ ਅਨੇਕ ਅਪਰਾਧ ਹੋਤੇ ਹੈਂ ਇਸ ਸੇ ਜਮ ਇਸ ਕੇ ਸਿਰ ਪਰ ਸੇ ਨਹੀਂ ਹਟਤਾ॥੪॥੯॥☬ਪਰਮੇਸ੍ਵਰ ਕੋ ਬਯੰਤ ਔਰ ਵਿਚਾਰ ਦ੍ਵਾਰੇ ਤਿਸ ਕੀ ਪ੍ਰਾਪਤੀ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ ਜਿਨ੍ਹਾਂ ਨੂੰ 'ਆਪਣਾ' ਸਮਝਦਾ ਰਿਹਾ ਸੀ, ਉਹਨਾਂ ਨਾਲੋਂ ਸਾਥ ਟੁੱਟ ਜਾਣ ਤੇ, ਇਕੱਲੇ) ਇਸ ਜੀਵ ਉੱਤੇ (ਇਸ ਦੇ ਕੀਤੇ ਵਿਕਰਮਾਂ ਅਨੁਸਾਰ) ਮੁਸੀਬਤ ਆਉਂਦੀ ਹੈ, ਜਮ (ਦਾ ਡਰ) ਸਿਰੋਂ ਟਲਦਾ ਨਹੀਂ ਹੈ ॥੪॥੯॥ ਦੋ-ਤੁਕਿਆਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਸਾਈ = ਹੇ ਸੰਤ ਜੀ! ॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la amenaza del terror del mensajero de la muerte no se aleja. (4‑9) Du-Takas"