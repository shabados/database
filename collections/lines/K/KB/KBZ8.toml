[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਪਰਚੈ. ਵਸਗਤਿ ਆਵੈ; ਮੋਖ ਮੁਕਤਿ ਸੋ ਪਾਵੈਗੋ ॥੩॥"
page = 1310
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pleasing the True Guru man overpowers them and he them, attains deliverance and emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਦੁਆਰਾ, ਬੰਦਾ ਉਨ੍ਹਾਂ ਤੇ ਕਾਬੂ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਤਦ ਉਹ ਕਲਿਆਣ ਤੇ ਗਤੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming in contact with the True Guru, they are brought under control; then, salvation and liberation are attained. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਕੈ (ਪਰਚੈ) ਉਪਦੇਸ ਕਰ ਤਿਨ ਕੀ ਗਤੀ ਵਸ ਆ ਜਾਤੀ ਹੈ ਅਰ ਸੋਈ ਇੰਦ੍ਰੀ ਬਸ ਕਰਨਹਾਰਾ ਪੁਰਸ ਕੇਵਲ ਮੁਕਤੀ ਪਾਵੈਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ (ਕਿਸੇ ਮਨੁੱਖ ਉੱਤੇ) ਤ੍ਰੱਠਦਾ ਹੈ ਤਾਂ ਉਸ ਦਾ ਮਨ ਵੱਸ ਵਿਚ ਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Poniéndose en contacto con el Guru Verdadero podrán ser controlados y así obtendrán la Salvación y la Liberación. (3)"