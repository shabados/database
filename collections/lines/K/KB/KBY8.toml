[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪੀਠਾ ਪਕਾ ਸਾਜਿਆ; ਧਰਿਆ ਆਣਿ ਮਉਜੂਦੁ ॥"
page = 1096
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One grinds corn, cooks, lubricates and bringing the bread places it before Himself, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਦਾਣੇ ਪੀਂਹ ਦਾ, ਪਕਾਉਂਦਾ, ਚੋਪੜਦਾ ਅਤੇ ਰੋਟੀ ਨੂੰ ਲਿਆ ਕੇ ਆਪਣੇ ਮੂਹਰੇ ਰੱਖ ਲੈਂਦਾ ਹੈ ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he grinds the corn, cooks it and places it before himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰੂ ਨਾਨਕ ਜੀ ਨੇ ਬਾਣੀ ਰਚੀ ਹੈ, ਸੋ ਮਾਨੋ ਵੇਦ ਵਾਕੋਂ ਕੋ ਪੀਠਾ ਹੈ ਔ ਗੁਰੂ ਅੰਗਦ ਜੀ ਨੇ ਤਿਸ ਕੋ ਪਕਾਯਾ ਹੈ। ਪੁਨਃ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੇ ਸਾਜਿਆ ਹੈ ਅਰਥਾਤ ਚੋਪੜਿਆ ਹੈ। ਔ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੇ ਮੌਜੂਦ ਧਰਿਆ ਹੈ, ਭਾਵ ਸਿਧਾਂਤ ਕੋ ਪ੍ਰਗਟ ਕਰਿ ਕੇ ਜਗ੍ਯਾਸੂਆਂ ਕੇ ਆਗੇ ਧਰਿਆ ਹੈ। ਵਾ ਜਿਸ ਨੇ (ਪੀਠਾ) ਸ੍ਰਵਣ ਕੀਆ, ਪਕਾ ਮਨਨ ਕੀਆ, (ਸਾਜਿਆ) ਜੌ ਨਿਧਧਿਆਸਨ ਕੀਆ ਹੈ, ਤਿਸ ਕੋ ਗੁਰਾਂ ਨੇ ਮਉਜੂਦੁ ਧਰਿਆ ਕਿਆ ਗੁਰੋਂ ਨੇ ਸਾਛ੍ਯਾਤ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਨਿਆਜ਼ ਆਦਿਕ ਦੇਣ ਲਈ ਸਰਧਾਲੂ ਮੁਸਲਮਾਨ ਆਟਾ) ਪਿਹਾ ਕੇ ਪਕਾ ਕੇ ਖਾਣਾ ਸੰਵਾਰ ਕੇ ਤਿਆਰ ਲਿਆ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno muele el maíz, lo cocina y lo pone frente a uno, pero sin la Gracia del Guru,"