[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਕਰਾਲ ਕੀ ਪਾਵਕ ਕੁੰਡ ਮੈ ਆਪ ਟੰਗਿਓ ਤਿਮ ਤੋਹਿ ਟੰਗੈਹੈ ॥"
page = 47

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are all hanging in the blazing fire of anger, therefore they will cause thy hanging similarly."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੁੱਸੇ ਨਾਲ ਭਿਆਨਕ ਹੋਏ (ਕਾਲ ਦੇ) ਅਗਨੀ-ਕੁੰਡ ਵਿਚ (ਇਹ ਸਾਰੇ) ਆਪ ਟੰਗੇ ਹੋਏ ਹਨ, ਤੈਨੂੰ ਵੀ ਉਸੇ ਤਰ੍ਹਾਂ ਟੰਗਵਾ ਦੇਣਗੇ।"