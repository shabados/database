[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੋਈ ਮਸਤਕ ਧੁਨਿ ਧੁਨਿ ਪੁਨ ਰੋਇ ਉਠੌਂ; ਸ੍ਵਪਨੇ ਹੂ ਨਾਥ ਨਾਹਿ ਦਰਸ ਦਿਖਾਵਤੇ ।੫੭੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "But now on separation, I lament and cry with the same forehead, but my beloved master does not even appear in my dreams.  (576)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਹੋ ਮੱਥਾ ਹੁਣ ਧੁਨ ਧੁਨ ਕੇ ਰੋ ਉਠਦੀ ਹਾਂ, ਪਰ ਪਿਆਰੇ ਪ੍ਰਾਣ ਪਤੀ ਜੀ ਸੁਪਨੇ ਵਿਚ ਭੀ ਦਰਸ਼ਨ ਨਹੀਂ ਦਿਖਾਂਦੇ ॥੫੭੬॥"