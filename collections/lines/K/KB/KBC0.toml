[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪਤਿਵੰਤਾ ਸੋ ਧਨਵੰਤਾ ॥"
page = 1071
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is honorable and he alone is wealthy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਇੱਜ਼ਤ ਵਾਲਾ ਹੈ ਤੇ ਕੇਵਲ ਉਹ ਹੀ ਮਾਲਦਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is honorable, and he alone is wealthy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਤ ਵਾਲਾ ਹੈ ਔ ਸੋਈ ਧਨ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ (ਅਸਲ) ਇੱਜ਼ਤ-ਦਾਰ ਹੈ ਉਹੀ (ਅਸਲ) ਧਨਾਢ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਵੰਤਾ = ਇੱਜ਼ਤ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es rico, sólo es honorable,"