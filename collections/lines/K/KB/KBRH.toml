[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ; ਤੂ ਰਾਖਹਿ ਰਖਨਹਾਰ ॥"
page = 1169
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One whom Thou saved; O saviour Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਤੂੰ ਰੱਖਿਆ ਕਰਦਾ ਹੈ, ਹੇ ਰੱਖਿਅਕ ਪ੍ਰਭੂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Savior Lord, that person whom You have saved"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਖਨਹਾਰੇ! ਜਿਸ ਕੋ ਤੂੰ ਰਾਖਨਾ ਚਾਹੁਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਖਣਹਾਰ ਪ੍ਰਭੂ! ਜਿਸ ਨੂੰ ਤੂੰ ਆਪ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਂਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Dios Protector, aquél a quien quieres salvar,"