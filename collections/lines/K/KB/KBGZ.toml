[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਰਜੋਧਨ ਸੋ ਯੌ ਕਹੀ; ਤੁਮ ਧਾਵਹੁ ਲੈ ਸੈਨ ॥੧੬੨੫॥"
page = 459

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna saw the Pandava army running away, he asked Duryodhana to attack.1625."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਦੁਰਯੋਧਨ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ਕਿ (ਹੁਣ) ਤੂੰ ਸੈਨਾ ਲੈ ਕੇ ਧਾਵਾ ਬੋਲ ॥੧੬੨੫॥"