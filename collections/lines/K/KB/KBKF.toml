[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਘਟ; ਅਨਹਤ ਬਾਜੇ ਤੂਰਾ ॥੨॥"
page = 228
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his mind the unstruck melodious bands play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਬਿਨਾ ਵਜਾਏ ਸੁਰੀਲੇ ਵਾਜੇ ਵੱਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within their hearts, the unstruck melody vibrates. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ (ਘਟ) ਰਿਦੇ ਮੇਂ ਏਕ ਰਸ ਅਨਹਦ ਸਬਦ ਰੂਪੀ (ਤੂਰਾ) ਬਾਜਾ ਬਜਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਦੇ) ਹਿਰਦੇ ਵਿਚ (ਖਿੜਾਉ ਹੀ ਖਿੜਾਉ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਮਾਨੋ) ਇਕ-ਰਸ ਤੁਰਮਾਂ ਆਦਿਕ ਵਾਜੇ ਵੱਜਦੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en su corazón resuena la Melodía Celestial. (2)"