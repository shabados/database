[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਛਿਜ ਤੇਜ ਅਨਭਿਜ ਅਦਾਗ ॥੧੦॥੨੪੦॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His Glory is Unassailable, Unappeasable and stainless!10. 240"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦਾ) ਤੇਜ ਨਾ ਛਿੱਜਣ ਵਾਲਾ ਅਤੇ ਜੋ ਨਾ ਪ੍ਰਭਾਵਿਤ ਹੋਣ ਵਾਲਾ ਹੈ ਅਤੇ ਨਾ ਹੀ ਕਲੰਕਿਤ ਹੋਣ ਵਾਲਾ ਹੈ ॥੧੦॥੨੪੦॥"