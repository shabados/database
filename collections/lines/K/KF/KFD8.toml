[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਨਾਨਕ, ਅੰਗਦ ਅਮਰ ਲਾਗਿ; ਉਤਮ ਪਦੁ ਪਾਯਉ ॥"
page = 1407
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attaching thyself to Guru Nanak, Angad and Amar Dass, Thou are blessed with the sublime status,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਰੂ ਨਾਨਕ, ਅੰਗਦ ਅਤੇ ਅਮਰਦਾਸ ਨਾਲ ਜੋੜ ਕੇ, ਤੂੰ ਸ਼੍ਰੇਸ਼ਟ ਮਰਤਬੇ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to Guru Nanak, Guru Angad and Guru Amar Daas, He attained the supreme status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਕੇ ਚਰਨੀ ਲਾਗ ਕਰ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਨੇ ਔ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਕੇ ਚਰਨੀ ਲਾਗ ਕਰ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਨੇ ਔਰ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੀ ਚਰਨੀ ਲਾਗ ਕਰ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਨੇ ਇਹ ਗੁਰਿਆਈ ਦਾ ਉਤਮ ਪਦ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਦੇਵ, ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਅਤੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ, (ਗੁਰੂ ਅਰਜੁਨ ਸਾਹਿਬ ਜੀ ਨੇ) ਉੱਤਮ ਪਦਵੀ ਪਾਈ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Ram Das obtuvo el Estado Supremo de Conciencia."