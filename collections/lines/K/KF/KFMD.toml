type = "primary"
data = "ਸੰਸਰਣੀ ਤਰਾਣੀ ਲੋਕਾਣੀ ॥"
page = 679

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You are the one who ferries across the ocean of the world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸੇ (ਨਾਲ ਭਰੇ ਹੋਏ ਸੰਸਾਰ) ਤੋਂ ਲੋਕਾਂ ਨੂੰ ਤਾਰਨ ਵਾਲੀ,"