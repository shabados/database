[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜਲੁ ਅਪਰੰਪਰੁ ਕਰਤਾ; ਆਪੇ ਮੇਲਿ ਮਿਲਾਵੈ ॥"
page = 1191
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Infinite Creator is Himself the life's water and Himself unites one in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਕਰਤਾਰ ਆਪ ਹੀ ਜਿੰਦੜੀ ਦਾ ਪਾਣੀ ਹੈ ਅਤੇ ਆਪ ਹੀ ਜੀਵ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਵਿੱਚ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself is the Water; He Himself unites us in His Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਅਪਰੰਪਰ ਕਰਤਾ ਰਾਮ ਰੂਪੀ ਜਲ ਹੈ, ਆਪੇ ਹੀ ਤਿਸ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਸਭਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈ। ਉਹ ਸਾਕਤ ਨਿੰਦਕ ਨੂੰ ਭੀ ਬਚਾਣ ਵਾਲਾ ਹੈ। ਸਾਕਤ ਨਿੰਦਕ ਦੇ ਅੰਦਰ ਦੀ ਈਰਖਾ ਦੀ ਅੱਗ ਬੁਝਾਣ ਲਈ) ਉਹ ਬੇਅੰਤ ਕਰਤਾਰ ਆਪ ਹੀ ਜਲ ਹੈ, ਉਹ ਆਪ ਹੀ (ਨਿੰਦਕ ਨੂੰ ਭੀ ਗੁਰੂ ਦੀ) ਸੰਗਤ ਵਿਚ (ਲਿਆ) ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Infinito como el mar es el Señor, por Sí Mismo nos une en Su Ser,"