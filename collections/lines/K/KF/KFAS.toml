[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ. ਮੂਲਿ ਨ ਚੁਕਈ; ਅੰਤਿ ਗਏ ਪਛੁਤਾਹਿ ॥੨॥"
page = 491
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "their desires are never stilled and they depart grieving in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀਆਂ ਖਾਹਿਸ਼ਾਂ ਕਦੇ ਵੀ ਨਵਿਰਤ ਨਹੀਂ ਹੁੰਦੀਆਂ ਅਤੇ ਉਹ ਅਖੀਰ ਨੂੰ ਪਸਚਾਤਾਪ ਕਰਦੇ ਹੋਏ ਟੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- their desires are never satisfied, and they depart grieving in the end. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੀ ਤ੍ਰਿਸ਼ਨਾਂ ਕਬੀ ਉਤ੍ਰਤੀ ਨਹੀਂ, ਅੰਤ ਕੋ ਜਮ ਲੋਕ ਜਾਕੇ ਪਛੁਤਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਕਦੇ ਭੀ ਨਹੀਂ ਮੁੱਕਦੀ; ਆਖ਼ਰ ਜਦੋਂ ਉਹ ਜਗਤ ਤੋਂ ਤੁਰ ਪੈਂਦੇ ਹਨ ਤਦੋਂ ਹੱਥ ਮਲਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਚੁਕਈ = ਨਾ ਚੁਕੈ, ਨਹੀਂ ਮੁੱਕਦੀ। ਅੰਤਿ = ਅੰਤ ਵੇਲੇ। ਗਏ = ਜਦੋਂ ਚੱਲ ਪਏ। ਪਛੁਤਾਹਿ = (ਤਦੋਂ) ਪਛੁਤਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su ansiedad permanece, y al final parte en lamentos. (2)"