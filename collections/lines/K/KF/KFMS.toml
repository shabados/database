[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਤਿਸੁ ਭਇਓ ਪਰਾਪਤਿ; ਜਾ ਕੈ ਲੇਖੁ ਮਥਾਮਾ ॥੪॥੧੧॥"
page = 1206
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, he alone is blessed with it, on whose brow good destiny is recorded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਇਸ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, he alone receives it, upon whose forehead such destiny is inscribed. ||4||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵਹੁ ਨਾਮ ਤਿਸੀ ਕੋ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ ਜਿਸ ਕੇ ਮਸਤਕ ਪੁਰ ਉਤਮ ਲੇਖ ਹੈ॥੪॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਨਾਨਕ ਆਖਦਾ ਹੈ- ਇਹ ਹਰਿ-ਨਾਮ ਉਸ ਮਨੁੱਖ ਨੂੰ ਮਿਲਦਾ ਹੈ ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ (ਹਰਿ-ਨਾਮ ਦੀ ਪ੍ਰਾਪਤੀ ਦਾ) ਲੇਖ (ਜਾਗਦਾ) ਹੈ ॥੪॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, solo Lo obtiene aquél que lo lleva así inscrito en su Destino. (4-11)"