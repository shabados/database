[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੁਲੈ ਸੁ ਛਤੁ ਨਿਰੰਜਨੀ; ਮਲਿ ਤਖਤੁ ਬੈਠਾ. ਗੁਰ ਹਟੀਐ ॥"
page = 966
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beauteous Divine umbrella waves over him(Angad) and he has occupied Guru Nanak's shop and sits on his throne."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਨਿਰੰਕਾਰੀ ਛਤ੍ਰ ਉਨ੍ਹਾਂ (ਗੁਰੂ ਅੰਗਦ) ਉੱਤੇ ਝੁਲਦਾ ਹੈ ਅਤੇ ਉਹ ਨਾਨਕ ਦੀ ਦੁਕਾਨ ਵਿੱਚ ਪਰਵਿਰਤ ਹੋ ਗਏ ਹਨ ਤੇ ਉਨ੍ਹਾਂ ਦੇ ਰਾਜ ਸਿੰਘਾਸਣ ਉੱਤੇ ਬਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The immaculate canopy waves over Him, and He sits on the throne in the Guru's shop."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰੰਜਨ ਕਾ ਜਸ ਰੂਪੀ ਛਤ੍ਰ ਸਿਰ ਪਰ ਝੂਲ ਰਹਿਆ ਹੈ। ਹੇ ਲਹਣਾ ਜੀ! (ਗੁਰ ਹਟੀਐ) ਗੁਰਿਆਈ ਕਾ ਤਖਤ ਤੂੰ ਮਲ ਬੈਠਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਾਬਾ ਲਹਣਾ ਦੇ ਸਿਰ ਉਤੇ) ਸੁੰਦਰ ਰੱਬੀ ਛਤਰ ਝੁੱਲ ਰਿਹਾ ਹੈ। ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦੀ ਹੱਟੀ ਵਿਚ (ਬਾਬਾ ਲਹਣਾ) (ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਪਾਸੋਂ 'ਨਾਮ' ਪਦਾਰਥ ਲੈ ਕੇ ਵੰਡਣ ਲਈ) ਗੱਦੀ ਮੱਲ ਕੇ ਬੈਠਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁ ਛਤੁ ਨਿਰੰਜਨੀ = ਸੁੰਦਰ ਰੱਬੀ ਛਤਰ। ਮਲਿ = ਮੱਲ ਕੇ, ਸਾਂਭ ਕੇ। ਗੁਰ ਹਟੀਐ = ਗੁਰੂ (ਨਾਨਕ) ਦੀ ਹੱਟੀ ਵਿਚ, ਗੁਰੂ ਨਾਨਕ ਦੇ ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sobre Su Trono ahora ondea el Dosel de Dios y allí se sentó, en el Mismo Trono del Guru"