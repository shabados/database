[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਸ ਭਰਯੋ ਤਜ ਹੋਸ ਨਿਸਾਚਰ; ਸ੍ਰੀ ਰਘੁਰਾਜ ਕੋ ਘਾਇ ਪ੍ਰਹਾਰੇ ॥"
page = 263

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ravana, abandoning his senses, became very furious and attacked Ramchander,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧ ਨਾਲ ਦੈਂਤ ਹੋਸ਼ ਨੂੰ ਭੁਲਾ ਕੇ, ਸ੍ਰੀ ਰਾਮ ਚੰਦਰ ਉਤੇ ਪ੍ਰਹਾਰ ਕਰਦਾ ਹੈ। ਸ੍ਰੀ ਰਾਮ ਬਹੁਤ ਜੋਸ਼ ਖਾ ਕੇ ਤੀਰ ਮਾਰ ਕੇ"