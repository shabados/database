[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਰੁਤਿ ਅੰਤੁ ਬਸੰਤ ਸਮੈ; ਨਭਿ ਕੋ ਜਿਮ ਜਾਤ ਪੁਕਾਰਤ ਕੂੰਜੈ ॥੫੧॥"
page = 295

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Devaki began to pull out the hair of her head and began to cry like the bird called Karauncha in the sky in the spring season.51."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਬਸੰਤ ਰੁਤ ਦੇ ਅੰਤ ਵਿਚ ਕੂੰਜਾਂ ਕੁਰਲਾਉਂਦੀਆਂ ਹੋਈਆਂ ਵਾਪਸ ਜਾਂਦੀਆਂ ਹਨ ॥੫੧॥"