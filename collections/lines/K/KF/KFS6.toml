[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜਾਮਲੁ ਉਧਰਿਆ; ਕਹਿ ਏਕ ਬਾਰ ॥"
page = 1192
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ajamal was delivered, uttering the Lord's Name but once."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਕ ਦਫਾ ਪ੍ਰਭੂ ਦਾ ਨਮਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਅਜਾਮਲ ਦੀ ਕਲਿਆਣ ਹੋ ਗਈ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ajaamal uttered the Lord's Name once, and was saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਜਾਮਲ ਪਾਪੀ ਵੇਸਵਾ ਗਾਮੀ ਥਾ, ਏਕ ਵਾਰ ਨਾਰਾਇਣ ਨਾਮ ਉਚਾਰਨੇ ਕਰ ਉਧਰ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜਾਮਲ (ਪ੍ਰਭੂ ਦਾ ਨਾਮ) ਜਪ ਕੇ ਸਦਾ ਲਈ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਰਿਆ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਗਿਆ। ਕਹਿ = ਆਖ ਕੇ, ਸਿਮਰ ਕੇ। ਏਕ ਬਾਰ = ਇਕੋ ਵਾਰੀ, ਸਦਾ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Sabes que Ayamal fue liberado cantando el Naam, el Nombre del Señor sólo una vez?"