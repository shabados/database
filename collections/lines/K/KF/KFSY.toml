[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਗੜਦੀ ਐਸ ਉਝੜਹਿ; ਪਾਗੜਦੀ ਜਣੁ ਪਵਨ ਪਤ੍ਰ ਬਣ ॥"
page = 699

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then all will run away forsaking their arms and weapons like the leaves flying away before the wind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਉਖੜ ਜਾਣਗੇ ਮਾਨੋ ਪੌਣ ਨਾਲ ਬਨ ਵਿਚ ਪੱਤਰ (ਉਡ ਪੁਡ ਜਾਂਦੇ ਹੋਣ)।"