[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਆਨੂਪ; ਹਰਿ ਸੰਤ ਮੰਤ ॥ ਕੋਊ ਲਾਗੈ ਸਾਧੂ ॥੩॥"
page = 380
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous are Lord's lotus feet and the instruction of God's Saints. Rare is the pious person who is attached to them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹਨ ਸੁਆਮੀ ਦੇ ਕੰਵਲ ਪੈਰ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਸਾਧੂਆਂ ਦੀ ਸਿਖਮਤ। ਕੋਈ ਟਾਵਾਂ ਟਲਾ ਪਵਿਤੱਰ ਪੁਰਸ਼ ਹੀ ਉਹਨ੍ਹਾਂ ਨਾਲ ਜੁੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Lotus Feet are incomparably beautiful; so is the Mantra of the Saint. How rare is that holy person who is attached to them. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਕੇ ਚਰਨ ਕਮਲ ਜੋ ਅਨੂਪਮ ਹੈਂ ਹਰਿ ਕੇ ਸੰਤੋਂ ਕਾ (ਮੰਤ) ਉਪੇਦਸ਼ ਲੇ ਕਰ॥ ਤਿਸਮੇਂ ਕੋਊ ਸਾਧੂ ਲਾਗਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਸੁੰਦਰ ਚਰਨਾਂ ਵਿਚ, ਸੰਤ ਜਨਾਂ ਦੇ ਉਪਦੇਸ਼ ਵਿਚ, ਕੋਈ ਵਿਰਲਾ ਗੁਰਮੁਖਿ ਮਨੁੱਖ ਚਿੱਤ ਜੋੜਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De suprema belleza son los Pies de Loto del Señor y el Mantra del Santo, pero excepcional es aquél que se apega a ellos. (3)"