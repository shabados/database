[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰਿ ਮੋ ਕਉ; ਹਰਿ ਦੀਆ ਬੁਝਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 559
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true Guru has made me realise the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਅਨੁਭਵ ਕਰਾ ਦਿੱਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has led me to understand the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਸਤਿਗੁਰੋਂ ਨੇ ਮੁਝ ਕੋ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਸਮਝਾਇ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਹਰਿ-ਨਾਮ (ਸਿਮਰਨ) ਦੀ ਸੂਝ ਦੇ ਦਿੱਤੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਗੁਰਿ = ਗੁਰੂ ਨੇ। ਮੋ ਕਉ = ਮੈਨੂੰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Verdadero Guru te ha hecho Sabio en esto. (1‑Pausa)"