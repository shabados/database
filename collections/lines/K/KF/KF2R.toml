[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਚਲੁ ਸਚੁ ਖੁਦਾਇ ਏਕੁ; ਖੁਦਾਇ ਬੰਦਾ, ਅਬਿਨਾਸੀ ॥੧੭॥"
page = 1100
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immovable is the One True Lord. The Lord's slave too is eternal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਹਿੱਲ ਹੈ ਇਕ ਸੱਚਾ ਸੁਆਮੀ, ਸੁਆਮੀ ਦਾ ਗੋਲਾ ਭੀ ਸਦੀਵੀ ਸਥਿਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One True Lord God is eternal and unchanging. The Lord's slave is also eternal. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਏਕ ਖੁਦਾ ਹੀ ਨਿਸਚਲ ਹੈ ਔ ਖੁਦਾਇ ਕਾ ਜੋ (ਬੰਦਾ) ਦਾਸ ਹੈ, ਸੋ ਭੀ ਖੁਦਾਇ ਮੇਂ ਅਭੇਦ ਹੋਣੇ ਕਰਿ ਅਬਨਾਸੀ ਹੈ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਇਕ ਸੱਚਾ ਖ਼ੁਦਾ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ। ਖ਼ੁਦਾ ਦਾ ਬੰਦਾ (ਭਗਤ) ਭੀ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ ॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਲੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se irán a la nada. Eterno sólo es Dios y también el Ser de Dios. (17)"