[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਠਾਕੁਰ; ਸਦਾ ਅਲਿਪਨਾ ॥੧੧॥"
page = 252
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord, ever, remains detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਭੂ ਹਮੇਸ਼ਾਂ ਅਟੰਕ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, our Lord and Master is forever detached. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਠਾਕਰ! ਆਪ ਸਦਾ (ਅਲਿਪਨਾ) ਅਸੰਗ ਹੋ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਕੈਸੀ ਅਚਰਜ ਖੇਡ ਹੈ! ਸਭ ਜੀਵਾਂ ਵਿਚ ਬੈਠ ਕੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਪ੍ਰੇਰਨਾ ਕਰ ਰਿਹਾ ਹੈ, ਫਿਰ ਭੀ) ਪ੍ਰਭੂ ਆਪ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero nuestro Maestro, dice Nanak, por siempre vive.(11)"