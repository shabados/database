[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਧਾਰ ਸਰਬ ਕੇ ਨਾਇਕ; ਸੁਖ ਸਮੂਹ ਕੇ ਦਾਤੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1321
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord are the support of all, the Master of all and the but, they receive only that, What Thou are pleased to give."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਾਈਂ! ਸਾਰਿਆਂ ਦਾ ਆਸਰਾ, ਸਾਰਿਆਂ ਦਾ ਮਾਲਕ ਅਤੇ ਸਾਰੇ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹੈਂ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Support of all, the Master of all, the Giver of absolute peace. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਕੈਸੇ ਹੋ? ਸਰਬ ਕੇ ਧਾਰਨੇ ਵਾਲੇ ਪੁਨਹ ਸਰਬ ਕੇ (ਨਾਇਕ) ਸੁਆਮੀ ਹੋ ਔਰ ਸਰਬ ਸੁਖੋਂ ਕੇ ਦਾਤੇ ਹੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਜੀਵਾਂ ਦੇ ਆਸਰੇ ਪ੍ਰਭੂ! ਹੇ ਸਭ ਜੀਵਾਂ ਦੇ ਮਾਲਕ! ਹੇ ਸਾਰੇ ਸੁਖਾਂ ਦੇ ਦੇਣ ਵਾਲੇ! (ਸਾਰਾ ਜਗਤ ਤੇਰੇ ਅੱਗੇ ਭਿਖਾਰੀ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres el Soporte de todos y el Maestro de todos, el Dador de la Paz Absoluta. (1-Pausa)"