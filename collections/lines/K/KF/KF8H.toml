[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਬਾਰ; ਪਸਰਿਓ ਪਾਸਾਰ ॥"
page = 276
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many a time was the extension extended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀ ਵਾਰੀ ਖਿਲਾਰਾ ਖਿਲਾਰਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many times, He has expanded His expansion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਵਾਰੀ ਐਸੇ ਸੰਸਾਰ ਪਸਾਰੇ ਕੌ ਹਰੀ ਨੇ ਪਸਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨੇ) ਕਈ ਵਾਰੀ ਜਗਤ-ਰਚਨਾ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਸਰਿਓ = ਖਿਲਾਰਿਆ ਹੈ। ਪਾਸਾਰ = {Skt. प्रसारः} ਖਿਲਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En verdad, el Señor se ha manifestado en miríadas de formas."