[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸਾਖੀ ਮਨ ਜਪਿ ਪਿਆਰ ॥"
page = 1192
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear, O mind, the stories of the saints and contemplate thou thy Lord with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਣ ਕਰ, ਹੇ ਮਨੂਏ! ਸੰਤਾਂ ਦੀਆਂ ਸਾਖੀਆ ਅਤੇ ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਨਾਲ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to the stories of the devotees, O my mind, and meditate with love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕੀ ਸਾਖੀਆਂ ਸੁਣ ਕਰ ਮੇਰੇ ਮਨ ਨੇ ਤੇਰੇ ਜਪਣੇ ਮੇਂ ਧ੍ਯਾਰੁ ਕੀਆ ਹੈ॥☬ਜੇ ਕਹੇ ਕੌਣ ਸੀ ਸਾਖੀਆਂ ਸੁਣੀਆਂ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! (ਗੁਰੂ ਦੀ) ਸਿੱਖਿਆ ਸੁਣ ਕੇ ਪ੍ਰੇਮ ਨਾਲ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਜਪਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿ = ਸੁਣ ਕੇ। ਸਾਖੀ = (ਗੁਰੂ ਦੀ) ਸਿੱਖਿਆ। ਮਨ = ਹੇ ਮਨ! ਜਪਿ ਪਿਆਰ = ਪਿਆਰ ਨਾਲ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha oh mente las historias de los Santos y medita en Tu Dios con Amor."