[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਰੰਕਾਰੁ ਆਕਾਰੁ ਕਰਿ; ਸਤਿਗੁਰੁ ਗੁਰਾਂ ਗੁਰੂ ਅਬਿਨਾਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The formless One has assumed form as the true Guru (Nanak Dev) who is the eternal Guru of the Gurus."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਨੇ ਅਕਾਰ ('ਸਤਿਗੁਰੂ') ਗੁਰ ਨਾਨਕ ਦਾ ਕੀਤਾ ਹੈ, (ਆਪ) ਗੁਰੂਆਂ ਦੇ ਬੀ ਗੁਰੂ (ਅਤੇ ਅਬਿਨਾਸ਼ੀ ਹਨ।"