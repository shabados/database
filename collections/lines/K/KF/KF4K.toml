[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪਤਿ ਰਾਖੀ ਪਰਮੇਸਰਿ; ਉਧਰਿਆ ਸਭੁ ਸੰਸਾਰੋ ॥੨॥੨੦॥੪੮॥"
page = 620
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Supreme Lord has preserved my honour, and the whole world is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਨੇ ਮੇਰੀ ਇੱਜ਼ਤ-ਆਬਰੂ ਰੱਖ ਲਈ ਹੈ ਅਤੇ ਸਾਰੇ ਜਹਾਨ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Transcendent Lord has preserved my honor, and saved the whole world. ||2||20||48||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਐਸੀ ਵਾਹਿਗੁਰੂ ਨੇ ਪਤ ਰਖੀ ਹੈ ਕਿ ਜਿਸ ਸੇ ਸੰਸਾਰ ਹੀ ਸਾਰਾ ਉਧਰ ਗਿਆ ਹੈ, ਭਾਵ ਸੇ ਸ੍ਰੀ (ਗੁਰੂ) ਹਰਿਗੋਬਿੰਦ ਜੀ ਕੇ ਆਸਰੇ ਬਹੁਤ ਸੰਸਾਰੀ ਜੀਉ ਕਲਿਆਣ ਹੋਵੇਂਗੇ॥੨॥੨੦॥੪੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਪਰਮੇਸਰ ਨੇ (ਸਾਡੀ) ਇੱਜ਼ਤ ਰੱਖ ਲਈ ਹੈ ਪਰਮੇਸ਼ਰ ਹੀ ਸਾਰੇ ਸੰਸਾਰ ਦੀ ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਹੈ ॥੨॥੨੦॥੪੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ। ਪਰਮੇਸਰਿ = ਪਰਮੇਸਰ ਨੇ। ਸਭੁ = ਸਾਰਾ। ਉਧਰਿਆ = ਬਚਾ ਲਿਆ ॥੨॥੨੦॥੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor Trascendente ha salvado mi honor; sí, el mundo entero es emancipado por Él. (2‑20‑48)"