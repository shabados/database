[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਪਰਿ ਦਰਿ; ਅਸਮਾਨਿ ਪਇਆਲਿ ॥"
page = 1256
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is contained high up in the sky and down below in the neither-world, as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਉਚੇ ਅਕਾਸ਼ ਵਿੱਚ ਰਮਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਹੇਠਾਂ ਪਾਤਾਲ ਵਿੱਚ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is high above the sky, and beneath the nether worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਪਰ ਅਕਾਸ ਔਰ ਨੀਚੇ ਪਤਾਲ ਦੋਨੋਂ ਕੇ (ਦਰਿ) ਬੀਚ ਮਾਤ ਲੋਕ, ਇੰਨ ਤੀਨੋਂ ਲੋਕ ਮੇਂ ਜੋ ਪੂਰਨ ਵਾਹਿਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਤਾਹ ਹੇਠਾਂਹ ਅਸਮਾਨ ਵਿਚ ਪਾਤਾਲ ਵਿਚ (ਹਰ ਥਾਂ ਪਰਮਾਤਮਾ ਵਿਆਪਕ ਹੈ, ਫਿਰ ਭੀ ਉਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Está arriba en los cielos y también abajo en los mundos inferiores, entonces,"