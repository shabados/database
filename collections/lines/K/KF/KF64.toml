[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜੀਉ ਸਦਾ ਮੁਕਤੁ ਹੈ; ਸਹਜੇ ਰਹਿਆ ਸਮਾਇ ॥੨॥"
page = 510
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul is, then emancipated for ever and easily remains merged in God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਆਤਮਾ, ਤਾਂ ਹਮੇਸ਼ਾਂ ਲਈ ਮੋਖਸ਼ ਹੈ, ਤੇ ਸੁਖੈਨ ਹੀ ਵਾਹਿਗੁਰੂ ਵਿੱਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, this soul is liberated forever, and it remains absorbed in celestial bliss. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਹੁ ਜੀਉ (ਸਦਾ ਮੁਕਤੁ) ਨਿਤ੍ਯ ਮੁਕਤਿ ਸ੍ਵਰੂਪ ਹੈ ਅਰੁ (ਸਹਜੇ) ਗ੍ਯਾਨ ਸੇ ਤਿਸ ਕਾ ਮਨੁ (ਸਮਾਇ) ਅਭੇਦ ਹੋ ਰਹਤਾ ਹੈ ਵਾ ਸਹਜ ਸ੍ਵਰੂਪ ਮੇਂ ਸਮਾਇ ਰਹਾ ਜਾਣੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਇਹ ਆਤਮਾ ਸਦਾ (ਮਾਇਆ-ਮੋਹ ਤੋਂ) ਆਜ਼ਾਦ ਰਹਿੰਦਾ ਹੈ ਤੇ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Alma entonces es liberada para siempre y se inmerge en la Laguna de Paz. (2)"