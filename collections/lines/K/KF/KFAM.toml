[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਦਨੁ ਬਾਵਨ ਚੰਦਨਹੁ; ਚੰਦਨ ਵਾਸੁ ਨ ਚੰਦਨੁ ਕੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But the plant, which becomes sandal through the fragrance of sandal, cannot make any other plant sandal."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਵਨ ਚੰਦਨ ਤੋਂ (ਜੋ) ਚੰਦਨ (ਹੁੰਦਾ ਹੈ ਉਸ) ਚੰਦਨ ਦੀ ਵਾਸ਼ਨਾਂ ਨਾਲ ਹੋਰ ਕੋਈ ਚੰਦਨ ਨਹੀਂ ਹੁੰਦਾ। (ਪਰ ਗੁਰੂ ਤੋਂ ਬਣੇ ਹੋਏ ਸਿਖ ਹੋਰਨਾਂ ਨੂੰ ਆਪ ਸਮਾਨ ਕਰ ਸਕਦੇ ਹਨ)।"