[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ ਹਰਿ ਜਨ ਪ੍ਰੀਤਿ, ਹਰਿ ਰਾਖਦਾ; ਦੇ ਆਪਿ ਹਥਾਸਾ ॥੧॥"
page = 165
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So does the man of God bear love to God, who gives him His helping hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਰੱਬ ਦਾ ਬੰਦਾ ਰਬ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਜੋ ਆਪਣੀ ਸਹਾਇਤਾ ਦਾ ਹਥ ਉਸ ਨੂੰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In just the same way, the humble servant of the Lord loves the Lord, who extends His Helping Hand to us. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੈਸੇ ਹੀ ਅਪਨੇ ਜਨੋਂ ਕੋ ਤੂੰ ਆਸਰਾ ਦੇ ਕੇ ਤਿਨ ਕੀ ਪ੍ਰੀਤੀ ਅਪਨੇ ਮੇਂ ਰਾਖਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਪ੍ਰੀਤਿ ਨੂੰ ਆਪ ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਕਾਇਮ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਜਨ ਪ੍ਰੀਤਿ = ਭਗਤ ਦੀ ਪ੍ਰੀਤਿ। ਰਾਖਦਾ = ਕਾਇਮ ਰੱਖਦਾ ਹੈ। ਹਥਾਸਾ = ਹੱਥ, ਹੱਥ ਦਾ ਆਸਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es nuestro Señor Quien nos conserva en Su Amor y con Sus Manos nos da Soporte.  (1)"