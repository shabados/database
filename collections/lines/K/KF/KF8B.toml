[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣੀ ਅਰਦਾਸਿ ਸੁਆਮੀ ਮੇਰੈ; ਸਰਬ ਕਲਾ ਬਣਿ ਆਈ ॥"
page = 611
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master has heard my supplication, and all mine affairs have been adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੇ ਮਾਲਕ ਨੇ ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ ਲਈ ਹੈ, ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਕੰਮ-ਕਾਜ ਰਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master has heard my prayer, and all my affairs have been resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਬੇਨਤੀ ਸੁਨੀ ਤੌ ਸਭ ਸਕਤੀ ਮੇਰੇ ਮੇਂ ਬਣ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਸ ਭੀ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਿਆ) ਮੇਰੇ ਮਾਲਕ ਨੇ ਉਸ ਦੀ ਅਰਦਾਸਿ ਸੁਣ ਲਈ, (ਕ੍ਰੋੜਾਂ ਵਿਘਨਾਂ ਦਾ ਟਾਕਰਾ ਕਰਨ ਲਈ ਉਸ ਦੇ ਅੰਦਰ) ਪੂਰੀ ਤਾਕਤ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor escuchó mi plegaria y todas mis tareas fueron reconocidas"