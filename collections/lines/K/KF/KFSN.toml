[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਬਖੀਲੀ ਕੋਈ ਕਿਆ ਕਰੇ; ਜਿਨ ਕਾ ਅੰਗੁ ਕਰੇ ਮੇਰਾ ਹਰਿ ਕਰਤਾਰਾ ॥੧॥"
page = 733
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What back-biting can any one do of them, on whose side my Lord the Creator is?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਬਦਖੋਈ ਕੋਈ ਕੀ ਕਰ ਸਕਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੇ ਪੱਖ ਉਤੇ ਮੇਰਾ ਸੁਆਮੀ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can anyone do to undermine them? My Creator Lord is on their side. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੀ (ਬਖੀਲੀ) ਚੁਗਲੀ ਕੋਈ ਕ੍ਯਾ ਕਰ ਸਕਤਾ ਹੈ, ਜਿਨ ਕਾ (ਅੰਗ) ਪੱਖ ਕਰਨੇ ਵਾਲਾ ਮੇਰਾ ਹਰਿ ਕਰਤਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਕਰਤਾਰ ਜਿਨ੍ਹਾਂ ਦਾ ਪੱਖ ਕਰਦਾ ਹੈ, ਕੋਈ ਮਨੁੱਖ ਉਹਨਾਂ ਦੀ ਨਿੰਦਾ ਕਰ ਕੇ ਉਹਨਾਂ ਦਾ ਕੁਝ ਵਿਗਾੜ ਨਹੀਂ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖੀਲੀ = ਚੁਗ਼ਲੀ, ਨਿੰਦਾ। ਅੰਗੁ = ਪੱਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién, entonces, podrá calumniar al que ha sido llamado por el Señor?(1)"