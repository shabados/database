[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਚਰਤ ਰਾਮ; ਭੈ ਪਾਰਿ ਉਤਾਰੈ ॥"
page = 865
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repeating the Lord's Name, the mortal crosses the awful world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਡਰਾਉਣੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Repeating the Lord's Name, one crosses over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਣੀ ਕਰ ਰਾਮ ਉਚਾਰਤੇ ਹੈਂ ਤਿਨ ਕੋ ਭੀ ਰਾਮੁ ਸੰਸਾਰ ਕੇ ਭੈ ਸੇ ਪਾਰ ਉਤਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਚਾਰਦਿਆਂ (ਪ੍ਰਭੂ ਜੀਵ ਨੂੰ) ਸਹਿਮ (-ਭਰੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ) ਤੋਂ ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਚਰਤ = ਉਚਾਰਦਿਆਂ। ਭੈ ਪਾਰਿ = ਡਰ ਤੋਂ ਪਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre de Dios uno es llevado a través del mar de la existencia."