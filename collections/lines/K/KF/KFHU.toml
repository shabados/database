[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਸਤਕਿ; ਗੁਰਿ ਧਰਿਆ ਹਾਥੁ ॥"
page = 1340
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whose forehead, the Guru, places his hand,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਗੁਰੂ ਜੀ ਆਪਣਾ ਹੱਥ ਰੱਖਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, upon whose forehead the Guru places His Hand"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕ ਪਰ ਸਤਿਗੁਰੋਂ ਨੇ ਹਾਥ ਧਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਜਿਸ (ਮਨੁੱਖ) ਦੇ ਮੱਥੇ ਉੱਤੇ ਹੱਥ ਰੱਖਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esa persona a quien sobre su frente el Guru posa Su Mano,"