[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਤਿ ਓਹਾ. ਜੁਗਤਿ ਸਾਇ; ਸਹਿ ਕਾਇਆ ਫੇਰਿ ਪਲਟੀਐ ॥"
page = 966
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The same is the Divine light and same the life department. The king (Nanak)has again merely changed his body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਈਸ਼ਵਰੀ ਨੂਰ ਹੈ ਅਤੇ ਵੈਸੀ ਹੀ ਜੀਵਨ ਰਹੁ ਰੀਤੀ। ਪਾਤਿਸ਼ਾਹ (ਗੁਰੂ ਨਾਨਕ) ਨੇ ਮੁੜ ਕੇ ਕੇਵਲ ਆਪਣਾ ਸਰੀਰ ਹੀ ਬਦਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They shared the One Light and the same way; the King just changed His body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਤ ਓਹੋ ਹੈ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਜੀ ਵਾਲੀ, (ਜੁਗਤਿ ਸਾਇ) ਔ ਕਥਾ ਕੀਰਤਨ ਕੀ ਮਿਰਜਾਦਾ ਭੀ ਓਹੀ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸ੍ਵਾਮੀ ਜੀ ਨੇ ਫਿਰ ਕਾਇਆ ਹੀ ਔਰ ਬਦਲ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ, (ਬਾਬਾ ਲਹਣਾ ਜੀ ਦੇ ਅੰਦਰ) ਉਹੀ (ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਵਾਲੀ) ਜੋਤਿ ਸੀ, ਜੀਵਨ ਦਾ ਢੰਗ ਭੀ ਉਹੀ (ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਵਾਲਾ) ਸੀ, ਗੁਰੂ (ਨਾਨਕ ਦੇਵ ਜੀ) ਨੇ (ਕੇਵਲ ਸਰੀਰ ਹੀ) ਮੁੜ ਵਟਾਇਆ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਇ = ਉਹੀ। ਜੁਗਤਿ = ਜੀਵਚ ਦਾ ਢੰਗ। ਸਹਿ = ਸਹੁ (ਗੁਰੂ) ਨੇ। ਕਾਇਆ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Sendero también; sólo el cuerpo cambió."