[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ. ਇਕ ਬੇਨਤੀ ਬੈਰਾਗੀਅੜੇ ॥"
page = 1104
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Forsaker! Kabir makes a supplication,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਤਿਆਗੀ! ਕਬੀਰ ਜੀ ਇਕ ਬੇਨਤੀ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, I offer this one prayer, O renunciate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਬੈਰਾਗੀ! ਤੂੰ ਇਕ ਬੇਨਤੀ ਕਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਹੇ ਅੰਞਾਣ ਬੈਰਾਗੀ! (ਪਖੰਡ ਨਾਲ ਕੁਝ ਨਹੀਂ ਸੌਰਨਾ, ਪ੍ਰਭੂ ਅੱਗੇ) ਇਉਂ ਅਰਦਾਸ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, tengo esta oración para ponerme a Tus Pies, oh mi Dios:"