[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸਰਣਾਈ ਢਹਿ ਪਏ ਪਿਆਰੇ; ਜਿ ਅੰਤਰਜਾਮੀ ਜਾਣੁ ॥"
page = 641
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have surrendered to the refuge of Him, O dear, who is wise and the knower of hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੀ ਪਨਾਹ ਹੇਠਾਂ ਡਿੱਗ ਪਿਆ ਹਾਂ, ਹੇ ਪਿਆਰਿਆ! ਜੋ ਸਿਆਣਾ ਅਤੇ ਦਿਲਾਂ ਦੀਆਂ ਜਾਣਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek His Sanctuary, O Beloved; He is the Inner-knower, the Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਤੂ ਜੋ ਅੰਤਰਜਾਮੀ ਹੋ ਕਰ ਸਰਬ ਕੇ ਰਿਦੇ ਕੀ ਜਾਣ ਰਹਾ ਹੈਂ, ਹਮ ਗਿਰ ਕਰ ਤਿਸ ਆਪ ਕੀ ਸਰਣ ਪੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਭਗਤ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਜੇਹੜਾ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ, ਤੇ, ਸਿਆਣਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he refugiado en Aquél que es el Sabio y Conocedor Íntimo de todos los corazones."