[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਿ ਗਇਆ; ਜਾਇ ਕਹੂੰ ਸਮਾਨਾ ॥੨॥"
page = 487
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he dies, he goes and is contained elsewhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਮਰ ਜਾਂਦਾ ਹੈ, ਉਹ ਜਾ ਕੇ ਕਿਸੇ ਥਾਂ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When he dies, no one knows where he has gone. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੁਤਰਾ ਬਿਨਸ ਗ੍ਯਾ ਤਬ ਵਾਸਨਾ ਅਨੁਸਾਰ ਜਾਇ ਕਰ ਕਹੂੰ ਦੂਸਰੇ ਸਰੀਰ ਮੇਂ ਸਮਾਇ ਗਿਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਖ਼ਰ ਮੌਤ ਆਉਣ ਤੇ) ਜਦੋਂ ਇਹ ਸਰੀਰ ਢਹਿ ਪੈਂਦਾ ਹੈ ਤਾਂ ਜੀਵ (ਸਰੀਰ ਵਿਚੋਂ) ਜਾ ਕੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਅਪੜਨ ਦੇ ਥਾਂ) ਕਿਤੇ ਕੁਥਾਂ ਹੀ ਟਿਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sabores del mundo y cuando muere, nadie sabe a dónde se va. (2)"