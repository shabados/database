[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੋਰ ਬਿਨਾ; ਕੈਸੇ ਅਸਵਾਰ ॥"
page = 872
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and one can not be a rider without a horse,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਘੋੜੇ ਦੇ ਬਗੈਰ ਬੰਦਾ ਘੋੜ-ਸਵਾਰ ਕਿਸ ਤਰ੍ਹਾਂ ਹੋ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without a horse, how can there be a rider?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਘੋੜੇ ਸੇ ਬਿਨਾ ਕੈਸੇ ਅਸਵਾਰ ਹੋਵੈਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘੋੜੇ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਅਸਵਾਰ ਨਹੀਂ ਅਖਵਾ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੋਰ = ਘੋੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin un caballo, uno no puede llegar hasta su destino;"