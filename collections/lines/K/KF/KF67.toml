[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੇਵਤਿਆਂ ਭਗਵਾਨੁ ਸਣੁ; ਸਿਖਿ ਦੇਇ ਸਭਨਾਂ ਸਮਝਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gods and God made him understand (that none except Ambaris could save him)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਨੇ ਵਿਸ਼ਨੂੰ ਦੇ ਸਾਥ (ਮਿਲ ਕੇ) ਸਿੱਖਯਾ ਦੇ ਕੇ ਸਭਨਾਂ ਨੇ ਸਮਝਾਇਆ (ਭਈ ਜਿਸ ਦੀ ਤੂੰ ਅਵੱਗਯਾ ਕੀਤੀ ਹੈ ਉਸੇ ਭਗਤ ਦੀ ਸ਼ਰਣੀ ਪਉ)।"