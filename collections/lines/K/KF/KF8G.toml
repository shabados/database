[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਸਿਅੜੇ ਸਰਸਿਅੜੇ; ਮੇਰੇ ਭਾਈ ਸਭ ਮੀਤਾ. ਰਾਮ ॥"
page = 452
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over-joyed, over-joyed became all my brothers and friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਸੰਨ, ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਗਏ, ਮੈਡੇ ਸਾਰੇ ਭਰਾ ਅਤੇ ਮਿੱਤਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Over-joyed - over-joyed are all my brothers and friends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਭਾਈ ਮਿਤ੍ਰ ਸਭ (ਸਰਸਿਅੜੇ) ਅਧਿਕਤਾ ਸੇ ਅਧਿਕਤਾ ਕੋ ਪਾਵਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੇ ਸਾਰੇ ਮਿੱਤਰ ਭਰਾ (ਸਾਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ) ਆਨੰਦ-ਪੂਰਤਿ ਹੋ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਸਿਅੜੇ = ਸ-ਰਸ ਹੋ ਗਏ ਹਨ, ਆਨੰਦ-ਪੂਰਨ ਹੋ ਗਏ ਹਨ। ਮੇਰੇ ਭਾਈ ਮੀਤਾ = ਮੇਰੇ ਮਿੱਤਰ ਮੇਰੇ ਭਰਾ, ਮੇਰੇ ਸਾਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Dicha, sí, en Dicha están todos mis hermanos y amigos."