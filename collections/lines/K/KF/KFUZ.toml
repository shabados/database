[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਪਿ ਜਪਿ; ਨਾਨਕ ਭਏ ਨਿਹਾਲ ॥੪॥੧੧॥"
page = 1341
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating and remembering the Lord, I attain to perfect happiness, says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਤੇ ਆਰਾਧਨ ਕਰਕੇ, ਮੈਂ ਪਰਮ ਪ੍ਰਸੰਨ ਥੀ ਗਿਆ ਹਾਂ, ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਫੁਰਮਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting and meditating on the Lord, Nanak is exalted and enraptured. ||4||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਤੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪ ਕਰ ਹਮ ਨਿਹਾਲ ਭਏ ਹੈਂ॥੪॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਜਪ ਕੇ ਮਨ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cantando y meditando en el Señor, Nanak es Exaltado y Compenetrado. (4-11)"