[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਗਨ ਗੰਭੀਰੁ; ਗਗਨੰਤਰਿ ਵਾਸੁ ॥"
page = 932
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Infinite Lord abides in the man's mind-firmament,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਅਨੰਤ ਸੁਆਮੀ ਮਨੁੱਖ ਦੇ ਮਨ ਦੇ ਆਕਾਸ਼ ਅੰਦਰ ਟਿਕਾ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Profound Lord dwells in the sky of the mind, the Tenth Gate;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗਗਨ) ਚਿਦਾਕਾਸ ਜੋ ਗੰਭੀਰੁ ਹੈ ਰਿਦੇ ਅਕਾਸ ਕੇ ਅੰਤਰ ਤਿਸ ਕਾ ਵਾਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਗੋਪਾਲ ਦਾ ਨਾਮ ਆਪਣੇ ਮਨ ਦੀ ਪੱਟੀ ਤੇ ਲਿਖ, ਉਹ ਗੋਪਾਲ) ਸਰਬ-ਵਿਆਪਕ ਹੈ ਤੇ ਜੀਵਾਂ ਦੇ ਔਗੁਣ ਵੇਖ ਕੇ ਛਿੱਥਾ ਨਹੀਂ ਪੈਂਦਾ। ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਉਸ ਸਰਬ ਵਿਆਪਕ ਗੋਪਾਲ ਵਿਚ ਟਿਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor profundo habita en el cielo de la mente, la décima puerta,"