[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਵਡਹੰਸੁ ਮਹਲਾ ੧ ਘਰੁ ੫ ਅਲਾਹਣੀਆ ॥"
page = 578
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Wadhans 1st Guru. Elegies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਵਡਹੰਸ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ। ਵੈਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Wadahans, First Mehl, Fifth House, Alaahanees ~ Songs Of Mourning:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਲਾਹਣੀਆਂ⁽¹⁾ ਨਾਮ ਤਿਸ ਕਾ ਹੈ, ਜੋ ਮਰੇ ਹੂਏ ਪੁਰਸੋਂ ਕੇ ਗੁਣ ਕਹ ਕਰ ਰੋਣਾ ਹੈ ਅਰਥਾਤ ਵੈਰਾਗ ਮ੍ਯ ਸਬਦ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਵਡਹੰਸ, ਘਰ ੫ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਅਲਾਹਣੀਆਂ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wadajans, Mejl Guru Nanak, Primer Canal Divino, Alajanis, Melodía de Réquiem."