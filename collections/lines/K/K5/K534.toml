[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਤ ਕੇ ਦਿਜ ਇਕ ਥੋ ਤਹਾ; ਬਿਨੁ ਹਰਿ ਨਾਮ ਨ ਲੇਇ ॥"
page = 545

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was a Brahmin there, who did not utter anything else except the Name of the Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਮਤ ਦਾ ਬ੍ਰਾਹਮਣ ਉਥੇ ਸੀ, ਉਹ 'ਹਰਿ ਨਾਮ' ਤੋਂ ਬਿਨਾ (ਹੋਰ ਕਿਸੇ ਦਾ ਨਾਂ) ਨਹੀਂ ਲੈਂਦਾ ਸੀ।"