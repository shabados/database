[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥ ਕਰੈ. ਬ੍ਰਤ ਫੁਨਿ ਰਾਖੈ; ਨਹ ਮਨੂਆ ਬਸਿ. ਜਾ ਕੋ ॥"
page = 831
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who bathes at shrines and keeps fasts, but who has not control over his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਧਰਮ ਅਸਥਾਨਾਂ ਤੇ ਨ੍ਹਾਉਂਦਾ ਹੈ ਅਤੇ ਵਰਤ ਰੱਖਦਾ ਹੈ ਪ੍ਰੰਤੂ ਜਿਸ ਦਾ ਮਨ ਉਸ ਦੇ ਕਾਬੂ ਵਚ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He bathes at sacred shrines of pilgrimage, and adheres to fasts, but he has no control over his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਰਥੋਂ ਕੇ ਇਸਨਾਨ ਭੀ ਕਰੈ ਔ ਬ੍ਰਤ ਭੀ ਰਾਖੇ, ਪਰੰਤੂ ਜਿਸ ਕਾ ਮਨ ਅਪਨੇ ਅਧੀਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਆਪਣੇ ਵੱਸ ਵਿਚ ਨਹੀਂ ਹੈ, ਉਹ ਭਾਵੇਂ ਤੀਰਥਾਂ ਦੇ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ ਵਰਤ ਭੀ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੁਨਿ = ਭੀ। ਬਸਿ = ਵੱਸ ਵਿਚ। ਜਾ ਕੇ ਮਨੂਆ = ਜਿਸ ਦਾ ਮਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hace peregrinajes y ayunos pero no contiene a su mente,"