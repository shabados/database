[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੈ ਰੰਗਿ; ਸਭੁ ਕੋ ਰਚੈ ॥"
page = 1180
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every man is absorbed in his own enjoyment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਜਣਾ ਆਪਣੀ ਨਿਜ ਦੀ ਖੁਸ਼ੀ ਵਿੱਚ ਹੀ ਲੀਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone is absorbed in his own pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਅਪਨੇ ਰੰਗ ਮੇਂ ਸਭ ਕੋਈ ਰਚ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਆਪੋ ਆਪਣੇ ਮਨ-ਭਾਉਂਦੇ ਸੁਆਦ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਨੈ ਰੰਗਿ = ਆਪਣੇ ਮਨ-ਭਾਉਂਦੇ ਸੁਆਦ ਵਿਚ। ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਰਚੈ = ਮਸਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cada quien vive apegado a los amores de su propia mente"