[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਕਲ ਬੀਚਾਰਹੁ ॥੯੨੫॥"
page = 771

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Bhoomi”, add the words “Jaachar-pati-shatru” and know all the names of Tupak.925."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੯੨੫॥"