[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਪਾਸੁ. ਨ ਛੋਡਈ, ਬੈਰਾਗੀਅੜੇ ॥"
page = 1104
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Covetousness leaves not the pursuit of man, O Forsaker."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਇਨਸਾਨ ਦਾ ਖਹਿੜਾ ਨਹੀਂ ਛੱਡਦਾ, ਹੇ ਵਿੱਰਕਤ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thirst and desire do not just go away, O renunciate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੈਰਾਗੀ! ਤ੍ਰਿਸਨਾ ਇਸ ਜੀਵ ਕਾ (ਪਾਸੁ) ਸੰਗਿ ਨਹੀਂ ਛੋਡਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਞਾਣ ਬੈਰਾਗੀ! (ਪਖੰਡ-ਕਰਮ ਕੀਤਿਆਂ) ਤ੍ਰਿਸ਼ਨਾ ਖ਼ਲਾਸੀ ਨਹੀਂ ਕਰਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਸੁ = ਪਾਸਾ, ਸਾਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La ansiedad no nos deja aunque pretendamos estar desapegados,"