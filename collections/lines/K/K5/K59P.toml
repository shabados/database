[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕੀਨੑੀ ਕਰਤਾਰਿ; ਸਾਈ ਭਲੀ ਗਲ ॥"
page = 964
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What-so-ever the Creator does, That alone is the good thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਭੀ ਸਿਰਜਣਹਾਰ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਚੰਗੀ ਬਾਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Creator Lord does, is a good thing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਜੋ ਗਲ ਤੈਨੇ ਕਰੀ ਹੈ, ਸੋ ਭਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਵਾਸਤੇ) ਉਹੀ ਗੱਲ ਚੰਗੀ ਹੈ ਜੋ ਕਰਤਾਰ ਨੇ (ਆਪ ਉਹਨਾਂ ਵਾਸਤੇ) ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que haces, oh Señor Creador, es Bueno e Íntegro;"