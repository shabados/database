[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭਿ ਮੋਹਿ ਅਭਿਮਾਨਿ ਬੂਡੇ; ਮਰਣੁ ਚੀਤਿ. ਨ ਆਵਏ ॥"
page = 705
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dyed with the love of worldly valuables, people commit many sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਲਾਲਚ, ਸੰਸਾਰੀ ਲਗਨ ਅਤੇ ਹੰਕਾਰ ਅੰਦਰ ਡੁਬੇ ਹੋਏ ਹਨ ਅਤੇ ਮੌਤ ਨੂੰ ਚੇਤੇ ਹੀ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In greed, emotional attachment and egotism, they are drowning; they do not even think of dying."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਭ ਔਰ ਮੋਹਿ ਹੰਕਾਰ ਆਦੀ ਵਿਕਾਰੋਂ ਮੇਂ ਡੂਬੇ ਹੋਇਆਂ ਕੋ ਮਰਨਾ ਚਿਤ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ) ਲੋਭ ਵਿਚ, (ਮਾਇਆ ਦੇ) ਮੋਹ ਵਿਚ, ਅਹੰਕਾਰ ਵਿਚ ਡੁੱਬੇ ਰਹਿੰਦੇ ਹਨ (ਇਹਨਾਂ ਨੂੰ) ਮੌਤ ਯਾਦ ਹੀ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਭਿ = ਲੋਭ ਵਿਚ। ਬੂਡੇ = ਡੁੱਬੇ ਹੋਏ। ਮਰਣੁ = ਮੌਤ। ਚੀਤਿ = ਚਿੱਤ ਵਿਚ। ਆਵਏ = ਆਵੈ, ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son engañados por la avaricia, el ego y el apego y no reconocen la muerte."