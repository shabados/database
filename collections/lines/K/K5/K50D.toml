[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਜੁਗ ਮਹਿ; ਰਾਮ ਨਾਮੁ ਹੈ ਸਾਰੁ ॥"
page = 1129
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this Dark age, the most sublime is the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਕਾਲੇ ਸਮੇਂ ਅੰਦਰ ਪਰਮ ਸ਼ੇਸ਼ਟ ਹੈ, ਸੁਆਮੀ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Kali Yuga, the Lord's Name is the most sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਵਿਖੇ ਰਾਮ ਨਾਮ ਹੀ ਸ੍ਰੇਸ੍ਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਸ਼ਾਸਤਰਾਂ ਦੀ ਮਰਯਾਦਾ ਵਲ ਭੀ ਵੇਖੋ, ਤਾਂ ਭੀ) ਕਲਜੁਗ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਜਪਣਾ ਹੀ) ਸ੍ਰੇਸ਼ਟ (ਕੰਮ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta era lo único eficaz es el Nombre del Señor,"