[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਸ ਜਾਨ ਕਰਿ, ਕ੍ਰਿਪਾ ਕਰਹੁ ਮੁਹਿ ॥"
page = 337

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Considering me as Thy own,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਆਪਣਾ) ਦਾਸ ਜਾਣ ਕੇ ਮੇਰੇ ਉਤੇ ਕ੍ਰਿਪਾ ਕਰੋ।"