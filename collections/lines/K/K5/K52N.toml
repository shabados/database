[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੇ ਜੇਵਡ. ਹੋਰ ਦਾਤਿ ਨਾਹੀ; ਸਚੁ ਆਖਿ ਸੁਣਾਇਆ ॥"
page = 1093
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No other gift is as great as the submission to the Lord's will. This truth alone, Nanak utters and preaches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਸਵੀਕਾਰ ਕਰਨ ਜਿੱਡੀ ਵੱਡੀ ਹੋਰ ਕੋਈ ਬਖ਼ਸ਼ੀਸ਼ ਨਹੀਂ। ਇਸ ਸਚਾਈ ਨੂੰ ਹੀ ਨਾਨਕ ਉਚਾਰਦਾ ਤੇ ਪ੍ਰਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other gift as great as the Pleasure of His Will; this Truth is spoken and proclaimed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਣੇ ਮੰਨਣ ਜੇਡੀ ਵੱਡੀ ਹੋਰ ਦਾਤ ਕੋਈ ਨਹੀਂ। ਇਹ ਸਤਿਗੁਰੋਂ ਔ ਬੇਦੋਂ ਨੇ ਭੀ ਨਿਸਚੇ ਆਖ ਕੇ ਸੁਣਾਇਆ ਹੈ ਵਾ ਅਸੀਂ ਸਚੁ ਕਹਿ ਕੇ ਸੁਣਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਰਹਿਣਾ ਸਭ ਤੋਂ ਵੱਡੀ ਰੱਬੀ ਬਖ਼ਸ਼ਸ਼ ਪ੍ਰਤੀਤ ਹੁੰਦੀ ਹੈ ਉਹ ਆਪ 'ਨਾਮ' ਸਿਮਰਦਾ ਹੈ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਸੁਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No existe nada mejor que la Sumisión a Su Voluntad, ésta es la Verdad de verdades."