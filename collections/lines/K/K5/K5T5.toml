[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗੋਵਿਦ ਸਦ ਗਾਈਅਹਿ; ਪਾਰਬ੍ਰਹਮ ਕੈ ਰੰਗੇ ਰਾਮ ॥"
page = 848
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the love of the Supreme Lord, ever sing the praise of the Lord of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀਜ, ਹਮੇਸ਼ਾਂ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord of the Universe forever, imbued with the Love of the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਾਰਬ੍ਰਹਮ ਰਾਮ ਕੇ (ਰੰਗੇ) ਪ੍ਰੇਮ ਮੇਂ ਹੋ ਕਰ ਕੇ ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕੋ ਸਦਾ ਗਾਯਨ ਕਰੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ-ਰੰਗ ਵਿਚ (ਟਿਕ ਕੇ) ਉਸ ਦੇ ਗੁਣ ਗਾਏ ਜਾਣੇ ਚਾਹੀਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਗਾਈਅਹਿ = ਗਾਏ ਜਾਣੇ ਚਾਹੀਦੇ ਹਨ। ਕੈ ਰੰਗੇ = ਦੇ ਪਿਆਰ-ਰੰਗ ਵਿਚ (ਟਿਕ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y canten siempre Su Alabanza imbuidos en Su Amor."