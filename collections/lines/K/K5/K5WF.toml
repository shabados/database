[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉੜਾ. ਕੋਇ ਨ ਮਾਗੈ; ਮੀਠਾ ਸਭ ਮਾਗੈ ॥"
page = 566
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nobody asks for what is bitter, everyone desires what is sweet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਕੌੜੇ ਦੀ ਯਾਚਨਾ ਨਹੀਂ ਕਰਦਾ। ਹਰ ਕੋਈ ਮਿੱਠੇ ਨੂੰ ਹੀ ਲੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one asks for that which is bitter; everyone asks for sweets."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਉੜਾ), ਭਾਵ ਦੁਖ ਕੋਈ ਨਹੀਂ ਮਾਂਗਤਾ, ਸਭ ਕੋਈ (ਮੀਠਾ) ਸੁਖ ਹੀ ਮਾਂਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜੀਵ ਕੌੜੀ (ਦੁੱਖ ਵਾਲੀ) ਚੀਜ਼ ਨਹੀਂ ਮੰਗਦਾ, ਹਰੇਕ ਮਿੱਠੀ (ਸੁਖਦਾਈ) ਚੀਜ਼ ਹੀ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie pide lo que es amargo, sólo lo dulce;"