[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਭੂਪਤਿ ਵੇਸਿ; ਨ ਵਿਆਪੈ ਮਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In fact, the gurmukhs are the kings but they remain away from maya."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਲੋਕ ਰਾਜੇ ਦਾ ਸਰੂਪ ਹਨ ਪਰੰਤੂ ਮਾਯਾ ਤੋਂ ਅਲੇਪ ਰਹਿੰਦੇ ਹਨ।"