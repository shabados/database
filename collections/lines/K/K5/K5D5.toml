[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਦਰਤਿ. ਕੀਮ ਨ ਜਾਣੀਐ; ਵਡਾ ਵੇਪਰਵਾਹੁ ॥"
page = 724
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His Omnipotence and worth cannot be known. He is the great and care-free Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਅਪਾਰ ਸ਼ਕਤੀ ਤੇ ਕੀਮਤ ਜਾਣੀ ਨਹੀਂ ਜਾ ਸਕਦੀ। ਉਹ ਵਿਸ਼ਾਲ ਅਤੇ ਬੇ ਮੁਹਤਾਜ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His creative potency and His value cannot be known; He is the Great and carefree Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ (ਕੁਦਰਤਿ) ਸਕਤੀ ਕੀ ਕੀਮਤਿ ਨਹੀਂ ਜਾਣੀ ਜਾਤੀ, ਸਰਬ ਤੇ ਵਡਾ ਪੁਨਾ ਵੇਪਰਵਾਹ ਸਰੂਪ ਹੈ, ਭਾਵ ਕਿਸੀ ਕੀ ਉਸ ਕੋ ਪਰਵਾਹਿ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਮਾਲਕ ਦੀ ਕੁਦਰਤਿ ਦਾ ਮੁੱਲ ਨਹੀਂ ਸਮਝਿਆ ਜਾ ਸਕਦਾ, ਉਹ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈ ਉਸ ਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita entonces en tu Señor,"