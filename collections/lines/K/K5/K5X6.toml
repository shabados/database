[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੈ ਹੁਕਮਿ ਪਵੈ ਨੀਸਾਣੁ; ਤਉ ਕਰਉ ਸਾਹਿਬ ਕੀ ਸੇਵਾ ॥"
page = 1395
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy will, I am blessed with the stamp of thy mercy and then serve I my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਜਾ ਅੰਦਰ, ਮੇਰੇ ਤੇ ਤੇਰੀ ਮਿਹਰ ਦੀ ਮੋਹਰ ਲਗਦੀ ਹੈ ਤੇ ਤਦ ਹੀ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of Your Command, I am blessed with Your Insignia; I serve my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ ਸਾਹਿਬ ਜੀ! ਜੇਕਰ ਆਪ ਕੇ ਹੁਕਮ ਕਰ ਕੇ ਮੇਰੇ ਮਸਤਕ ਪਰ ਉਤਮ ਨੀਸਾਣ ਲੇਖ ਪੜੇ ਤੌ ਮੈਂ ਆਪ ਕੇ ਚਰਨੋਂ ਕੀ ਸੇਵਾ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ!) ਜੇ ਤੇਰੀ ਰਜ਼ਾ ਵਿਚ ਪ੍ਰਵਾਨਗੀ ਮਿਲ ਜਾਏ, ਤਾਂ ਮੈਂ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ ਕਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando me ves, oh Guru, con tu Mirada de Gracia, el Fruto del Naam es puesto sobre mis labios."