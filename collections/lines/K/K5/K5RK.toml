[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਰੰਗੇ ਸਹਜਿ ਸੁਭਾਏ ॥"
page = 114
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord effortlessly imbues the mortal,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਸੁਆਮੀ ਨਿਰਯਤਨ ਹੀ ਪ੍ਰਾਣੀ ਨੂੰ ਰੰਗਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself imbues us with His Love, with effortless ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਨੇ ਆਪੇ ਰੰਗੇ ਹੈਂ, ਸੋ ਨਿਰਜਤਨ ਹੀ ਸੁਭਾਇਮਾਨ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ (ਰੰਗ) ਵਿਚ ਰੰਗਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se disuelve en Su Amor por el Señor Mismo;"