[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਦਰੀ; ਨਦਰਿ ਨਿਹਾਲ ॥੩੮॥"
page = 8
line = 10

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਨਦਰੀ (ਵਾਹਿਗੁਰੂ) ਦੀ ਨਦਰਿ ਰਾਹੀਂ ਨਿਹਾਲ (ਹੋਈਦਾ ਹੈ)।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! the Merciful Master, with his kind look, makes them happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮਿਹਰਬਾਨ ਮਾਲਕ, ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਨਾਲ ਉਨ੍ਹਾਂ ਨੂੰ ਅਨੰਦ ਪ੍ਰਸੰਨ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Merciful Lord, by His Grace, uplifts and exalts them. ||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਅਕਾਲ ਪੁਰਖ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਸੇ (ਨਿਹਾਲ) ਕ੍ਰਿਤ ਕ੍ਰਿਤ੍ਯ ਹੋਤੇ ਹੈਂ, ਅਰਥਾਤ ਜਨਮ ਮਰਣ ਦੁਖ ਸੇ ਰਹਿਤ ਮੁਕਤਿ ਹੋਤੇ ਹੈਂ॥੩੮॥☬ਪ੍ਰਸ਼ਨ: ਜਗਤ ਕਾ ਗੁਰੂ ਔਰ ਮਾਤਾ ਪਿਤਾ ਕੌਣੁ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੰਨ੍ਹਾਂ ਉੱਤੇ ਬਖ਼ਸ਼ਸ਼ ਹੁੰਦੀ ਹੈ, ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਅਕਾਲ ਪੁਰਖ ਦੀ ਕ੍ਰਿਪਾ-ਦ੍ਰਿਸ਼ਟੀ ਨਾਲ ਨਿਹਾਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩੮॥{8}"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਾਲ = ਪਰਸੰਨ, ਖ਼ੁਸ਼, ਅਨੰਦ। ਨਦਰੀ = ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਵਾਲਾ ਪ੍ਰਭੂ ॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Manifestación de Dios. Oh, dice Nanak, el Señor Misericordioso, por Su Gracia, los eleva y exalta. (38)"