[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸੇਵਿ ਲਗੇ ਹਰਿ ਚਰਨੀ; ਵਡੈ ਭਾਗਿ ਲਿਵ ਲਾਗੀ ॥"
page = 502
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the True Guru, I am attached to God's Feet and by the great good destiny I have embraced love for Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾ ਕੇ, ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜ ਗਿਆ ਹਾਂ ਤੇ ਭਾਰੇ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਮੇਰਾ ਉਸ ਨਾਲ ਪ੍ਰੇਮ ਪੈ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, I am attached to the Lord's Lotus Feet; by great good fortune, I have embraced love for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਤਿਨ ਕੇ ਬਡੇ ਭਾਗ ਹੈਂ ਜਿਨ ਕੀ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਨ ਕਰ ਕੇ ਆਪ ਕੇ ਚਰਨੋਂ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਲਗਨ (ਪਰਮਾਤਮਾ ਨਾਲ) ਲੱਗ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸੇਵਾ ਕਰ ਕੇ, ਸਰਨ ਪੈ ਕੇ। ਭਾਗਿ = ਕਿਸਮਤ ਨਾਲ। ਲਿਵ = ਲਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Servicio del Guru, uno es atraído hacia los Pies del Señor, y por un muy buen Destino, uno es entonado con Dios."