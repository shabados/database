[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਹਰਿ ਕਰਾਵੈ, ਸੁ ਓਇ ਕਰਹਿ; ਸਭਿ ਹਰਿ ਕੇ ਅਰਥੀਏ ॥"
page = 851
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever God makes them do, that alone do they. All of them are the Lord's mumpers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਹਰੀ ਉਨ੍ਹਾਂ ਪਾਸੋਂ ਕਰਵਾਉਂਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਕਰਦੇ ਹਨ। ਉਹ ਸਾਰੇ ਸੁਆਮੀ ਦੇ ਮੰਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Lord causes them to do, they do; they are all beggars, dependent on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਪਾਸੋਂ ਜੋ ਕਿਛੁ ਵਹੁ ਹਰੀ ਆਪ ਕਰਾਵਤਾ ਹੈ, ਸੋਈ ਵਹੁ ਕਰਤੇ ਹੈਂ, ਤਾਂ ਤੇ ਸੋ ਸਭੀ ਤਿਸ ਹਰੀ ਕੇ ਅਰਥੀਏ ਹੈਂ, ਭਾਵ ਸੇ ਤਿਸੀ ਕੇ ਜਾਚਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ (ਉਹਨਾਂ ਪਾਸੋਂ) ਕਰਾਂਦਾ ਹੈ ਉਹੀ ਉਹ ਕਰਦੇ ਹਨ, ਉਹ ਸਾਰੇ ਪਰਮਾਤਮਾ ਦੇ (ਦਰ ਦੇ ਹੀ) ਮੰਗਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = {ਲਫ਼ਜ਼ 'ਓਹੁ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਕਰਹਿ = ਕਰਦੇ ਹਨ। ਅਰਥੀਏ = ਮੰਗਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos actúan por la Voluntad del Señor y todos piden a Su Puerta y se apoyan en el Señor."