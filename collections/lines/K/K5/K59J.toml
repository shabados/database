[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਥੈ ਨਾਦ ਬਿਨੋਦ; ਕੋਡ ਅਨੰਦੁ ॥"
page = 7
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Celestial strain resounds there from whom myriads of amusements and joys proceed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਇਲਾਹੀ ਕੀਰਤਨ ਗੂੰਜਦਾ ਹੈ, ਜਿਸ ਤੋਂ ਕਰੋੜਾਂ ਹੀ ਦਿਲ ਪਰਚਾਵੇ ਤੇ ਖੁਸ਼ੀਆਂ ਉਤਪੰਨ ਹੁੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sound-current of the Naad vibrates there, amidst the sounds and the sights of bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਾਦ) ਸਬਦ⁽¹⁾ ਕਾ ਅਨੰਦ ਹੈ, ਵਾ ਤਿਨ ਕੋ ਨਾਦ ਕੇ ਅਨੰਦ ਸੇਂ ਔਰ ਵਿਸ੍ਯੋਂ ਕੇ (ਬਿਨੋਦ) ਬਿਲਾਸ ਸੇ ਕੋਟ ਗੁਣ ਅਨੰਦੁ ਸਰਬਦਾ ਬਨਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਅਵਸਥਾ ਵਿਚ (ਮਾਨੋ) ਸਭ ਰਾਗਾਂ, ਤਮਾਸ਼ਿਆਂ ਤੇ ਕੌਤਕਾਂ ਦਾ ਸੁਆਦ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਥੈ = ਉਸ ਗਿਆਨ ਖੰਡ ਵਿਚ। ਨਾਦ = ਰਾਗ। ਬਿਨੋਦ = ਤਮਾਸ਼ੇ। ਕੋਡ = ਕੌਤਕ। ਅਨੰਦੁ = ਸੁਆਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí la belleza guía y dirige todo lenguaje en la Corriente Sonora del Naad, en medio de sonidos y visiones de Beatitud."