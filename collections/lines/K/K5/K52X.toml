[[content]]
asset = "SSKS"
type = "primary"
data = "ਪੂਰਨ ਬ੍ਰਹਮ ਸਮ ਦੇਖਿ ਸਮਦਰਸੀ ਹੁਇ; ਅਕਥ ਕਥਾ ਬੀਚਾਰ ਹਾਰਿ ਮੋਨਿਧਾਰੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A pursuant disciple of the True Guru feels the presence of Lord Almighty in every living being and at all places, becomes impartial and instead of indulging in discussions of Lord's visible plays and performances, remains engrossed in Him."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਬ੍ਰਹਮ ਨੂੰ ਸਮ ਇਕ ਸਮ ਸਾਰੇ ਰਮਿਆ ਤੱਕ ਕੇ ਸਮਦਰਸੀ ਹੋ ਗਏ ਹਨ; ਤੇ ਅਰਥ ਕਹਾਣੀ ਦੇ ਮਰਮ ਨੂੰ ਵੀਚਾਰ ਸਮਝ ਕੇ ਮਨ ਅੰਦਰ ਹਾਰ ਧਾਰਣ ਕਰ ਲਈ ਹੈ; ਭਾਵ ਮਨ ਦੀਆਂ ਹਠ ਧਰਮੀਆਂ ਐਸੇ ਗੁਰਮੁਖਾਂ ਨੇ ਤ੍ਯਾਗ ਦਿਤੀਆਂ ਹਨ।"