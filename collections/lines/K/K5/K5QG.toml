[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਉ; ਤਹ ਏਕੋ ਏਕਾ ॥"
page = 840
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, I see but One Lord there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਮੈਂ ਕੇਵਲ ਇਸ ਸਾਈਂ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see the One Lord there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਮੇਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਏਕੋ ਏਕ ਸੋਈ ਦ੍ਰਿਸ਼ਟ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ, ਉਧਰ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਪਰਮਾਤਮਾ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ। ਦੇਖਉ = ਦੇਖਉਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਤਹ = ਉਥੇ। ਏਕੋ ਏਕਾ = ਇਕ ਪਰਮਾਤਮਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que volteo, ahí veo sólo al Uno,"