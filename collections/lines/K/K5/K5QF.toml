[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸਾਚੁ; ਭਰਮੁ ਚੁਕਾਏ ॥"
page = 1063
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is truth and his doubt is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਸੱਚ ਹੈ, ਉਸ ਦਾ ਸੰਸਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His inner being is filled with Truth, and his doubt is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੇ ਅੰਤਰ ਸਾਚ ਵਸਤਾ ਹੈ ਇਸੀ ਤੇ ਵਹੁ ਭਰਮ ਕੋ ਚੁਕਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ) ਭਟਕਣਾ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ। ਭਰਮੁ = ਭਟਕਣਾ। ਚੁਕਾਏ = ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en su interior está la Verdad y se encuentra libre de dudas."