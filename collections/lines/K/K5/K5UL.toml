[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਰਤਾ ਗੋਵਿੰਦ ਸੰਗਿ; ਸਚੁ ਭੋਜਨੁ ਜੋੜੇ ॥"
page = 323
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To be imbued with the Lord is man's true viand and wear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਾਲ ਰੰਗੀਜਣਾ ਆਦਮੀ ਦਾ ਸੱਚਾ ਖਾਣਾ ਅਤੇ ਪੁਸ਼ਾਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To imbue the mind with the Lord of the Universe is the true food and dress."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਮੇਰਾ ਮਨ ਤੇਰੇ ਸੰਗ ਰਤਾ ਰਹੇ ਇਹੀ ਮੇਰੇ ਕੋ ਭੋਜਨ ਮਿਲੇ ਔਰ (ਜੋੜੇ) ਪੁਸ਼ਾਕੇ ਭੀ ਇਹੀ ਮਿਲੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ਉਸ ਦਾ) ਮਨ ਪਰਮਾਤਮਾ ਨਾਲ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਚੰਗੇ ਭੋਜਨ ਤੇ ਪੁਸ਼ਾਕੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El estar imbuido en el Señor es el Verdadero Sustento y también la Verdadera Vestimenta."