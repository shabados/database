[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਚੁੱਨ੍ਹੇ ਫਿਰਨਿ; ਕਿਤੜੇ ਰਤੀਆਨੇ ਉਕਤਾਣੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are small eyed and many suffer from night-blindness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਟੀਰੇ ਫਿਰਦੇ ਤੇ ਕਿਤਨੇ ਅੰਧਰਾਤੇ ਵਾਲੇ ਅਰ ਘੱਟ ਵੇਖਣ ਵਾਲੇ ਹਨ।"