[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨ︀ਯੋ ਜੁ ਬਰੁ ਰਾਨੀ ਜੂ ਪਾਯੋ ॥"
page = 933

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Raja returned, he came to know the boon, which the Rani had been granted."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੇ ਰਾਣੀ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਕੀਤੇ ਵਰਦਾਨ ਦੀ (ਗੱਲ) ਸੁਣੀ,"