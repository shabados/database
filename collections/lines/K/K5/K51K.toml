data = "ਪ੍ਰਹਾਰੇ ਭਲੀ ਭਾਤਿ ਸੋ ਆਨਿ ਤੀਰੰ ॥"
page = 107

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He shot his arrows very dexterously."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੀਰਾਂ ਦਾ ਚੰਗੀ ਤਰ੍ਹਾਂ ਹਮਲਾ ਕਰ ਦਿੱਤਾ।"