[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੈਰਾਗ; ਕਹਾ ਬੈਰਾਗੀ ॥"
page = 1140
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without detachment, how can man be detached?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਪਰਾਮਤਾ ਦੇ ਬਗੈਰ, ਇਨਸਾਨ ਉਪਰਾਮ ਕਿਸ ਤਰ੍ਹਾਂ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without detachment, how can one be a detached hermit?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਬੈਰਾਗ ਸੇ ਕਹਾਂ ਬੈਰਾਗੀ ਹੋ ਸਕਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਵੈਰਾਗੀ ਦੇ ਅੰਦਰ ਮਾਇਆ ਵਲੋਂ ਨਿਰਮੋਹਤਾ ਨਹੀਂ, ਤਾਂ ਉਹ ਵੈਰਾਗੀ ਕਾਹਦਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰਾਗੁ = ਉਪਰਾਮਤਾ, ਨਿਰਮੋਹਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podría uno vivir desapegado sin el Desapego?,"