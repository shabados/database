[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਤਿਆਗਿ. ਅਵਰ ਲਪਟਾਵਹਿ; ਮਰਿ ਜਨਮਹਿ ਮੁਗਧ ਗਵਾਰਾ ॥੧॥"
page = 530
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant fool, who forsakes Him and attaches Himself to another continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਮੂਰਖ! ਜੋ ਉਸ ਨੂੰ ਛੱਡ ਕੇ ਹੋਰਸ ਨਾਲ ਜੁੜਦਾ ਹੈ, ਉਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forsakes Him, and attaches himself to another, dies to be reborn; he is such an ignorant fool! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਜੋ ਅਵਰ ਕੇ ਸਾਥ ਲਪਟਤੇ ਹੈਂ, ਸੋ ਅਤੀ ਮੂਰਖ ਜੀਵ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥੧॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਹੇ ਗੰਵਾਰ! ਤੂੰ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾ ਕੇ ਹੋਰ ਪਦਾਰਥਾਂ ਨਾਲ ਚੰਬੜਿਆ ਰਹਿੰਦਾ ਹੈਂ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹੇਂਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸਹਿ = ਉਸ (ਕਰਤਾਰ) ਨੂੰ। ਤਿਆਗਿ = ਛੱਡ ਕੇ। ਮਰਿ = ਮਰ ਕੇ। ਮੁਗਧ = ਹੇ ਮੂਰਖ! ਗਵਾਰਾ = ਹੇ ਗੰਵਾਰ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tonto ignorante, te aferras al otro y abandonas a tu Señor; de esa forma vas a ir y a venir para siempre. (1)"