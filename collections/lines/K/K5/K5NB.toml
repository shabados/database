[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਉ ਖੰਡੀ ਦੁਰਗਾ ਸਰਬਾਣੀ ॥"
page = 679

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Hail, O Bhairavi, Durga, You are the destroyer of fear, You ferry across the ocean of existence,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਸਾਰਿਆਂ ਦਾ ਭੈ ਖੰਡਣ ਵਾਲੀ ਦੁਰਗਾ ਹੈਂ।"