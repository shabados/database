[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨੈ ਭਾਂਡੇ ਸਾਜਿਐ; ਇਕੁ ਚਾਨਣੁ ਤਿਹੁ ਲੋਇ ॥"
page = 62
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord has fashioned the pots, and One Light is pervading the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਾਹਿਬ ਨੇ ਬਰਤਨ ਘੜੇ ਹਨ ਅਤੇ ਇਕ ਨੂਰ ਹੀ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਵਿੱਚ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord has fashioned the vessels, and His One Light pervades the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਵਾਹਗੁਰੂ ਨੇ ਵਾ ਵਾਹਿਗੁਰੂ ਕੇ ਹੁਕਮ ਸੇ ਬ੍ਰਹਮਾ ਨੇ (ਭਾਂਡੇ) ਸਰੀਰ ਰਚੇ ਹੈਂ ਇਉਂ ਭੀ ਏਕਤਾ ਸਿੱਧ ਭਈ, ਔਰ ਏਕ ਹੀ (ਚਾਨਣੁ) ਚੇਤਨ ਸਤਾ ਤੀਨ ਲੋਕ ਵਾਸੀ ਸਰੀਰੋਂ ਮੇਂ ਪ੍ਰਕਾਸ਼ ਰਹੀ ਹੈ ਐਸੇ ਭੀ ਏਕਤਾ ਸਿੱਧ ਭਈ। ਊਚਤਾ ਔਰ ਨੀਚਤਾ ਕੈਸੇ ਕਹੀ ਜਾਵੇ, ਭਾਵ ਏਹ ਕਿ ਸਰੀਰੋਂ ਕੀ ਤਰਫ ਖ੍ਯਾਲ ਕਰੀਏ ਤੋ ਬ੍ਰਹਮਣ ਸੇ ਆਦਿ ਲੇ ਕਰ ਚੰਡਾਲ ਪ੍ਰਯੰਤ ਸਭ ਪੰਚਭੂਤਕ ਹੈਂ। ਜੇ ਕਰ ਚੈਤੰਨ ਸਤਾ ਕੀ ਤਰਫ ਨਿਗਾਹ ਕਰੀਏ ਤਬ ਏਕ ਹੀ ਚੈਤੰਨ ਸੱਤਾ ਸਰਬ ਮੇਂ ਪੂਰਨ ਹੈ, ਨਿਊਨ ਅਧਿਕਤਾ ਕਿਸੀ ਪ੍ਰਕਾਰ ਭੀ ਨਹੀਂ ਬਨਤੀ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਜਬ ਏਕ ਚੈਤੰਨ ਸਤਾ ਸਰਬ ਮੇਂ ਪੂਰਨ ਹੈ, ਤੋ ਤਿਸ ਕੀ ਪ੍ਰਾਪਤੀ ਕੈਸੇ ਕਠਨ ਹੈ? ਤਿਸ ਕਾ ਸਮਾਧਾਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਕ ਕਰਤਾਰ ਨੇ ਹੀ ਸਾਰੇ ਜੀਵ ਰਚੇ ਹਨ, ਤੇ ਤਿੰਨਾਂ ਲੋਕਾਂ (ਦੇ ਜੀਵਾਂ) ਵਿਚ ਉਸੇ (ਕਰਤਾਰ ਦੀ ਜੋਤਿ) ਦਾ ਹੀ ਚਾਨਣ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de Su Luz emana la luz que ilumina los tres mundos."