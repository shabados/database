[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਾਲੂ ਬਾਲੂ ਵਿਜ ਹਨਿ; ਹਰਖਵੰਤੁ ਹਰਿਦਾਸ ਪਿਆਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Lau and Balu are Vij and Haridas remains always happy."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲਾਲੂ ਬਾਲੂ ਵਿੱਜ (ਜਾਤ ਦੇ) ਹਰਦਾਸ ਤੇ ਪਿਆਰਾ (ਦੋਵੇਂ) ਪ੍ਰਸੰਨ ਹਨ।"