[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੋਰਿ ਪਠਾਨ ਕਹਿਯੋ ਕ︀ਯੋ ਆਯੋ ॥੪॥"
page = 898

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She hit him with a slipper for hundred times and asked why had he come leaving the Pathan.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਿਹਾ ਕਿ ਪਠਾਣ ਨੂੰ ਛਡ ਕੇ (ਇਥੇ) ਕਿਉਂ ਆਏ ਹੋ ॥੪॥"