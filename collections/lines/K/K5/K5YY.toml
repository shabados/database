[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਆਮਰੋ ਗ੍ਰਿਹ ਮਹਿ ਬੈਠਾ; ਕਰਣ ਕਾਰਣ ਬਿਸਰੋਹੀ ॥੨॥"
page = 609
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming himself immortals, the man, sits in him home, and forgets the cause of causes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਅਬਿਨਾਸ਼ੀ ਜਾਣ ਕੇ ਬੰਦਾ ਆਪਣੇ ਘਰ ਵਿੱਚ ਬੈਠਾ ਹੈ ਅਤੇ ਹੇਤੂਆਂ ਦੇ ਹੇਤੂ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He considers himself to be immortal; he sits in his home, and forgets the Lord, the Cause of causes. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਅਮਰ ਹੋ ਕਰ ਸਰੀਰ ਘਰ ਮੇਂ ਬੈਠਾ ਹੂਆ ਹੈ ਔ ਕਰਣ ਕਾਰਣ ਪਰਮੇਸਰ ਇਸ ਕੋ ਬਿਸਰਿਆ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਸ ਸਰੀਰ-ਘਰ ਵਿਚ (ਆਪਣੇ ਆਪ ਨੂੰ) ਅਮਰ ਸਮਝ ਕੇ ਬੈਠਾ ਰਹਿੰਦਾ ਹੈਂ, ਤੇ ਜਗਤ ਦੇ ਮੂਲ ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾ ਰਿਹਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aun sabiendo esto uno piensa que es inmortal, y habita en sus mansiones, olvidando la Causa de todas las causas. (2)"