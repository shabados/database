[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟਿ ਗਏ ਬੈਰ; ਭਏ ਸਭ ਰੇਨ ॥"
page = 295
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My enmity is gone and I have become the dust of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੁਸ਼ਮਨੀ ਚਲੀ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਸਾਰਿਆਂ ਦੀ ਧੂੜ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hatred is gone, and I have become the dust of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਵੈਰ ਸਭ ਸੇ ਮਿਟ ਗਏ ਹੈਂ ਔਰ ਮਨ ਤਿਨ ਕਾ ਸਭ ਕੀ ਧੂੜੀ ਭਇਆ ਹੈ ਅਰਥਾਤ ਨਿਮ੍ਰੀਭੂਤ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਸਾਡੇ) ਵੈਰ ਮਿਟ ਗਏ ਹਨ, ਅਸੀਂ ਸਭ ਦੇ ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਹੋ ਗਏ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el odio se ha ido de mí, volviéndome el polvo de todo."