[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖੈ. ਕਤਹਿ ਨ ਛੂਟੀਐ; ਖਿਨੁ ਖਿਨੁ ਭੂਲਨਹਾਰ ॥"
page = 261
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In view of his account the mortal can never be released since the errs every moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿਸਾਬ ਕਿਤਾਬ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਦੀ ਕਦਾਚਿਤ ਖਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ ਕਿਉਂ ਜੋ ਹਰ ਮੁਹਤ ਉਹ ਗਲਤੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of the balance due on his account, he can never be released; he makes mistakes each and every moment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੇਖੇ ਕਰਨੇ ਸੇ ਕਹੀ ਛੂਟਣਾ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਕ੍ਯੋਂਕਿ ਹਮ ਖਿਨ ਖਿਨ ਮੇਂ ਭੂਲਣਹਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ ਖਿਨ ਖਿਨ ਪਿੱਛੋਂ ਭੁੱਲਾਂ ਕਰਨ ਵਾਲੇ ਹਾਂ, ਜੇ ਸਾਡੀਆਂ ਭੁੱਲਾਂ ਦਾ ਲੇਖਾ ਹੋਵੇ ਤਾਂ ਅਸੀਂ ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਇਸ ਭਾਰ ਤੋਂ ਸੁਰਖ਼ਰੂ ਨਹੀਂ ਹੋ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਛੂਟੀਐ = ਸੁਰਖ਼ਰੂ ਨਹੀਂ ਹੋ ਸਕੀਦਾ, ਵਿਕਾਰਾਂ ਦੇ ਕਰਜ਼ੇ ਹੇਠੋਂ ਨਹੀਂ ਨਿਕਲ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nosotros estamos siempre en falta; si Tú tomas en cuenta todos nuestros errores, nunca vamos a poder quedar bien."