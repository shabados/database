[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਚੇਤਾ; ਅਵਰੁ. ਨ ਪੂਜਾ ॥"
page = 1048
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I remember only the Lord's Name and adore not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਿਰਫ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਸਿਮਰਦਾ ਹਾਂ ਅਤੇ ਹੋਰਸ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਪੂਜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I remember the Lord's Name, and no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਹਰੀ ਨਾਮ ਕੋ ਸਿਮਰਾ ਹੈ ਔਰ ਕੀ ਪੂਜਾ ਨਹੀਂ ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ) ਸਦਾ ਯਾਦ ਕਰਦਾ ਹਾਂ, ਮੈਂ ਕਿਸੇ ਹੋਰ ਦੀ ਪੂਜਾ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Elevo en mi mente sólo el Nombre el Señor, sí, no alabo a nada ni a nadie más."