[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਹੋਈ; ਜਪਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ॥"
page = 1148
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord God's Name, it has become fruitful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਇਹ ਫਲਦਾਇਕ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, Har, Har, it has become fruitful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪ ਕਰ ਸਫਲ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਕਾਇਆ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, está satisfecho contemplando el Naam, el Nombre del Señor."