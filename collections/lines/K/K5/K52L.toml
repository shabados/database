[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ ਕਰੇ; ਸੁ ਹੋਵੈ ॥੩॥"
page = 411
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What the Creator Himself does, that comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਸਿਰਜਣਹਾਰ ਖੁਦ ਕਰਦਾ ਹੈ, ਓਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Creator does, comes to pass. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਯਹ ਨਿਸਚ੍ਯ ਹੋ ਜਾਤਾ ਹੈ ਕਿ ਕਰਤਾ ਪੁਰਖ ਜੋ ਕਰੈ ਸੋਈ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਫਿਰ ਇਹ ਸੂਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ) ਜਗਤ ਵਿਚ ਉਹੀ ਕੁਝ ਹੁੰਦਾ ਹੈ ਜੋ ਕਰਤਾਰ ਆਪ ਹੀ ਕਰ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se somete deseosamente a la Voluntad del Señor Creador. (3)"