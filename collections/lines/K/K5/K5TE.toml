[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਪੰਥੁ ਕੋਊ ਬਤਾਵੈ; ਹਉ ਤਾ ਕੈ ਪਾਇ ਲਾਗੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1265
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever points out to me the path of God; I repair to his feet. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਮਾਰਗ ਦੱਸਦਾ ਹੈ, ਮੈਂ ਉਸ ਦੇ ਪੈਰੀ ਪੈਂਦਾ ਹਾਂ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever shows me the Way of the Lord - I fall at his feet. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਕੋ ਹਰੀ ਕਾ (ਪੰਥੁ) ਰਸਤਾ ਜੋ ਕੋਈ ਬਤਾਇ ਦੇਵੈ, ਮੈਂ ਤਿਸ ਕੇ ਚਰਨੀ ਲਾਗੀ ਰਹੋਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤਾਂ) ਉਸ ਮਨੁੱਖ ਦੇ ਚਰਨੀਂ ਲੱਗਦਾ ਹਾਂ ਜਿਹੜਾ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਰਾਹ ਦੱਸ ਦੇਵੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਥੁ = ਰਸਤਾ। ਹਉ = ਮੈਂ। ਤਾ ਕੈ ਪਾਇ = ਉਸ ਦੇ ਪੈਰੀਂ। ਲਾਗੀ = ਲਾਗੀਂ, ਮੈਂ ਲੱਗਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ram, Ram, Lo buscan. Me arrojaría a los Pies de quién me muestre el Sendero al Señor. (1-Pausa)"