[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਜਾਈਐ ਕੁਰਬਾਨ ॥੨॥"
page = 1271
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "ever, ever I am a sacrifice unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਹੀ ਮੈਂ ਉਸ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to Him, forever and ever. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸਦਾ ਤਿਸ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਈਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ (ਚਰਨਾਂ) ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਈਐ = ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y yo ofrezco mi ser en sacrificio a Él por siempre y para siempre. (2)"