[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਹੀ ਨਿਰਧਨ ਦੇਖਿਓ ਨਰ ਕਉ; ਸੰਗੁ ਛਾਡਿ ਸਭ ਭਾਗੇ ॥੧॥"
page = 633
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When they see the man poor, they all forsake his company and flee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਇਨਸਾਨ ਨੂੰ ਗਰੀਬ ਦੇਖਦੇ ਹਨ, ਉਹ ਸਾਰੇ ਉਸ ਦਾ ਸਾਥ ਛੱਡ ਕੇ ਭੱਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When they see a poor man, they all forsake his company and run away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਿਨੋਂਨੇ ਪੁਰਸ਼ ਕੋ ਨਿਰਧਨ ਹੂਆ ਦੇਖਾ, ਤਬ ਸਭੀ ਸੰਗ ਕੋ ਛੋਡ ਕਰ ਭਾਗ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਹੀ ਇਹਨਾਂ ਨੇ ਮਨੁੱਖ ਨੂੰ ਕੰਗਾਲ ਵੇਖਿਆ, (ਤਦੋਂ) ਸਾਥ ਛੱਡ ਕੇ ਨੱਸ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando te encuentran pobre, abandonan tu compañía. (1)"