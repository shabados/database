[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਰਹਰ ਕੰਪੈ; ਬਾਲਾ ਜੀਉ ॥"
page = 792
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My childish soul palpitates and trembles,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇੰਞਾਣੀ ਜਿੰਦੜੀ ਧੜਕਦੀ ਅਤੇ ਕੰਬਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My innocent soul trembles and shakes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਜੀਉ ਅਸਮਝ ਅਤੀ ਕਾਂਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਤਨੀ ਉਮਰ ਭਗਤੀ ਤੋਂ ਬਿਨਾ ਲੰਘ ਜਾਣ ਕਰਕੇ ਹੁਣ) ਮੇਰੀ ਅੰਞਾਣ ਜਿੰਦ ਬਹੁਤ ਸਹਿਮੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਰਹਰ ਕੰਪੈ = ਥਰ ਥਰ ਕੰਬਦਾ ਹੈ, ਬਹੁਤ ਸਹਿਮਿਆ ਹੋਇਆ ਹੈ। ਬਾਲਾ ਜੀਉ = ਅੰਞਾਣੀ ਜਿੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi corazón tierno está temblando,"