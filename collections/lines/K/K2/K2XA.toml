[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਦਾਸਰੇ ਕਉ; ਕਿਸ ਕੀ ਕਾਣਿ ॥"
page = 376
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whom should thy slave owe subservience?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਡਾਂ ਗੁਲਾਮ, ਕੀਹਦੀ ਮੁਥਾਜੀ ਕਰੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto whom does Your servant pay homage?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇਰੇ ਦਾਸ ਕੋ ਕਿਸ ਕੀ (ਕਾਨ) ਕਨੌਡ ਹੈ ਅਰਥਾਤ ਕਿਸੀ ਕੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਨਿੱਕੇ ਜਿਹੇ ਸੇਵਕ ਨੂੰ ਭੀ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸਰਾ = ਸੇਵਕ, ਗ਼ਰੀਬ ਜਿਹਾ ਸੇਵਕ। ਕਾਣਿ = ਮੁਥਾਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién puede humillar a Tu Sirviente cuando Tú,"