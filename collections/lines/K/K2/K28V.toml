[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰੀਤਿ ਲਗੀ ਤਿਨੑ ਰਾਮ ਸਿਉ; ਭੇਟਤ ਸਾਧ ਸੰਗਾਤ ॥੧॥"
page = 454
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the society of saints, O Nanak, they embrace love for the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ, ਹੇ ਨਾਨਕ! ਉਹ ਪ੍ਰਭੂ ਨਾਲ ਪਿਰਹੜੀ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they embrace love for the Lord, meeting the Saadh Sangat, the Company of the Holy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਾਧ ਸੰਗਤ ਮੇਂ (ਭੇਟਤ) ਮਿਲਨੇ ਕਰ ਤਿਨ ਕੀ ਪ੍ਰੀਤੀ ਰਾਮ ਕੇ ਸਾਥ ਲਗੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲਿਆਂ ਹੀ ਉਹਨਾਂ ਦੀ ਪ੍ਰੀਤਿ ਪਰਮਾਤਮਾ ਨਾਲ ਬਣਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਸਾਧ ਸੰਗਤਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Lo ama y se une a la Sociedad de los Santos. (1)"