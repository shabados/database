[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ. ਨਾਮੇ ਸੁਖੁ ਪਾਵੈ; ਹਰਿ ਨਾਮੇ ਨਾਮਿ ਸਮਾਵੈ ॥੧॥"
page = 880
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He contemplates the Name, attains bliss form the Name and in the Lord's Name alone is he merged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰਦਾ ਹੈ, ਨਾਮ ਤੋਂ ਹੀ ਪ੍ਰਸੰਨਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਕੇਵਲ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Naam, the Name of the Lord, he finds peace, and merges in the Naam. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਨਾਮ ਕੋ ਜਪਤਾ ਰਹੇ ਤਉ ਨਾਮ ਕਰ ਕੇ ਸੁਖ ਪਾਵੈ, ਔ ਨਾਮ ਜਪ ਕਰ ਕੇ ਹੀ ਹਰੀ ਨਾਮੀ ਮੇਂ ਅਭੇਦ ਹੋ ਜਾਵੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਣ ਨਾਲ ਉਹ ਮਨੁੱਖ ਨਾਮ ਵਿਚ ਹੀ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੇ = ਨਾਮ ਵਿਚ ਹੀ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਸਮਾਵੈ = ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y meditando obtiene el Éxtasis, y a través del Nombre se inmerge en Dios.  (1)"