[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੋਲ ਉਠੇ ਭਗਵਾਨ ਤਬੈ; ਇਹ ਦੋਸ ਨ ਹੈ, ਮੁਹਿ ਯਾਦ ਕਰਿਓ ਹੈ ॥"
page = 300

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Krishna said that he was not to be blamed for this, this Brahmin is only to be blamed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਵੇਲੇ ਭਗਵਾਨ (ਕ੍ਰਿਸ਼ਨ ਜੀ) ਬੋਲ ਪਏ, ਇਸ ਵਿਚ ਮੇਰਾ ਕੋਈ ਦੋਸ਼ ਨਹੀਂ ਹੈ (ਕਿਉਂਕਿ ਇਸ ਨੇ) ਮੈਨੂੰ ਆਪ ਹੀ ਯਾਦ ਕੀਤਾ ਹੈ (ਕਿ ਆਓ ਭਗਵਾਨ ਭੋਗ ਲਗਾਓ)।"