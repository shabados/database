[[content]]
asset = "SSA2"
type = "primary"
data = "ਝਗਰੁ ਕੀਏ; ਝਗਰਉ ਹੀ ਪਾਵਾ ॥੧੫॥"
page = 341
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By stirring up controversy, controversy thou shalt have."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਖੇੜਾ ਖੜਾ ਕਰਨ ਦੁਆਰਾ ਬਖੇੜਾ ਹੀ ਤੇਰੇ ਪੱਲੇ ਪਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Stirring up arguments, you shall only obtain more arguments. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਸ ਨੇ ਝਗੜਾ ਕੀਆ ਹੈ, ਉਸ ਨੇ ਝਗੜੇ ਕਾ ਹੀ ਫਲ ਪਾਇਆ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖ ਹੋ ਕਰ ਜੋ ਕੁਛ ਕਰਮ ਕਰਤੇ ਹੈਂ, ਸੋ ਸਭ ਝਗੜਾ ਹੀ ਹੈ। ਤਿਨ ਕਾ ਫਲ੍ਹ ਚੌਰਾਸੀ ਹੈ॥੧੫॥☬ਪ੍ਰਸ਼ਨ: ਚੌਰਾਸੀ ਸੇ ਛੂਟਨੇ ਕੇ ਲੀਏ ਚਾਰੋਂ ਧਾਮ ਪਰਸੇ ਪਰੰਤੂ ਪਰਮੇਸ੍ਵਰ ਕੀ ਪ੍ਰਾਪਤੀ ਨਾ ਹੂਈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਰਚਾ ਕਰਦਿਆਂ ਆਪ ਨੂੰ ਤਾਂ ਨਿਰੀ ਚਰਚਾ ਕਰਨ ਦੀ ਹੀ ਵਾਦੀ ਪੈ ਗਈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਗਰੁ = ਬਹਿਸ, ਚਰਚਾ। ਪਾਵਾ = ਪਾਇਆ, ਲੱਭਾ। ਝਗਰਉ ਹੀ ਪਾਵਾ = ਬਹਿਸ ਹੀ ਮਿਲੀ, ਬਹਿਸਾਂ ਕਰਨ ਦੀ ਆਦਤ ਹੀ ਬਣੀ ਰਹੀ, ਚਰਚਾ ਕਰਨ ਦੀ ਵਾਦੀ ਹੀ ਪੈ ਗਈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El discurso no te lleva más que a la pelea y a la confrontación.  (15)"