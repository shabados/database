[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੈ ਗੈ ਰਥੀ ਬਿਨਾ ਅਸਿ ਭਏ ॥"
page = 929

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Numerous braves lost their lives and were made to relinquish their chariots, horses and elephants."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਾਥੀਆਂ, ਘੋੜਿਆਂ, ਰਥਾਂ ਅਤੇ ਤਲਵਾਰਾਂ ਤੋਂ ਬਿਨਾ ਹੋ ਗਏ।"