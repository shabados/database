[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾਦਸੀ ਬ੍ਰਤੁ ਰਹੈ; ਕਾਹੇ ਕਉ ਤੀਰਥ ਜਾਈਁ ॥੧॥"
page = 718
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has ceased to fast on the eleventh lunar day. Why should he go no pilgrimage to shrines."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਚੰਦੋਂ ਗਿਆਰ੍ਹਵੀਂ ਦਾ ਉਪਹਾਸ (ਵਰਤ) ਰੱਖਣਾ ਛੱਡ ਦਿੱਤਾ ਹੈ। ਉਹ ਧਰਮ ਅਸਥਾਨਾਂ ਦੀਆਂ ਯਾਤਰਾ ਕਰਨ ਕਿਉਂ ਜਾਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have stopped fasting on the eleventh day of each month; why should I bother to go on pilgrimages to sacred shrines? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਇਕਾਦਸੀ ਬ੍ਰਤ ਆਦੀ ਨੇਮ ਭੀ ਰਹਿ ਚੁਕੇ ਹੈਂ, ਭਾਵ ਤਿਨ ਕੇ ਕਰਨੇ ਕੀ ਕਛੁ ਜਰੂਰਤ ਨਹੀਂ ਰਹੀ, ਭਾਵ ਸਰਬ ਕਰਮ ਸੇ ਨਾਮ ਹੀ ਉਤਮ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਕਿਸੇ ਇਕਾਦਸ਼ੀ (ਆਦਿਕ) ਵਰਤ ਦੀ ਲੋੜ ਨਹੀਂ; ਤੇ ਮੈਂ ਤੀਰਥਾਂ ਉੱਤੇ (ਭੀ ਕਿਉਂ) ਜਾਵਾਂ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹੈ = ਰਹਿ ਗਿਆ ਹੈ, ਕੋਈ ਲੋੜ ਨਹੀਂ ਰਹੀ। ਕਾਹੇ ਕਉ = ਕਾਹਦੇ ਵਾਸਤੇ? ਜਾਈ = ਮੈਂ ਜਾਵਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no piensa que el ayuno y los peregrinajes sirvan de algo. (1)"