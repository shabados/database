[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਦਇਆਲਿ ਦਇਆ ਪ੍ਰਭਿ ਧਾਰੀ ॥"
page = 1040
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The compassionate Lord Himself shows mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ ਖ਼ੁਦ ਹੀ ਮਿਹਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself, the Merciful Lord, grants His Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਦਇਆਲ ਪ੍ਰਭੂ ਨੇ ਦਇਆ ਧਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਦਇਆ-ਦੇ-ਘਰ ਪ੍ਰਭੂ ਨੇ ਮੇਹਰ ਕੀਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los catorce mundos y las dos lámparas,"