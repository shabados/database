[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਨੀ ਸਖੀ ਬੁਲਾਇ ਪਠਈ ਮੰਤ੍ਰ ਸਿਖਾਇ ਕੈ ॥"
page = 910

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She called an astute maid, trained her and then sent her away,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬੇਗਮ ਨੇ) ਇਕ ਸਿਆਣੀ ਸਖੀ ਨੂੰ ਬੁਲਾਇਆ ਅਤੇ ਗੱਲ ਸਮਝਾ ਕੇ ਭੇਜਿਆ"