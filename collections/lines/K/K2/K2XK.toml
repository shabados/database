[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੋ ਰਾਮ ਨਾਮੁ, ਸਤੇ ਸਤਿ; ਗੁਰਮੁਖਿ ਜਾਣਿਆ. ਰਾਮ ॥"
page = 444
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True, true is the Lord Master Name. it is realised, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੱਚਾ ਹੈ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਨਾਮ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਇਹ ਅਨੁਭਵ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True, True is the Name of the Lord, Raam, Raam; the Gurmukh knows the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰਮੁਖੋਂ ਨੇ ਰਾਮ ਭੀ ਸਤ ਔਰ ਰਾਮ ਨਾਮ ਭੀ ਸਤ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਹ ਉਸ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤੇ ਸਤਿ = ਸਤਿ ਸਤਿ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad, Verdad es el Nombre del Señor; a través del Bani de la Palabra del Guru es revelado."