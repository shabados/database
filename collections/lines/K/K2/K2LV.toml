[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੋਗਨਿ ਮੋਹਿ ਕੀ ਬਾਤ ਕਿਤੀ; ਸੁਨਿ ਕੈ ਮਨ ਜੋਗਨ ਕੇ ਦ੍ਰਵ ਜਾਵੈ ॥੧੫੪੪॥"
page = 451

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They sang in the musical modes of Sarang, Sorath, Malvi, Ramkali, Nat etc., seeing all this, let us not talk of the enjoyers, even the Yogis got attracted.1544."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੋਗੀਆਂ (ਵਿਲਾਸੀਆਂ) ਨੂੰ ਮੋਹਣ ਦੀ ਤਾਂ ਗੱਲ ਹੀ ਕੀ, (ਉਸ ਨਾਚ-ਗਾਣੇ ਨੂੰ) ਸੁਣ ਕੇ ਜੋਗੀਆਂ ਦੇ ਮਨ ਵੀ ਪੰਘਰ ਜਾਂਦੇ ਹਨ ॥੧੫੪੪॥"