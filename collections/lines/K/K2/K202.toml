[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਤਿ ਚਰਮ ਬਿਸਟਾ ਕੇ ਮੂੰਦੇ; ਦੁਰਗੰਧ ਹੀ ਕੇ ਬੇਢੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1124
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are filled up with bones, skin or ordure and are saturated with evil odour. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੱਡੀਆਂ ਚੰਮ ਅਤੇ ਗੰਦਗੀ ਨਾਲ ਮੂੰਦਿਆਂ ਹੋਇਆ ਹੈ ਅਤੇ ਬਦਬੂ ਨਾਲ ਗੱਚ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are nothing more than a bundle of bones, wrapped in skin, filled with manure; you give off such a rotten smell! ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਿਹ ਜੋ ਸਰੀਰੁ ਹੈ (ਅਸਤਿ) ਹਾਡ ਔਰ ਵਿਸਟਾਦਿ ਦੁਰਗੰਧਤਾ ਕਰ (ਮੂੰਦੇ) ਭਰੇ ਹੂਏ ਹੈਂ, ਅਰ ਚਰਮ ਕਰ ਕੇ ਊਪਰ ਸੇ (ਬੇਢੇ) ਵਲੇ ਹੂਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੈਂ ਤਾਂ ਤੂੰ ਹੱਡੀਆਂ, ਚੰਮੜੀ ਤੇ ਵਿਸ਼ਟੇ ਨਾਲ ਹੀ ਭਰਿਆ ਹੋਇਆ, ਤੇ ਦੁਰਗੰਧ ਨਾਲ ਹੀ ਲਿੱਬੜਿਆ ਹੋਇਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਤਿ = {Skt. अस्थि} ਹੱਡੀ। ਚਰਮ = ਚੰਮੜੀ। ਮੂੰਦੇ = ਭਰੇ ਹੋਏ। ਬੇਢੇ = ਵੇੜ੍ਹੇ ਹੋਏ, ਲਿੱਬੜੇ ਹੋਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Después de todo, el cuerpo no es más que un saco de huesos envuelto en piel, rodeado de polvo. (1-Pausa)"