[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਪਾਰਬ੍ਰਹਮੁ ਬੇਅੰਤੁ ਸੁਆਮੀ; ਤੇਰੀ ਕੁਦਰਤਿ. ਕਹਣੁ ਨ ਜਾਈ ॥"
page = 442
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Transcendent Lord and the Infinite Master. Thy might cannot be described."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਰਮ ਪ੍ਰਭੂ ਤੇ ਅਨੰਤ ਮਾਲਕ ਹੈਂ। ਤੇਰੀ ਸ਼ਕਤੀ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Supreme Lord God, the Infinite Lord and Master. Your creative power cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਾਰਬ੍ਰਹਮ ਹੈਂ, ਬਿਅੰਤ ਹੈਂ, ਸਭ ਕਾ ਸ੍ਵਾਮੀ ਹੈਂ, ਤੇਰੀ (ਕੁਦਰਤਿ) ਮਾਇਆ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੇਅੰਤ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਪਾਰਬ੍ਰਹਮ ਹੈਂ ਤੇਰੀ ਤਾਕਤ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Infinito, Señor Supremo; Tu Poder nadie lo puede describir."