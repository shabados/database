[[content]]
asset = "VGRG"
type = "primary"
data = "ਈਸਾਈ ਮੂਸਾਈਆਂ; ਹਉਮੈ ਹੈਰਾਣੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Followers of Jesus and Moses are also many who are confounded in their own pride."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਈਸਾਈ ਲੋਕ ਅਰ ਮੂਸਾ ਪੈਕੰਬਰ ਦੇ ਮੰਨਣ ਵਾਲੇ ਹਉਮੈਂ ਵਿਖੇ ਹੈਰਾਨ ਹਨ।"