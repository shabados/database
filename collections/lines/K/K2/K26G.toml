[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਣ. ਨ ਦੇਖਹਿ ਸਾਧ; ਸਿ ਨੈਣ ਬਿਹਾਲਿਆ ॥"
page = 1362
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eyes that see not the saint of God, those eyes ever remain miserable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਤ੍ਰ ਜੋ ਰੱਬ ਦੇ ਸੰਤ ਨੂੰ ਨਹੀਂ ਵੇਖਦੇ, ਉਹ ਨੇਤ੍ਰ ਸਦਾ ਹੀ ਦੁਖੀ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eyes which do not see the Holy - those eyes are miserable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨੇਤ੍ਰ ਸੰਤੋਂ ਕਾ ਦਰਸਨ ਨਹੀਂ ਦੇਖਤੇ ਹੈਂ, ਸੋ ਨੇਤ੍ਰ ਭੀ (ਬਿਹਾਲਿਆ) ਦੁਖੀ ਰਹਿਤੇ ਹੈਂ, ਤਾਂ ਤੇ ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ ਸੰਤੋਂ ਕਾ ਦਰਸਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਜਿਹੜੀਆਂ ਅੱਖਾਂ ਸਤ-ਸੰਗੀਆਂ ਦੇ ਦਰਸਨ ਨਹੀਂ ਕਰਦੀਆਂ, ਉਹ ਅੱਖਾਂ (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਅਤੇ ਰੂਪ ਨੂੰ ਤੱਕ ਤੱਕ ਕੇ) ਬੇ-ਹਾਲ ਹੋਈਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੈਣ = ਅੱਖਾਂ। ਨ ਦੇਖਹਿ = ਨਹੀਂ ਵੇਖਦੀਆਂ, ਦਰਸਨ ਨਹੀਂ ਕਰਦੀਆਂ। ਸਾਧ = ਸੰਤ-ਜਨ, ਸਤ ਸੰਗੀ ਬੰਦੇ। ਸਿ ਨੈਣ = ਉਹ ਅੱਖਾਂ। ਬਿਹਾਲਿਆ = ਬੇ-ਹਾਲ, ਭੈੜੇ ਹਾਲ ਵਾਲੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ojos que no ven lo Santo, sería mejor sacarlos, los oídos que no escuchan la Corriente del Sonido del Naam,"