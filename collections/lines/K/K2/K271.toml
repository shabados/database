[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਅੰਤਰਿ; ਬੋਲੈ ਸਭੁ ਕੋਈ ॥"
page = 329
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the mind that everyone speaks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁਏ ਦੇ ਰਾਹੀਂ ਹੀ ਹਰ ਕੋਈ ਬੋਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone speaks through the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਅਧੀਨ ਹੋ ਕਰ ਸਭ ਕੋਈ ਬੋਲਤਾ ਹੈ, ਭਾਵ ਮਨਮਤ ਕਰ ਜੀਵ ਕਰਮੋਂ ਕੋ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਮਨੁੱਖ ਮਨ ਦਾ ਪ੍ਰੇਰਿਆ ਹੋਇਆ ਹੀ ਬੋਲਦਾ ਹੈ (ਭਾਵ, ਜੋ ਚੰਗੇ ਮੰਦੇ ਕੰਮ ਮਨੁੱਖ ਕਰਦਾ ਹੈ, ਉਹਨਾਂ ਲਈ ਪ੍ਰੇਰਨਾ ਮਨ ਵਲੋਂ ਹੀ ਹੁੰਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਅੰਤਰਿ = ਮਨ ਦੇ ਅੰਦਰ, ਮਨ ਦੇ ਅਸਰ ਹੇਠ, ਮਨ ਦਾ ਪ੍ਰੇਰਿਆ ਹੋਇਆ। ਸਭੁ ਕੋਈ = ਹਰੇਕ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través de la mente que la fuerza de la vida se expresa,"