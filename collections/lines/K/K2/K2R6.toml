[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਉਬਰੇ; ਸਚੈ ਸਬਦਿ ਸਮਾਹਿ ॥੩॥"
page = 950
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by Guru's grace, they are emancipated and they merge in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਥੀ ਵੰਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh is saved, merging in the True Word of the Shabad. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸਚੇ ਉਪਦੇਸ ਮੇਂ ਸਮਾਏ ਹੈਂ ਔਰ ਜਨਮ ਮਰਨ ਸੇ (ਉਬਰੇ) ਬਚੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ (\"ਜਮ ਦੀ ਤਲਬ\" ਤੋਂ) ਬਚੇ ਹੋਏ ਹਨ (ਕਿਉਂਕਿ) ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los Gurmukjs son emancipados cuando se inmergen en la Palabra Verdadera del Shabd. (3)"