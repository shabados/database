[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਤ ਹੋ ਨਹਿ ਆਜੁ ਤੁਹਿ; ਪਗਿਯਾ ਬਸਤ੍ਰ ਉਤਾਰਿ ॥੯॥"
page = 843

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Otherwise, taking your turban and clothes away, I will kill you.’(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ) ਪਗੜੀ ਅਤੇ ਬਸਤ੍ਰ ਉਤਾਰ (ਕੇ ਦੇ ਦੇ) ਨਹੀਂ ਤਾਂ ਅਜ ਤੈਨੂੰ ਮਾਰ ਦਿਆਂਗੀ ॥੯॥"