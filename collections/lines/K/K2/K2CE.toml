[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਹੁ ਖੂਹਣਿ ਚਤੁਰੰਗ ਦਲ; ਦੇਸ ਨ ਵੇਸ ਨ ਕੀਮਤਿ ਪਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His huge army of horses, elephants, chariots and infantry comprising many khuhants (akeauhauts, one aksauhani is known as a mixed force of 21870 elephants, 21870 chariots, 65610 horse and 109350 foot soldiers) was such whose power and grandeur cannot be e"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਖੂਹਣੀਆਂ ਸੈਨਾਂ ਚਤਰੰਗਨੀਆਂ ਦੇ ਦਲ (ਮੌਜੂਦ) ਸਨ, ਦੇਸਾਂ ਅਤੇ ਪੁਸ਼ਾਕਾਂ ਦੀ ਕੀਮਤ ਹੀ ਨਹੀਂ ਸੀ।"