[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤਿਸੁ ਭਾਵੈ; ਸਤਿਗੁਰੂ ਮਿਲਾਏ ॥"
page = 1059
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he so wills, He makes man meet the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਹ ਬੰਦੇ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases His Will, He unites us with the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾ ਤਿਸ ਪ੍ਰਮਾਤਮਾ ਕੋ ਭਾਵੇ ਤਾਂ ਸਤਿਗੁਰੋਂ ਕੋ ਮਿਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖਿ ਮਨੁੱਖ ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਇਹੀ ਸੁਣਾਂਦਾ ਹੈ ਕਿ) ਜਦੋਂ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ ਤਦੋਂ ਉਹ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਾਂ, ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando así lo desea el Señor, nos guía hasta el Guru"