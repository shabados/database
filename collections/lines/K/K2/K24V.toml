[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਘ ਅੰਤਕ ਬਦੈ ਨ, ਸਲੵ ਕਵਿ; ਗੁਰ ਰਾਮਦਾਸ ਤੇਰੀ ਸਰਣ ॥੨॥੬੦॥"
page = 1406
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Sall, the poet, O Guru Ram Dass, thou are the destroyer of sins; therefore, I have sought Thine refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਲ, ਕਵੀਸ਼ਰ ਆਖਦਾ ਹੈ, ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ! ਤੂੰ ਪਾਪਾਂ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ ਹਿਯ ਲਈ ਮੈਂ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So speaks SALL the poet: O Guru Raam Daas, You are the Destroyer of sins; I seek Your Sanctuary. ||2||60||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਪਾਪੋਂ ਕਾ ਅੰਤ ਕਰਨੇ ਵਾਲੇ (ਬਦੈ ਨ) ਕਹੀਤੇ ਹੋ; ਵਾ ਪਾਪੋਂ ਕੋ ਔ (ਅੰਤਕ) ਜਮ ਕੋ ਗਿਣਤੇ ਨਹੀਂ ਹੋ; ਵਾ ਕੱਬਤਾ ਕੇ ਦੇਣੇ ਵਾਲੇ ਹੋ। ਸ੍ਰੀ ਸੱਲ ਕਵੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ! ਮੈਂ ਆਪ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਭਇਆ ਹੂੰ॥੨॥੬੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ! ਸਲ੍ਯ੍ਯ ਕਵੀ (ਆਖਦਾ ਹੈ)-ਜੋ ਮਨੁੱਖ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹੈ, ਉਹ ਪਾਪਾਂ ਤੇ ਜਮਾਂ ਨੂੰ ਬਦਦਾ ਨਹੀਂ ਹੈ ॥੨॥੬੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así entonces habla Saal, el poeta, oh Guru Ram Das, eres el Destructor de maldades y errores, vivo buscando Tu Santuario. (2-60)"