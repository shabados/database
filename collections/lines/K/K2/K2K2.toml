[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣਸ ਜਨਮਿ. ਹਰਿ ਪਾਈਐ; ਹਰਿ ਰਾਵਣ ਵੇਰਾ ਰਾਮ ॥"
page = 844
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In human life alone, the Lord can be attained, This is the time to contemplate the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਫ ਮਨੁੱਖੀ ਜੀਵਨ ਵਿੱਚ ਹੀ ਪ੍ਰਭੂ ਪਰਾਪਤ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ। ਇਹ ਹੀ ਵੇਲਾ ਹੈ ਸੁਆਮੀ ਵਾਹਿਗਰੂ ਦੇ ਸਿਮਰਨ ਕਰਨ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is found only through this human incarnation. This is the time to contemplate the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਮਾਨਸ ਜਨਮ ਮੇਂ ਹੀ ਹਰੀ ਪਾਈਤਾ ਹੈ। ਕਿਉਂਕਿ ਇਹੁ ਜਨਮੁ ਹਰੀ ਰਾਮ ਕੇ ਜਪਣੇ ਕਾ (ਵੇਰਾ) ਸਮਾਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ (ਹੀ) ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਸਕੀਦਾ ਹੈ। (ਮਨੁੱਖਾ ਜਨਮ ਹੀ) ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਮਾਣਨ ਦਾ ਸਮਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por la Gracia de Dios que obtenemos la forma humana; esta es nuestra única oportunidad para disfrutar a nuestro Dios."