[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਹੁ; ਮਨ ਮੀਤ ॥"
page = 1339
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my friend, in thy mind, contemplate thou, thy Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰ! ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So chant the Name of the Lord, Har, Har, in your mind, my friends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਨੁ) ਪਿਆਰੇ ਮਿਤ੍ਰੋ! ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਹੇ ਮਨ! (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reciten entonces el Nombre del Señor en sus mentes, amigos míos,"