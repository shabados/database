[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਮਸਤਕਿ; ਕਰਮ ਪ੍ਰਭਿ ਪਾਏ ॥"
page = 296
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, on whose brow the Lord had recorded such destiny,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਸੁਆਮੀ ਨੇ ਐਸੇ ਭਾਗ ਲਿਖੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, who have such pre-ordained destiny on their foreheads,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕ ਪਰ ਪਭੂ ਨੇ ਉਤਮ ਕਰਮ ਪਾਏ ਹੈਂ, ਭਾਵ ਜੋ ਉਤਮ ਭਾਗੋਂ ਵਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਪ੍ਰਭੂ ਨੇ (ਨਾਮ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਦੇ ਲੇਖ ਲਿਖ ਧਰੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ = ਬਖ਼ਸ਼ਸ਼। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquellos que llevan tal Destino inscrito en sus frentes,"