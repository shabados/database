[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ ਸਦਾ ਸੰਗਿ; ਕਰਣੈਹਾਰੁ ਪਛਾਨੁ ॥"
page = 46
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The knower of hearts is ever with thee. Do thou realise Him, the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹਮੇਸ਼ਾਂ ਤੇਰੇ ਨਾਲ ਹੈ। ਤੂੰ ਉਸ ਸਿਰਜਣਹਾਰ ਨੂੰ ਅਨੁਭਵ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inner-knower, the Searcher of hearts, is always with you; recognize Him as the Creator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਨੇਹਾਰ ਪ੍ਰਮੇਸ੍ਵਰ ਅੰਤਰਜਾਮੀ ਕੋ ਸਦਾ ਹੀ ਆਪਣੇ ਸਾਥ ਪਛਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਉਸ ਮਨੁੱਖ ਨੂੰ ਸਦਾ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਦਿੱਸਦਾ ਹੈ, ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਆਪਣਾ ਮਿੱਤਰ ਜਾਪਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es quien conoce tu ser interior, tu Compañero, por eso, medita siempre en tu Creador."