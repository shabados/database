[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਕੋਈ ਸੂਰੁ. ਨ ਕੋਈ ਹੀਣਾ; ਸਭ ਪ੍ਰਗਟੀ ਜੋਤਿ ਤੁਮੑਾਰੀ ॥੫॥"
page = 916
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None is strong, nor anyone is weak, All are the manifestation of Thy light, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਕੋਈ ਬਲਵਾਨ ਹੈ, ਨਾਂ ਹੀ ਕੋਈ ਕਮਜ਼ੋਰ। ਸਾਰੇ ਤੇਰੇ ਨੂਰ ਦਾ ਹੀ ਪ੍ਰਕਾਸ਼ ਹਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is strong, and no one is weak; all are manifestations of Your Light, Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਆਪ ਕਰ ਕੇ ਨਾ ਕੋਈ ਸੂਰਮਾ ਹੀ ਹੈ ਔ ਨਾ ਕੋਈ (ਹੀਣਾ) ਕਾਇਰੁ ਹੀ ਹੈ, ਸਭ ਮੇਂ ਤੇਰੀ ਹੀ ਜੋਤ ਪ੍ਰਗਟੀ ਹੂਈ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਪ੍ਰਭੂ! (ਆਪਣੇ ਆਪ ਵਿਚ) ਨਾਹ ਕੋਈ ਜੀਵ ਸੂਰਮਾ ਹੈ ਨਾਹ ਕੋਈ ਲਿੱਸਾ ਹੈ। ਹਰ ਇਕ ਜੀਵ ਵਿਚ ਤੇਰੀ ਹੀ ਜੋਤਿ ਪਰਗਟ ਹੋ ਰਹੀ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay ni fuertes ni débiles, oh Dios, pues Tu Luz lo compenetra todo.  (5)"