[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਯਉ ਦੇਵਾ. ਕਾਇਅਉ ਦੇਵਲ; ਕਾਇਅਉ ਜੰਗਮ ਜਾਤੀ ॥"
page = 695
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the body, the Lord is present. The body is His temple, In the body is the place of pilgrimage, of which I am pilgrim."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਅੰਦਰ ਪ੍ਰਭੂ ਹਾਜ਼ਰ ਹੈ। ਦੇਹ ਉਸ ਦਾ ਮੰਦਰ ਹੈ। ਦੇਹ ਦੇ ਅੰਦਰ ਯਾਤ੍ਰਾ ਅਸਥਾਨ ਹੈ ਜਿਸ ਦਾ ਮੈਂ ਯਾਤਰੂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the body, the Divine Lord is embodied. The body is the temple, the place of pilgrimage, and the pilgrim."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਸ (ਕਾਯਉ) ਕਾਇਆ ਵਾਲਾ ਚੇਤਨ ਹੀ ਦੇਵਤਾ ਹੈ ਪੁਨਾ ਵਹੀ ਚੇਤਨ ਰੂਪ ਦੇਵਲ ਅਰਥਾਤ ਮੰਦਰ ਹੈ ਔਰ ਵਹੀ ਕਾਯਾ ਵਾਲਾ ਚੇਤਨ (ਜੰਗਮ) ਤੀਰਥ ਵਾ ਜੰਘਾਂ ਵਾਲਾ ਹੋ ਕਰ ਤੀਰਥ (ਜਾਤੀ) ਯਾਤ੍ਰੀ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ) ਕਾਇਆਂ (ਦੀ ਖੋਜ) ਹੀ ਮੇਰਾ ਦੇਵਤਾ ਹੈ (ਜਿਸ ਦੀ ਮੈਂ ਆਰਤੀ ਕਰਨੀ ਹੈ), ਸਰੀਰ (ਦੀ ਖੋਜ) ਹੀ ਮੇਰਾ ਮੰਦਰ ਹੈ (ਜਿਥੇ ਮੈਂ ਸਰੀਰ ਅੰਦਰ ਵੱਸਦੇ ਪ੍ਰਭੂ ਦੀ ਆਰਤੀ ਕਰਦਾ ਹਾਂ), ਕਾਇਆਂ (ਦੀ ਖੋਜ) ਹੀ ਮੈਂ ਜੰਗਮ ਅਤੇ ਜਾਤ੍ਰੂ ਲਈ (ਤੀਰਥ ਦੀ ਜਾਤ੍ਰਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo humano es la Encarnación de Dios, Su templo, el Yogui, el peregrino."