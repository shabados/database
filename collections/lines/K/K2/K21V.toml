[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਉਸ ਨੇ ਹਰ ਬਦ-ਰੰਗ ਨੂੰ ਵੀ ਰੰਗੀਨ ਤੇ ਸੁਗੰਧਤ ਕਰ ਦਿੱਤਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਿ ਹਰ ਬੇਰੰਗ ਰਾ ਖ਼ੁਸ਼ਰੰਗੋ ਬੂ ਕਰਦ ।੩੩।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That is the reason that he is shining in this world like the sun.\" (57) (7)\nGoyaa says, \"I am a man of love and devotion; I do not recognize God;"