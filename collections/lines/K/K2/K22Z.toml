[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਸੁ ਬਿਨੁ ਘੜੀ. ਨ ਜੀਵਣਾ; ਵਿਸਰੇ ਸਰੈ ਨ. ਬਿੰਦ ॥"
page = 1250
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O man, without whom we can live not even for a moment and forgetting whom we can succeed not even a trice,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਹੇ ਇਨਸਾਨ, ਜਿਸ ਦੇ ਬਗੈਰ ਅਸੀਂ ਇਕ ਮੁਹਤ ਭਰ ਭੀ ਜੀਊ ਨਹੀਂ ਸਕਦੇ ਅਤੇ ਜਿਸ ਨੂੰ ਭੁਲਾਉਣ ਦੁਆਰਾ ਅਸੀਂ ਭੋਰਾ ਭਰ ਭੀ ਕਾਮਯਾਬ ਨਹੀਂ ਹੋ ਸਕਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without Him, we could not live for a moment. Forgetting Him, we could not succeed for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਕੀ ਸਤਾ ਸਫੁਰਤੀ ਤੇ ਬਿਨਾਂ ਘੜੀ ਮਾਤ੍ਰ ਭੀ ਜੀਵਣਾ ਨਹੀਂ ਹੋਤਾ ਹੈ ਔਰ ਜਿਸ ਕੇ ਨਾਮ ਕੇ ਵਿਸਰਨੇ ਕਰ ਹਮ ਕੋ (ਬਿੰਦ) ਰੰਚਕ ਮਾਤ੍ਰ ਨਹੀਂ ਸਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਇਕ ਘੜੀ ਭੀ ਜੀਊ ਨਹੀਂ ਸਕਦਾ, ਜਿਸ ਨੂੰ ਇਕ ਘੜੀ ਭੀ ਵਿਸਾਰਿਆਂ ਨਿੱਭਦੀ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੈ ਨ ਬਿੰਦ = ਇਕ ਘੜੀ ਭੀ ਨਹੀਂ ਨਿੱਭਦੀ। ਵਿਸਰੈ ਸਰੈ ਨ ਬਿੰਦ = ਇਕ ਘੜੀ ਭਰ ਭੀ ਵਿਸਾਰਨਾ ਨਹੀਂ ਪੁੱਜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Él, sin el Cuál uno no dura ni un segundo, no Lo hagas a un lado,"