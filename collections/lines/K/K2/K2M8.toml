[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਪਦਾਰਥੁ ਪਾਈਐ; ਗੁਰ ਭਗਤੀ ਮਨ ਧੀਰਿ ॥੬॥"
page = 429
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wealth of love is obtained from the Guru and through Lord's service the soul becomes steady."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਦੀ ਦੌਲਤ ਗੁਰਾਂ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ। ਸਾਹਿਬ ਦੀ ਸੇਵਾ ਰਾਹੀਂ ਆਤਮਾ ਸਥਿਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of love is obtained from the Guru; through devotion, the mind becomes steady. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰੇਮ ਪਦਾਰਥ ਪਾਈਤਾ ਹੈ ਤਬ ਗੁਰ ਭਗਤੀ ਕਰ ਕੇ ਮਨ ਧੀਰਜ ਕੋ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਦੀ ਦਾਤ (ਗੁਰੂ ਪਾਸੋਂ) ਮਿਲਦੀ ਹੈ, ਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨ ਵਿਚ ਸ਼ਾਂਤੀ ਆ ਟਿਕਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਦਾਰਥੁ = ਕੀਮਤੀ ਚੀਜ਼। ਮਨ = ਮਨ ਨੂੰ। ਧੀਰਿ = ਧੀਰਜ ਆਉਂਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que es bendecido con el Amor del Señor, su mente se contenta a través de la Alabanza del Guru. (6)"