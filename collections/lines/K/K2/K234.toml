[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭਿ; ਪੂਰੀ ਲੋਚ ਹਮਾਰੀ ॥"
page = 621
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Lord has fulfilled my desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਆਮੀ ਨੇ ਮੇਰੀ ਮਨਸ਼ਾ ਪੂਰਨ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and God has fulfilled my desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਹਮਾਰੀ ਇਛਾ ਪ੍ਰਭੂ ਨੇ ਪੂਰਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਸਾਡੀ (ਨਾਮ ਸਿਮਰਨ ਦੀ) ਤਾਂਘ ਪੂਰੀ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਲੋਚ = ਤਾਂਘ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Dios, me ha liberado."