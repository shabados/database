[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪ ਕੀ ਜੰਞ ਲੈ. ਕਾਬਲਹੁ ਧਾਇਆ; ਜੋਰੀ ਮੰਗੈ ਦਾਨੁ. ਵੇ ਲਾਲੋ ॥"
page = 722
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bringing the marriage party of sin, Babar has hastened from Kabul and demands perforce the gift of our Land, etc O Lalo."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹ ਦੀ ਜੰਜ ਲੈ ਕੇ, ਬਾਬਰ ਕਾਬਲੋ ਮਾਰੋ ਮਾਰ ਕਰਦਾ ਆਇਆ ਹੈ ਅਤੇ ਧਿੰਗੋਜੋਰੀ ਇਸ ਮਾਤ੍ਰ ਭੂੰਮੀ ਆਦਿ ਦੇ ਖਜਾਨੇ ਦੀ ਮੰਗ ਕਰਦਾ ਹੈ ਹੇ ਲਾਲੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bringing the marriage party of sin, Babar has invaded from Kaabul, demanding our land as his wedding gift, O Lalo."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਪਠਾਣੋਂ ਕੇ ਪਾਪੋਂ ਰੂਪ ਕਰਮੋਂ ਕੀ ਜੰਞ ਸਾਥ ਲੇ ਕਰ ਬਾਬਰ ਇਨ ਪਠਾਣੋਂ ਊਪਰ ਅਬ ਕਾਬਲ ਸੇ ਚਢਾਈ ਕਰ ਦੌੜਿਆ ਹੈ, (ਜੋਰੀ) ਜੋਰ ਸੇ ਵਾ ਇਸਤ੍ਰੀ ਇਨਕੀਆ ਦਾਨ ਮਾਂਗੇਗਾ, ਭਾਵ ਇਹ ਹੈ ਲੂਟ ਕਰ ਇਨ ਕਾ ਸਤਰ ਦੂਰ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਾਬਰ) ਕਾਬਲ ਤੋਂ (ਫ਼ੌਜ ਜੋ, ਮਾਨੋ) ਪਾਪ-ਜ਼ੁਲਮ ਦੀ ਜੰਞ (ਹੈ) ਇਕੱਠੀ ਕਰ ਕੇ ਆ ਚੜ੍ਹਿਆ ਹੈ, ਅਤੇ ਜ਼ੋਰ-ਧੱਕੇ ਨਾਲ ਹਿੰਦ-ਦੀ-ਹਕੂਮਤ ਰੂਪ ਕੰਨਿਆ-ਦਾਨ ਮੰਗ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਬਲਹੁ = ਕਾਬਲ ਤੋਂ। ਧਾਇਆ = ਹੱਲਾ ਕਰ ਕੇ ਆਇਆ। ਜੋਰੀ = ਧੱਕੇ ਨਾਲ, ਜੋਰ ਨਾਲ। ਦਾਨੁ = {ਨੋਟ: ਵਿਆਹ ਦੇ ਸਮੇ ਲੜਕੀ ਵਾਲੇ ਦੇ ਘਰ ਮੁੰਡੇ ਵਾਲੇ ਜੰਞ ਬਣਾ ਕੇ ਆਉਂਦੇ ਹਨ। ਖ਼ੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਏ ਜਾਂਦੇ ਹਨ। ਹਿੰਦੂਆਂ ਦਾ ਵਿਆਹ ਬ੍ਰਾਹਮਣ ਤੇ ਮੁਸਲਮਾਨਾਂ ਦਾ ਕਾਜ਼ੀ ਪੜ੍ਹਾਂਦਾ ਹੈ। ਹਿੰਦੂ ਕੰਨਿਆ-ਦਾਨ ਕਰਦੇ ਹਨ, ਦਾਨ ਦੇ ਤੌਰ ਤੇ ਕੰਨਿਆ ਭੇਟ ਕਰਦੇ ਹਨ। ਉਸ ਸੁਹਾਵਣੇ ਸਮੇ ਜਾਂਞੀਆਂ ਉਤੇ ਕੇਸਰ ਛਿੜਕਿਆ ਜਾਂਦਾ ਹੈ। ਵਿਆਹ ਦਾ ਇਹ ਦ੍ਰਿਸ਼ਟਾਂਤ ਦੇ ਕੇ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਇਸ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਦੱਸਦੇ ਹਨ ਕਿ ਬਾਬਰ ਕਾਬਲ ਤੋਂ ਫ਼ੌਜ ਲੈ ਕੇ ਚੜ੍ਹਿਆ, ਮਾਨੋ, ਪਾਪ-ਜ਼ੁਲਮ ਦੀ ਜੰਞ ਲੈ ਕੇ ਹਿੰਦ ਦੀ ਹਕੂਮਤ-ਰੂਪ ਲਾੜੀ ਵਿਆਹੁਣ ਆਇਆ। ਬਾਬਰ ਦੇ ਫ਼ੌਜੀਆਂ ਨੇ ਸੈਦਪੁਰ (ਐਮਨਾਬਾਦ) ਦੀਆਂ ਇਸਤ੍ਰੀਆਂ ਦੀ ਬਹੁਤ ਬੇ-ਪਤੀ ਕੀਤੀ, ਇਹ, ਮਾਨੋ, ਕਾਜ਼ੀ ਤੇ ਬ੍ਰਾਹਮਣ ਦੇ ਥਾਂ ਸ਼ੈਤਾਨ ਵਿਆਹ ਪੜ੍ਹਾ ਰਿਹਾ ਸੀ। ਕਤਲਾਮ ਨਾਲ ਸ਼ਹਰ ਦੀਆਂ ਗਲੀਆਂ ਬਜ਼ਾਰਾਂ ਵਿਚ ਲਹੂ ਹੀ ਲਹੂ ਸੀ, ਇਹ, ਮਾਨੋ ਉਹ ਖ਼ੂਨੀ ਵਿਆਹ ਵਿਚ ਕੇਸਰ ਛਿੜਕਿਆ ਜਾ ਰਿਹਾ ਸੀ। ਵਿਆਹਾਂ ਦੇ ਖ਼ੁਸ਼ੀ ਦੇ ਸੋਹਿਲਿਆਂ ਦੇ ਥਾਂ ਖ਼ੂਨ ਦੇ ਸੋਹਿਲੇ ਗਾਏ ਜਾ ਰਹੇ ਸਨ, ਹਰ ਪਾਸੇ ਮੌਤ ਦੇ ਕਾਰਨ ਵੈਣ ਹੀ ਵੈਣ ਪੈ ਰਹੇ ਹਨ}।"

