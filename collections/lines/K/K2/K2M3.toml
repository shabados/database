[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪ ਕੀ ਜੰਞ ਲੈ. ਕਾਬਲਹੁ ਧਾਇਆ; ਜੋਰੀ ਮੰਗੈ ਦਾਨੁ. ਵੇ ਲਾਲੋ ॥"
page = 722
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bringing the marriage party of sin, Babar has hastened from Kabul and demands perforce the gift of our Land, etc O Lalo."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹ ਦੀ ਜੰਜ ਲੈ ਕੇ, ਬਾਬਰ ਕਾਬਲੋ ਮਾਰੋ ਮਾਰ ਕਰਦਾ ਆਇਆ ਹੈ ਅਤੇ ਧਿੰਗੋਜੋਰੀ ਇਸ ਮਾਤ੍ਰ ਭੂੰਮੀ ਆਦਿ ਦੇ ਖਜਾਨੇ ਦੀ ਮੰਗ ਕਰਦਾ ਹੈ ਹੇ ਲਾਲੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bringing the marriage party of sin, Babar has invaded from Kaabul, demanding our land as his wedding gift, O Lalo."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਪਠਾਣੋਂ ਕੇ ਪਾਪੋਂ ਰੂਪ ਕਰਮੋਂ ਕੀ ਜੰਞ ਸਾਥ ਲੇ ਕਰ ਬਾਬਰ ਇਨ ਪਠਾਣੋਂ ਊਪਰ ਅਬ ਕਾਬਲ ਸੇ ਚਢਾਈ ਕਰ ਦੌੜਿਆ ਹੈ, (ਜੋਰੀ) ਜੋਰ ਸੇ ਵਾ ਇਸਤ੍ਰੀ ਇਨਕੀਆ ਦਾਨ ਮਾਂਗੇਗਾ, ਭਾਵ ਇਹ ਹੈ ਲੂਟ ਕਰ ਇਨ ਕਾ ਸਤਰ ਦੂਰ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਾਬਰ) ਕਾਬਲ ਤੋਂ (ਫ਼ੌਜ ਜੋ, ਮਾਨੋ) ਪਾਪ-ਜ਼ੁਲਮ ਦੀ ਜੰਞ (ਹੈ) ਇਕੱਠੀ ਕਰ ਕੇ ਆ ਚੜ੍ਹਿਆ ਹੈ, ਅਤੇ ਜ਼ੋਰ-ਧੱਕੇ ਨਾਲ ਹਿੰਦ-ਦੀ-ਹਕੂਮਤ ਰੂਪ ਕੰਨਿਆ-ਦਾਨ ਮੰਗ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Babar, el mongol, llegó de Kabul con la maldad como séquito nupcial y violentamente trató de obligarnos a entregar nuestra patria, oh, dice Lalo."