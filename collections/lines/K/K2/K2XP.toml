[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁ ਕਰਿ ਲੂਟਿ ਸਿੰਗਾਰਹਿ ਲਯੋ ॥"
page = 954

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With eye-lashing powder in her eyes, her embellishment stole many a hearts."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸ਼ਿੰਗਾਰ ਨੂੰ ਹੀ ਲੁਟ ਲਿਆ ਹੋਵੇ।"