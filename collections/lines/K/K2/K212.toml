[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮਿ ਮਰਣਿ ਨਹੀ ਧੰਧਾ ਧੈਰੁ ॥"
page = 931
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is involved not in strifes, nor come sand goes He."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਖੇੜਿਆ ਵਿੱਚ ਨਹੀਂ ਉਲਝਦਾ, ਨਾਂ ਹੀ ਉਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not subject to birth and death; He is not entangled in worldly affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੋ ਜਨਮ ਮਰਨ ਕਾ ਧੰਧਾ ਨਹੀ ਅਰ ਕਹੀਂ ਧਾਵਤਾ ਨਹੀਂ, ਭਾਵ ਅਜਨਮਾ ਹੈ। (ਧੈਰੁ) ਧੀਰਜਵਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨਮ ਮਰਨ ਵਿਚ ਨਹੀਂ ਹੈ ਤੇ (ਜਿਸ ਦੇ ਅੰਦਰ ਜਗਤ ਦਾ ਕੋਈ) ਧੰਧਾ ਭਟਕਣਾ ਪੈਦਾ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮਿ = ਜਨਮ ਵਿਚ। ਮਰਣਿ = ਮਰਨ ਵਿਚ। ਧੈਰੁ = ਭਟਕਣਾ। ਜਨਮਿ ਮਰਣਿ ਨਹੀ = (ਉਹ ਗੋਪਾਲ) ਜਨਮ ਵਿਚ ਤੇ ਮਰਨ ਵਿਚ ਨਹੀਂ (ਆਉਂਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser, en su manifestación, Lo refleja sólo a Él, a tu Dios."