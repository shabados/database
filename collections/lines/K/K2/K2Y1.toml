[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ ਸਾਧੂ ਸੰਗਿ ਮਿਲਿ; ਜੋਤਿ ਪ੍ਰਗਟਾਵੈ ॥"
page = 282
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so is his light burnished by meeting the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸਾਧ ਸੰਗਤਿ ਨਾਲ ਜੁੜ ਕੇ ਉਸ ਦਾ ਨੂਰ ਚਮਕ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Company of the Holy, and one's light shines forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਸੰਤੋਂ ਸਾਥ ਮਿਲ ਕੇ ਗਿਆਨ ਰੂਪੀ ਜੋਤ ਪ੍ਰਗਟ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਸਾਧੂ ਦੀ ਸੰਗਤ ਵਿਚ ਬੈਠਿਆਂ (ਅਕਾਲ ਪੁਰਖ ਦੀ) ਜੋਤਿ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਪ੍ਰਗਟਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así la mente se ilumina con la Suprema Luz del Guru."