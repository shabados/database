[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਲਾ ਪੂਤੁ; ਪਿਛੈਰੀ ਮਾਈ ॥"
page = 481
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "First was born the son and afterwards the mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਵਲ ਪੁੱਤ ਜੰਮਿਆ ਤੇ ਮਗਰੋਂ ਮਾਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, the son was born, and then, his mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਈ) ਹੇ ਭਾਈ! ਪਹਿਲੇ ਜੀਵ (ਪੂਤੁ) ਪਵਿਤ੍ਰ ਥਾ, ਪੁਨਾ ਇੰਦ੍ਰੀਓਂ ਕੇ ਪੀਛੈ ਲਗ ਕਰ ਅਸੁਧ, ਭਾਵ ਜਨਮ ਮਰਨ ਕਾ ਭਾਗੀ ਹੋ ਗ੍ਯਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵਾਤਮਾ ਤਾਂ ਪਵਿੱਤਰ (ਪਰਮਾਤਮਾ ਦੀ ਅੰਸ) ਸੀ, ਪਰ ਇਸ ਉੱਤੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਪੈ ਗਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿਲਾ = ਪਹਿਲਾਂ। ਪੂਤੁ = ਪਵਿੱਤਰ (ਪ੍ਰਭੂ ਦੀ ਅੰਸ) ਸੀ। ਮਾਈ = ਮਾਇਆ ਵੀ, ਮਾਇਆ ਦੇ ਅਸਰ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, la Maravilla de maravillas, primero viene el hijo y después la madre,"