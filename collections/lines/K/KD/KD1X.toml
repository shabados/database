[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁਅਮ ਸ਼ਾਹਿ ਹਬਸ਼ੀ ਚੁ ਮਗਰੇ ਦਰ ਆਬ ॥੫੬॥"
page = 1402

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the fourth one, a Negro, came out like a crocodile emerging from water.(56)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੌਥਾ ਹਬਸ਼ ਦੇਸ਼ ਦਾ ਬਾਦਸ਼ਾਹ ਪਾਣੀ ਵਿਚ ਮਗਰਮਛ ਵਾਂਗ (ਹਲਾ ਕਰਦਾ ਹੈ) ॥੫੬॥"