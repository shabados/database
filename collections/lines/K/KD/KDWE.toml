[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ. ਹਰਿ ਮਾਰਗੁ ਦਸਿਆ; ਗੁਰ ਪੁੰਨੁ ਵਡ ਪੁੰਨੋ ॥੯॥"
page = 725
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has shown me the God's way, the Guru has done me the good, yea, the supreme good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਰਸਤਾ ਵਿਖਾਲਿਆ ਹੈ। ਉਪਕਾਰ, ਮਹਾਨ ਉਪਕਾਰ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਉਤੇ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has shown me the Lord's Path; the Guru has done the greatest good deed. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਸਤਿਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਹਰੀ ਕੇ ਮਿਲਨੇ ਕਾ ਮਾਰਗ ਦਸਿਆ ਹੈ, ਸੋ ਸਤਗੁਰ ਬਡੇ ਪੁੰਨ੍ਯ ਰੂਪ ਹੈ ਅਰ (ਪੁੰਨ) ਪਵਿਤ੍ਰ ਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਗੁਰੂ ਨੇ (ਹੀ) ਪਰਮਾਤਮਾ (ਦੇ ਮਿਲਾਪ) ਦਾ ਰਸਤਾ ਦੱਸਿਆ ਹੈ। ਗੁਰੂ ਦਾ (ਮੇਰੇ ਉਤੇ ਇਹ) ਉਪਕਾਰ ਹੈ, ਵੱਡਾ ਉਪਕਾਰ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él me ha mostrado el Sendero del Señor y ha hecho la mejor de las acciones.(9)"