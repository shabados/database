[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿਐ; ਪੜਿ ਪੜਿ ਪਾਵਹਿ ਮਾਨੁ ॥"
page = 3
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing and constantly reading God's Name man gains honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਨਾਮ ਨੂੰ ਸੁਣਨ ਅਤੇ ਇਕ ਰਸ ਵਾਚਣ ਦੁਆਰਾ ਆਦਮੀ ਇੱਜ਼ਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening-reading and reciting, honor is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਸਤ੍ਰ ਵੇਦੋਂ ਕੇ ਪਢ ਪਢ ਮਾਨ ਕਾ ਪਾਵਨਾ, ਸੋ ਭੀ ਸ੍ਰਵਣ ਸੇ ਹੀ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਕਾਰ (ਮਨੁੱਖ ਵਿੱਦਿਆ) ਪੜ੍ਹ ਕੇ ਪਾਂਦੇ ਹਨ, ਉਹ ਭਗਤ ਜਨਾਂ ਨੂੰ ਅਕਾਲ ਪੁਰਖ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਹੀ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜਿ ਪੜਿ = ਵਿੱਦਿਆ ਪੜ੍ਹ ਕੇ। ਪਾਵਹਿ = ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = ". Los que cantan Sus Alabanzas crecen en honor"