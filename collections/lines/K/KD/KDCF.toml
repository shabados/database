[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੇਸ ਵੇਸ ਲਖ ਰਾਜ ਭਾਗ; ਪਰਗਣੇ ਹਜਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Lacs of kingdoms, countries and thousands of paraganas (districts);"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਦੇਸ਼, ਲੱਖਾਂ ਮੋਹਣੇ ਭੇਖ, ਰਾਜ ਭਾਗ ਅਰ ਹਜ਼ਾਰਾਂ ਇਲਾਕੇ।"