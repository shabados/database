[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ; ਗੁਰੁ ਗੁਰੁ ਕਰਤ ਵਿਹਾਈ ॥"
page = 1069
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "night and day pass uttering the Guru's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਰਾਮ ਦਿਨ ਗੁਰਾਂ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਦਿਆਂ ਬੀਤਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "pass their nights and days calling on the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਅਵਸਥਾ ਰਾਤ ਦਿਨ ਗੁਰੂ ਗੁਰੂ ਕਰਤਿਆਂ ਬੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਉਮਰ ਸਦਾ ਗੁਰੂ ਨੂੰ ਯਾਦ ਕਰਦਿਆਂ ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਕਰਤ = ਕਰਦਿਆਂ, ਯਾਦ ਕਰਦਿਆਂ। ਵਿਹਾਈ (ਉਮਰ) ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recitan día y noche, y para siempre, el Nombre del Guru."