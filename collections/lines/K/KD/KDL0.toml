[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲੀ ਕਾਲ ਮਹਿ; ਇਕ ਕਲ ਰਾਖੀ ॥"
page = 1024
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Iron-age, only one potency remained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਯੁੱਗ ਅੰਦਰ ਕੇਵਲ ਇਕ ਸ਼ਕਤੀ ਹੀ ਰਹਿ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Iron Age, the Dark Age of Kali Yuga, only one power remains."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਕੇ ਸਮੇਂ ਮੇਂ (ਇਕ ਕਲ) ਇਕ ਹਿਸਾ ਅਰਥਾਤ ਚੌਥਾਈ ਧਰਮ ਕੀ ਰਾਖ ਲਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਧਰਮ-ਸੱਤਿਆ ਦੇ ਚਾਰ ਹਿੱਸੇ ਕਰ ਦਿੱਤੇ ਜਾਣ ਤੇ ਜੇ ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਧਰਮ ਦੀ ਇਕੋ ਸਤਿਆ ਰਹਿ ਜਾਏ ਤਾਂ ਉਹ ਮਨੁੱਖ, ਮਾਨੋ, ਕਲਿਜੁਗ ਵਿਚ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la oscura Era de Kali Yug, sólo una pierna del Dharma permanece,"