[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਸਿਮਰੰਤਿ ਨਾਨਕ; ਮਹਾ ਅਗਨਿ. ਨ ਬਿਨਾਸਨੰ ॥੧॥"
page = 706
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At every breath, it remembers the Lord, O Nanak, and the great fire consumes it not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸੁਆਸ ਨਾਲ ਇਹ ਸੁਆਮੀ ਨੂੰ ਯਾਦ ਕਰਦੀ ਹੈ, ਹੇ ਨਾਨਕ ਅਤੇ ਡਾਢੀ ਅੱਗ ਇਸ ਨੂੰ ਨਸ਼ਟ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, it meditates in remembrance on the Lord, O Nanak; it is not consumed by the great fire. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਸਮੇਂ ਏਹ ਜੀਵ ਸੁਆਸ ਸੁਆਸ ਤਿਸ ਕਾ ਸਿਮਰਨ ਕਰਤਾ ਹੈ, ਤਿਸੀ ਤੇ ਵਹੁ ਉਦਰ ਕੀ ਮਹਾ ਅਗਨੀ ਜੋ ਹੈ, ਸੋ ਇਹ ਕੇ ਨਾਸ ਨਹੀਂ ਕਰਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੀਵ ਉਸ ਨੂੰ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਨਾਲ ਯਾਦ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ਤੇ (ਮਾਂ ਦੇ ਪੇਟ ਦੀ) ਵੱਡੀ (ਭਿਆਨਕ) ਅੱਗ ਉਹਨਾਂ ਦਾ ਨਾਸ ਨਹੀਂ ਕਰ ਸਕਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí él vive en Dios en cada momento, protegido aun en el gran fuego. (1)"