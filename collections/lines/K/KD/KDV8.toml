[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੁਤਿ ਸਿਸੀਅਰ ਸੀਤਲ; ਹਰਿ ਪ੍ਰਗਟੇ ਮੰਘਰ ਪੋਹਿ ਜੀਉ ॥"
page = 929
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the moon-cool season of the months of Maghar and Poh, God has become manifest unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਦ ਵਰਗੇ ਠੰਢੇ ਮੱਘਰ ਅਤੇ ਪੋਹ ਦੇ ਮਹੀਨਿਆਂ ਦੇ ਮੌਸਮ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਮੈਨੂੰ ਪ੍ਰਤੱਖ ਦਿੱਸ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the cold season of Maghar and Poh, the Lord reveals Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਘਰ ਪੋਹ ਜੋ ਹਿਮਕਰ ਰੁਤਿ ਹੈ, ਸੋ ਅਤਿ ਸੀਤਲ ਹੈ (ਸਿਸੀਅਰ⁽¹⁾) ਬਰਫ਼ ਕੇ ਤੁਲ ਹੈ ਜਿਸ ਮੇਂ ਹਰੀ ਪ੍ਰਗਟ ਹੂਏ ਹੈਂ। ਅਸਲ ਮੇਂ ਈਹਾਂ ਸਿਸੀਅਰ ਕੀ ਜਗਾ ਹਿਮਕਰ ਗ੍ਰਹਨ ਕਰਨੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੰਘਰ ਮੋਹ ਦੇ ਮਹੀਨੇ ਵਿਚ ਸਿਆਲ ਦੀ ਰੁੱਤ (ਆ ਕੇ) ਠੰਢ ਵਰਤਾਂਦੀ ਹੈ, (ਇਸੇ ਤਰ੍ਹਾਂ ਜਿਸ ਜੀਵ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਪਰਕਾਸ਼ ਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਸੀਅਰ = ਸਿਆਲ। ਸੀਤਲ = ਠੰਢੀ। ਪੋਹਿ = ਪੋਹ (ਦੇ ਮਹੀਨੇ) ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La estación refrescada por la luna ha llegado; el Señor se ha manifestado en los meses de Magjara y Poya."