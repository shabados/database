[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਬਚਨੁ; ਪਰਗਟੁ ਸੰਸਾਰਿ ॥"
page = 177
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru 's word is manifest in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਚਨ ਜਹਾਨ ਅੰਦਰ ਰੋਸ਼ਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Word is revealed in the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਬਚਨ ਸੰਸਾਰ ਮੇਂ ਪ੍ਰਗਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਮਨੁੱਖ ਨੂੰ ਸੰਸਾਰ ਵਿਚ ਪਰਸਿੱਧ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, la Palabra del Shabd del Guru es manifiesta en el Universo;"