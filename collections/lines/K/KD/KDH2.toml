[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੈਨ ਸਭੈ ਭਜ ਹੈ ਜਬ ਹੀ; ਤਬ ਕਾ ਸੰਗ ਜਾਇ ਕੈ ਜੁਧੁ ਮਚੈ ਹਉ ॥"
page = 450

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With whom then he would fight?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਜਦੋਂ (ਇਸ ਦੀ) ਸਾਰੀ ਸੈਨਾ ਭਜ ਜਾਏਗੀ, ਤਦੋਂ ਮੈਂ ਕਿਸ ਨਾਲ ਯੁੱਧ ਕਰਾਂਗਾ।"