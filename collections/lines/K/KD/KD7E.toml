[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਿ ਪੰਡਿਤੁ; ਵਿਰਲਾ ਵੀਚਾਰੀ ॥"
page = 413
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare in the world is a scholar who is a man of deliberation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਵਿੱਚ ਬੜੇ ਵਿਦਵਾਨ ਹਨ, ਪ੍ਰੰਤੂ ਗੂੜੀ ਵਿਚਾਰ ਵਾਲਾ ਬੰਦਾ ਕੋਈ ਟਾਵਾ ਟੱਲਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare in this world is that scholar who reflects upon this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਸੰਸਾਰ ਮੇਂ ਪੰਡਿਤ ਭੀ ਬਹੁਤ ਹੈਂ ਪਰੰਤੂ ਵਿਚਾਰਵਾਨ ਵਿਰਲਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਪੰਡਿਤ ਭੀ ਕੋਈ ਵਿਰਲਾ ਹੀ ਹੈ ਜੇਹੜਾ (ਵਿੱਦਿਆ ਦੇ ਅਨੁਸਾਰ ਹੀ) ਵਿਚਾਰਵਾਨ ਭੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੀਚਾਰੀ = ਵਿਚਾਰਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Excepcional es el hombre de Sabiduría que medita en este conocimiento,"