[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਜਿਸ ਨੋ ਹੋਵੈ ਦਾਤਿ ॥"
page = 962
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he alone remembers the Name, who is so blessed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਹ ਹੀ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਐਸੀ ਬਖਸ਼ੀਸ਼ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he alone does so, who is blessed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਕੀ ਦਾਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪ੍ਰਭੂ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Voluntad del Señor uno contempla el Nombre noche"