[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਕਰਮੁ ਕਰੀਮ ਕਾ; ਉਹੁ ਕਰੈ ਜਾਨੈ ਸੋਇ ॥੪॥੧॥"
page = 727
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, mercy wells up from the Merciful Lord. He alone knows, who does all this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਰਹਿਮਤ, ਰਹੀਮ ਸੁਆਮੀ ਪਾਸੋਂ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ। ਕੇਵਲ ਓਹੀ ਜਾਣਦਾ ਹੈ, ਜੋ ਇਹ ਸਾਰਾ ਕੁਛ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Kabeer, mercy flows from the Merciful Lord; He alone knows who acts. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਇਹ ਜੋ ਪ੍ਰਪੰਚ ਹੈ, ਸੋ ਤਿਸੀ (ਕਰੀਮ) ਕ੍ਰਿਪਾਲੂ ਕਾ (ਕਰਮੁ) ਕਰਤਬ ਹੈ, ਓਹ ਆਪ ਹੀ ਸਭ ਕੁਛ ਕਰਤਾ ਹੈ ਔ ਆਪ ਸੋਈ ਸਭ ਕੁਛ ਜਾਨਤਾ ਹੈ। ਵਾ ਜਿਨੋਂ ਪੁਰਸ਼ੋਂ ਪਰ ਤਿਸ ਕ੍ਰਿਪਾਲੂ ਕੀ ਕ੍ਰਿਪਾ ਭਈ ਹੈ ਓਹੁ ਉਨ ਵਈਰਾਗ ਵਿਚਾਰ ਰੂਪੀ ਨੇਤ੍ਰੋਂ ਕੋ ਲਗਾਵਨ ਕਰ ਕੇ ਸੋ ਤਿਸ ਕੋ ਜਾਨ ਲੇਤੇ ਹੈਂ, ਭਾਵ ਯਿਹ ਅਭੇਦ ਅਰੂਪ ਹੋਇ ਜਾਤੇ ਹੈਂ॥੪॥੧॥☬ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਆਗੇ ਭਗਤ ਨਾਮਦੇਵ ਜੀ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਇਸ ਭੇਤ ਨੂੰ) ਉਹ ਮਨੁੱਖ ਹੀ ਸਮਝ ਸਕਦਾ ਹੈ ਜਿਸ ਨੂੰ ਉਹ ਸਮਝਣ-ਜੋਗ ਬਣਾਏ। ਤੇ, ਇਹ ਬਖ਼ਸ਼ਸ਼ ਉਸ ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲੇ ਦੇ ਆਪਣੇ ਹੱਥ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼। ਕਰੀਮ = ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ। ਉਹੁ = ਉਹ ਪ੍ਰਭੂ। ਸੋਇ = ਉਹ ਮਨੁੱਖ (ਜਿਸ ਉੱਤੇ ਪ੍ਰਭੂ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ) ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Kabir, la Misericordia fluye del Señor Misericordioso, sólo Él sabe quién actúa.(4-1)"