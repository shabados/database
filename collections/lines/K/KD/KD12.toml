[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਾਖਿਆ ਉਰਿ ਧਾਰੇ. ਅਪਨਾ ਕਾਰਜੁ ਸਵਾਰੇ; ਗੁਰਮਤੀ ਹਰਿ ਜਾਤਾ ॥"
page = 772
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She keeps God, enshrined in her mind, arranges her affairs and by Guru's instruction knows her Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਮਨ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਨੂੰ ਟਿਕਾਈ ਰੱਖਦੀ ਹੈ। ਆਪਣੇ ਕੰਮ-ਕਾਰ ਸੁਆਰ ਲੈਂਦੀ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਸਿੱਖ-ਮਤ ਦੁਆਰਾ ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਜਾਣ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keeping the Lord enshrined within her heart, her affairs are arranged and resolved; through the Guru's Teachings, she knows her Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮਤੀਆਂ ਨੇ ਹਰੀ ਕੋ ਜਾਨਾ ਹੈ ਤਿਨੋਂ ਦ੍ਵਾਰੇ ਜਿਨੋਂ ਨੇ ਅਪਨਾ ਰੱਖ੍ਯਕ ਜਾਨ ਕੇ ਹਰਿ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰ ਰਖਾ ਹੈ, ਤਿਨੋਂ ਨੇ ਅਪਨੇ ਸਭੀ ਕਾਰਜ ਸਵਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦੀ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਆਪਣਾ ਜੀਵਨ-ਮਨੋਰਥ ਸੰਵਾਰ ਲੈਂਦੀ ਹੈ, ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es como satisface el deseo de su Alma y a través de la Sabiduría del Guru, conoce a su Señor."