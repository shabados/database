[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਇਸਨਾਨੁ; ਪੂਜਾ ਤਿਲਕੁ ਲਾਲ ॥"
page = 374
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou bathest, adorest and appliest crimson frontal mark."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨ੍ਹਾਊਦਾ ਹੈਂ, ਪੂਜਾ ਕਰਦਾ ਹੈਂ ਅਤੇ ਸੂਹੇ ਰੰਗ ਦਾ ਟਿੱਕਾ ਲਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You take your bath, and worship, and apply the crimson mark upon your forehead;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਇਸਨਾਨ ਪੂਜਾ ਮਸਤਕ ਪਰ ਲਾਲ (ਤਿਲਕੁ) ਸ੍ਰੀ ਚਿਹਨ ਭੀ ਅਤਿ ਸੋਭਾਇਮਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਪੂਜਾ ਭੀ ਕਰ ਸਕਦੀ ਹੈਂ ਮੱਥੇ ਉਤੇ ਲਾਲ ਤਿਲਕ ਲਾ ਲੈਂਦੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "podría estar tu cocina y podrás hacer alabanza,"