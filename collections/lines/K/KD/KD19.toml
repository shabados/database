data = "ਘਨ ਬੂੰਦਨ ਜਿਯੋ ਬਿਸਖੰ ਬਰਖੇ ॥੧੬॥"
page = 102

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And began to shoot arrows like the rain-drops.16."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਦਲ ਦੀਆਂ ਕਣੀਆਂ ਵਾਂਗ ਤੀਰ ਚਲਾਉਣ ਲਗੇ ॥੧੬॥"