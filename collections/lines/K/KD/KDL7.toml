[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈਵਰ ਗੈਵਰ ਚਾਲਨਹਾਰ ॥"
page = 888
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The horses and elephants are liable to depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੋੜੇ ਅਤੇ ਹਾਥੀ ਟੁਰ ਜਾਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Horses and elephants will pass away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘੋੜੇ ਜੋ ਸ੍ਰੇਸਟ ਹੈਂ ਪੁਨਾ ਹਾਥੀ ਜੋ ਸ੍ਰੇਸਟ ਹੈਂ, ਏਹ ਸਭ ਚਾਲਨੇਹਾਰੇ ਹੀ ਜਾਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਧੀਆ ਘੋੜੇ, ਵਧੀਆ ਹਾਥੀ-ਇਹ ਭੀ ਨਾਸਵੰਤ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੈਵਰ = {हयवर} ਵਧੀਆ ਘੋੜੇ। ਗੈਵਰ = {गजवर} ਵਧੀਆ ਹਾਥੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestros caballos y elefantes no se quedarán para siempre."