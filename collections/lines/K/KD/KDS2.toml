[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰਿਸਨ ਬਿਸ੍ਵ ਤਰਬੇ ਨਿਮਿਤ; ਤਨ ਮੈ ਕਰਿਯੋ ਪ੍ਰਕਾਸ ॥੫੬॥"
page = 296

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both Devaki and Vasudev, began to remember Vishnu, the lord of Lakshmi with extreme saintliness and here Vishnu entered and enlightened the body of Devaki in order to redeem the world darkened by vices.56."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਵਿਸ਼ਣੂ) ਪਾਪਾਂ ਨਾਲ ਕਾਲੀ ਹੋਈ ਦੁਨੀਆ ਨੂੰ ਤਾਰਨ ਲਈ (ਦੇਵਕੀ ਦੇ) ਸ਼ਰੀਰ ਵਿਚ ਪ੍ਰਕਾਸ਼ ਕਰਦਾ ਹੈ ॥੫੬॥"