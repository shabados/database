[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤ੍ਰਿਪਤਾਨੋ; ਮਿਟੇ ਜੰਜਾਲ ॥"
page = 389
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is sated and ended are my involvements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਰੱਜ ਗਈ ਹੈ ਤੇ ਮੁਕ ਗਏ ਹਨ ਮੇਰੇ ਪੁਆੜੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is satisfied, and my entanglements have been dissolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰਾ ਮਨ ਤ੍ਰਿਪਤ ਹੋ ਗਯਾ ਹੈ ਔਰ ਸਭ (ਜੰਜਾਲ) ਬੰਧਨ ਮਿਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਮਨੁੱਖ ਦਾ ਮਨ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ ਰੱਜ ਜਾਂਦਾ ਹੈ ਉਸ ਦੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਸਾਰੇ ਬੰਧਨ ਟੁੱਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Satisfecha está mi mente y ya no me involucro más,"