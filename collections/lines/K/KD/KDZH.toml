[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ. ਸੋਝੀ ਨਾ ਪਵੈ; ਅਹੰਕਾਰੁ. ਨ ਵਿਚਹੁ ਜਾਇ ॥"
page = 303
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, understanding is not obtained, nor does pride depart from within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਸਮਝ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ ਨਾਂ ਹੀ ਹੰਕਾਰ ਅੰਦਰੋਂ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, understanding is not obtained, and egotism does not depart from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾ ਸੋਝੀ ਨਹੀਂ ਪੜਤੀ ਔਰ ਹੰਕਾਰ ਬੀਚ ਸੇ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਨੂੰ ਸਤਿਗੁਰੂ ਦੇ ਅਧੀਨ ਕੀਤੇ ਬਿਨਾ (ਇਹ) ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ ਤੇ ਹਿਰਦੇ ਵਿਚੋਂ ਅਹੰਕਾਰ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Verdadero Guru, uno no despierta, ni el ego se quita."