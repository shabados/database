[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਿਲੇ ਸਿ ਸਜਣਾ; ਹਰਿ ਪ੍ਰਭ ਪਾਇਆ ਰੰਗੁ ॥"
page = 1318
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The friends who meet with the sublime Guru, are blessed with the Lord God's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਿੱਤ੍ਰ ਜੋ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮੀ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਪਿਆਰ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Gurmukhs who meet as friends are blessed with the Lord God's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਰੰਗ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਗੁਰਮੁਖ ਸਜਣੋਂ ਕੋ ਮਿਲੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਹਰੀ ਪ੍ਰਭੂ ਕੋ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ) ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ (ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਜਿਨ੍ਹਾਂ ਨੇ) ਪਰਮਾਤਮਾ ਦਾ ਪ੍ਰੇਮ ਹਾਸਲ ਕਰ ਲਿਆ, ਉਹ ਚੰਗੇ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਵਲ ਮੂੰਹ ਕਰ ਕੇ, ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ। ਸੇ = ਉਹ ਬੰਦੇ। ਸਜਣਾ = ਚੰਗੇ ਜੀਵਨ ਵਾਲੇ ਮਨੁੱਖ। ਪ੍ਰਭ ਰੰਗੁ = ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esos Gurmukjs que se reúnen como hermanos son bendecidos con el Amor de Dios Nuestro Señor."