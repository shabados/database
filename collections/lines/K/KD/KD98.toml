[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ; ਰਾਮ ਸਿਉ ਕਰਿ ਪ੍ਰੀਤਿ ॥"
page = 631
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, bear thou love with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, love the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸ੍ਰੀ ਰਾਮ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਬਣਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਪ੍ਰੀਤਿ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath, Mejl Guru Teg Bajadur, Noveno Canal Divino."