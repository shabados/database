data = "ਮਾਰੂ ਮਹਲਾ ੫ ਘਰੁ ੨ ॥"
page = 998
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Maru 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਰੂ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maaroo, Fifth Mehl, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਾਰੂ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maru, Mejl Guru Aryan, Quinto Canal Divino."