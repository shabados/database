[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਸੁਬੁਧਿ ਜੀਅ ਧਾਰੀਐ ॥੧੦੨੬॥"
page = 781

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words “Urgeshwar-bhaginin”, utter the words “Satchar-naath-shatru” and know all the names of Tupak.1026."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਬੁੱਧੀਮਾਨ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝਣ ॥੧੦੨੬॥"