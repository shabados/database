[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਸਦਾ ਹਰੀਆਵਲਾ; ਸਹਜੇ ਹਰਿ ਗੁਣ ਗਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 428
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even verdant is their soul and they automatically sing God's praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹੀ ਸਰਸਬਜ਼ ਹੈ ਉਨ੍ਹਾਂ (ਗੁਰਮੁਖਾਂ) ਦੀ ਆਤਮਾਂ ਅਤੇ ਸਿਧ ਹੀ ਉਹ ਹਰੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds are forever rejuvenated, and they naturally, intuitively, sing the Glorious Praises of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਹਜੇ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇ ਕਰ ਤਿਨ ਗੁਰਮੁਖੋਂ ਕਾ ਮਨ ਸਦਾ (ਹਰੀਆਵਲਾ) ਅਨੰਦ ਰਹਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਹਰੀ ਦੇ ਗੁਣ ਗਾ ਗਾ ਕੇ ਉਹਨਾਂ ਦਾ ਮਨ ਸਦਾ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਇ = ਗਾ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su mente está siempre floreciente y cantan las Alabanzas del Señor de manera natural. (1‑Pausa)"