data = "ਛਿਤ ਛੀਨ ਛਤ੍ਰ ਫਿਰਾਇ ॥੨॥੩੨੧॥"
page = 155

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He sized other lands and held the canopy over his head.2.321."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੋਰਨਾਂ ਦੀ ਧਰਤੀ ਖੋਹ ਕੇ (ਆਪਣਾ) ਛਤਰ ਫਿਰਾਇਆ ॥੨॥੩੨੧॥"