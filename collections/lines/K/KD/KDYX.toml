[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਕਦੀ ਬਹਿਸ਼ਤ ਦੇ ਬਾਗ ਦੀ ਸੈਰ ਲਈ ਨਹੀਣ ਜਾਣਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੋਯਾ ਕਸੇ ਕਿ ਜਾਨਿਬ ਕੁਇ ਬੁਤਾਣ ਗੁਜ਼ਸ਼ਤ ।੮।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Bhai Sahib telling the worldly people, \"You have eventually seen that the seekers of Akaalpurakh adopted the only path to attain Him,\nThen, you have reaped full benefits from this precious life.\" (13) (1)"