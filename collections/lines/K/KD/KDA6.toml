[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਵਿੰਦ ਤੁਝ ਬਿਨੁ; ਅਵਰੁ ਨ ਠਾਉ ॥"
page = 502
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the World-Supporter, without Thee, I have no other place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਥੰਮਣਹਾਰ! ਤੇਰੇ ਬਾਝੋਂ ਮੇਰਾ ਹੋਰ ਕੋਈ ਟਿਕਾਣਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord of the Universe, without You, there is no other place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਤੇਰੇ ਬਿਨਾਂ ਹਮ ਜੀਵੋਂ ਕੋ ਦੂਸਰਾ ਅਸਥਾਨ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੋਵਿੰਦ! ਤੈਥੋਂ ਬਿਨਾ ਮੇਰਾ ਹੋਰ ਕੋਈ ਆਸਰਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਵਿੰਦ = ਹੇ ਗੋਵਿੰਦ! ਠਾਉ = ਥਾਂ, ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Soporte de la Tierra, sin Ti no tengo ningún otro refugio."