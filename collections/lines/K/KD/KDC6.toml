[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜੁ ਕਲਿ ਕਰਦਿਆ ਕਾਲੁ ਬਿਆਪੈ; ਦੂਜੈ ਭਾਇ ਵਿਕਾਰੋ ॥੨॥"
page = 581
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to duality, the man commits sins, Putting off Lord's meditation till to-day-eve or tomorrow, he is seized by death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਉਹ ਪਾਪ ਕਰਦਾ ਹੈ। ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਨੂੰ ਅੱਜ-ਆਥਣ ਜਾਂ ਕਲ੍ਹ ਤਾਂਈਂ ਮੁਲਤਵੀ ਕਰਦੇ ਕਰਦੇ ਉਸ ਨੂੰ ਮੌਤ ਆ ਪਕੜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may put this off today, but tomorrow he is seized by death; in love with duality, he practices corruption. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਉ ਕਰ ਬਿਕਾਰੋਂ ਸੇ ਭਰੇ ਹੂਏ ਜੀਵ ਕੋ ਆਜ ਕਾਲ ਕਰਤੇ ਕਾਲ ਬ੍ਯਾਪਤਾ ਹੈ ਅਰਥਾਤ ਮ੍ਰਿਤ੍ਯੁ ਹੋ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਜ (ਸਿਮਰਨ) ਕਰਦਾ ਹਾਂ, ਭਲਕੇ ਕਰਾਂਗਾ (ਇਹੀ ਟਾਲ-ਮਟੋਲੇ) ਕਰਦੇ ਨੂੰ ਮੌਤ ਆ ਦਬਾਂਦੀ ਹੈ। (ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਕੇ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਵਿਅਰਥ ਕੰਮ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੁ ਵਿਆਪੈ = ਮੌਤ ਆ ਦਬਾਂਦੀ ਹੈ। ਭਾਇ = ਪਿਆਰ ਵਿਚ। ਵਿਕਾਰੋ = ਵਿਕਾਰੁ, ਵਿਅਰਥ ਕੰਮ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno deja la meditación para mañana, y entonces muere destruido por las pasiones, la corrupción y la dualidad. (2)"