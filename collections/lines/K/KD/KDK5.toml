[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ; ਬੇਦ ਬੀਚਾਰੇ ॥"
page = 288
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by studying Simirtis, Shashtras and Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿੰਮ੍ਰਤੀਆਂ, ਸ਼ਾਸਤਰਾਂ ਤੇ ਵੇਦਾਂ ਨੂੰ ਘੋਖਣ ਦੁਆਰਾ ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "not by studying the Simritees, the Shaastras or the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿੰਮ੍ਰਤੀਆਂ ਔਰ ਵੇਦ ਸਾਸਤ੍ਰ ਸਭੀ ਵਿਚਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿੰਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤ੍ਰ ਵੇਦ (ਆਦਿਕ) ਵਿਚਾਰਿਆਂ (ਆਵਾ ਗਵਨ ਤੋਂ ਛੁਟਕਾਰਾ ਨਹੀਂ ਹੁੰਦਾ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vana resulta la lectura de los Vedas, de los Shastras y de los Textos Semíticos."