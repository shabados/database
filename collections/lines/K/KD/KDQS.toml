[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੋਡਾ ਹੋਡੀ ਡੋਡੀਆ; ਇਕ ਦੂੰ ਇਕ ਚੜ੍ਹਾਉ ਚੜ੍ਹਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Its flower buds vie with one another to look beautiful."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਦੋ ਜਿਦੀ ਡੋਡੀਆਂ ਇਕ ਥੋਂ ਇਕ ਵਧੀਕ ਹੋਕੇ ਚੜ੍ਹਾਵਾ ਦੱਸਦੀਆਂ ਹਨ।"