[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬੇਪਰਵਾਹੁ, ਨ ਬੇਪਰਵਾਹੀਐ ।੧੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukh is carefree in the world but not so towards the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਲੋਕ ਆਪ) ਬੇਪਰਵਾਹ ਹਨ, (ਕਿਸੇ ਦੀ ਆਸ਼ਾ ਨਹੀਂ ਰਖਦੇ, ਪਰੰਤੂ ਕੋਈ ਸ਼ਰਧਾ ਧਾਰਕੇ ਸ਼ਰਨ ਆਵੇ ਤਾਂ ਉਸ ਤੋਂ) ਬੇਪਰਵਾਹੀ ਨਹੀਂ ਕਰਦੇ, (ਅਥਵਾ ਗੁਰਮੁਖ ਤਾਂ ਬੇਪਰਵਾਹ ਹੈ, ਪਰ ਸਾਨੂੰ ਗੁਰਮੁਖ ਨਾਲ ਬੇਪਰਵਾਹੀ ਨਹੀਂ ਕਰਨੀ ਚਾਹੀਦੀ)।"