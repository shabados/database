[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਣਿ ਮੇਲਾ ਸਿਵਰਾਤਿ ਦਾ; ਖਟ ਦਰਸਨਿ ਆਦੇਸਿ ਕਰਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Conquering the Sivratri fair Baba made the followers of six philosophies bow."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵਰਾਤ ਦਾ (ਸਾਰਾ) ਮੇਲਾ (ਗੁਰੂ ਜੀ ਨੇ) ਜਿੱਤ ਲੀਤਾ, ਖਟ ਦਰਸ਼ਨਾਂ ਨੇ ਨਮਸਕਾਰ ਕੀਤੀ।"