[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਟੁ ਕਰਮ; ਨਾਮੁ ਨਿਰੰਜਨੁ ਸੋਈ ॥"
page = 1343
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The merit of six religious rites are contained in the Name of that Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੇ ਧਾਰਮਕ ਸੰਸਕਾਰ ਦਾ ਲਾਹਾ, ਉਸ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਅੰਦਰ ਸਮਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The merits of the six religious rituals are obtained through the Immaculate Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਜਨ! ਤੇਰਾ ਜੋ ਨਾਮ ਹੈ, ਸੋਈ ਖਟ ਕਰਮ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸ਼ਾਸਤ੍ਰਾਂ ਦੇ ਦੱਸੇ ਹੋਏ ਛੇ ਧਾਰਮਿਕ ਕੰਮ (ਮੇਰੇ ਵਾਸਤੇ) ਤੇਰਾ ਨਾਮ ਹੀ ਹੈ, ਤੇਰਾ ਨਾਮ ਮਾਇਆ ਦੀ ਕਾਲਖ ਤੋਂ ਰਹਿਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los méritos de seis rituales religiosos se obtienen con el Inmaculado Naam,"