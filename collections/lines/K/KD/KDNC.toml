[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਗਾਵੈ; ਏਕੋ ਨਾਮ ॥੩॥"
page = 798
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and night and day sing I the Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਮ ਦਿਨ ਮੈਂ ਕੇਵਲ ਨਾਮ ਨੂੰ ਹੀ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I sing the One Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਤੋ ਦਿਨੇ ਰਾਤ ਹਮ ਤੇਰੇ ਏਕ ਨਾਮ ਕੋ ਹੀ ਗਾਵਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਇਕੋ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo, el Nombre del Señor. (3)"