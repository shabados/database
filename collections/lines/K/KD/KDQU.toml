[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਲਤ ਚੁਨਤ, ਖਿਨੁ ਪਲੁ ਚਸਾ ਲਾਗੈ; ਤਬ ਲਗੁ. ਮੇਰਾ ਮਨੁ, ਰਾਮ ਗੁਨ ਗਾਵੈ ॥੨॥"
page = 368
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In mustering and selecting musicians an instant a moment or trice must elapse meanwhile my mind sings Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੀਆਂ ਨੂੰ ਇਕੱਤ੍ਰ ਕਰਨ ਅਤੇ ਚੁਣਨ ਵਿੱਚ ਇਕ ਮੁਹਤ ਲਮ੍ਹਾਂ ਜਾ ਛਿਨ ਜਰੂਰ ਗੁਜਰ ਜਾਂਦਾ ਹੈ, ਉਦੋਂ ਤਾਈਂ ਮੇਰਾ ਚਿੱਤ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ, (ਭਾਵ-ਇੰਨਾ ਕੁ ਸਮਾਂ ਵੀ ਸਿਮਰਨ ਬਿਨ ਅਜਾਈ ਗਵਾਉਣਾ ਮੇਰੇ ਲਈ ਅਸੰਭਵ ਹੈ।)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the time it takes to select and assemble these musicians, a moment elapses, and my mind sings the Glorious Praises of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਰ ਕੇ ਮਿਲਾਉਤੇ ਗਵਈਓਂ ਕੇ ਚੁਨਤੇ ਖਿਨ, ਪਲ, ਚਸਾ, ਯਹ ਕਾਲ ਕੇ ਨਿਯਮ ਹੈਂ ਅਰਥਾਤ ਥੋੜੇ ਸੇ ਥੋੜਾ ਭੀ ਜੇ ਕਰ ਸਮਾਂ ਬੀਤੈ, ਤਬ ਤਕ ਮੇਰਾ ਮਨ ਰਾਮ ਕੇ ਗੁਨ ਗਾਵੈਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਤਾਰਾਂ ਸੁਰਾਂ ਮਿਲਾਂਦਿਆਂ ਤੇ ਸੁਰ ਚੁੱਕਦਿਆਂ ਕੁਝ ਨ ਕੁਝ ਸਮਾ ਜ਼ਰੂਰ ਲੱਗਦਾ ਹੈ। ਮੇਰਾ ਮਨ ਤਾਂ ਉਤਨਾ ਸਮਾ ਭੀ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹੇਗਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਸਾ = ਥੋੜਾ ਕੁ ਸਮਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Seleccionándolas y mezclándolas uno desperdicia el mejor momento, pues mi mente podría cantar las Alabanzas del Señor. (2)"