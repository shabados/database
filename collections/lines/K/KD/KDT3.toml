[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੇ ਭਜਨ; ਕਟਹਿ ਜਮ ਫਾਂਸਾ ॥"
page = 659
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thy meditation, death's noose is cut away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਿਮਰਨ ਦੁਆਰਾ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, vibrating upon You, the noose of death is cut away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕਾ ਭਜਨ ਕਰਨੇ ਸੇ ਜਮ ਕੇ ਫਾਹੇ ਕਾਟੇ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਔਰ ਦੇਵਤਿਓਂ ਕੀ ਸੇਵਾ ਸੇ ਜਮ ਕਾ ਭੈ ਦੂਰ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਬੰਦਗੀ ਕੀਤਿਆਂ ਜਮਾਂ ਦੇ ਬੰਧਨ ਕੱਟੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándote, el mensajero de la muerte no se me acerca."