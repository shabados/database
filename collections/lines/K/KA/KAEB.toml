[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he alone is the house-holder, who checks his passion,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਗ੍ਰਹਿਸਤੀ ਹੈ ਜੋ ਆਪਣੇ ਵਿਸ਼ੇ ਵੇਗ ਨੂੰ ਰੋਕਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a householder, who restrains his passions"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗਿਰਹੀ ਸ੍ਰੇਸਟ ਹੈ, ਜੋ ਇੰਦ੍ਰਯੋਂ ਕੋ ਰੋਕਨਾ, ਭਾਵ ਜੀਤਨਾ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ) ਗ੍ਰਿਹਸਤੀ ਉਹ ਹੈ ਜੋ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੋਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es sostenedor de hogar, quien disciplina los deseos de sus sentidos"