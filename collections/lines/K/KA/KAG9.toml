[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਐ ਮੇਰੇ ਦਿਲ# ਮੈਨੂੰ ਜ਼ਿੰਦਗੀ ਤੋਂ ਛੁਟਕਾਰਾ ਪਾ ਦੇ, ਮੈਂ ਵਿਛੋੜੇ ਤੋਂ ਪਹਿਲਾਂ ਆਪਣਾ ਆਪ ਛਡ ਦਿਆਂ। "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾ ਦਿਲ ਮਰਾ ਖ਼ਲਾਸੀ, ਅਜ਼ ਅਫ਼ਤਰਾਕ ਦੇਹ ।੬੨।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "You should develop friendship with the noble souls and should keep their company;"