data = "ਬਰੋ ਹਰਕਿ ਬੀਨਦ ਨ ਦਾਨਦ ਸੁਖ਼ਨ ॥"
page = 1415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Any body who would see him, could not judge the reality,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਵੀ ਵੇਖਦਾ ਤਾਂ ਇਸ ਗੱਲ ਨੂੰ ਨਾ ਸਮਝ ਸਕਦਾ"