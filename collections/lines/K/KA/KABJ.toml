[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸੇਵਾ; ਸਦਾ ਸੁਖੁ ਪਾਏ ॥"
page = 362
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Guru's service, the mortal always obtains peace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਅੰਦਰ ਪ੍ਰਾਣੀ ਹਮੇਸ਼ਾਂ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, everlasting peace is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰਨੇ ਸੇ ਸਦਾ ਸੁਖੁ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰਦਾ ਹੈ ਉਹ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que logra la Paz en el Servicio del Guru"