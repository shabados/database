[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਕਹਹੁ; ਸਚੈ ਘਰਿ ਰਹਣਾ ॥"
page = 1040
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou wish to abide in the True Home, then utter thou the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਸੱਚੇ ਗ੍ਰਹਿ ਅੰਦਰ ਵਸਣਾ ਲੋੜਦਾ ਹੈ, ਤਦ ਤੂੰ ਸੱਚ ਬੋਲਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speak the Truth, and remain in the home of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਚੇ ਕੋ ਕਹੋ ਇਸ ਤੇ ਸਚੇ ਸਰੂਪ ਮੇਂ ਰਹਿਣਾ ਹੋਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰੋ, (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਥਾਂ ਮਿਲੀ ਰਹੇਗੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si buscas habitar en la Casa de la Verdad, recita nada más que la Verdad, muere hacia tu ser mientras estés vivo,"