[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਸਾਇਣੁ; ਰਸਨਾ ਚੀਨੑੇ ॥੪॥੩੫॥੪੮॥"
page = 1150
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With his tongue he utters the Name of God, the Home of elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਹਭ ਨਾਲ ਉਹ ਅੰਮ੍ਰਿਤ ਦੇ ਘਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His tongue chants the Name of the Lord, the Source of Nectar. ||4||35||48||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਰਸਨਾ ਨੇ ਰਾਮ ਕੇ ਨਾਮ ਕੋ ਹੀ ਰਸੋਂ ਕੇ ਘਰ (ਚੀਨੇ) ਜਾਣੇ ਹੈਂ, ਭਾਵ ਤਿਸ ਕੀ ਰਸਨਾ ਨਾਮ ਜਪਤੀ ਰਹਤੀ ਹੈ॥੪॥੩੫॥੪੮॥☬ਉਪਦੇਸ਼ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੀ ਜੀਭ ਨਾਲ ਸਭ ਰਸਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਨਾਮ-ਰਸ ਨੂੰ ਚੱਖਦਾ ਰਹਿੰਦਾ ਹੈ ॥੪॥੩੫॥੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recitando el Nombre de Aquél que cura a todos con sus labios. (4-35-48)"