[[content]]
asset = "SSKS"
type = "primary"
data = "ਪੂਰਨ ਬ੍ਰਹਮ ਗੁਰ ਮਹਿਮਾ ਕਹੈ ਸੁ ਥੋਰੀ; ਕਥਨੀ ਬਦਨੀ ਬਾਦਿ ਨੇਤ ਨੇਤ ਨੇਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "How much one may praise the True Guru, the embodiment of the complete God on the Earth, is still not enough. It is futile to say in words because He is infinite, limitless and fathomless."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਬ੍ਰਹਮ ਸਰੂਪ ਸਤਿਗੁਰਾਂ ਦੀ ਮਹਿਮਾ ਜਿਤਨੀ ਭੀ ਕਹੀਏ, ਉਹ ਥੋੜੀ ਹੀ ਥੋੜੀ ਹੈ। ਸ਼ਾਸਤ੍ਰੋਕ੍ਤ ਕਹਾਣੀਆਂ ਉਚਾਰ ਉਚਾਰ ਕੇ ਵਾ ਬਦਨੀ ਅਪਣੇ ਅੰਦਰਲੀ ਪ੍ਰੇਮ ਮਈ ਉਮੰਗਦ੍ਵਾਰਾ ਵਰਨਣ ਕਰ ਕਰ ਕੇ ਉਸਤਤੀ ਆਖਣੀ ਚਾਹੀਏ ਉਹਸਭੇ ਜਤਨ ਹੀ ਬਾਦਿ ਬ੍ਯਰਥ ਰਹਿੰਦੇ ਹਨ। ਇਸ ਲਈ ਬਾਰੰਬਾਰ ਬਾਣੀ ਸ਼ਰੀਰ ਕਰ ਕੇ ਨੇਤਿ ਨੇਤਿ ਨੇਤਿ ਨਹੀਂ ਬਸ, ਨਹੀਂ ਬਸ, ਨਹੀਂ ਬਸ ਹੀ ਉਚਾਰਣ ਕਰਦੇ ਹਾਂ ਇਉਂ ਤਾਂ ਉਸਤਤੀ ਦੀ ਗੰਮਤਾ ਨਹੀਂ।"