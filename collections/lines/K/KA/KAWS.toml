[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਤ ਜਾਤ ਬਾਰ ਖਿਨੁ ਲਾਗੈ; ਹਉ ਤਬ ਲਗੁ ਸਮਾਰਉ ਨਾਮੁ ॥੧॥"
page = 368
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In coming and going a moment's delay is caused and even in this momentary interval meditate I on the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਣ ਤੇ ਜਾਣ ਵਿੱਚ ਮੂਹਤ ਦੀ ਦੇਰੀ ਲੱਗ ਜਾਂਦੀ ਹੈ, ਉਦੋਂ ਤਾਈਂ ਮੈਂ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the brief instant between coming and going, I meditate on the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਉਤੇ ਜਾਤੇ ਜੋ ਖਿਣੋਂ ਕੀ ਦੇਰੀ ਲਗਤੀ ਹੈ ਤਬ ਤਕ ਮੇਂ ਨਾਮੁ ਸਿਮਰਨ ਕਰੌਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਘੁੰਘਰੂ ਰਬਾਬ ਆਦਿਕ ਲਿਆਉਣ ਵਾਸਤੇ) ਆਉਂਦਿਆਂ ਜਾਂਦਿਆਂ ਕੁਝ ਨ ਕੁਝ ਸਮਾ ਲੱਗਦਾ ਹੈ। ਪਰ ਮੈਂ ਤਾਂ ਉਤਨਾ ਸਮਾ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਯਾਦ ਕਰਾਂਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਤ ਜਾਤ = ਆਉਂਦਿਆਂ ਜਾਂਦਿਆਂ। ਬਾਰ = ਚਿਰ। ਖਿਨੁ = ਘੜੀ ਪਲ। ਹਉ = ਮੈਂ। ਤਬ ਲਗੁ = ਉਤਨਾ ਚਿਰ। ਸਮਾਰਉ = ਮੈਂ ਸੰਭਾਲਦਾ ਹਾਂ, ਮੈਂ ਯਾਦ ਕਰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el intervalo entre el ir y el venir es tan corto, ¿por qué no aprovecharlo únicamente para alabar el Naam, el Nombre del Señor? (1)"