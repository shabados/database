[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਕਤਿ ਤਿਨ ਕਉ ਅਗਲੀ; ਪੜਦੇ ਰਹਨਿ ਦਰੂਦ ॥੩॥"
page = 53
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they obtain more blessings if they continue reading Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਵਧੇਰੇ ਬਖ਼ਸ਼ਸ਼ਾਂ ਮਿਲਦੀਆਂ ਹਨ, ਜੇਕਰ ਉਹ ਸੁਆਮੀ ਦਾ ਜੱਸ ਵਾਚਦੇ ਰਹਿਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "-they are blessed all the more as they continue reading their prayers in praise to Him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪਹੁਚੇ ਹੂਏ ਪੁਰਸੋਂ ਕੋ (ਬਰਕਤਿ) ਸਕਤੀ (ਅਗਲੀ) ਬਹੁਤ ਹੀ ਪ੍ਰਾਪਤ ਭਈ ਹੈ, ਪਰ ਤਾਂ ਵੀ (ਦਰੂਦ) ਪ੍ਰਾਰਥਨਾ ਕੇ ਸਬਦ ਇਸਟ ਮੰਤ੍ਰਾਦਿ ਪੜਤੇ ਰਹਿਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਸੇ ਨੇ, ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨ ਲੱਭਾ, ਹਾਂ ਸਿਰਫ਼) ਉਹਨਾਂ ਨੂੰ ਬਹੁਤ ਬਰਕਤਿ ਮਿਲੀ (ਉਹਨਾਂ ਦੇ ਹੀ ਭਾਗ ਜਾਗੇ) ਜੋ (ਤੇਰੇ ਦਰ ਤੇ) ਦੁਆ (ਅਰਜ਼ੋਈ) ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Él crea no pide consejo a nadie, tampoco cuando convierte las cosas en polvo. (3)"