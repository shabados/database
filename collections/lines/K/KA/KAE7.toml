[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸੇਵਾ ਚਾਕਰੀ; ਭੈ ਰਚਿ ਕਾਰ ਕਮਾਇ ॥"
page = 549
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wait upon and serve thou the Guru and while toiling, abide in Lord's fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੀ ਖਿਦਮਤ ਤੇ ਟਹਿਲ ਕਮਾ ਅਤੇ ਘਾਲ ਕਮਾਉਂਦਾ ਹੋਇਆ ਸੁਆਮੀ ਦੇ ਡਰ ਅੰਦਰ ਵਿਚਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the Guru, and wait upon Him; as you work, maintain the Fear of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਚਾਕਰੀ) ਉਤਸਾਹ ਸਹਿਤ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰੀ ਹੈ ਅਰ ਭੈ ਵਿਖੇ (ਰਚਿ) ਮਿਲ ਕਰ ਕੇ ਭਗਤੀ ਰੂਪ ਕਾਰ ਕਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁਖ (ਪ੍ਰਭੂ ਦੇ) ਡਰ ਵਿਚ ਰਚ ਕੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਸੇਵਾ ਚਾਕਰੀ ਕਾਰ ਕਰੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dedícate ahora al Servicio del Guru y deja que la Reverencia por Dios se desarrolle en ti."