[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾ ਕੈ ਸੰਗਿ; ਪਾਪ ਗਵਾਵਣਾ ॥"
page = 652
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of the pious persons, all the sins are eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਸਾਰੇ ਗੁਨਾਹ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the congregation of the devotees, sins are eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਭਗਤ ਜਨੋਂ ਕੇ ਸੰਗ ਸੇ ਪਾਪੋਂ ਕੋ ਗਵਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਭਗਤਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਆਪਣੇ ਪਾਪ ਦੂਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Sociedad de Tus Santos, todas nuestras faltas son borradas."