[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਪ੍ਰਭਿ ਇਹੈ ਜਨਾਈ ॥"
page = 864
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, this is what the Lord has made me understand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਇਹ ਹੈ ਜੋ ਸੁਆਮ ਨੇ ਮੈਨੂੰ ਦਰਸਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, God has inspired me to know this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਭੂ ਨੇ ਇਹ ਬਾਤ ਜਨਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਇਹੀ ਗੱਲ ਸਮਝਾਈ ਹੈ (ਕਿ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, lo que el Señor me ha revelado,"