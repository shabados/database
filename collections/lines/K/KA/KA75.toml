[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਮੁਖੜਾ ਰੱਬ ਦਾ ਦਰਸ਼ਨ ਕਰਾਉਣ ਵਾਲਾ ਸ਼ੀਸ਼ਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਈਨਾਇ ਖ਼ੁਦਾਇ-ਨੁਮਾ ਹਸਤ ਰੂਇ ਤੂ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Akaalpurakh is omnipresent at every place under all circumstances and with everyone all the times,"