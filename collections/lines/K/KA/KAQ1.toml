[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗਾਵਤ ਗੋਵਿੰਦ ਕੇ; ਸਭ ਇਛ ਪੁਜਾਮੀ ਰਾਮ ॥"
page = 848
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the praise of the Master of the Universe, all my aspirations are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਲਮ ਦੇ ਮਾਲਕ ਦੀ ਉਸਤਤੀ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਚਾਹਨਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord of the Universe, all my desires are fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ ਰਾਮ! ਤੇਰੇ ਗੁਣੋਂ ਕੇ ਗਾਯਨ ਕਰਨੇ ਸੇ ਸਭੀ ਇਛਾ ਪੂਰਨ ਹੋਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ ਸਾਰੀਆਂ ਇੱਛਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando Tu Alabanza, todos mis deseos son cumplidos."