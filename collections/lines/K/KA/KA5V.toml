[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਸਾਹ ਪਾਤਿਸਾਹ ਲਖ; ਲਖ ਨਾਥ ਅਵਤਾਰੁ ਸੁਹਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bankers, emperors, naths and grand incarnations are also myriads in number."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਸ਼ਾਹ, ਲੱਖਾਂ ਪਾਤਸ਼ਾਹ, ਲਖ ਨਾਥ, ਲਖ ਅਵਤਾਰ, ਸੁਹਣੇ।"