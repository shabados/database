[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਸ਼ੀਰੀਂ ਜ਼ੁਬਾ ਹਮ ਚ ਇਖ਼ਲਾਸ ਕੇਸ਼ ॥੪॥"
page = 1400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was sweet spoken and possessed kind nature.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਬਹੁਤ ਮਿੱਠੀ ਜ਼ਬਾਨ ਵਾਲਾ ਅਤੇ ਧਰਮ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਸੀ ॥੪॥"