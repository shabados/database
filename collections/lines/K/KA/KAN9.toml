[[content]]
asset = "VGRG"
type = "primary"
data = "ਬ੍ਰਹਮ ਜੋਤਿ ਬ੍ਰਹਮਾਉ; ਗਿਆਨੁ ਚਰਾਗੁ ਹੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Realising the light of the Supreme in their mind they become competent to light the lamp of divine knowledge."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਜੋਤਿ ਕਰ ਕੇ ਬ੍ਰਹਮਾਂ ਆਦਿਕਾਂ ਨੂੰ ਬੀ ਗ੍ਯਾਨ ਦੇ ਚਰਾਗ (ਦੀਵੇ) ਦੇਣ ਹਾਰੇ (ਹੋ ਗਏ) ਹਨ।"