[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਤਿ ਸੰਤ ਸੰਗਿ ਲਗਿ ਊਚੇ; ਜਿਉ ਪੀਪ ਪਲਾਸ ਖਾਇ ਲੀਜੈ ॥"
page = 1325
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Butea frondosa plant becomes part and parcel of the Ficus religiosa tree; similarly, meeting with the saints' society, one becomes sublime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਲਾਹ, ਪਿੱਪਲ ਦਾ ਅੰਗ ਹੀ ਬਣ ਜਾਂਦਾ ਹੈ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਪ੍ਰਾਣੀ ਸ਼੍ਰੇਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attaching oneself to the Society of the Saints, one is exalted and uplifted, as the palaas tree is absorbed by the peepal tree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗਤ ਕੇ ਸੰਗ ਲਗ ਕਰ ਊਚੇ ਹੋਵੀਤਾ ਹੈ। ਜਿਸ ਪ੍ਰਕਾਰ ਪਲਾਸ ਮੇਂ ਪਿਪਲ ਉਪਜਾ ਹੂਆ ਪਲਾਸ ਕੋ ਖਾਇ ਲੇਤਾ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਸਤਿਸੰਗ ਦ੍ਵਾਰਾ ਅੰਤਹਕਰਣ ਪਲਾਸ ਕਾ ਅਭਾਉ ਕਰ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ-ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਸੰਤ-ਜਨਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ ਉੱਚੇ ਜੀਵਨ ਵਾਲੇ ਬਣ ਸਕੀਦਾ ਹੈ। ਜਿਵੇਂ ਛਿਛਰੇ ਨੂੰ ਪਿੱਪਲ ਆਪਣੇ ਵਿਚ ਲੀਨ ਕਰ (ਕੇ ਆਪਣੇ ਵਰਗਾ ਹੀ ਬਣਾ) ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਲਗਿ = ਲੱਗ ਕੇ। ਪੀਪ = ਪਿੱਪਲ। ਪਲਾਸ = ਛਿਛਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apegando su ser a la Sociedad del los Santos uno es elevado y exaltado, así como el árbol de Palas es absorbido en el árbol de Pipal."