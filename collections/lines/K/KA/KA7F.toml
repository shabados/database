[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਾਣਾ ਗੁਰ ਭਾਇਆ; ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਕਰੇ ਸਾਬਾਸਿ ਜੀਉ ॥"
page = 923
line = 9

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru gladly accepted the Lord's Will, and my Lord God applauded Him."

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੀ ਰਜ਼ਾ ਗੁਰੂ ਨੂੰ ਮਿੱਠੀ ਲੱਗੀ ਹੈ, ਮੇਰਾ ਪ੍ਰਭੂ (ਮੈਨੂੰ) ਸ਼ਾਬਾਸ਼ ਦੇ ਰਿਹਾ ਹੈ।\t\tਰਾਮਕਲੀ ਸਦ [ਭ. ਸੁੰਦਰ] ੩:੨ {੯੨੩}-੯\tਰਾਮਕਲੀ ਸਦ (ਭ. ਸੁੰਦਰ) ੯੨੩-੯\tਹਰ ਭਣ ਗਰ ਭੲਅ ਮਰ ਹਰ ਪਰਭ ਕਰ ਸਬਸ ਜੳ ॥\tਐਸਾ ਜੋ ਹਰੀ ਕਾ ਹੁਕਮ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਭਏ: ਸੋ ਮੇਰੇ ਕੋ ਭਾਇਆ ਹੈ। ਇਸੀ ਤੇ ਮੇਰਾ ਹਰੀ (ਪ੍ਰਭੂ) ਸ੍ਵਾਮੀ ਸਤਕਾਰ ਕਰੇਗਾ॥\t\tਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਗੁਰਾਂ ਨੂੰ ਮਿੱਠੀ ਲੱਗੀ ਅਤੇ ਮੈਂਡੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸ਼ਾਬਾਸ਼ੇ ਦਿੱਤੀ।\tThe Lord's will seemed sweet unto the Guru and my Lord God applauded him."

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਭਾਣਾ = ਹਰੀ ਦਾ ਭਾਣਾ, ਅਕਾਲ ਪੁਰਖ ਦੀ ਰਜ਼ਾ। ਗੁਰ ਭਾਇਆ = ਗੁਰੂ ਨੂੰ ਮਿੱਠਾ ਲੱਗਾ ਹੈ। ਕਰੇ ਸਾਬਾਸਿ = ਸ਼ਾਬਾਸ਼ੇ ਆਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha bendecido y estoy complacido con Su Voluntad."