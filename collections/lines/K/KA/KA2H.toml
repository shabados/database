[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਬ੍ਰਿਜਪਤਿ ਕੋ ਗ੍ਰਿਹ ਜਹਾ; ਤਹਿ ਦਿਜ ਪਹੁਚਿਓ ਜਾਇ ॥੧੯੮੨॥"
page = 495

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Extremely pleased on seeing the city, the Brahmin reached the palace of Krishna.1982."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਾ ਘਰ ਸੀ, ਬ੍ਰਾਹਮਣ ਉਸ ਸਥਾਨ ਉਤੇ ਜਾ ਪਹੁੰਚਿਆ ॥੧੯੮੨॥"