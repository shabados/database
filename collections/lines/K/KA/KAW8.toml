[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਕਾ ਮਾਤਾ; ਜਗ ਸਿਉ ਲੂਝੈ ॥੬॥"
page = 414
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Intoxicated with vice, he quarrels with the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਨਾਲ ਨੱਸ਼ਈ ਹੋਇਆ ਹੋਇਆ, ਉਹ ਜਹਾਨ ਨਾਲ ਲੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intoxicated with poison, he argues with the world. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਿਖੁ) ਬਿਖ੍ਯੋਂ ਮੇਂ ਮਸਤ ਹੂਆ ਸੰਸਾਰ ਮੇਂ (ਲੂਝੈ) ਝਗੜਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਵਿਹੁਲੀ ਮਾਇਆ ਵਿਚ ਮਸਤ ਹੋ ਕੇ ਜਗਤ ਨਾਲ ਝਗੜੇ ਸਹੇੜਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਮਾਇਆ-ਜ਼ਹਰ। ਮਾਤਾ = ਮਸਤਿਆ ਹੋਇਆ। ਲੂਝੈ = ਝਗੜਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo que se le dice y su cuerpo apático por el veneno de la Maya, se involucra solamente con el mundo. (6)"