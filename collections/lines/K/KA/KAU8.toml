[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਮਰਿ ਜਨਮਹਿ; ਮੁਹਲਤਿ ਪੁੰਨੇ ॥"
page = 1035
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When their time is over, they die and then transmigrate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਨ੍ਹਾਂ ਦਾ ਸਮਾਂ ਪੁੱਗ ਜਦਾ ਹੈ, ਉਹ ਮਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੁੜ ਆਵਾਗਉਣ ਵਿੱਚ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They die and die, only to be reborn, when their time has passed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ (ਮੁਹਲਤਿ) ਅਵਧ ਦੇ ਪੂਰੇ ਹੋਇਆਂ ਮਰ ਮਰ ਕੇ ਜਨਮਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜਦੋਂ ਜ਼ਿੰਦਗੀ ਦਾ ਸਮਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ਉਹ ਮਰਦੇ ਹਨ ਜੰਮਦੇ ਹਨ, ਮਰਦੇ ਹਨ ਜੰਮਦੇ ਹਨ (ਇਸੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਹਲਤਿ = ਜ਼ਿੰਦਗੀ ਦਾ ਸਮਾ। ਪੁੰਨੈ = ਪੁੱਗ ਜਾਣ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando su tiempo se acaba, mueren sólo para renacer otra vez,"