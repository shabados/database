[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਜ ਹੂੰ ਕੋ ਤਰੁ ਹੈਂ, ਕਿ ਰਾਜਸੀ ਕੋ ਸਰੁ ਹੈਂ; ਕਿ ਸੁਧਤਾ ਕੋ ਘਰੁ ਹੈਂ, ਕਿ ਸਿਧਤਾ ਕੀ ਸਾਰ ਹੈਂ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Is He the tree of Splendour? Is He the tank of activity? Is He the Abode of Purity? Is He the essence of Powers?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੂੰ) ਤੇਜ ਦਾ ਮਹਾਨ ਬ੍ਰਿਛ ਹੈਂ, ਜਾਂ ਰਾਜਨੀਤੀ ਦਾ ਗਤਿਸ਼ੀਲ ਸਰੋਵਰ ਹੈਂ, ਜਾਂ ਸ਼ੁੱਧਤਾ ਦਾ ਘਰ ਹੈਂ ਜਾਂ ਸਿੱਧੀਆਂ ਦਾ ਸਾਰ-ਤੱਤ੍ਵ ਹੈਂ।"