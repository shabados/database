[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਆ ਪੜਾਵਤ; ਗਨਿਕਾ ਤਰੀ ॥"
page = 874
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Teaching a parrot to utter the Lord's Name, the prostitute was saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੋਤੇ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਾਉਂਦੀ, ਪੜ੍ਹਾਉਂਦੀ ਹੋਈ ਵੇਸਵਾ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Teaching a parrot to speak the Lord's Name, Ganika the prostitute was saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋਤੇ ਕੋ ਪੜਾਵਤੀ ਵੇਸਿਆ ਤਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਹਰੀ ਦਾ ਨਾਮ ਤੋਤੇ ਨੂੰ ਪੜ੍ਹਾਉਂਦਿਆਂ ਵੇਸਵਾ ਭੀ ਵਿਕਾਰਾਂ ਵਲੋਂ ਹਟ ਗਈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਆ = ਤੋਤਾ। ਗਨਿਕਾ = ਵੇਸਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enseñando al perico a recitar el Nombre del Señor,"