[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹਾਰੁ. ਕੰਠਿ ਲੇ ਪਹਿਰੈ; ਦਾਮੋਦਰੁ ਦੰਤੁ ਲੇਈ ॥"
page = 359
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the bride wears the Lord's Name as a garland around her neck and has the tooth -paste of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਹੁਟੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਮਾਲਾ ਨੂੰ ਆਪਣੀ ਗਰਦਨ ਦੁਆਲੇ ਪਾ ਲਵੇ, ਤੇ ਹਰੀ ਨੂੰ ਆਪਣੇ ਦੰਦਾਂ ਦਾ ਮੰਜਨ ਕਰ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the bride wears the garland of the Lord's Name, Har, Har, around her neck, and if she uses the toothbrush of the Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਜਪ ਯਹੀ ਗੁਰੋਂ ਸੇ ਲੇ ਕਰ ਹਾਰ ਪਹਨੇ ਔਰ ਦਾਮੋਦਰ ਨਾਮ ਕਾ ਜਾਪ ਕਰਨਾ ਦੰਦਾਸਾ ਮਲ ਲੇਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਰਮਾਤਮਾ ਦੀ ਹਰ ਵੇਲੇ ਯਾਦ ਨੂੰ ਹਾਰ ਬਣਾ ਕੇ ਆਪਣੇ ਗਲ ਵਿਚ ਪਾ ਲਏ, ਜੇ ਪ੍ਰਭੂ-ਸਿਮਰਨ ਨੂੰ (ਦੰਦਾਂ ਦਾ) ਦੰਦਾਸਾ ਵਰਤੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la esposa usa la Guirnalda del Nombre del Señor, Jar, Jar, alrededor de su cuello, y si utiliza el cepillo de dientes del Señor."