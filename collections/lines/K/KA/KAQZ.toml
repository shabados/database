[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਵਡੁ ਆਪਿ; ਤੇਵਡ ਤੇਰੀ ਦਾਤਿ ॥"
page = 9
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As great as Thou art, O; Lord! so, great are Thine gift."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਡਾ ਵੱਡਾ ਤੂੰ ਹੈਂ ਹੇ ਸਾਹਿਬ! ੳਡੀਆਂ ਵੱਡੀਆਂ ਹਨ ਤੇਰੀਆਂ ਬਖਸ਼ੀਸ਼ਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Great as You Yourself are, O Lord, so Great are Your Gifts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ! ਜਿਤਨੇ ਵਡੇ ਆਪ ਹੋ, ਤਿਤਨੀ ਹੀ ਵਡੀ ਆਪ ਕੀ (ਦਾਤਿ) ਬਖਸ਼ੀਸ਼ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਤਨਾ ਬੇਅੰਤ ਤੂੰ ਆਪ ਹੈਂ ਉਤਨੀ ਬੇਅੰਤ ਤੇਰੀ ਬਖ਼ਸ਼ਸ਼।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਵਡੁ = ਜਿਤਨਾ ਵੱਡਾ। ਤੇਵਡ = ਉਤਨੀ ਵੱਡੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tan Grande como Eres, oh Señor, así son Tus Regalos."