[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਕਹਿਆ; ਸਾ ਕਾਰ ਕਮਾਵਹੁ ॥"
page = 933
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Do thou the deed, ordained by the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਹ ਕੰਮ ਕਰ ਜੋ ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do those deeds which the Guru has ordained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸੇ ਗੁਰੋਂ ਨੇ ਜੋ ਬਚਨ ਕਹਿਆ ਹੈ ਵਹੀ ਕਾਰ ਕਮਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ!) ਉਹ ਕਾਰ ਕਰੋ ਜੋ ਸਤਿਗੁਰੂ ਨੇ ਦੱਸੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es que sigue la Instrucción del Guru"