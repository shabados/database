[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸੰਗਿ. ਰਹੈ ਦਿਨੁ ਰਾਤੀ; ਰਾਮੁ ਰਸਨਿ ਰੰਗਿ ਰਾਤਾ ॥"
page = 1126
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever abides with the Guru day and night and whose tongue is imbued with God's love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਦਿਨ ਅਤੇ ਰੈਣ ਗੁਰਾਂ ਨਾਲ ਵਸਦਾ ਹੈ, ਜਿਸ ਦੀ ਜੀਭ ਪ੍ਰਭੂ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He remains with the Guru, day and night, and his tongue savors the savory taste of the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰਿ ਦਿਨ ਗੁਰੋਂ ਕੇ ਸਾਥ ਹੀ ਰਹਤਾ ਹੈ ਔਰ ਰਸਨਾ ਕਰ ਕੇ ਰਾਮ ਨਾਮ ਜਪ ਕੇ ਪ੍ਰੇਮ ਵਿਖੇ ਰਤਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹਾ ਦਾਸ ਦਿਨ ਰਾਤ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿੰਦਾ ਹੈ (ਭਾਵ, ਗੁਰੂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ), ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਨੂੰ ਆਪਣੀ ਜੀਭ ਉਤੇ ਰੱਖਦਾ ਹੈ, ਤੇ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸੰਗਿ = ਦੀ ਸੰਗਤ ਵਿਚ। ਗੁਰ ਕੈ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਯਾਦ ਵਿਚ। ਰਸਨਿ = ਰਸਨਾ ਉਤੇ, ਜੀਭ ਉਤੇ। ਰੰਗਿ = ਪ੍ਰੇਮ ਵਿਚ। ਰਾਤਾ = ਰੰਗਿਆ, ਮਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que está imbuido en el Amor del Señor y prueba de ese Sabor,"