[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਪਵਿਤੁ; ਹਰਿ ਮੁਖਿ ਬੋਲੀ, ਸਭਿ ਦੁਖ ਪਰਹਰੀ ॥੨॥"
page = 301
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By repeating with my mouth, the sacred Name of God, O Nanak, I may shake off all my agonies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੇ ਪਵਿੱਤ੍ਰ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਕੇ ਹੇ ਨਾਨਕ! ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਦੁਖੜੇ ਨਾਸ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord's Name is sacred and pure; chanting it, all my pain has been taken away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਕਾ ਨਾਮੁ ਪਵਿਤ੍ਰ ਹੈ ਤਿਸ ਕੋ ਮੁਖ ਸੇ ਬੋਲਾਂ, ਤਿਸ ਤੇ ਸਭ ਦੁਖੋਂ ਕੋ (ਪਰਹਰੀ) ਦੂਰ ਕਰਾਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪਵਿੱਤ੍ਰ ਹੈ (ਇਸ ਕਰਕੇ ਮਨ ਲੋਚਦਾ ਹੈ ਕਿ ਮੈਂ ਭੀ) ਮੂੰਹੋਂ ਉਚਾਰਨ ਕਰ ਕੇ (ਆਪਣੇ) ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਕਰ ਲਵਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹੋਂ। ਪਰਹਰੀ = ਮੈਂ ਦੂਰ ਕਰਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque el Naam, el Nombre del Señor, es Puro y quien sea que Lo pronuncie se deshace de todas sus penas.(2)"