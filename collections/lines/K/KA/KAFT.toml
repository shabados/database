[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਵਿ ਸਸਿ ਜੋਤਿ ਉਦੋਤ ਲੰਘਿ; ਪਰਮ ਜੋਤਿ ਪਰਮੇਸਰੁ ਪਿਆਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Crossing the lights of sun and the moon, Guru Arjan Dev loves the supreme light of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਚੰਦ੍ਰਮਾਂ ਦੀ ਜੋਤ ਪ੍ਰਕਾਸ਼ ਦੇ ਉਦਯ ਹੋਣ ਥੋਂ ਪਰਮਜੋਤੀ ਪਰਮੇਸੁਰ ਹੀ ਪ੍ਯਾਰਾ ਹੈ।"