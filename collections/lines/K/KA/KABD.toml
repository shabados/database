[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਗਰ ਤਰਿ; ਬੋਹਿਥ ਪ੍ਰਭ ਚਰਣ ॥"
page = 866
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's feet are the boat to cross the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰਨ ਲਈ ਸਾਈਂ ਦੇ ਚਰਨ ਇਕ ਜਹਾਜ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's Feet are the boat to cross over the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਾਗਰ ਕੇ ਤਰਨੇ ਕੋ ਹਰੀ ਕੇ ਚਰਨ ਜਹਾਜ ਰੂਪ ਜਾਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਉਸ) ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਨੂੰ ਜਹਾਜ਼ ਬਣਾ ਕੇ ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਪਾਰ ਲੰਘ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰ = (ਸੰਸਾਰ-) ਸਮੁੰਦਰ। ਤਰਿ = ਪਾਰ ਲੰਘ। ਬੋਹਿਥ = ਜਹਾਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así uno cruza el mar de la existencia, llevado a través por los Pies del Señor."