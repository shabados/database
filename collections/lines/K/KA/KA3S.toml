[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ੍ਹੈ ਨ ਝੁਰੈ; ਨਾ ਮਨੁ ਰੋਵਨਹਾਰਾ ॥"
page = 376
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul neither emaciates, nor repents and nor does it bewail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਸੜਦੀ ਤੇ ਪਸ਼ਚਾਤਾਪ ਨਹੀਂ ਕਰਦੀ ਅਤੇ ਨਾਂ ਹੀ ਇਹ ਵਿਲਲਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind does not worry; it does not grieve, or cry out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਕਰ੍ਹੈ) ਮਨ ਕਰ ਕੇ ਜਲਨਾ, (ਝੁਰੈ) ਮੁਖ ਕਰ ਕੇ ਅਪਨਾ ਦੁਖ ਔਰੋਂ ਕੇ ਪਾਸ ਸੁਨਾਉਨਾ, ਸੋ ਹਮਾਰੇ ਮੇਂ ਨਹੀਂ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਇਸ ਮੇਂ ਕਾਰਨ ਕ੍ਯਾ ਹੈ?☬ਉੱਤਰ: ਜੋ ਅਗ੍ਯਾਨੀ ਮਨ ਦੁਖੋਂ ਕੇ ਸਹਿਤ ਰੋਨੇ ਵਾਲਾ ਥਾ, ਸੋ ਅਬ ਨਹੀਂ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕਯਾ ਸਮਝ ਕਰ ਮਨ ਨਹੀਂ ਰੋਤਾ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਮਨੁੱਖ ਦਾ ਮਨ ਕਦੇ ਖਿੱਝਦਾ ਨਹੀਂ ਕਦੇ ਝੁਰਦਾ ਨਹੀਂ ਕਦੇ ਗਿਲੇ ਗੁਜ਼ਾਰੀਆਂ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora mi mente no se preocupa, no se lamenta ni llora,"