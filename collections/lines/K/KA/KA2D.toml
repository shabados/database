[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਪਿਰੀਆ ਸਉ ਨੇਹੁ; ਸੇ ਸਜਣ ਮੈ ਨਾਲਿ ॥"
page = 1423
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beloved, with whom I have love, that friend is with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਜਿਸ ਨਾਲ ਮੇਰਾ ਪਿਆਰ ਹੈ, ਉਹ ਮਿੱਤਰ ਮੇਰੇ ਸਾਥ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Beloved, with whom I am in love, that Friend of mine is with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਤੀ ਸਜਣ ਸਾਥ ਮੇਰਾ ਪ੍ਰੇਮ ਹੈ, ਸੋ ਸਜਣ ਸਦਾ ਮੇਰੇ ਸਾਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਸਤ ਸੰਗੀਆਂ ਦਾ) ਪਿਆਰੇ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਬਣਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਸਤਸੰਗੀ ਸੱਜਣ ਮੇਰੇ ਨਾਲ (ਸਹਾਈ) ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਉ = ਸਉਂ, ਸਿਉਂ, ਨਾਲ। ਪਿਰੀਆ ਸਉ = ਪਿਆਰੇ (ਪ੍ਰਭੂ) ਨਾਲ। ਨੇਹੁ = ਪਿਆਰ। ਸੇ = ਉਹ (ਬਹੁ-ਵਚਨ)। ਮੈ ਨਾਲਿ = ਮੇਰੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Bienamado, de Quien estoy enamorado, es Amigo mío, está en mí y aún rondando por dentro y por fuera,"