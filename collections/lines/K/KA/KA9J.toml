[[content]]
asset = "DGDG"
type = "primary"
data = "ਮ੍ਰਿਦ ਹਾਸ ਕਰੀ ਕਰ ਕਾਲ ਧੁਨੰ ॥"
page = 200

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Immanent Lord saw the air-vehicle of Vishnu and other gods, He raised a sound and smiled and addressed Vishnu-thus :"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ 'ਕਾਲ-ਪੁਰਖ' ਨੇ ਥੋੜ੍ਹੀ ਜਿਹੀ ਮੁਸਕਾਨ ਨਾਲ ਅਵਾਜ਼ ਦਿੱਤੀ-"