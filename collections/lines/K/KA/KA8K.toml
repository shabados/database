data = "ਚੋਆ ਚੰਦਨ; ਅਗਰ ਕਪੂਰਿ ॥"
page = 226
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The intoxication of the essence of Sandal, aloe wood, camphor,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਨਣ, ਊਦ ਦੀ ਲੱਕੜ, ਮੁਸ਼ਕ ਕਾਫੂਰ ਦੇ ਅਤਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The smell of musk, sandalwood and camphor,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੋਆ ਚੰਦਨ ਪੁਨਾ ਅਗਰ ਤਥਾ ਕਪੂਰਾਦਿ ਜੋ ਹੈਂ ਇਨ ਕੋ ਸਰੀਰ ਮੇਂ ਲਗਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੂਜੇ ਪਾਸੇ ਜੇ ਕੋਈ ਮਨੁੱਖ) ਅਤਰ ਚੰਦਨ ਅਗਰ ਕਪੂਰ (ਆਦਿਕ ਸੁਗੰਧੀਆਂ ਦੇ ਵਰਤਣ) ਵਿਚ ਮਸਤ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El aroma de sándalo, sábila y alcanfor"