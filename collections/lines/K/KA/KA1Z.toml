[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਨਿਐ ਗਿਆਨੁ ਧਿਆਨੁ; ਤੁਧੈ ਤੇ ਪਾਇਆ ॥"
page = 150
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Believing in Thee, O Lord! man receives from Thee Divine knowledge and Thy meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਤੇ ਭਰੋਸਾ ਲਿਆਉਣ ਦੁਆਰਾ, ਹੇ ਸਾਈਂ! ਬੰਦਾ ਤੇਰੇ ਪਾਸੋਂ ਬ੍ਰਹਿਮ ਬੋਧ ਅਤੇ ਤੇਰਾ ਸਿਮਰਨ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through faith and trust, we receive spiritual wisdom and meditation from You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਉਪਦੇਸ ਕੇ (ਮੰਨਿਐ) ਮੰਨਨੇ ਕਰ ਕੇ ਤੇਰੀ ਕ੍ਰਿਪਾ ਸੇ ਗਿਆਨੁ ਧਿਆਨੁ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਹੁਕਮ ਮੰਨਣ ਨਾਲ ਅਸਲੀਅਤ ਦੀ ਸਮਝ ਤੇ ਉੱਚੀ ਟਿਕੀ ਸੁਰਤ ਤੇਰੇ ਪਾਸੋਂ ਉਹਨਾਂ ਨੂੰ ਹਾਸਲ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿਐ = (ਤੇਰਾ ਫ਼ੁਰਮਾਨ) ਮੰਨਣ ਨਾਲ। ਗਿਆਨੁ = ਅਸਲੀਅਤ ਦੀ ਸਮਝ। ਧਿਆਨੁ = ਉੱਚੀ ਟਿਕੀ ਸੁਰਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Creyendo en Ti, uno es dotado por Ti de intuición y sabiduría,"