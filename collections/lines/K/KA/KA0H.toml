[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਤ੍ਰ ਬਧੂ ਹੂ ਕੋ ਦੇਵਕੀ ਆਇ ਸੁ ਸ︀ਯਾਮ ਭਨੈ ਬਿਧਿ ਯਾ ਸਮਝਾਯੋ ॥"
page = 503

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Devaki instructed her daughter-in-law in this way"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਦੇਵਕੀ ਨੇ ਪੁੱਤਰ-ਬਰਧੂ (ਨੂੰਹ) ਨੂੰ ਆ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਸਮਝਾਇਆ,"