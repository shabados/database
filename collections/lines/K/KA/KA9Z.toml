[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੋ ਸਚੁ ਕਮਾਵੈ ਸਦ ਹੀ; ਸਚੀ ਭਗਤਿ ਦ੍ਰਿੜਾਇਦਾ ॥੪॥"
page = 1058
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever practises the whole truth and the True devotion he keeps embedded in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਨਿਰੋਲ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ ਅਤੇ ਸੱਚੀ ਪ੍ਰੇਮਾ-ਭਗਤੀ ਨੂੰ ਉਹ ਆਪਦੇ ਰਿਦੇ ਵਿੱਚ ਪੱਕਾ ਕਰੀ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He truly practices Truth forever; true devotion is implanted within him. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚ ਕੋ ਹੀ ਨਿਸਚੇ ਕਰ ਕੇ ਸਦਾ ਆਪ ਕਮਾਵਤਾ ਹੈ। ਜੋ ਉਸ ਕਾ ਸੰਗੀ ਹੈ ਤਿਸ ਕੋ ਭੀ ਸਚੀ ਭਗਤੀ ਦ੍ਰਿੜ ਕਰਾਵਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਹੀ ਕਮਾਈ ਕਰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਸਦਾ ਨਾਲ ਨਿਭਣ ਵਾਲੀ ਭਗਤੀ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਪੱਕੇ ਤੌਰ ਤੇ ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੋ ਸਚੁ ਕਮਾਵੈ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ। ਸਦ = ਸਦਾ। ਦ੍ਰਿੜਾਇਦਾ = ਹਿਰਦੇ ਵਿਚ ਪੱਕੀ ਕਰ ਲੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las manchas no se le acercan ni en sueños. Practica la Verdad siempre, pues su mente está embebida en la Verdadera Devoción a Dios. (4)"