[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਿਖ ਸੰਤ ਬਾਲਕ ਸ੍ਰੀ ਗੁਰ ਪ੍ਰਤਿਪਾਲਕ ਹੁਇ; ਜੀਵਨ ਮੁਕਤਿ ਗਤਿ ਬ੍ਰਹਮ ਬਿਚਾਰੀ ਹੈ ।੪੪੮।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The father Guru protects and brings up the specially virtuous children. Such Sikhs are freed of all rites and rituals by the Guru during their life-time, and instills the ideology and thoughts of one Lord in their mind.  (448)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੇ ਕਰ ਕੇ ਹੀ ਇਉਂ ਸਮਝੋ ਕਿ ਸਿੱਖ ਸੰਤ ਬਾਲਕ ਬੱਚੇ ਹਨ ਤੇ ਸ੍ਰੀ ਸਤਿਗੁਰੂ ਦੇਵ ਪ੍ਰਤਿਪਾਲਾ ਕਰਣਹਾਰੇ ਬਚ੍ਯਾਂ ਦੇ ਮਾਪੇ ਸੋ ਉਹ ਓਨ੍ਹਾਂ ਨੂੰ ਬ੍ਰਹਮ ਵੀਚਾਰ ਵਾਲੇ ਯਾ ਬ੍ਰਹਮ ਵਿਖੇ ਵਰਤਾਨ ਵਾਲੇ ਏਨਾਂ ਨੂੰ ਬਣਾ ਕੇ ਜੀਵਨ ਮੁਕਤ ਗਤੀ ਵਾਲੇ ਭਾਵ; ਸਮੂਹ ਵਿਘਨਾਂ ਤੋਂ ਰਹਿਤ ਜੀਵਨ ਭਰ ਵਿਖੇ ਵਰਤਨ ਵਾਲੇ ਬਣਾਈ ਰਖਦੇ ਹਨ ਅਰੁ ਕਿਸੇ ਹੋਰ ਜੋਤਿਸ਼ ਆਦਿ ਸੰਬਧੀ ਪੁਛਗਿਛ ਪ੍ਰੀਛੇ ਆਦਿ ਦੀ ਲੋੜ ਜੋਗਿਆਂ ਨਹੀਂ ਰਹਿਣ ਦਿੰਦੇ ॥੪੪੮॥"