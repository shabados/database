[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤਵਉ ਮਨਿ ਆਸਾ ਕਰਉ; ਜਨ ਕਾ ਸੰਗੁ ਮਾਗਉ ॥"
page = 745
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my mind, I desire the society of God's slave, I hope and pray for it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਮੈਂ ਹਰੀ ਦੇ ਗੋਲੇ ਦੀ ਸੰਗਤ ਚਾਹੁੰਦਾ ਹਾਂ। ਮੈਂ ਇਸ ਦੀ ਉਮੈਦ ਅਤੇ ਮੰਗ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In my mind, I wish, hope and beg for the Society of the Lord's humble servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੀ ਮਨ ਮੇਂ ਆਸਾ ਕਰਤਾ ਹੂੰ ਔ ਚਿਤ ਮੇਂ ਭੀ ਏਹੀ ਚਿੰਤਨ ਕਰਤਾ ਹੂੰ ਕਿ ਜਬ ਕਬੀ ਮਾਂਗੋ ਤੌ ਸੰਤ ਜਨੋਂ ਕਾ ਸੰਗ ਹੀ ਮਾਂਗੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਆਪਣੇ ਮਨ ਵਿਚ ਇਹੀ ਆਸ ਕਰਦਾ ਰਹਾਂ, ਮੈਂ ਤੇਰੇ ਪਾਸੋਂ ਤੇਰੇ ਸੇਵਕ ਦਾ ਸਾਥ ਮੰਗਦਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਵਉ = ਚਿਤਵਉਂ, ਚਿਤਾਰਦਾ ਰਹਾਂ। ਮਨਿ = ਮਨ ਵਿਚ। ਸੰਗੁ = ਸਾਥ। ਮਾਗਉ = ਮਾਗਉਂ, ਮੈਂ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Voy a buscar y rezar para obtener la Sociedad de los Santos."