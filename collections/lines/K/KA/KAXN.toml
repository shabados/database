[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਕੈ; ਅੰਚਲਿ ਲਾਵਹੁ ॥੧॥"
page = 801
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and attach me to the skirt of the saints' guild."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਨੂੰ ਸਤਿ ਸੰਗਤ ਦੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "let me be attached to the hem of the robe of the Saadh Sangat, the Company of the Holy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਾਧ ਸੰਗਤ ਕੇ (ਅੰਚਲਿ) ਲੜ, ਭਾਵ ਆਸਰੇ ਮੈਨੂੰ ਲਗਾਵਣਾ ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਾਧ ਸੰਗਤਿ ਦੇ ਲੜ ਨਾਲ ਲਾ ਦੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਅੰਚਲਿ = ਦੇ ਪੱਲੇ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y acércame a la Saad Sangat, la Compañía de Tus Santos.(1)"