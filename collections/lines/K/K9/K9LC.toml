[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨ ਮੋਹ ਮਗਨ ਮਹਾ ਪ੍ਰਾਨੀ; ਅੰਧਿਆਰੇ ਮਹਿ ਦੀਪ ॥੧॥ ਰਹਾਉ ॥"
page = 701
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is greatly inebriated in ignorance and worldly love and the Lord in this darkness. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਾਨੀ ਬੰਦਾ ਬੇਸਮਝੀ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਵਿੱਚ ਬਹੁਤਾ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਇਸ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਪ੍ਰਭੂ ਇਕ ਦੀਵਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant are totally intoxicated with emotional attachment; in this darkness, the Lord is the only lamp. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਕਰ ਕੇ ਮਹਾ ਮੋਹਿ ਮੇਂ ਮੋਹਿਆ ਜੋ ਪ੍ਰਾਨੀ ਜੀਵ ਹੈ, ਤਿਸ ਕੋ ਅਗ੍ਯਾਨ ਰੂਪ ਅੰਧੇਰੇ ਮੇਂ ਗਿਆਨ ਦੀਪਕ ਦੇਣੇ ਵਾਲਾ ਤੂੰ ਹੀ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਵਿਚ, ਮੋਹ ਵਿਚ ਬਹੁਤ ਡੁੱਬੇ ਰਹਿੰਦੇ ਹਨ, ਇਸ ਹਨੇਰੇ ਵਿਚ ਤੂੰ (ਜੀਵਾਂ ਲਈ) ਦੀਵਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mientras el hombre está envuelto por la oscuridad de su ignorancia, es la Luz de Dios La que lo ilumina. (1-Pausa)"