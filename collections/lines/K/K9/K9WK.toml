[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਪਰਦੇਸੀ ਕੈ ਘਾਘਰੈ; ਚਹੁ ਦਿਸਿ ਲਾਗੀ ਆਗਿ ॥"
page = 1366
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the stranger's petti-coat has caught fire on all the four sides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਬਦੇਸ਼ੀ ਦੇ ਘਗਰੇ ਨੂੰ ਚਾਰੀ ਪਾਸੀ ਅੱਗ ਲੱਗ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the robe of the stranger-soul has caught fire on all four sides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਜੀਵ ਪ੍ਰਦੇਸੀ ਕੇ ਦੇਹ ਰੂਪੀ (ਘਾਘਰੈ) ਚੋਲੇ ਕੋ ਚਾਰੋਂ ਦਿਸਾ ਤੇ ਕਾਲ ਰੂਪੀ ਅਗਨੀ ਲਾਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਪਰਦੇਸੀ ਜੀਵ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਹਰ ਪਾਸੇ ਵਲੋਂ ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਲੱਗੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਦੇਸੀ = ਇਹ ਜੀਵ ਜੋ ਇਸ ਜਗਤ ਵਿਚ ਮੁਸਾਫ਼ਿਰ ਵਾਂਗ ਚਾਰ ਦਿਨ ਲਈ ਰਹਿਣ ਆਇਆ ਹੈ, ਜਿਵੇਂ ਕੋਈ ਜੋਗੀ ਕਿਸੇ ਬਸਤੀ ਵਿਚ ਦੋ ਚਾਰ ਦਿਨ ਵਾਸਤੇ ਆ ਟਿਕਦਾ ਹੈ। ਘਾਘਰਾ = (Skt. घर्घर ਘਰਘਰਾ a gate, a door) ਦਰਵਾਜ਼ਾ, (ਭਾਵ, ਗਿਆਨ-ਇੰਦ੍ਰਾ)। ਘਾਘਰੈ = ਦਰਵਾਜ਼ੇ ਨੂੰ, ਗਿਆਨ-ਇੰਦ੍ਰੇ ਨੂੰ। ਚਹੁ ਦਿਸਿ = ਚਹੁੰਆਂ ਪਾਸਿਆਂ ਵਲੋਂ, (ਭਾਵ, ਹਰੇਕ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਨੂੰ)। ਆਗਿ = ਅੱਗ, ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ (ਅੱਖਾਂ ਨੂੰ 'ਪਰ-ਦ੍ਰਿਸਟਿ ਵਿਕਾਰ', ਕੰਨਾਂ ਨੂੰ ਪਰ ਨਿੰਦਾ; ਜੀਭ ਨੂੰ 'ਮਿੱਠ ਸੁਆਦ' ਇਤਿਆਦਿਕ)।"

