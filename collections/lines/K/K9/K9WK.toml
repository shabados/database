[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਪਰਦੇਸੀ ਕੈ ਘਾਘਰੈ; ਚਹੁ ਦਿਸਿ ਲਾਗੀ ਆਗਿ ॥"
page = 1366
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the stranger's petti-coat has caught fire on all the four sides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਬਦੇਸ਼ੀ ਦੇ ਘਗਰੇ ਨੂੰ ਚਾਰੀ ਪਾਸੀ ਅੱਗ ਲੱਗ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the robe of the stranger-soul has caught fire on all four sides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਜੀਵ ਪ੍ਰਦੇਸੀ ਕੇ ਦੇਹ ਰੂਪੀ (ਘਾਘਰੈ) ਚੋਲੇ ਕੋ ਚਾਰੋਂ ਦਿਸਾ ਤੇ ਕਾਲ ਰੂਪੀ ਅਗਨੀ ਲਾਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਪਰਦੇਸੀ ਜੀਵ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਹਰ ਪਾਸੇ ਵਲੋਂ ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਲੱਗੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, la túnica del Alma viajera se ha incendiado por sus cuatro lados,"