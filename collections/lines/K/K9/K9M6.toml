[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕੁ. ਦੇਖਿ ਵਿਗਸਿਆ; ਹਰਿ ਕੀ ਵਡਿਆਈ ॥੨॥"
page = 316
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak has become jubilant on beholding the magnificence of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਗਵਾਨ ਦੀ ਸ਼ਾਨੋ-ਸ਼ੋਕਤ ਤੱਕ ਕੇ ਨਫਰ ਨਾਨਕ ਗਦਗਦ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak blossoms forth in joy, beholding the glorious greatness of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਹਰੀ ਕੀ ਵਡਿਆਈ ਦੇਖ ਕਰ ਪ੍ਰਫੁਲਤ ਹੂਆ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ) ਦਾਸ ਨਾਨਕ ਪ੍ਰਭੂ ਦੀ ਵਡਿਆਈ ਵੇਖ ਕੇ ਪ੍ਰਸੰਨ ਹੋ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente de Nanak florece viendo la Gloria del Señor.  (2)"