[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹ ਜੋਹੈ ਬਹੁ ਪਰਕਾਰ; ਸੁੰਦਰਿ ਮੋਹਨੀ ॥"
page = 847
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like a beauteous damsel, the mammon seduces man in many ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੋਹਣੀ ਸੁਨੱਖੀ ਮੁਟਿਆਰ ਦੀ ਤਰ੍ਹਾਂ, ਉਹ ਮਾਇਆ ਇਨਸਾਨ ਨੂੰ ਘਣੇਰੇ ਤਰੀਕਿਆਂ ਨਾਲ ਵਰਗਲਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya seduces in so many ways, like a beautiful enticing woman."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰਿ ਜੋ ਬਹੁ ਪ੍ਰਕਾਰ ਕੀ (ਮੋਹਨੀ) ਮਾਇਆ ਹੈ, ਸੋ ਵੋਹ ਮੇਰੇ ਕੋ (ਜੋਹੈ) ਦੇਖਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਹ ਮਨ ਨੂੰ ਫਸਾਣ ਵਾਲੀ ਸੁੰਦਰੀ ਮਾਇਆ ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ (ਜੀਵਾਂ ਨੂੰ) ਤਾੜਦੀ ਰਹਿੰਦੀ ਹੈ (ਤੇ ਆਪਣੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਕਰ ਲੈਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਹ = {ਇਸਤ੍ਰੀ-ਲਿੰਗ} ਉਹ ਮੋਹਨੀ ਮਾਇਆ। ਜੋਹੈ = ਤੱਕਦੀ ਹੈ। ਸੁੰਦਰਿ = ਸੁੰਦਰੀ। ਮੋਹਨੀ = ਮਨ ਨੂੰ ਫਸਾਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya, como una mujer bellísima, me encanta y busca hacer temblar mi Fe de muchas formas."