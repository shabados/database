[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵ ਰੰਗ ਲਾਲੁ; ਸੇਜ ਰਾਵਣ ਆਇਆ ॥"
page = 737
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My darling of ever-new colour has come to my couch to enjoy me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ-ਨਵੇਨੁੱਕ ਰੰਗ ਵਾਲਾ ਮੇਰਾ ਪਿਆਰਾ ਮੈਨੂੰ ਮਾਨਣ ਲਈ ਮੇਰੇ ਪਲੰਘ ਤੇ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Darling Beloved is new and fresh; He has come to my bed to enjoy me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਨਵੀਨ ਅਨੰਦ ਵਾਲਾ ਪਿਆਰਾ ਭਰਤਾ ਸੇਜ ਪਰ ਰਾਵਣ ਆਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਆਪਣੀ ਮੇਹਰ ਨਾਲ ਹੀ) ਉਹ ਨਿੱਤ ਨਵੇਂ ਪਿਆਰ ਵਾਲਾ ਪ੍ਰੀਤਮ ਮੇਰੇ ਹਿਰਦੇ ਦੀ ਸੇਜ ਉਤੇ ਆ ਬੈਠਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵ ਰੰਗ ਲਾਲੁ = ਨਿੱਤ ਨਵੇਂ ਪਿਆਰ ਵਾਲਾ ਪ੍ਰੀਤਮ। ਸੇਜ = ਹਿਰਦਾ-ਸੇਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él llega Radiante para gozar conmigo y yo,"