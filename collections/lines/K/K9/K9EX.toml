[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਵਤ ਜਾਗਿ ਹਰਿ ਹਰਿ ਹਰਿ ਗਾਇਆ; ਨਾਨਕ. ਗੁਰ ਚਰਨ ਪਰਾਤੇ ॥੨॥੮॥"
page = 530
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Falling at the Guru's Feet, sleeping and waking, Nanak sings the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਪੈਰੀਂ ਪੈ ਕੇ, ਸੁੱਤਾ ਅਤੇ ਜਾਗਦਾ ਹੋਇਆ ਨਾਨਕ, ਪ੍ਰਭੁ, ਪ੍ਰਭੂ, ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While sleeping and waking, Nanak sings the Lord's Name, Har, Har, Har; he falls at the Guru's feet. ||2||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਪੜ ਕਰ ਕੇ ਸੋਤੇ ਹੂਏ ਜਾਗ ਕਰਕੇ, ਹੇ ਹਰੀ! ਉਨ ਸੰਤੋਂ ਨੇ ਮਨ ਬਚ ਕਰਮ ਕਰ ਕੇ ਤੇਰੇ ਕੋ ਹੀ ਗਾਇਆ ਹੈ॥੨॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਆ ਪੈਂਦੇ ਹਨ ਉਹ ਸੁੱਤਿਆਂ ਜਾਗਦਿਆਂ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਾਤੇ = ਪੈਂਦੇ ਹਨ ॥੨॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y cuando uno despierta de su sueño, canta Tu Nombre, así como Nanak se aferra a los Pies del Guru. (2-8)"