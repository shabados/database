[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੇਹੁ ਪ੍ਰਬੀਨ ਪਛਾਨ ॥੬੩੫॥"
page = 746

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Dushtan” in the beginning and then adding the word “Ripuni” at the end, O skilful persons! the names of Tupak are formed.635."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੋ ਜਾਏਗਾ। ਪ੍ਰਬੀਨੋ, ਵਿਚਾਰ ਕਰ ਲਵੋ ॥੬੩੫॥"