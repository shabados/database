[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਲੋਗੁ ਕਿ ਨਿੰਦੈ ਬਪੁੜਾ; ਜਿਹ ਮਨਿ. ਨਾਹੀ ਗਿਆਨੁ ॥"
page = 1366
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, how can the poor people, who have no gnosis in their mind, revile me?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਵਿਚਾਰੇ ਲੋਕ, ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਗਿਆਤ ਨਹੀਂ, ਕਿਸ ਤਰ੍ਹਾਂ ਮੈਨੂੰ ਦੁਸ਼ਣ ਲਾ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, how can the wretched people slander me? They have no wisdom or intelligence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਨ ਲੋਕੋਂ ਕਾ ਸਮਦਾਇ (ਬਪੁੜਾ) ਵਿਚਾਰਾ ਮੁਝ ਕੋ ਕਿਆ ਨਿਦੇਂਗਾ, ਕਿਉਂਕਿ ਜਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਸ੍ਵੈ ਸਰੂਪ ਵਾ ਭਗਤੀ ਕਾ ਗਿਆਨ ਹੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ (ਇਹ) ਸੂਝ ਨਹੀਂ ਹੈ (ਕਿ ਵਿੱਦਿਆ ਦੇ ਟਾਕਰੇ ਤੇ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਿਤਨੀ ਵਡ-ਮੁੱਲੀ ਦਾਤ ਹੈ, ਉਹ ਮਨੁੱਖ ਜੇ ਮੇਰੀ ਇਸ ਚੋਣ ਤੇ ਮੈਨੂੰ ਮਾੜਾ ਆਖੇ) ਤਾਂ ਉਸ ਮਨੁੱਖ ਦੇ ਇਹ ਨਿੰਦਾ ਕਰਨ ਦਾ ਕੋਈ ਅਰਥ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ¿cómo puede la gente calumniarme?, no muestra sabiduría ni inteligencia,"