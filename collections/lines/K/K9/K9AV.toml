[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਊ ਸੁਘਰੁ ਨ ਕੋਊ ਮੂਰਾ ॥"
page = 252
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By himself none is wise and none foolish,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨਾਂ ਕੋਈ ਸਿਆਣਾ ਹੈ ਤੇ ਨਾਂ ਹੀ ਕੋਈ ਮੂਰਖ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is wise, and no one is foolish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਕੋਈ ਚਤਰ ਹੀ ਹੈ ਅਰ ਨਾ ਕੋਈ ਮੂਰਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਕੋਈ ਕਮਜ਼ੋਰ ਰਹਿ ਜਾਂਦਾ ਹੈ, ਨਾਹ ਕੋਈ (ਆਪਣੇ ਬਲ ਆਸਰੇ) ਸਿਆਣਾ ਹੋ ਗਿਆ ਹੈ, ਨਾਹ ਕੋਈ ਮੂਰਖ ਰਹਿ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No es ni perfecto ni imperfecto. No es ni sabio ni no sabio."