[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਦਾ ਕਿਯੋ ਰਤਿ ਮਾਨਿ ਕੈ; ਐਸੋ ਮੰਤ੍ਰ ਸਿਖਾਇ ॥੧੬॥"
page = 1001

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And after lovemaking, she told him a few anecdotes and let himgo.(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਤੀ-ਕ੍ਰੀੜਾ ਕਰ ਕੇ ਅਤੇ ਸਾਰੀ ਗੱਲ ਸਮਝਾ ਕੇ (ਮਿਤਰ ਨੂੰ) ਵਿਦਾ ਕਰ ਦਿੱਤਾ ॥੧੬॥"