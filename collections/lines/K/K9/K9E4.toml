[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁ ਮਾਂਗਉ. ਤਾਨੁ ਮਾਂਗਉ; ਧਨੁ ਲਖਮੀ ਸੁਤ ਦੇਹ ॥੧॥"
page = 1307
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ask for glory, I ask for power and bless Thou me with riches, property and sons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭਤਾ ਮੰਗਦਾ ਹਾਂ, ਮੈਂ ਬਲ ਮੰਗਦਾ ਹਾਂ ਅਤੇ ਤੂੰ ਮੈਨੂੰ ਦੌਲਤ, ਜਾਇਦਾਦ ਅਤੇ ਪੁਤਰ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg for honor, I beg for strength; please bless me with wealth, property and children. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨੁ ਮਾਂਗਤਾ ਹੂੰ ਔ (ਤਾਨੁ) ਬਲੁ ਮਾਂਗਤਾ ਹੂੰ, (ਧਨੁ) ਰੋਕੜੀ, ਲਖਮੀ, ਹਾਥੀ, ਘੋੜਾ, ਪੁਤ੍ਰ ਏਹ ਸਭੀ ਮੁਝ ਕੋ ਦੀਜੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ (ਤੇਰੇ ਦਰ ਤੋਂ) ਇੱਜ਼ਤ ਮੰਗਦਾ ਹਾਂ, (ਤੇਰਾ) ਆਸਰਾ ਮੰਗਦਾ ਹਾਂ, ਧਨ-ਪਦਾਰਥ ਮੰਗਦਾ ਹਾਂ, ਪੁੱਤਰ ਮੰਗਦਾ ਹਾਂ, ਸਰੀਰਕ ਅਰੋਗਤਾ ਮੰਗਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨੁ = ਇੱਜ਼ਤ। ਮਾਗਉ = ਮਾਗਉਂ, ਮੈਂ ਮੰਗਦਾ ਹਾਂ। ਤਾਨੁ = ਤਾਕਤ, ਆਸਰਾ। ਲਖਮੀ = ਮਾਇਆ। ਸੁਤ = ਪੁੱਤਰ। ਦੇਹ = ਸਰੀਰ, ਸਰੀਰ-ਅਰੋਗਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pido por honor y pido por fuerza, bendíceme con riqueza, propiedades e hijos. (1)"