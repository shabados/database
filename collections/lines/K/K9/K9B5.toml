[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਹੇ ਕਉ ਮੋ ਸੋ ਬਿਬਾਦ ਕਰੈ, ਸੁ ਡਰੈ ਇਨ ਤੇ ਬਿਨ ਹੀ ਸੁ ਤੂ ਕੋ ਕੌ ॥੬੬੫॥"
page = 360

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are quarrelling with me in vain and fearing them without cause.\"665."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਨਾਲ ਕਿਉਂ ਤਕਰਾਰ ਕਰਦੀ ਹੈਂ, ਤੇਰੇ ਬਿਨਾ ਇਨ੍ਹਾਂ ਤੋਂ ਹੋਰ ਕੌਣ ਡਰਦਾ ਹੈ? ॥੬੬੫॥"