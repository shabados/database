[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਣਿ ਆਖਾਣਿ ਵਖਾਣੁ, ਆਖਿ ਵਖਾਣਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "People go on explaining disconnected rumours"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਲੋਕ) 'ਅਖਾਣਾ' (ਧਰਮ ਪੁਸਤਕਾਂ ਦੇ) ਵਰਣਨ ਸੁਣ ਸੁਣ ਕੇ ਆਖ ਕੇ (ਵਿਸਥਾਰ ਕਰਕੇ) ਵਖਾਣਦੇ ਹਨ (ਭਾਵ ਲੋਕਾਂ ਨੂੰ ਸੁਣਾਉਂਦੇ ਹਨ)।"