[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਭਾਉ ਦੁਇ, ਪਤ ਲਾਇ ਜੋਗੀ; ਇਹੁ ਸਰੀਰੁ ਕਰਿ ਡੰਡੀ ॥"
page = 908
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fix the fear and love of the Lord the two guards to thy lute, O Yogi and make this body of thine, its frame"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਡਰ ਤੇ ਪ੍ਰੇਮ ਨੂੰ ਆਪਣੀ ਵੀਣਾ ਦੇ ਦੋ ਤੂੰਬੇ ਲਾ, ਹੇ ਯੋਗੀ! ਅਤੇ ਆਪਣੀ ਇਸ ਦੇਹ ਨੂੰ ਇਸ ਦੀ ਹੱਥੀ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make the Fear of God, and the Love of God, the two gourds of your lute, Yogi, and make this body its neck."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਪਰਮੇਸਰ ਕਾ ਭੈ ਔਰ ਪਰੇਮ ਭਾਵ ਸਰੀਰ ਨੂੰ ਪਾਪਾਂ ਤੋਂ ਰਹਤ ਕਰ ਕੇ ਸੋਧ ਕਰ ਜੋ ਧਾਰਨਾ ਹੈ ਇਹ ਦੋ (ਪਤ) ਪਾਤ੍ਰ, ਭਾਵ ਤੂੰ ਬੇ ਲਗਾਉ ਪੁਨਾ ਇਹ ਅਸਥੂਲ ਸਰੀਰ ਡੰਡੀ ਲਗਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਤੂੰ ਆਪਣੇ ਇਸ ਸਰੀਰ ਨੂੰ (ਕਿੰਗੁਰੀ ਦੀ) ਡੰਡੀ ਬਣਾ ਅਤੇ (ਇਸ ਸਰੀਰ-ਡੰਡੀ ਨੂੰ) ਡਰ ਅਤੇ ਪਿਆਰ ਦੇ ਦੋ ਤੂੰਬੇ ਜੋੜ (ਭਾਵ, ਆਪਣੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਡਰ ਅਤੇ ਪਿਆਰ ਪੈਦਾ ਕਰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz del Temor Reverencial de Dios y del Amor, las dos calabazas de tu laúd y haz de este cuerpo su cuello,"