[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਮਰਹਿ; ਦਰਗਹ ਪਰਵਾਨੁ ॥੩॥"
page = 176
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being dead in life, thou shalt become acceptable in the Lord 's court,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਊਂਦੇ ਜੀ ਮਰ ਕੇ, ਤੂੰ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਕਬੂਲ ਪੈ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remain dead while yet alive, and you shall be welcomed in the Court of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਭਾਵ ਸੇ ਮਰੇਗਾ ਤੌ ਦਰਗਹ ਮੇਂ ਪ੍ਰਮਾਨ ਹੋਵੇਗਾ, ਐਸੇ ਬੇਨਤੀ ਕਰੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਪਰਮਾਤਮਾ ਦੀ) ਦਰਗਾਹ ਵਿਚ (ਤਦੋਂ ਹੀ) ਕਬੂਲ ਹੋਵੇਂਗਾ ਜੇ ਤੂੰ ਇਹ ਜੀਵਨ ਜੀਊਂਦਾ ਹੀ ਆਪਾ-ਭਾਵ ਵਲੋਂ ਮਰੇਂਗਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਹਿ = ਜੇ ਤੂੰ (ਆਪਾ-ਭਾਵ ਵਲੋਂ) ਮਰੇਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y dejando disolver el sentido de tu individualidad, sé recibido en la Corte del Señor. (3)"