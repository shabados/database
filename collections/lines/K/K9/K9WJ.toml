[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖੁ. ਨ ਮਿਟਈ ਹੇ ਸਖੀ; ਜੋ ਲਿਖਿਆ ਕਰਤਾਰਿ ॥"
page = 937
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The writ, scribed by the Creator, O my mate, can be erased not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਦੀ ਲਿਖੀ ਹੋਈ ਲਿਖਤਾਕਾਰ, ਹੋ ਮੇਰੀ ਸਹੇਲੀਏ। ਮੇਟੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The inscription inscribed by the Creator Lord cannot be erased, O my companions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜੋ ਕਰਤਾਰ ਨੇ ਲਿਖਿਆ ਹੈ, ਸੋ ਲੇਖੁ ਨਹੀਂ ਮਿਟਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! (ਸਾਡੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ, ਹਉਮੈ ਦਾ) ਜੋ ਲੇਖ ਕਰਤਾਰ ਨੇ (ਸਾਡੇ ਮੱਥੇ ਉੱਤੇ) ਲਿਖ ਦਿੱਤਾ ਹੈ ਉਹ (ਸਾਡੀ ਆਪਣੀ ਚਤੁਰਾਈ ਜਾਂ ਹਿੰਮਤ ਨਾਲ) ਮਿਟ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਖੁ = (ਹਉਮੈ ਦਾ) ਲੇਖ, ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਮਨ ਵਿਚ ਹਉਮੈ ਦੇ ਬਣੇ ਹੋਏ ਸੰਸਕਾਰ। ਕਰਤਾਰਿ = ਕਰਤਾਰ ਨੇ (ਭਾਵ, ਕਰਤਾਰ ਦੀ ਬਣਾਈ ਹੋਈ ਮਰਯਾਦਾ ਵਿਚ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, nadie puede borrar el Decreto de Dios, sí, de Dios, Quién es el Creador y la Causa,"