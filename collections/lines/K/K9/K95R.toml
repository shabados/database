[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤਾ ਕੀ ਜਾਤਿ ਪਤਿ ਹੈ; ਭਗਤ. ਹਰਿ ਕੈ ਨਾਮਿ ਸਮਾਣੇ ਰਾਮ ॥"
page = 768
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the caste and honour of His saints and the saints are merged in God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਸੰਤਾਂ ਦੀ ਜਾਤੀ ਅਤੇ ਇੱਜ਼ਤ ਆਬਰੂ ਹੈ ਅਤੇ ਸੰਤ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਵਿੱਚ ਠੀਨ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the social class and honor of His devotees; the Lord's devotees merge in the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤਾਂ ਕੀ ਹਰੀ ਹੀ ਜਾਤ ਹੈ ਔ ਹਰੀ ਹੀ (ਪਤਿ) ਇਜਤ ਹੈ। ਭਗਤ ਹਰੀ ਰਾਮ ਨਾਮੀ ਮੇਂ ਹੀ ਸਮਾਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਹੀ ਭਗਤਾਂ ਲਈ (ਉੱਚੀ) ਜਾਤਿ ਹੈ, ਪਰਮਾਤਮਾ ਹੀ ਉਹਨਾਂ ਦੀ ਇੱਜ਼ਤ ਹੈ। ਭਗਤ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ। ਕੈ ਨਾਮਿ = ਦੇ ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es la Gloria y la Casta de Sus Devotos, los Devotos viven imbuidos en el Nombre del Señor,"