[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰਖ ਨਿਰੰਜਨ ਸਿਰਜਨਹਾਰ ॥"
page = 1148
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The immaculate Lord is the Creator of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਦਾ ਰਚਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Immaculate Lord God is the Creator of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ (ਨਿਰੰਜਨ) ਮਾਇਆ ਤੇ ਪਰੇ ਸ੍ਰਿਸ੍ਟੀ ਕਾ ਰਚਨਹਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਤੂੰ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਿਆ ਕਰ) ਜੋ ਸਰਬ-ਵਿਆਪਕ ਹੈ, ਜੋ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਕਾਲਖ ਤੋਂ ਰਹਿਤ ਹੈ, ਜੋ ਸਭ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖ = ਸਰਬ-ਵਿਆਪਕ। ਨਿਰੰਜਨ = {ਨਿਰ-ਅੰਜਨ} (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਕਾਲਖ ਤੋਂ ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Dios Inmaculado es tu Dios Creador, el Purusha,"