[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਭਾਰੋ ਠਾਕੁਰੁ; ਗੁਣੀ ਗਹੇਰਾ ॥੨॥"
page = 739
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O the treasure of excellences, art my Great Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਚੰਗਿਆਈਆਂ ਦੇ ਖਜਾਨੇ, ਤੂੰ ਮੇਰਾ ਵੱਡਾ ਸੁਆਮੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Great Lord and Master, the treasure of excellence. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਭਾਰਾ ਸੁਆਮੀ ਗੁਣੋਂ ਕਾ ਸਮੁੰਦਰ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਵੱਡਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਸਾਰੇ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ ਹੈਂ, ਤੂੰ ਡੂੰਘੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਰੋ = ਵੱਡਾ। ਗੁਣੀ = ਗੁਣਾਂ ਦਾ ਮਾਲਕ। ਗਹੇਰਾ = ਡੂੰਘਾ, ਡੂੰਘੇ ਜਿਗਰੇ ਵਾਲਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Tú eres mi Señor Todopoderoso, el Tesoro de Virtud. (2)"