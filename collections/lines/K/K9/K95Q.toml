[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਜੇ ਤੂ ਅਕਲਿ ਲਤੀਫੁ; ਕਾਲੇ ਲਿਖੁ. ਨ ਲੇਖ ॥"
page = 1378
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! If thou have keen understanding, then do not black write against others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦਾ, ਜੇਕਰ ਤੂੰ ਬਰੀਕ ਸਮਝ ਰਖਦਾ ਹੈ, ਤਾਂ ਤੂੰ ਹੋਰਨਾ ਦੇ ਖਿਲਾਫ ਸਿਆਹ ਲਿਖਤਾ ਨਾਂ ਲਿਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, if you have a keen understanding, then do not write black marks against anyone else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜੇਕਰ ਤੂੰ (ਲਤੀਫ) ਚਤਰਾਈ ਵਾ ਪਵਿਤ੍ਰ ਅਕਲ ਵਾਲਾ ਹੈਂ ਤੋ ਕਾਲੇ ਲੇਖੋਂ ਕੋ ਨਹੀਂ ਲਿਖ, ਭਾਵ ਪਾਪੋਂ ਕੋ ਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਜੇ ਤੂੰ ਬਰੀਕ ਅਕਲ ਵਾਲਾ (ਸਮਝਦਾਰ) ਹੈਂ, ਤਾਂ ਹੋਰ ਬੰਦਿਆਂ ਦੇ ਮੰਦੇ ਕਰਮਾਂ ਦੀ ਪਛਚੋਲ ਨਾ ਕਰ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, si tienes algún entendimiento entonces no hables mal de nadie,"