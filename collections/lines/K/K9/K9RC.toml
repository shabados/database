[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਭ ਕਾਰਣ ਕਰਤਾ ਕਰੈ; ਵੇਖੈ ਸਿਰਜਨਹਾਰੁ ॥੧੫॥"
page = 1414
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Maker does all the deeds and He, the Creator beholds all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਰਚਨਹਾਰ ਹੀ ਸਾਰੇ ਕੰਮ ਕਰਦਾ ਹੈ ਅਤੇ ਉਹ ਕਰਤਾਰ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Creator is the Doer of all; the Creator Lord beholds all. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵਹੁ ਕਰਤਾ ਪੁਰਖ ਸਿਰਜਨਹਾਰ ਸਰਬ ਕਾਰਣ ਆਪ ਹੀ ਕਰ ਕਰ ਕੇ ਦੇਖਤਾ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਇਹ ਸਾਰੇ ਢੋਅ ਕਰਤਾਰ (ਆਪ ਹੀ) ਢੁਕਾਂਦਾ ਹੈ, (ਇਸ ਖੇਡ ਨੂੰ) ਸਿਰਜਣਹਾਰ (ਆਪ) ਵੇਖ ਰਿਹਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Nanak, el Creador es el Hacedor de todo y lo observa todo. (15)"