[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਜਨਾਵੈ; ਤੈਸਾ ਨਾਨਕ. ਜਾਨ ॥੩॥"
page = 284
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As God causes Nanak to know Him so does he understand Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਓਹੋ ਜੇਹਾ ਜਾਣਦਾ ਹੈ, ਜਿਹੋ ਜਿਹਾ ਉਸ ਨੂੰ ਦਰਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As He inspires us to know Him, O Nanak, so is He known. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੈਸਾ ਵਹੁ ਜਨਾਵਤਾ ਹੈ ਤੈਸਾ ਹੀ ਜਾਨੀਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੋ ਜਿਹੀ ਬੁੱਧ-ਮੱਤ ਦੇਂਦਾ ਹੈ, ਤਿਹੋ ਜਿਹੀ ਸਮਝ ਵਾਲਾ ਜੀਵ ਬਣ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਾਵੈ = ਸਮਝ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak sólo alcanza a conocerlo tanto como Él lo permite. (3)"