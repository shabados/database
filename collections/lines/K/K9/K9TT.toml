[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਹਜਹਾ ਪੁਰ ਮੈ ਹੁਤੀ; ਇਕ ਪਟੂਆ ਕੀ ਨਾਰਿ ॥"
page = 860

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the city of Shah Jehanpur there was the wife of a silk-weaver."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਾਹਜਹਾਨ ਪੁਰ ਵਿਚ ਇਕ 'ਪਟੂਆ' (ਰੇਸ਼ਮ ਦੇ ਬਪਾਰੀ) ਦੀ ਇਸਤਰੀ ਹੁੰਦੀ ਸੀ।"