[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋ ਹੈ ਲਰਿਕਾ ਬੇਚਈ; ਲਰਿਕੀ ਬੇਚੈ ਕੋਇ ॥"
page = 1366
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir is there such a one, who sells off his son and sells off daughter,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਕੋਈ ਐਹੋ ਜੇਹਾ ਹੈ, ਜੋ ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਵੇਚ ਦੇਵੇ ਅਤੇ ਜੋ ਆਪਣੀ ਪੁਤ੍ਰੀ ਨੂੰ ਵੇਚ ਦੇਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, how rare are those who sell their son and sell their daughter"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਕੋਈ ਮਨ ਰੂਪੀ ਲੜਕੇ ਕੋ ਵੇਚੇ ਅਰਥਾਤ ਮਨ ਗੁਰੂ ਨੂੰ ਅਰਪਣ ਕਰੇ ਤਿਸ ਕੋ ਗੁਰੂ (ਲਰਕੀ) ਬ੍ਰਹਮ ਵਿਦ੍ਯਾ ਦੇਤੇ ਹੈਂ; ਵਾ ਜੋ ਬੁਧੀ ਦੇਵੇ ਤਿਸ ਕਉ ਗੁਰੂ ਗਿਆਨ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਹੀ ਹੁੰਦਾ ਹੈ ਜੋ ਪਰਮਾਤਮਾ ਨਾਲ (ਉਸ ਦੇ ਨਾਮ ਦਾ) ਵਣਜ ਕਰਦਾ ਹੈ, ਜੋ (ਨਾਮ ਧਨ ਖ਼ਰੀਦਣ ਲਈ ਕਾਮਾਦਿਕ ਮਾਇਆ ਦੇ ਪੰਜ) ਪੁੱਤ੍ਰ ਅਤੇ (ਆਸ਼ਾ ਤ੍ਰਿਸ਼ਨਾ ਈਰਖਾ ਆਦਿਕ) ਧੀਆਂ ਵੱਟੇ ਵਿਚ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਰਿਕਾ = 'ਪਾਂਚਉ ਲਰਿਕਾ', ਕਾਮਾਦਿਕ ਮਾਇਆ ਦੇ ਪੰਜੇ ਹੀ ਪੁੱਤ੍ਰ। ਲਰਿਕੀ = ਲੜਕੀਆਂ, ਆਸ਼ਾ ਤ੍ਰਿਸ਼ਨਾ ਈਰਖਾ ਆਦਿਅ ਮਾਇਆ ਦੀਆਂ ਧੀਆਂ। ਬੇਚੈ = ਨਾਮ-ਧਨ ਦੇ ਵੱਟੇ ਵਿਚ ਦੇ ਦੇਵੇ, ਨਾਮ ਧਨ ਖ਼ਰੀਦਣ ਲਈ ਇਹ ਕਾਮਾਦਿਕ ਤੇ ਆਸ਼ਾ ਤ੍ਰਿਸ਼ਨਾ ਆਦਿਕ ਦੇਵੇ। ਕੋ ਹੈ = ਕੋਈ ਵਿਰਲਾ ਹੀ ਹੁੰਦਾ ਹੈ। ਬੇਚਈ = ਬੇਚੈ, ਵੇਚਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, extraordinarios son los que se desapegan de sus hijos,"