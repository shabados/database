[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨਿ ਗਹੀ ਪੂਰਨ ਅਬਿਨਾਸੀ; ਆਨ ਉਪਾਵ ਥਕਿਤ. ਨਹੀ ਕਰਸਨ ॥"
page = 1303
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grasped the protection of my Perfect and Imperishable Lord and I tire myself not making any other efforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮੁਕੰਮਲ ਅਤੇ ਨਾਸ-ਰਹਿਤ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਪਕੜੀ ਹੈ ਅਤੇ ਹੁਣ ਮੈਂ ਹੋਰ ਉਪਰਾਲੇ ਕਰਕੇ ਥਕਨ ਤੋਂ ਸੰਕੋਚ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have taken Sanctuary in my Perfect, Eternal, Imperishable Lord. I do not bother trying anything else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਪੂਰਨ ਅਬਿਨਾਸ਼ੀ ਕੀ ਸਰਣ ਪਕੜੀ ਹੈ ਔਰ ਉਪਾਵਾਂ ਸੇ ਥਕਤ ਹੋ ਗਏ ਹੈਂ, ਅਬ ਅਵਰ ਉਪਾਵ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸਰਬ-ਵਿਆਪਕ ਨਾਸ-ਰਹਿਤ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਫੜ ਲਈ, ਉਹ (ਇਸ ਸਰਨ ਨੂੰ ਛੱਡ ਕੇ ਉਸ ਦੇ ਮਿਲਾਪ ਵਾਸਤੇ) ਹੋਰ ਹੋਰ ਹੀਲੇ ਕਰ ਕੇ ਨਹੀਂ ਥੱਕਦੇ ਫਿਰਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੀ = ਫੜੀ। ਉਪਾਵ = (ਲਫ਼ਜ਼ 'ਉਪਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ) ਹੀਲੇ। ਆਨ = (अन्य) ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he amparado en mi Señor Perfecto, Eterno e Imperecedero y no me preocupo por intentar nada más. Tomando de la mano a Sus humildes Sirvientes,"