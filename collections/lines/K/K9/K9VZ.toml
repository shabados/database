[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਪਲ ਗਾਇ; ਨਾਮੈ ਦੁਹਿ ਆਨੀ ॥੧॥"
page = 1163
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by Nam Dev, having milked the brown cow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ, ਬੂਰੀ ਗਊ ਨੂੰ ਚੋ ਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And brought a cup of milk and a jug of water to his family god. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਜੀ ਨੇ ਠਾਕੁਰ ਜੀ ਕੇ ਭੋਗ ਹੇਤ ਕਪਲਾ ਗਊ (ਦੁਹਿ) ਚੋਇ ਲ੍ਯਾਂਦੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮੇ ਨੇ ਗੋਰੀ ਗਾਂ ਚੋ ਕੇ ਲਿਆਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "fui a ver a mi Dios de piedra. (1)"