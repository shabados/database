[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਬੂਝੀ; ਗੁਰ ਪ੍ਰਸਾਦਿ ॥"
page = 1181
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, my desire is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੇਰੀ ਖਾਹਿਸ਼ ਮਿਟ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My thirst is quenched, by Guru's Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਹਮਾਰੀ ਤ੍ਰਿਸਨਾ ਨਿਬ੍ਰਿਤ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਉਸ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ (-ਅੱਗ) ਬੁੱਝ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਝੀ = ਮਿਟ ਜਾਂਦੀ ਹੈ। ਗੁਰ ਪ੍ਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su añoranza por la Gracia del Guru termina"