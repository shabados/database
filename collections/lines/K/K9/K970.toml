[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਪਟ ਸਨੇਹਿ, ਨ ਦਰਗਹ ਢੋਈ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They do not obtain a place in the court of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਕਾਰਣ) (ਕਪਟ ਸਨੇਹੀਆਂ=) ਝੂਠੇ ਪ੍ਰੇਮੀਆਂ ਨੂੰ ਦਰਗਾਹ ਵਿਖੇ ਬੀ ਢੋਈ ਨਹੀਂ ਮਿਲੀ।"