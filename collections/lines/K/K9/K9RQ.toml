[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤ ਦਾ ਸਫਰ ਬਹੁਤ ਲੰਬਾ ਹੈ, ਪੈਰਾਣ ਨਾਲ ਨਹੀਣ ਤੁਰਿਆ ਜਾਣਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੰਜ਼ਿਲਿ ਇਸ਼ਕ ਦਰਾਜ਼ ਅਸਤ ਬ-ਪਾ ਨਤਵਾਣ ਰਫ਼ਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Any part of it spent without His memory, is simply a waste and useless. (256)"