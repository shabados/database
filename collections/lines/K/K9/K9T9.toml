data = "ਹਿੰਮਤ ਸਿੰਘ ਕਹੀ ਹਸਿ ਕੈ; ਚਿਤ ਮੈ ਅਤਿ ਰੋਸ ਕੋ ਮਾਰਿ ਮਰੂਰੋ ॥"
page = 1002

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Internally full of rage, but, smilingly, Bikrim Singh said aloud,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਿਤ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧ ਕਰ ਕੇ ਪਰ ਉਪਰੋਂ ਹਸ ਕੇ ਹਿੰਮਤ ਸਿੰਘ ਨੇ ਕਿਹਾ"