[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਵਰਨ ਘਰਬਾਰੀਆ; ਜਾਤਿ ਪਾਤਿ ਮਾਇਆ ਮੁਹਤਾਜੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The house holders of all the four varnas depend upon caste-gotra the lineage and maya."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਵਰਣ (ਖੱਤ੍ਰੀ, ਬ੍ਰਹਮਣਾਦਿਕ) ਗ੍ਰਿਹਸਤੀ ਹੋਕੇ (ਕੋਈ ਜਾਤਿ, (ਕੋਈ) ਪੰਗਤੀ, ਕੋਈ ਮਾਇਆ ਦੀ ਮੁਥਾਜਗੀ ਵਿਚ (ਗ੍ਰਸਤ ਹੋ ਰਿਹਾ ਹੈ)।"