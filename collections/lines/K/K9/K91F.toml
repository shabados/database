[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੇ ਚਾਕਰ ਕਉ; ਨਹੀ ਬਾਨ ॥"
page = 238
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose attendant is under no restriction;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸੇਵਕ ਕਿਸੇ ਕੈਦ ਅੰਦਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His servant suffers no loss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੇ ਸੇਵਕ ਕਾ ਖੋਟਾ (ਬਾਨ) ਸੁਭਾਉ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ-ਭਗਤ ਨੂੰ ਕੋਈ ਐਬ ਨਹੀਂ ਚੰਬੜ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni sufrirás pérdida,"