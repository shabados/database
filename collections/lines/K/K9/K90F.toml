[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਜਾਗਣੁ; ਸਹਜੇ ਸੋਇ ॥"
page = 236
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In peace he is awake and in peace sleeps."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਅੰਦਰ ਉਹ ਜਾਗਦਾ ਹੈ ਤੇ ਆਰਾਮ ਅੰਦਰ ਸੌਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They awaken in peace and poise; they sleep in peace and poise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭਾਵਕ ਹੀ ਜਾਗਣਾਂ ਹੋਤਾ ਹੈ ਔਰ ਸੁਤੇ ਹੀ ਸੋਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਚਾਹੇ ਜਾਗਦਾ ਹੈ, ਚਾਹੇ ਸੁੱਤਾ ਹੋਇਆ ਹੈ, ਉਹ ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਹੀ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Duerme en el Estado de Equilibrio y así se levanta,"