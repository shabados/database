[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਸਬਦ; ਨਿਰਮਾਇਲ ਬਾਜੇ ॥"
page = 974
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The melody of the five pure sounds resounds there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਸ਼ੁਧ ਆਵਾਜ਼ਾਂ ਦਾ ਕੀਰਤਨ ਉਥੇ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Panch Shabad, the five primal sounds, resound and vibrate their in their purity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚ ਸਬਦ ਤਤ, ਤੰਤੀ ਆਦਿਕ (ਨਿਰਮਾਇਲ) ਸੁਧ ਬਾਜ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰ ਮਾਨੋ ਇਕ ਐਸਾ ਸੁੰਦਰ ਰਾਗ ਹੁੰਦਾ ਹੈ ਕਿ (ਪੰਜੇ ਹੀ ਕਿਸਮਾਂ ਦੇ ਸੋਹਣੇ ਸਾਜ ਵੱਜ ਪੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਸਬਦ = ਪੰਜਾਂ ਹੀ ਕਿਸਮਾਂ ਦੇ ਸਾਜਾਂ ਦੀ ਆਵਾਜ਼। ਨਿਰਮਾਇਲ = ਨਿਰਮਲ, ਪਵਿਤਰ, ਸੋਹਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí resuena la Melodía Blanca de los cinco sonidos"