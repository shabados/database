type = "primary"
data = "ਮਹਾ ਰੂਪ ਧਰਿ ਦਿਰਬ ਨਿਧਾਨਾ ॥"
page = 670

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There he saw a wealthy trader, was extremely comely and treasure of money and materials"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਮਹਾਨ ਰੂਪ ਵਾਲਾ ਅਤੇ ਦੌਲਤ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਾਲਾ ਸੀ।"