[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਪਉੜੀ ਸਾਚ ਕੀ; ਸਾਚਾ ਸੁਖੁ ਹੋਈ ॥"
page = 766
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Truth is the, Guru-given, ladder to reach the Lord and with it true peace wells up."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਕੋਲ ਪੁੱਜਣ ਲਈ ਗੁਰਾਂ ਦੀ ਦਿੱਤੀ ਹੋਈ, ਸੱਚ ਦੀ ਸੀੜ੍ਹੀ ਹੈ ਅਤੇ ਇਸ ਨਾਲ ਆਰਾਮ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Truth is the ladder to the Guru; climbing up to the True Lord, peace is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ਼ ਰੂਪ ਜੋ ਸਚ ਪ੍ਰਾਪਤੀ ਕੀ ਪੌੜੀ ਹੈ ਤਿਸ ਕਰ ਸਾਚਾ ਸੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਵਣੇ, ਮਾਨੋ, ਇਕ ਪੌੜੀ ਹੈ ਜੋ ਗੁਰੂ ਨੇ ਦਿੱਤੀ ਹੈ ਤੇ ਇਸ ਪੌੜੀ ਦੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਤਕ ਪਹੁੰਚ ਸਕੀਦਾ ਹੈ, (ਇਸ ਪੌੜੀ ਤੇ ਚੜ੍ਹਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰੇ ਅੰਦਰ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਆਨੰਦ ਬਣ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਉੜੀ ਸਾਚ ਕੀ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਤਕ ਅਪੜਾਣ ਵਾਲੀ ਪੌੜੀ। ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਸੁਖੁ = ਆਤਮਕ ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdad es la Escalera dada por el Guru, para subir hasta Dios, es así como uno disfruta del Verdadero Bienestar,"