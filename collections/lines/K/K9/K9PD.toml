[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਕਰਤੇ ਕੀਆ ਬਾਤਾ; ਜੋ ਕਿਛੁ ਕਰਣਾ, ਸੁ ਕਰਿ ਰਹਿਆ ॥੨॥"
page = 469
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak tells the tales of the Creator that what the Lord is to do, that He continues to do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਿਰਜਣਹਾਰ ਦੀਆਂ ਵਾਰਤਾਵਾਂ ਬਿਆਨ ਕਰਦਾ ਹੈ, ਜਿਹੜਾ ਕੁਝ ਪ੍ਰਭੂ ਨੇ ਕਰਨਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਕਰੀ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak speaks the stories of the Creator Lord; whatever He is to do, He does. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਰਮੇਸ੍ਵਰ ਜੀ! ਤੇਰੀਆਂ ਬਾਤਾਂ ਕਹਤੇ ਹਾਂ। ਤੈਨੇ ਜੋ ਕੁਛ ਕਰਨਾ ਹੈ, ਸੋ ਤੂੰ ਕਰ ਰਹਿਆ ਹੈਂ, ਭਾਵ ਜੀਵ ਸੇ ਨ੍ਯਾ ਕੀਆ ਹੂਆ ਕਛੁ ਨਹੀਂ ਹੋਤਾ॥੨॥☬ਸਿਖ ਕੇ ਛੇ ੬ ਪ੍ਰਸਨੋਂ ਕਾ ਉਤ੍ਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਤੂੰ ਭੀ) ਕਰਤਾਰ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ, (ਤੇ ਆਖ ਕਿ) ਪ੍ਰਭੂ ਜੋ ਕੁਝ ਕਰਨਾ ਚੰਗਾ ਸਮਝਦਾ ਹੈ ਉਹ ਕਰ ਰਿਹਾ ਹੈ (ਭਾਵ, ਉਸ ਦੇ ਕੰਮਾਂ ਵਿਚ ਕਿਸੇ ਦਾ ਦਖ਼ਲ ਨਹੀਂ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Te alaba, es cargado a través del océano, dice Nanak, todas las Maravillas son del Señor y lo que sea que Él tenga que hacer, eso hará. (2)"