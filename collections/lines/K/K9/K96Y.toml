[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਪੁਤ੍ਰ ਤਾ ਤੇ ਭਯੋ; ਅਮਿਤ ਰੂਪ ਕੀ ਖਾਨਿ ॥"
page = 812

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Fairy gave birth to a beautiful son,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਅਪੱਛਰਾ) ਤੋਂ ਇਕ ਪੁੱਤਰ ਪੈਦਾ ਹੋਇਆ ਜੋ ਬਹੁਤ ਅਧਿਕ ('ਅਮਿਤ') ਰੂਪ ਦੀ ਖਾਣ ਸੀ।"