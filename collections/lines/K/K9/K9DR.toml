data = "ਕਈ ਪਲਟ, ਸੂਰਜ ਸਿਜਦਾ ਕਰਾਇ ॥"
page = 36

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many prostrate towards the west (opposite side of sunrise)!"

[[content]]
