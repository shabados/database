[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਆਸ ਨਿਰਾਸ; ਮਤਿ ਅਰਖੇਉ ਹੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Transcending all hopes they have assimilated subtle wisdom in their person."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਸਾ ਥੋਂ ਨਿਰਾਸ ਉਚੀ ਮਤ (ਵਾਲੇ) ਗੁਰਮੁਖ ਹਨ (ਭਾਵ ਚੜ੍ਹਦੀ ਕਲਾ ਵਿਚ ਰਹਿੰਦੇ ਹਨ)।"