[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਆਵਤ ਸਰਣਿ. ਠਾਕੁਰ ਪ੍ਰਭੁ ਤੁਮਰੀ; ਤਿਸੁ ਰਾਖਹੁ ਕਿਰਪਾ ਧਾਰਿ ॥"
page = 528
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord Master, whosoever seeks refuge in Thee, mercifully do Thou preserve him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ! ਜੋ ਕੋਈ ਤੇਰੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ, ਮਿਹਰਬਾਨੀ ਕਰ ਕੇ, ਤੂੰ ਉਸ ਦੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever comes to Your Sanctuary, O God, Lord and Master, You save by Your Merciful Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕਰ ਪ੍ਰਭੂ! ਜੋ ਤੁਮਾਰੀ ਸਰਣ ਆਉਤਾ ਹੈ ਕ੍ਰਿਪਾ ਧਾਰ ਕਰ ਤਿਸ ਕੀ ਤੁਮ ਰਖਿਆ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ! ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜਾ ਭੀ ਕੋਈ (ਵਡ-ਭਾਗੀ) ਤੇਰੀ ਸਰਨ ਆ ਪੈਂਦਾ ਹੈ, ਤੂੰ ਮੇਹਰ ਕਰ ਕੇ ਉਸ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰ ਪ੍ਰਭ = ਹੇ ਠਾਕੁਰ! ਹੇ ਪ੍ਰਭੂ! ਰਾਖਹੁ = ਤੂੰ ਰੱਖਦਾ ਹੈਂ। ਧਾਰਿ = ਧਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que viene a buscar Tu Refugio, oh Señor, a ese ser lo conservas íntegro en Tu Misericordia."