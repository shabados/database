[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਕਲੀ ਮਹਲਾ ੧ ਘਰੁ ੧ ਚਉਪਦੇ ॥"
page = 876
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ramkali 1st Guru. Chaupadas"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਮਕਲੀ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ। ਚਉਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raamkalee, First Mehl, First House, Chau-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਰਾਮਕਲੀ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ramkali, Mejl Guru Nanak, Primer Canal Divino, Chau-Padas."