[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗੁਪਾਲ. ਨ ਜਪਹਿ ਰਸਨਾ; ਫਿਰਿ ਕਦਹੁ. ਸੇ ਦਿਹ ਆਵਹੇ ॥"
page = 546
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thy tongue thou utterest not the praises of the world cherisher. When shall these days come again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭ ਨਾਲ ਤੂੰ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਦੀ ਕੀਰਤੀ ਉਚਾਰਨ ਨਹੀਂ ਕਰਦਾ। ਇਹ ਦਿਨ ਮੁੜ ਕੇ ਕਦੋ ਆਉਣਗੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have not chanted with your tongue the Praises of the Sustainer of the World; when will these days come again?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਪਾਲ ਕੇ ਗੁਨੋਂ ਕੋ ਰਸਨਾ ਸੇ ਜਪਤਾ ਨਹੀਂ ਹੈ, ਫਿਰ ਤੇਰੇ ਨਾਮ ਜਪਨੇ ਕੇ ਦਿਨ ਕਬ ਆਵੇਂਗੇ ਵਾ ਵਹੁ ਜੋ ਬੀਤਤੇ ਹੈਂ, ਸੋ ਫਿਰ ਕਬ ਆਵਨੇ ਹੈਂ ਅਰਥਾਤ ਕਬੀ ਨਹੀਂ ਆਵੇਂਗੇ॥☬ਪੁਨ: ਔਰੁ ਦ੍ਰਿਸ਼ਟਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਜੀਭ ਨਾਲ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਕ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਨਹੀਂ ਜਪਦਾ, ਜ਼ਿੰਦਗੀ ਦੇ ਇਹ ਦਿਨ ਫਿਰ ਕਦੇ ਵਾਪਸ ਨਹੀਂ ਆਉਣਗੇ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਜਪਹਿ = ਤੂੰ ਨਹੀਂ ਜਪਦਾ। ਰਸਨਾ = ਜੀਭ (ਨਾਲ)। ਸੇ ਦਿਹ = ਇਹ ਦਿਨ (ਬਹੁ-ਵਚਨ)। ਆਵਹੇ = ਆਵਹਿ, ਆਵਣਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues nunca has recitado la Alabanza del Señor y nadie sabe qué otra oportunidad llegará a ti."