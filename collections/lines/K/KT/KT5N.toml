[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਦਇਆਲੁ ਹੋਇ ਭਉ ਖੰਡਨੁ; ਆਪਿ ਕਰੈ ਸਭੁ ਦਾਨੁ ॥"
page = 554
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Destroyer of fear Himself becomes merciful and Himself He gives alms to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਖੁਦ ਮਿਹਰਬਾਨ ਹੁੰਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਖੈਰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself becomes merciful to us; the Destroyer of fear Himself gives in charity to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਭਵਖੰਡਨ ਦ੍ਯਾਲ ਹੋਤਾ ਹੈ, ਆਪ ਹੀ ਸਰਬ ਪ੍ਰਕਾਰ ਸੇ ਦਾਨੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਉ ਦੂਰ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਦਇਆਲ ਹੁੰਦਾ ਹੈ ਤੇ ਆਪ ਹੀ ਸਭ ਤਰ੍ਹਾਂ ਦਾ ਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gracias a Su Compasión El Señor elimina nuestros miedos, Él Mismo nos bendice con Sus Regalos."