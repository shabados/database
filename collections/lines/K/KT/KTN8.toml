[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਢਕਨੌ ਦੈ ਦੁਤਿਯ ਮੈ ਦਈ ਮਿਠਾਈ ਡਾਰਿ ॥੧੦॥"
page = 914

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And in the second one she placed a great number of sweetmeats.(l0)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਢਕਣਾ ਦੇ ਕੇ ਦੂਜੇ ਵਿਚ ਮਠਿਆਈ ਪਾ ਦਿੱਤੀ ॥੧੦॥"