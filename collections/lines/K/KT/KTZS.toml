[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੂਰਛ ਹੁਇ ਭਟ ਭੂਮਿ ਗਿਰੇ; ਬਹੁ ਬੀਰਨ ਕੌ ਲਰਤੇ ਬਲੁ ਹਾਰਿਓ ॥"
page = 455

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors becoming unconscious fell down on the earth and many warriors were defeated while fighting"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਰੇ ਸੂਰਮੇ ਮੂਰਛਿਤ ਹੋ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗੇ ਪਏ ਹਨ ਅਤੇ ਸ਼ੂਰਵੀਰਾਂ ਦਾ ਲੜਦਿਆਂ ਲੜਦਿਆਂ ਬਲ ਕਮਜ਼ੋਰ ਪੈ ਗਿਆ ਹੈ।"