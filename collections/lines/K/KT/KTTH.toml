[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰੁ ਹਾਥ ਪਛੋੜੈ; ਅੰਧਾ ਮੂੜੁ ॥੨॥"
page = 199
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and smites his head with his hands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਹੱਥਾਂ ਨਾਲ ਆਪਣੇ ਸਿਰ ਨੂੰ ਪਿਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the blind fools strike their own heads with their own hands. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮੂਰਖ ਅਗਿਆਨੀ ਅਪਨੇ ਸਿਰ ਕੋ ਹਾਥੋਂ ਸੇ ਕੂਟਨੇ ਲਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਨ੍ਹਾ ਮੂਰਖ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਆਪਣਾ ਸਿਰ ਆਪਣਾ ਹੱਥਾਂ ਨਾਲ ਪਿੱਟਦਾ ਹੈ (ਭਾਵ, ਉਹ ਪਛੁਤਾਵੇ ਕਰਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਥ ਪਛੋੜੈ = ਹੱਥਾਂ ਨਾਲ ਪਟਕਦਾ ਹੈ। ਮੂੜੁ = ਮੂਰਖ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese ciego se pega solo en la cabeza y tuerce sus manos en remordimiento. (2)"