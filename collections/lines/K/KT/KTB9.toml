[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਜਾਇ; ਤਿਸ ਕਾ ਸ੍ਰਮੁ ਕਰੈ ॥"
page = 267
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What he has to part, he toils after that."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਸ ਨੇ ਛੱਡ ਜਾਣਾ ਹੈ ਉਸ ਦੀ ਖ਼ਾਤਰ ਉਹ ਤਕਲਫ਼ਿ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They struggle for what they must eventually leave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਇਆ ਕੋ ਛੋਡ ਜਾਣਾ ਹੈ ਤਿਨੋਂ ਕੋ ਸੰਚਨ ਵਾਸਤੇ ਕਸ਼ਟ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਧਨ ਪਦਾਰਥ) ਦੀ ਖ਼ਾਤਰ (ਨਿੱਤ) ਖੇਚਲ ਕਰਦਾ (ਫਿਰਦਾ) ਹੈ ਜੋ (ਅੰਤ) ਛੱਡ ਜਾਣੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕਾ = ਉਸ ਦਾ, ਉਸ ਦੀ ਖ਼ਾਤਰ। ਸ੍ਰਮੁ = ਮੇਹਨਤ, ਖੇਚਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se involucra en todo aquello que va a tener que dejar,"