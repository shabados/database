[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ. ਸਿਖ ਕਾ; ਹਲਤੁ ਪਲਤੁ ਸਵਾਰੈ ॥"
page = 286
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of his disciple the True Guru adjusts this world and the next one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਆਪਣੇ ਸਿੱਖ ਦਾ ਇਹ ਲੋਕ ਤੇ ਪ੍ਰਲੋਕ ਸੁਧਾਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru arranges this world and the next for His Sikh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਅਪਨੇ ਸਿਖ ਕਾ ਇਹੁ ਲੋਕ ਔ ਪ੍ਰਲੋਕ ਸਵਾਰ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਆਪਣੇ ਸਿੱਖ ਦਾ ਲੋਕ ਪਰਲੋਕ ਸਵਾਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por el Amor que el Discípulo profesa a su Guru,"