data = "ਇਹ (ਹੁਕਮ) ਤੇਰੇ ਤਾਂਬੇ ਦੇ ਸਰੀਰ ਨੂੰ ਕੁੰਦਨ ਬਣਾ ਦਿੰਦਾ ਹੈ ,"

[[content]]
asset = "GSNL"
