[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤਰੈ; ਕੁਲ ਉਧਰਣਹਾਰੁ ॥੩॥"
page = 362
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "saves himself and saves his lineage, as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਤਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਵੰਸ਼ ਨੂੰ ਭੀ ਤਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "saves himself, and his family as well. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਤਰਤਾ ਹੈ ਔਰ ਕੁਲ ਕੇ ਉਧਾਰਨਹਾਰਾ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਉਹ ਆਪ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ਤੇ ਆਪਣੀਆਂ ਕੁਲਾਂ ਨੂੰ ਪਾਰ ਲੰਘਾਣ ਜੋਗਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor, se salva a sí mismo y lleva a los suyos a través. (3)"