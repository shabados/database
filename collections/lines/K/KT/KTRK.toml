[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਸੁਨਿ ਜੀਵਾ; ਸੋਇ ਤੁਮੑਾਰੀ ॥"
page = 388
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live my constantly hearing of thy glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸੋਭਾ ਲਗਾਤਾਰ ਸਰਵਣ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਜੀਊਦਾਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Continually listening to Your Glory, I live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੁਮਰੀ ਸੋਭਾ ਸੁਨ ਕਰ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ)! ਤੇਰੀ ਸੋਭਾ (-ਵਡਿਆਈ) ਸੁਣ ਸੁਣ ਕੇ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨਿ = ਸੁਣ ਕੇ। ਜੀਵਾ = ਜੀਵਾਂ, ਮੈਂ ਜੀਊ ਪੈਂਦਾ ਹਾਂ। ਸੋਇ = ਖ਼ਬਰ, ਸੋਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo escuchando de Tu Gloria, oh Señor;"