[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਦਾਤਾ ਦਾਤਾਰੁ ਹੈ; ਹਉ ਮਾਗਉ ਦਾਨੁ ਗੁਰ ਪਾਸਿ ॥"
page = 996
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the beneficent Giver and I ask for this boon from the Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਦਰਿਆ ਦਿਲ ਸਖੀ ਹਨ, ਅਤੇ ਮੈਂ ਗੁਰਾਂ ਪਾਸੋਂ ਇਹ ਦਾਤ ਮੰਗਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Great Giver; I beg for this gift from the Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੋ ਹੈਂ, ਸੋ ਦਾਤਿਓਂ ਕੇ ਦਾਤਾ ਹੈਂ। ਤਿਨ ਗੁਰੋਂ ਸੇ ਮੈਂ ਇਹੀ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਭ ਦਾਤਾਂ ਦੇਣ ਦੇ ਸਮਰੱਥ ਹੈ। ਮੈਂ ਗੁਰੂ ਪਾਸੋਂ ਇਹ ਖ਼ੈਰ ਮੰਗਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ ਮਾਗਉ = ਹਉਂ ਮਾਗਉਂ, ਮੈਂ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Gran Dador, sí, busco este Regalo del Guru, que Él me una a Dios,"