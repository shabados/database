[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗ ਮਹਿ ਵਰਤੈ ਆਪਿ; ਹਰਿ ਸੇਤੀ ਪ੍ਰੀਤਿ ਕਰਿ ॥੧੫॥"
page = 790
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is contained in the world, O man, bear thou love with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਸੰਸਾਰ ਦੇ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ। ਹੇ ਬੰਦੇ! ਤੂੰ ਉਸ ਨਾਲ ਮੁਹੱਬਤ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is pervading and permeating the world; so fall in love with Him! ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਐਸਾ ਨਿਸਚਾ ਹੂਆ ਹੈ, ਜੋ ਜਗਤ ਮੇਂ ਆਪ ਹੀ ਵਾਹਿਗੁਰੂ ਪੂਰਨ ਹੋ ਕੇ ਵਰਤ ਰਹਾ ਹੈ। ਇਸੀ ਤੇ ਹੇ ਹਰੀ! ਆਪ ਕੇ ਸਾਥ ਪਰੀਤਿ ਕਰਤੇ ਹੈਂ। ਹੇ ਵਾਹਿਗੁਰੂ! ਐਸੇ ਗੁਰੂ ਹਮਾਰੇ ਕੋ ਮਿਲਾਉ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਨਾਲ ਪਿਆਰ ਕਰਾਂ (ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਮੈਨੂੰ ਯਕੀਨ ਬਣੇ ਕਿ) ਜਗਤ ਵਿਚ ਪ੍ਰਭੂ ਆਪ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te amo, oh mi Dios, Tú, Quien prevaleces en el Universo entero. (15)"