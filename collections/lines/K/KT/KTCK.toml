[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਗੁਰਮੁਖਿ ਸੋ ਪਰਵਾਣੁ ਹੈ; ਜਿ ਕਦੇ. ਨ ਆਵੈ ਹਾਰਿ ॥੩॥"
page = 28
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest and acceptable is the pious person who never suffers defeat.9"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਤੇ ਮਕਬੂਲ ਹੈ ਉਹ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਜੋ ਕਦਾਚਿਤ ਸ਼ਿਕਸਤ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed and acclaimed is that Gurmukh, who shall never be defeated. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਮੁਖੁ ਅਰਥਾਤ ਬਿਬੇਕੀ ਪੁਰਸੁ ਧੰਨ੍ਯ ਹੈ, ਕ੍ਯੋਂਕਿ ਤਿਸ ਕਾ ਕੀਆ ਹੂਆ ਜੋ ਕਰਤਬ੍ਯ ਹੈ, ਸੋ ਪਰਵਾਨੁ ਭਯਾ ਹੈ ਔਰੁ ਤਿਸ ਕੀ ਐਸੀ ਜੀਤਿ ਭਈ ਹੈ ਕਿ ਕਬੀ ਹਾਰ ਨਹੀਂ ਆਵੇਗੀ, ਭਾਵ ਏਹਿ ਕਿ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਭਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ ਮਨੁੱਖ ਜਨਮ ਦੀ ਬਾਜ਼ੀ) ਕਦੇ ਹਾਰ ਕੇ ਨਹੀਂ ਆਉਂਦਾ, ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆ ਉਹ ਮਨੁੱਖ ਭਾਗਾਂ ਵਾਲਾ ਹੈ, ਉਹ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕਬੂਲ ਪੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੁ = ਭਾਗਾਂ ਵਾਲਾ। ਜੇ = ਜੇਹੜਾ {❀ ਨੋਟ: ਲਫ਼ਜ਼ 'ਜਿ' ਅਤੇ 'ਜੇ' ਵਿਚ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ ਜੋਗ ਹੈ}॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es él, él es el aprobado y no pierde la batalla de la vida.  (3)"