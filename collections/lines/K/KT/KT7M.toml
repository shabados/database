[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਗਾਵੈ ॥"
page = 623
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's slave sings the Lord's ambrosial Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਗੋਲਾ ਸਾਈਂ ਦੀ ਅੰਮ੍ਰਿਤਮਈ ਗੁਰਬਾਣੀ ਨੂੰ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sings the Ambrosial Word of the Guru's Bani,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਅੰਮ੍ਰਿਤ ਸਮ ਬਾਣੀ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ) ਪਰਮਾਤਮਾ ਦੀ ਆਤਮਿਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਬਾਣੀ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él canta el Néctar de la Palabra de Dios"