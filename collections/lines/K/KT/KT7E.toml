[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਕੀ ਪ੍ਰਭਿ; ਪਤਿ ਗਵਾਈ ॥"
page = 202
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer the Lord causes to lose honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਦੀ ਸਾਹਿਬ ਇੱਜ਼ਤ ਗੁਆ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God causes the slanderers to lose their honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਿੰਦਕ ਕੀ ਪਰਮੇਸ੍ਵਰ ਨੇ ਪਤਿ ਵਿਗਾੜ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕ ਦੇ) ਦੋਖੀ-ਨਿੰਦਕ ਦੀ ਇੱਜ਼ਤ ਪ੍ਰਭੂ ਨੇ ਲੋਕ-ਪਰਲੋਕ ਵਿਚ ਆਪ ਗਵਾ ਦਿੱਤੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su calumniador pierde todo honor,"