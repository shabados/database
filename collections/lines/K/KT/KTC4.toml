[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਤਜਿ; ਅਵਰ ਕਹਾ ਕੋ ਜਾਇ ॥"
page = 292
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaving Him why should any one go to another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਛੱਡ ਕੇ, ਕੋਈ ਜਣਾ ਹੋਰਸ ਕੋਲ ਕਿਉਂ ਜਾਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Leaving Him, where else could anyone go?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਤਿਆਗ ਕਰ ਕਹਾਂ ਕੋਈ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ ਹੋਰ ਕਿਥੇ ਕੋਈ ਜਾਏ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿a quién puede acudirse si se abandona al Señor?"