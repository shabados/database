[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿੰਥਾ ਇਹੁ ਤਨੁ ਸੀਅਉ ਅਪਨਾ; ਨਾਮੁ ਕਰਉ ਆਧਾਰੁ ਰੇ ॥੧॥"
page = 970
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stitch this body of thine for thy patched coat and make thou the Lord's Name thy support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਖੱਫਣੀ ਲਈ ਇਸ ਆਪਣੀ ਦੇਹ ਨੂੰ ਸਿਉਂ ਲੈ ਅਤੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਤੂੰ ਆਪਣਾ ਆਸਰਾ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sew this body as your patched coat, and take the Lord's Name as your support. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਖਿੰਥਾ ਏਹੀ ਸੀਵੋ ਜੋ ਅਪਨਾ ਤਨ ਗੁਨੋਂ ਸੰਜੁਗਤ ਕਰੋ ਔ ਨਾਮ ਕਾ (ਆਧਾਰੁ) ਭੋਜਨ ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਭੀ ਤੇਰੇ ਵਾਂਗ ਇਕ ਜੋਗੀ ਹਾਂ, ਪਰ) ਮੈਂ ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਬਚਾਉਂਦਾ ਹਾਂ, ਇਹ ਮੈਂ ਗੋਦੜੀ ਸੀਤੀ ਹੋਈ ਹੈ, ਜੋਗੀ! ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ (ਆਪਣੀ ਜਿੰਦ ਦਾ) ਆਸਰਾ ਬਣਾਇਆ ਹੋਇਆ ਹੈ (ਇਹ ਮੇਰਾ ਸੁਆਹ ਦਾ ਬਟੂਆ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que tu abrigo sea el cocer las heridas del vicio en tu cuerpo; y el fomento, el Nombre del Señor. (1)"