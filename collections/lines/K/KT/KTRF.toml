[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਤੇ ਸਾਚਿ. ਹਰਿ ਨਾਮਿ ਨਿਹਾਲਾ ॥"
page = 1172
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Happy are they, who are imbued with the Lord's True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ ਹਨ ਉਹ, ਜੋ ਪ੍ਰਭੂ ਦੇ ਸੱਚੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to the True Lord's Name are happy and exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚ ਰੂਪੀ ਹਰੀ ਨਾਮ ਮੇਂ ਜੋ ਰਾਤੇ ਹੈਂ, ਸੋ ਨਿਹਾਲ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਹੜੇ ਮਨੁੱਖ ਤੇਰੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਪ੍ਰਸੰਨ-ਚਿੱਤ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos sean aquéllos que viven imbuidos en el Naam, el Nombre del Señor."