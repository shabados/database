[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿ ਖ਼ੁਸ਼ ਗੁਫ਼ਤ ਫ਼ਿਰਦੌਸੀਏ ਖ਼ੁਸ਼ ਜ਼ੁਬਾਂ ॥"
page = 1393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listen to this well-said quotation of Firdausi:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫ਼ਿਰਦੋਸੀ ਸ਼ਾਇਰ ਨੇ ਕਿਤਨੀ ਸੋਹਣੀ ਬੋਲੀ ਵਿਚ ਕਿਹਾ ਹੈ"