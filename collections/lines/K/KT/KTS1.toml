[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਜਾਣਾ ਕਿਵ ਮਰਹਗੇ; ਕੈਸਾ ਮਰਣਾ ਹੋਇ ॥"
page = 555
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What do I know, how shall I die and, what sort of death shall it be?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀ ਜਾਣਦਾ ਹਾਂ ਕਿ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਮਰਾਂਗਾ ਅਤੇ ਇਹ ਕਿਸ ਕਿਸਮ ਦੀ ਮੌਤ ਹੋਵੇਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What do I know? How will I die? What sort of death will it be?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਯਹਿ ਹਮ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ ਕਿ ਕਿਸ ਪ੍ਰਕਾਰ ਸੇ ਮਰੇਂਗੇ ਅਰ ਕੈਸਾ ਵਹੁ ਮਰਣਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤਾਂ ਇਹ ਪਤਾ ਨਹੀਂ ਕਿ (ਸੱਚਾ) ਮਰਨਾ ਕੀਹ ਹੁੰਦਾ ਹੈ ਤੇ ਸਾਨੂੰ ਕਿਵੇਂ ਮਰਨਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No se cómo morir para mí mismo, ¡qué tipo de muerte tan extraña es ésta!"