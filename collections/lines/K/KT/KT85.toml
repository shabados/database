[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੋਰ ਜਾਰ ਜੂਆਰ; ਪੀੜੇ ਘਾਣੀਐ ॥"
page = 1288
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The thieves, adulterers and gamblers are pressed like an mill of mustard."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਸਕਰ, ਵਿਭਚਾਰੀ ਅਤੇ ਜੂਏਬਾਜ਼ ਸਰ੍ਹੋ ਦੀ ਘਾਣੀ ਦੀ ਮਾਨੰਦ ਪੀੜੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thieves, adulterers and gamblers are pressed like seeds in the mill."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੋਰ ਯਾਰ ਅਰ ਜੂਆਰੀ ਘਾਨੀਓਂ ਮੇਂ ਪੀੜੀਤੇ ਹੈਂ, ਭਾਵ ਅਤੀ ਕਸ਼ਟ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੋਰਾਂ ਵਿਭਚਾਰੀਆਂ ਤੇ ਜੂਏ-ਬਾਜ਼ (ਆਦਿਕ ਵਿਕਾਰੀਆਂ ਦਾ ਇਉਂ ਹਾਲ ਹੁੰਦਾ ਹੈ ਜਿਵੇਂ) ਕੋਲ੍ਹੂ ਵਿਚ ਪੀੜੇ ਜਾ ਰਹੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਰ = ਵਿਭਚਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ladrones, los adúlteros y los apostadores son presionados como semillas en el molino."