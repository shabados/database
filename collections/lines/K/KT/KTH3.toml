[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਉ. ਗੁਰਿ ਇਹ ਮਤਿ ਦੀਨੀ; ਜਪਿ ਹਰਿ. ਭਵਜਲੁ ਤਰਨਾ ॥੨॥੬॥੧੨॥"
page = 670
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has blessed slave Nanak with this understanding that by meditating on the Lord Master, man crosses the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਦਾਸ ਨਾਨਕ ਨੂੰ ਇਹ ਸਮਝ ਪ੍ਰਦਾਨ ਕੀਤੀ ਹੈ ਕਿ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਡਰਾਉਣੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has blessed servant Nanak with this understanding, that by meditating on the Lord, we cross over the terrifying world-ocean. ||2||6||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਜਨ ਕੋ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੇ ਇਹ ਹਰਿ ਨਾਮ ਜਾਪ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਦੀਨੀ ਹੈ, ਤਿਸੀ ਤੇ ਹਰਿ ਨਾਮ ਜਪ ਕਰ ਹਮ ਨੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰਨਾ ਹੈ॥੨॥੬॥੧੨॥☬ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦਾਸ ਨਾਨਕ ਨੂੰ (ਤਾਂ) ਗੁਰੂ ਨੇ ਇਹ ਸਮਝ ਬਖ਼ਸ਼ੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ ॥੨॥੬॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ॥੨॥੬॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha bendecido a Nanak con Sabiduría y, contemplando al Señor, nada a través del mar de las existencias. (2-6-12)"