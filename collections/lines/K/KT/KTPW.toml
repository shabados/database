[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਨਵੇਲੜੀਏ; ਜੋਬਨਿ ਬਾਲੀ ਰਾਮ ॥"
page = 843
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the young chaste bride, thy youth, shall keep thee ever-young,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨੌਜਵਾਨ ਸਤਵੰਤੀ ਪਤਨੀਏ! ਤੇਰੀ ਜਵਾਨੀ ਤੈਨੂੰ ਸਦੀਵੀ-ਬਾਲੜੀ ਰਖੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Truthfully, O young soul-bride, your youth keeps you innocent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਹੇ ਜਗ੍ਯਾਸੀ ਰੂਪ (ਬਾਲੀ) ਇਸਤ੍ਰੀ ਨਵੀਨ ਜੋਬਨ ਪ੍ਰੇਮ ਵਾਲੀਏ! ਸਚ ਸਰੂਪ ਰਾਮ ਮੇਂ ਲਾਗ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜ ਕੇ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚੀ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਜਵਾਨੀ ਵਿਚ ਭੀ ਭੋਲੇ ਸੁਭਾਉ ਵਾਲੀ (ਬਣੀ ਰਹੁ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜ ਕੇ। ਨਵੇਲੜੀਏ = ਹੇ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚੀ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਜੋਬਨਿ = ਜੋਬਨ ਵਿਚ, ਜਵਾਨੀ ਵਿਚ। ਬਾਲੀ = ਬਾਲ ਸੁਭਾਵ ਵਾਲੀ, ਭੋਲੇ ਸੁਭਾਉ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Esposa, tú, que en la juventud fuiste adornada por la Verdad y tu belleza te vuelve cada vez más joven, habita siempre en tu Señor"