[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਲੈਤ; ਸਭ ਦੂਖਹ ਨਾਸੁ ॥"
page = 1150
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Name all the sufferings depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਣ ਦੁਆਰਾ ਸਾਰੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Repeating the Naam, all pains vanish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਨੇ ਸੇ ਸੰਪੂਰਨ ਦੁਖੋਂ ਕਾ ਨਾਸੁ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਦਿਆਂ ਸਾਰੇ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre uno es liberado de sus penas."