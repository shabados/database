asset = "DGDG"
type = "primary"
data = "ਬ ਵਕਤੇ ਵਗਾ ਸ਼ੇਰ ਰੋਈਂ ਤਨ ਅਸਤ ॥੧੧॥"
page = 1413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And during the wars they became embodiment of steel.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੰਗ ਵਿਚ ਉਹ ਲੋਹੇ ਦੇ ਸ਼ੇਰ ਵਰਗੇ ਸਨ ॥੧੧॥"