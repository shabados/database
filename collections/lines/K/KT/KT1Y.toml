[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪੇ ਜਪਿ ਜੀਵਣਾ; ਗੁਰਿ ਮੰਤ੍ਰੁ ਦ੍ਰਿੜਾਇਆ ॥੧॥"
page = 399
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by repeating and uttering the Name Within me the Guru has implanted the Name spell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਮ ਨੂੰ ਆਖ ਅਤੇ ਉਚਾਰ ਕੇ ਜੀਉਂਦਾ ਹਾਂ। ਮੇਰੇ ਅੰਦਰ ਗੁਰਾਂ ਨੇ ਨਾਮ ਦਾ ਜਾਦੂ ਪੱਕਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live by chanting and meditating on the Naam. The Guru has implanted this Mantra within me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਨੇ ਉਪਦੇਸ਼ ਦ੍ਰਿੜ ਕਰਾਇਆ ਹੈ ਤਬ ਸੇ ਨਾਮ ਜਪ ਜਪ ਕਰ ਜੀਵਣਾ ਹੋ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਨਾਮ-ਮੰਤ੍ਰ ਪੱਕਾ ਕਰ ਕੇ ਟਿਕਾ ਦਿੱਤਾ ਹੈ, ਹੁਣ ਨਾਮ ਜਪ ਜਪ ਕੇ ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲ ਗਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪੇ ਜਪਿ = ਜਪਿ ਜਪਿ, ਜਪ ਜਪ ਕੇ। ਜੀਵਣਾ = ਆਤਮਕ ਜੀਵਨ ਮਿਲ ਗਿਆ ਹੈ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਦ੍ਰਿੜਾਇਆ = ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vivimos meditando en el Naam, el Nombre del Señor, porque este es el Mantra con el que el Guru nos bendijo. (1)"