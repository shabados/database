data = "ਭਜੀ ਬਿਰੂਥਨਿ ਦਾਨਵੀ; ਗਈ ਭੂਪ ਕੇ ਪਾਸ ॥"
page = 105

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demon forces ran towards their king."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੈਂਤਾਂ ਦੀ ਫ਼ੌਜ ('ਬਿਰੂਥਨਿ') ਭਜ ਕੇ (ਆਪਣੇ) ਰਾਜੇ ਕੋਲ ਗਈ"