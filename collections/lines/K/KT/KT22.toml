[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤਾ ਰਾਖੈ. ਕੀਤਾ ਕਉਨੁ ॥"
page = 888
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What harm can the creature do to him, whom the creator-Lord preserves?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਸਾਜਿਆ ਹੋਇਆ ਉਸ ਦਾ ਕੀ ਨੁਕਸਾਨ ਕਰ ਸਕਦਾ ਹੈ, ਜਿਸ ਦੀ ਰੱਖਿਆ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਕਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is protected by the Creator Lord; what harm can anyone do to him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਉ ਕਰਤਾ ਪੁਰਖ ਰਾਖਤਾ ਹੈ ਤਿਸ ਕੌ ਕੀਤਾ ਹੂਆ ਜੀਉ ਕਉਣ ਤੁਛ ਹੈ, ਜੋ ਮਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਰਤਾਰ ਜਿਸ ਮਨੁੱਖ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ, ਉਸ ਦਾ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਜੀਵ ਉਸ ਮਨੁੱਖ ਦਾ ਕੁਝ ਭੀ ਨਹੀਂ ਵਿਗਾੜ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਤਾ = ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਜੀਵ। ਕਉਨੁ = ਕੀਹ ਵਿਚਾਰਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor Creador lo salva, ¿quién puede tocarlo?"