[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਪਦਵੀ; ਹਰਿ ਕੇ ਦਾਸ ॥"
page = 200
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slaves attain to the immortal status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਅਮਰ-ਮਰਤਬੇ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's slaves attain the highest status of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਦਾਸ ਜੋ ਜੀਵਨ ਪਦਵੀ ਦੇਨੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਹਰੀ ਦੇ ਦਾਸ ਹਨ) ਹਰੀ ਦੇ ਦਾਸਾਂ ਨੂੰ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਪ੍ਰਾਪਤ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਦਵੀ = ਦਰਜਾ। ਜੀਵਨ ਪਦਵੀ = ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Fieles de Dios logran el más elevado Estado de Conciencia,"