[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਤੀਆ; ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸਾ ॥"
page = 839
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The third (lunar day): The Lord has created Brahma, Vishnu, Shiva,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੀਜੀ (ਤਿੱਥ): ਪ੍ਰਭੂ ਨੇ ਬ੍ਰਹਮਾ, ਵਿਸ਼ਨੂੰ, ਸ਼ਿਵਜੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Third Day: He created Brahma, Vishnu and Shiva,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਤੀਆ ਦੁਆਰੇ ਕਹਤੇ ਹੈਂ: ਬ੍ਰਹਮਾ ਔ ਵਿਸਨੂ ਪੁਨਾ (ਮਹੇਸਾ) ਸਿਵਜੀ, ਇਹ ਤ੍ਰਿਧਾ ਮੂਰਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਹੀ ਬ੍ਰਹਮਾ ਵਿਸ਼ਨੂ ਤੇ ਸ਼ਿਵ ਪੈਦਾ ਕੀਤੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tritia, Tercer día: Él creó la trinidad de Brahma, Vishnú y Shiva;"