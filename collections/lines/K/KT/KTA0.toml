[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਚਨ ਜਟਤ ਖਚੇ ਰਤਨਨ ਲਖਿ; ਗੰਧ੍ਰਬ ਨਗਰ ਰਿਸਾਏ ॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the articles studded with gold and gems, the gandharvas got enraged,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੋਨੇ ਦੇ ਜੜ੍ਹੇ ਹੋਏ ਗਹਿਣਿਆਂ ਨੂੰ, ਜਿਨ੍ਹਾਂ ਵਿਚ ਰਤਨ ਖਚੇ ਹੋਏ ਹਨ, ਵੇਖ ਕੇ ਗੰਧਰਬ ਨਗਰ ਖਿਝ ਰਹੇ ਹਨ।"