[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪੀ ਕਉ; ਲਾਗਾ ਸੰਤਾਪੁ ॥੧॥"
page = 199
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Affliction befell the sinner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਹਾਗਾਰ ਨੂੰ ਆਪਦਾ ਚਿਮੜ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sinner is now suffering in despair. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਾਪੀ ਕੋ ਐਸਾ ਦੁਖ ਲਾਗਾ ਕਿ ਕੰਠ ਸੇ ਅੰਨ ਜਲ ਨ ਅੰਦ੍ਰ ਜਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਝੂਠ ਅਨਰਥ ਥੱਪਣ ਵਾਲੇ) ਪਾਪੀਆਂ ਨੂੰ (ਆਤਮਕ ਤੌਰ ਤੇ) ਬੜਾ ਦੁੱਖ-ਕਲੇਸ਼ ਹੋਇਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਾਪੁ = ਕਲੇਸ਼ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la reacción recae sobre los calumniadores.(1)"