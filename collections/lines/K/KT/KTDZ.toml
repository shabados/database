[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਇਆ; ਦੂਖਿ ਸੰਤਾਪੇ ॥"
page = 352
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and are tortured by the pain of mammon's pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੋਹਨੀ ਦੀ ਹੰਗਤਾ ਦੀ ਪੀੜ ਦੇ ਦੁਖੀ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "tortured by the pain of egotism and Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਮਾਯਾ ਕੇ ਰਚੇ ਹੂਏ ਸਰੀਰ ਆਦਿ ਪਦਾਰਥੋਂ ਮੇਂ ਹੰਤਾ ਮਮਤਾ ਕੇ ਦੁਖੋਂ ਕਰ (ਸੰ) ਭਲੀ ਪ੍ਰਕਾਰ ਤਪੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਹਉਮੈ ਦੇ ਦੁੱਖ ਵਿਚ, ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਦੁੱਖ ਵਿਚ ਉਹ ਕਲੇਸ਼ ਪਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por el dolor del ego y de Maya, y así sufre."