[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਨਾਮਿ ਰਤੇ ਸੁਖੁ ਪਾਇਆ; ਨਾਮਿ ਰਹਿਆ ਲਿਵ ਲਾਈ ਹੇ ॥੧੧॥"
page = 1069
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with nothing but the Name, he obtains peace and remains attuned to the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰੋਲ ਨਾਮ ਨਾਲ ਰੰਗੀਜ ਕੇ ਉਹ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਨਾਮ ਨਾਲ ਹੀ ਪਿਰਹੜੀ ਪਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Naam, the Name of the Lord, he finds peace. He remains lovingly focused on the Naam. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਕਰ ਕੇ ਜੋ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈ ਤਿਨੋਂ ਨੇ ਸੁਖ ਸਰੂਪ ਪਾਇਆ ਹੈ, ਪੁਨਃ ਤਿਸ ਕਾ ਨਾਮੁ ਤਿਸੀ ਨਾਮੀ ਮੇਂ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਰਹਾ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਹਰਿ-ਨਾਮ ਵਿਚ ਰੰਗੇ ਰਹਿਣ ਕਰਕੇ ਉਹ ਸੁਖ ਮਾਣਦਾ ਹੈ, ਉਹ ਹਰਿ-ਨਾਮ ਵਿਚ ਹਰ ਵੇਲੇ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੇ ਨਾਮਿ = ਨਾਮਿ ਹੀ ਨਾਮਿ, ਹਰ ਵੇਲੇ ਨਾਮ ਵਿਚ। ਰਤੇ = ਰੰਗੇ ਹੋਏ ਨੇ। ਲਿਵ = ਲਗਨ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en el Naam, el Nombre del Señor, el Gurmukj encuentra la Paz y permanece constantemente enfocado en el Naam. (11)"