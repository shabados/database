[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਿਹੁ ਅੰਮ੍ਰਿਤ ਸਮਸਰ ਪੀਐ; ਮਰਨ ਜੀਵਨ ਆਸ ਤ੍ਰਾਸ ਨ ਢੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Considering poison and nectar identical he drinks them"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਿਹੁ ਅਤੇ ਅੰਮ੍ਰਿਤ ਬਰਾਬਰ ਕਰ ਕੇ ਪੀ ਜਾਂਦਾ ਹੈ, ਜੀਵਣ ਦੀ ਆਸ ਅਤੇ ਮਰਣ ਤੋਂ ਤ੍ਰਾਸ ਦਾ ('ਢੋਆ') ਢੰਗ ਨਹੀਂ ਹੈ।"