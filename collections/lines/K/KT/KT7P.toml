[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੰਨਿਆਸੀ. ਜੋ ਸਤਿਗੁਰ ਸੇਵੈ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥"
page = 1013
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a renouncer, who serves the True Guru and removes his self-conceit from within him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਤਿਆਗੀ ਹੈ, ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Sannyaasi, who serves the True Guru, and removes his self-conceit from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਨਿਆਸੀ ਸਚਾ ਸੋ ਹੈ, ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੋਵੇ, ਪੁਨਃ ਵਿਚਹੁ ਅਪਨਾ ਆਪ ਗਵਾਏ ਅਰਥਾਤ ਜੋ ਹੰਕਾਰ ਕੋ ਛੋਡੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਸੰਨਿਆਸੀ ਉਹ ਹੈ ਜੋ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰਦਾ ਹੈ ਤੇ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es un Sanyasa, aquél que sirve al Guru Verdadero, muriendo para su propio ego,"