[[content]]
asset = "DGDG"
type = "primary"
data = "ਢੋਲ ਮ੍ਰਿਦੰਗ ਬਜੇ ਸਭ ਹੀ ਘਰ; ਯੌ ਪੁਰ ਆਜੁ ਕੁਲਾਹਲ ਭਾਰੀ ॥"
page = 951

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The drums and mirdang were being beaten and they were showering bliss in every home."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਢੋਲ ਅਤੇ ਮ੍ਰਿਦੰਗ ਸਾਰਿਆਂ ਦੇ ਘਰਾਂ ਵਿਚ ਵਜ ਰਹੇ ਸਨ, ਇਸ ਨਗਰ ਵਿਚ ਖ਼ੂਬ ਸ਼ੋਰ ਸ਼ਰਾਬਾ ਹੈ।"