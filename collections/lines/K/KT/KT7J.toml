[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਘਰਿ ਧਾਰ ਚੁਐ ਅਤਿ ਨਿਰਮਲ; ਜਿਨਿ ਪੀਆ ਤਿਨ ਹੀ ਸੁਖੁ ਲਹੀਆ ॥੬॥"
page = 835
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within one's own home trickles the supremely immaculate stream, He who drink it attains to peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਨੇ ਆਪਣੇ ਨਿੱਜ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਪਰਮ ਪਵਿੱਤਰ ਧਾਰਾ ਟੱਪਕਤੀ ਹੈ। ਜੋ ਭੀ ਇਸ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ, ਉਹ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The stream of immaculate purity flows through the home of the self within; one who drinks it in, finds peace. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣੇ ਅੰਤਸਕਰਣ ਰੂਪੀ ਘਰ ਮੇਂ ਆਤਮ ਅਨੰਦ ਕੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਧਾਰਾ ਅਤੀ ਨਿਰਮਲ ਹਮ ਕੋ (ਚੁਐ) ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ। ਔਰ ਹੋਰ ਭੀ ਜਿਨੋਂ ਨੇ ਇਸ ਆਤਮ ਅਨੰਦ ਰੂਪੀ ਅੰਮ੍ਰਤ ਕੋ ਪਾਨ ਕੀਆ ਹੈ, ਤਿਨੋਂ ਨੇ ਹੀ ਸਬ ਕੋ (ਲਹੀਆ) ਲਹਿਆ, ਭਾਵ ਪਾਇਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਦੀ) ਬੜੀ ਸਾਫ਼-ਸੁਥਰੀ ਧਾਰ ਚੋਂਦੀ ਰਹਿੰਦੀ ਹੈ। ਜਿਸ ਮਨੁੱਖ ਨੇ (ਇਹ ਨਾਮ-ਜਲ) ਪੀਤਾ ਉਸ ਨੇ ਹੀ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕੀਤਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਜ ਘਰਿ = ਆਪਣੇ (ਹਿਰਦੇ-) ਘਰ ਵਿਚ। ਚੁਐ = ਚੋਂਦੀ ਰਹਿੰਦੀ ਹੈ। ਅਤਿ = ਬਹੁਤ। ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਤਿਨ ਹੀ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਨਿ' ਦੀ 'ਿ' ਉੱਡ ਗਈ ਹੈ} ਉਸ ਨੇ ਹੀ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "un arroyo claro y puro con el Nombre del Señor en el hogar de mi ser es vertido, y la Paz inunda a quien sea que bebe de él. (6)"