data = "ਜਾਹਰ ਕਲੀਮ ਹਫਤ ਜਿ ॥"
page = 269

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“His qualities are known all over the world and he is famous in the seven regions of the world"

[[content]]
