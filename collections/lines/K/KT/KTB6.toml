[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਤ ਕੀ ਏਕ ਹੀ ਬਾਤ ਕਹੇ; ਤਜਿ ਤਾਤ, ਘ੍ਰਿਣਾ ਬਨਬਾਸ ਨਿਕਾਰੇ ॥"
page = 235

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Their mother spoke only once and their father indignantly sent them to the forest"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਦੀ ਇਕ ਗੱਲ ਕਹਿਣ ਨਾਲ, (ਉਨ੍ਹਾਂ ਨੂੰ) ਪਿਉ ਨੇ ਤਿਆਗ ਦਿੱਤਾ ਅਤੇ ਘਿਰਣਾ ਕਰਕੇ ਬਨਵਾਸ (ਲਈ ਘਰੋਂ) ਕੱਢ ਦਿੱਤਾ।"