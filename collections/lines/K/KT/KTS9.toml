[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਸਤਗੁਰੁ. ਲੋੜਿ ਲਹੁ; ਜਿਦੂ ਪਾਈਐ ਸਚੁ ਸੋਇ ॥"
page = 30
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Search for and obtain such True Guru through whom mayest gain that True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੋਜ ਕੇ ਐਹੋ ਜੇਹੇ ਸਚੇ ਗੁਰਾਂ ਨੂੰ ਪਰਾਪਤ ਕਰ ਜਿਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਤੂੰ ਉਸ ਸਚੇ ਸਾਈਂ ਨੂੰ ਪਾ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seek and find such a True Guru, who shall lead you to the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇ ਹੇ ਭਾਈ! ਐਸਾ ਗ੍ਯਾਨਵਾਨੁ ਸਤਿਗੁਰੂ (ਲੋੜਿ) ਢੂੰਢ ਲੇਵੋ, (ਜਿਦੂ) ਜਿਸੁ ਸਤਿਗੁਰੂ ਸੇ ਓਹੁ ਸਚਾ ਵਾਹਿਗੁਰੂ ਪ੍ਰਾਪਤਿ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਤੂੰ ਭੀ) ਅਜੇਹਾ ਗੁਰੂ ਲੱਭ ਲੈ, ਜਿਸ ਪਾਸੋਂ ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਮਿਲ ਪਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encuentra al Guru Verdadero, pues de Él podrás recibir la Verdad del Señor."