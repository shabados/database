[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਦਾਤਾ; ਗੁਰੁ ਦੇਵੈ ਨਾਉ ॥੩॥"
page = 387
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is giver, and the Guru bestows the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਦਾਤਾਰ ਹਨ ਅਤੇ ਗੁਰੂ ਜੀ ਹੀ ਨਾਮ ਬਖਸ਼ਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Giver, the Guru gives the Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਹੀ ਔਰ ਪਦਾਰਥੋਂ ਕੇ ਦਾਤਾ ਹੈਂ ਪੁਨਾ ਗੁਰੂ ਹੀ ਨਾਮ ਕੇ ਦੇਨੇ ਹਾਰੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਗੁਰੂ ਨਾਮ ਦੀ ਦਾਤਿ ਦੇਣ-ਜੋਗਾ ਹੈ (ਨਾਮ ਦੀ ਦਾਤਿ ਦੇ ਕੇ ਸੁੱਤੇ ਮਨ ਨੂੰ ਜਗਾ ਦੇਂਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਵੈ = ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru es El que Bendice con el Naam, el Nombre del Señor. (3)"