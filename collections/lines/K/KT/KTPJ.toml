[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਦਾਸੁ ਰਖਿਆ; ਅਪਣੈ ਕੰਠਿ ਲਾਇ ॥"
page = 868
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Lord saves that slave, hugging him to His bosom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਗੋਲੇ ਨੂੰ ਸੁਆਮੀ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਕੇ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- He saves that slave, hugging him close in His embrace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦਾਸ ਅਪਣੇ ਕੰਠ ਨਾਲ ਲਾਇ ਕੇ ਰਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸੇਵਕ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਕੇ (ਦੁਸਟ ਦੂਤਾਂ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਠਿ = ਗਲ ਨਾਲ। ਲਾਇ = ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su Rey, el Señor lo salva llevándolo a Su Pecho."