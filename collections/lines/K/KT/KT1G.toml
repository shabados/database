[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਅਉਖਧੁ; ਸਾਧ ਕਮਾਤਿ ॥"
page = 264
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Saints use God's Name as the medicine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੀ ਦਵਾਈ ਵਜੋਂ ਵਰਤਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Har, Har - the Lord's Name - the Holy use it as their healing medicine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰਿ ਹਰਿ ਨਾਮ ਜਾਪ ਰੂਪ ਔਖਧੀ ਸੰਤ ਜਨ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਪ੍ਰਭੂ-ਨਾਮ ਰੂਪੀ ਦਵਾਈ ਇਕੱਠੀ ਕਰਦੇ ਹਨ (ਜਿਸ ਨਾਲ ਹਉਮੈ ਰੋਗ ਦੂਰ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਖਧੁ = ਦਵਾਈ, ਦਾਰੂ। ਕਮਾਤਿ = ਕਮਾਉਂਦੇ ਹਨ, ਹਾਸਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en el Divino Nombre encuentran el alivio a todo mal."