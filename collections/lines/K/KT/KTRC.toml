[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਮਰਤਾ ਮਰਤਾ ਜਗੁ ਮੂਆ; ਮਰਿ. ਭੀ ਨ ਜਾਨਿਆ ਕੋਇ ॥"
page = 1365
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, dying, by one's turn, everyone has to die, and yet, none knows how to die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਪਣੀ ਵਾਰੀ ਸਿਰ ਹਰ ਇਕ ਨੇ ਮਰ ਜਾਣਾ ਹੈ, ਪ੍ਰੰਤੂ ਫਿਰ ਵੀ ਕੋਈ ਭੀ ਮਰਨਾ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, dying, dying, the whole world has to die, and yet, none know how to die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮਰਤਾ ਮਰਤਾ ਸਰਬ ਜਗਤ ਹੀ ਮ੍ਰਿਤ ਭ੍ਯਾ ਹੈ, ਪਰੰਤੂ ਜੀਵਤ ਭਾਵ ਸੇ ਮਰਨੇ ਕੌ ਕਿਸੀ ਨੇ ਨਹੀਂ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਨਿਰੀ 'ਦੁਨੀਆ' ਦਾ ਵਪਾਰੀ) ਜਗਤ ਹਰ ਵੇਲੇ ਮੌਤ ਦੇ ਸਹਿਮ ਦਾ ਦਬਾਇਆ ਰਹਿੰਦਾ ਹੈ, (ਨਿਰੀ ਮਾਇਆ ਦਾ ਵਪਾਰੀ) ਕਿਸੇ ਧਿਰ ਨੂੰ ਭੀ ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ ਕਿ ਮੌਤ ਦਾ ਇਹ ਸਹਿਮ ਕਿਵੇਂ ਮੁਕਾਇਆ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, muriendo, muriendo, el mundo entero está muriendo y, aún así, nadie sabe cómo morir"