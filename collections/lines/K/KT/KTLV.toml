[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਜਨ ਜਾਗੇ; ਜਿਨ ਨਾਮ ਪਿਆਰਿ ॥੧॥"
page = 160
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The persons, who love Lord's Name remain wakeful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪੁਰਸ਼ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਕਰਦੇ ਹਨ ਉਹ ਖਬਰਦਾਰ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings who love the Naam, are awake and aware. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਾਗੇ ਤੋ ਸੋ ਪੁਰਸ਼ ਹੈਂ ਜਿਨ ਕਾ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਮੇਂ ਪਿਆਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖਾਂ ਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਪੈ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquéllos que aman el Naam, el Nombre del Señor, están despiertos. (1)"