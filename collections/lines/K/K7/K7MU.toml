[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗੁ. ਨ ਲਗੀ ਪਾਰਬ੍ਰਹਮ; ਤਾ ਸਰਪਰ ਨਰਕੇ ਜਾਇ ॥੫॥"
page = 70
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Yet if he has not embraced love for the Supreme Lord, he shall, assuredly, go to hell then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਿਰ ਵੀ ਜੇਕਰ ਉਸ ਦੀ ਪ੍ਰੀਤ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਨਾਲ ਨਹੀਂ ਗੰਢੀ ਗਈ, ਤਦ, ਉਹ ਨਿਸਚਿਤ ਹੀ ਦੋਜਖ ਨੂੰ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even so, if they have not embraced love for the Supreme Lord God, then they shall surely go to hell. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੇ ਕਰ ਪਾਰਬ੍ਰਹਮ ਮੇਂ (ਰੰਗੁ) ਪ੍ਰੇਮ ਨਹੀਂ ਲਗੇ ਤੋ (ਸਰਪਰ) ਆਵਸ੍ਯਮੇਵ ਨਰਕ ਮੇਂ ਜਾ ਪੜੇਗਾ॥☬ਨਨੂੰ: ਯਗ੍ਯਾਦਿਕੋਂ ਕਾ ਫਲ ਸ੍ਵਰਗਾਦਿਕ ਲਿਖਾ ਹੈ, ਔਰ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਤਿਨ ਕਾ ਫਲ ਨਰਕ ਕਹਤੇ ਹੈਂ, ਇਸ ਸੇ ਗੁਰਵਾਕ੍ਯ ਸੇ ਵਿਰੁਧ ਅਰਥ ਕੇ ਪ੍ਰਤਿਪਾਦਿਕ ਹੂਏ?☬ਉੱਤ੍ਰ: ਭਗਵਤ ਭਕਤਿ ਵਿਰੁੱਧ ਜਿਤਨੇ ਕਰਮ ਹੈਂ, ਸੋ ਸਭੀ ਦੁਖ ਕਾ ਕਾਰਨ ਹੈ। ਭਾਵ ਯਹਿ ਜੋ ਕਰਮ ਅਹੰਕਾਰ ਪੂਰਬਕ ਕੀਏ ਜਾਤੇ ਹੈਂ ਤਿਨ ਕਾ ਫਲ ਸ੍ਵਰਗਾਦਿਕ ਮਿਲਤਾ ਹੈ। ਪਰੰਤੂ ਵਹਾਂ ਭੀ ਈਰਖਾਦਿ ਦੁਖ ਬਨੇ ਰਹਿਤੇ ਹੈਂ। ਪੁੰਨੋਂ ਕੇ ਖੀਣ ਹੋਨੇ ਸੇ ਤਹਾਂ ਤੇ ਗਿਰਾਯਾ ਜਾਤਾ ਹੈ। ਇਸ ਪਰ ਰਾਜਾ ਨ੍ਰਿਗ ਕਾ ਦ੍ਰਿਸ੍ਟਾਂਤ ਪ੍ਰਸਿੱਧ ਹੈ ਅਰਥਾਤ ਇਨ ਕਰਮੋਂ ਕੇ ਕਰਨੇ ਸੇ ਦੁਖੋ ਕੀ ਨਿਬ੍ਰਿਤੀ ਕਬੀ ਨਹੀਂ ਹੋਤੀ। ਤਾਂ ਤੇ ਭਗਵਤ ਭਕ੍ਤਿ ਬਿਨਾ ਕਬੀ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਦਾ ਪਿਆਰ (ਉਸ ਦੇ ਅੰਦਰ) ਨਹੀਂ ਹੈ, ਤਾਂ ਉਹ ਜ਼ਰੂਰ ਨਰਕ ਵਿਚ ਹੀ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si él no está enamorado del Señor, entonces, seguramente, se perderá en la oscuridad de su conciencia. (5)"