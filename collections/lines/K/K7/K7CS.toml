[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸੁਹੇਲਾ; ਫਲੁ ਮਸਕੀਨੀ ॥"
page = 235
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Fruit of humility is naturally pleasant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਜਜ਼ੀ ਦਾ ਮੇਵਾ ਕੁਦਰਤੀ ਤੌਰ ਤੇ ਮਨ-ਭਾਉਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fruit of humility is intuitive peace and pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੁਭਾਵਕ ਹੀ ਮਨ ਸੁਖੀ ਹੋ ਗਿਆ ਹੈ, ਪਰੰਤੂ ਏਹ ਫਲ ਗਰੀਬੀ ਕਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਆਪਨੇ ਗਰੀਬੀ ਕਹਾਂ ਸੇ ਪਾਈ ਹੈ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰੇ ਗੁਰੂ ਨੇ ਮੈਨੂੰ (ਗਰੀਬੀ ਸੁਭਾਵ ਦੀ)  ਦਾਤ ਬਖ਼ਸ਼ੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸੁਹੇਲਾ = ਸੌਖਾ, ਸੁਖੀ। ਮਸਕੀਨੀ = ਆਜਜ਼ੀ, ਗਰੀਬੀ ਸੁਭਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De la humildad entonces proviene el fruto"