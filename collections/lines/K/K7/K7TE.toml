[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਸਰਣਿ ਪਇਆ; ਗਤਿ ਪਾਈਐ ॥"
page = 106
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By seeking whose shelter emancipation is obtained,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲਣ ਦੁਆਰਾ ਮੁਕਤੀ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeking His Sanctuary, salvation is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਸਰਣਿ ਪੜਨੇ ਸੇ (ਗਤਿ) ਮੋਖ੍ਯ ਪਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲਿਆਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscando su Santuario se obtiene salvación."