[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਦਰਸਨੁ; ਦੇਖਿ ਦੇਖਿ ਜੀਵਾ ॥"
page = 239
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by continually seeing the sight of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਇਕ ਰਸ ਵੇਖ ਕੇ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the Blessed Vision of the Guru's Darshan, I live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੋ ਗੁਰੋਂ ਕਾ ਦਰਸਨ ਦੇਖ ਦੇਖ ਕਰ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਉਂ ਜਿਉਂ ਮੈਂ ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰਦਾ ਹਾਂ, ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me gusta Contemplarlo"