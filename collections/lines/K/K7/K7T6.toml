[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਇ ਲੀਯੋ ਹੀਯ ਸੋ ਸਭ ਹੀ; ਤਬ ਹੀ ਮਿਲਿ ਕੈ ਉਨ ਮੰਗਲ ਗਾਯੋ ॥"
page = 301

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the people hugged him and sang songs of joy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨੇ ਉਸੇ ਵੇਲੇ ਗਲ ਨਾਲ ਲਾ ਲਿਆ ਅਤੇ ਫਿਰ ਇਕੱਠੇ ਹੋ ਕੇ ਮੰਗਲ ਗੀਤ ਗਾਣ ਲਗੇ।"