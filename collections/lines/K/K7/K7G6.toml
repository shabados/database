[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਸੁ ਜੰਤ ਸੁਹਾਵੜੇ; ਜੋ ਗੁਰਮੁਖਿ ਜਪਦੇ ਨਾਉ ॥"
page = 958
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed and handsome are the persons, who through the Guru, utter the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਲੱਖਣੇ ਅਤੇ ਸੁਹਣੇ ਹਨ ਉਹ ਪੁਰਸ਼ ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed are those beautiful people who, as Gurmukh, chant the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਧੰਨਤਾ ਯੋਗ ਵਹੁ ਜੀਵ ਸੋਭਾਵਾਨ ਹੈਂ, ਜੋ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਨਾਮ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੋਹਣੇ ਜੀਵ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਜੋ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "benditas, benditas sean las criaturas que habitan en el Nombre por la Gracia del Guru."