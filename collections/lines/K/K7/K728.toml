[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸੰਗਿ; ਨਾਹੀ ਮਨੁ ਡੋਲੈ ॥"
page = 183
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the company of the True Guru, the mind wavers not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਚਿੱਤ ਡਿਕੋਡੋਲੇ ਨਹੀਂ ਖਾਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the True Guru, the mind does not waver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਸੰਗਤ ਸੇ ਮਨ ਨਹੀਂ ਡੋਲਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ (ਮਨੁੱਖ ਦਾ) ਮਨ (ਵਿਕਾਰਾਂ ਵਾਲੇ ਪਾਸੇ) ਡੋਲਦਾ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਸੰਗਤਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Compañía del Verdadero Guru mi mente no vacila"