[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਮੇਰੀ ਕਰਿ ਕੈ ਸੰਚੀ; ਅੰਤ ਕੀ ਬਾਰ ਸਗਲ ਲੇ ਛਲੀਆ ॥੧॥"
page = 1004
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One amasses wealth saying \"it is mine\" but at the Last moment, it hoodwinks all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮੈਂਡੀ ਮਂੈਡੀ ਹੈ ਕਹਿਕੇ ਇਨਸਾਨ ਦੌਲਤ ਇਕੱਤ੍ਰ ਕਰਦਾ ਹੈ ਪਰ ਅਖ਼ੀਰ ਦੇ ਵੇਲੇ ਇਹ ਸਾਰਿਆ ਨੂੰ ਠੱਗ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Crying out, \"Mine, mine!\" they collect possessions, but in the end, they are all deceived. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਹੈ ਮੇਰੀ ਹੈ ਐਸੇ ਜਾਨ ਕਰ ਇਕਤ੍ਰ ਕਰੀ ਔ ਅੰਤ ਕੀ ਬਾਰ ਸਗਲ ਕੋ ਛਲ ਲੀਆ, ਭਾਵ ਸੰਗੀ ਨ ਹੂਈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ (ਇਸ ਮਾਇਆ ਦੀ) ਮਮਤਾ ਵਿਚ ਫਸ ਕੇ (ਇਸ ਨੂੰ) ਇਕੱਠੀ ਕਰਦੇ ਹਨ, ਪਰ ਅਖ਼ੀਰਲੇ ਵੇਲੇ ਇਹ ਸਭ ਨੂੰ ਧੋਖਾ ਦੇ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno acumula riquezas, diciendo: esto es mío, es mío, pero esto lo lleva, en última instancia, al engaño. (1)"