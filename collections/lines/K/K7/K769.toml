[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਹੁਕਮੁ ਲਾਲਾ ਮੰਨੇ; ਏਹ ਕਰਣੀ ਸਾਰੁ ॥੬॥"
page = 1011
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the only sublime deed, that Thy salve obeys Thine command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਹ ਹੀ ਸ਼੍ਰੇਸ਼ਟ ਕਰਮ ਹੈ, ਕਿ ਤੇਰਾ ਗੋਲਾ ਤੇਰੀ ਅਗਿਆ ਦਾ ਪਾਲਣ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your slave obeys the Hukam of Your Command; this is the most excellent action. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰਾ ਹੁਕਮੁ ਦਾਸੁ ਮੰਨੇ ਤੌ ਇਹ ਕਾਰ ਕਰਣੀ ਸ੍ਰੇਸ੍ਟ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸੇਵਕ ਤੇਰਾ ਹੁਕਮ ਮੰਨਦਾ ਹੈ, ਹੁਕਮ ਮੰਨਣ ਨੂੰ ਹੀ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਕੰਮ ਸਮਝਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ। ਕਰਣੀ = ਕਰਨ-ਯੋਗ ਕੰਮ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo más Sublime es que Tu Sirviente se someta al Jukam de Tu Mandato.  (6)"