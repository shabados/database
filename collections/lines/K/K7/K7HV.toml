[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਰਸਾਇਣਿ; ਇਹੁ ਮਨੁ ਮੋਹੈ ॥"
page = 1049
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Lord's Name, the Home of elixir, this soul is captivated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਦੇ ਘਰ, ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਇਹ ਜਿੰਦੜੀ ਫ਼ਰੇਫ਼ਤਾ ਥੀ ਵੰਝਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is enticed by the Naam, the source of nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜੋ ਰਸੋਂ ਕਾ ਘਰ ਹੈ (ਇਹੁ) ਇਸ ਮੇਂ ਮਨ ਆਦਿ ਅੰਤਸਕਰਨ ਤਿਨ ਕੇ ਮੋਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਇਹ ਮਨ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਨਾਮ-ਰਸ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਾਇਣਿ = ਰਸਾਇਣ ਵਿਚ, ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਰਸ ਵਿਚ {ਰਸ-ਅਯਨ, ਰਸਾਂ ਦਾ ਘਰ, ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਰਸ}। ਮੋਹੈ = ਮਸਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, con la Esencia del Nombre la mente está intoxicada, y uno deja de mancharse con el coqueteo de Maya,"