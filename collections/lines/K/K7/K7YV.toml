[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਗ੍ਰਿਹ ਮਹਿ; ਦੁਇ. ਨ ਖਟਾਂਈ ॥"
page = 1347
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within one home these two can be contained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਘਰ ਵਿੱਚ, ਇਹੋ ਜਿਹੇ ਦੋ ਸਮਾਂ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We cannot both live together in one home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਏਕ ਅੰਤਸ਼ਕਰਨ ਗ੍ਰਿਹ ਮੇਂ ਦੈਵੀ ਸੰਪਤੀ ਔ ਆਸਰੀ ਸੰਪਤਿ ਦੋਨੋਂ ਨਹੀਂ (ਖਟਾਂਈ) ਸਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੱਕੋ (ਸਰੀਰ) ਘਰ ਵਿਚ ਦੋਹਾਂ ਧਿਰਾਂ ਦਾ ਮੇਲ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਇ = ਦੋਵੇਂ ਧਿਰਾਂ ਦਾ। ਖਟਾਂਈ = ਮੇਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ya no podemos vivir juntos en el mismo hogar."