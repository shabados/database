data = "ਤਿਨ ਬੀਰਾ ਤਹ ਤੇ ਲਯੋ; ਚਲੀ ਤਹਾ ਕਹ ਧਾਇ ॥"
page = 987

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She decided to participate in the fight and, wearing combative clothes,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਾਰਿਆਂ ਦੁਆਰਾ ਨਾ ਕੀਤੇ ਜਾ ਸਕਣ ਕਰ ਕੇ) ਉਸ (ਇੰਦ੍ਰਮਤੀ) ਨੇ ਬੀੜਾ ਚੁਕਿਆ (ਅਤੇ ਦੈਂਤ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਲਈ) ਉਥੋਂ ਲਈ ਚਲ ਪਈ।"