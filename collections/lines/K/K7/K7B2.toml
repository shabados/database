[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਦਾਤਾ; ਜੁਗ ਚਾਰੇ ਹੋਈ ॥੭॥"
page = 230
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the Giver, through the Four Ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੋਹਾ ਹੀ ਯੁਗਾਂ ਅੰਦਰ ਗੁਰੂ ਜੀ ਦਾਤਾਂ ਦੇਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Great Giver, throughout the four ages. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਹੀ ਚਾਰੋਂ ਜੁਗ ਮੇਂ ਮੁਕਤੀ ਕੀ ਦਾਤਾ ਹੋਈ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ! ਸਤਜੁਗ ਕਲਜੁਗ ਆਖ ਆਖ ਕੇ ਕਿਸੇ ਜੁਗ ਦੇ ਜ਼ਿੰਮੇ ਬੁਰਾਈ ਲਾ ਕੇ ਗ਼ਲਤੀ ਨਾਹ ਖਾਹ) ਚੌਹਾਂ ਜੁਗਾਂ ਵਿਚ ਗੁਰੂ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ  ਦਾਤ ਦੇਣ ਵਾਲਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤਾ = ਹਰਿ-ਨਾਮ ਦੀ ਦਾਤਿ ਦੇਣ ਵਾਲਾ। ਜੁਗ ਚਾਰੇ = ਚੌਹਾਂ ਜੁਗਾਂ ਵਿਚ, ਸਦਾ ਹੀ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es un gran dador, por las cuatro tiempos."