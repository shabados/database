[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗ ਜੁਗਤਿ; ਸਚਿ ਰਹੈ ਸਮਾਇ ॥"
page = 941
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To remain merged in the True Lord, is the only way to Yog."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਰਹਿਣਾ ਹੀ ਯੋਗ ਦਾ ਮਾਰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Way of Yoga is to remain absorbed in Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜਿਨ ਕੋ ਗੁਰੂ ਪੂਰੇ ਮਿਲੇ ਹੈਂ ਵਹੁ ਜੋਗ ਕੀ ਜੁਗਤੀ ਮੇਂ ਨਿਸਚੇ ਸਮਾਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿਣਾ-ਇਹੀ ਹੈ (ਅਸਲ) ਜੋਗ ਦੀ ਜੁਗਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸੱਚ ਵਿਚ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es sumergiéndose en la Verdad como el Sendero Verdadero de la Yoga se cumple."