[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਦੈ ਚਾਨਣਿ; ਸਭ ਮਹਿ ਚਾਨਣੁ ਹੋਇ ॥"
page = 13
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His light, the light shines within all the souls."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨੂਰ ਦੁਆਰਾ ਸਾਰੀਆਂ ਆਤਮਾਵਾਂ ਅੰਦਰ ਨੂਰ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By this Illumination, that Light is radiant within all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ (ਚਾਨਣੁ) ਪ੍ਰਕਾਸ ਸੇਂ ਚੰਦ੍ਰਮਾ, ਸੂਰਜ, ਤਾਰਾਗਨਾਦਿ ਸਭ ਮੈਂ ਪ੍ਰਕਾਸੁ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਜੋਤਿ ਦੇ ਪਰਕਾਸ਼ ਨਾਲ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਚਾਨਣ (ਸੂਝ-ਬੂਝ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਦੈ ਚਾਨਣਿ = ਉਸ ਪ੍ਰਭੂ ਦੇ ਚਾਨਣ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esa Luz Tuya hace brillar todas las Almas."