[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਚਾਹਹਿ ਸੋਈ ਮਿਲੈ; ਨਾਨਕ. ਹਰਿ ਗੁਨ ਗਾਇ ॥੧॥"
page = 296
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak by singing God's praises man obtains all that he desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰਾ ਕੁਛ, ਜੋ ਬੰਦਾ ਚਾਹੁੰਦਾ ਹੈ, ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall obtain all that you desire, O Nanak, singing the Glorious Praises of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਨ! ਤਿਸ ਹਰੀ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰ ਜੋ ਚਾਹੇਗਾ ਸੋਈ ਮਿਲੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਸਦਾ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹੁ, (ਉਸ ਪਾਸੋਂ) ਜੋ ਕੁਝ ਤੂੰ ਚਾਹੇਂਗਾ ਉਹੀ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਹਹਿ = ਤੂੰ ਚਾਹੇਂਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél que canta las Alabanzas del Señor recibe de Él todo lo que Le pide.(1)"