[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਵਾ ਸਚੀ ਮਨੁ ਸਚਾ; ਸਚਾ ਸਰੀਰ ਅਕਾਰੁ ॥"
page = 83
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His tongue becomes true, soul becomes true and true becomes his body's form."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਜੀਭ ਸੱਚੀ ਹੈ ਜਾਂਦੀ ਹੈ, ਆਤਮਾ ਸੱਚੀ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਸੱਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਉਸ ਦੀ ਦੇਹਿ ਦਾ ਸਰੂਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tongue becomes true, the mind becomes true, and the body becomes true as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਜਸ ਕੋ ਉਚਾਰਨ ਕਰਤੀ ਹੂਈ ਤਿਨ ਕੀ ਜਿਹਵਾ ਬਾਣੀ (ਸਚੀ) ਸਫਲ ਹੈ, ਔਰ ਸੱਤਾ ਸੱਤ ਕੇ ਬੀਚਾਰ ਕਰਨੇ ਕਰ ਤਿਨ ਕਾ ਮਨ ਭੀ ਸਫਲਾ ਹੈ, ਔਰ ਭਗਤੀ ਕਰਨੇ ਸੇ ਤਿਨ ਕੇ ਸਰੀਰ ਕਾ (ਅਕਾਰ) ਬਿਸਥਾਰ ਭੀ ਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਭ ਸੱਚੀ, ਮਨ ਸੱਚਾ ਤੇ ਮਨੁੱਖਾ ਜਨਮ ਹੀ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La lengua se vuelve pura, también la mente y la forma del cuerpo."