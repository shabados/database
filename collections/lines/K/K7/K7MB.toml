[[content]]
asset = "VGRG"
type = "primary"
data = "ਉਚਾ ਸਿੰਮਲੁ ਝੰਟੁਲਾ; ਨਿਹਫਲੁ ਚੀਲੁ ਚੜ੍ਹੈ ਅਸਮਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The tall silk - cotton tree is of big expanse and fruitless chil tree touches the sky (these both like an egotist's person are proud of their size)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿੰਮਲ ਦਾ ਦਰਖਤ ਫੈਲਾਉ ਵਾਲਾ ਤੇ ਉੱਚਾ ਹੈ, ਇਸੇ ਤਰ੍ਹਾਂ ਚੀਲ੍ਹ ਦਾ ਰੁਖ ਬੀ ਐਵੇਂ ਅਸਮਾਨੀ ਚੜ੍ਹਦਾ (ਭਾਵ ਬਹੁਤ ਉੱਚਾ ਹੁੰਦਾ) ਹੈ, (ਯਥਾ: “ਸਿੰਮਲ ਰੁਖੁ ਸਰਾਇਰਾ ਅਤਿ ਦੀਰਘ ਅਤਿ ਮੁਚੁ॥ ਓਇ ਜਿ ਆਵਹਿ ਆਸ ਕਰਿ ਜਾਹਿ ਨਿਰਾਸੇ ਕਿਤੁ॥ ਫਲ ਫਿਕੇ ਫੁਲ ਬਕਬਕੇ ਕੰਮ ਨ ਆਵਹਿ ਪਤ॥”)"