[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਹਮ ਇਹੈ ਹਵਾਲਾ; ਰਾਖੁ ਸੰਤਨ ਕੈ ਪਾਛੈ ॥੪॥੬॥੧੭॥"
page = 613
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, \"Such indeed is our state, pray, O Lord, keeps us on the Path of the Saints\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, \"ਇਹੋ ਜਿਹੀ ਉਪਰੋਕਤ ਦੱਸੀ ਹੋਈ ਸਾਡੀ ਦਸ਼ਾ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ ਆਪਣੀ ਅਪਾਰ ਕ੍ਰਿਪਾ ਦੁਆਰਾ ਸਾਨੂੰ ਸਾਧੂਆਂ ਦੇ ਰਸਤੇ ਤੇ ਤੋਰ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, such is our condition; please, Lord, keep us on the Path of the Saints. ||4||6||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਜੀਵੋਂ ਕਾ ਜੋ ਪੂਰਬ ਕਹਾ ਹੈ, ਸੋ ਏਹੀ ਹਾਲ ਹੈ, ਤਾਂ ਤੇ ਸੰਤੋਂ ਕੇ (ਪਾਛੈ) ਆਸਰੇ ਹਮ ਰਾਖ ਲੀਜੀਏ॥੪॥੬॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਪ੍ਰਭੂ!) ਸਾਡਾ ਜੀਵਾਂ ਦਾ ਤਾਂ ਇਹ ਹੀ ਹਾਲ ਹੈ। ਤੂੰ ਸਾਨੂੰ ਸੰਤ ਜਨਾਂ ਦੇ ਆਸਰੇ ਵਿਚ ਰੱਖ ॥੪॥੬॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਹੈ = ਇਹ ਹੀ। ਹਵਾਲਾ = ਹਾਲ। ਕੈ ਪਾਛੈ = ਦੇ ਆਸਰੇ ॥੪॥੬॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, me he decidido por mi proyección; consérvame siempre en el Sendero de Tus Santos. (4‑6‑17)"