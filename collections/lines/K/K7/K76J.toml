[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਨਿ ਅਖੀ ਲੀਤੀਆ; ਸੋਈ ਸਚਾ ਦੇਇ ॥੨॥"
page = 83
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, that True One who deprived man of the eyes, can restore them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਸਤਿਪੁਰਖ ਨੇ ਆਦਮੀ ਨੂੰ ਨੇਤ੍ਰਾਂ ਤੇ ਮਹਿਰੂਮ ਕੀਤਾ ਹੈ, ਉਹੀ ਇਨ੍ਹਾਂ ਨੂੰ ਮੋੜ ਕੇ ਦੇ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the True One who takes away the eyes of spiritual wisdom-He alone can restore them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਜਿਨਿ) ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖ ਹੋਨੇ ਕਰ ਕੇ (ਅਖੀ) ਜੀਵ ਕੀ ਵੈਰਾਗ ਬਿਬੇਕਾਦਿ ਆਂਖੇਂ (ਲੀਤੀਆ) ਬੰਦ ਕਰ ਲਈ ਹੈਂ, ਸੋਈ ਸੱਚਾ ਪਰਮੇਸ੍ਵਰ ਕ੍ਰਿਪਾ ਕਰੇ ਤਬ ਵੈਰਾਗ ਬਿਬੇਕਾਦਿ ਆਖੇਂ ਦੇਤਾ ਹੈ। ਵਾ ਜਿਸ ਮਹਾਤਮਾ ਪੁਰਸ਼ ਨੇ ਸਤਿਗੁਰੂ ਸੇ ਗਿਆਨ ਰੂਪੀ ਆਖੇਂ ਲਈ ਹੈਂ, ਸੋਈ ਸੱਚਾ ਪੁਰਸ਼ ਜਗ੍ਯਾਸੂ ਜਨੋਂ ਕੋ ਗ੍ਯਾਨ ਉਪਦੇਸ਼ ਰੂਪੀ ਆਂਖੇਂ ਦੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਮਾਇਆ ਵਿਚ ਫਸਾ ਕੇ) ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਅੰਨ੍ਹਾ ਕੀਤਾ ਹੈ, ਉਹੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਮੁੜ ਅੱਖਾਂ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor Verdadero, Quien nos quitó los ojos de la sabiduría, Él Mismo nos los establece.(2)"