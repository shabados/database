[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਯਾਰ ਹਮਾਰੇ ਸਜਣ; ਇਕ ਕਰਉ ਬੇਨੰਤੀਆ ॥"
page = 703
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou, O my intimate friend, I make one supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਮੇਰੇ ਦਿਲਬਰ ਮਿੱਤ੍ਰ! ਮੈਂ ਇਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my intimate friend - I have just one prayer to make."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਕੇ (ਯਾਰ) ਪ੍ਯਾਰੇ ਸੰਤੋ ਹਮਾਰੇ ਸਤਿਗੁਰੋ ਸਜਣੋਂ! ਆਪ ਸੁਣੋਂ ਤੌ ਮੈਂ ਏਕ ਆਪ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛੰਤ! ਹੇ ਮੇਰੇ ਸਤਸੰਗੀ ਮਿੱਤਰ! ਹੇ ਮੇਰੇ ਸੱਜਣ! ਮੈਂ (ਤੇਰੇ ਅੱਗੇ) ਇਕ ਅਰਜ਼ੋਈ ਕਰਦੀ ਹਾਂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਯਾਰ = ਹੇ ਯਾਰ! ਸਜਣ = ਹੇ ਸੱਜਣ! ਕਰਉ = ਕਰਉਂ, ਮੈਂ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi amado amigo, escucha; deseo comunicarte que estoy en busca de mi Dios,"