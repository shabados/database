[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਰੇ; ਸੁ ਮਾਨੀਐ ਹਾਂ ॥"
page = 410
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "accepting what God does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਜੋ ਕੁੱਛ ਵਾਹਿਗੁਰੂ ਕਰਦਾ ਹੈ, ਬੰਦਾ ਉਸਨੂੰ ਮਨ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "accept whatever the Lord does."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਤੂੰ ਕਰੇ ਉਸੀ ਕੋ ਚੰਗਾ ਕਰ ਕੇ ਮਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ (ਮਿੱਠਾ ਕਰ ਕੇ) ਮੰਨਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es que uno se someta a lo que sea que el Señor haga,"