[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੀ; ਦੁਰਮਤਿ ਮਲੁ ਜਾਇ ॥੧॥"
page = 897
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the filth of evil-mindedness of thine many births shall be washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੇਰੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੀ ਖੋਟੀ ਬੁੱਧੀ ਦੀ ਮਲੀਣਤਾ ਧੋਤੀ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the filthy evil-mindedness of countless incarnations will be washed off. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਜਨਮੋਂ ਜਨਮੋਂ ਕੀ ਦੁਰਮਤੀ ਰੂਪੁ ਮੈਲੁ ਚਲੀ ਜਾਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੀ ਖੋਟੀ ਮਤਿ ਦੀ ਮੈਲ ਲਹਿ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਮਤਿ = ਖੋਟੀ ਮਤਿ। ਜਾਇ = ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que tus errores acumulados en las pasadas encarnaciones sean lavados.(1)"