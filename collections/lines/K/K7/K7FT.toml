[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਉੱਚਾ ਸਿਤਾਰਾ ਦੁਸ਼ਮਨਾਂ ਨੂੰ ਸਾੜ ਦਿੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਜ਼ੋ ਆਮਦਾ ਦੁਸ਼ਮਨਾਨਸ਼ ਬਸੋਜ਼ ।੩੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, it burns down the enemies. (33)"