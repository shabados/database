[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਤੁਰ ਪੁਰਖ ਚਤੁਰਾ ਚਤੁਰ; ਤਰੁਨ ਤਰੁਨਿ ਕੌ ਪਾਇ ॥"
page = 962

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The wise man always seeks and gets a wise and young woman,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਤੁਰ ਪੁਰਸ਼ ਹੈ, ਚਤੁਰ ਇਸਤਰੀ ਹੈ, ਜਵਾਨ ਪੁਰਸ਼ ਜਵਾਨ ਇਸਤਰੀ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਕੇ"