[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਫਲੁ ਜਿਨੀ ਚਾਖਿਆ; ਸਚਿ ਰਹੇ ਅਘਾਈ ॥"
page = 421
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who taste the Nectareous fruit, remain sated with truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਮ੍ਰਿਤ ਮਈ ਮੇਵੇ ਨੂੰ ਚੱਖਦੇ ਹਨ, ਉਹ ਸੱਚ ਨਾਲ ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who taste the ambrosial fruit remain satisfied with Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਐਸਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਫਲ ਚਾਖ੍ਯਾ ਹੈ, ਸੋ ਨਿਸਚੇ ਕਰ ਤ੍ਰਿਪਤਿ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਫਲ ਚੱਖ ਲਿਆ, ਉਹ (ਸਦਾ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ (ਹੋਰ ਸੁਆਦਾਂ ਵਲੋਂ) ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਅਘਾਈ = ਰੱਜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que prueba el Néctar de esa Fruta es exaltado con la Verdad del Señor,"