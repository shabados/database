[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਬੁਝਾਏ; ਸੋਈ ਬੂਝੈ ॥"
page = 150
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom He Himself causes to understand understands Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਹ ਖੁਦ ਸਮਝਾਉਂਦਾ ਹੈ, ਉਹੀ ਉਸ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We understand the Lord only when He Himself inspires us to understand Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਾਹਗੁਰੂ ਆਪ ਸਮਝਾਵਤਾ ਹੈ, ਸੋਈ ਧਰਮ ਅਧਰਮ ਕੋ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਮਤਿ ਦੇਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਹੀ ਮਤਿ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél, a quien Dios Mismo ha revelado la Verdad, es el único que sabe."