[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਹਰਿ ਬਿਨੁ ਖਿਨੁ ਪਲੁ ਰਹਿ ਨ ਸਕਉ; ਜੈਸੇ ਜਲ ਬਿਨੁ. ਮੀਨੁ ਮਰਿ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 368
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, I cannot live even for an instant as the fish dies without water. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਮੈਂ ਇਹ ਮੁਹਤ ਤੇ ਪਲ ਭਰ ਲਈ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਦਾ, ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਦੇ ਬਗੈਰ ਮੱਛੀ ਮਰ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, I cannot live even for an instant, like the fish which dies without water. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਲ ਸੇ ਬਿਨਾਂ ਮੀਨ ਮਰ ਜਾਤਾ ਹੈ ਐਸੇ ਮੈਂ ਤੋ ਹਰਿ ਸੇ ਬਿਨਾਂ ਖ੍ਯਣ ਪਲ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਰਹ ਸਕਤਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾ ਇਕ ਘੜੀ ਪਲ ਭੀ ਰਹਿ ਨਹੀਂ ਸਕਦਾ (ਮੈਨੂੰ ਯਾਦ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਮੌਤ ਜਾਪਣ ਲੱਗ ਪੈਂਦੀ ਹੈ) ਜਿਵੇਂ ਪਾਣੀ ਤੋਂ ਵਿਛੁੜ ਕੇ ਮੱਛੀ ਮਰ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਨੁ = ਮੱਛ, ਮੱਛੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que sin Él soy como el pez que no puede respirar por estar fuera del agua. (1-Pausa)"