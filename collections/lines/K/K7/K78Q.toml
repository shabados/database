[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਲਕੁ. ਜਿ ਕੰਨੀ ਸੁਣੀਦਾ; ਮੁਹੁ ਦੇਖਾਲੇ ਆਇ ॥"
page = 1377
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the day of wedding, the myrmidon of death, of whom she had heard with her ears, comes and shows his face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਦੀ ਵਾਲੇ ਦਿਹਾੜੇ ਮੌਤ ਦਾ ਫਰੇਸ਼ਤਾ, ਜਿਸ ਦੇ ਬਾਰੇ ਉਸ ਨੇ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਸੁਣਿਆ ਹੋਇਆ ਸੀ, ਆ ਕੇ ਆਪਦਾ ਮੂੰਹ ਵਿਖਾਲ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On that day, the Messenger of Death, of whom she had only heard, comes and shows its face."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਸ ਕਾ (ਮਲਕ) ਮਾਲਕ ਪਤੀ ਜੋ ਜਮ ਕਾਨੋਂ ਕਰ ਕੇ ਸ੍ਰਵਨ ਕਰੀਤਾ ਹੈ, ਸੋ ਆਇ ਕਰ ਅਪਨਾ ਮੁਖ ਦੇਖਾਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਫ਼ਰਿਸਤਾ ਜੋ ਕੰਨਾਂ ਨਾਲ ਸੁਣਿਆ ਹੀ ਹੋਇਆ ਸੀ, ਆ ਕੇ ਮੂੰਹ ਵਿਖਾਂਦਾ ਹੈ (ਭਾਵ, ਜਿਸ ਬਾਰੇ ਪਹਿਲਾਂ ਹੋਰਨਾਂ ਦੀ ਮੌਤ ਸਮੇ ਸੁਣਿਆ ਸੀ, ਹੁਣ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਆ ਮੂੰਹ ਵਿਖਾਂਦਾ ਹੈ ਜਿਸ ਦੀ ਵਾਰੀ ਆ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਲਕੁ = ਮਲਕੁਤ ਮੌਤ, (ਮੌਤ ਦਾ) ਫ਼ਰਿਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en ese día, el mensajero de la muerte, del cual ella había escuchado, viene a mostrar su rostro,"