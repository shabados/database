[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਸੁ ਵੰਸੁ. ਧੰਨੁ ਸੁ ਪਿਤਾ; ਧੰਨੁ ਸੁ ਮਾਤਾ. ਜਿਨਿ ਜਨ ਜਣੇ ॥"
page = 1135
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest is the Lineage, blest the Father and blest the Mother, who gave birth to God's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਬਿਕ ਹੈ ਉਹ ਕੁਲ, ਮੁਬਾਰਿਕ ਉਹ ਪਿਓ ਤੇ ਮੁਬਾਰਿਕ ਊਹ ਮਾਂ ਜਿਸ ਨੇ ਰੱਬ ਦੇ ਗੋਲੇ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is the ancestry, blessed is the father, and blessed is that mother who gave birth to this humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸੋਂ ਕਾ (ਵੰਸੁ) ਕੁਲ ਭੀ ਧੰਨਤਾ ਜੋਗ ਹੈ ਪੁਨਃ ਤਿਨ ਕੇ ਪਿਤਾ ਔ ਮਾਤਾ ਭੀ ਧੰਨਤਾ ਯੋਗ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਸੰਤ ਜਨੋਂ ਕੋ ਉਤਪੰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਗਾਂ ਵਾਲੀ ਹੈ ਉਹ ਕੁਲ, ਧੰਨ ਹੈ ਉਹ ਪਿਉ ਤੇ ਧੰਨ ਹੈ ਉਹ ਮਾਂ ਜਿਸ ਨੇ ਭਗਤ-ਜਨਾਂ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es ese padre, esa madre, la familia completa, que trae a luz al Santo."