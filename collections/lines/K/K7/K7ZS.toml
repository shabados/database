[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਾਈ; ਤ੍ਰੈ ਗੁਣ ਪਰਸੂਤਿ ਜਮਾਇਆ ॥"
page = 1066
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of wealth has given birth to the being of three dispositions,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੇ ਸੁਆਮੀ ਨੇ ਤਿੰਨਾਂ ਸੁਭਾਵਾਂ ਵਾਲੇ ਜੀਵ ਪੈਦਾ ਦੀਤੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya, the mother, gave birth to the three gunas, the three qualities,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਈ) ਮਾਇਆ ਪਤੀ ਚੇਤਨ, ਤਿਸ ਸੇ ਸਬੰਧ ਕਰ ਕੇ ਮਾਇਆ ਨੇ ਪ੍ਰਸੂਤ ਹੋ ਕਰ ਤ੍ਰਿਗੁਣੀ ਪ੍ਰਪੰਚ ਕੋ ਉਤਪਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰਿ-ਨਾਮ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਣ ਵਾਲਾ ਮਨੁੱਖ ਇਹ ਨਿਸ਼ਚਾ ਰੱਖਦਾ ਹੈ ਕਿ) (ਜਗਤ ਦੀ) ਮਾਂ ਮਾਇਆ ਤੋਂ (ਜਗਤ ਦੇ ਪਿਤਾ ਪਰਮਾਤਮਾ ਨੇ ਸਾਰੇ) ਤ੍ਰੈਗੁਣੀ ਜੀਵ ਪੈਦਾ ਕੀਤੇ (ਬ੍ਰਹਮਾ ਸ਼ਿਵ ਆਦਿਕ ਭੀ ਉਸੇ ਨੇ ਪੈਦਾ ਕੀਤੇ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਈ = ਮਾਂ। ਮਾਇਆ ਮਾਈ = ਮਾਇਆ-ਮਾਂ (ਦੀ ਰਾਹੀਂ)। ਪਰਸੂਤਿ = {प्रसुति = offspring, progeny, issue} ਬੱਚੇ। ਤ੍ਰੈ ਗੁਣ ਪਰਸੂਤਿ = ਤ੍ਰੈ-ਗੁਣੀ ਜੀਵ। ਜਮਾਇਆ = ਪੈਦਾ ਕੀਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, es el Señor, dicen, Quien de Su Relación con Maya, la Madre,"