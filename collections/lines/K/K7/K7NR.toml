[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਮੰਡੇ ਕਰਿ ਸੀਲੁ ਘਿਉ; ਸਰਮੁ ਮਾਸੁ ਆਹਾਰੁ ॥"
page = 553
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make virtue thy thin loaves civility thy clarified butter and modesty thy meat to eat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ ਨੂੰ ਆਪਣੇ ਪਤਲੇ ਪਰਸ਼ਾਦੇ, ਭਲਮਨਸਊ ਨੂੰ ਆਪਣਾ ਘੀ ਅਤੇ ਲੱਜਿਆ ਨੂੰ ਖਾਣ ਲਈ ਆਪਣਾ ਗੋਸ਼ਤ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make virtue your bread, good conduct the ghee, and modesty the meat to eat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭ ਗੁਣੋਂ ਰੂਪ ਮੰਡੇ ਹੈ, ਸੀਲ ਧਾਰਨ ਰੂਪ ਘਿਉ ਹੈ, ਬਿਕਾਰੋਂ ਸੇ (ਸਰਮ) ਲਜ੍ਯਾ ਕਰਨੀ ਏਹੁ ਮਾਸ ਕਾ ਭੋਜਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਣਾਂ ਨੂੰ ਮੰਡੇ, ਸੀਤਲ ਸੁਭਾਉ ਨੂੰ ਘਿਉ ਤੇ ਸ਼ਰਮ ਨੂੰ ਮਾਸ ਵਾਲੀ (ਇਹ ਸਾਰੀ) ਖ਼ੁਰਾਕ ਬਣਾ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਡੇ = ਰੋਟੀਆਂ। ਸੀਲ = ਚੰਗਾ ਸੁਭਾਉ। ਸਰਮੁ = ਹਯਾ। ਆਹਾਰੁ = ਖ਼ੁਰਾਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que las virtudes sean el pan, el buen comportamiento sea la mantequilla, y la modestia el alimento."