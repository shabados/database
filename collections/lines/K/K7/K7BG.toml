[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਮਹਾ ਜੋਗ ਅਨੁਰਾਗਾ ॥੪੪੧॥"
page = 670

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Absorbed in desires his attention was solely engrossed in trade and he was looking like a great Yogi.441."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਸੀ) ਮਾਨੋ ਉਹ ਯੋਗ ਦੀ ਅਤਿ ਲਗਨ ਵਾਲਾ ਹੋਵੇ ॥੪੪੧॥"