[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਲੀਨੇ ਕੀਟ ਦਾਸ ॥"
page = 875
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has mercifully made this worm as His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਇਆ ਧਾਰ ਕੇ, ਪ੍ਰਭੂ ਨੇ ਇਸ ਕੀੜੇ ਨੂੰ ਆਪਣਾ ਗੋਲਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Mercy, the Lord has made this worm His slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਕੀਟ) ਅਤੀ ਨਿਮ੍ਰਤਾ ਸੰਯੁਕਤ ਹੂਏ ਹੈਂ, ਸੋ ਦਾਸ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਪਨੇ ਮੇਂ ਅਭੇਦ ਕਰ ਲੀਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਕਰ ਕੇ ਮੈਨੂੰ ਨਿਮਾਣੇ ਦਾਸ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪਣਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor, en Su Misericordia, de un gusano que era, me ha vuelto Suyo."