[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਲਸਕਰ ਚਿਤ ਮਾਹਿ; ਸੁ ਤ੍ਰਾਸ ਬਢਾਇਯੋ ॥"
page = 927

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The whole (enemy) army was panicked with fear."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸਾਰੇ ਲਸ਼ਕਰ ਦੇ ਮਨ ਵਿਚ ਬਹੁਤ ਡਰ ਵਿਆਪਤ ਹੋ ਗਿਆ।"