[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਰਬਿ ਲਾਗਾ ਜਾਹਿ ਮੁਗਧ ਮਨ; ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਵਹੇ ॥"
page = 441
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "clinging to pride thou goest, O foolish man, and while departing, thou shalt repent in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਨੂੰ ਚਿਮੜਿਆ ਹੋਇਆ ਤੂੰ ਲੱਗਾ ਫਿਰਦਾ ਹੈਂ, ਹੇ ਮੂਰਖ ਬੰਦੇ! ਅਖੀਰ ਨੂੰ ਟੁਰਦਾ ਹੋਇਆ ਤੂੰ ਪਸਚਾਤਾਪ ਕਰੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Clinging to pride, you shall depart, O foolish mind, and in the end, you shall regret and repent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਤੂੰ ਗਰਬ ਮੇਂ ਲਗਾ ਜਾਤਾ ਹੈਂ ਅੰਤ ਕੋ ਜਮ ਲੋਕ ਮੇਂ ਗਇਆ ਹੂਆ ਪਛੁਤਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਜਦੋਂ ਤੂੰ ਅਹੰਕਾਰ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹੀ (ਇਥੋਂ) ਤੁਰੇਂਗਾ ਤਾਂ ਤੁਰਨ ਵੇਲੇ ਹੱਥ ਮਲੇਂਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si te aferras a tu ego, oh mente ignorante, te arrepentirás al final."