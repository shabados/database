[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਅਰਭਕੁ ਰੂਪ ਸਿਖ ਹੈ ਸੰਸਾਰ ਮਧਿ; ਸ੍ਰੀ ਗੁਰ ਦਇਆਲ ਕੀ ਦਇਆ ਕੈ ਸਨ ਗਤ ਹੈ ।੩੫੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "So is a disciple (Sikh), like a child in this world who like the mother is blessed by the Guru with Naam Simran that ultimately emancipates him. (353)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੇ ਪ੍ਰਕਾਰ ਸਿੱਖ ਸੰਸਾਰ ਅੰਦਰ ਅਰਭਕ ਬੱਚਾ ਬਾਲਕ ਸਰੂਪ ਹੁੰਦਾ ਹੈ ਤੇ ਮਾਤਾ ਸਮਨ ਦਯਾਲੂ ਗੁਰੂ ਮਹਾਰਾਜ ਦੀ ਦਯਾ ਕਰ ਕੇ ਸਨ ਗਤ ਸਹਤ ਗਤੀ ਦੇ ਸਿੱਧੀ ਸੰਪੰਨ ਵਾ ਗ੍ਯਾਨ ਸੰਜੁਗਤ ਗਯਾਨਵਾਨ ਬਣ ਜਾਯਾ ਕਰਦਾ ਹੈ ॥੩੫੩॥"