[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਬਿਨੁ ਪ੍ਰਾਨ ਕੀਯੋ ਛਿਨ ਮੈ; ਰਿਸ ਕੈ ਜਿਹ ਬਾਨ ਸੁ ਏਕ ਪ੍ਰਹਾਰਿਯੋ ॥"
page = 486

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who discharged one arrow on Krishna, he was made lifeless by him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਇਕ ਬਾਣ ਵੀ ਮਾਰਿਆ ਹੈ, ਉਸ ਨੂੰ ਪ੍ਰਾਣਾਂ ਤੋਂ ਬਿਨਾ ਕਰ ਦਿੱਤਾ ਹੈ।"