[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਗਹਿਰ ਗਭੀਰੁ ਹੈ; ਸੁਖ ਸਾਗਰੁ. ਅਘਖੰਡੁ ॥"
page = 50
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is the profound and unfathomable Ocean of Peace and the destroyer of sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਗੁਰੂ ਠੰਢ-ਚੈਨ ਦਾ ਡੂੰਘਾ ਤੇ ਅਥਾਹ ਸਮੁੰਦਰ ਹੈ ਅਤੇ ਪਾਪ ਦਾ ਨਾਸ ਕਰਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the Deep and Profound Ocean of Peace, the Destroyer of sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਕੈਸਾ ਹੈ (ਗਹਿਰੁ) ਡੂੰਘਾ ਔਰ (ਗੰਭੀਰੁ) ਨਿਰਹਲੁ ਹੈ, ਸੁਖੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਹੈ ਔਰ ਪਾਪੋਂ ਕੋ (ਖੰਡੁ) ਨਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ (ਮਾਨੋ, ਇਕ) ਡੂੰਘਾ (ਸਮੁੰਦਰ) ਹੈ, ਗੁਰੂ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈ, ਗੁਰੂ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ ਹੈ, ਗੁਰੂ ਪਾਪਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਿਰ = ਡੂੰਘਾ। ਗਭੀਰੁ = ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ। ਸਾਗਰੁ = ਸਮੁੰਦਰ। ਅਘ ਖੰਡੁ = ਪਾਪਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero es el Profundo y Vasto Océano de Paz y es el que borra los errores."