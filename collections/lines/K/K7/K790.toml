[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿਆ; ਤਿਹੂੰ ਲੋਕ ਕਾ ਪੀਉ ॥"
page = 344
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal then sees the Father of the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਤਦ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦੇ ਪਿਤਾ ਨੂੰ ਵੇਖ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, one beholds the Father of the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੀਨੋਂ ਲੋਕੋਂ ਕਾ ਪਤੀ ਜੋ ਵਾਹਗੁਰੂ ਹੈ, ਸੋ ਦੇਖ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਤਿੰਨਾਂ ਭਵਨਾਂ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਹੋ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਹੂੰ ਲੋਕ ਕਾ = ਤਿੰਨਾਂ ਹੀ ਭਵਨਾਂ ਦਾ। ਪੀਉ = ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno ve al Señor de los tres mundos."