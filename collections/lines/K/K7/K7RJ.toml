[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਬਹੁ ਮਿਤਾ ਕਵਲ ਫੁਲੁ; ਬਹੁ ਰੰਗੀ ਬੰਨ੍ਹਿ ਪਿੰਡੁ ਅਹੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The double talker is that black bee which is friend of flowers but like fools supposes those flowers to be its permanent home."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿੱਕੁਰ 'ਬਹੁਮਿੱਤਾ' ਭੌਰਾ ਬਹੁਰੰਗੀ ਕਵਲ ਫੁਲਾਂ ਦੇ ਬਨ ਨੂੰ ਅਹੀਰਾਂ ਦੇ ਪਿੰਡ (ਵਾਙੂ ਪੱਕਾ ਪਿੰਡ ਸਮਝ ਬੈਠਦਾ ਹੈ, ਇਹ ਨਹੀ ਜਾਣਦਾ ਕਿ ਇਹ ਤਾਂ ਗੋਇਲ ਵਾਸ ਹੈ)"