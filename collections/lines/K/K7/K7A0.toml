[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਹੀ ਪਰਿ; ਡਾਰੀ ਇਹ ਫਾਸ ॥੧॥"
page = 1186
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "this net of lust is cast."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਹਿਵਤ ਦਾ ਇਹ ਜਾਲ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- this net is cast over them all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੇ ਊਪਰ ਇਸ ਕਾਮ ਨੇ ਅਪਨੀ ਫਾਹੀ ਪਾਈ ਹੂਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਸਭਨਾਂ ਉੱਤੇ ਹੀ (ਮਾਇਆ ਨੇ ਕਾਮ-ਵਾਸ਼ਨਾ ਦੀ) ਇਹ ਫਾਹੀ ਸੁੱਟੀ ਹੋਈ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਿ = ਉਤੇ। ਡਾਰੀ = ਸੁੱਟੀ ਹੋਈ ਹੈ। ਫਾਸ = ਫਾਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en un momento todos y cada uno caen en su propia trampa. (1)"