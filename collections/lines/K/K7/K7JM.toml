[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਕੀ ਦੋਊ ਤ੍ਰਿਯਾ ਗਹਿ ਲੈ ਹੋ ॥੧੮॥"
page = 1002

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘With eyes closed he won’t be able to hit and I will take his both the wives.’ (18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀਆਂ ਦੋਵੇਂ ਇਸਤਰੀਆਂ ਮੈਂ ਪ੍ਰਾਪਤ ਕਰ ਲਵਾਂਗਾ ॥੧੮॥"