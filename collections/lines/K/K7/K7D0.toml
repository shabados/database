[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਮਿ ਗੁਰੂ. ਹੋਇ ਵਲਿ; ਗਿਆਨ ਅਰੁ ਧਿਆਨ. ਅਨਨ ਪਰਿ ॥"
page = 1399
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whose side is the Guru, for gnosis and spiritual vision, he depends not on my other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਪਾਸੇ ਗੁਰੂ ਜੀ ਹਨ, ਬ੍ਰਹਿਮ ਗਿਆਤ ਅਤੇ ਆਤਮ ਦ੍ਰਿਸ਼ਯ ਲਈ ਉਹ ਹੋਰ ਕਿਸੇ ਤੇ ਲਿਰਭਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has the Guru on his side, does not depend on anyone else for spiritual wisdom and meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੂ ਪਖ ਕਰਨੇ ਵਾਲੇ ਹੋਵੈਂ ਤਬ ਇਹ ਜੀਵ ਗਿਆਨ ਔ ਧਿਆਨ ਕੇ ਵਿਖੇ ਤਤਪਰ (ਅਨਨ) ਵਿਰਲਾ ਰਹਿਤਾ ਹੈ, ਭਾਵ ਸੇ ਸਾਵਧਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਪੱਖ ਕਰੇ, ਤਾਂ ਮਨੁੱਖ ਗਿਆਨ ਅਤੇ ਧਿਆਨ ਦੀ ਦਾਤ ਹੋਣ ਦੇ ਕਾਰਨ (ਹਰੀ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਪਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no depende de nadie para la Sabiduría Espiritual y la Meditación."