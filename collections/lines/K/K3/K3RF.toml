[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਤ ਔ ਪ੍ਰੇਤ ਬੈਤਾਲ ਬੀਰੰ ਬਲੀ; ਮਾਸ ਅਹਾਰ ਤਾਰੀ ਬਜਾਵੈ ॥"
page = 240

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ghosts, fiends and other flesh-eaters clapped their hands"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੂਤ, ਪ੍ਰੇਤ ਅਤੇ ਬੈਤਾਲ ਅਤੇ ਹੋਰ ਵੀ ਜਿੰਨੇ ਮਾਸ ਖਾਣ ਵਾਲੇ ਬਲੀ ਬੀਰ ਹਨ, ਉਹ ਸਭ ਤਾੜੀਆਂ ਮਾਰਦੇ ਸਨ,"