[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਨਿਕ ਭੂਖਨ; ਕੀਨੇ ਬਹੁ ਰੰਗਾ ॥"
page = 736
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Out of gold are made ornaments of many kinds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਨੇ ਵਿਚੋਂ ਬੜੀਆਂ ਕਿਸਮਾਂ ਦੇ ਗਹਿਣੇ ਬਣਾਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Jewels and ornaments of many different forms are fashioned from gold."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਰਨ ਕੇ ਗਹਨੇ ਸੁਨਿਆਰੇ ਨੇ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੇ ਕੀਏ ਸੋ ਕਨਕ ਰੂਪ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਨੇ ਤੋਂ ਕਈ ਕਿਸਮਾਂ ਦੇ ਗਹਿਣੇ ਘੜੇ ਜਾਂਦੇ ਹਨ (ਉਹ ਅਸਲ ਵਿਚ ਸੋਨਾ ਹੀ ਹੁੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en mil formas se moldea el oro."