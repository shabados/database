[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਮਧਿ ਪ੍ਰਭੁ ਅੰਤਿ ਸੁਆਮੀ; ਅਪਨਾ ਥਾਟੁ ਬਨਾਇਓ ਆਪਿ ॥"
page = 825
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord does everything by Himself, The Divine Guru has set aright mine affairs. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਾਰਾ ਕੁਝ ਆਪ ਹੀ ਕਰਦਾ ਹੈ। ਈਸ਼ਵਰ-ਸਰੂਪ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਕੰਮ ਸੁਆਰ ਦਿੱਤੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the beginning, in the middle and in the end, God is our only Lord and Master. He Himself fashioned His Creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦਿ ਮਧ ਅੰਤਿ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਸੋਈ ਹਮਾਰਾ ਪ੍ਰਭੂ ਸੁਆਮੀ। ਇਹ ਸੰਸਾਰ ਰੂਪੀ ਅਪਨਾ (ਥਾਟੁ) ਬਣਾਉ ਤਿਸ ਨੇ ਆਪ ਹੀ ਬਨਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਇਹ ਸ਼ਰਧਾ ਪੈਦਾ ਕਰਦਾ ਹੈ ਕਿ) ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਇਹ ਜਗਤ-ਖੇਡ ਬਣਾਈ ਹੈ ਉਹ ਮਾਲਕ ਪ੍ਰਭੂ (ਇਸ ਖੇਡ ਦੇ) ਸ਼ੁਰੂ ਵਿਚ, ਹੁਣ ਅਤੇ ਅਖ਼ੀਰ ਵਿਚ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ = ਸ਼ੁਰੂ ਵਿਚ। ਮਧਿ = (ਜਗਤ-ਰਚਨਾ ਦੇ) ਵਿਚਕਾਰ, ਹੁਣ। ਅੰਤਿ = ਅਖ਼ੀਰ ਵਿਚ ਭੀ। ਥਾਟੁ = ਜਗਤ-ਰਚਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es en el principio, en el medio y en el fin; Él Mismo lleva a cabo Su propio Orden y Él Mismo salva el Honor de Sus Devotos,"