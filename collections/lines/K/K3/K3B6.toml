[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖੁ ਓਹੁ ਜਿ ਮੁਗਧੁ ਹੈ; ਅਹੰਕਾਰੇ ਮਰਣਾ ॥"
page = 953
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A fool is he who is stupid and dies of self-pride,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਉਹ ਹੈ ਜੋ ਬੁੱਧੂ ਹੈ ਅਤੇ ਸਵੈ ਹੰਗਤਾਂ ਨਾਲ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A fool is stupid; he dies of egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਓਹ ਹੈ, ਜੋ (ਮੁਗਧੁ) ਅਸਮਝ ਹੈ, ਭਾਵ ਅਗ੍ਯਾਨੀ ਦੇਹ ਅਭਿਮਾਨੀ ਔ ਹੰਕਾਰ ਮੇਂ ਹੀ ਮਰਤਾ ਹੈ, ਭਾਵ ਜੋ ਉਨ ਕਾ ਕਰਣਾ ਹੈ, ਸੋ ਹੰਕਾਰ ਮੇਂ ਹੀ ਹੈ। ਭਾਵ ਯਦਪਿ ਪੁਰਸ਼ ਸਾਸਤ੍ਰ ਭੀ ਪੜਾ ਹੋਵੇ ਅਰ ਸਿਧਾਂਤ ਨ ਸਮਝੇ, ਵਹੁ ਮੂਰਖੁ ਹੀ ਜਾਣ ਲੈਣਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਮਾਇਆ ਦਾ ਠੱਗਿਆ ਹੋਇਆ ਹੋਵੇ ਤੇ ਜੋ ਅਹੰਕਾਰ ਵਿਚ ਆਤਮਕ ਮੌਤੇ ਮਰਿਆ ਹੋਇਆ ਹੋਵੇ, ਉਸ ਨੂੰ ਮੂਰਖ ਕਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਗਧੁ = ਮੋਹਿਆ ਹੋਇਆ, ਮਾਇਆ ਦਾ ਠੱਗਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El tonto es el que no es Sabio, pues muere por su ego,"