[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਸਲਾਹਨਿ. ਨਾਮੁ ਮਨਿ; ਨਾਮਿ ਰਹਨਿ ਲਿਵ ਲਾਇ ॥"
page = 42
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They praise Lord's Name, keep the Name in mind and remain attached with the Name's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਈਂ ਦੇ ਨਾਮ ਦੀ ਸਿਫ਼ਤ ਕਰਦੇ ਹਨ, ਨਾਮ ਨੂੰ ਚਿੱਤ ਅੰਦਰ ਰੱਖਦੇ ਹਨ ਤੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They praise the Lord's Name, they keep the Naam in their minds, and they remain attached to the Love of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਣੀ ਕਰ ਕੇ ਤੋ ਹਰਿ ਨਾਮ ਕੋ ਸਲਾਹਤੇ ਹੈਂ, ਔਰ (ਨਾਮੁ ਮਨਿ) ਮਨ ਕਰ ਕੇ ਨਾਮ ਕੇ ਮਹਾਤਮ ਕੋ ਨਿਸਚੇ ਕਰਤੇ ਹੈਂ, ਪੁਨਾ ਨਾਮ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਇ ਰਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਵੱਸਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਸਦਾ ਪ੍ਰਭੂ-ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos alaban el Nombre del Señor, creen en Él y viven eternamente apegados a Él."