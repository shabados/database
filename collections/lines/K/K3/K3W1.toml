[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬ ਜਨਮ ਕੇ ਮਿਲੇ ਸੰਜੋਗੀ; ਅੰਤਹਿ. ਕੋ ਨ ਸਹਾਈ ॥੧॥"
page = 700
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "meet because of association of the previous births, but in the end, none of them extends a helping hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਛਲੇ ਜਨਮਾਂ ਦੇ ਸੰਗੀ ਹੋਣ ਕਰ ਕੇ ਮਿਲਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਅਖੀਰ ਦੇ ਵੇਲੇ ਕੋਈ ਸਹਾਇਕ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having been associated in previous lives; but none of them will be your companion and support in the end. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਸੰਪੂਰਨ ਪੂਰਬਲੇ ਜਨਮ ਕੇ ਸੰਜੋਗ ਕਰ ਆਇ ਮਿਲੇ ਹੈਂ, ਪਰੰਤੂ ਅੰਤ ਕੋ ਕੋਈ ਸਹਾਈ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਪਹਿਲੇ ਜਨਮਾਂ ਦੇ ਸੰਜੋਗਾਂ ਕਰਕੇ (ਇਥੇ) ਮਿਲ ਪਏ ਹਨ। ਅਖ਼ੀਰ ਵੇਲੇ ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਸਾਥੀ ਨਹੀਂ ਬਣਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "después de haber tenido relación en la vida pasada, pero ninguno de ellos nos acompaña al más allá. (1)"