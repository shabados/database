[[content]]
asset = "SSKS"
type = "primary"
data = "ਪੁਨਿ ਕਤ ਸਾਧਸੰਗੁ ਚਰਨ ਸਰਨਿ ਗੁਰ; ਗਿਆਨ ਧਿਆਨ ਸਿਮਰਨ ਪ੍ਰੇਮ ਮਧੁ ਪ੍ਰਜੋਗ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "This is an opportunity of uniting into the knowledge, contemplation, meditation and enjoying the loving elixir-like Naam that the True Guru has blessed me with."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਭੀ ਵਧ ਕੇ ਜਦਕਿ ਇਸ ਵੇਲੇ ਗੁਰੂ ਮਹਾਰਾਜ ਦੇ ਗਿਆਨ ਧਿਆਨ ਤਥਾ ਸਿਮਰਨ ਦੇ ਪ੍ਰੇਮ ਸਰੂਪ ਅੰਮ੍ਰਿਤ ਦਾ ਪ੍ਰਜੋਗ ਸੰਜੋਗ ਸਮਾਗਮ ਬਣਿਆ ਹੋਇਆ ਹੋਵੇ ਤੇ ਸਾਧ ਸੰਗਤ ਦੀ ਚਰਣ ਸਰਣ ਦਾ ਅਉਸਰ ਮਿਲਿਆ ਹੋਵੇ ਇਹ ਫੇਰ ਕਦ ਮਿਲੇਗਾ? ਭਾਵ ਜੇ ਇਹ ਅਉਸਰ ਛਲ ਗਿਆ ਤਾਂ ਹੱਥ ਨਹੀਂ ਆਵੇਗਾ।"