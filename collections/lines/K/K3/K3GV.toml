[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਨ ਸੂਰਨ ਸੰਗ੍ਰਾਮ ਸਬਲ ਸਾਮੁਹਿ ਹ੍ਵੈ ਮੰਡਿਓ ॥"
page = 53

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those warriors who had begun the war confronted their opponents with great strength."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਸੂਰਮਿਆਂ ਨੇ ਸਾਹਮਣੇ ਡਟ ਕੇ ਯੁੱਧ ਮਚਾਇਆ ਸੀ,"