type = "translation"
language = "pa"
data = "ਚੰਡੀ ਅਤੇ ਕਾਲੀ ਨੇ ਮਿਲ ਕੇ ਇਹ ਵਿਚਾਰ ਬਣਾਇਆ ਕਿ"