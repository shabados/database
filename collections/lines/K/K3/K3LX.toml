data = "ਚੰਡੀ ਕਾਲੀ ਦੁਹੂੰ ਮਿਲਿ; ਕੀਨੋ ਇਹੈ ਬਿਚਾਰ ॥"
page = 92

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chandi and Kali both together took this decision,"

[[content]]
