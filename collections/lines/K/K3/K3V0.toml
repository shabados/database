[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਆ ਕਾ ਆਹਾਰੁ ਜੀਅ; ਖਾਣਾ ਏਹੁ ਕਰੇਇ ॥"
page = 955
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Animals are the food of animals such viand, the Lord gives them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਦੀ ਖੁਰਾਕ ਜੀਵ ਹਨ। ਐਹੋ ਜਿਹਾ ਭੋਜਨ ਪ੍ਰਭੂ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Animals eat other animals; this is what the Lord has given them as food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਹਾਂ ਜੀਵੋਂ ਕਾ ਅਹਾਰ ਜੀਵ ਹੀ ਹੈਂ (ਖਾਣਾ) ਭੋਜਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਓਥੇ ਇਹ ਖ਼ੁਰਾਕ ਬਣਾ ਦਿੱਤੀ ਹੈ ਕਿ ਜੀਵਾਂ ਦਾ ਖਾਣਾ ਜੀਵ ਹੀ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su ley es la de la supervivencia, un animal se come a otro."