[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖੁ ਸੁਹਾਵਾ. ਜਾਂ ਤਉ ਜਸੁ ਗਾਵੈ; ਜੀਉ ਪਇਆ ਤਉ ਸਰਣੀ ॥੨॥"
page = 964
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous is the mouth, when it hymns Thy praise, O Lord, and beauteous is the soul, which seeks Thine protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਹਣਾ ਸੁਨੱਖਾ ਹੈ ਮੂੰਹ, ਜਦ ਉਹ ਤੇਰੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਸੋਹਣੀ ਮਨੁੱਖੀ ਹੈ ਆਤਮਾ, ਜੋ ਤੇਰੀ ਓਟ ਲੈਂਦੀ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beautiful is that mouth which sings Your Praises; beautiful is that soul which seeks Your Sanctuary. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਖ ਤੌ ਸੁਹਾਵਾ ਹੈ ਜਾਂ ਤੇਰੇ ਜਸ ਕੋ ਗਾਵੈ, ਮਨ ਤੋ ਸੁਹਾਵਾ ਹੈ ਜੇ ਤੇਰੀ ਸਰਣੀ ਪਵੈ, ਭਾਵ ਤੇਰਾ ਆਸਰਾ ਪਕੜੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂੰਹ ਸੋਹਣਾ ਲੱਗਦਾ ਹੈ ਜਦੋਂ ਤੇਰਾ ਜਸ ਗਾਂਦਾ ਹੈ, ਜਿੰਦ ਸੁੰਦਰ ਜਾਪਦੀ ਹੈ ਜਦੋਂ ਤੇਰੀ ਸਰਨ ਪੈਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos los labios que recitan Tu Nombre y Bendita el Alma que busca Tu Refugio. (2)"