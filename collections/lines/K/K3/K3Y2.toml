[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਹਲਾਦ ਜਨ ਕੇ; ਇਕੀਹ ਕੁਲ ਉਧਾਰੇ ॥"
page = 1133
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and He delivered the twenty-one generations of Prahlad, the saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੇ ਸੰਤ ਪ੍ਰਹਿਲਾਦ ਦੀਆਂ ਇੱਕੀ ਪੀੜ੍ਹੀਆਂ ਨੂੰ ਤਾਰ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He saved twenty-one generations of Prahlaad's descendents."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ ਪ੍ਰਹਿਲਾਦੁ ਜਨ ਕੇ ਇਕੀ ਕੁਲ ਉਧਾਰੇ; ਵਾ ਇਕ ਪ੍ਰਹਿਲਾਦਿ ਨੇ ਹੀ ਸਮੂਹ ਜੋ ਸਰਨ ਆਏ ਹੈਂ, ਸੋ ਤਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖ! ਉਸ ਨੇ) ਪ੍ਰਹਿਲਾਦ ਦੀਆਂ ਇੱਕੀ ਕੁਲਾਂ (ਭੀ) ਤਾਰ ਦਿੱਤੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ¿qué no salvó a todos los parientes de Prehlad, para bien?"