[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਚਾਰ ਖਾਣੀਆਂ ਅਤੇ ਛੇ ਦਰਸ਼ਨਾਂ ਨਾਲੋਂ ਵੀ ਵਧੇਰੇ ਉਚੇਰਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਹਰ ਰੁਬਾਅ ਸੁਦਸ ਆਮਦਾ ਸੁਬੁਸਤਰ ।੩੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is more elevated than all the four types of mineral resources and six types of manifestations. (30)"