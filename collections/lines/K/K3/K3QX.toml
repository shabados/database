[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਹੀ ਕੀ ਸੇਵ, ਸਭ ਹੀ ਕੋ ਗੁਰਦੇਵ ਏਕ; ਏਕ ਹੀ ਸਰੂਪ, ਸਬੈ ਏਕੈ ਜੋਤ ਜਾਨਬੋ ॥੧੫॥੮੫॥"
page = 16

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thus worship the ONE LORD, who is the common enlightener of all all have been created in His Image and amongst all comprehend the same ONE LIGHT. 15.85."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕੋ ਦੀ ਹੀ ਸੇਵਾ (ਕਰੋ) (ਕਿਉਂਕਿ) ਸਭ ਦਾ (ਉਹ) ਗੁਰੂ ਇਕੋ ਹੀ ਹੈ, ਸਾਰੇ ਇਕੋ ਦਾ ਸਰੂਪ ਹਨ, (ਸਾਰਿਆਂ ਵਿਚ) ਇਕੋ ਜੋਤਿ ਸਮਝਣੀ ਚਾਹੀਦੀ ਹੈ ॥੧੫॥੮੫॥"