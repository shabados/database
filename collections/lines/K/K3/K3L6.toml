[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਭਜੁ ਰਾਮ ਨਾਮ ਨਿਤ; ਜਾ ਤੇ ਕਾਜੁ ਸਰੈ ॥੨॥੧॥"
page = 536
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, ever utter thou the Lord's Name wherewith thy affair shall be adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸਦੀਵ ਹੀ ਉਚਾਰਨ ਕਰ, ਜਿਸ ਦੇ ਨਾਲ ਤੇਰੇ ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, vibrate forever the Name of the Lord, and all your affairs shall be adjusted. ||2||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਰਾਮ ਨਾਮ ਕੋ ਭਜ, ਜਿਸ ਸੇ ਮੋਖ ਰੂਪੀ ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਇ॥੨॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ, ਆਖ! ਰੋਜ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੇਰਾ ਜਨਮ-ਮਨੋਰਥ ਹੱਲ ਹੋ ਜਾਏ ॥੨॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਜੁ = ਭਜਨ ਕਰ। ਜਾ ਤੇ = ਜਿਸ ਨਾਲ। ਕਾਜੁ = (ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ ਜ਼ਰੂਰੀ) ਕੰਮ। ਸਰੈ = ਸਿਰੇ ਚੜ੍ਹ ਜਾਏ ॥੨॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, contempla el Nombre del Señor para que seas liberado. (2-1)"