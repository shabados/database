[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸੰਗਤਿ ਕਰੀਐ ਸਾਧ ਕੀ; ਅੰਤਿ ਕਰੈ ਨਿਰਬਾਹੁ ॥"
page = 1369
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, associate thou only with the saint, who shall emancipate thee in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਤੂੰ ਕੇਵਲ ਸੰਤ ਨਾਲ ਹੀ ਮੇਲ-ਮਿਲਾਪ ਕਰ, ਜੋ ਅਖੀਰ ਨੂੰ ਤੇਰੀ ਕਲਿਆਣ ਕਰ ਦੇਉਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, associate with the Holy people, who will take you to Nirvaanaa in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੰਗਤ ਸੰਤੋਂ ਕੀ ਹੀ ਕਰੀਐ, ਕਿਉਂਕਿ ਅੰਤ ਪ੍ਰਯੰਤ ਜੋ ਨਿਰਬਾਹ ਕਰਨੇ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਮਨ ਦੀ ਸ਼ਾਂਤੀ ਲਈ ਇਕੋ ਹੀ 'ਠੌਰ' ਹੈ, ਉਹ ਹੈ 'ਸਾਧ ਸੰਗਤ', ਸੋ) ਸਾਧ ਸੰਗਤ ਵਿਚ ਜੁੜਨਾ ਚਾਹੀਦਾ ਹੈ, ਸਾਧ ਸੰਗਤ ਵਾਲਾ ਸਾਥ ਤੋੜ ਨਿਭਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਿ = ਅਖੀਰ ਤਕ, ਸਦਾ। ਕਰੈ ਨਿਰਬਾਹੁ = ਸਾਥ ਦੇਂਦਾ ਹੈ, ਸੰਗੀ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, acércate a la gente Santa, quienes te llevarán al Nirvana al final"