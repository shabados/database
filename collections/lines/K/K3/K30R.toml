[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਪਾਖ ਰਾਖੁ ਮੁਰਾਰੇ ॥"
page = 533
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Protect me on all fronts, O Lord, the enemy of ego;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸਾਰਿਆਂ ਪਾਸਿਆਂ ਤੋਂ ਰੱਖਿਆ ਕਰ, ਹੇ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Protect me on all sides, O Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਾਰੇ! ਸਰਬ ਪਖੋਂ ਸੇ ਰਖ ਵਾ ਸਰਬ ਪ੍ਰਕਾਰੋਂ ਸੇ ਸਰਬ ਕਾਲ ਮੇਂ ਮੇਰਾ ਪਖ ਰਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਾਰੀ! ਹਰ ਥਾਂ ਮੇਰੀ ਸਹਾਇਤਾ ਕਰ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਪਾਖ = ਸਾਰੇ ਪੱਖ। ਮੁਰਾਰੇ = ਹੇ ਮੁਰਾਰੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acógeme, oh Destructor de los enemigos, de los enemigos de todos lados,"