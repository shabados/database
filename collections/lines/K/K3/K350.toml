[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਪਾਰਬ੍ਰਹਮ ਕੇ ਦਾਸ ॥"
page = 276
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions upon millions are the slaves of the Transcendent Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਉਤੇ ਕ੍ਰੋੜਾਂ ਹੀ ਹਨ ਪਰਮ ਪ੍ਰਭੂ ਦੇ ਗੋਲੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are the servants of the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਹੀ ਤਿਸ ਪਾਰਬ੍ਰਹਮ ਕੇ ਦਾਸ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਜਗਤ-ਰਚਨਾ ਵਿਚ) ਕਰੋੜਾਂ ਜੀਵ ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ (ਭਗਤ) ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones son los que se acercan al Señor a través del Servicio,"