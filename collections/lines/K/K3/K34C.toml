[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਗੁਰਸਿਖੁ, ਸੁਖ ਫਲੁ ਪਾਏ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Similarly gurmukhs also getting educated attain the pleasure fruits."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਗੁਰ ਸਿਖਿਆ ਲੈ ਕੇ “ਸੁਖ ਫਲ” ਪਾਉਂਦੇ ਹਨ।"