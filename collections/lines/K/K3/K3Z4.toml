[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲਿ ਦੈਤਿ ਸੰਘਾਰੇ; ਜਮ ਪੁਰਿ ਗਏ ॥੨॥"
page = 1178
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are destroyed by the death's demon and go to the Yama's city,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਮੌਤ ਦੇ ਭੂਤਨੇ ਨੇ ਮਾਰ ਸੁੱਟਿਆ ਹੈ ਅਤੇ ਉਹ ਯਮ ਦੇ ਸ਼ਹਿਰ ਨੂੰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are destroyed by Death's demons, and they must go to the City of Death. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਦੈਤ ਰੂਪ ਕਾਲ ਕੇ ਸੰਘਾਰੇ ਹੂਏ ਜਮ ਪੁਰੀ ਕੋ ਗਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕਾਲ ਦੈਂਤ ਨੇ ਉਹਨਾਂ ਨੂੰ ਮਾਰ ਮੁਕਾਇਆ, ਤਦੋਂ ਜਮਾਂ ਦੇ ਵੱਸ ਪੈ ਗਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El tiempo lo vence y es conducido al recinto de Yama, el mensajero de la muerte. (2)"