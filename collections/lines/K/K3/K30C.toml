[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਹਤ ਤਿਨ ਕੋ ਕੀਯੋ ਪ੍ਰਕਾਸਾ ॥"
page = 73

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The kinds of spectacles that I have seen, I want to enlighten (the world) about them."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ (ਜਗਤ ਵਿਚ) ਪ੍ਰਕਾਸ਼ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹਾਂ।"