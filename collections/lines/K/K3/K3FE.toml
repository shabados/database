[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੀਵਨ ਮਰਨਾ ਜਾਨੈ ॥"
page = 655
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who knows how to die (unto self) in life,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਜਿੰਦਗੀ ਵਿੱਚ ਮੌਤ ਕਬੂਲ ਕਰਨਾ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those select few, who know how to die while yet alive,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵਤ ਭਾਵ ਸੇ ਮਰਨਾ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਇਸ ਆਤਮਕ ਅਟੱਲ ਜੀਵਨ ਦੀ ਖ਼ਾਤਰ ਆਪਾ-ਭਾਵ ਮਿਟਾਉਣ ਦੀ ਜਾਚ ਸਿੱਖ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ = ਜੋ ਮਨੁੱਖ। ਜੀਵਨ ਮਰਨਾ = (ਇਸ ਸਦ-) ਜੀਵਨ ਲਈ ਆਪਾ-ਭਾਵ ਮਿਟਾਉਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que sabe morir para su ego,"