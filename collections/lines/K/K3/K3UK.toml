[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਨ ਸੋ, ਗੁਰ ਕੀਜੀਐ; ਕਹਿ ਮੋਹਿ ਤਤ ਬਿਚਾਰ ॥੧੧੧॥"
page = 643

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Lord! kindly give me the crux of the matter as to whom I should adopt my Guru?”111."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਕੌਣ ਹੈ? ਜਿਸ ਨੂੰ ਗੁਰੂ ਕੀਤਾ ਜਾਏ, ਇਹ ਮੈਨੂੰ ਵਿਚਾਰ ਪੂਰਵਕ ਦਸੋ ॥੧੧੧॥"