[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਝੁ ਗੁਰੂ; ਸਭ ਭਰਮਿ ਭੁਲਾਈ ॥"
page = 158
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, everyone wanders in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਹਰ ਕੋਈ ਵਹਿਮ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, everyone wanders in doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਸਭ ਸ੍ਰਿਸਟੀ ਭਰਮ ਦੀ ਭੁਲਾਈ ਭੂਲੀ ਫਿਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਸਾਰੀ ਲੁਕਾਈ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਈ ਰਹਿੰਦੀ ਹੈ (ਤੇ ਪ੍ਰਭੂ ਤੇ ਨਾਮ ਤੋਂ ਖੁੰਝੀ ਰਹਿੰਦੀ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ। ਭੁਲਾਈ = ਕੁਰਾਹੇ ਪਈ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, todos vagan en la Duda"