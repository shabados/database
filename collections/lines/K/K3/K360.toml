[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗਿਆਕਾਰੀ ਸਦਾ ਸੋੁਹਾਗਣਿ; ਆਪਿ ਮੇਲੀ ਕਰਤਾਰਿ ॥"
page = 785
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is submissive and ever a virtuous wife and the Creator unites her with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਫਰਮਾਂਬਰਦਾਰ ਤੇ ਸਦੀਵ ਹੀ ਨੇਕ ਪਤਨੀ ਹੈ ਅਤੇ ਸਿਰਜਣਹਾਰ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is humble and obedient; she is His virtuous bride forever; the Creator unites her with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਆਗ੍ਯਾਕਾਰੀ ਹੈ ਅਰ ਵਹੁ ਆਪ ਕਰਤਾਰ ਨੇ ਮੇਲ ਲਈ ਹੈ, ਇਸ ਤੇ ਓਹੁ ਸਦਾ ਸੁਹਾਗਣਿ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਨ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ ਸੁਹਾਗ ਭਾਗ ਵਾਲੀ ਹੈ, ਕਰਤਾਰ (ਖਸਮ) ਨੇ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਾਗਣਿ = ਅੱਖਰ 'ਸ' ਦੀਆਂ ਲਗਾਂ (ੋ) ਤੇ (ੁ) ਵਿਚੋਂ ਏਥੋਂ (ੁ) ਪੜ੍ਹਨਾ ਹੈ। ਕਰਤਾਰਿ = ਕਰਤਾਰ ਨੇ। ਦੋਹਾਗਣਿ = ਮੰਦੇ ਭਾਗਾਂ ਵਾਲੀ, ਰੰਡੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La que obedece a su Señor goza siempre de un Estado Nupcial, y el Señor, desde Sí Mismo, la une en Su Ser."