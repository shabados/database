[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਸੁ ਕ੍ਰੋਧ ਕੇ ਕੀਨ; ਖਸਟ ਕੁਲ ਜਾਦਵ ਜੁਝੇ ॥"
page = 691

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Your Avivek will become out of control, on that day,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਕ੍ਰੋਧ ਕਰਨ ਤੇ ਯਾਦਵਾਂ ਦੀਆਂ ਛੇ ਕੁਲਾਂ ਜੂਝ ਮੋਈਆਂ।"