[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਕਰਮਾ. ਕਿਛੁ ਪਾਈਐ ਨਾਹੀ; ਜੇ ਬਹੁਤੇਰਾ ਧਾਵੈ ॥"
page = 722
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without good deeds, nothing can be obtained though she may run about a great deal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਮਿਹਰ ਬਾਝੋਂ ਕੁਝ ਭੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦਾ। ਭਾਵੇਂ ਕਿੰਨਾ ਹੀ ਬਹੁਸੰਤ ਹੈ। ਭਾਵੇਂ ਉਹ ਕਿੰਨਾ ਹੀ ਵੱਡਾ ਕਿਉਂ ਨਾਂ ਨੱਠ ਭੱਜ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the karma of good deeds, nothing is obtained, although she may run around frantically."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬਹੁਤੇਰਾ ਹੀ ਧਾਵਤੀ ਫਿਰੇ, ਨਿਸਕਾਮ ਕਰਮ ਬਿਨਾ (ਕਿਛੁ) ਰੰਚਕ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਪਾਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਗੱਲ ਇਹ ਹੈ ਕਿ) ਜੀਵ-ਇਸਤ੍ਰੀ ਭਾਵੇਂ ਕਿਤਨੀ ਹੀ ਦੌੜ-ਭੱਜ ਕਰੇ, ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਤੋਂ ਬਿਨਾ ਕੁਝ ਭੀ ਹਾਸਲ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin acciones verdaderas, por más que uno vaya y venga por todas partes, ¿qué puede uno en realidad encontrar?"