[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਧਰਤੀ ਅਰੁ ਆਕਾਸ ਮਹਿ; ਦੁਇ. ਤੂੰ ਬਰੀ ਅਬਧ ॥"
page = 1375
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, O duality, thou are greatly indestructible in earth and sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਹੇ ਦਵੈਤ-ਪਾਵ, ਜਮੀਨ ਅਤੇ ਅਸਮਾਨ ਵਿੱਚ ਤੂੰ ਬਹੁਤ ਹੀ ਅਖੰਡਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer: O duality, you are mighty and powerful in the earth and the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਧਰਤੀ ਔ ਅਕਾਸ ਕੇ ਬੀਚ ਦੋ ਆਸਾ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪੀ ਤੂੰ ਬੀਆਂ (ਅਬਧ) ਨਾਸ ਤੇ ਰਹਿਤ ਹੈਂ; ਵਾ ਹੇ ਦ੍ਵੈਤ! ਤੂੰ (ਬਰੀ) ਬਲੀ ਹੈਂ ਔ ਨਾਸ ਤੇ ਰਹਿਤ ਹੈਂ, ਭਾਵ ਆਤਮ ਗਿਆਤ ਬਿਨਾਂ ਦ੍ਵੈਤ ਕਾ ਅਭਾਵ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਹੇ ਦ੍ਵੈਤ! ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਹੀ (ਤੂੰ ਬਹੁਤ ਬਲੀ ਹੈਂ) ਤੈਨੂੰ ਬੜੀ ਔਖਿਆਈ ਨਾਲ ਹੀ ਮੁਕਾਇਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਤੀ ਅਰੁ ਆਕਾਸ ਮਹਿ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ। ਦੁਇ = ਹੇ ਦੁਇ! ਹੇ ਦ੍ਵੈਤ! ਅਬਧ = ਅ-ਬਧ, ਜਿਸ ਦਾ ਨਾਸ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ। ਤੂੰ ਬਰੀ ਅਬਧ = ਤੈਨੂੰ ਬੜੀ ਔਖਿਆਈ ਨਾਲ ਮੁਕਾਇਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ¡oh dualidad, eres fuerte y poderosa en la tierra y en el cielo,"