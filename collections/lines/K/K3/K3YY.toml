[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑਾ. ਪਿਰ ਕਾ ਸੁਆਦੁ. ਨ ਆਇਓ; ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਸੋੁ ਕਮਾਹਿ ॥੨॥"
page = 428
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who enjoy not the relish of their Dear Spouse, do that what is pre-ordained for them since the very beginning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀਆਂ ਆਪਣੇ ਪਿਆਰੇ ਪਤੀ ਦੇ ਰਸ ਨੂੰ ਨਹੀਂ ਮਾਣਦੀਆਂ ਉਹ ਉਹੀ ਕੁਛ ਕਰਦੀਆਂ ਹਨ, ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਲਈ ਐਨ ਆਰੰਭ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not enjoy the sublime taste of their Husband Lord, act according to their pre-ordained destiny. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਪ੍ਯਾਰੇ ਕਾ ਸ੍ਵਾਦ ਨਹੀਂ ਆਯਾ ਹੈ, ਤਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਜੋ ਧੁਰ ਸੇ ਲਿਖਾ ਗ੍ਯਾ ਹੈ, ਸੋ ਕਰਮ ਕਮਾਉਤੀ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਦਾ ਕਦੇ ਸੁਆਦ ਨਹੀਂ ਆਇਆ ਉਹ ਉਹੀ ਮਨਮੁਖਤਾ ਵਾਲੇ ਕਰਮ ਕਮਾਂਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ ਜੋ ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਉਹਨਾਂ ਦੇ ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਉਹਨਾਂ ਦੇ ਮੱਥੇ ਤੇ ਲਿਖੇ ਪਏ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰ = ਪਤੀ। ਸ = {ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਸੋ' ਇਥੇ ਪੜ੍ਹਨਾ ਹੈ 'ਸੁ'} ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos no gozan de su Señor y cumplen lo que está escrito en su destino. (2)"