[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਗੀਰਏ ਬਿਰਾਦਰ, ਤੁ ਅਜ਼ ਜ਼ਾ ਅਜ਼ੀਜ਼ ॥੩੬॥"
page = 1410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Now you apprehend them (Raja and his Councillors). I love you more than my life’.(36)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾ! ਤੂੰ ਮੈਨੂੰ ਜਾਨ ਤੋਂ ਵੀ ਪਿਆਰਾ ਹੈਂ। ਇਨ੍ਹਾਂ ਨੂੰ ਸੰਭਾਲ ਲੈ ॥੩੬॥"