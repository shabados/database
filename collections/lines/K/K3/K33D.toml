[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੀਰਥ ਪੁਰਬ ਦੇਵ ਦੇਵ ਸੇਵਕੈ ਨ ਪਾਈਐ; ਕਰਮ ਧਰਮ ਬ੍ਰਤ ਨੇਮ ਲਿਵ ਲਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Such God of gods can also not be reached by visiting places of pilgrimage, celebrating days considered auspicious or by the service of gods. Even fasts of myriad kind cannot even bring Him closer. Contemplations are futile as well."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤੀਰਥਾਂ ਉਪਰ ਕੁੰਭ ਮਲ ਮਾਸ ਆਦਿ ਪਰਬ ਸਮ੍ਯਾਂ ਤੇ ਦੇਵਤਿਆਂ ਦੇ ਦੇਵਤਾ ਰੂਪ ਮਹਾਂ ਦੇਵ ਆਦਿ ਨੂੰ ਵਾ ਦੇਵੀਆਂ ਦੇਵਤਿਆਂ ਨੂੰ ਸੇਵਿਆਂ ਅਰਾਧ੍ਯਾਂ ਭੀ ਨਹੀਂ ਪਾਇਆ ਜਾਂਦਾ, ਇਵੇਂ ਹੀ ਧਰਮ ਪੁੰਨ ਦਾਨ ਆਦਿ ਕਰਮਾਂ ਦੇ ਅਥਵਾ ਇਕਾਦਸ਼ੀ ਆਦਿ ਵਰਤਾਂ ਦੇ ਨੇਮ ਪ੍ਰਣ ਵਿਚ ਲਿਵ ਲਾਇਆਂ ਪਰਚਿਆਂ ਭੀ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ਹੈ।"