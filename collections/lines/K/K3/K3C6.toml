[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਧਰ ਖੋਦਿ ਖੋਦਿ ਕਰਿ ਬਿਲ ਸਾਜੈ ਮੂਸਾ; ਪੈਸਤ ਸਰਪੁ ਧਾਇ ਖਾਇ ਤਾਹਿ ਮਾਰਿ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a rodent digs up earth to make a burrow but a snake enters the burrow and eats away the rodent."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਧਰਤੀ ਨੂੰ ਪੁੱਟ ਪੁੱਟ ਕੇ ਚੂਹਾ ਖੁੱਡ ਬਣਾਇਆ ਕਰਦਾ ਹੈ, ਪਰ ਉਥੇ ਓਸ ਨੂੰ ਮਾਰ ਕੇ ਖਾਕੇ ਸੱਪ ਦੌੜਿਆ ਦੌੜਿਆ ਆਨ ਧਸਿਆ ਕਰਦਾ ਹੈ।"