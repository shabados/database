[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ; ਹਉਮੈ ਅਗਿਆਨੁ ਗਵਾਪੈ ॥"
page = 1092
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the Lord's Name, one is rid of ego and ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਅਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਹੰਕਾਰ ਤੇ ਬੇਸਮਝੀ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Name of the Lord, Har, Har, egotism and ignorance are eliminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਈਐ, ਤੋ ਹੰਤਾ ਪੁਨਃ ਮਮਤਾ ਤਥਾ ਅਗ੍ਯਾਨ ਗਵਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ('ਦੂਜੇ ਭਰਮ' ਨੂੰ ਛੱਡ ਕੇ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰੀਏ ਤਾਂ ਹਉਮੈ ਤੇ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Austeridad y el Autocontrol en su interior y habita siempre en el Nombre del Señor,"