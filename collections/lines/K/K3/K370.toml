[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਣਿ ਦਿਨਸੁ; ਸਾਸਿ ਸਾਸਿ ਚਿਤਾਰੇ ਜੀਉ ॥"
page = 217
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, with every breath, I meditate on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤੀ ਤੇ ਦਿਨ ਹਰ ਸੁਆਸ ਨਾਲ ਮੈਂ ਤੇਰਾ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, with each and every breath, I think of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਹਮ ਮਿਲ ਕਰ ਰੈਣ ਦਿਨ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਚਿਤਾਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਰਾਤ ਦਿਨ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਤੈਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਿ = ਰਾਤ। ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਚਿਤਾਰੇ = ਮੈਂ ਤੈਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "noche y día con cada respiración Te llamo."