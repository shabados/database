[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਹਮਾਰਾ ਅੰਤਰਜਾਮੀ ॥"
page = 1347
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Unique Lord is the knower of hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਅਦੁਤੀ ਸੁਆਮੀ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My One Lord is the Inner-Knower, the Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਕਰਤਾ ਹਰੀ ਹਮਾਰਾ ਅੰਤਰਯਾਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਹੀ ਮੇਰਾ (ਰਾਖਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es mi Único Soporte, mi Única Protección, mi Gran Señor y Maestro,"