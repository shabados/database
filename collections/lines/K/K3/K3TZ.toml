[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਪਾਰਥ ਸਿਉ ਲਰਬੋ ਤਜਿ ਕੈ; ਨ੍ਰਿਪ ਭੀਮ ਕੇ ਊਪਰਿ ਧਾਇ ਪਰਿਯੋ ॥੧੬੨੦॥"
page = 459

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Leaving aside Arjuna, he fell upon Bhima.1620."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਅਰਜਨ ਨਾਲ ਲੜਨਾ ਛਡ ਕੇ, ਰਾਜਾ (ਖੜਗ ਸਿੰਘ) ਭੀਮ ਉਤੇ ਜਾ ਚੜ੍ਹਿਆ ਹੈ ॥੧੬੨੦॥"