[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲਿੰਦ੍ਰੀ ਕੇ ਏਸ, ਅਥਿਤੇਸ ਮੈ ਜਲੇਸ ਨਹੀ; ਦਛਿਨ ਕੇ ਦੇਸ ਕੇ ਨਰੇਸੁਰ ਕੋ ਜਾਯੋ ਹੌ ॥"
page = 957

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Neither I am Es of Kalindri nor I am Jales, nor the son of the Raja of the South."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਮੈਂ ਕਾਲਿੰਦ੍ਰੀ ਦਾ ਪਤੀ (ਕ੍ਰਿਸ਼ਨ) ਹਾਂ, ਨਾ ਭਿਖਿਆ ਮੰਗਣ ਵਾਲਾ (ਵਾਮਨ ਅਵਤਾਰ) ਹਾਂ, ਨਾ ਵਰੁਣ ਹਾਂ, ਬਸ ਦੱਖਣ ਦੇਸ ਦੇ ਰਾਜੇ ਦਾ ਪੁੱਤਰ ਹਾਂ।"