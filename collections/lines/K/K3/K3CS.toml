[[content]]
asset = "VGRG"
type = "primary"
data = "ਥਰਹਰ ਕੰਬੈ ਨਰਕੁ ਜਮੁ; ਸੁਣਿ ਨਿੰਦਕ ਨੰਗੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Listening to the naked meanness of the slanderer, Yama of the hell also trembles."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਥਰ ਥਰ ਕਰ ਕੇ (ਥਾਲੀ ਦੇ ਪਾਣੀ ਵਾਂਗੂੰ) ਨਰਕ ਤੇ ਜਮ ਨਿੰਦਕ ਦਾ ਕਰਮ ਸੁਣਕੇ ਕੰਬਦੇ ਹਨ (ਕਿ ਹਾਇ ! ਅਸੀਂ ਅਧੋਗਤੀ ਨੂੰ ਨਾ ਚਲੇ ਜਾਈਏ)। ਅੱਗੇ ਨਿੰਦਕਾਂ ਵਿਚੋਂ ਵੱਡੇ ਨਿੰਦਕਾਂ ਦੀ ਗਤੀ ਦੱਸਦੇ ਹਨ)।"