[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਮੁਖ ਕੀ ਛਬਿ ਯੌ ਪ੍ਰਗਟੀ; ਮਨੋ ਅਭ੍ਰਨ ਤੇ ਨਿਕਸਿਯੋ ਸਸਿ ਆਧੋ ॥੫੬੩॥"
page = 350

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "” Saying this, the face of Radha seemed like the half-moon coming out of the clouds.563."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮੁਖ ਦੀ ਚਮਕ ਇਸ ਤਰ੍ਹਾਂ ਪ੍ਰਗਟ ਹੋਈ ਹੈ ਮਾਨੋ ਬਦਲਾਂ ਵਿਚ ਅੱਧਾ ਚੰਦ੍ਰਮਾ ਨਿਕਲਿਆ ਹੋਵੇ ॥੫੬੩॥"