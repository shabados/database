[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਭੂਲਿਓ ਰੇ; ਝੂਠੇ ਲੋਭ ਲਾਗ ॥"
page = 1187
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to false avarice, why get astray thou, O man?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਲਾਲਚ ਨਾਲ ਜੁੜ ਕੇ ਤੂੰ ਕਿਉਂ ਕੁਰਾਹੇ ਪੈਂਦਾ ਹੈਂ, ਹੇ ਇਨਸਾਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you wander lost, O mortal, attached to falsehood and greed?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਿਸ ਵਾਸਤੇ ਝੂਠੇ ਲੋਭ ਮੇਂ ਲਾਗ ਕਰ ਭੂਲ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਸਵੰਤ ਦੁਨੀਆ ਦੇ ਲੋਭ ਵਿਚ ਫਸ ਕੇ (ਹਰਿ-ਨਾਮ ਤੋਂ) ਕਿੱਥੇ ਖੁੰਝਿਆ ਫਿਰਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ ਭੂਲਿਓ = ਕਿੱਥੇ ਖੁੰਝਿਆ ਪਿਆ ਹੈਂ? ਰੇ = ਹੇ ਭਾਈ! ਲੋਭਿ = ਲੋਭ ਵਿਚ। ਲਾਗਿ = ਲੱਗ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, ¿por qué a causa de la avaricia te has desviado del Sendero?,"