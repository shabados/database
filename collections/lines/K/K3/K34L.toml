[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ ਨਮਸਕਾਰੇ ॥"
page = 625
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make obeisance unto my Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਬੰਦਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow in reverence to the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੂਰਾ) ਪੂਜ੍ਯ ਜਾਨ ਕੇ ਤੇਰੇ ਚਰਨ ਨਮਸਕਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro en Reverencia ante el Guru Perfecto,"