[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਪਰਵਾਣ; ਪੰਚ ਪਰਧਾਨੁ ॥"
page = 3
line = 11

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਪੰਚ ਉਹ ਜਨ ਹਨ ਜੋ ਨਾਮ ਨੂੰ ਸੁਣ ਕੇ ਤੇ ਨਾਮ ਨੂੰ ਮੰਨ ਕੇ ਗੁਰੂ ਦੇ ਦੁਆਰ ਤੇ ਪਰਵਾਣ ਚੜ ਜਾਂਦੇ ਹਨ। ਇਹ ਚਾਰ ਪੰਕਤੀਆਂ ਉਹਨਾਂ ਗੁਰਮੁਖਾਂ ਦੀ ਮਹਿਮਾ ਵਿਚ ਹਨ ਜੋ ਨਾਮ ਰਾਹੀਂ ਪੁਗ ਖਲੋਤੇ ਹਨ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The elect are acceptable and the elect supreme."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਖੀਏ ਮਕਬੂਲ ਹਨ ਤੇ ਮੁਖੀਏ ਹੀ ਮਹਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The chosen ones, the self-elect, are accepted and approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "੧ ਸਤੁ, ੨ ਸੰਤੋਖੁ, ੩ ਧੀਰਜ, ੪ ਧਰਮੁ, ੫ ਦਯਾ, ਏਹੁ ਗੁਨ ਹੈਂ ਜਿਨ ਮਹਾਤਮੋਂ ਵਿਖੇ, ਸੋ ਪ੍ਰਵਾਨ ਹੈਂ। ਔਰ ਜਿਨੋਂ ਨੇ: ੧ ਸਬਦ, ੨ ਸਪਰਸ਼, ੩ ਰੂਪ, ੪ ਰਸ, ੫ ਗੰਧ, ਇਨ ਵਿਖਿਓਂ ਤੇ ਪੰਜ ਗ੍ਯਾਨ ਇੰਦ੍ਰੇ ਰੋਕੇ ਹੈਂ, ਸੰਤ (ਪਰਧਾਨ) ਮੁੱਖ੍ਯ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੀ ਸੁਰਤ ਨਾਮ ਵਿਚ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ ਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਵਾਸਤੇ ਲਗਨ ਬਣ ਜਾਂਦੀ ਹੈ ਉਹੀ ਮਨੁੱਖ (ਇੱਥੇ ਜਗਤ ਵਿਚ) ਮੰਨੇ-ਪ੍ਰਮੰਨੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਸਭ ਦੇ ਆਗੂ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ = ਉਹ ਮਨੁੱਖ ਜਿਨ੍ਹਾਂ ਨਾਮ ਸੁਣਿਆ ਹੈ ਤੇ ਮੰਨਿਆ ਹੈ, ਉਹ ਮਨੁੱਖ ਜਿਨ੍ਹਾਂ ਦੀ ਸੁਰਤ ਨਾਮ ਵਿਚ ਜੁੜੀ ਹੈ ਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਪਰਤੀਤ ਆ ਗਈ ਹੈ। ਪਰਵਾਣੁ = ਕਬੂਲ, ਸੁਰਖ਼ਰੂ। ਪਰਧਾਨੁ = ਆਗੂ, ਵੱਡੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los elegidos son aprobados,"