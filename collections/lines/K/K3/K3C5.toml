[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਲਿਵ. ਧਾਤੁ ਹੈ ਆਪੇ ॥"
page = 797
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the spiritualism and Himself the materialism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਆਪ ਪਰਮਾਰਥ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਮਾਦਾ-ਪ੍ਰਸਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself leads the mortals to focus on Him, and He Himself causes them to chase after Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ (ਲਿਵ) ਬਿਰਤੀ ਕਾ ਪ੍ਰਕਾਸਕ ਹੈ, ਪੁਨਾ (ਧਾਤੁ) ਮਾਇਆ ਬਿਰਤੀ ਰੂਪ ਭੀ ਆਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ) ਆਪ ਹੀ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਗਨਤਾ (ਦੇਣ ਵਾਲਾ ਹੈ), ਆਪ ਹੀ ਮਾਇਆ (ਚੰਬੋੜਨ ਵਾਲਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਤੁ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo nos entona en Su Ser."