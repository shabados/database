[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਾਮ ਸਾਰ ਭੂਤ; ਨਾਨਕ ਤਤੁ ਬੀਚਾਰੇ ॥੨॥੪॥੧੩੩॥"
page = 1230
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is the quintessence of all. Nanak reflects on the 'Real Thing'."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ ਸਾਰਿਆਂ ਦਾ ਨਿਚੋੜ ਹੈ। ਨਾਨਕ ਅਸਲ ਵਸਤੂ ਦਾ ਧਿਆਨ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is the most sublime essence; Nanak contemplates the nature of reality. ||2||4||133||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਗ੍ਯਾਸੂ ਜਨ (ਸਾਰ ਭੂਤ) ਸਾਰ ਰੂਪ ਔਰ ਰਮਣ ਰੂਪ ਰਾਮ ਕੇ ਤਤ ਕੋ ਬੀਚਾਰ ਕਰੇ॥੨॥੪॥੧੩੩॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੂਏ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਸਾਰੀਆਂ ਵਿਚਾਰਾਂ ਦਾ ਇਹ) ਨਿਚੋੜ ਦੱਸਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਪਦਾਰਥ ਹੈ ॥੨॥੪॥੧੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰ ਭੂਤ = ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਪਦਾਰਥ। ਤਤੁ = ਅਸਲੀਅਤ ॥੨॥੪॥੧੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la Quintaesencia de todo lo que existe está en el Naam, el Nombre del Señor, habita entonces en Él. (2-4-133)"