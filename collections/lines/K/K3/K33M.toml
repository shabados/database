[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਨਰ; ਇਹ ਸਾਚੀ ਜੀਅ ਧਾਰਿ ॥"
page = 633
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, hold this for certain in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਆਪਣੇ ਮਨ ਅੰਦਰ ਇਸ ਨੂੰ ਸੱਚ ਜਾਣ ਕੇ ਟਿਕਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O man, grasp this Truth firmly in your soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਯਿਹ ਸਾਚੀ ਬਾਤ ਮਨ ਮੇਂ ਧਾਰਨ ਕਰ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨੁੱਖ! ਆਪਣੇ ਦਿਲ ਵਿਚ ਇਹ ਪੱਕੀ ਗੱਲ ਟਿਕਾ ਲੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ, ਅਟੱਲ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ। ਜੀਅ = ਦਿਲ ਵਿਚ। ਧਾਰਿ = ਟਿਕਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, conoce esto como la entera verdad,"