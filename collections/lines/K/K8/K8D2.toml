[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਪੂਰਨ ਬ੍ਰਹਮੁ; ਬ੍ਰਹਮੁ ਬਿਬੇਕੀ ਧਿਆਨੁ ਧਰੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Armed with the knowledge of the Brahm, they meditate upon the transcendental Brahm."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਹ ਬ੍ਰਹਮ ਬਿਬੇਕੀ ਪੁਰਖ ਪੂਰਣ ਬ੍ਰਹਮ ਪਾਰਬ੍ਰਹਮ ਦਾ (ਮਨ ਕਰਕੇ) ਧਿਆਨ ਧਰਦੇ ਹਨ।"