[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਛਬਿ ਪ੍ਰਭਾਵ ਮਿਥਿਆ ਸੁਭਟ ਅਤਿ ਬਲਿਸਟ ਤਿਹ ਕਹ ਕਹ︀ਯੋ ॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This is the impact and beauty of the warrior named Mighya he is extremely powerful"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਛਬੀ ਅਤੇ ਪ੍ਰਭਾਵ ਵਾਲਾ 'ਮਿਥਿਆ' ਨਾਂ ਦਾ ਸੂਰਮਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਅਤਿ ਬਲਵਾਨ ਕਿਹਾ ਜਾਂਦਾ ਹੈ।"