[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਤੇਰੋ ਆਰਤੀ ਮਜਨੁ ਮੁਰਾਰੇ ॥"
page = 694
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Name, O Lord, is my adoration in audience and ablution."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ, ਹੇ ਸੁਆਮੀ! ਮੇਰੀ ਸਨਮੁੱਖ ਉਪਾਸ਼ਨਾ ਅਤੇ ਇਨਸਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name, Lord, is my adoration and cleansing bath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਾਰੀ! ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰੇ ਕੋ ਆਰਤੀ ਹੈ ਔਰ ਨਾਮ ਹੀ (ਮਜਨੁ) ਇਸਨਾਨ ਹੈ, ਭਾਵ ਸੇ ਤੇਰੇ ਨਾਮ ਜੈਸਾ ਨਾ ਕੋਈ ਜਪ ਹੈ ਔ ਨਾ ਕੋਈ ਪਵਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਅੰਞਾਣ ਲੋਕ ਮੂਰਤੀਆਂ ਦੀ ਆਰਤੀ ਕਰਦੇ ਹਨ, ਪਰ ਮੇਰੇ ਲਈ) ਤੇਰਾ ਨਾਮ (ਤੇਰੀ) ਆਰਤੀ ਹੈ, ਤੇ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਰਤੀ = {Skt. आरति = Waving lights before an image} ਥਾਲ ਵਿਚ ਫੁੱਲ ਰੱਖ ਕੇ ਜਗਦਾ ਦੀਵਾ ਰੱਖ ਕੇ ਚੰਦਨ ਆਦਿਕ ਸੁਗੰਧੀਆਂ ਲੈ ਕੇ ਕਿਸੇ ਮੂਰਤੀ ਅੱਗੇ ਉਹ ਥਾਲ ਹਿਲਾਈ ਜਾਣਾ ਤੇ ਉਸ ਦੀ ਉਸਤਤਿ ਵਿਚ ਭਜਨ ਗਾਉਣੇ = ਇਹ ਉਸ ਮੂਰਤੀ ਦੀ ਆਰਤੀ ਕਹੀ ਜਾਂਦੀ ਹੈ। ਮੁਰਾਰੇ = ਹੇ ਮੁਰਾਰਿ! {ਮੁਰ-ਅਰਿ। ਅਰਿ = ਵੈਰੀ, ਮੁਰ ਦੈਂਤ ਦਾ ਵੈਰੀ। ਕ੍ਰਿਸ਼ਨ ਜੀ ਦਾ ਨਾਮ ਹੈ} ਹੇ ਪਰਮਾਤਮਾ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Contemplación de Tu Nombre es mi verdadera Alabanza a Ti; es también mi ablución en las aguas santas."