[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਾਣਯਾਮ ਪੰਚਵੋ; ਧਿਆਨ ਨਾਮਾ ਖਸਟਮ ਭਨਿ ॥"
page = 701

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the sixth one is Panayama (regulation of breath) and the sixth one is called Dhyan (meditation)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੰਜਵੇਂ ਦਾ ਨਾਮ 'ਪ੍ਰਾਣਾਯਾਮ' ਅਤੇ ਛੇਵੇਂ ਦਾ ਨਾਮ 'ਧਿਆਨ' ਹੈ।"