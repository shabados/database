[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗਿ ਕਰੇ ਸਭ ਹੀ ਬਿਧਿ ਪੂਰਬ; ਕਉਨ ਬਿਧਾਨ ਬਿਨਾ ਨਹੀ ਹੀਨੋ ॥"
page = 517

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And held a Yajna in accordance with the Vedic rites"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਯੱਗਾਂ ਨੂੰ ਵਿਧੀ ਪੂਰਵਕ ਕੀਤਾ ਅਤੇ ਕੋਈ ਵੀ ਬਿਧਾਨ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਕੀਤਾ, (ਜਿਸ ਕਰ ਕੇ ਕੋਈ ਵੀ) ਨਿਸਫਲ (ਨ ਹੋਇਆ)।"