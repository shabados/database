[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਆਪੇ ਹੈ ਭਾਈ ॥"
page = 1251
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All by Himself, the Lord is pervading everywhere. He, of Himself, is all in all, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਸੁਆਮੀ ਸਾਰੇ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਸਾਰਾ ਕੁਛ ਉਹ ਆਪ ਹੀ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All by Himself, He Himself is pervading everywhere, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਸਰਬ ਰੂਪ ਹੋ ਕਰ ਆਪੇ ਆਪ ਵਰਤ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਆਪਣੀ ਰਚੀ ਹੋਈ ਰਚਨਾ ਵਿਚ) ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪ ਮੌਜੂਦ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਹਰ ਥਾਂ। ਆਪੇ = ਆਪ ਹੀ। ਵਰਤਦਾ = ਮੌਜੂਦ ਹੈ। ਭਾਈ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigos, el Señor es Todo en todo, es sólo Su Voluntad la que mueve todo,"