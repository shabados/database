[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਹੇਤਿ. ਕੁੰਚਰੁ ਲੈ ਫਾਂਕਿਓ; ਓਹੁ ਪਰ ਵਸਿ ਭਇਓ ਬਿਚਾਰਾ ॥"
page = 671
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inebriated by lust, the elephant is ensnared. The poor animal falls into another's power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੋਗ ਦੀ ਲਗਨ ਕਾਰਨ, ਹਾਥੀ ਫਸ ਜਾਂਦਾ ਹੈ। ਉਹ ਗਰੀਬ ਹੋਰਨਾਂ ਦੇ ਕਾਬੂ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lured by sexual desire, the elephant is trapped; the poor beast falls into the power of another."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੈਸੇ ਕਾਮ ਕੇ ਹੇਤ ਕੋ ਲੈਕਰ (ਕੁੰਚਰੁ) ਹਾਥੀ (ਫਾਂਕਿਓ) ਫਸਿਆ ਹੈ, ਤਿਸੀ ਤੇ ਵਹੁ ਵਿਚਾਰਾ ਏਤਾ ਬਲੀ ਹੋ ਕਰ ਪਰ ਵਸ ਹੋਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਾਮ-ਵਾਸਨਾ ਦੀ ਖ਼ਾਤਰ ਹਾਥੀ ਫਸ ਗਿਆ, ਉਹ ਵਿਚਾਰਾ ਪਰ-ਅਧੀਨ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El elefante es engañado por su lujuria que lo lleva a la esclavitud, y así es conducido y guiado por otro;"