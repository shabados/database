[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਤ ਜੀਨੁ; ਗਗਨ ਦਉਰਾਵਉ ॥੧॥"
page = 329
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the abandonment of everything is to course it towards heaven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਭ ਕੁਛ ਦਾ ਤਿਆਗ ਇਸ ਨੂੰ ਅਸਮਾਨ ਵਿੱਚ ਭਜਾਉਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "abandoning everything, I now ride through the skies. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕਾ ਜੋ (ਤ ਜੀਨ) ਤਿਆਗ ਕੀਆ ਹੈ ਏਹੀ ਮੇਂ ਜੀਨ ਪਹਰਾਵਤਾ ਹੂੰ॥☬ਪ੍ਰਸ਼ਨ: ਮਨ ਘੋੜੇ ਕੋ ਦੌਰਾਵਤੇ ਕਹਾਂ ਹੋ?☬ਉੱਤ੍ਰ: (ਗਗਨ) ਚੈਤੰਨ ਅਕਾਸ ਮੇਂ ਦੌੜਾਵਤਾ ਹੂੰ, ਭਾਵ ਏਹ ਕਿ ਬ੍ਰਹਮ ਕਾ ਮਨਨ ਕਰਤਾ ਹੂੰ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਆਪ ਅਸਵਾਰੀ ਕੈਸੇ ਕਰਤੇ ਹੋ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਭੂ ਨੂੰ ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਜਾਣਨਾ-ਇਹ ਕਾਠੀ ਪਾ ਕੇ (ਮਨ ਨੂੰ) ਨਿਰੰਕਾਰ ਦੇ ਦੇਸ ਦੀ ਉਡਾਰੀ ਲਵਾਉਂਦਾ ਹਾਂ (ਭਾਵ, ਮਨ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਜੋੜਦਾ ਹਾਂ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲਤ = ਸਰਬ-ਵਿਆਪਕਤਾ। ਗਗਨ = ਅਕਾਸ਼; ਭਾਵ, ਦਸਮ-ਦੁਆਰ। ਗਗਨ ਦਉਰਾਵਉ = ਦਸਮ ਦੁਆਰ ਵਿਚ ਦੁੜਾਵਾਂ, ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਦੇਸ਼ ਦੀਆਂ ਉਡਾਰੀਆਂ ਲਵਾਵਾਂ; ਮਨ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਜੋੜਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y domando desde mi silla las pasiones, paseo a gusto por todos los cielos. (1)"