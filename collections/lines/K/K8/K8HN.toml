[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਚਾਹਤ; ਸੋਈ ਜਬ ਪਾਇਆ ॥"
page = 202
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When one attains Him, whom he longs for,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਦਮੀ ਉਸ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ, ਜਿਸ ਲਈ ਉਹ ਤਾਂਘਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone finds the One he has desired,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਚਾਹਤੇ ਥੇ ਸੋਈ ਪਰਮੇਸ੍ਵਰ ਜਬ ਅਪਨਾ ਆਪ ਰੂਪ ਕਰ ਕੇ ਪਾ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦੋਂ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਮਿਲ ਪੈਂਦਾ ਹੈ ਜਿਸ ਨੂੰ ਉਹ ਮਿਲਣਾ ਚਾਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਚਾਹਤ = ਜਿਸ ਨੂੰ ਮਿਲਣਾ ਚਾਹੁੰਦਾ ਹੈ। ਸੋਈ = ਉਹੀ (ਪਰਮਾਤਮਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si he recibido lo que he añorado,"