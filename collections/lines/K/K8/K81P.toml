[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਹਮ ਚੰਗੇ ਆਖੀਅਹ; ਬੁਰਾ. ਨ ਦਿਸੈ ਕੋਇ ॥"
page = 1015
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am not said to be good and I see none who is bad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ, ਮੈਂ ਭਲਾ ਕਹਿਆ ਜਾਂਦਾ ਹਾਂ ਅਤੇ ਨਾਂ ਮੈਨੂੰ ਕੋਈ ਮਾੜਾ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am not called good, and I see none who are bad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਹਮ ਚੰਗੇ ਕਹੀਤੇ ਹੈਂ, ਨਾ ਹਮ ਕੋ ਕੋਈ ਬੁਰਾ ਦ੍ਰਿਸ੍ਟੀ ਮੇਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹਉਮੈ ਦੂਰ ਕੀਤੀ ਉਹ ਭਾਗਾਂ ਵਾਲੇ ਬੰਦੇ ਇਹ ਨਿਸ਼ਚਾ ਰੱਖਦੇ ਹਨ ਕਿ) ਅਸੀਂ (ਸਭ ਤੋਂ) ਚੰਗੇ ਨਹੀਂ ਆਖੇ ਜਾ ਸਕਦੇ, ਤੇ ਸਾਥੋਂ ਭੈੜਾ ਕੋਈ ਮਨੁੱਖ (ਜਗਤ ਵਿਚ) ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No veo a nadie que sea malo, soy yo quien no soy bueno,"