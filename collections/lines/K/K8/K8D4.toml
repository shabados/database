[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਜਪਿਆ ਹਰਿ. ਤੇ ਮੁਕਤ ਪ੍ਰਾਣੀ; ਤਿਨ ਕੇ ਊਜਲ ਮੁਖ. ਹਰਿ ਦੁਆਰਿ ॥"
page = 1115
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals, who remember God, they are delivered. Their faces sparkle in God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਜੋ ਹਰੀ ਨੂੰ ਯਾਦ ਕਰਦੇ ਹਨ, ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦੇ ਹਨ। ਰੱਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਉਨ੍ਹਾਂ ਦੇ ਚਿਹਰੇ ਚਮਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those mortal beings who meditate on the Lord are liberated; their faces are radiant in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨੋਂ ਨੇ ਤੇਰੇ ਕੋ ਜਪਾ ਹੈ ਤੇ ਪ੍ਰਾਣੀ ਮੁਕਤਿ ਭਏ ਹੈਂ, ਪੁਨਾ ਹੇ ਹਰੀ! ਤੇਰੇ ਦ੍ਵਾਰੇ ਮੇਂ ਤਿਨ ਕੇ ਮੁਖ ਉਜਲੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮੁੜ ਮੁੜ ਜਪ ਕੇ ਬੇਅੰਤ ਲੁਕਾਈ ਮੁਕਤ ਹੋ ਜਾਂਦੀ ਹੈ। ਜਿਹੜੇ ਪ੍ਰਾਣੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ, ਉਹ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਉਜਲੇ ਹੁੰਦੇ ਹਨ (ਪ੍ਰਭੂ-ਦਰ ਤੇ ਉਹ ਆਦਰ-ਸਤਕਾਰ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, liberados están tales seres y sus semblantes resplandecen en la Puerta del Señor."