[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਅਸੀਣ ਜਾਨ ਨਹੀਣ ਦੇ ਦਿੰਦੇ ਆਰਾਮ ਨਹੀਣ ਹੋ ਸਕਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਜਾਣ ਨਮੀ ਦਿਹੇਮ ਮਦਾਵਾ ਨਮੀ ਸ਼ਵਦ ।੨੪।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Alas! I wish you had asked Goyaa even for a moment, How are you?"