[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਲਗੁ ਜੋਤਿ ਕਾਇਆ ਮਹਿ ਬਰਤੈ; ਆਪਾ. ਪਸੂ, ਨ ਬੂਝੈ ॥"
page = 692
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So long as the light of life remains in the body, the beastly man understands not his ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ ਜੀਵਨ ਦਾ ਚਾਨਣ ਸਰੀਰ ਵਿੱਚ ਵਰਤਦਾ ਹੈ, ਇਹ ਡੰਗਰ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as the light remains in the body, the beast does not understand himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਲਗ ਇਸ ਕਾਇਆ ਮੇਂ (ਜੋਤਿ) ਚੇਤਨਸਤਾ ਵਰਤ ਰਹੀ ਅਰਥਾਤ ਜਬ ਲਗ ਤੂੰ ਜੀਵਤਾ ਹੈਂ, ਤਬ ਲਗ ਹੇ ਭਾਈ! ਤੂੰ ਪਸੂ ਹੂਆ ਅਪਨੇ ਆਪ ਕੋ ਸਮਝਾਵਤਾ ਹੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਸਰੀਰ ਵਿਚ ਆਤਮਾ ਮੌਜੂਦ ਰਹਿੰਦਾ ਹੈ, ਪਸ਼ੂ-(ਮਨੁੱਖ) ਆਪਣੇ ਅਸਲੇ ਨੂੰ ਸਮਝਦਾ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras haya vida en el cuerpo, el cuadrúpedo no realiza su ser,"