[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸੇ ਮੰਤਵ ਕਰਕੇ ਹੀ ਸੰਤ ਮਹਾਤਮਾ ਦਾ ਜੀਵਨ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਜ਼ ਤੁਫ਼ੈਲਸ਼ ਜ਼ਿੰਦਾ ਜਾਨਿ ਔਲੀਆ-ਸਤ ।੧੪੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is always manifest whether he is visible or hidden,"