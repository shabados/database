[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਤਨੁ ਕੋਲੂ ਪੀੜੀਐ; ਰਤੁ ਨ ਭੋਰੀ ਡੇਹਿ ॥"
page = 644
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As if my body has been crushed in an oil-press without yielding even a drop of blood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕਿ ਮੇਰਾ ਸਰੀਰ ਤੇਲ ਕੱਢਣ ਵਾਲੇ ਜੰਤ੍ਰ ਵਿੱਚ ਪੀੜਿਆ ਗਿਆ ਹੁੰਦਾ ਹੈ, ਇਸ ਵਿਚੋਂ ਲਹੂ ਦਾ ਇਕ ਤੁਪਕਾ ਭੀ ਨਹੀਂ ਨਿਕਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is as if my body has been crushed in the oil-press, without yielding even a drop of blood;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਤੇਲੀ ਕੇ ਕੋਲੂ ਮੇਂ ਸਰਹੋਂ ਪੀੜੀਤੀ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਜੋ ਕਿਸੀ ਕਰਮ ਕੇ ਫਲ੍ਹ ਕਰ ਤਿਨ ਕਾ (ਤਨੁ) ਸਰੀਰ ਦੁਖੋਂ ਕਰ ਕੇ ਪੀੜੀਤਾ ਭੀ ਹੋਵੈ, ਤਾਂ ਵੀ ਵੁਹ ਥੋੜੇ ਮਾਤ੍ਰ ਤਨ ਮੇਂ ਪ੍ਰੀਤੀ ਨਹੀਂ ਦੇਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਦੇਹ ਅਧ੍ਯਾਸ ਨਹੀਂ ਕਰਤੇ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੇਰਾ ਸਰੀਰ ਰਤਾ ਭਰ ਭੀ ਲਹੂ ਨਾ ਦੇਵੇ ਭਾਵੇਂ ਤਿਲਾਂ ਵਾਂਗ ਇਹ ਕੋਹਲੂ ਵਿਚ ਪੀੜਿਆ ਜਾਏ, (ਭਾਵ, ਜੇ ਅਨੇਕਾਂ ਕਰੜੇ ਕਸ਼ਟ ਆਉਣ ਤੇ ਭੀ ਮੇਰੇ ਅੰਦਰ ਸਰੀਰ ਦੇ ਬਚੇ ਰਹਿਣ ਦੀ ਲਾਲਸਾ ਰਤਾ ਭੀ ਨਾ ਹੋਵੇ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੋਰੀ = ਰਤਾ ਭਰ ਭੀ। ਡੇਹਿ = ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si mi cuerpo es aplastado por una prensa, no daría ni una gota de sangre,"