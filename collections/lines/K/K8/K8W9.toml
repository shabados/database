[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ. ਮੈਨੋ ਏਕੁ ਦਿਖਾਇਆ ॥੧॥"
page = 1173
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has shown me the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਕ ਸੁਆਮੀ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has shown me the One Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤੋ ਸਤਿਗੁਰੋਂ ਨੇ ਏਕ ਵਾਹਿਗੁਰੂ ਦਿਖਾਇ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਨੇ (ਮਿਹਰ ਕਰ ਕੇ) ਮੈਨੂੰ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਹੀ (ਹਰ ਥਾਂ ਵੱਸਦਾ) ਵਿਖਾ ਦਿੱਤਾ ਹੈ (ਤੇ, ਮੈਂ ਦੁੱਖ ਤੋਂ ਬਚ ਗਿਆ ਹਾਂ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਮੈਨੋ = ਮੈਨੂੰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru Verdadero me ha revelado al Uno Solo. (1)"