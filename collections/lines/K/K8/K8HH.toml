[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰੋਧੁ ਨਿਵਾਰਿ, ਜਲੇ ਹਉ ਮਮਤਾ; ਪ੍ਰੇਮੁ ਸਦਾ ਨਉ ਰੰਗੀ ॥"
page = 1232
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Banishing wrath and burning ego and worldly love, ever freshly-coloured love has welled up within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁੱਸਾ ਦੂਰ ਕਰਨ ਅਤੇ ਹੰਗਤਾ ਤੇ ਮੋਹ ਸਾੜ ਸੁਟਣ ਦੁਆਰਾ, ਮੇਰੇ ਅੰਦਰ ਸਦੀਵ ਹੀ ਨਵੀ-ਨੁਕ ਰੰਗਤ ਵਾਲਾ ਪਿਆਰ ਉਤਪੰਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Anger is gone, egotism and attachment have been burnt away; I am imbued with His ever-fresh Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧ ਕੋ ਨਿਬਿਰਤ ਕਰ ਕੇ ਹੰਤਾ ਮਮਤਾ ਬਿਕਾਰ ਜਲੇ ਹੈਂ ਅਰ ਸਦੀਵ (ਨਉ ਰੰਗੀ) ਪਰਮੇਸ਼੍ਵਰ ਕਾ ਪ੍ਰੇਮ ਜਾਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕ੍ਰੋਧ ਨੂੰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਕੱਢ ਦਿੱਤਾ ਹੈ, ਉਸ ਦੀ ਹਉਮੈ ਤੇ ਅਪਣੱਤ ਸੜ ਜਾਂਦੀ ਹੈ, ਨਿੱਤ ਨਵਾਂ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰੇਮ (ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਜਾਗ ਪੈਂਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He vencido mi enojo y a mi ego negativo. La permanente Frescura del Amor de Dios se ha edificado en mi mente."