[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਤੇ ਛੁਟਕਾਵੈ. ਪ੍ਰਭੂ ਮਿਲਾਵੈ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਸੁਨਾਵੈ ॥"
page = 674
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Is there any one, who may deliver me of my bonds, unite me with my Lord, read out to me the Lord God's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਕੋਈ ਐਸਾ ਜਣਾ ਹੈ ਜੋ ਮੈਨੂੰ ਮੇਰੀਆਂ ਫ਼ਾਹੀਆਂ ਤੋਂ ਛੁਡਾ ਦੇਵੇ, ਮੈਨੂੰ ਮੇਰੇ ਸਾਹਿਬ ਨਾਲ ਮਿਲਾ ਦੇਵੇ, ਮੈਨੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਸ੍ਰਵਣ ਕਰਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Is there anyone who can release me from my bondage, unite me with God, recite the Name of the Lord, Har, Har,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਸਾਰੀ ਬੰਧਨੋਂ ਸੇ ਛੁਡਾਵੈ ਔ ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸਾਥ ਮੇਰੇ ਕੌ ਮਿਲਾਵੈ, ਪੁਨਾ ਤੇਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਸੁਨਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਿੱਤਰ ਮੈਨੂੰ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਛੁਡਾ ਲਏ, ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲਾ ਦੇਵੇ, ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਸੁਣਾਇਆ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਛੁਟਕਾਵੈ = ਛੁਡਾ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Hay alguien que pueda quitar mis amarras, me guíe hasta mi Dios y me recite el Nombre del Señor,"