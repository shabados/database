[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਮਨੁ ਮੂੰਡਿਆ ਨਹੀ; ਕੇਸ ਮੁੰਡਾਏ ਕਾਂਇ ॥"
page = 1369
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, thou have shaved not thy mind, why shave thou thy hair."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਤੂੰ ਆਪਣਾ ਮਨੂਆ ਤਾ ਮੁੰਨਿਆ ਨਹੀਂ ਫਿਰ ਤੂੰ ਆਪਣੇ ਵਾਲ ਕਿਉਂ ਮੁੰਨਾਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, you have not shaved your mind, so why do you shave your head?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੇਕਰ ਮਨ ਕੋ ਮੂੰਡਿਆ ਨਹੀਂ ਹੈ, ਭਾਵ ਜੋ ਮਨ ਕੋ ਨਿਰਵਾਸ ਨਹੀਂ ਕੀਆ ਹੈ। ਤੋ ਕੇਸੋਂ ਕੇ ਮੁੰਡਾਏ ਸੇ ਕਿਆ ਹੋਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਇਹ ਜੋ ਸਿਰ ਮੁਨਾ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ 'ਸਾਧ' ਸਮਝਦਾ ਫਿਰਦਾ ਹੈ, ਇਸ ਨੇ) ਆਪਣਾ ਮਨ ਨਹੀਂ ਮੁੰਨਿਆ (ਮਨ ਉਤੋਂ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਨਹੀਂ ਦੂਰ ਕੀਤੀ) ਸਿਰ ਦੇ ਕੇਸ ਮੁਨਾਇਆਂ ਤਾਂ ਇਹ 'ਸਾਧੂ' ਨਹੀਂ ਬਣ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, no has rasurado tu mente, ¿por qué entonces te rasuras la cabeza?,"