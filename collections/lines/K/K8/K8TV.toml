[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਤੇ ਚੰਦਨੁ ਲਾਈਐ; ਭੀ ਸੋ ਕੁਤੀ ਧਾਤੁ ॥"
page = 143
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sandal may be applied to a dog even then he will preserve his canine nature."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂਕਰ ਨੂੰ ਚੰਨਣ ਮਲ ਦਿੱਤਾ ਜਾਂਵੇ ਤਾਂ ਭੀ ਉਸ ਦੀ ਕੁੱਤੇ ਵਾਲੀ ਖਸਲਤ ਹੀ ਰਹੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may apply sandalwood oil to a dog, but he will still be a dog."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੁੱਤੇ ਕੋ ਚੰਦਨ ਲਗਾ ਦੇਈਏ ਤਾਂ ਵੀ ਵਹੁ ਕੁਤੀ ਕਾ (ਧਾਤੁ) ਅਸਲੀਆ ਹੈ, ਵਾ ਤਾਂ ਵੀ ਕੁਤੀਆਂ ਕੀ ਤਰਫ ਹੀ ਦੌੜੇਗਾ। ਵਾ ਕੁਤੇ ਕੀ (ਧਾਤੁ) ਬਿੰਦੁ ਹੈ ਵਾ ਕੁਤੇ ਕਾ ਕੁਤਾ ਹੀ ਰਹਿਤਾ ਹੈ। ਵਾ ਕੁਤਿਓਂ ਵਾਲੀ ਧਾਵਣੀ ਰਹਿਤੀ ਹੈ, ਭਾਵ ਮੰਦ ਅਸਥਾਨੋਂ ਮੇਂ ਪ੍ਰਵਿਰਤਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੁੱਤੇ ਨੂੰ ਚੰਦਨ ਭੀ ਲਾ ਦੇਈਏ, ਤਾਂ ਭੀ ਉਸ ਦਾ ਅਸਲਾ ਕੁੱਤਿਆਂ ਵਾਲਾ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਤੁ = ਅਸਲਾ, ਖਮੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aplica sándalo a un perro, y su naturaleza canina seguirá igual."