[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਮਨਿ ਬਿਚਾਰਿ ਕਹਿਯੋ ਸ︀ਯਾਮ ਮਹਾ ਸੰਗਿ ਲਗਨ ਕੇ ॥੭੮੩॥"
page = 374

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage stood at the feet of Krishna with bowed head and after reflecting in his mind and intellect, he addressed Krishna with great reverence.783."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਨ ਦੇ ਵਿਚਾਰ ਨੂੰ ਕ੍ਰਿਸ਼ਨ ਦੇ ਨੇੜੇ ਹੋ ਕੇ ਕਿਹਾ ॥੭੮੩॥"