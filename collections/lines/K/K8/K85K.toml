[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣ; ਮਨ ਮਾਹਿ ਅਧਾਰ ॥"
page = 868
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is the Lord's mainstay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my mind is the Support of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਤੋ ਮਨ ਮੇਂ ਨਾਰਾਇਣ ਕਾ ਹੀ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਰਾਇਣ (ਦੇ ਨਾਮ) ਨੂੰ (ਆਪਣੇ) ਮਨ ਵਿਚ ਆਸਰਾ ਬਣਾ ਲੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es lo principal en nuestra vida;"