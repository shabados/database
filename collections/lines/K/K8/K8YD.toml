[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਤੇ; ਗਤਿ ਮਿਤਿ ਪਾਈ ॥"
page = 353
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the perfect Guru, the way to salvation is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਮੁਕਤੀ ਦਾ ਰਸਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Perfect Guru, the way to salvation is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਪੂਰੇ ਸੇ ਜਬ ਨਾਮ ਜਪਨੇ ਕੀ (ਗਤਿ) ਪ੍ਰਾਪਤਿ ਕੀ, (ਮਿਤਿ) ਮਰਜਾਦਾ ਪਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਮਰਯਾਦਾ ਪੂਰੇ ਗੁਰੂ ਤੋਂ ਹੀ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਮਿਤਿ = ਮਰਯਾਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aprendí el Sendero de la Liberación del Perfecto Guru,"