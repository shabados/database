[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਦ੍ਰਿਸਟ ਅਗੋਚਰੁ; ਨਾਮੁ ਅਪਾਰਾ ॥"
page = 1041
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinite is the Name of the Unseeable and Incomprehensible Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਹੈ ਨਾਮ ਅਣਡਿੱਠ ਅਤੇ ਅਗਾਧ ਪ੍ਰਭੂ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the invisible and unfathomable Lord, is infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸਟ ਪੁਨਾ ਇੰਦ੍ਰਿਓਂ ਕਾ ਅਵਿਸੇ ਜੋ ਪਰਮੇਸਰ ਹੈ ਤਿਸ ਕਾ ਨਾਮ ਭੀ ਅਪਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮਨੁੱਖ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Palabra Inmaculada del Shabd, se vuelve lo más Alto de lo alto. (4)"