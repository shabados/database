[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਕਰਤੇ ਕਉ. ਕਿਉ ਗਹਿ ਰਾਖਉ; ਅਫਰਿਓ ਤੁਲਿਓ. ਨ ਜਾਈ ॥"
page = 930
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind-actor, how can thou keep under control? It is unseizable and is immeasurable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੱਟ ਮਨ ਨੂੰ ਤੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਪਕੜ ਕੇ ਰੱਖ ਸਕਦਾ ਹੈਂ? ਇਹ ਅਫੱੜ ਅਤੇ ਅਮਾਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can you keep the Creator under your control? He cannot be seized or measured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਰਤੇ ਭੋਗਤੇ ਮਨ ਕੋ ਕੈਸੇ ਪਕੜ ਰਖੋਂ ਕਿਉਂਕਿ (ਅਫਰਿਓ) ਅਮੋੜ ਹੈ ਔਰ ਤੋਲਿਆ ਨਹੀਂ ਜਾਤਾ, ਭਾਵ ਖਿਨ ਮੇਂ ਤੋਲਾ ਔਰੁ ਖਿਨ ਮੇਂ ਮਾਸਾ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ!) ਭਾਵੇਂ ਕਰਤਾਰ ਮੇਰੇ ਅੰਦਰ ਹੀ ਵੱਸ ਰਿਹਾ ਹੈ (ਜਦ ਤਕ ਮੇਰੇ ਅੰਦਰ ਹਉਮੈ ਅਹੰਕਾਰ ਹੈ) ਮੈਂ ਉਸ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਨਹੀਂ ਸਕਦਾ, (ਜਦ ਤਕ ਮਨ ਵਿਚ ਹਉਮੈ ਹੈ ਤਦ ਤਕ ਉਹ ਕਰਤਾਰ) ਮਨ ਵਿਚ ਵਸਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਉਸ ਦੀ ਵਡਿਆਈ ਦੀ ਕਦਰ ਪਾਈ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਸੁ ਕਰਤੇ ਕਉ = ਇਸ ਨੇੜੇ-ਵੱਸਦੇ ਕਰਤਾਰ ਨੂੰ (ਭਾਵ, ਭਾਵੇਂ ਕਰਤਾਰ ਮੇਰੇ ਆਪਣੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ)। ਗਹਿ ਰਾਖਉ = ਫੜ ਰੱਖਾਂ, ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖਾਂ। ਅਫਰਿਓ = ਫੜਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਤੁਲਿਓ ਨ ਜਾਈ = ਤੋਲਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਉਸ ਦੀ ਵਡਿਆਈ ਦੀ ਕਦਰ ਨਹੀਂ ਪੈ ਸਕਦੀ। ਕਿਉ = ਕਿਵੇਂ? (ਭਾਵ, ਜਦ ਤਕ ਅੰਦਰ 'ਹਉਮੈ ਗਰਬ' ਹੈ ਤਦ ਤਕ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo se puede atesorar a este Señor Creador que no tiene otro igual ni puede ser capturado?"