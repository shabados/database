[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹੁ ਧਨੁ ਸਭੁ ਪਵਿਤ੍ਰੁ ਹੋਇ; ਹਰਿ ਕੇ ਗੁਣ ਗਾਵਉ ॥"
page = 318
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My home and wealth are all sanctified by singing the praises of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰਾ ਘਰ ਤੇ ਦੌਲਤ ਸਾਰੇ ਪਾਕ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My home and wealth are totally sanctified as I sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੀ ਕੇ ਗੁਣ ਗਾਵਣੇ ਸੇ ਗ੍ਰਿਹ ਔਰ ਧਨ ਸੰਪੂਰਣ ਪਵਿਤ੍ਰ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਆਉਣ ਨਾਲ, ਮੇਰਾ) ਸਾਰਾ ਘਰ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਏ, ਮੈਂ ਭੀ (ਉਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਣ ਲੱਗ ਪਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi hogar y mis riquezas se vuelven sagradas, y canto sólo las Alabanzas del Señor."