[[content]]
asset = "SSA2"
type = "primary"
data = "ਮ੍ਰਿਗ ਮੀਨ ਭ੍ਰਿੰਗ. ਪਤੰਗ ਕੁੰਚਰ; ਏਕ ਦੋਖ ਬਿਨਾਸ ॥"
page = 486
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The deer, the fish, the humming black-wasp, the moth and the elephant are destroyed each for one defect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰਨ, ਮੱਛੀ, ਭਊਰਾ, ਭਮੱਕੜ ਅਤੇ ਹਾਥੀ ਹਰ ਇਕ, ਇਕ ਦੂਸ਼ਨ ਦੇ ਕਾਰਨ ਤਬਾਹ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The deer, the fish, the bumble bee, the moth and the elephant are destroyed, each for a single defect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੋ! ਮ੍ਰਿਗ ਮੀਨ (ਭ੍ਰਿੰਗ) ਭੋਰਾ ਪਤੰਗ (ਕੁੰਚਰ) ਹਾਥੀ, ਏ ਸਬਦ ਰਸ, ਗੰਧ, ਰੂਪ, ਸਪਰਸ, ਇਨ ਏਕ ਏਕ ਬਿਖ੍ਯ ਦੋਖੋਂ ਸੇ ਨਾਸ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਨ, ਮੱਛੀ, ਭੌਰਾ, ਭੰਬਟ, ਹਾਥੀ-ਇਕ ਇਕ ਐਬ ਦੇ ਕਾਰਨ ਇਹਨਾਂ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, (ਹਰਨ ਨੂੰ ਘੰਡੇਹੇੜੇ ਦਾ ਨਾਦ ਸੁਣਨ ਦਾ ਰਸ; ਮੀਨ ਨੂੰ ਜੀਭ ਦਾ ਚਸਕਾ; ਭੌਰੇ ਨੂੰ ਫੁੱਲ ਸੁੰਘਣ ਦੀ ਬਾਣ; ਭੰਬਟ ਦਾ ਦੀਵੇ ਉੱਤੇ ਸੜ ਮਰਨਾ, ਅੱਖਾਂ ਨਾਲ ਵੇਖਣ ਦਾ ਚਸਕਾ; ਹਾਥੀ ਨੂੰ ਕਾਮ ਵਾਸ਼ਨਾ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El venado, el pez, la abeja negra, la palomilla y el elefante son destruidos por una sola debilidad."