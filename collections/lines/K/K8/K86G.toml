[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਅੰਮ੍ਰਿਤਿ ਰਹੀ ਭਰਪੂਰੇ; ਪਾਈਐ ਸਬਦਿ ਵੀਚਾਰੀ ॥੧੯॥"
page = 911
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name-Nectar, with which the body remains fully-filled, is attained to by reflecting on the Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਿਤ, ਜਿਸ ਨਾਲ ਦੇਹ ਪਰੀਪੂਰਨ ਰਹਿੰਦੀ ਹੈ, ਗੁਰਬਾਣੀ ਦੀ ਸੋਚ ਵੀਚਾਰ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is then filled to overflowing with Ambrosial Nectar, obtained by contemplating the Shabad. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਕਾਇਆ ਤੋ ਨਾਂਮ ਵਾ ਬ੍ਰਹਮਾਨੰਦ ਅੰਮ੍ਰਿਤ ਕਰ ਕੇ ਭਰਪੂਰ ਹੋ ਰਹੀ ਹੈ, ਪਰੰਤੂ ਗੁਰ ਸਬਦ ਕੇ ਬੀਚਾਰਨੇ ਸੇ ਵਹੁ ਅੰਮ੍ਰਿਤ ਪਾਈਤਾ ਹੈ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਉਹ ਸਰੀਰ ਪਵਿੱਤਰ ਹੈ) ਜਿਹੜਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਨਾਲ ਨਕਾ-ਨਕ ਭਰਿਆ ਰਹਿੰਦਾ ਹੈ, ਪਰ ਇਹ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਕੀਤਿਆਂ ਹੀ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Está lleno del Néctar del Nombre porque medita en la Palabra del Shabd del Guru.(19)"