[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਵਰੁ ਪਾਇਆ ਕਾਮਣੀ; ਗੁਰਿ. ਮੇਲਿ ਮਿਲਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 428
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride then attains God as her Groom and this union is brought about by the Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਤਦ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਪਤੀ ਵਜੋਂ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੀ ਹੈ ਅਤੇ ਇਹ ਮਿਲਾਪ ਗੁਰੂ ਜੀ ਕਰਾਉਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride then obtains the Lord as her Husband; meeting the Guru, this union comes about. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਗੁਰੋਂ ਕੇ ਮੇਲ ਸਤਸੰਗ ਮੇਂ ਆਪਣੀ ਬੁਧੀ ਮਿਲਾਈ ਹੈ, ਤਿਨ ਜਗ੍ਯਾਸੂ ਰੂਪ ਕਾਮਣੀਓਂ ਨੇ ਹਰੀ ਪਤੀ ਕੋ ਪਾਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ, ਗੁਰੂ ਨੇ ਉਸ ਨੂੰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਦਿੱਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia Alma entonces es bendecida con el Señor, el Esposo Eterno, y la Unión se da a través del Guru. (1‑Pausa)"