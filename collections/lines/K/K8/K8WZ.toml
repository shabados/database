[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਭਇਓ. ਦਰਿ ਬਾਂਧੇ ਹਾਥੀ; ਖਿਨ ਮਹਿ ਭਈ ਪਰਾਈ ॥੩॥"
page = 693
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What did it matte, if he had elephants tethered at his gate? Ina moment, Ceylon became the property of others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਹੋ ਗਿਆ ਜੇਕਰ ਉਸ ਦੇ ਬੂਹੇ ਉਤੇ ਹਾਥੀ ਬੱਝੇ ਰਹਿੰਦੇ ਸਨ? ਇਕ ਮੁਹਤ ਵਿੱਚ ਲੰਕਾ ਹੋਰਨਾਂ ਦੀ ਜਾਇਦਾਦ ਬਣ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What happened to the elephants, tethered at his gate? In an instant, it all belonged to someone else. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਆ ਹੂਆ ਜੋ ਦਰ ਪਰ ਹਾਥੀ ਬਾਂਧੇ ਹੂਏ ਥੇ, ਸੋ ਸੰਪੂਰਨ ਬਿਭੂਤੀ ਏਕ ਖਿਨ ਮੇਂ ਪਰਾਈ ਹੋ ਗਈ ਅਰਥਾਤ ਬਿਭੀਖਨ ਕੀ ਹੋ ਗਈ॥੩॥ ਯਥਾ-☬\"ਲੰਕਾ ਗਢੁ ਸੋਨੇ ਕਾ ਭਇਆ॥☬ਮੂਰਖੁ ਰਾਵਨੁ ਕਿਆ ਲੇ ਗਇਆ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਮਹਿਲਾਂ ਦੇ) ਦਰਵਾਜ਼ੇ ਤੇ ਹਾਥੀ ਬੱਝੇ ਖਲੋਤੇ ਸਨ, ਪਰ ਆਖ਼ਰ ਕੀਹ ਬਣਿਆ? ਇਕ ਪਲ ਵਿਚ ਸਭ ਕੁਝ ਪਰਾਇਆ ਹੋ ਗਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con su isla de oro y sus ejércitos de elefantes, pero con qué desgracia se perdió todo en un instante. (3)"