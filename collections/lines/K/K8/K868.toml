[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਰਤੀ ਨੀਵੀਂ ਹੋਇ; ਚਰਣ ਚਿਤੁ ਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The earth becoming lowly concentrated on the feet (of Lord)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਨੇ ਨੀਵੀਂ ਹੋ ਕੇ ਚਰਨਾਂ ਦੇ ਵਿਖੇ ਚਿਤ ਲਾਇਆ ਹੈ, (ਭਾਵ ਨੀਚ ਊਚ ਹਰ ਏਕ ਜੀਵ ਜੰਤ ਦੇ ਪੈਰਾਂ ਹੇਠ ਰਹਿੰਦੀ ਹੈ। ਤਥਾ:- ਗੁਰਮੁਖ ਲੋਕ ਭੀ ਧਰਤੀ ਵਾਙੂ ਨਿਮਰਤਾ ਧਾਰਦੇ ਹਨ)।"