[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਨਗਰਿ ਵਸਿਓ ਘਰਿ ਮੰਦਰਿ; ਜਪਿ ਸੋਭਾ ਗੁਰਮੁਖਿ ਕਰਪਫਾ ॥"
page = 1336
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God dwells in the abode and palace of the body township and, by the Guru's grace, I dwell upon His meditation and praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇਹ ਪਿੰਡ ਦੇ ਧਾਮ ਤੇ ਮਹਿਲ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਉਸ ਦੀ ਬੰਦਗੀ ਤੇ ਕੀਰਤੀ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord abides in the body-village, in my home and mansion. As Gurmukh, I meditate on His Glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਇਆਂ ਰੂਪੀ ਨਗਰੀ ਮੇਂ ਅੰਤਸ਼ਕਰਨ ਘਰ ਕੇ ਅੰਦਰ ਜਬ ਤੂੰ ਆਇ ਵਸਿਆ ਹੈਂ ਤਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪ ਕਰ ਸੋਭਾ ਕੋ ਪਾਵਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ) ਹਰੇਕ ਸਰੀਰ-ਨਗਰ ਵਿਚ, ਸਰੀਰ-ਘਰ ਵਿਚ, ਸਰੀਰ-ਮੰਦਰ ਵਿਚ ਪਰਮਾਤਮਾ ਵੱਸਦਾ ਹੈ, ਪਰ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ (ਹੀ ਉਸ ਦਾ ਨਾਮ) ਜਪ ਕੇ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor habita en la villa del cuerpo, en mi hogar y mansión; como Gurmukj, medito en Su Gloria."