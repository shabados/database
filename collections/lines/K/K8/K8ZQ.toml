[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਅਵਲਿ, ਧੂੜਿ ਮਣੀ; ਗਾਡੀ ਚਾਲਤੀ ॥"
page = 1196
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At first the dust laden body cart moves slowly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਘੱਟੇ ਮਿੱਟੀ ਦੀ ਲੱਦੀ ਹੋਈ ਦੇਹਿ ਦੀ ਗੱਡੀ ਹੌਲੀ ਹੌਲੀ ਚਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slowly at first, the body-cart loaded with dust starts to move."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭਾਵਕ ਹੀ ਆਦਿ ਸੇ (ਧੂੜਿ ਮਣੀ) ਪ੍ਰਿਥੀ ਆਦਿ ਤਤੋਂ ਕੀ ਦੇਹ ਰੂਪੀ ਗਡੀ ਚਲ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਪਹਿਲਾਂ (ਭਾਵ, ਅੱਗੇ ਅੱਗੇ) ਮੈਲੇ ਕੱਪੜਿਆਂ ਨਾਲ ਲੱਦੀ ਹੋਈ ਗੱਡੀ ਸਹਿਜੇ ਸਹਿਜੇ ਤੁਰੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Despacio al principio el carro del cuerpo cargado de polvo empieza a moverse"