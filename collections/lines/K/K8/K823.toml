[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤਕਿ ਜੋਰਿ ਭਿਰੇ ਹਠਿ ਕੈ; ਕਿਤਨੇ ਰਨ ਕੋ ਲਖਿ ਭਾਜਿ ਗਏ ਹੈ ॥"
page = 440

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There were many who fought persistently, but there were also many who ran away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਹਠ ਪੂਰਵਕ ਜ਼ੋਰ ਲਗਾ ਕੇ ਲੜੇ ਹਨ ਅਤੇ ਕਿਤਨੇ ਹੀ ਰਣ-ਭੂਮੀ ਨੂੰ ਵੇਖ ਕੇ ਭਜ ਗਏ ਹਨ।"