[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਰਿ ਤੁਮਾਰੈ. ਸੁਖਿ ਵਸਾ; ਸਚੁ ਸਬਦੁ ਨੀਸਾਣੁ ॥੧॥ ਰਹਾਉ ॥"
page = 217
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Thy might I abide in peace. The True Name is mark on me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਤਾਕਤ ਰਾਹੀਂ ਮੈਂ ਆਰਾਮ ਅੰਦਰ ਰਹਿੰਦਾ ਹਾਂ। ਸੱਚਾ ਨਾਮ ਮੇਰੇ ਉਪਰ ਨਿਸ਼ਾਨ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through Your Almighty Power, I dwell in peace. The True Word of the Shabad is my banner and insignia. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੇ ਜੋਰ ਕਰ ਕੇ ਮੈਂ ਸੁਖ ਕੇ ਬੀਚ ਇਸਥਿਤ ਹਾਂ। ਹੇ ਸਚ ਸਰੂਪ ਬ੍ਰਹਮ! ਤੇਰਾ ਜੋਰ ਪ੍ਰਗਟ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਢੀਠਤਾ ਕਰ ਕੇ ਜੀਵ ਤੇਰੇ ਸੇ ਬੇਮੁਖ ਹੋ ਰਹਾ ਹੈ, ਸੋ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਤੇਰੇ ਬਲ ਦੇ ਆਸਰੇ ਮੈਂ ਸੁਖ ਨਾਲ ਵੱਸਦਾ ਹਾਂ, ਤੇਰੀ ਸਦਾ-ਥਿਰ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ (ਮੇਰੇ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਮੇਰੇ ਵਾਸਤੇ) ਰਾਹਦਾਰੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Tu Poder habito siempre en Paz, teniendo la señal y clave de Tu Verdadera Palabra.(1-Pausa)"