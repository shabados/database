[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੀਮ ਰੂਪ ਭੈਰੋ ਪ੍ਰਚੰਡ; ਅਮਿਟ ਅਦਾਹਣ ॥"
page = 700

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are large-bodies, powerful and indestructible"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੈਰੋਂ ਵਾਂਗ ਭਿਆਨਕ ਰੂਪ ਵਾਲੇ ਪ੍ਰਚੰਡ, ਅਮਿਟ ਅਤੇ ਨਾ ਸੜਨ ਵਾਲੇ ਹਨ।"