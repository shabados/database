[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਕੀਰਤਨੁ ਕਰਹਿ. ਦਿਨ ਰਾਤਿ ॥"
page = 1173
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One who night and day ever hymns God's praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੈਣ ਤੇ ਦਿਨ ਹਮੇਸ਼ਾਂ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he sings the Kirtan of the Lord's Praises, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਰਸ ਰਾਤਿ ਦਿਨ ਭਗਵੰਤ ਕਾ ਕੀਰਤਨੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ {अनुदिनां}। ਕਰਹਿ = ਕਰਦੇ ਹਨ {ਬਹੁ-ਬਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno canta las Alabanzas del Señor, día y noche,"