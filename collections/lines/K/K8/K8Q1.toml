[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਹੁਕਮੁ ਬੂਝੀਐ; ਹੁਕਮੇ ਮੇਲਿ ਮਿਲਾਈ ਰਾਮ ॥"
page = 569
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, the Lord's will is realised and by His will one is united with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਪ੍ਰਭੂ ਦਾ ਫਰਮਾਨ ਅਨੁਭਵ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਫੁਰਮਾਨ ਦੁਆਰਾ ਉਸ ਦੇ ਮਿਲਾਪ ਵਿੱਚ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under Guru's Instruction, one comes to understand the Lord's Will, and by His Will, he is united in His Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤੀਓਂ ਨੇ ਹੁਕਮ ਕੋ ਬੂਝਾ ਹੈ, ਹੁਕਮ ਨੇ ਹੀ ਉਨ ਕਾ ਮੇਲੁ ਮਿਲਾਇ ਦੀਆ ਅਰਥਾਤ ਬ੍ਰਹਮ ਸੇ ਅਭਿੰਨ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰਿਆਂ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝਿਆ ਜਾ ਸਕਦਾ ਹੈ ਤੇ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਨਾਲ ਹੀ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru, la Verdad del Señor es revelada. A través de la Voluntad se conoce la Unión con nuestro Señor."