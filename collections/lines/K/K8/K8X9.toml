[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਦੇਵ ਦੇਵੰ ਨਮੋ ਰਾਜ ਰਾਜੰ ॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I Salute Him, Who is the god of gods and king of kings"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ) ਦੇਵਤਿਆਂ ਦੇ ਦੇਵਤਾ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ, (ਹੇ) ਰਾਜਿਆਂ ਦੇ ਰਾਜੇ! ਤੈਨੂੰ ਨਮਸਕਾਰ ਹੈ।"