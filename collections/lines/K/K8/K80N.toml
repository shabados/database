[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿ ਪੜਿ ਪੰਡਿਤੁ; ਬਾਦੁ ਵਖਾਣੈ ॥"
page = 152
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Brahmans continue to read, discuss and enter into controversies,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮਨ ਇਕ ਰਸ ਵਾਚਦੇ ਅਤੇ ਬਹਿਸ ਮੁਬਾਹਿਸੇ ਉਚਾਰਦੇ (ਕਰਦੇ) ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits, the religious scholars, read and read endlessly; they stir up arguments and controversies,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਤਿ ਜਨ ਸਾਸਤ੍ਰੋਂ ਕੋ ਪੜ ਪੜ ਕਰ ਬਿਅਰਥ ਹੀ ਵਿਆਖਿਆ ਕਰਤੇ ਹੈਂ॥☬ਜੇ ਕਹੇ ਤਿਨ ਕਾ ਕਥਨੁ ਬਿਅਰਥ ਕਿਉਂ ਹੈ? ਤਿਸੁ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਦ ਆਦਿਕ ਪੁਸਤਕਾਂ ਦਾ ਵਿਦਵਾਨ) ਪੰਡਿਤ (ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ ਨੂੰ) ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ (ਭੀ) ਚਰਚਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pandits leen y discuten de teología porque no cuidan su propia realización interior."