[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤਿ ਚਿਤਵਉ ਅਰਦਾਸਿ ਕਹਉ; ਪਰੁ ਕਹਿ ਭਿ, ਨ ਸਕਉ ॥"
page = 1395
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Guru, within my mind, I think of making a supplication before thee, however, I can dare say it not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੁਰਦੇਵ ਜੀ! ਆਪਣੇ ਮਨ ਅੰਦਰ ਮੈਂ ਤੇਰੇ ਮੂਹਰੇ ਇਕ ਬੇਨਤੀ ਕਰਨ ਦਾ ਖਿਆਲ ਕਰਦਾ ਹਾਂ, ਪ੍ਰੰਤੂ ਇਸ ਨੂੰ ਮੈਂ ਆਖਣ ਦਾ ਹੀਆ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I consciously pray within my consciousness, but I cannot express it in words."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਮੈਂ ਆਪ ਕੇ ਆਗੇ ਅਰਦਾਸ ਕਰਨੇ ਕੋ ਚਿਤ ਬੀਚ ਚਿਤਵਤਾ ਹੂੰ, ਪਰੰਤੂ ਆਪ ਕੇ ਆਗੇ ਕਹਿ ਭੀ ਨਹੀਂ ਸਕਤਾ ਹੂੰ, ਕਿਉਂ ਕਿ ਆਪ ਅੰਤਰਜਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ!) ਮੈਂ ਚਿੱਤ ਵਿਚ ਸੋਚਾਂ ਸੋਚਦਾ ਹਾਂ ਕਿ (ਇਕ) ਬੇਨਤੀ ਆਖਾਂ; ਪਰ ਮੈਂ ਆਖ ਭੀ ਨਹੀਂ ਸਕਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Concientemente rezo, pero no lo puedo expresar en palabras, he puesto todas mis ansiedades y preocupaciones ante Ti y voy a la Saad Sangat, la Compañía de los Santos a pedir ayuda."