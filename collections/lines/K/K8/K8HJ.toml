[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਡੀ ਹਸਤੀ ਤਾਣ ਇਕ ਵਡੀ ਬਲਾ ਸੀ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਹਸਤੀਏ ਖ਼ੇਸ਼ਤਨ ਬਲਾ ਬੂਦ ਅਜ਼ੀਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Thus, there is a big difference between you and me like that between the earth and the sky. (297)"