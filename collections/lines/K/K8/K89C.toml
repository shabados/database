[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਮਧੇਨੁ ਲਖ ਪਾਰਿਜਾਤਿ; ਚਿੰਤਾਮਣਿ ਪਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Kantdhenus, the wishfulfilling cows, lacs of wishfulfilling trees (parijats) and fabulous gems;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਕਾਮਧੇਨ (ਗਊਆਂ), ਲੱਖਾਂ ਕਲਪ ਬ੍ਰਿਛ ਅਰ ਚਿੰਤਾਮਣੀ ਦੇ ਟੁਕੜੇ।"