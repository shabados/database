[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਭਾਂਤਿ ਕਰਿ; ਦੁਆਰੁ. ਨ ਪਾਵਉ ॥"
page = 1298
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By no other means thou can find the Lord's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕਿਸੀ ਵੀ ਤਰੀਕਿਆਂ ਦੁਆਰਾ, ਤੁਸੀਂ ਪ੍ਰਭੂ ਦੇ ਦਰ ਨੂੰ ਨਹੀਂ ਪਾ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Door to the Lord cannot be found by any other means."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਉਪਾਉ ਕਰਨੇ ਸੇ (ਦੁਆਰੁ) ਗ੍ਯਾਨੁ ਨਹੀਂ ਪਾਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਢੰਗ ਵਰਤ ਕੇ ਭੀ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਦਰ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਿਕ ਭਾਂਤਿ ਕਰਿ = ਅਨੇਕਾਂ ਢੰਗ ਵਰਤ ਕੇ! ਨ ਪਾਵਉ = ਨ ਪਾਵਉਂ, ਮੈਂ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Puerta del Señor no se encuentra de ninguna otra manera."