[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਗੁਰਿ. ਕੀਨੀ ਮਇਆ ॥"
page = 1298
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say Nanak, the Guru has taken pity on me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Guru has been Kind to me;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪਰ ਗੁਰੋਂ ਨੇ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉਤੇ) ਗੁਰੂ ਨੇ ਮਿਹਰ ਕੀਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਆਖ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਮਇਆ = ਦਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, el Guru me ha mostrado Su Bondad,"