[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸੇ; ਕਾਮ ਕ੍ਰੋਧ ਅਹੰਕਾਰ ॥"
page = 1148
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His lust, wrath and ego are dispelled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਕਾਮ ਚੇਸ਼ਟਾ ਗੁੱਸਾ ਅਤੇ ਹੰਗਤਾ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger and egotism are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, ਹੰਕਾਰ ਤਿਸ ਪੁਰਸ ਕਾ ਬਿਨਸ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਕਾਮ ਕ੍ਰੋਧ ਅਹੰਕਾਰ (ਇਹ ਸਾਰੇ ਵਿਕਾਰ) ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਸੇ = ਨਾਸ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se libera de la lujuria, del enojo, del ego,"