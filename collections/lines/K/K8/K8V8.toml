[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਹਰਿ ਮਨਿ ਵਸੈ ਭਾਈ; ਤਿਸੁ ਬਿਘਨੁ. ਨ ਲਾਗੈ ਕੋਇ ॥੮॥੨॥"
page = 638
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, no obstacle befalls him within whose mind the Lord's Name abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ, ਉਸ ਨੂੰ ਕੋਈ ਔਕੜ ਪੇਸ਼ ਨਹੀਂ ਆਉਂਦੀ, ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿੱਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, with the Name of the Lord abiding in one's mind, no obstacles stand in one's way, O Siblings of Destiny. ||8||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮ ਨਿਵਾਸ ਕਰਤਾ ਹੈ, ਤਿਸ ਕੋ ਕੋਈ ਬਿਘਨ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥੨॥☬ਵਾਹਿਗੁਰੂ ਕੀ ਵਡਿਆਈ ਕਹਿ ਕਰ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸ ਪੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ (ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) ਕੋਈ ਔਕੜ ਨਹੀਂ ਵਾਪਰਦੀ ॥੮॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando el Naam, el Nombre del Señor viene a habitar en la mente, los obstáculos son eliminados, oh Hermanos del Destino. (8‑2)"