[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੇਤਿ ਮਨਾ. ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੁ; ਸਰਬ ਕਲਾ ਜਿਨਿ ਧਾਰੀ ॥"
page = 249
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul remember that Supreme God the Transcendent Lord, who wields all power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ ਉਸ ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ, ਪਰਮ ਪ੍ਰਭੂ ਦਾ ਚਿੰਤਨ ਕਰ ਸਾਰੀ ਤਾਕਤ ਜਿਸ ਦੇ ਹੱਥ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, be conscious of the Supreme Lord God, the Transcendent Lord, who wields all power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤਿਸ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ੍ਵਰ ਕੌ (ਚੇਤਿ) ਸਿਮਰੁ ਜਿਸ ਨੇ ਸਰਬ ਮੇਂ ਅਪਨੀ ਸ਼ਕਤੀ ਧਾਰੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ ਨੂੰ ਚੇਤੇ ਰੱਖ, ਜਿਸ ਨੇ ਸਭਨਾਂ ਵਿਚ ਆਪਣੀ ਸੱਤਾ ਟਿਕਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en el Señor Trascendente, oh mi mente, el Dios de dioses, Quien maneja todo el poder."