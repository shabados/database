type = "primary"
data = "ਲੈ ਲੈ ਆਵਹੁ, ਧਰ ਧਰ ਜੈਯਹੁ ॥"
page = 925

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They met the weaver who was saying, ‘Bring in and put it there.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ 'ਲੈ ਲੈ ਆਓ ਅਤੇ ਧਰ ਧਰ ਜਾਓ'।"