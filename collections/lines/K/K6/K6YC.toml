[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਤੁਮੑ ਕਉ ਹੋਇ ਦਇਆਲਾ; ਸੰਤਸੰਗਿ ਤੇਰੀ ਪ੍ਰੀਤਿ ॥"
page = 496
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May the True Guru, be king unto thee and may thou imbibe love for the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਜੀ ਤੇਰੇ ਤੇ ਮਿਹਰਬਾਨ ਹੋਣ ਅਤੇ ਸਾਧ ਸੰਗਤ ਨਾਲ ਤੇਰਾ ਪਿਆਰ ਪੈ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May the True Guru be kind to you, and may you love the Society of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਸਤਿਗੁਰ ਰਾਮਦਾਸ ਜੀ ਕ੍ਰਿਪਾਲ ਹੋ ਕਰ ਤੁਮ ਪਰ ਪ੍ਰਸੰਨ ਰਹੈਂ ਔਰ ਸਾਧ ਸੰਗਤ ਮੇਂ ਤੁਮਾਰੀ ਪ੍ਰੀਤੀ ਬਨੀ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁੱਤਰ! ਸਤਿਗੁਰੂ ਤੇਰੇ ਉਤੇ ਦਇਆਵਾਨ ਰਹੇ, ਗੁਰੂ ਨਾਲ ਤੇਰਾ ਪਿਆਰ ਬਣਿਆ ਰਹੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que el Verdadero Guru sea Compasivo contigo y tu amor sea para los Santos."