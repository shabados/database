[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਾਗੈ; ਜੋ ਏਕੋ ਜਾਣੈ ॥"
page = 1128
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone keeps wakeful who knows the one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਚੌਕਸ ਰਹਿੰਦਾ ਹੈ ਜੋ ਇਕ ਸਾਈਂ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who knows the One Lord remains awake and aware."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸੋਈ ਪੁਰਖੁ ਜਾਗਤਾ ਹੈ, ਜੋ (ਏਕੋ) ਅਦੁਤੀ ਵਾਹਿਗੁਰੂ ਕੋ ਜਾਣ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਉਹ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ ਜਿਹੜਾ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el que está despierto, el que conoce al Uno Solo,"