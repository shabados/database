[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪਾਤਿਸਾਹੁ ਸਾਹਾ ਪਤਿਸਾਹਿਬੁ; ਨਾਨਕ. ਰਹਣੁ ਰਜਾਈ ॥੧॥"
page = 9
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the king the Emperor of the kings Nanak remains subjects to (His) will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰਾਜਾ ਹੈ, ਰਾਜਿਆਂ ਦਾ ਮਹਰਾਜਾ, ਨਾਨਕ (ਉਸ ਦੀ) ਰਜ਼ਾ ਦੇ ਤਾਬੇ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the King, the King of kings, the Supreme Lord and Master of kings. Nanak remains subject to His Will. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਾਹੋਂ ਅਰੁ ਪਾਤਿਸਾਹੋਂ ਕਾ ਪਾਤਸਾਹੁ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ, ਤਿਸੁ (ਰਜਾਈ) ਪ੍ਰਮੇਸ੍ਵਰ ਕੀ ਆਗਿਆ ਮੈ ਰਹਣਾ ਯੋਗ੍ਯ ਹੈ॥☬ਏਕ ਕਾਲ ਬਾਬਾ ਕਾਲੂ ਜੀ ਨੇ ਕਹਾ, 'ਪੁਤ੍ਰ, ਜਿਸ ਸਾਹਿਬ ਕਾ ਤੂੰ ਭਜਨੁ ਕਰਤਾ ਹੈ, ਸੋ ਕਿਤਨਾ ਕੁ ਵਡਾ ਹੈ?' ਤਬ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਹਰੀ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੂਏ ਪਿਤਾ ਕੋ ਉਤ੍ਰ ਦੇਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ (ਸਾਰੇ ਜਗਤ ਦਾ) ਪਾਤਿਸ਼ਾਹ ਹੈ, ਪਾਤਿਸ਼ਾਹਾਂ ਦਾ ਭੀ ਪਾਤਿਸ਼ਾਹ ਹੈ। ਹੇ ਨਾਨਕ! (ਜੀਵਾਂ ਨੂੰ) ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ਰਹਿਣਾ ਹੀ ਫਬਦਾ ਹੈ ॥੧॥{9}"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਾ ਪਤਿ ਸਾਹਿਬੁ = ਸ਼ਾਹਾਂ ਦਾ ਪਾਤਿਸ਼ਾਹ ਮਾਲਕ। ਰਹਣੁ = ਰਹਿਣਾ (ਫਬਦਾ ਹੈ)। ਰਜਾਈ = ਰਜ਼ਾ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque Él, oh, dice Nanak, es el Rey, el Rey de reyes, el Maestro y Señor Supremo y todo permanece sujeto a Su Voluntad (1)"