[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਿਆਰਹ ਰੁਦ੍ਰ ਸਮੁੰਦ੍ਰ ਵਿਚਿ; ਮਰਿ ਜੀਵੈ ਤਿਸੁ ਰਤਨੁ ਅਮੋਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All the eleven Rudrs remain in the ocean but those (divers) who seek life in death get the invaluable jewels."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਯਾਰਾਂ ਰੁਦਰ (ਗੁਰੂ ਜੀ ਦੇ ਰਿਦੇ) ਸਮੁੰਦਰ ਵਿਖੇ ਹਨ, (ਜੋ ਹੰਗਤਾ ਨੂੰ) ਮਾਰਕੇ ਜੀਵੇ ਉਸ ਨੂੰ ਰਤਨ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"