[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭਾਤੀ ਬਿਭਾਸ ਪੜਤਾਲ ਮਹਲਾ ੪ ॥"
page = 1337
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Parbhati Bibhas, Partal, 4th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭਾਤੀ ਬਿਭਾਸ ਪੜਤਾਲ ਚੋਥੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prabhaatee, Bibhaas, Partaal, Fourth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਪ੍ਰਭਾਤੀ/ਬਿਭਾਗ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਪੜਤਾਲ'।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜਤਾਲ = ਇਸ ਸ਼ਬਦ ਨੂੰ ਗਾਵਣ ਵੇਲੇ ਤਾਲ ਮੁੜ ਮੁੜ ਪਰਤਣਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Parbhati, Bibbas, Partaal, Mejl Guru Ram Das, Cuarto Canal Divino."