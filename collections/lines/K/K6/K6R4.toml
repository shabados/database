[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਸਿੰਘ; ਰਾਖੇ ਪ੍ਰਭਿ ਮਾਰਿ ॥"
page = 899
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five tigers of evil desires, the Lord has slain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੀਆਂ ਖਾਹਿਸ਼ਾਂ ਦੇ ਪੰਜਾਂ ਸ਼ੇਰਾਂ ਨੂੰ ਸੁਆਮੀ ਨੇ ਮਾਰ ਸੁਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God killed the five tigers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚ ਕਾਮਾਦਿ ਜੋ ਬਿਕਾਰ ਹਮ ਕੋ ਭੈ ਦੇਨੇ ਲੀਏ ਸ਼ੋਰ ਥੇ, ਸੋਈ ਪ੍ਰਭੂ ਨੇ ਮਾਰ ਰਾਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਉਂ ਜਿਉਂ ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਹੈ) ਪ੍ਰਭੂ ਨੇ (ਮੇਰੇ ਅੰਦਰੋਂ) ਪੰਜ ਕਾਮਾਦਿਕ ਸ਼ੇਰ ਮਾਰ ਮੁਕਾਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਸਿੰਘ = ਪੰਜ (ਕਾਮਾਦਿਕ) ਸ਼ੇਰ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਮਾਰਿ ਰਾਖੇ = ਮਾਰ ਮੁਕਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios dio muerte a los cinco tigres de las pasiones;"