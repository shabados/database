[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਕਰਤ ਹੋਮ, ਅਰ ਜਗ ਦਾਨ ॥"
page = 30

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Though they perform havens hold Yagyas (sacrifices) and offer charities!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਬਹੁਤ ਹੋਮ, ਯੱਗ ਅਤੇ ਦਾਨ (ਕਿਉਂ ਨ) ਕੀਤੇ ਜਾਣ,"