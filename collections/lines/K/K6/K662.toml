[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਪਦਾਰਥ ਸਿਮਰਨਿ ਜਾ ਕੈ; ਆਠ ਪਹਰ ਮੇਰੇ ਮਨ ਜਾਪਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1208
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout the eight watches, O my soul, contemplate thou Him, by whose meditation all the wealth is obtained. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਿਰ ਹੀ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੁੰ ਉਸਦਾ ਆਰਾਧਨ ਕਰ, ਜਿਸ ਦੇ ਭਜਨ ਦੁਆਰਾ ਸਾਰੀਆਂ ਦੌਲਤਾਂ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All wealth and treasures are obtained by remembering Him in meditation; twenty-four hours a day, O my mind, meditate on Him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਆਪ ਕੇ ਸਿਮਰਨ ਕਰਨੇ ਸੇ ਸਰਬ ਪਦਾਰਥ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ, ਸੋ ਤੇਰੇ ਨਾਮ ਕੋ ਆਠੋਂ ਪਹਿਰ ਮੇਰੇ ਮਨ ਨੇ ਜਪਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਾਰੇ ਪਦਾਰਥ ਮਿਲਦੇ ਹਨ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਅੱਠੇ ਪਹਰ ਉਸ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor te trae miles de Regalos cuando meditas en Él, medita en Él para siempre, oh mente mía. (1-Pausa)"