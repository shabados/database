[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮ ਰਾਜਾ, ਸਮ ਭਵਰ ਕੀ; ਫੂਲੀ ਤ੍ਰਿਯਹਿ ਨਿਹਾਰਿ ॥"
page = 851

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You are Raja, an women are blossomed flower,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਤੁਸੀਂ ਭੌਰੇ ਵਾਂਗ ਹੋ ਅਤੇ ਇਸਤਰੀਆਂ ਨੂੰ ਖਿੜੇ ਹੋਏ ਫੁਲ ਸਮਝੋ।"