[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਦਾ ਸਲਾਹੀਐ; ਕਰਤਾ ਕਰੇ ਸੁ ਹੋਈ ॥੭॥"
page = 788
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, ever praise thou the Lord. That alone happens, what the Creator does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਤੂੰ ਹਮੇਸ਼ਾਂ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਕਰ। ਕੇਵਲ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ, ਜੋ ਕਰਤਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh praises the Lord forever; that alone happens, which the Creator Lord does. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਪਰਮੇਸਰ ਕੋ ਸਦਾ ਸਾਲਾਹੀਏ। ਤਿਸ ਕੇ ਸਲਾਹੁਨੇ ਸੇ ਯਹ ਨਿਸਚਾ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ ਕਿ ਜੋ ਕਰਤਾ ਪੁਰਖ ਕਰੇਗਾ ਸੋ ਹੋਗਾ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕਰਤਾਰ ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਆਪ ਸਮਰੱਥ ਹੈ ਉਸ ਦੀ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj alaba al Señor por siempre, sólo ocurre lo que es la Voluntad del Señor.(7)"