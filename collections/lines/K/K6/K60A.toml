[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੈ ਕਮਲਾ ਦਲ ਨਰਗਸ ਕੋ ਗੁਲ; ਲਜਤ ਹ੍ਵੈ ਫੁਨਿ ਦੇਖਤ ਤਾਨੋ ॥"
page = 315

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lotus and narcissus are feeling shy before his charm"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਮਲ ਦੇ ਪੱਤੇ ਅਤੇ ਨਰਗਸ ਦੇ ਫੁਲ ਵੀ ਉਸ ਨੂੰ ਵੇਖਦਿਆਂ ਹੀ ਲਜਿਤ ਹੁੰਦੇ ਹਨ।"