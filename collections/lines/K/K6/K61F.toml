[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੁਕਮਾਂਗਦ ਕਰਤੂਤਿ; ਰਾਮੁ ਜੰਪਹੁ ਨਿਤ ਭਾਈ ॥"
page = 1394
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The understanding through which Rukmaged the King, did the deed of ever contemplating his Lord, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮਝ ਜਿਸ ਦੇ ਰਾਹੀਂ ਰਾਜਾ ਰੁਕਮਾਂਗਦ ਸਦਾ ਹੀ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦਾ ਕੰਮ ਕਰਦਾ ਸੀ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by which Rukmaangad constantly meditated on the Lord, O Siblings of Destiny,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਤ ਕਰ ਰੁਕਮਾਂਗਦ ਰਾਜਾ ਨੇ ਕਰਤੂਤ ਕਰੀ ਹੈ। ਜਿਸ ਨੇ ਇਕਾਦਸ਼ੀ ਬ੍ਰਤ ਕਾ ਪ੍ਰਣ ਕਰ ਕੇ ਰਾਮ ਨਾਮ ਕੋ ਪ੍ਰੇਮ ਸਾਥ ਨਿਤ ਹੀ (ਜੰਪਹੁ) ਜਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੱਤ ਦਾ ਸਦਕਾ ਰੁਕਮਾਂਗਦ ਦੀ ਕਾਰ ਇਹ ਸੀ (ਕਿ ਆਪ ਜਪਦਾ ਸੀ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਆਖਦਾ ਸੀ) ਹੇ ਭਾਈ! ਨਿੱਤ ਰਾਮ ਨੂੰ ਸਿਮਰੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la cual Rukmangad constantemente meditó en el Señor; esa Conciencia, oh hermanos del Destino,"