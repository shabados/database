[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਦਾਰਾ ਵੀ ਮਿੱਟੀ ਵਿਚ ਰਲ ਗਿਆ, ਅਤੇ ਕਾਰੂੰ ਵੀ ਮਾਰਿਆ ਗਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਾਰਾ ਬਖ਼ਾਕ ਰਫ਼ਤਾ ਓ ਕਾਰੂੰ ਸ਼ੁਦਾ ਹਲਾਕ ।੫੧।੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He remembered the Naam of Akaalpurakh day and night,"