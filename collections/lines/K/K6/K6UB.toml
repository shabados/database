[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ. ਸੰਗਿ ਪਾਥਰ ਤਰਿਆ ॥੮॥੨॥"
page = 913
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak, a stone has crossed the world-ocean by associating with the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੱਥਰ, ਗੋਲਾ ਨਾਨਕ ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak has crossed over, with Him. ||8||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਕੀ ਸੰਗਤ ਕਰ ਕੇ ਮੈਂ ਦਾਸ ਜੋ ਪਾਥਰ ਸਮ ਜੜ ਥਾ, ਸੋ ਤਰਿਆ ਹਾਂ॥੮॥੨॥☬ਰਚਨਾ ਕੀ ਅਨੇਕਤਾ ਔ ਕਾਰਜ ਕਾਰਣ ਕੀ ਅਭੇਦਤਾ ਸੇ ਸਤ ਰੂਪਤਾ ਔ ਸਭ ਕਾ ਮਾਲਿਕ ਪਰਮੇਸ੍ਵਰ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਉਸ ਜਹਾਜ਼ ਦੀ ਸੰਗਤ ਵਿਚ ਉਹ) ਪੱਥਰ-ਦਿਲ ਮਨੁੱਖ ਭੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਏ ॥੮॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ, ਉਸ ਬੋਹਿਥ ਦੇ ਨਾਲ। ਪਥਰ = ਪੱਥਰ-ਦਿਲ ਬੰਦੇ ॥੮॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Esclavo, ha cruzado el mar de las existencias materiales, así como una piedra lo haría ayudada por un barco. (8-2)"