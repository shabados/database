[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕਿ ਲਸਕਰ ਲੈ ਧਾਵਦੇ; ਇਕਿ ਫਿਰਦੇ ਨਠੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Some of them leading the army rush from place to place and some getting defeated flee helter-skelter."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ (ਮੁੰਡਿਆਂ ਦੀ) ਸੈਨਾ ਆਪਣੇ ਨਾਲ ਲਾਕੇ ਦੌੜਦੇ ਹਨ। ਇਕ (ਹਾਰ ਖਾਕੇ) ਨੱਠੇ ਫਿਰਦੇ ਹਨ।"