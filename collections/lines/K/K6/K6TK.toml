[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਏ ਪ੍ਰਭ ਸਰਨਾਗਤੀ; ਕਿਰਪਾ ਨਿਧਿ ਦਇਆਲ ॥"
page = 261
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Merciful Master the Ocean of Compassion I have entered Thine sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮਤ ਦੇ ਸਮੁੰਦਰ, ਮੇਰੇ ਮਿਹਰਬਾਨ ਮਾਲਕ, ਮੈਂ ਤੇਰੀ ਛਤ੍ਰ-ਛਾਇਆ ਹੇਠ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, I have come to Your Sanctuary, O Merciful Lord, Ocean of compassion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਕ੍ਰਿਪਾ ਕੇ ਸਮੁੰਦ੍ਰ ਪ੍ਰਭੂ ਕੀ ਸਰਣਿ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਹੇ ਦਿਆਲ! ਅਸੀਂ ਤੇਰੀ ਸਰਨ ਆਏ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco el Refugio de mi Benéfico Señor de Misericordia,"