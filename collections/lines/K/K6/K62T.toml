[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਹੁ ਗਾਵਹੁ ਰੰਗਿ ਰਾਤਿਹੋ ਭਾਈ; ਹਰਿ ਸੇਤੀ ਰੰਗੁ ਲਾਇ ॥ ਰਹਾਉ ॥"
page = 639
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bear thou love with God, O brother and being so imbued with love, continually sing thou His praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਰੱਬ ਨਾਲ ਪਿਆਰ ਪਾ, ਹੇ ਭਰਾਵਾ! ਅਤੇ ਇੰਝ ਪਿਆਰ ਨਾਲ ਰੰਗੀਜ, ਤੂੰ ਉਸ ਦੀ ਮਹਿਮਾ ਇਕਰਸ ਗਾਇਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing, continually sing His Praises, imbued with His Love, O Siblings of Destiny; be in love with the Lord. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਰਾਤੇ ਹੋ ਕਰ ਹਰੀ ਕੇ ਸਾਥ ਹੀ ਪ੍ਰੇਮ ਲਗਾਇ ਕਰ, ਬਾਰੰਬਾਰ ਤਿਸੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਣਾ ਕਰੋ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਿਆਰ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗੇ ਹੋਏ ਹੇ ਭਰਾਵੋ! ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਪਾ ਕੇ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਰਿਹਾ ਕਰੋ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canten Su Alabanza, oh Amantes del Señor, e imprégnense de Su Amor. (Pausa)"