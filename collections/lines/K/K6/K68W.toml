[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਬੈਰਾਗੀ ਘਰਿ ਵਸੈ; ਸਚ ਭੈ ਰਾਤਾ ਹੋਇ ॥"
page = 21
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming desire-free, if the mind abides in home and is dyed red in the fear of the True Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਛਾ-ਰਹਿਤ ਹੋ ਕੇ, ਜੇਕਰ ਮਨੂਆ ਗ੍ਰਿਹ ਅੰਦਰ ਰਹੇ ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਡਰ ਨਾਲ ਰੰਗਿਆ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the mind becomes balanced and detached, and comes to dwell in its own true home, imbued with the Fear of God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਮਨ ਜੋ ਵੈਰਾਗੀ ਪੁਰਸ ਵਤ ਸਦਾ ਭ੍ਰਮਤਾ ਰਹਿਤਾ ਹੈ, ਸੋ ਰਿਦੇ ਅਸਥਾਨ ਮੇਂ ਤਬ ਠਹਿਰੇ ਜੇ ਕਰ ਸਚੇ ਕੇ ਭੈ ਮੇਂ ਰਾਤਾ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਵਲੋਂ) ਵੈਰਾਗਵਾਨ ਮਨ (ਭਟਕਣਾ ਤੋਂ ਬਚਿਆ ਰਹਿ ਕੇ) ਆਪਣੇ ਸਰੂਪ ਵਿਚ ਹੀ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, (ਕਿਉਂਕਿ) ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਅਦਬ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰਾਗੀ = ਮਾਇਆ ਵਲੋਂ ਵੈਰਾਗਵਾਨ। ਘਰਿ = ਘਰ ਵਿਚ, ਆਪਣੇ ਸਰੂਪ ਵਿਚ। ਸਚ ਭੈ = ਸੱਚੇ ਦੇ ਨਿਰਮਲ ਭਉ ਵਿਚ। ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Volviéndose libre de deseos, si la mente habita en su hogar y es teñida del Fervor del Señor"