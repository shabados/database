[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਰਘ ਰੋਗੁ ਮਾਇਆ; ਆਸਾਧਿਓ ॥"
page = 299
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is afflicted with the chronic and incurable disease of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਲੰਮੀ ਅਤੇ ਲਾਇਲਾਜ਼ ਮੋਹਨੀ ਦੀ ਬੀਮਾਰੀ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It suffers from the chronic and incurable disease of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬਡਾ ਭਾਰੀ ਰੋਗ ਅਸਾਧ ਮਾਇਆ ਕਾ ਲਗਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਮਾਇਆ (ਦੇ ਮੋਹ) ਦਾ ਅਜੇਹਾ ਲੰਮਾ ਰੋਗ ਚੰਬੜਿਆ ਹੋਇਆ ਹੈ ਜੋ ਕਾਬੂ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y está afligido por la enfermedad crónica e incurable de Maya."