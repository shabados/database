[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਬਚਨਿ; ਨਰਕਿ ਨ ਪਵੈ ॥"
page = 177
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's word man falls not in hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਸ਼ਬਦ ਦੁਆਰਾ ਬੰਦਾ ਦੋਜ਼ਕ ਅੰਦਰ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Word saves one from falling into hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਬਚਨ ਧਾਰਨੇ ਸੇ ਜੀਵ ਨਰਕ ਮੇਂ ਨਹੀਂ ਪੜਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਨਰਕ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Shabd del Guru, uno es salvado de la oscuridad de la conciencia;"