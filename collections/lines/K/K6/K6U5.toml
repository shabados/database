[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਨ ਉਪਮਾ ਦੇਉ; ਕਵਨ ਬਡਾਈ ॥"
page = 1236
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What praise and what commendation should I attribute to my Perfect Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਹੜੀ ਮਹਿਮਾ ਅਤੇ ਕਿਹੜੀ ਉਸਤਤੀ ਮੈਂ ਆਪਣੇ ਮੁਕੰਮਲ ਮਾਲਕ ਨੂੰ ਨਿਰੂਪਣ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What praises should I give, and what approval should I offer to Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੌਨ ਕੌਨ ਉਪਮਾਨ ਕੀ ਉਪਮਾਂ ਦੇ ਕਰ ਤਿਸ ਕੀ ਬਡਾਈ ਕਰੋਂ, ਭਾਵ ਪਰਮੇਸ਼੍ਵਰ ਕੇ ਸਮਾਨ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਮੈਂ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਬਰਾਬਰੀ ਦਾ ਕੋਈ ਭੀ ਦੱਸ ਨਹੀਂ ਸਕਦਾ। ਉਹ ਕੇਡਾ ਵੱਡਾ ਹੈ-ਇਹ ਭੀ ਨਹੀਂ ਦੱਸ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਮਾ = (ਮਾ = ਮਿਣਨਾ। ਉਪਮਾ = ਕਿਸੇ ਦੇ ਬਰਾਬਰ ਦਾ ਕੋਈ ਦੱਸਣਾ) ਬਰਾਬਰ ਦਾ ਦੱਸਣ ਦਾ ਉੱਦਮ। ਦੇਉ = ਦੇਉਂ, ਮੈਂ ਦਿਆਂ। ਕਉਨ ਉਪਮਾ ਦੇਉ = ਮੈਂ ਕੀਹ ਦੱਸਾਂ ਕਿ ਉਸ ਵਰਗਾ ਹੋਰ ਕੌਣ ਹੈ? ਮੈਂ ਕੋਈ ਉਸ ਦੀ ਬਰਾਬਰੀ ਦਾ ਦੱਸ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ¿cómo podría describir Tu Gloria?, pues Tú llenas todos lo lugares,"