[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ ਤੁਝ ਬਿਨੁ; ਬੀਆ ਨ ਹੋਰ ॥"
page = 500
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Master, without Thee there is no other and second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ! ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਦੂਸਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord and Master, without You, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ ਜੀ! ਤੁਮਾਰੇ ਬਿਨਾ ਦੂਸਰਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਤੈਥੋਂ ਬਿਨਾ ਮੇਰਾ ਕੋਈ ਹੋਰ ਆਸਰਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, no hay nadie más sin Ti; Te alabo en la mente,"