[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਰਨੀ ਲੈ ਰਸੁ ਆਗੇ ਧਰਿਯੋ ਤਿਹ ਪੇਖਿ ਕੈ ਸ︀ਯਾਮ ਮਹਾ ਸੁਖ ਪਾਯੋ ॥੧੮੯੧॥"
page = 486

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king presented the extract of Varuni to Krishna, seeing which he was extremely pleased.1891."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਸ਼ਰਾਬ ਅਤੇ ਜਲ ਲੈ ਕੇ ਅਗੇ ਰਖੇ ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਬਹੁਤ ਪ੍ਰਸੰਨ ਹੋਏ ॥੧੮੯੧॥"