[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਮਿਲਿ ਰਹਾ; ਅੰਤਰਿ ਰਖਾ ਉਰਿ ਧਾਰਿ ॥"
page = 90
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May I meet my beloved and continue to hold him to my mind and heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਕਰੇ ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਨੂੰ ਮਿਲ ਪਵਾਂ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਤੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Oh, if only I could meet my Beloved, and keep Him enshrined deep within my heart!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਮਨ ਚਾਹਿਤਾ ਹੈ ਕਿ ਆਪਣੇ ਪ੍ਰੀਤਮ ਸੇ ਮਿਲ ਰਹਾਂ, ਔਰ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਰਖਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨ ਤਾਂਘਦਾ ਹੈ ਕਿ) ਆਪਣੇ ਪਿਆਰੇ ਨੂੰ (ਸਦਾ) ਮਿਲੀ ਰਹਾਂ, ਅੰਦਰ ਹਿਰਦੇ ਵਿਚ ਪਰੋ ਰੱਖਾਂ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਿ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco unirme con el Señor y guardar Su Amor para siempre en mi corazón."