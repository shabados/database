[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਮਿ ਜਿਮਿ ਜੁਧ ਤਹਾ ਪਰਾ; ਤਿਮਿ ਤਿਮਿ ਕਰੋ ਬਖਾਨ ॥੪੯੬॥"
page = 600

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Conquering the whole of the west, Kalki thought of moving towards the South and I do not relate the wars, that occurred there.496."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਜਿਵੇਂ ਉਥੇ ਯੁੱਧ ਹੋਇਆ ਹੈ, ਤਿਵੇਂ ਤਿਵੇਂ (ਉਸ ਦਾ) ਕਥਨ ਕਰਦਾ ਹਾਂ ॥੪੯੬॥"