[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰਮੇਸਰੁ ਆਰਾਧੀਐ; ਜਿਦੂ ਹੋਈਐ ਪਤਿਤ ਪੁਨੀਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Lord should be worshipped and thus the sinners also become sacred ones (said the mother)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਮਾਂ ਕਹਿਣ ਲਗੀ ਬੱਚਾ!) ਈਸ਼੍ਵਰ (ਦਾ ਮਨ ਵਿਖੇ ਵੈਰਾਗ ਧਾਰਕੇ ਸਭ ਦਾ ਤਯਾਗ ਕਰਕੇ) ਆਰਾਧਨ ਕਰੀਏ (ਜਦ ਓਹ ਪਰਮੇਸੁਰ ਦਿਆਲ ਹੋ ਕੇ ਸਭ ਕੁਝ ਬਖਸ਼ਦਾ ਹੈ) ਤਦ ਪਤਿਤ ਤੋਂ ਪਵਿੱਤ੍ਰ੍ਰ ਹੋ ਜਾਈਦਾ ਹੈ।"