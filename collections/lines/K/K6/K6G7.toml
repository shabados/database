[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਸਮੈ ਰਹੈ ਕਿੰਸੁਕ ਫੂਲਿ; ਸਖੀ, ਤਹ ਪਉਨ ਬਹੈ ਸੁਖਦਾਈ ॥"
page = 383

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once the flowers of palas were blooming and the comfort-giving wind was blowing"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਇਕ ਸਮੇਂ ਕੇਸੂ ਫੁਲ ਰਹੇ ਸਨ ਅਤੇ ਸੁਦਖਾਇਕ ਹਵਾ ਚਲ ਰਹੀ ਸੀ।"