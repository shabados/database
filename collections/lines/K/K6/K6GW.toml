[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਨੋ ਮੰਨਿ ਵਸਾਇਸੀ; ਜਾ ਕਉ ਨਦਰਿ ਕਰੇਇ ॥"
page = 1280
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whosoever is the Lord's grace' he alone enshrines the Lord in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਤੇ ਭੀ ਮਾਲਕ ਦੀ ਮਿਹਰ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਮਾਲਕ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone enshrines the Lord in his mind, upon whom the Lord bestows His Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰਤਾ ਹੈ ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਗੁਰੋਂ ਕੀ ਭਗਤੀ ਬਸਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਕਿਸੇ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ) ਜਿਸ ਜੀਵ ਉਤੇ ਪ੍ਰਭੂ ਆਪ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ ਉਸ ਦੇ ਮਨ ਵਿਚ (ਆਪਣਾ ਆਪ) ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo a aquél a quien el Señor otorga Su Mirada de Gracia, Lo enaltece en su mente."