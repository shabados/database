[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਚ ਤਬੈ ਜਮੁਨਾ ਪ੍ਰਗਟਿਯੋ; ਫੁਨਿ ਸਾਧਹਿ ਕੇ ਹਰਬੇ ਡਰ ਕਾਜੈ ॥"
page = 377

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the same form Krishna manifested himself to Akrur in Yamuna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਤਦੋਂ ਜਮਨਾ ਦੇ ਜਲ ਵਿਚ ਪ੍ਰਗਟ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਫਿਰ ਸਾਧਾਂ ਦੇ ਡਰ ਨੂੰ ਦੂਰ ਕਰਨਾ (ਉਸ ਦਾ) ਕੰਮ ਹੈ।"