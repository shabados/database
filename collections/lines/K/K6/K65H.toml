[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਉਪਜੀ ਉਪਮਾ ਜੀਯ ਮੈ; ਸਰ ਸੋ ਮ੍ਰਿਗਨੀ ਜਿਮ ਘਾਵਤ ਹੇਰੀ ॥੬੫੯॥"
page = 360

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were moving like the does in a group towards the tank.659."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ ਦੇ) ਮਨ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਉਪਮਾ ਪੈਦਾ ਹੋਈ, ਜਿਵੇਂ ਅਹੇੜੀ ਦੇ ਤੀਰ ਨਾਲ ਘਾਇਲ ਹਿਰਨੀ ਹੁੰਦੀ ਹੈ ॥੬੫੯॥"