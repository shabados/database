[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਲਾ ਬੁਰਾ ਹੁਇ, ਰੂਪੁ ਨ ਰੇਖੈ ।੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Otherwise, there is no other distinction of the good and the bad person."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਲੇ ਬੁਰੇ ਦਾ ਰੂਪ ਰੇਖ (ਪਰਮੇਸ੍ਵਰ ਵਿਚ) ਨਹੀਂ ਰਹਿੰਦਾ ਹੈ।"