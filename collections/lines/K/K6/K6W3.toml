[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਟਿਕਾ ਸੋ ਬੈਹਣਾ; ਸੋਈ ਦੀਬਾਣੁ ॥"
page = 968
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Amardas has the Same mark, the same throne and the same court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦਾ ਓਹੀ ਤਿਲਕ, ਉਹ ਹੀ ਰਾਜ ਸਿੰਘਾਸਣ ਅਤੇ ਉਹ ਹੀ ਦਰਬਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The same mark on the forehead, the same throne, and the same Royal Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਗੁਰਿਆਈ ਦਾ ਤਿਲਕ ਔ ਸੋਈ ਤਖਤ ਪੁਨਾ ਸੋਈ ਭਾਈ ਬੁਢੇ ਆਦਿਕੋਂ ਕਾ ਦੀਵਾਨ, ਭਾਵ ਸਿਖੋਂ ਕੀ ਸਭਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦੇ ਮੱਥੇ ਉੱਤੇ ਭੀ) ਉਹੀ ਨੂਰ ਹੈ, (ਇਸ ਦਾ ਭੀ) ਉਹੀ ਤਖ਼ਤ ਹੈ, ਉਹੀ ਦਰਬਾਰ ਹੈ (ਜੋ ਗੁਰੂ ਨਾਨਕ ਤੇ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਦਾ ਸੀ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él fue ungido de la misma forma, sentado en el mismo Trono, en la misma Corte."