[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਹੀ ਪਾਇ ਭਯੋ ਭਗਵਾਨ ਸੁ ਜਾਗਤ ਯਾ ਜਗ ਜਾ ਕੀ ਕਲਾ ਹੈ ॥"
page = 45

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At the instance of KAL, Vishnu appeared, whose power is manifested through the world."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲ (ਸਮਾਂ) ਪਾ ਕੇ ਹੀ ਭਗਵਾਨ (ਵਿਸ਼ਣੂ) ਹੋਇਆ ਜਿਸ ਦੀ ਕਲਾ (ਸ਼ਕਤੀ) ਨਾਲ ਇਹ ਜਗਤ ਜਾਗ ਰਿਹਾ ਹੈ (ਗਤੀਮਾਨ ਹੈ)।"