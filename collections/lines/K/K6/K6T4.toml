[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਖਸਿ ਲੈਹੁ. ਸਾਹਿਬ ਪ੍ਰਭ ਅਪਨੇ; ਲਾਖ ਖਤੇ ਕਰਿ ਫੇਰੋ ॥੧॥"
page = 618
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pardon me, Thou, O my Lord Master, though I have committed lakhs of mistakes and sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਮਾਫ ਕਰ ਦੇ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ, ਭਾਵਨੂੰ ਮੈਂ ਲੱਖਾਂ ਹੀ ਗਲਤੀਆਂ ਤੇ ਗੁਨਾਹ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please forgive me, O Lord God Master; I have committed thousands of sins and mistakes. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਸੁਆਮੀ! ਤੁਮ ਅਪਨੇ ਦਾਸ ਜਾਨਕੇ ਹਮਾਰੇ ਔਗੁਨੋਂ ਕੋ ਬਖਸ ਲੇਹੁ, ਕਿਉਂਕਿ ਹਮ ਬਿਅੰਤ ਗੁਨਾਹ ਕਰਤੇ ਫਿਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਲੱਖਾਂ ਪਾਪ ਕਰਦਾ ਫਿਰਦਾ ਹਾਂ। ਹੇ ਮੇਰੇ ਮਾਲਕ! ਮੈਨੂੰ ਬਖ਼ਸ਼ ਲੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perdóname, oh Maestro, aunque haya cometido muchos errores. (1)"