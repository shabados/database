type = "primary"
data = "ਜਾਨ ਨਾਮ ਤੁਪਕ ਕੋ ਲੀਜੈ ॥੮੪੧॥"
page = 763

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter the words “Jaachar-pati-shatru” after firstly saying the words “Muslidhar-Vallabhaa” and know all the names of Tupak.841."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੮੪੧॥"