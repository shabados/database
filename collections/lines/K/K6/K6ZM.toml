[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਜੀ; ਤੂ ਮੇਰੋ ਸੁਖਦਾਤਾ ॥"
page = 626
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O reverend Master, Thou art my Peace Bestower."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਮਾਲਕ! ਤੂੰ ਤੇਰਾ ਸੁਖ-ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, You are my Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੂੰਹੀ ਮੇਰਾ ਸੁਖਦਾਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮੇਰੇ ਵਾਸਤੇ ਤਾਂ ਤੂੰ ਹੀ ਸੁਖਾਂ ਦਾ ਦਾਤਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, eres mi Dios, Dador de Éxtasis, eres el Señor Perfecto, el Dador de mi Destino,"