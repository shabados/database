[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸੂਖ; ਜਾਂ ਤੂੰ ਚਿਤਿ ਆਂਵੈਂ ॥"
page = 385
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I obtain all the comforts, when thou comest in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਮੇਰੇ ਮਨ ਵਿੱਚ ਆਉਂਦਾ ਹੈ, ਮੈਨੂੰ ਸਾਰੇ ਆਰਾਮ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is total peace, when You come into my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੂੰ ਜਿਸ ਕੇ ਚਿਤ ਮੇਂ ਆਵਤਾ ਹੈਂ ਤਿਸ ਕੋ ਸਭ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਚਿੱਤ ਵਿਚ ਤੂੰ ਆ ਵੱਸਦਾ ਹੈਂ ਉਸ ਨੂੰ ਸਾਰੇ ਸੁਖ ਹੀ ਸੁਖ ਪ੍ਰਤੀਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਆਂਵੈਂ = ਆਵਹਿ, ਆਉਂਦਾ ਹੈਂ {ਨੋਟ: ਸਾਧਾਰਨ ਤੌਰ ਤੇ ਵਰਤਮਾਨ ਕਾਲ, ਮੱਧਮ ਪੁਰਸ਼ ਇਕ-ਵਚਨ ਵਾਸਤੇ ਕ੍ਰਿਆ ਦੇ ਨਾਲ 'ਹਿ' ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ; ਜਿਵੇਂ 'ਕਰਹਿ' = ਤੂੰ ਕਰਦਾ ਹੈਂ। 'ਵੇਖਹਿ' = ਤੂੰ ਵੇਖਦਾ ਹੈਂ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy en Paz si Tú, mi Señor, vienes a mi pensamiento"