[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਗਣਤ ਗਣਾਈਐ ਪਿਆਰੇ; ਹੁਕਮੇ ਹਉਮੈ ਦੋਇ ॥"
page = 636
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will, one enters into accounts, O dear, and in His will, he is infested with ego and duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਬੰਦਾ ਲੇਖਾ-ਪੱਤਾ ਕਰਦਾ ਹੈ, ਹੇ ਪ੍ਰੀਤਮਾ! ਅਤੇ ਉਸ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਹੰਕਾਰ ਤੇ ਦਵੈਤ-ਭਾਵ ਨਾਲ ਦੁਖੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command, some accounts are accounted for, O Beloved; by His Command, some suffer in egotism and duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਹੁਕਮ ਅੰਦਰ ਹੀ ਕਰਮੋਂ ਕੀ ਗਿਨਤੀ ਗਿਣਾਵਤਾ ਹੈ ਕਿ ਅਮਕਾ ਕਰਮ ਮੈਂ ਕੀਆ ਅਰ ਅਮਕਾ ਕਰੋਂਗਾ ਔਰ ਹੁਕਮ ਮੇਂ ਹੀ ਹੰਤਾ ਮਮਤਾ ਇਨ ਦੋਨੋਂ ਕੋ ਧਾਰਨ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੀ (ਕਿਤੇ) ਮਾਇਆ ਦੀ ਸੋਚ ਸੋਚੀ ਜਾ ਰਹੀ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਕਿਤੇ ਹਉਮੈ ਹੈ ਕਿਤੇ ਦ੍ਵੈਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Voluntad del Señor uno cuenta y busca la recompensa de las acciones. Por la Voluntad del Señor uno es maldecido con el ego y con la idea del otro."