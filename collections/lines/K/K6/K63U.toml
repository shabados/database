[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਅੰ ਸਾਧ ਸਤਿਗੁਰ; ਨਮਸਕਾਰੰ ॥"
page = 250
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I pay homage to One God and the Saintly True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਵਾਹਿਗੁਰੂ ਅਤੇ ਸੰਤ ਸਰੂਪ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਬੰਦਨਾ ਕਰਦਾ ਹਾਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "ONG: I humbly bow in reverence to the One Universal Creator, to the Holy True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਓਅੰ) ਮੰਗਲ ਰੂਪ ਵਾ ਓਂਕਾਰ ਸ੍ਵਰੂਪ (ਸਾਧ) ਸ੍ਰੇਸਟ ਜੋ (ਸਤਿ) ਤ੍ਰਿਕਾਲ ਅਬਾਧ ਹੈ ਅਰ (ਗੁਰ) ਪੂਜ੍ਯ ਹੈ, ਤਿਸ ਕੋ ਮੇਰੀ ਨਿਮਸਕਾਰ ਹੈ॥ ਪੁਨਃ ਕੈਸਾ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡੀ ਉਸ ਨਿਰੰਕਾਰ ਨੂੰ ਨਮਸਕਾਰ ਹੈ ਜੋ ਆਪ ਹੀ ਗੁਰੂ-ਰੂਪ ਧਾਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਅੰ = ਹਿੰਦੀ ਦੀ ਵਰਨਮਾਲਾ ਦਾ ਪਹਿਲਾ ਅੱਖਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ONG: Me someto humildemente al Único Creador de todo, al Verdadero y Santo Guru."