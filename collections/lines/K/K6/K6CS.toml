[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹ ਪਕੜਿ. ਤਿਸੁ ਸੁਆਮੀ ਮੇਲੈ; ਜਿਸ ਕੈ ਮਸਤਕਿ ਲਹਣਾ ॥੨॥"
page = 109
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whose brow the receipt of this gift is recorded taking by the arm the Lord blends him with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਇਕ ਦਾਤ ਦੀ ਪਰਾਪਤੀ ਲਿਖੀ ਹੋਈ ਹੈ, ਉਸੇ ਨੂੰ ਭੁਜਾ ਤੋਂ ਫੜ ਕੇ ਸਾਈਂ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking him by the hand, the Lord and Master merges into Himself that person, upon whose forehead such destiny is written. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹੇ ਸੁਆਮੀ! ਬਾਂਹ ਪਕੜ ਕਰ ਤਿਸੀ ਕੋ ਆਪ ਮਿਲਾਇ ਲੇਤੇ ਹੋ, ਜਿਸ ਕੇ ਮਸਤਿਕ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਨਾ ਆਪਨੇ ਲਿਖ ਦੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ) ਬਾਂਹ ਫੜ ਕੇ ਉਸ ਨੂੰ ਮਾਲਕ-ਪ੍ਰਭੂ (ਆਪਣੇ ਨਾਲ) ਮਿਲਾ ਲੈਂਦਾ ਹੈ (ਪਰ ਇਹ  ਦਾਤ ਉਸੇ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ) ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਇਹ  ਦਾਤ ਹਾਸਲ ਕਰਨ ਦਾ ਲੇਖ ਮੌਜੂਦ ਹੋਵੇ (ਭਾਵ, ਜਿਸ ਦੇ ਅੰਦਰ ਪੂਰਬਲੇ ਸਮੇ ਵਿਚ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਸੇਵਾ-ਭਗਤੀ ਦੇ ਸੰਸਕਾਰ ਮੌਜੂਦ ਹੋਣ, ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਉਸ ਦੇ ਉਹ ਸੰਸਕਾਰ ਜਾਗ ਪੈਂਦੇ ਹਨ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਲਹਣਾ = ਪ੍ਰਾਪਤ ਕਰਨ ਦੇ ਲੇਖ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si así es su Destino, el Señor lo toma de la mano, y lo une Consigo Mismo.  (2)"