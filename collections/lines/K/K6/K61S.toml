type = "primary"
data = "ਬ ਸਦ ਗੰਜ ਸਰਬਸਤ ਬਖ਼ਸ਼ੀਦਮੇ ॥੩੪॥"
page = 1426

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will forgive him and endow him a treasure.(34)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੈਂ ਖ਼ਜ਼ਾਨੇ ਵਿਚੋਂ ਨਕੋ ਨਕ ਭਰੀਆਂ ਹੋਈਆਂ ਸੌ ਥੈਲੀਆਂ ਦਿਆਂਗਾ ॥੩੪॥"