[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਕਰ ਕੰਕਨ ਅਨੇਕ ਮੈ ਪ੍ਰਗਟ ਧੁਨਿ; ਏਕੈ ਏਕ ਟੇਕ ਪੁਨਿ ਧੁਨਿ ਕੋ ਬਿਨਾਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "If many bangles are worn in one arm, they keep making noise by striking with each other but when melted and made into one become quiet and noiseless."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਹੱਥਾਂ ਵਿਖੇ ਕੜੇ ਕੰਙਣ ਆਦਿ ਅਨੇਕ ਗਹਿਣਿਆਂ ਤੋਂ ਧੁਨਿ ਛਨਕਾਰ ਹੋਯਾ ਕਰਦੀ ਹੈ ਪਰ ਜਦ ਉਹ ਅਨੇਕਤਾ ਨੂੰ ਤ੍ਯਾਗ ਕੇ ਇੱਕੋ ਇਕ ਮਾਤ੍ਰ ਹੋਣ ਦੀ ਟੇਕ ਧਾਰਦੇ ਆਪਣੇ ਨਿਜ ਰੂਪ ਵਿਖੇ ਟਿਕ ਏਕੇ ਇਕ ਸਰੂਪੀ ਹੀ ਬਣ ਜਾਯਾ ਕਰਦੇ ਹਨ; ਤਾਂ ਫੇਰ ਓਨਾਂ ਦੀ ਛਣਕਾਰ ਭੀ ਮਿਟ ਜਾਯਾ ਕਰਦੀ ਹੈ।"