[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਸੁਖੁ ਸਾਧਸੰਗਿ ਪਾਇਆ ॥"
page = 42
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! I gathered peace in the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਮੈਨੂੰ ਸਤਿਸੰਗਤ ਅੰਦਰ ਆਰਾਮ ਮਿਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, peace is found in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਨੇ ਸੁਖੁ ਪਾਯਾ ਹੈ, ਸੋ ਸਾਧ ਸੰਗਤ ਸੇ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਹੀ) ਸੁਖ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਸਾਧ ਸੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, uno logra la Paz sólo en la Compañía de los Santos."