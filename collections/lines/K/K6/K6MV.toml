[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸ ਪਿਆਸ. ਮੇਰਾ ਮਨੁ ਮੋਹਿਓ; ਕਾਢੀ ਨਰਕ ਤੇ ਧੂਹ ॥੧॥"
page = 1227
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is bewitched by the thirst of the Lord's vision and my Lord has pulled me out of the hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਦੀ ਤਰੇਹ ਨੇ ਮੋਹਿਤ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਦੋਜਕ ਵਿੱਚੋ ਬਾਹਰ ਖਿਚ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is enticed, thirsty for the Blessed Vision of His Darshan. He has lifted me up and out of hell. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਦਰਸਨ ਕੀ (ਪਿਆਸ) ਚਾਹ ਨੇ ਮੇਰਾ ਮਨ ਮੋਹਿਆ ਹੈ ਔਰ ਨਰਕ ਰੂਪ ਵਿਸ਼੍ਯੋਂ ਸੇ (ਧੂਹ) ਖੈਂਚ ਕਰ ਨਿਕਾਲ ਲਈ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਮੇਰਾ ਮਨ ਤਾਂ ਗੋਪਾਲ ਦੇ ਦਰਸਨ ਦੀ ਤਾਂਘ ਵਿਚ ਮਗਨ ਰਹਿੰਦਾ ਹੈ। ਮੈਨੂੰ ਉਸ ਨੇ ਨਰਕਾਂ ਤੋ ਖਿੱਚ ਕੇ ਕੱਢ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਆਸ = ਤਾਂਘ। ਤੇ = ਤੋਂ। ਧੂਹ = ਖਿੱਚ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, cuando mi mente es cautivada con la Visión del Señor, soy rescatado y puesto a salvo del fuego de mis pasiones. (1)"