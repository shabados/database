[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣਾ ਪਿਰੁ ਰਾਖੈ; ਸਦਾ ਉਰ ਧਾਰਿ ॥"
page = 363
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her Spouse, she ever keeps clasped to her heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੰਤ ਨੂੰ ਉਹ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She keeps her Husband Lord always clasped to her heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਅਪਨੇ ਪ੍ਯਾਰੇ ਕੋ ਸਰਬਦਾ (ਉਰ) ਹ੍ਰਿਦ੍ਯੇ ਮੇਂ ਧਾਰਨ ਕਰ ਰਖਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ ਹਮੇਸ਼ਾ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰ = ਹਿਰਦਾ। ਉਰ ਧਾਰਿ = ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y guarda al Señor siempre en su corazón."