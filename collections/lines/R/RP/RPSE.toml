[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ ਲੇਖੈ; ਕਬਹੂ. ਨ ਪਾਇ ॥"
page = 1168
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, these are not at all of any account,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ, ਇਹ ਕਦਾਚਿਤ ਕਿਸੇ ਹਿਸਾਬ ਵਿੱਚ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, these things are worthless,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਮਨ! ਲੇਖ ਮੇਂ ਕਬੀ ਨਹੀਂ ਪੜਤੇ ਹੈਂ, ਭਾਵ ਸਰਬ ਕਰਮ ਬ੍ਯਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਭੀ) ਹੇ ਮਨ! ਅਜੇਹੀ ਸੁੱਚ ਦੇ ਕੋਈ ਭੀ ਅਡੰਬਰ ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De nada sirve la vida,"