[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਦੇ; ਬੰਦਗੀ ਇਕਤੀਆਰ ॥"
page = 338
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, embrace Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਨਸਾਨ! ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਅਖਤਿਆਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O human being, embrace the Lord's meditation,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਹਮ ਜੋ ਤੇਰੇ ਦਾਸ ਹਾਂ ਹਮ ਕੋ ਤੇਰੀ ਬੰਦਗੀ ਕਰਨੀ ਚਾਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ (ਪ੍ਰਭੂ ਦੀ) ਭਗਤੀ ਕਬੂਲ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Sirviente del Señor, escoge estar al Servicio de tu Señor,"