[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੋ ਸੂਤਕੁ; ਜੇਤਾ ਮੋਹੁ ਆਕਾਰੁ ॥"
page = 229
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The attachment of all the visible objects is all impurity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸ਼ਟਮਾਨ ਪਦਾਰਥਾਂ ਦੀ ਤਮਾਮ ਲਗਨ ਸਭ ਅਸ਼ੁੱਧਤਾ ਹੀ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the created beings are contaminated by emotional attachment;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਅਕਾਰੋਂ ਮੇਂ ਮੋਹ ਹੈ, ਸੋ ਸਭੁ ਸੂਤਕ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਲਈ) ਇਹ ਜਿਤਨਾ ਹੀ ਜਗਤ ਹੈ ਜਿਤਨਾ ਹੀ ਜਗਤ ਦਾ ਮੋਹ ਹੈ ਇਹ ਸਾਰਾ ਅਪਵਿਤ੍ਰਤਾ (ਦਾ ਮੂਲ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੋ = ਸਾਰਾ ਹੀ। ਜੇਤਾ = ਜਿਤਨਾ ਹੀ। ਆਕਾਰੁ = ਇਹ ਦਿੱਸਦਾ ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que parece ser la realidad está contaminado por el apego,"