data = "ਅਨਦਿਨੁ; ਨਾਲਿ ਪਿਆਰੇ ਸੰਗੁ ॥੧॥"
page = 352
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and night and day abides in the association of his beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਰਾਤ ਦਿਨ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੀ ਸੰਗਤਿ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, one dwells with the Beloved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਰਾਤਿ ਦਿਨ ਪ੍ਯਾਰੇ ਕੇ ਸਾਥ ਮਿਲਾਪੁ ਰਹਤਾ ਹੈ॥੧॥☬ਸੋ ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਰੋਜ਼ (ਹਰ ਵੇਲੇ) ਪਿਆਰੇ ਪ੍ਰਭੂ ਨਾਲ ਉਸ ਦਾ ਸਾਥ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y noche y día permanece con el Bienamado. (1)"