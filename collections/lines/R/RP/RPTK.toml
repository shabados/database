[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਪ੍ਰਗਟ ਭਏ ਗੋਪਾਲ ॥"
page = 1143
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom my Master becomes manifest;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਮੇਰਾ ਮਾਲਕ ਜਾਹਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, unto whom the Lord reveals Himself"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕੇ ਗੋਪਾਲ ਸਾਖ੍ਯਾਤਕਾਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਓ! ਜਿਸ (ਸੁਭਾਗੀ) ਦੇ ਅੰਦਰ ਗੋਪਾਲ-ਪ੍ਰਭੂ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ ਨੂੰ, ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A aquél a quien mi Señor, mi Dios se Le vuelve Manifiesto,"