[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੰਦ ਦਾਨ ਤਾ ਕੌ ਦਯੋ; ਕਹ ਲਉ ਕਹੋ ਸੁਨਾਇ ॥"
page = 300

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The charity given by Nand to the Brahmin cannot be described"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨੰਦ ਨੇ ਉਸ ਨੂੰ (ਜੋ) ਦਾਨ ਦਿੱਤਾ (ਉਸ ਨੂੰ ਮੈਂ) ਕਿਥੋਂ ਤਕ ਕਹਿ ਕੇ ਸੁਣਾਵਾਂ?"