[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਜਣੁ ਮੇਰਾ ਮੇਲਿ ਹਰੇ; ਜਿਤੁ ਮਿਲਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵਾ ॥"
page = 562
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, make me meet with the Guru, my friend, by meeting whom I meditate on God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਨੂੰ ਮੇਰੇ ਮਿੱਤ੍ਰ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, let me meet the Guru, my best friend; meeting Him, I meditate on the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਮੁਝੇ ਐਸਾ ਸਜਨ ਗੁਰੂ ਮਿਲਾਇ ਦੇ ਜਿਸ ਕੋ ਮਿਲ ਕਰ ਕੇ ਮੈਂ ਹਰ ਪ੍ਰਕਾਰ ਆਪ ਕਾ ਧਿਆਉਨਾ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਹਰੀ!) ਮੈਨੂੰ ਮੇਰਾ ਮਿੱਤਰ ਗੁਰੂ ਮਿਲਾ, ਜਿਸ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਮੈਂ ਹਰਿ-ਨਾਮ ਸਿਮਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, condúceme al Guru, mi Amigo,"