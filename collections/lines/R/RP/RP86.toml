[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰੈ ਪਕਰੀ ਟੇਕ ਰਾਮ ਕੀ; ਤੁਰਕ ਰਹੇ ਪਚਿਹਾਰੀ ॥੪॥੮॥"
page = 477
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir has taken hold of the Lord's prop and the Muslims have utterly failed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਨੇ ਇਕ ਸੁਆਮੀ ਦਾ ਆਸਰਾ ਫੜਿਆ ਹੈ ਅਤੇ ਮੁਸਲਮਾਨ ਬੁਰੀ ਤਰ੍ਹਾਂ ਹਾਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer has grasped hold of the Lord's Support, and the Muslims have utterly failed. ||4||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮੈਂ ਕਬੀਰ ਨੇ ਤੋ ਰਾਮ ਕੀ ਟੇਕ ਲਈ ਹੈ। ਜਿਨ ਕੀ ਬੁਧੀ (ਪਚਿ) ਜਲ ਕਰ ਹਾਰੀ ਹੈ, ਸੋ (ਤੁਰਕ ਰਹੈ) ਚੁਪਕੇ ਹੋ ਰਹੇ ਹੈਂ॥੪॥੮॥☬ਮ੍ਰਿਤਕ ਹੂਏ ਕੋ ਦੇਖ ਕਰ ਵੈਰਾਗ੍ਯ ਮਈ ਸਬਦ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਨੇ ਤਾਂ ਇਕ ਪਰਮਾਤਮਾ (ਦੇ ਸਿਮਰਨ) ਦਾ ਆਸਰਾ ਲਿਆ ਹੈ, (ਝਗੜਾਲੂ) ਮੁਸਲਮਾਨ (ਬਹਿਸਾਂ ਵਿਚ ਹੀ) ਖ਼ੁਆਰ ਹੋ ਰਹੇ ਹਨ ॥੪॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਚਿ ਹਾਰੀ = ਖਪਦੇ ਰਹੇ, ਖ਼ੁਆਰ ਹੋਏ ॥੪॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero musulmanes como ustedes están muy frustrados por la inútil pelea. (4‑8)"