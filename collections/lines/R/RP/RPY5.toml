[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ ਵਿਰਲੇ; ਮਨਿ ਵੂਠਾ ॥੨॥"
page = 896
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the person, within whose mind the Lord abides by Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਕਿਸੇ ਟਾਂਵੇਂ ਟੱਲੇ ਪੁਰਸ਼ ਦੇ ਹਿਰਦੇ ਹੀ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, He comes to dwell in the mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਸੋ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਭਾਣਾ ਮੰਨਣਾ ਕਿਸੇ ਵਿਰਲੇ ਕੇ ਹੀ ਮਨ ਮੇਂ ਵਸਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਸ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਆਪ ਆ ਵੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que cree en Dios, por la Gracia del Guru, es extraordinario en verdad.(2)"