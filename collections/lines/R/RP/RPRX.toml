[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ. ਗੁਰ ਕੀ ਸਿਖ ਸੁਣਿ; ਹਰਿ ਪਾਵਹਿ ਗੁਣੀ ਨਿਧਾਨੁ ॥"
page = 511
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, hearken to the Guru's instruction and thou shalt obtain God the treasure of merits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਸ੍ਰਵਣ ਕਰ ਅਤੇ ਤੂੰ ਖੂਬੀਆਂ ਦੇ ਖਜਾਨੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, listen to the Guru's Teachings, and you shall obtain the treasure of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏ ਮਨ! ਤੂੰ ਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਕੋ ਸਰਵਣ ਕਰ, ਤਬ ਗੁਨ ਨਿਧਾਨ ਹਰੀ ਕੋ ਪਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਸੁਣ (ਭਾਵ, ਸਿੱਖਿਆ ਤੇ ਤੁਰ) ਤੈਨੂੰ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ ਮਿਲ ਪਏਗਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, escucha la Instrucción del Guru y obtén a Tu Señor, el Tesoro de Virtud."