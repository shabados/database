[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਭਿ ਗੁਣ ਤੈਡੇ ਨਾਨਕ ਜੀਉ, ਮੈ ਕੂ ਥੀਏ; ਮੈ ਨਿਰਗੁਣ ਤੇ. ਕਿਆ ਹੋਵੈ ॥"
page = 964
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the virtues I have obtained from Thee, O Sire Master. How could I, the meritless one, achieve these otherwise, O Nanak?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਨੇਕੀਆਂ ਮੈਨੂੰ ਤੇਰੇ ਕੋਲੋਂ ਥਿਆਈਆਂ (ਮਿਲੀਆਂ) ਹਨ, ਹੇ ਮਹਾਰਾਜ ਮਾਲਕ! ਮੈਂ ਨਿਗੁਣਾ, ਇਨ੍ਹਾਂ ਨੂੰ ਹੋਰ ਕਿਸੇ ਤਰ੍ਹਾਂ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਸਾਂ, ਹੇ ਨਾਨਕ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All virtues are Yours, Dear Lord; You bestow them upon us. I am unworthy - what can I achieve, O Nanak?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਮਹਾਰਾਜ ਜੀਉ! ਮੇਰੇ ਕੋ ਤੇਰੇ ਸੇ ਪੂਰਨ ਗੁਣ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ। ਮੈਂ ਨਿਰਗੁਣ ਤੇ ਕੀ ਹੋਤਾ ਹੈ, ਭਾਵ ਤੇਰੇ ਉਪਕਾਰ ਕਾ ਮੈਂ ਪ੍ਰਤੀ ਉਪਕਾਰ ਨਹੀਂ ਕਰ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਾਰੇ ਗੁਣ ਤੇਰੇ ਹੀ ਹਨ, ਤੈਥੋਂ ਹੀ ਮੈਨੂੰ ਮਿਲੇ ਹਨ, ਮੈਥੋਂ ਗੁਣ-ਹੀਨ ਤੋਂ ਕੁਝ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas la Virtudes son Tuyas, Amado Señor, Tú nos las otorgas, pero yo no las merezco.¿Qué podría lograr por mí mismo?"