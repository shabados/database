[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਨ ਦੇਹਿ; ਚੁਰੂ ਭਰਿ ਪਾਨੀ ॥"
page = 332
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Themselves they give not even a handful of water,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਤਾਂ ਉਹ ਪਾਣੀ ਦੀ ਇਕ ਚੁਲੀ ਭਰ ਭੀ ਨਹੀਂ ਦਿੰਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not offer even a handful of water,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕਿਸੀ ਕੋ ਚੁਲੀ ਭਰਿ ਪਾਨੀ ਨਹੀਂ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਲੋਕ) ਆਪ ਤਾਂ (ਕਿਸੇ ਨੂੰ) ਇਕ ਚੁਲੀ ਜਿਤਨਾ ਪਾਣੀ ਭੀ ਨਹੀਂ ਦੇਂਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos mismos no pueden ofrecer siquiera un poco de bondad a otro,"