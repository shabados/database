[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈ ਜੈ ਹੋਸੀ, ਮਹਿਖਾਸੁਰ ਮਰਦਨ; ਭੂਮਿ, ਅਕਾਸ, ਪਤਾਲ, ਜਲੰ ॥੬॥੨੧੬॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hail, hail, O Slayer of Mahishasura! Pervading in earth, sky, nether-world and water.6.216."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਿਖਾਸੁਰ ਨੂੰ ਮਾਰਨ ਵਾਲੀ ਅਤੇ ਭੂਮੀ, ਆਕਾਸ਼, ਪਾਤਾਲ ਅਤੇ ਜਲ ਵਿਚ (ਨਿਵਾਸ ਕਰਨ ਵਾਲੀ! ਤੇਰੀ) ਜੈ ਜੈਕਾਰ ਹੋਵੇ ॥੬॥੨੧੬॥"