[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਪਿ; ਮਾਇਆ ਬੰਧਨ ਤੂਟੇ ॥"
page = 497
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the Lord, the bonds of mammon are loosed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਆਰਾਧਨ ਕਰਨ ਨਾਲ ਮੋਹਨੀ (ਮਾਇਆ) ਦੇ ਜੂੜ ਵੱਢੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, the bonds of Maya are cut away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਜਪਨੇ ਸੇ ਜਿਨ ਗੁਰਮੁਖੋਂ ਕੇ ਮਾਯਾ ਕੇ ਬੰਧਨ ਟੂਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਉਸ ਮਨੁੱਖ ਦੇ ਮਾਇਆ ਦੇ ਬੰਧਨ ਟੁੱਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, las amarras de Maya son cortadas,"