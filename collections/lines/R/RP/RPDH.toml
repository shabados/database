[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਠਾ ਰੁਚੈ, ਤਹੀ ਤੇ ਕਹੀਐ ॥੧੧੪੫॥"
page = 792

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Suhirdayani”, add the word “Mathani” at the end and know all the names of Tupak for using them according to your inclination.1145."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚੰਗਾ ਲਗੇ, ਉਥੇ ਕਹੋ ॥੧੧੪੫॥"