[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਸ ਮੂੜ ਦੁਰਮਤਿ ਬਡੋ; ਯਾ ਕੌ ਡਰਿ ਹੈ ਮਾਰਿ ॥੪੭॥"
page = 295

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vasudev thought in his mind that Kansa was a man of vicious intellect, with fear, he will definitely kill the infant.47."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿ) ਮੂਰਖ ਕੰਸ ਵੱਡੀ ਖੋਟੀ ਬੁੱਧੀ ਵਾਲਾ ਹੈ, ਇਸ ਨੂੰ ਜ਼ਰੂਰ ਮਾਰ ਸੁਟੇਗਾ ॥੪੭॥"