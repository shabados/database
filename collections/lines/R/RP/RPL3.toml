[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਇ ਖਾਇ. ਕਰੇ ਬਦਫੈਲੀ; ਜਾਣੁ ਵਿਸੂ ਕੀ ਵਾੜੀ ਜੀਉ ॥੨॥"
page = 105
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know that he who eats copiously and does evil is like an orchard of poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮਝ ਲੈ ਕਿ ਜੋ ਬਹੁਤਾ ਖਾਂਦਾ ਹੈ ਅਤੇ ਬਦੀ ਕਮਾਉਂਦਾ ਹੈ ਉਹ ਜ਼ਹਿਰ ਦੀ ਬਗੀਚੀ ਦੀ ਮਾਨਿੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know this well, that one who eats and eats while practicing evil, is like a field of poisonous plants. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਪਦਾਰਥੋਂ ਕੋ ਖਾਇ ਖਾਇ ਕਰ (ਬਦਫੈਲੀ) ਖੋਟੇ ਕਰਮ ਕਰਤਾ ਹੈ, ਸੋ ਜਾਨ ਲੀਆ (ਵਿਸੂ ਕੀ) ਵਿਸੁ ਕੀ ਵਾੜੀ ਹੈ ਵਿਖ ਕਾ, ਭਾਵ ਏਹਿ ਕਿ ਤਿਸ ਕਾ ਸੰਗੁ ਕਰ ਔਰ ਜੀਵੋਂ ਕਾ ਬੁਰਾ ਹੋਤਾ ਹੈ ਵਾ ਵਿਸੇਸ ਕਰ ਕੇ ਸੂਕੀ ਹੋਈ ਵਾੜੀ ਹੈ॥੨॥॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥ ਖਾ ਖਾ ਕੇ ਬੁਰੇ ਕੰਮ ਹੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਜ਼ਹਿਰ ਦੀ ਬਗ਼ੀਚੀ ਜਾਣੋ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que come bien y es malvado, sábetelo que su vida es un campo de veneno. (2)"