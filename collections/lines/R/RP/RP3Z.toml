[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਲੁ ਛੋਡਿ. ਡਾਲੀ ਲਗੇ; ਕਿਆ ਪਾਵਹਿ ਛਾਈ ॥੧॥"
page = 420
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who let go the root and cling to the branches, what do they obtain? Ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮੁੱਢ ਨੂੰ ਤਿਆਗ ਕੇ ਟਣਿੀਆਂ ਨੂੰ ਚਿੰਮੜਦੇ ਹਨ, ਉਹ ਕੀ ਹਾਸਲ ਕਰਦੇ ਹਨ? ਸੁਆਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who abandon the roots and cling to the branches, shall obtain only ashes. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੂਲ ਕੋ ਛੋਡ ਕਰ ਡਾਲੀਓਂ ਮੇਂ ਲਗੇ ਹੈਂ ਅਰਥਾਤ ਅਕਾਲ ਪੁਰਖ ਕੀ ਸੇਵਾ ਕੋ ਛੋਡ ਕਰ ਆਨ ਦੇਵਤੋਂ ਕੀ ਉਪਾਸਨਾ ਕਰਤੇ ਹੈਂ, ਸੋ ਕ੍ਯਾ ਪਾਵਹਿਗੇ (ਛਾਈ) ਭਸਮ ਅਰਥਾਤ ਉਨ ਕੋ ਕੁਛ ਨਹੀਂ ਮਿਲੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸੰਸਾਰ-ਰੁੱਖ ਦੇ) ਮੂਲ (-ਪ੍ਰਭੂ) ਨੂੰ ਛੱਡ ਕੇ (ਸੰਸਾਰ-ਰੁੱਖ ਦੀਆਂ) ਡਾਲੀਆਂ (ਮਾਇਆ ਦੇ ਪਸਾਰੇ) ਵਿਚ ਲੱਗ ਗਏ ਤੇ ਉਹਨਾਂ ਨੂੰ (ਆਤਮਕ ਜੀਵਨ ਵਿਚੋਂ) ਕੁਝ ਭੀ ਨਹੀਂ ਮਿਲਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, aquél que olvida la raíz y sólo piensa en las ramas, ¿podría obtener la esencia del árbol? (1)"