[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਿਸਟਿ ਬਚਾਇ, ਸਾਥ ਦਾਤਨ ਚਬਾਇ; ਸੋ ਤੋ ਗਯੋ ਹੈ ਪਚਾਇ, ਜੈਸੇ ਖੇਲੇ ਸਾਗ ਬਾਵਰਾ ॥੨੨੪॥"
page = 313

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam says that Krishna did a very difficult task and with this his name spread in all the ten directions and all this work was done like a juggler, who chews and digests all, keeping himself out of sight.224."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਲੋਕਾਂ ਦੀ) ਨਜ਼ਰ ਤੋਂ ਬਚਾ ਕੇ, ਦੰਦਾਂ ਨਾਲ 'ਦਾਵਾਨਲ' (ਅਸੁਰ) ਨੂੰ ਚਬਾ ਗਿਆ ਹੈ ਅਤੇ ਇੰਜ ਪਚਾ ਗਿਆ ਹੈ ਜਿਸ ਤਰ੍ਹਾਂ ਸ੍ਵਾਂਗੀ ਸ੍ਵਾਂਗ ਖੇਡਦਾ ਹੈ ॥੨੨੪॥"