[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਹਰ ਏਕ ਮਿਰਤਕ ਸੌ ਭਯੋ ॥"
page = 975

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "An uphill task he faced, and for one whole watch he felt like a dead man."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਇਕ ਪਹਿਰ ਤਕ ਬੇਸੁੱਧ ਹੋ ਗਿਆ।"