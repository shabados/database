[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਤੇ ਢਾਲਿ ਤਿਰਸੂਲ ਖਗਾਨ ਖੇਲੈ ॥੧੩॥"
page = 973

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The shields and the spears dominated everywhere.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਿਤਨੇ ਹੀ ਢਾਲਾਂ, ਤ੍ਰਿਸ਼ੂਲਾਂ ਅਤੇ ਤਲਵਾਰਾਂ ਨਾਲ ਖੇਡਣ ਲਗੇ ॥੧੩॥"