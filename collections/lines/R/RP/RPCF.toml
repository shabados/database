[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ. ਸਾਤਿ ਨ ਆਵਈ; ਦੂਜੀ ਨਾਹੀ ਜਾਇ ॥"
page = 516
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without serving the True Guru, respite is not attained and another's love departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੇ ਬਾਝੋਂ ਠੰਢ-ਚੈਨ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ ਅਤੇ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the True Guru, peace is not obtained, and the sense of duality does not depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਸੇ ਬਿਨਾਂ ਸਾਂਤ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋਤੀ ਔਰ ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਦੂਸਰੀ ਜਗਹ ਸਾਂਤਕੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰਨ ਤੋਂ ਬਿਨਾ ਸ਼ਾਂਤੀ ਨਹੀਂ ਆਉਂਦੀ ਤੇ (ਸਤਿਗੁਰੂ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ (ਜਿਥੇ ਇਹ ਮਿਲ ਸਕੇ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin servir al Verdadero Guru uno no logra la Paz y no hay ningún otro lugar a donde ir."