[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਣਿ ਮਰਣਿ ਸੁਖੁ ਹੋਇ; ਜਿਨੑਾ ਗੁਰੁ ਪਾਇਆ ॥"
page = 369
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who have obtained the Guru in birth and death they remain in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਪਰਾਪਤ ਹੋਇਆ ਹੈ, ਉਹ ਜੰਮਣ ਤੇ ਮਰਣ ਵਿੱਚ ਸੁਖ ਪ੍ਰਤੀਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have found the Guru are at peace, in life and in death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੂ ਪਾਯਾ ਹੈ, ਤਿਨ ਕਾ ਜੀਵਨਾ ਔਰ ਮਰਣਾ ਦੋਨੋਂ ਸੁਖ ਪੂਰਬਕ ਹੋਤੇ ਹੈਂ ਅਰਥਾਤ ਦੁਖ ਰਹਿਤ ਸ੍ਵੈਇਛਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪਿਆ ਉਹਨਾਂ ਨੇ (ਸਾਰੇ) ਜੀਵਨ ਵਿਚ (ਭੀ) ਆਤਮਕ ਆਨੰਦ ਮਾਣਿਆ, ਤੇ ਮਰਨ ਵਿਚ ਭੀ (ਮਰਨ ਵੇਲੇ ਭੀ) ਸੁਖ ਹੀ ਪ੍ਰਤੀਤ ਕੀਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਣਿ ਮਰਣਿ = ਜੀਵਨ ਵਿਚ ਭੀ ਤੇ ਮਰਨ ਵਿਚ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquéllos que están entonados en el Guru están en paz en la vida y en la muerte,"