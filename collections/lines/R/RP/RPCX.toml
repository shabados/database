[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨ ਬਾਛਤ ਬਰੁ ਮਾਗਿਯੈ; ਮੈ ਤ੍ਰਿਯ, ਤੁਮ ਬਰ ਦੀਨ ॥੧੦੩॥"
page = 877

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Come on ask for what do you want, 1 will grant you the boon.’(103)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਇਸਤਰੀ! ਮਨ ਇਛਿਤ ਵਰ ਮੰਗ ਲੈ, ਮੈਂ ਤੈਨੂੰ (ਉਹੀ) ਵਰ ਦਿਆਂਗਾ ॥੧੦੩॥"