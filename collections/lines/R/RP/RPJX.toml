[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕਾ ਉਤਰੈ ਭਾਰੁ ॥੩॥"
page = 895
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thou shalt be rid of the burden of sins of many births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪਾਂ ਦੇ ਬੋਝ ਤੋਂ ਮੁਕਤ ਹੋ ਜਾਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall be rid of the burden of countless incarnations. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮੋਂ ਜਨਮੋਂ ਕਾ ਪਾਪ ਰੂਪ ਭਾਰ ਉਤਰ ਜਾਏਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਅਨੇਕਾਂ ਜਨਮਾਂ (ਦੇ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ) ਦਾ ਭਾਰ ਲਹਿ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de las encarnaciones son erradicados.(3)"