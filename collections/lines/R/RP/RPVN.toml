[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅਰੇ; ਓਲੑਾ ਨਾਮ ਕਾ ॥"
page = 211
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man thy only support is the Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਬੰਦੇ! ਤੇਰਾ ਆਸਰਾ ਕੇਵਲ ਮਾਲਕ ਦਾ ਨਾਮ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hey, soul: your only Support is the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਨਾਮ ਕਾ ਓਲਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ (ਹੀ) ਆਸਰਾ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਸਹਾਇਤਾ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਰੇ = ਹੇ ਜੀਵ! ਹੇ ਜਿੰਦੇ! ਓਲ੍ਹ੍ਹਾ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, nuestro Único Refugio es el Nombre."