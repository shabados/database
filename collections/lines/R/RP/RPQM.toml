[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰਬ ਸਿੰਮ੍ਰਿਤਨ, ਸਰਬ ਸਾਸਤ੍ਰਨ; ਸਰਬ ਬੇਦ ਬਿਚਾਰ ॥"
page = 34

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is not within the contemplation of all the Smritis, all the Shastras and all the Vedas."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹੀ) ਸਾਰੀਆਂ ਸਮ੍ਰਿਤੀਆਂ, ਸਾਰੇ ਸ਼ਾਸਤ੍ਰਾਂ ਅਤੇ ਸਾਰੇ ਵੇਦਾਂ ਦਾ (ਸਮੁੱਚਾ) ਵਿਚਾਰ ਹੈ।"