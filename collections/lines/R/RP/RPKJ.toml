[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਤ੍ਰਿਯਾਕੈ ਖੇਲਕ ਖੜਗ; ਖਗ ਖੰਡੋ ਖਤ੍ਰਿਆਰਿ ॥"
page = 719

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It plays in the limb of Kshatriyas  it is called Kharag, Khanda or the enemy of Kshatriyas"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਖਤ੍ਰਿਯਾਂਕੈ ਖੇਲਕ (ਛਤ੍ਰੀਆਂ ਦੇ ਅੰਗ ਨਾਲ ਲਟਕਣ ਵਾਲਾ) ਖੜਗ, ਖਗ, ਖੰਡਾ, ਖਤ੍ਰਿਆਰਿ (ਛਤ੍ਰੀਆਂ ਦਾ ਵੈਰੀ) ਖੇਲਾਂਤਕ (ਯੁੱਧ ਦੀ ਖੇਡ ਦਾ ਅੰਤ ਕਰਨ ਵਾਲਾ)"