[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨੁ ਲਾਲਨੁ; ਪਾਇਓ ਰੀ ॥ ਰਹਾਉ ਦੂਜਾ ॥੧॥੧੨੮॥"
page = 830
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have attained to my Beloved, the charmer. 2nd. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮਨਮੋਹਨ ਦਿਲਜਾਨੀ ਨੂੰ ਪਰਾਪਤ ਹੋ ਗਈ ਹਾਂ। ਠਹਿਰਾਉ ਦੂਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found my Beloved, Enticing Lord. ||Second Pause||1||128||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਤਿਸ ਮੋਹਿਨ ਪਿਆਰੇ ਵਾਹਿਗੁਰੂ ਕੋ ਪਾਇ ਲੀਆ ਹੈ॥ ਰਹਾਉ ਦੂਜਾ॥੧॥੧੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣ! ਹੁਣ ਮੈਂ ਸੋਹਣਾ ਲਾਲ ਮੋਹਣ ਲੱਭ ਲਿਆ ਹੈ।ਰਹਾਉ ਦੂਜਾ ॥੧॥੧੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora tengo a mi Señor, el Encanto de mi corazón. (Segunda pausa-1-128)"