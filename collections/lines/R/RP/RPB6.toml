[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮੁੰਡੀਆ; ਸਗਲੋ ਦ੍ਰਬੁ ਖੋਈ ॥"
page = 871
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This lad has lost all his wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮੁੰਡੇ ਨੇ ਆਪਣਾ ਸਾਰਾ ਧਨ ਗੁਆ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This shaven-headed mendicant has wasted all his wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਜੋ ਕਬੀਰ (ਮੁੰਡੀਆ) ਫਕੀਰੁ ਹੈ ਵਾ ਲੜਕਾ ਸਰਬ ਧਨ ਕਾ (ਖੋਈ) ਗਵਾਵਨੇ ਵਾਲਾ ਹੈ ਅਰਥਾਤ ਔਖੀ ਹੂਈ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ) ਇਹ (ਖਸਮ) ਸਾਧੂ ਸਾਰਾ (ਕਮਾਇਆ) ਧਨ ਗਵਾਈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pobre desafortunado ha desperdiciado todo su dinero;"