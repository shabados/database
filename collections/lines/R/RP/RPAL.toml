[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਬੁਧੀ ਜਾਲੀਅਹਿ; ਇਕੁ ਰਹੈ ਤਤੁ ਗਿਆਨੁ ॥੪॥"
page = 1413
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May all the knowledge be burnt save alone the Lord's wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਕਰੇ ਕੇਵਲ ਸਵਾਮੀ ਦੀ ਸਿਆਣਪ ਤੋਂ ਬਿਨਾ ਸਾਰੀਆਂ ਖੂਬੀਆਂ ਸੜ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let all wisdom be burnt away, except for the essence of spiritual wisdom. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਬੁਧੀਆਂ ਜਲਤੀਆਂ ਹੈਂ ਏਕ ਤਤ ਸਰੂਪ ਕਾ ਗਿਆਨ ਹੀ ਇਸਥਿਤ ਹੋਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੀਆਂ ਹੀ ਸਿਆਣਪਾਂ ਵਿਅਰਥ ਜਾਂਦੀਆਂ ਹਨ, ਸਿਰਫ਼ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਕਾਇਮ ਰਹਿੰਦਾ ਹੈ। ਇਹ ਨਾਮ ਹੀ ਹੈ ਜੀਵਨ ਦਾ ਨਿਚੋੜ, ਇਹ ਨਾਮ ਹੀ ਹੈ ਅਸਲ ਗਿਆਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que toda sabiduría se consuma excepto la que trae la Esencia de la Sabiduría Espiritual. (4)"