[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਰਾਸੀ ਸਚੁ ਧਨੁ; ਉਤਮ ਪਦਵੀ ਪਾਂਹਿ ॥"
page = 1419
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is their capital and true their wealth and they obtain the sublime rank."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਪੂੰਜੀ ਅਤੇ ਸੱਚੀ ਉਨ੍ਹਾਂ ਦੀ ਦੌਲਤ ਅਤੇ ਉਹ ਸ਼੍ਰੇਸ਼ਟ ਮਰਤਬੇ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is their capital, and true is their wealth; they are blessed with the ultimate status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਪਾਸ ਸਰਧਾ ਰੂਪੀ ਸਚੀ (ਰਾਸੀ) ਪੂੰਜੀ ਹੈ, ਤਿਸੀ ਕੇ ਸਚਾ ਨਾਮ ਧਨ ਪਾਇ ਕਰ ਉਤਮ ਪਦਵੀ ਕੋ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਕੋਲ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਦਾ ਸਰਮਾਇਆ ਧਨ (ਇਕੱਠਾ ਹੋ ਜਾਂਦਾ) ਹੈ। ਉਹ ਮਨੁੱਖ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਸੀ = ਪੂੰਜੀ, ਸਰਮਾਇਆ। ਪਦਵੀ = ਆਤਮਕ ਦਰਜਾ। ਪਾਂਹਿ = ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero es su Capital y Verdadera es su Riqueza."