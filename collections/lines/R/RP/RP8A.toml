[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਕਥੈ ਸੁਨੈ ਹਰਿ ਕੀਰਤਨੁ; ਤਾ ਕੀ ਦੁਰਮਤਿ ਨਾਸ ॥"
page = 1300
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever utters and heart the Lord's praise; his evil nature is wiped off,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਵਰਨਣ ਅਤੇ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ, ਉਸ ਦੀ ਮੰਦੀ ਭਾਵਨਾ ਮਿਟ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever speaks and listens to the Kirtan of the Lord's Praises is rid of evil-mindedness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਪੁਰਸੁ ਹਰੀ ਜਸੁ ਕੋ ਕਥਨ ਕਰਤਾ ਹੈ ਔ ਹਰੀ ਕੀ ਕੀਰਤੀ ਕੋ ਸੁਨਤਾ ਹੈ ਤਿਸ ਕੀ ਖੋਟੀ ਮਤਿ ਨਸ੍ਟ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਉਚਾਰਦਾ ਹੈ ਸੁਣਦਾ ਹੈ, ਉਸ ਦੀ ਖੋਟੀ ਮੱਤ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਜੋ = ਜਿਹੜਾ ਜਿਹੜਾ ਮਨੁੱਖ। ਕਥੈ = ਬਿਆਨ ਕਰਦਾ ਹੈ। ਦੁਰਮਤਿ = ਖੋਟੀ ਮੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién hable y medite en el Kirtan de la Alabanza del Señor se libera de la maldad de la mente"