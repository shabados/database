[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਣੰ ਫਟਕੈ ਫੇਣਕਾ ਫੰਤਕਾਰੰ ॥"
page = 142

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "While burning, the snakes fluttered their hoods, frothed and hissed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹਵਨ ਵਿਚ ਸੜਦੇ ਹੋਏ ਸੱਪ) ਫਣਾਂ ਨੂੰ ਪਟਕਦੇ ਸਨ, ਝੱਗ ਸੁਟਦੇ ਸਨ ਅਤੇ ਫੁੰਕਾਰੇ ਮਾਰਦੇ ਸਨ।"