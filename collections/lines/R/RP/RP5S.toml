[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਅੰਤੇ ਮਧਿ ਆਸਾ; ਕੂਕਰੀ ਬਿਕਰਾਲ ॥"
page = 502
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the beginning end and middle man is dogged by the dreadful desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਰੰਭ ਅਖੀਰ ਅਤੇ ਦਰਮਿਆਨ ਵਿੱਚ ਆਦਮੀ ਮਗਰ ਭਿਆਨਕ ਖਾਹਿਸ਼ ਦੀ ਕੁੱਤੀ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the beginning, in the middle, and in the end, one is hounded by dreadful desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਦਿ ਅੰਤੇ ਮਧਿ) ਬਾਲ, ਜੁਬਾ, ਬ੍ਰਿਧ, ਸਭ ਅਵਸਥਾ ਮੇਂ ਆਸਾ ਰੂਪ ਕੁਤੀ (ਬਿਕਰਾਲ) ਭੈਦਾਇਕ ਪੀਛੇ ਲਗੀ ਭੌਂਕਾ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੀ) ਆਸਾ (ਇਕ) ਡਰਾਉਣੀ ਕੁੱਤੀ ਹੈ ਜੋ ਹਰ ਵੇਲੇ (ਜੀਵਾਂ ਦੇ ਮਨ ਵਿਚ ਹੋਰ ਹੋਰ ਪਦਾਰਥਾਂ ਲਈ ਭੌਂਕਦੀ ਰਹਿੰਦੀ ਹੈ, ਤੇ, ਜੀਵਾਂ ਵਾਸਤੇ ਆਤਮਕ ਮੌਤ ਦਾ ਜਾਲ ਖਿਲਾਰੀ ਰੱਖਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el principio, en medio y al final, somos perseguidos por el deseo incontrolado."