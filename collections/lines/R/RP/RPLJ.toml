[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਸੁਗੰਧਤ ਜ਼ੁਲਫ ਦੇ ਫੰਦੇ ਦਾ ਕੈਦੀ ਬਣ ਜਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਸੀਰਿ ਹਲਕਾਇ ਆਣ ਜ਼ੁਲਫ਼ਿ ਮੁਸ਼ਕ ਸਾ ਮੀ ਬਾਸ਼ ।੪੦।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In fact, someone cognizant of Akaalpurakh will not be derelict even for a moment in remembering Him. (34)"