[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੀਰਾ ਬਖਸਿ ਲਏ; ਵਡੀ ਵਡਿਆਈ ॥੨॥"
page = 1011
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He the Monarch, himself forgives and blesses with great honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪਾਤਿਸ਼ਾਹ ਮਾਫ਼ੀ ਦਿੰਦਾ ਹੈ ਅਤੇ ਭਾਰੀ ਇੱਜ਼ਤ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord King Himself grants forgiveness; how glorious is His greatness! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਆਪੇ ਹੀ (ਮੀਰਾ) ਪਾਤਸਾਹੁ ਪਰਮੇਸਰ ਵੱਡੀ ਵਡਿਆਈ ਦੇ ਕੇ ਬਖਸ ਲੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਆਪ ਹੀ (ਸੇਵਕ ਉਤੇ) ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ ਤੇ ਉਸ ਨੂੰ ਬਹੁਤ ਆਦਰ-ਮਾਣ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਰਾ = ਮਾਲਕ। ਵਡਿਆਈ = ਆਦਰ-ਮਾਣ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, nuestro Rey, perdona y bendice, pues tal es la Gloria de Dios.(2)"