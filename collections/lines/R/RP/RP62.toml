[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਇ ਭਗਤਿ; ਹਰਿ ਸਿਉ ਮਨੁ ਮਾਨਾਂ ॥੩॥"
page = 1339
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through loving adoration, my mind, is now, pleased with my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰੀ-ਉਪਾਸ਼ਨਾ ਦੇ ਰਾਹੀਂ, ਮੇਰਾ ਚਿੱਤ ਹੁਣ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through loving devotional worship, my mind is pleased and appeased with the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਰਾਗ ਏਹ ਹੈ, ਜੋ ਹਰੀ ਕੀ ਪ੍ਰੇਮ ਭਗਤੀ ਸਾਥ ਹਮਾਰਾ ਮਨ (ਮਾਨਾ) ਪਤੀਆਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਗਿੱਝ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante la Adoración Amorosa en Su Alabanza, mi mente está complacida y tranquila con Él. (3)"