[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਕਾਰ ਮਾਇਆ ਮਾਦਿ ਸੋਇਓ; ਸੂਝ ਬੂਝ. ਨ ਆਵੈ ॥"
page = 408
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man is sleep in the intoxication of sin and wealth and finds not understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਗੁਨਾਹ ਅਤੇ ਧਨ-ਦੌਲਤ ਦੇ ਨਸ਼ੇ ਅੰਦਰ ਸੁੱਤਾ ਪਿਆ ਹੈ ਅਤੇ ਸੋਚ-ਸਮਝ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sleeps, intoxicated by corruption and Maya; he does not come to realize or understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਕਾਰ ਜੋ ਹੈ ਕਾਮਾਦਿਕ ਔਰ ਮਾਇਆ ਇਨ ਕੇ (ਮਾਦਿ) ਮਦ ਮੇਂ ਜੀਵ ਸੋਇ ਰਹਾ ਹੈ, (ਸੂਝ) ਸਮਾਨ ਗ੍ਯਾਨ (ਬੂਝ) ਸਰੂਪ ਕੀ ਪਛਾਨ ਨਹੀਂ ਆਉਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਕਾਰਾਂ ਵਿਚ ਮਾਇਆ ਦੇ ਨਸ਼ੇ ਵਿਚ ਮਨੁੱਖ ਸੁੱਤਾ ਰਹਿੰਦਾ ਹੈ, ਇਸ ਨੂੰ (ਸਹੀ ਜੀਵਨ-ਰਾਹ ਦੀ) ਅਕਲ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਦਿ = ਮਦਿ, ਨਸ਼ੇ ਵਿਚ। ਸੂਝ ਬੂਝ = (ਸਹੀ ਜੀਵਨ ਦੀ) ਅਕਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Intoxicado por su propio ego, la riqueza y el vicio, el hombre duerme inconsciente de toda Sabiduría."