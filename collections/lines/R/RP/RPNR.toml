[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੈ; ਸਗਲ ਮਨ ਮਾਹਿ ॥"
page = 273
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every thing abide within the mind of the man who knows God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁਝ ਰੱਬ ਨੂੰ ਜਾਨਣ ਵਾਲੇ ਦੇ ਚਿੱਤ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being has all within his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੇ ਰਿਦੇ ਮੇਂ ਸਰਬ ਸੰਸਾਰ ਕਲਪਤ ਹੈ, ਵਾ ਸੁਭ ਗੁਣ ਨਿਵਾਸ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ (ਗੁਣ) ਬ੍ਰਹਮਗਿਆਨੀ ਦੇ ਅੰਦਰ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, lo tiene todo en el interior de su mente."