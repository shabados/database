[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਗਨ ਕੋ ਪੁਰ ਲੋਕ ਪੁਰੀ ਸੁਰ; ਦੇਖਿ ਪ੍ਰਭਾ ਜਿਹ ਸੀਸ ਨਿਵਾਵੈ ॥"
page = 536

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the elegance of precious stones, the abodes of gods bowed there heads"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾਗਾਂ ਦੀ ਨਗਰੀ ਅਤੇ ਦੇਵਤਿਆਂ ਦੀ ਪੁਰੀ ਜਿਸ ਦੀ ਸੁੰਦਰਤਾ ਨੂੰ ਵੇਖ ਕੇ ਸਿਰ ਨੀਵਾਂ ਕਰ ਲੈਂਦੀਆਂ ਹਨ।"