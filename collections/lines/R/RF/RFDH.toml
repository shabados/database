[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਮੇਲਿ ਮਿਲਾਏ ॥"
page = 764
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the True Lord has made me meet their union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਈਂ ਨੇ ਮੈਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord has united me with them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸਚੇ ਪਰਮੇਸਰ ਨੇ ਸੰਤੋਂ ਕੇ ਮੇਲ ਮਿਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੇ। ਮੇਲਿ = ਆਪਣੇ ਮੇਲਿ ਵਿਚ, ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Verdadero Señor auspició mi unión con ellos."