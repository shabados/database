[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਹਿ ਦੇਖਤ ਤ੍ਰਿਯ ਅਨਤ ਸੋ; ਰਮਤ, ਨ ਆਵਤ ਲਾਜ ॥੧੮॥"
page = 830

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Aren’t you ashamed of having romance with another women while I am watching ?’(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵੇਖਦਿਆਂ (ਤੁਸੀਂ) ਹੋਰ ਇਸਤਰੀ ਨਾਲ ਰਮਣ ਕਰ ਰਹੇ ਹੋ, ਸ਼ਰਮ ਨਹੀਂ ਆਉਂਦੀ ॥੧੮॥"