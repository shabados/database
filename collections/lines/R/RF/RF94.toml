[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ, ਜੋਗੀ ਜੁਗਤਿ ਜੁਗਾਹਾ ॥"
page = 699
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the Yogi and Himself the way in all the ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਖੁਦ ਯੋਗੀ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਸਾਰਿਆਂ ਯੁੱਗਾਂ ਅੰਦਰ ਰਸਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Yogi, and the way throughout the ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਾਹਿਗੁਰੂ ਆਪੇ ਹੀ ਜੋਗੀ ਰੂਪ ਹੋ ਕਰ ਜੋਗ ਕੀ ਜੁਗਤੀ ਮੇਂ ਜੁੜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਜੋਗੀ ਹੈ, ਆਪ ਹੀ ਸਭ ਜੁਗਾਂ ਵਿਚ ਜੋਗ ਦੀ ਜੁਗਤਿ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਜੁਗਾਹਾ = ਸਾਰੇ ਜੁਗਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es el Yogui, es el Sendero en todas las épocas."