[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਤੜੇ ਦਰਜੀ ਧੋਬੀਆਂ; ਕਿਤੜੇ ਜਰ ਲੋਹੇ ਸਿਰ ਹਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are tailors, washermen, and goldplaters."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਦਰਜੀ ਛੀਂਬੇ ਤਸ ਲੋਹੇ ਉਤੇ ਸੋਨੇ ਦਾ ਕੰਮ ਕਰਨ ਵਾਲੇ।"