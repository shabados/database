data = "ਕਰਿ ਪੰਜੀਰੁ; ਖਵਾਇਓ ਚੋਰ ॥"
page = 1136
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Preparing sweets, thou stealthily gives t it to thy stone-god to eat,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜੀਰੀ ਬਣਾ ਕੇ ਤੂੰ ਇਸ ਆਪਣੈ ਪੱਥਰ ਦੇ ਦੇਵਤੇ ਨੂੰ ਚੋਰੀਓ ਖਾਣ ਨੂੰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You prepare sweet treats and feed them to your stone god."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਜੀਰ ਬਨਾਕਰ (ਚੋਰ) ਚੋਰੀ ਕਰ ਕੇ (ਖੁਵਾਇਓ) ਭੋਗ ਲਗਾਵਤੇ ਹੋ, ਭਾਵ ਯਿਹ ਕਿ ਪਰਦਾ ਕਰ ਕੇ ਭੋਗ ਲਗਾਵਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਜੀਰ ਬਣਾ ਕੇ ਤੂੰ ਲੁਕਾ ਕੇ (ਆਪਣੇ ਵੱਲੋਂ ਪਰਮਾਤਮਾ ਨੂੰ ਕ੍ਰਿਸ਼ਨ-ਮੂਰਤੀ ਦੇ ਰੂਪ ਵਿਚ) ਖਵਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਬਣਾ ਕੇ। ਚੋਰ = ਚੋਰੀ ਚੋਰੀ, ਲੁਕਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
