[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੋਰਸ ਬੇਚਨ ਜਾਨ ਨ ਦੇਈ ॥"
page = 844

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The milkman had kept the woman under distress and, day in and day out, used to beat her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁੱਧ ਵੇਚਣ ਲਈ ਵੀ ਉਸ ਨੂੰ ਜਾਣ ਨਹੀਂ ਦਿੰਦਾ ਸੀ"