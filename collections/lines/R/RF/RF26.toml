[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਸਰਪਰ ਨਿਸਤਰੈ ॥"
page = 272
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the guild of saints he is assuredly saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਉਹ ਨਿਸਚਿਤ ਹੀ ਪਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, you shall surely be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਸਰਪਰ ਅਰਥਾਤ ਨਿਸਚੇ ਕਰ ਕੇ ਤਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਨੁੱਖ ਜ਼ਰੂਰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚ ਨਿਕਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Compañía de los Santos, de seguro serás salvado."