[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰਮ ਕ੍ਰਮ ਬਜੈ ਬਜੰਤ੍ਰ ਬਹੁ; ਰੁਨ ਝੁਨ ਮੁਰਲਿ ਮੁਚੰਗ ॥"
page = 848

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Soon after the music was ensued the voices of the flutes started to emanate"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੌਲੀ ਹੌਲੀ ਬਹੁਤ ਵਾਜੇ ਵਜ ਰਹੇ ਸਨ ਅਤੇ ਮੁਰਲੀ ਅਤੇ ਮੁਚੰਗ ਨੇ ਰੁਣ ਝੁਣ ਲਾਈ ਹੋਈ ਸੀ।"