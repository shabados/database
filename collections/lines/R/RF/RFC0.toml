data = "ਹਰਿ ਹਰਿ ਹਰਿ; ਆਰਾਧੀਐ ॥"
page = 211
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on God, the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਰਮਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship and adore the Lord, Har, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕਾ ਜੋ ਹਰਿ ਹਰਿ ਜਾਪ ਹੈ, ਸੋ (ਅਰਾਧੀਐ) ਸੇਵਨ ਕਰੀਐ॥☬ਪ੍ਰਸ਼ਨ: ਸਭੀ ਲੋਕ ਹਰਿ ਹਰਿ ਕਰਤੇ ਹੀ ਹੈਂ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita siempre en el Señor;"