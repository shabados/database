[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਿਠਾ ਬੋਲਣੁ ਨਿਵ ਚਲਣੁ; ਖਟਿ ਖਵਾਲਣੁ ਆਸ ਨਿਰਾਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This discipline consists in sweet speech, humble conduct, honest labour, hospitality and in remaining detached among hopes and disappointments."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਿੱਠਾ ਬੋਲਣਾ, ਨਿਵਕੇ ਚੱਲਣਾ, ਖੱਟਕੇ ਖਵਾਲਣਾ, (ਸ੍ਵੈਉਦਰ ਪੱਖੀ ਨਾ ਹੋਣਾ ਵੰਡਕੇ ਛਕਣਾ) ਆਸਾ ਵਿਚ ਰਹਿਕੇ ਨਿਰਾਸ ਰਹਿਣਾ, (ਅਰਥਾਤ ਯਥਾ ਨਾਭ ਸੰਤੁਸ਼ਟ ਰਹਿਣਾ।"