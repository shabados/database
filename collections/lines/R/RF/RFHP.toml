[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ; ਸੁਤ ਕੰਨਿਆ ਅਰੁ ਨਾਰਿ ॥੨॥"
page = 416
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entanglement are sons, daughters and wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਜਾਲ ਹਨ ਪੁੱਤ੍ਰ, ਧੀਆਂ ਅਤੇ ਪਤਨੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are entangled with sons, daughters and spouses. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਤ) ਪੁਤ੍ਰ, ਕੰਨਿਆਂ, (ਨਾਰਿ) ਇਸਤ੍ਰੀ ਬੰਧਨ ਰੂਪ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪੁੱਤਰ, ਧੀ ਅਤੇ ਵਹੁਟੀ (ਮੋਹ ਦੇ) ਵੀ ਬੰਧਨਾਂ ਦਾ ਕਾਰਣ ਬਣ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así también tus hijos, tus hijas y tu esposa.(2)"