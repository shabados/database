[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਚਾਹਤ; ਸੋ ਗੁਰੂ ਮਿਲਾਇਓ ॥"
page = 624
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom I seek, him, the Guru has enabled me to find."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਉਸ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ, ਜਿਸ ਨੂੰ ਮੈਂ ਲੋੜਦਾ ਸਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever I seek, the Guru leads me to find."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਮ ਚਾਹਤੇ ਥੇ, ਸੋ ਗੁਰੋਂ ਨੇ ਮਿਲਾਇ ਦੀਆ ਹੈ॥☬ਸੋ ਕੌਨ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਾਰਾ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues lo que sea que busco, el Guru me lo encuentra,"