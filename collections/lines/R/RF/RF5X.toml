[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੀ; ਜਗ ਹਿਤ ਕੀ ਚਤੁਰਾਈ ॥"
page = 1041
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the love and cleverness of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਹੈ ਸੰਸਾਰ ਦੀ ਪ੍ਰੀਤ ਅਤੇ ਚਲਾਕੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is the cleverness of loving attachment to the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਹਿਤ ਜੋ ਚਤੁਰਾਈ (ਕੀ) ਕਰਨੀ ਹੈ, ਸੋ ਝੂਠੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ (ਪਦਾਰਥਾਂ ਦੇ) ਮੋਹ ਦੀ ਸਿਆਣਪ ਵਿਅਰਥ ਹੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਤ = ਮੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, falso es el orgullo que uno pone en los apegos del mundo,"