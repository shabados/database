[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਾ ਤੇਰੀ. ਜੋ ਕਰੇ; ਸੋ ਵੰਞੈ ਚੂਰੁ ॥"
page = 967
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who slanders thee, is utterly ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਤੇਰੀ ਬਦਖੋਈ ਕਰਦਾ ਹੈ, ਉਹ ਮੁਕੰਮਲ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever slanders You will be totally ruined and destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੀ ਨਿੰਦਾ ਕਰਤਾ ਹੈ, ਸੋ ਚੂਰ ਹੋ ਜਾਤਾ ਹੈ, ਭਾਵ ਨਸਟ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਅੰਗਦ!) ਜੋ ਮਨੁੱਖ ਤੇਰੀ ਨਿੰਦਿਆ ਕਰੇ ਉਹ (ਆਪੇ ਹੀ) ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ (ਉਹ ਆਪੇ ਹੀ ਆਪਣੀ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien sea que te calumnie, será arruinado y destruido."