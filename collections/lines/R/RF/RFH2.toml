[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਜਛਟਾ ਜਿਹ ਨਾਮ ਸਖੀ ਕੋ; ਹੈ ਸੋਊ ਸਖੀ ਜਦੁਰਾਇ ਬੁਲਾਈ ॥"
page = 361

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna called the young damsel named Vidhuchhata"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਖੀ ਦਾ ਨਾਂ 'ਬਿਜਛਟਾ' ਹੈ, ਉਸ ਸਖੀ ਨੂੰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਬੁਲਾਇਆ।"