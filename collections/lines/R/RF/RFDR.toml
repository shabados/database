[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਏਕੁ; ਨਿਰੰਜਨ ਪੂਜਾ ॥"
page = 887
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He adores but one Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਵਲ ਇਕ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He worships and adores the One Immaculate Lord alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਏਕ ਹੀ ਅਦੁਤੀ ਮਾਇਆ ਰਹਿਤ ਕੋ ਪੂਜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਿਰਫ਼ ਇੱਕ ਮਾਇਆ ਤੋਂ ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su Alabanza la dirige hacia el Absoluto Señor."