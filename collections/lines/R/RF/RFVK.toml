[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਭ ਕੁੰਟ ਮਹਿ ਜਿਨਹਿ ਧਾਰਿਓ; ਨਹੀ ਬਿਖੈ ਬਨ ਮਹਿ ਹੋਰ ॥"
page = 1121
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who protected thee in the tank of the belly, no other, but He, shall save thee in the world forest of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੇਰੀ ਪੇਟ ਦੇ ਤਾਲਾਬ ਅੰਦਰ ਰੱਖਿਆ ਕੀਤੀ ਸੀ, ਹੋਰ ਕੋਈ ਨਹੀਂ ਕੇਵਲ ਉਹ ਪਾਪਾਂ ਦੇ ਜਗਤ ਜੰਗਲ ਅੰਦਰ ਤੇਰੀ ਰੱਖਿਆ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who placed you in the womb of your mother's belly - no one else shall save you in the wilderness of corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੈਨੇ ਮਾਤਾ ਕੇ ਗਰਭ ਰੂਪੀ ਕੁੰਟ ਮੇਂ ਰਖ੍ਯਾ ਕਰੀ ਹੈ, ਤਿਸ ਤੇਰੇ ਬਿਨਾਂ ਬਿਖੈ ਰੂਪ ਬਨ ਮੇਂ ਔਰ ਕੋਈ ਰਖ੍ਯਕ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਬਚਾਈ ਰੱਖਿਆ, ਵਿਸ਼ੇ ਵਿਕਾਰਾਂ ਦੇ ਸਮੁੰਦਰ ਵਿਚ (ਡੁੱਬਦੇ ਨੂੰ ਬਚਾਣ ਵਾਲਾ ਭੀ ਉਸ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਭ ਕੁੰਟ ਮਹਿ = ਗਟਭ ਕੁੰਡ ਵਿਚ, ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ। ਜਿਨਹਿ = ਜਿਸ (ਹਰੀ) ਨੇ। ਧਾਰਿਓ = ਬਚਾਈ ਰੱਖਿਆ। ਬਨ = {वांनां कानने जले} ਪਾਣੀ। ਬਿਖੈ ਬਨ = ਵਿਸ਼ਿਆਂ ਦਾ ਸਮੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien me protegió en el fuego del vientre, también me puede salvar en el mar de las pasiones."