[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸਨ ਬਾਸਨ ਸਹਜ ਕੇਲ ਕਰੁਣਾ ਮੈ; ਏਕ ਅਨੰਤ. ਅਨੂਪੈ ਠਾਉ ॥੧॥"
page = 536
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Master, worthy of praise, Enjoyer of blissful plays and embodiment of mercy, and yet Infinite, very beauteous is Thy seat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਉਪਮਾ ਯੋਗ, ਅਨੰਦ ਭਰੀਆ ਖੇਡਾਂ ਮਾਨਣਹਾਰ, ਰਹਿਮਤ ਦੇ ਪੁੰਜ ਅਤੇ ਅਦੁੱਤੀ ਤੇ ਬੇਅੰਤ ਸੁਆਮੀ! ਪਰਮ ਸੁੰਦਰ ਹੈ ਤੇਰਾ ਟਿਕਾਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Praiseworthy Lord, Enjoyer of celestial peace, Embodiment of mercy, One Infinite Lord, Your place is so beautiful. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾਸਨ) ਜਿਨ ਕੋ ਸੰਸਾਰ ਕੀ (ਬਾਸਨ) ਬਾਸਨਾ ਨਹੀਂ ਹੈ ਵਾ ਵਹੁ ਜਸ ਕੇ ਪਾਤ੍ਰ ਹੈ। ਹੇ ਕਰੁਣਾਮਯ ਸ੍ਵਾਮੀ! ਵਹੁ (ਸਹਜ) ਗ੍ਯਾਨ ਕਰ ਕੇ ਤੇਰੇ ਮੇਂ (ਕੇਲ) ਬਿਲਾਸ ਕਰਤੇ ਹੈਂ। ਔਰ ਤੂੰ ਜੋ ਏਕ ਸੇ ਅਨੰਤ ਰੂਪ ਹੂਆ ਹੂਆ ਅਨੂਪ ਪਰਮਾਤਮਾਂ ਹੈਂ ਤਿਸ ਤੇਰੇ ਮੇਂ ਮਨ ਕੋ (ਠਾਉ) ਠਹਰਾਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਤਰਸ-ਸਰੂਪ ਪ੍ਰਭੂ! (ਮੇਹਰ ਕਰ, ਮੈਂ ਉਹਨਾਂ ਸੰਤਾਂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਪਿਆ ਰਹਾਂ) ਜਿਨ੍ਹਾਂ ਨੂੰ ਹੋਰ ਕੋਈ ਵਾਸਨਾ ਨਹੀਂ, ਜੋ ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਰੰਗ ਮਾਣਦੇ ਹਨ, ਜੋ ਸਦਾ ਤੇਰੇ ਬੇਅੰਤ ਤੇ ਸੋਹਣੇ ਸਰੂਪ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਸਨ = ਜਿਨ੍ਹਾਂ ਨੂੰ। ਬਾਸਨ = ਵਾਸਨਾ। ਸਹਜ ਕੇਲ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਆਨੰਦ। ਕਰੁਣਾ ਮੈ = ਹੇ ਤਰਸ-ਰਰੂਪ! ਕਰੁਣਾ = ਤਰਸ। ਮੈ = ਮਯ, ਭਰਪੂਰ। ਅਨੂਪੈ = ਅਨੂਪ ਵਿਚ। ਠਾਉ = ਥਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor digno de Alabanza, oh Fuente de Misericordia, oh Regocijo de Paz, eres sólo Uno y sin embargo Infinito, Tu Recinto no tiene igual. (1)"