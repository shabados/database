[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬ ਕਹੋਂ ਤਾਹਿ ਬਿਚਾਰ ॥੨੧॥"
page = 612

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those forms which Brahma assumed, I have narrated them in poetry and not after reflection, I narrated the incarnation of Rudra (Shiva).21."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਉਨ੍ਹਾਂ ਨੂੰ ਵੀ ਵਿਚਾਰ ਕੇ ਕਹਿੰਦਾ ਹਾਂ ॥੨੧॥"