[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਗੁਰ ਕਉ ਜਨੁ ਪੂਜੇ ਸੇਵੇ; ਸੋ ਜਨੁ. ਮੇਰੇ ਹਰਿ ਪ੍ਰਭ ਭਾਵੈ ॥"
page = 1264
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who adores and serves the Guru; that man, is pleasing to my God Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪ੍ਰਾਣੀ, ਗੁਰਾਂ ਦੀ ਪੂਜਾ ਅਤੇ ਸੇਵਾ ਕਰਦਾ ਹੈ, ਉਹ ਪ੍ਰਾਣੀ, ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being who worships, adores and serves the Guru is pleasing to my Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਗੁਰੋਂ ਕੋ ਸੇਵਤਾ ਹੈ ਅਰ ਪੂਜਤਾ ਹੈ, ਸੋ ਪੁਰਸ ਮੇਰੇ ਹਰੀ ਪ੍ਰਭੂ ਕੋ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਆਦਰ-ਸਤਿਕਾਰ ਕਰਦਾ ਹੈ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਜਨੁ = ਜਿਹੜਾ ਮਨੁੱਖ। ਪੂਜੇ ਸੇਵੇ = ਪੂਜਦਾ ਹੈ ਸੇਵਾ ਕਰਦਾ ਹੈ। ਪ੍ਰਭ ਭਾਵੈ = ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser humilde que alaba, adora y sirve al Guru complace a mi Señor Dios."