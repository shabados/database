[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਧਿਆਈਐ; ਗੁਰੁ ਪੂਰਾ ਮਤਿ ਦੇਇ ॥"
page = 963
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru imparts this instruction, O Nanak, that the mortal should contemplate the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਸਿਖਮੱਤ ਦਿੰਦੇ ਹਨ, ਕਿ ਪ੍ਰਾਨੀ ਨੂੰ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditate on the Naam, the Name of the Lord; this is the Teaching imparted by the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਭਾਣੇ ਅੰਦਰ ਦਿਖਾਵਤੇ ਹੈਂ: ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਨਾਮ ਤੌ ਧਿਆਈਤਾ ਹੈ, ਜੋ ਗੁਰੂ ਪੂਰਾ ਸਿਖਿਆ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪੂਰਾ ਗੁਰੂ (ਤਾਂ ਇਹ) ਮੱਤ ਦੇਂਦਾ ਹੈ ਕਿ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Instrucción del Perfecto Guru es cantar el Nombre del Señor. Por la Voluntad del Señor uno practica el Sendero Recto."