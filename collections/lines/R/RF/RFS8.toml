[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ; ਸਦਾ ਸੁਖੁ ਪਾਇਆ ॥"
page = 118
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By rendering service unto the True Guru I have procured the eternal peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਮੈਂ ਅਮਰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, a lasting peace is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਸਦੀਵ ਸੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

