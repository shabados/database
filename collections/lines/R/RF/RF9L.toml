[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹੁ. ਕਿਉ ਵਿਸਾਰੀਐ, ਏਵਡੁ ਦਾਤਾ; ਜਿ ਅਗਨਿ ਮਹਿ. ਆਹਾਰੁ ਪਹੁਚਾਵਏ ॥"
page = 920
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should we forsake from our mind such a great Beneficent Lord, who reaches us sustenance in the midst of fire?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਆਪਣੇ ਹਿਰਦੇ ਤੋਂ ਉਸ ਐਡੇ ਵੱਡੇ ਦਾਤਾਰ ਸੁਆਮੀ ਨੂੰ ਕਿਉਂ ਭਲਾਈਏ ਜੋ ਅੱਗ ਅੰਦਰ ਸਾਨੂੰ ਖ਼ੁਰਾਕ ਪੁਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why forget from the mind such a Great Giver, who gave us sustenance in the fire of the womb?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਤਾ ਵਡਾ ਦਾਤਾ ਮਨ ਸੇ ਕਿਉਂ ਵਿਸਾਰੀਐ, ਜੋ ਜਠਰਾਗਨੀ ਮੇਂ ਆਹਾਰੁ ਪਹੁੰਚਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਤਨੇ ਵੱਡੇ ਦਾਤੇ ਨੂੰ ਮਨੋਂ ਭੁਲਾਣਾ ਨਹੀਂ ਚਾਹੀਦਾ ਜੋ (ਮਾਂ ਦੇ ਪੇਟ ਦੀ) ਅੱਗ ਵਿਚ (ਭੀ) ਖ਼ੁਰਾਕ ਅਪੜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਵਡੁ = ਇਤਨਾ ਵੱਡਾ। ਅਗਨਿ = ਅੱਗ। ਆਹਾਰੁ = ਖ਼ੁਰਾਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ¿por qué habríamos de abandonar a tan Grandioso Maestro que nos alimentó en el fuego de la matriz?"