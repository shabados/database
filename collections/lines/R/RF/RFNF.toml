[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਰਤੈ ਬਣਤ ਬਣਾਈ, ਮਨਮੁਖ. ਕੂੜੁ ਬੋਲਿ ਬੋਲਿ ਡੁਬੇ; ਗੁਰਮੁਖਿ ਤਰੇ, ਜਪਿ ਹਰਿ ਨਾਉ ॥੨॥"
page = 511
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Creator has so arranged the affairs that the apostates are drowned by telling lies and the pious are saved by uttering the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕਰਤਾਰ ਨੇ ਐਸੀ ਤਦਬੀਰ ਬਣਾਈ ਹੈ, ਕਿ ਅਧਰਮੀ ਝੂਠ ਬਕ ਬਕ ਕੇ ਡੁੱਬ ਗਏ ਹਨ ਅਤੇ ਧਰਮੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਕੇ ਪਾਰ ਉਤਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Creator Lord has arranged things, so that the self-willed manmukhs are drowned by telling lies, while the Gurmukhs are saved by chanting the Lord's Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੀ ਕਰਤੇ ਪੁਰਖ ਨੇ ਬਨਤ ਬਨਾਈ ਹੈ ਕਿ ਜੋ ਮਨਮੁਖ ਹੈਂ, ਸੋ ਝੂਠ ਬੋਲ ਬੋਲ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਡੂਬੇ ਹੈਂ ਔਰ ਜੋ ਗੁਰਮੁਖ ਹੈਂ, ਸੋ ਹਰਿ ਨਾਮੁ ਜਪ ਕਰ ਤਰੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕਰਤਾਰ ਨੇ ਐਸੀ ਖੇਡ ਰਚੀ ਹੈ ਕਿ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਤਾਂ ਝੂਠ ਬੋਲ ਬੋਲ ਕੇ ਗ਼ਰਕ ਹੁੰਦੇ ਹਨ ਤੇ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਨਾਮ ਜਪ ਕੇ (ਸ਼ਕਤੀ ਦੇ ਹੜ੍ਹ ਵਿਚੋਂ) ਤਰ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Gurmukjs son salvados habitando en Su Nombre. (2)"