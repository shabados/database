[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਲ ਕਰੋ ਹਮ ਸੰਗ ਕਹਿਓ; ਅਪਨੇ ਮਨ ਮੈ ਕਛੁ ਸੰਕ ਨ ਆਨੋ ॥"
page = 355

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Join me in amorous and passionate play"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕ੍ਰਿਸ਼ਨ ਨੇ) ਕਿਹਾ, (ਹੇ ਗੋਪੀਓ!) ਮੇਰੇ ਨਾਲ ਖੇਡ ਕਰੋ ਅਤੇ ਆਪਣੇ ਮਨ ਵਿਚ ਕੋਈ ਸ਼ੰਸਾ ਨਾ ਲਿਆਓ।"