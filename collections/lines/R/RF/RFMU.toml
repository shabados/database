[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ; ਸਤਿਗੁਰਿ ਦੀਓ ਨਾਮੁ ॥੩॥"
page = 1143
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whom the True Guru blesses with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਬਖਸ਼ਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru blesses him with the Naam, the Name of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਨਾਮ ਦਾਨ ਦੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (-ਖ਼ਜ਼ਾਨਾ) ਦੇ ਦਿੱਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si, el que es bendecido con el Naam, el Nombre del Señor por el Guru. (3)"