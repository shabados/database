[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਿਰ ਜੀਵੈ ਲਖ ਹੋਇ, ਨ ਓੜਕੁ ਪਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of long-lived ones have happened but none could know the mystery of that Lord"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲਖਾਂ ਚਿਰਕਾਲ ਜੀਵਣ ਵਾਲੇ (ਮਾਰਕੰਡੇਯ ਆਦਿਕ ਲੋਕ ਪ੍ਰਸਿੱਧ ਜੀਵੇ) ਹੋਕੇ (ਬੀ ਰੱਬ ਦਾ) ਓੜਕ ਨਹੀਂ ਪਾਉਂਦੇ।"