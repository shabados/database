[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਤ ਬ੍ਰਿਸਟ ਸਰ ਧਾਰ; ਤਜਤ ਨਹੀ ਨੈਕ ਅਯੋਧਨ ॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Are not feeling tired of showering their arrows."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਤੀਰਾਂ ਦੀ ਲਗਾਤਾਰ ਬਰਖਾ ਕਰਦੇ ਹਨ ਅਤੇ 'ਯੁੱਧ ਭੂਮੀ' ਨੂੰ ਜਰਾ ਜਿੰਨਾ ਵੀ ਛੱਡਦੇ ਨਹੀਂ ਹਨ।"