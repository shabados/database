[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣਾ ਕਾ ਗਾਹਕੁ ਹੋਵੈ; ਸੋ ਗੁਣ ਜਾਣੈ ॥"
page = 361
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is the purchaser of merits, knows the worth of merits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨੇਕੀਆਂ ਦਾ ਵਣਜਾਰਾ ਹੈ, ਓਹੀ ਨੇਕੀਆਂ ਦੀ ਕਦਰ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who purchases merits, knows the value of these merits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬੈਰਾਗ ਬਿਬੇਕਾਦਿ ਗੁਣੋਂ ਕਾ ਗਾਹਕ ਹੋਤਾ ਹੈ, ਸੋ ਗੁਣੋਂ ਕੋ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਸੌਦਾ ਵਿਹਾਝਦਾ ਹੈ ਉਹ ਉਸ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਕਦਰ ਸਮਝਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que puede discriminar sabe cuál es el mérito,"