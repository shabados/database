[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਜਨੁ ਨਾਮੁ. ਤਿਸੈ ਤੇ ਸੂਝੈ; ਗੁਰਸਬਦੀ ਸਚੁ ਜਾਨਿਆ ॥੪॥"
page = 766
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name-salve is known from him alone, who by Guru's instruction realises the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਸੁਰਮੇ ਦਾ ਕੇਵਲ ਉਸ ਪਾਸੋਂ ਹੀ ਪਤਾ ਲੱਗਦਾ ਹੈ ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ointment of the Naam, the Name of the Lord, is only understood by one who realizes the Lord, through the Word of the Guru's Shabad. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਸਬਦੀ ਹੂਏ ਹੈਂ ਭਾਵ ਜੋ ਪ੍ਰਾਪਤੀ ਵਾਲੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸੀ ਹੂਏ ਹੈ ਤਿਨੋਂ ਨੇ ਹੀ ਸਚ ਸਰੂਪ ਜਾਨਿਆਂ ਹੈ, ਅਰੁ ਨਾਮ ਅੰਜਨ ਤਿਸੀ ਸੇਂ ਬੁਧੀ ਰੂਪੀ ਨੇਤ੍ਰੋਂ ਮੇਂ ਪੜੇ ਤੋ ਨਿਜ ਸਰੂਪ ਸੂਝਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਵਾਸਤੇ ਉਸ ਦਾ ਨਾਮ ਹੀ ਸੁਰਮਾ ਹੈ, ਇਸ ਸੁਰਮੇ ਦੀ ਸੂਝ ਭੀ ਉਸੇ ਪਾਸੋਂ ਮਿਲਦੀ ਹੈ। (ਜਿਸ ਜੀਵ ਨੂੰ ਇਹ ਸੂਝ ਪੈ ਜਾਂਦੀ ਹੈ ਉਹ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Del Guru, uno conoce el Verdadero Colirio del Nombre, a través de la Palabra del Guru, uno conoce la Verdad.  (4)"