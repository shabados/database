[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ, ਤਨੁ ਧਨੁ ਸਾਧਨ ਕਾ; ਇਹੁ ਮਨੁ, ਸੰਤ ਰੇਨਾਈ ॥"
page = 1207
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, bodily-frame and wealth belong to the saints and this my mind is the dust of their feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਦੇਹਿ ਦਾ ਢਾਚਾ ਅਤੇ ਦੌਲਤ ਸੰਤਾਂ ਦੀ ਮਲਕੀਅਤ ਹਨ ਅਤੇ ਮੇਰਾ ਇਹ ਮਨੂਆ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾ ਦੀ ਧੂੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul, body and wealth belong to the Saints; my mind longs for the dust of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਉ ਔਰ (ਪਿੰਡੁ) ਸਰੀਰ (ਤਨੁ) ਸਹਿਤ ਧਨ ਕੇ ਸਭ ਸੰਤੋਂ ਕਾ ਹੈ ਔਰ ਇਹ ਮਨ ਭੀ ਸੰਤੋਂ ਕੀ (ਰੇਨਾਈ) ਧੂਰੀ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰੀ ਇਹ ਜਿੰਦ, ਮੇਰਾ ਇਹ ਸਰੀਰ, ਇਹ ਤਨ, ਇਹ ਧਨ-ਸਭ ਕੁਝ ਸੰਤ ਜਨਾਂ ਦਾ ਹੋ ਚੁਕਿਆ ਹੈ, ਮੇਰਾ ਇਹ ਮਨ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo, Alma, mente y riquezas pertenecen a los Santos, sí, mi mente busca ser el Polvo que los Santos pisan."