[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਰਸਨ ਕੀ; ਮਨਿ ਪਿਆਸ ਘਨੇਰੀ ॥"
page = 805
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the Lord's sight my mind very thirsty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਦੀਦਾਰ ਲਈ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਬਹੁਤੀ ਤਰੇਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is so very thirsty for the Blessed Vision of the Lord's Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਤੇਰੇ ਦਰਸਨ ਕਰਨੇ ਕੀ (ਪਿਆਸ) ਇਛਾ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਬਹੁਤ ਹੀ ਲਾਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਰੇ ਮਨ ਵਿਚ ਤੇਰਾ ਦਰਸਨ ਕਰਨ ਦੀ ਬੜੀ ਤਾਂਘ ਹੈ (ਮੇਰੀ ਇਹ ਤਾਂਘ ਪੂਰੀ ਕਰ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਘਨੇਰੀ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tengo una inmensa añoranza por la Visión del Señor."