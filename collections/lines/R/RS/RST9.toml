[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮੈ ਕਥਿ ਕਥਿ; ਅੰਤੁ ਨ ਪਾਇਆ ॥"
page = 327
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By continually dilating upon Him, Brahma has not found God's limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮੁੜ ਮੁੜ ਵਰਨਣ ਕਰਨ ਦੁਆਰਾ ਬਰ੍ਹਮੇ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਓੜਕ ਪਤਾ ਨਹੀਂ ਲੱਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma spoke of Him continually, but could not find His limit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮੈ ਨੇ ਭੀ ਅਨੇਕ ਕਥਨ ਕਰ ਕੇ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਹੈ ਔਰ ਜੀਵ ਕੈਸੇ ਪਾਵੇਂਗੇ॥☬ਪ੍ਰਸ਼ਨ: ਐਸੇ ਬੇਅੰਤ ਕੀ ਪ੍ਰਾਪਤੀ ਜਿਸ ਕੋ ਹੋਈ ਹੈ, ਸੋ ਕੈਸੇ ਹੋਈ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰੱਬ ਦੇ ਗੁਣ ਦੱਸ ਦੱਸ ਕੇ ਬ੍ਰਹਮਾ ਨੇ (ਭੀ) ਅੰਤ ਨਾਹ ਪਾਇਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮੈ = ਬ੍ਰਹਮਾ ਨੇ। ਕਥਿ ਕਥਿ = ਬਿਆਨ ਕਰ ਕਰ ਕੇ, ਗੁਣ ਵਰਨਣ ਕਰ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Brahma se expandió en Él, pero no encontró Su fin."