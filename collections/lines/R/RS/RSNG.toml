[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ ਨਾਹੀ. ਜੋਗੁ ਨਾਹੀ; ਨਾਹੀ ਸਤ ਕਾ ਢਬੁ ॥"
page = 662
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No, no, this is not the time, when the people know the way to Yog and truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਨਾਹੀਂ, ਇਹ ਸਮਾਂ ਨਹੀਂ, ਜਦ ਲੋਕ ਯੋਗ ਅਤੇ ਸੱਚ ਦੇ ਮਾਰਗ ਨੂੰ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No, no, this is not the time, when people know the way to Yoga and Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਰਹਮਣ! ਅਬ ਸਤਿਯੁਗਾਦੀ (ਕਾਲੁ) ਸਮਾਂ ਨਹੀਂ ਹੈ ਇਸੀ ਤੇ ਜੋਗਾਦੀ ਕਰਮ ਭੀ ਨਹੀਂ ਹੋ ਸਕਤੇ ਹੈਂ ਔਰ ਸਤ ਬੋਲਣੇ ਕਾ ਬੀ (ਢਬੁ) ਪ੍ਰਕਾਰ ਨਹੀਂ ਹੈ, ਭਾਵ ਝੂਠ ਹੀ ਕੀ ਪ੍ਰਧਾਨਤਾ ਹੈ। ਔਰ ਸਤ੍ਯ ਉਪਲਖਤ ਤਪ ਜਗ੍ਯ ਜੋਗਾਦਿਕੋਂ ਕਾ ਅਭਾਵ ਸੂਚਨ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ (ਮਨੁੱਖਾ ਜਨਮ ਦਾ) ਸਮਾ (ਅੱਖਾਂ ਮੀਟਣ ਤੇ ਨੱਕ ਫੜਨ ਵਾਸਤੇ) ਨਹੀਂ ਹੈ, (ਇਹਨਾਂ ਢਬਾਂ ਨਾਲ) ਪਰਮਾਤਮਾ ਦਾ ਮੇਲ ਨਹੀਂ ਹੁੰਦਾ, ਨਾਹ ਹੀ ਉੱਚੇ ਆਚਰਨ ਦਾ ਤਰੀਕਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੁ = ਸਮਾ, ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਸਮਾ। ਜੋਗੁ = ਮਿਲਾਪ, ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ। ਸਤ = ਉੱਚਾ ਆਚਰਨ। ਢਬੁ = ਤਰੀਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No, no , este no es el tiempo cuando la gente conozca el camino del Yoga y la Verdad,"