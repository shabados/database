page = 371
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The third suggestion was that some effort should be made."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੀਸਰੀ ਸਲਾਹ ਸੀ ਕਿ ਕੁਝ ਉਪਰਾਲਾ ਕੀਤਾ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Third, they advised me to make the effort and do something."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਜੇ ਏਹੁ ਸਲਾਹ ਕਰਤਾ ਹੈ ਕੇ ਕਛੁ ਔਰ ਉਪਾਇ ਕਰਾਂ, ਭਾਵ ਸਾਂਮ ਦਾਮਾਦਿ ਕਰਤਾ ਹੈ। ਹੇ ਪ੍ਰਭ ਜੀ! ਮੈਨੇ ਤੋ ਸਭ ਕਿਛੁ, ਭਾਵ ਸਭ ਉਪਾਇ ਤ੍ਯਾਗ ਕਰ ਤੇਰਾ ਹੀ ਧ੍ਯਾਨੁ ਕੀਆ ਹੈ। ਵਾ ਸਿਸ਼੍ਟੀ ਕੀ ਉਤਪਤੀ ਮੇਂ ਅਰਥ ਕਰਨਾ- ਬ੍ਰਹਮਾ ਜੀ ਨੇ (ਪ੍ਰਥਮੇ) ਪਹਲੇ ਯਹ ਮਤਾ, ਭਾਵ ਸਲਾਹ ਕਰੀ ਕਿ (ਪਤ੍ਰੀ) ਬੇਦ ਪ੍ਰਵਿਰਤੀ ਕਰਾਂ, ਦੂਜੇ ਯਹ ਗੁਰਮਤਾ ਕੀਆ ਕੇ ਦੋ ਮਾਨੁਖ, ਭਾਵ ਸ੍ਵੰਭੂਮਨ ਅਰ ਸਤਰੂਪਾ ਕੋ ਭੇਜਾਂ ਜੋ ਮੈਥਨੀ ਸ੍ਰਿਸ਼੍ਟੀ ਕਰੇਂ, ਤੀਸਰੇ ਏਹ ਮਤਾ ਕੀਆ ਕੇ ਕਛੁ ਔਰ ਉਪਾਇ ਕਰੋਂ, ਭਾਵ ਮਰੀਚ ਆਦਿ ਰਿਖੀਆਂ ਕੋ ਉਪਜਾਵਾਂ। ਵਾ ਜਗ੍ਯਾਸੀਆਂ ਕੇ ਜੋ ਪਰਮੇਸਰ ਪ੍ਰਾਪਤੀ ਮੇਂ ਉਪਾਵ ਹੈ, ਸੋ ਦਿਖਾਵਤੇ ਹੈਂ-ਪੁਰਸ ਪ੍ਰਿਥਮੇ ਯਹ ਮਤਾ ਕਰਤਾ ਹੈ ਬੇਦ ਪੜਨੇ ਮੇਂ ਬੁਧੀ ਕੋ ਪ੍ਰਵਿਤ੍ਰ ਕਰੋਂ, ਦੂਸਰਾ ਮਤਾ ਕੀਆ ਕਿ ਦੋ ਮਾਨੁਖ, ਭਾਵ ਗ੍ਯਾਨ ਬੈਰਾਗ ਕੋ ਧਾਰਨ ਕਰ ਇਨੀਂ ਦੋਨੋਂ ਮਾਨੁਖੋਂ ਦ੍ਵਾਰਾ ਅਪਨੇ ਆਪ ਕੋ ਪਰਮੇਸਰ ਰੂਪ ਮੇਂ ਪ੍ਰਾਪਤਿ ਕਰੋਂ, ਤੀਸਰਾ ਮਤਾ ਯਹ ਕਰਤਾ ਹੈ ਕਛੁ ਤੀਰਥ ਰਟਨ ਆਦਿ ਉਪਾਉ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੀਜੀ ਸਲਾਹ ਮਿਲੀ ਕਿ ਮੈਂ ਕੋਈ ਨ ਕੋਈ ਉਪਾਉ ਜ਼ਰੂਰ ਕਰਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਉ = ਮੈਂ ਕਰਾਂ। ਉਪਾਇਆ = ਉਪਾਉ।"

