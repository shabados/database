[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ; ਹਰਿ ਸੰਤ ਮਿਲਾਹੀ ॥"
page = 203
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the greatest Good fortunate God's saint is met."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਕਰਮਾਂ ਰਾਹੀਂ ਹਰੀ ਦਾ ਸਾਧੂ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, one meets the Lord's Saint."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਡਭਾਗੀ ਪੁਰਸ ਹਰੀ ਕੇ ਸੰਤੋਂ ਕੋ ਮਿਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੰਤਾਂ ਨੂੰ ਕੋਈ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹੀ ਮਿਲ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਾਹੀ = ਮਿਲਹਿ, ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es por una sublime fortuna que uno se encuentra con los Santos:"