[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਕਰਤਾ ਗੁਰੁ ਕਰਣਹਾਰੁ; ਗੁਰਮੁਖਿ ਸਚੀ ਸੋਇ ॥"
page = 52
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the Creator and Guru the Doer. It is through the Guru, that true glory is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਸਿਰਜਣਹਾਰ ਹਨ ਤੇ ਗੁਰੂ ਜੀ ਹੀ ਕਰਨ ਵਾਲੇ। ਗੁਰਾਂ ਦੁਆਰਾ ਹੀ ਸੱਚੀ ਬਜੁਰਗੀ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Creator, the Guru is the Doer. The Gurmukh obtains true glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੀਛੇ ਭੀ ਗੁਰੂ ਕਰਤਾ ਥਾ, ਅਬ ਭੀ ਗੁਰੂ ਕਰਣਹਾਰ ਹੈ, ਗੁਰੂ ਜੋ ਮੁਖ੍ਯ ਰੂਪ ਹੈ, ਤਿਨ ਕੀ ਸਚੀ ਸੋਭਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕਰਤਾਰ (ਦਾ ਰੂਪ) ਹੈ, ਗੁਰੂ (ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੈ ਜੋ) ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ। ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਸੋਭਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ। ਸੋਇ = ਸੋਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Creador y la Causa; a través de Él se vivencia una Gloria plena."