[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਜੁ ਭਜੋ ਮੁਹਿ ਰਾਜ ਪਿਆਰੇ ॥"
page = 819

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘O my Raja, please make love with me."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਰਾਜਨ! ਅਜ (ਤੁਸੀਂ) ਮੇਰੇ ਨਾਲ ਭੋਗ-ਵਿਲਾਸ ਕਰੋ।"