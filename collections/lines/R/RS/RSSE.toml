[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਤੇਰਾ ਬਾਣੀਆ; ਤੂ ਸਾਹਿਬੁ ਮੈ ਰਾਸਿ ॥"
page = 557
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is Thine dealer and Thou, O Lord, art my capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੇਰਾ ਵਣਜਾਰਾ ਹੈ ਅਤੇ ਤੂੰ, ਹੇ ਪ੍ਰਭੂ! ਮੇਰੀ ਪੂੰਜੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is Your merchant; You, O Lord Master, are my merchandise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ (ਤੇਰਾ) ਗੁਮਾਸ਼ਤਾ ਹੂੰ ਔਰੁ ਹੇ ਸਾਹਿਬ! ਮੈਂ ਆਪ ਸੇ ਪ੍ਰੇਮ ਰੂਪ (ਰਾਸਿ) ਪੂੰਜੀ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੇਰੇ ਨਾਮ ਦਾ ਵਣਜਾਰਾ ਬਣ ਜਾਏ, ਤੂੰ ਮੇਰਾ ਸ਼ਾਹ ਹੋਵੇਂ ਤੇ ਤੇਰਾ ਨਾਮ ਮੇਰੀ ਪੂੰਜੀ ਬਣੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਣੀਆ = ਵਣਜਾਰਾ। ਮੈ ਰਾਸਿ = ਮੇਰੀ ਪੂੰਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, yo sólo comercio con Tu Nombre, oh amado Maestro, pues Tú eres mi Única Mercancía"