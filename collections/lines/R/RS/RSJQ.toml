[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਨਿਹਚਲੁ ਅਚਲੁ ਹੈ; ਹੋਰਿ ਆਵਹਿ ਜਾਵਹਿ ॥"
page = 950
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord is ever-stable. Others continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹਰੀ ਸਦੀਵੀ ਸਥਿਰ ਅਤੇ ਅਹਿੱਲ ਹੈ। ਹੋਰ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is eternal, unchanging and unmoving; the others continue coming and going in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਤੂੰ (ਅਚਲੁ) ਪਰਬਤ ਕੀ ਨਿਆਈ ਨਿਸਚਲ ਹੈਂ ਔਰ ਸਭ ਆਵਤੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਸਦਾ-ਥਿਰ ਤੇ ਅਟੱਲ ਹੈ, ਹੋਰ ਜੀਵ ਜੰਮਦੇ ਮਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los demás están involucrados en la contienda."