[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਲਗੇ ਸੇ ਊਬਰੇ; ਬਿਨੁ ਨਾਵੈ. ਜਮ ਪੁਰਿ ਜਾਂਹਿ ॥"
page = 1415
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are attached to the Name, are saved. Without the Name mortals go to the Yama's city."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨਾਲ ਜੁੜੇ ਹਨ, ਉਹ ਬਚ ਜਾਂਦੇ ਹਨ। ਨਾਮ ਦੇ ਬਗੈਰ ਪ੍ਰਾਣੀ ਯਮ ਦੇ ਸ਼ਹਿਰ ਨੂੰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attached to the Naam, the Name of the Lord, are saved; without the Name, they must go to the City of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਮੇਂ ਲਾਗੇ ਹੈਂ ਸੋਈ ਸੰਸਾਰ ਦੁਖ ਸੇ ਬਚੇ ਹੈਂ, ਜੋ ਬਿਨਾਂ ਨਾਮ ਤੇ ਹੈਂ, ਸੋ ਜਨ ਜਮ ਪੁਰੀ ਕੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜੇ ਰਹੇ, ਉਹ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਣੋਂ) ਬਚ ਗਏ। ਨਾਮ ਤੋਂ ਖ਼ਾਲੀ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਜਮਰਾਜ ਦੇ ਵੱਸ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਸੇ = ਉਹ (ਬਹੁ-ਵਚਨ)। ਊਬਰੇ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਣੋਂ) ਬਚ ਗਏ। ਜਮਪੁਰਿ = ਜਮਰਾਜ ਦੇ ਸ਼ਹਿਰ ਵਿਚ। ਜਾਂਹਿ = ਜਾਂਦੇ ਹਨ (ਬਹੁ-ਵਚਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes se apegan al Naam, el Nombre del Señor son salvados, pues sin el Nombre tienen que ir a la ciudad de la muerte."