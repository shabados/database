[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੇ ਵੀਛੁੜਿਆ; ਤਿਨਿ ਆਪਿ ਮਿਲਾਇਆ ਰਾਮ ॥"
page = 547
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From whom I was separated, He Himself has united me with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੋਂ ਮੈਂ ਜੁਦਾ ਹੋਇਆ ਹੋਇਆ ਸਾਂ ਉਸ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was separated from Him, and now, He has united me with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇ ਵਿਛੜਾ ਥਾ ਤਿਸ ਰਾਮ ਨੇ ਅਪਨੇ ਮੇਂ ਆਪ ਹੀ ਮਿਲਾਇ ਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਨੇ ਮਨੁੱਖ ਨੂੰ ਆਪ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲਿਆ ਜਿਸ ਤੋਂ (ਉਹ ਚਿਰਾਂ ਦਾ) ਵਿਛੁੜਿਆ ਆ ਰਿਹਾ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਤੇ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨਾਲੋਂ। ਤਿਨਿ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo encuentro ahora después de una larga separación, por Su Gracia solamente."