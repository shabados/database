[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਖੰਡ ਮਹਿ; ਗਿਆਨੁ ਪਰਚੰਡੁ ॥"
page = 7
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the domain of knowledge Divine deliberation is greatly resplendent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਿਆਤ ਦੇ ਮੰਡਲ ਅੰਦਰ ਬ੍ਰਹਮ ਵਿਚਾਰ ਬਹੁਤ ਹੀ ਪ੍ਰਕਾਸ਼ਵਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the realm of wisdom, spiritual wisdom reigns supreme."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਕਾਂਡ ਕੇ ਵਿਖੇ ਜੋ ਗ੍ਯਾਨੁ ਕਥਨ ਕੀਆ ਹੈ, ਸੋ (ਪਰਚੰਡੁ) ਤੇਜ ਵਾਲਾ ਹੈ। ਭਾਵ ਅਗ੍ਯਾਨ ਕੇ ਨਾਸ ਵਾਸਤੇ ਕਰਮ ਵਾ ਉਪਾਸ਼ਨਾ ਕੀ ਸਹਾਇਤਾ ਨਹੀਂ ਚਾਹਤਾ॥☬ਪ੍ਰਸ਼ਨ: ਤਿਨ ਗ੍ਯਾਨੀਯੋਂ ਕੋ ਅਨੰਦੁ ਕੈਸਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਖੰਡ ਵਿਚ (ਭਾਵ, ਮਨੁੱਖ ਦੀ ਗਿਆਨ ਅਵਸਥਾ ਵਿਚ) ਗਿਆਨ ਹੀ ਬਲਵਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿ = ਵਿਚ। ਪਰਚੰਡ = ਤੇਜ਼, ਪ੍ਰਬਲ, ਬਲਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el reino del la Sabiduría, es la Sabiduría Espiritual la reina Suprema,"