[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮ ਪਾਟਸ ਪਾਸੀ ਪਰਸ; ਪਰਮ ਸਿਧਿ ਕੀ ਖਾਨ ॥"
page = 718

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the axe which tears away the enemies and also Thou art the noose, which binds down"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਪਟਿਸ (ਲਚਕਦਾਰ ਤਿਖੀ ਪਤੀ ਦਾ ਬਣਿਆ ਸ਼ਸਤ੍ਰ) ਪਾਸੀ (ਫਾਹੀ) ਅਤੇ ਪਰਸ (ਕੁਹਾੜਾ) ਹੈਂ ਅਤੇ ਪਰਮ ਸਿੱਧੀ (ਦੀ ਪ੍ਰਾਪਤੀ) ਦੀ ਖਾਣ ਹੈਂ।"