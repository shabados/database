[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਟਪਟ ਰੋਵਤ ਅਟਪਟ ਆਈ ॥"
page = 265

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the queen ran weeping instantly and came to fall at the feet of Ram"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਲਿਟਾਂ ਨੂੰ ਪੁਟਦੀਆਂ ਤੇ ਰੋਂਦੀਆਂ ਹੋਈਆਂ ਬੁਰੀ ਹਾਲਤ ਵਿੱਚ (ਉਥੇ) ਆ ਗਈਆਂ।"