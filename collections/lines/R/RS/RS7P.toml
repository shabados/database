[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ. ਹਰਿ ਰਸੁ ਪਾਵਹਿ; ਪੀਵਤ ਰਹਹਿ. ਸਦਾ ਸੁਖੁ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 491
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace thou shalt obtain God's elixir by continually drinking which thou shalt have eternal peace. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਈਸ਼ਵਰੀ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾ ਲਵਨੂੰਗੀ, ਜਿਸ ਨੂੰ ਇਕ ਰਸ ਪਾਨ ਕਰਨ ਰਾਹੀਂ ਤੂੰ ਸਦੀਵੀ ਆਰਾਮ ਹਾਸਲ ਕਰ ਲਵਨੂੰਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, you shall obtain the sublime elixir of the Lord; by continually drinking it in, you shall have eternal peace. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹਰਿਨਾਮ ਰਸ ਪਾਵੇਗਾ, ਪੁਨਾ ਤਿਸ ਰਸ ਕੋ ਜਬ ਸਰਬਦਾ ਪਾਨ ਕਰਤਾ ਰਹੇਂਗਾ ਤਬ ਨਿਤ ਸੁਖੁ ਪ੍ਰਾਪਤ ਹੋਇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪਉ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਤੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਰਸ ਹਾਸਲ ਕਰ ਲਏਂਗਾ, ਤੇ, ਜੇ ਤੂੰ ਉਸ ਰਸ ਨੂੰ ਪੀਂਦਾ ਰਹੇਂਗਾ, ਤਾਂ ਤੈਨੂੰ ਸਦਾ ਆਨੰਦ ਮਿਲਿਆ ਰਹੇਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਹਿ = ਤੂੰ ਪ੍ਰਾਪਤ ਕਰੇਂਗਾ। ਪੀਵਤ ਰਹਹਿ = (ਜੇ) ਤੂੰ ਪੀਂਦਾ ਰਹੇਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces, por la Gracia del Guru, puedas beber de la Esencia de Dios y te quedes para siempre en Éxtasis. (1‑Pausa)"