[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਲੇ ਸੰਜੋਗ ਭਲੇ ਦਿਨ ਅਉਸਰ; ਜਉ ਗੋਪਾਲੁ ਰੀਝਾਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 1206
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Auspicious is the opportunity, auspicious the day and the moment, when man pleases his Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਲੱਖਣਾ ਹੈ ਉਹ ਢੋ ਮੇਲ ਅਤੇ ਸੁਲੱਖਣਾ ਉਹ ਦਿਹਾੜਾ ਅਤੇ ਮੁਹਤ ਜਦ ਇਨਸਾਨ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fortunate is the time, fortunate is the day and the moment, when I become pleasing to the Lord of the World. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਲੇ ਕਰਮੋਂ ਕੇ ਸੰਜੋਗ ਕਰ ਦਿਨ ਔਰ ਸਮਾਂ ਭੀ ਉਤਮ ਹੋ ਗਿਆ ਹੈ, ਜੋ ਮੈਂ ਗੁਨ ਉਚਾਰਨ ਕਰ ਗੋਪਾਲ ਕੋ ਰੀਝਾਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿੰਦ ਵਾਸਤੇ ਉਹ) ਭਲੇ ਸਬਬ ਹੁੰਦੇ ਹਨ, ਭਾਗਾਂ ਵਾਲੇ ਦਿਨ ਹੁੰਦੇ ਹਨ, ਸੋਹਣੇ ਸਮੇ ਹੁੰਦੇ ਹਨ, ਜਦੋਂ (ਕੋਈ ਜਿੰਦ) ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਨੂੰ ਖ਼ੁਸ਼ ਕਰ ਲਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito y Auspicioso es el día y el momento en que uno complace a su Señor. (1-Pausa)"