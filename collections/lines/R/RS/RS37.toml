[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਮਾਦੁ; ਸਾਦਿ ਲਗਹਿ ਪਰਾਣੀ ॥"
page = 464
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wonderful are the revelments to which the mortals are attached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਲੌਕਿਕ ਹਨ ਰੰਗ-ਰਲੀਆਂ, ਜਿਨ੍ਹਾਂ ਨਾਲ ਬੰਦੇ ਚਿਮੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wonderful are the tastes to which mortals are attached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਬਿਖ੍ਯ ਸ੍ਵਾਦੋਂ ਮੇਂ ਜੀਵ ਲਗ ਰਹੇ ਹੈਂ, ਸੋ ਭੀ ਅਸਚਰਜ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਪਦਾਰਥਾਂ ਦੇ ਸੁਆਦ ਵਿਚ ਲੱਗ ਰਹੇ ਹਨ; ਇਹ ਕੁਦਰਤ ਵੇਖ ਕੇ ਮਨ ਵਿਚ ਥੱਰਾਹਟ ਪੈਦਾ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਦਿ = ਸੁਆਦ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravillosos los sabores que llevan un señuelo a la vida."