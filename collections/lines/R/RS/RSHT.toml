[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨਿ ਸਾਗਰ; ਬੂਡਤ ਸੰਸਾਰਾ ॥"
page = 804
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the ocean of fire, the world is being drowned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਗ ਦੇ ਸਮੁੰਦਰ ਵਿੱਚ ਜਗਤ ਡੁੱਬਦਾ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is drowning in the ocean of fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸ਼ਨਾ ਰੂਪੀ ਬੜਵਾਅਗਨੀ ਸੰਯੁਕਤ ਜੋ ਸੰਸਾਰ ਰੂਪੀ ਸਮੁੰਦਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਦੇ ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਨਿ ਸਾਗਰ = (ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਦਾ ਸਮੁੰਦਰ। ਬੂਡਤ = ਡੁੱਬ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el mar de fuego el mundo se ahoga;"