[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਚਤੁਰ ਚਿਤ ਮੈ ਜਾਨ ॥੨੨੪॥"
page = 727

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the words “Pashupati, Surdhar and Ari” and then saying the words “Dhvaj-Chakshu and Shatru”, all the names of Baan are known by the wise people.224."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਮ ਬਾਣ ਦੇ ਹਨ। ਚਤੁਰ ਪੁਰਸ਼ ਸਮਝ ਲੈਣ ॥੨੨੪॥"