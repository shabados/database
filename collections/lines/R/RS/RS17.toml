[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਭ੍ਰਮਿ ਆਵੈ ਜਾਈ ॥੩॥"
page = 1156
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, one wanders in coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ, ਬੰਦਾ ਆਵਾਗਉਣ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the mortal wanders, coming and going in reincarnation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾ ਜੀਵ ਭਰਮ ਕਰ ਜਨਮਤਾ ਮਰਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਿ = ਭਟਕਣਾ ਵਿਚ (ਪੈ ਕੇ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sin el Nombre, la mente de uno vacila, afligida por la duda uno va y viene sin reposo. (3)"