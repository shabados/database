[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਕਾਰਣਿ ਹਉ ਸੀਗਾਰੁ ਸੀਗਾਰੀ; ਸੋ ਪਿਰੁ ਰਤਾ ਮੇਰਾ ਅਵਰਾ ॥"
page = 561
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, for whose sake I am bedecked with decorations, that Spouse of mine is imbued with the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦੇ ਵਾਸਤੇ ਮੈਂ ਹਾਰਸ਼ਿੰਗਾਰ ਨਾਲ ਸਜੀ ਧਜੀ ਹੋਈ ਹਾਂ, ਉਹ ਮੈਡਾਂ ਕੰਤ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For His sake, I adorn myself with adornments, but my Husband is imbued with the love of another."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਵਾਸਤੇ ਮੈਂ ਸਿੰਗਾਰ ਕਰਤੀ ਹੂੰ, ਸੋ ਪਤੀ ਦੂਸਰੋਂ ਹੀ ਸੇ ਰਤਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਖ਼ਾਤਰ ਮੈਂ (ਇਹ ਬਾਹਰਲਾ) ਸਿੰਗਾਰ ਕਰਦੀ ਹਾਂ, ਮੇਰਾ ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਤਾਂ ਹੋਰਨਾਂ ਵਿਚ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, para Quien yo me adorno, está mirando a otros;"