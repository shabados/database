[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕਰਤੈ ਕਰਣਾ ਕੀਆ; ਚਿੰਤਾ ਭਿ ਕਰਣੀ ਤਾਹ ॥"
page = 467
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator, who has created the world. He takes care of it as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ, ਜਿਸ ਨੇ ਸੰਸਾਰ ਸਾਜਿਆ ਹੈ, ਉਹ ਇਸ ਦਾ ਖਿਆਲ ਭੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator who created the creation, takes care of it as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਤੇ ਪੁਰਖ ਨੇ ਜਹ ਜਗਤ ਕਰਣਾ (ਕੀਆ) ਬਨਾਇਆ ਹੈ ਤਿਸ ਕੋ ਇਸ ਕੀ ਚਿੰਤਾ ਕਰਣੀ ਪੜਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਤਾਰ ਨੇ ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਰਚੀ ਹੈ, ਇਸ ਦੀ ਪਾਲਨਾ ਦਾ ਫ਼ਿਕਰ ਭੀ ਉਸੇ ਨੂੰ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ ਕਰਤੈ = ਜਿਸ ਕਰਤਾਰ ਨੇ। ਕਰਣਾ = ਸ੍ਰਿਸ਼ਟੀ। ਤਾਹ = ਉਸ ਕਰਤਾਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¡Aquél que crea a todos, también los sostiene,"