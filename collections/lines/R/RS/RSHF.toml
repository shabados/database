[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ; ਕਰਿ ਕਿਰਪਾ ਦੇਹੁ ਬੁਝਾਈ ॥"
page = 1130
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved, showering Thy benediction, make thou me understand Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਿਆਰਿਆ, ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਤੂੰ ਮੈਂਨੂੰ ਆਪਣੇ ਆਪ ਦਰਸਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Beloved, grant Your Grace, and give me understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਪ੍ਯਾਰ੍ਯੋ! ਜਿਸ ਪਰ ਵਾਹਿਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਬੂਝ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਮਿਹਰ ਕਰ, (ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੂਝ ਬਖ਼ਸ਼।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰੀਤਮ = ਹੇ ਪ੍ਰੀਤਮ! ਬੁਝਾਈ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Amor, haznos Sabios por Tu Gracia, pues el mundo no se libera de las aflicciones del ego,"