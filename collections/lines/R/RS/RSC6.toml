[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਸਬਦੇ ਜਾਪਦਾ ਭਾਈ; ਪੂਰੈ ਭਾਗਿ ਮਿਲਾਇ ॥"
page = 639
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dear Lord is known through the instruction of the Guru, who is met by the perfect destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਰਾਜ ਸੁਆਮੀ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ ਜੋ ਪੂਰਨ ਪ੍ਰਾਲਭਧ ਦੁਆਰਾ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord is realized through the Word of His Shabad, O Siblings of Destiny, which is found only by perfect destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਜੀਉ (ਸਬਦੇ) ਗੁਰ ਉਪਦੇਸ਼ ਕਰ (ਜਾਪਦਾ) ਜਾਣੀਤਾ ਹੈ ਅਰ ਪੂਰੇ ਭਾਗ ਗੁਰੋਂ ਕੋ ਮਿਲਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਬਣਦੀ ਹੈ, ਪੂਰੀ ਕਿਸਮਤਿ ਨਾਲ (ਗੁਰੂ ਜੀਵ ਨੂੰ ਪਰਮਾਤਮਾ ਨਾਲ) ਮਿਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Destino es Perfecto, el Señor se manifiesta a través de la Palabra del Shabd."