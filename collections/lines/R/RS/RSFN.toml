[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮੈ ਇੰਦ੍ਰਿ ਮਹੇਸਿ; ਨ ਜਾਣੀ ॥"
page = 1032
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even Brahma, Indra and Shiva how know it not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ, ਇੰਦ੍ਰ ਅਤੇ ਸ਼ਿਵਜੀ ਭੀ ਇਸ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even Brahma, Indra and Shiva do not know it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮੇ ਔ ਇੰਦ੍ਰ ਔ ਸਿਵ ਨੇ ਤੌ ਜਾਣੀ ਨਹੀਂ ਹੈ, ਭਾਵ ਗੁਰ ਸੇਵਾ ਦਾ ਅਭਿਮਾਨ ਨਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਨੇ, ਇੰਦਰ ਨੇ, ਸ਼ਿਵ ਨੇ (ਭੀ ਇਹ ਕਦਰ) ਨਾਹ ਸਮਝੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮੈ = ਬ੍ਰਹਮਾ ਨੇ। ਇੰਦ੍ਰਿ = ਇੰਦਰ ਨੇ। ਮਹੇਸਿ = ਮਹੇਸ਼ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ni Brahma, Indra y Shiva lo saben."