[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿ ਤਿਸੁ ਬਾਪੈ; ਜਿਨਿ ਹਉ ਜਾਇਆ ॥"
page = 476
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto the Father who begot me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਪਿਤਾ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ, ਜਿਸ ਨੇ ਮੈਨੂੰ ਜਨਮ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my Father, who gave me life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਲਿਹਾਰਿ ਜਾਤਾ ਹੂੰ ਤਿਸ ਪਿਤਾ ਕੇ ਜਿਸ ਨੇ ਮੈਨੂੰ ਉਤਪੰਨ ਕੀਆ ਹੈ, ਭਾਵ ਯਹ ਕਿ ਜੋ ਮਾਨੁਖ ਜਨਮ ਨ ਦੇਤਾ ਤੌ ਕੈਸੇ ਸੁਭਾਸੁਭ ਕਾ ਗ੍ਯਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ-ਪਿਤਾ ਨੇ ਮੈਨੂੰ (ਇਹ ਨਵਾਂ) ਜਨਮ ਦਿੱਤਾ ਹੈ, ਉਸ ਤੋਂ ਮੈਂ ਸਦਕੇ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿ = ਸਦਕੇ, ਕੁਰਬਾਨ। ਜਿਨਿ = ਜਿਸ ਪਿਉ ਨੇ। ਜਾਇਆ = (ਇਹ ਨਵਾਂ) ਜਨਮ ਦਿੱਤਾ ਹੈ (ਨੋਟ: ਇੱਥੇ ਸਾਧਾਰਨ ਮਨੁੱਖਾ ਸਰੀਰ ਦੇਣ ਦਾ ਜ਼ਿਕਰ ਨਹੀਂ ਹੈ; ਉਸ ਸੁੰਦਰ ਤਬਦੀਲੀ ਦਾ ਜ਼ਿਕਰ ਹੈ ਜੋ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ ਹੋ ਗਈ ਹੈ, ਤੇ ਉਹ ਤਬਦੀਲੀ, ਉਹ ਨਵਾਂ ਜਨਮ, ਅਗਲੀ ਤੁਕ ਵਿਚ ਬਿਆਨ ਕੀਤਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio al Padre,"