[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤੈ ਕੀਆ, ਤਪਾਵਸੋ; ਦੁਸਟ ਮੁਏ. ਹੋਇ ਮੂਰੇ ॥੭॥"
page = 133
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator had done justice and the evil-doers have died becoming mute and dumb."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਨੇ ਨਿਆਓ ਕੀਤਾ ਹੈ ਅਤੇ ਪਾਂਬਰ ਗੂੰਗੇ ਬੋਲੇ ਹੋ ਕੇ ਮਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator has passed judgement, and the evil-doers have been silenced and killed. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਕਰਤੇ ਵਾਹਗੁਰੂ ਨੇ (ਤਪਾਵਸੋ) ਨਿਆਉ ਕੀਆ ਤਬ ਦੁਸ਼ਟ (ਮੂਰੇ) ਜੜ ਹੋ ਕਰ ਮੂਏ॥੭॥ ਬਨਾਵਟੀ ਕਟੇ ਕਾ ਨਾਮ ਮੂਰਾ ਹੈ। ਜੋ ਮਰੇ ਹੂਏ ਕਟੇ ਕੇ ਖੱਲੜ ਕੋ ਭੁਸ ਕੇ ਸਾਥ ਭਰ ਕੇ ਭੈਂਸ ਕੋ ਦਿਖਾਕਰ ਚੋਈਏ ਸੋ ਮੂਰਾ ਕਹਾਵਤਾ ਹੈ। ਤਪਾਵਸ ਜੈਪੁਰ ਕੀ ਬੋਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਨੇ ਇਹ (ਚੰਗਾ) ਨਿਆਂ ਕੀਤਾ ਹੈ ਕਿ ਵਿਕਾਰੀ ਮਨੁੱਖ ਵੇਖਣ ਨੂੰ ਹੀ ਜੀਊਂਦੇ ਦਿੱਸ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤੈ = ਕਰਤਾਰ ਨੇ। ਤਪਾਵਸੋ = {ਅਰਬੀ ਲਫ਼ਜ਼ 'ਤਫ਼ਾਹੁਸ'} ਨਿਰਨਾ, ਨਿਆਂ। ਮੂਰਾ = ਘਾਹ ਆਦਿਕ ਨਾਲ ਭਰੀ ਹੋਈ ਵੱਛੇ ਕੱਟੇ ਦੀ ਖੱਲ ਜੋ ਵੇਖਣ ਨੂੰ ਹੀ ਵੱਛਾ ਕੱਟਾ ਜਾਪੇ। ਵੇਖਣ ਨੂੰ ਹੀ ਜੀਊਂਦਾ, ਪਰ ਅਸਲ ਵਿਚ ਮੁਰਦਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador hizo justicia, y dentro de mí todos los enemigos malvados murieron, se volvieron mudos y sordos.  (7)"