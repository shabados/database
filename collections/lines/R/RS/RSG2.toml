[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ ਠਾਕੁਰੁ, ਹਰਿ ਆਪੇ ਸੇਵਕੁ ਜੀ; ਕਿਆ ਨਾਨਕ. ਜੰਤ ਵਿਚਾਰਾ ॥੧॥"
page = 10
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the Master and Himself the servant, How insignificant the man is, O Nanak!1"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖ਼ੁਦ ਸੁਆਮੀ ਹੈ ਅਤੇ ਖ਼ੁਦ ਹੀ ਟਹਿਲੂਆਂ। ਇਨਸਾਨ ਕਿੰਨਾ ਨਾਚੀਜ਼ ਹੈ, ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is the Master, the Lord Himself is the Servant. O Nanak, the poor beings are wretched and miserable! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਹਰਿ ਆਪੇ ਹੀ ਠਾਕੁਰੁ ਅਰਥਾਤ ਸ੍ਵਾਮੀ ਹੈ, ਅਰੁ ਹਰੀ ਆਪੇ ਹੀ ਸੇਵਕੁ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈ ਕ੍ਯਾ ਵਿਚਾਰਾ ਤੁੱਛ ਜੀਵ ਹੂੰ, ਜੋ ਤਿਸ ਕਾ ਜਸੁ ਵਰਨਨ ਕਰ ਸਕੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋਣ ਕਰਕੇ) ਆਪ ਹੀ ਮਾਲਕ ਹੈ ਅਤੇ ਆਪ ਹੀ ਸੇਵਕ ਹੈ। ਹੇ ਨਾਨਕ! ਉਸ ਤੋਂ ਬਿਨਾ) ਜੀਵ ਵਿਚਾਰੇ ਕੀਹ ਹਨ? (ਉਸ ਹਰੀ ਤੋਂ ਵੱਖਰੀ ਜੀਵਾਂ ਦੀ ਕੋਈ ਹਸਤੀ ਨਹੀਂ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰੁ = ਮਾਲਕ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios Mismo es el Señor y Él Mismo es el Sirviente, dice Nanak, oh qué insignificante es el hombre. (1)"