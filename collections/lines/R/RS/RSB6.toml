[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿੰਜਰਿ; ਪੰਖੀ ਬੰਧਿਆ ਕੋਇ ॥"
page = 839
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is like the bird who is imprisoned in a cage,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਿੰਜਰੇ ਵਿੱਚ ਡੱਕੇ ਹੋਏ ਕਿਸੇ ਪੰਛੀ ਦੀ ਤਰ੍ਹਾਂ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is like the bird, imprisoned in a cage;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸਟਾਂਤ: ਜੈਸੇ ਕੋਈ ਪੰਛੀ ਪਿੰਜਰੇ ਮੇਂ ਬਾਂਧਿਆ ਹੂਆ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਪੰਛੀ ਪਿੰਜਰੇ ਵਿਚ ਕੈਦ ਹੋ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿੰਜਰਿ = ਪਿੰਜਰੇ ਵਿਚ। ਬੰਧਿਆ = ਕੈਦ ਕੀਤਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o como el pájaro aprisionado en una jaula,"