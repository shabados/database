[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹੁ ਮੀਤ. ਇਕਤ੍ਰ ਹੋਇ; ਰਸ ਕਸ ਸਭਿ ਭੁੰਚਹ ॥"
page = 399
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come my friends let us meet and enjoy all sweet and saltish savours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ ਮਿੱਤਰੋਂ! ਆਪਾਂ ਇਕੱਠੇ ਹੋ ਕੇ ਸਾਰੇ ਮਿੱਠੇ ਅਤੇ ਸਲੂਣੇ ਸੁਆਦ ਮਾਣੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, O friends: let us meet together and enjoy all the tastes and flavors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰੋ ਸੰਤ ਜਨੋ ਆਵਹੁ! ਆਪਸ ਮੇਂ ਮਿਲ ਕਰ ਸ੍ਵਾਮੀ ਕੇ ਪ੍ਰੇਮ ਕਾ ਰਸ (ਕਸ) ਜੋ ਅਪਨੀ ਓਰ ਖੀਚਨੇ ਹਾਰਾ ਹੈ, ਹਮ ਸਭ ਤਿਸ ਕੋ (ਭੁੰਚਹ) ਭੋਗੇ ਅਰਥਾਤ ਤਿਸ ਕਾ ਆਨੰਦ ਲੇਹਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰੋ! ਆਓ, ਰਲ ਕੇ (ਹਰਿ-ਨਾਮ ਜਪੀਏ। ਇਹੀ ਹਨ ਮਾਨੋ) ਸਾਰੇ ਸੁਆਦਲੇ ਪਦਾਰਥ, ਆਓ, ਇਹ ਸਾਰੇ ਸੁਆਦਲੇ ਪਦਾਰਥ ਖਾਈਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਤ = ਹੇ ਮਿੱਤਰ! ਇਕਤ੍ਰ ਹੋਇ = ਇਕੱਠੇ ਹੋ ਕੇ, ਮਿਲ ਕੇ। ਰਸ ਕਸ = ਹਰੇਕ ਕਿਸਮ ਦੇ ਸੁਆਦਲੇ ਪਦਾਰਥ। ਸਭਿ = ਸਾਰੇ। ਭੁੰਚਹ = ਅਸੀਂ ਖਾਈਏ (ਸੁਆਦ ਨਾਲ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan, juntémonos amigos, vamos a regocijarnos en la Dicha,"