[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤਵਤ ਰਹਿਓ ਠਗਉਰ; ਨਾਨਕ. ਫਾਸੀ ਗਲਿ ਪਰੀ ॥੩੮॥"
page = 1428
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, he thinks of deceiving others, however, a halter is put round his neck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਨਾਂ ਨੂੰ ਧੋਖਾ ਦੇਣ ਦਾ ਖਿਆਲ ਕਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਹੇ ਨਾਨਕ! ਉਸ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਫਾਹੀ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He plots to deceive others, O Nanak, but he places the noose around his own neck instead. ||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਚਿਤਵਨ ਤੋ ਠਗਉਰੀ ਕਾ ਕਰਤਾ ਹੈ ਕਿ ਮੇਂ ਔਰੋਂ ਕੋ ਠਗੂੰ ਔਰ ਅਪਨੇ ਹੀ ਗਲੇ ਮੇਂ ਜਮ ਕੀ ਫਾਂਸੀ ਪੜ ਜਾਤੀ ਹੈ॥੩੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਮਨੁੱਖ ਹੋਰਨਾਂ ਨੂੰ) ਠੱਗਣ ਦੀਆਂ ਸੋਚਾਂ ਸੋਚਦਾ ਹੈ (ਉਤੋਂ ਮੌਤ ਦੀ) ਫਾਹੀ ਗਲ ਵਿਚ ਆ ਪੈਂਦੀ ਹੈ ॥੩੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਵਤ ਰਹਿਓ = ਤੂੰ ਸੋਚਦਾ ਰਿਹਾ। ਠਗਉਰ = ਠਗ-ਮੂਰੀ, ਠਗ-ਬੂਟੀ, ਠੱਗੀਆਂ। ਗਲਿ = ਗਲ ਵਿਚ। ਪਰੀ = ਪੈ ਗਈ ॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, pero en vez, coloca el dogal de la muerte alrededor de su cuello. (38)"