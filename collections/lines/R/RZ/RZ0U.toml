[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ. ਨ ਪਾਇਆ, ਜਨਮੁ ਬਿਰਥਾ ਗਵਾਇਆ; ਨਾਨਕ. ਜਮੁ ਮਾਰਿ ਕਰੇ ਖੁਆਰ ॥੨॥"
page = 509
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They attain not God's Name and waste their life in vain and death's courier punishes and dishonours them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਆਪਣਾ ਜੀਵਨ ਵਿਅਰਥ ਗੁਆ ਲੈਂਦੇ ਹਨ। ਮੌਤ ਦਾ ਦੂਤ ਉਨ੍ਹਾਂ ਨੂੰ ਸਜ਼ਾ ਦੇ ਕੇ ਬੇਇੱਜ਼ਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not obtain the Lord's Name, and they waste away their lives in vain; O Nanak, the Messenger of Death punishes and dishonors them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਨੇ ਹਰਿ ਨਾਮ ਕੋ ਨਹੀਂ ਪਾਇਆ, ਤਿਨੋਂ ਨੇ ਬਿਅਰਥ ਹੀ ਜਨਮ ਨਸ਼ਟ ਕੀਆ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੋ ਜਮ ਮਾਰ ਕਰ ਨਰਕੋਂ ਮੇਂ ਖਰਾਬ ਕਰਤਾ ਹੈ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਜਬ ਪਰਮੇਸਰ ਨੇ ਜਗਤ ਉਪਜਾਇਆ ਥਾ ਤਬ ਹੋਰ ਕੋਈ ਭੀ ਸਲਾਹ ਦੇਣੇ ਵਾਲਾ ਥਾ ਵਾ ਨਹੀਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਸੀਬ ਨਹੀਂ ਹੋਇਆ, ਉਹ ਜਨਮ ਅਜਾਈਂ ਗਵਾਂਦੇ ਹਨ ਤੇ ਜਮ ਉਹਨਾਂ ਨੂੰ ਮਾਰ ਕੇ ਖ਼ੁਆਰ ਕਰਦਾ ਹੈ (ਭਾਵ, ਮੌਤ ਹੱਥੋਂ ਸਦਾ ਸਹਮੇ ਰਹਿੰਦੇ ਹਨ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "voluntariosos. Dice Nanak, sin la Meditación en el Nombre del Señor, el egocéntrico pierde su vida en vano y la muerte lo deshonra y lo acaba. (2)"