[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵਹੁ ਭੁਲਾ ਠਉਰ. ਨ ਪਾਏ; ਆਇ ਜਾਇ ਦੁਖੁ ਪਾਇਦਾ ॥੫॥"
page = 1034
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Name, he finds not refuge and suffers agony in coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ, ਉਸ ਨੂੰ ਕੋਈ ਬਚਾਅ ਦੀ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ ਅਤੇ ਆਉਣ ਤੇ ਜਾਣ ਅੰਦਰ ਉਹ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Name, he finds no place of rest; coming and going in reincarnation, he suffers in pain. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਸੇ ਭੂਲਾ ਹੂਆ ਠਹਿਰਨਾ ਨਹੀਂ ਪਾਵਤਾ, ਇਸੀ ਤੇ ਜਨਮ ਮਰਨ ਮੇਂ ਦੁਖੋਂ ਕੋ ਪਾਵਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝਾ ਹੋਇਆ (ਮਨਮੁਖ) ਕਿਤੇ ਆਤਮਕ ਸ਼ਾਂਤੀ ਦਾ ਟਿਕਾਣਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ, ਜੰਮਦਾ ਤੇ ਮਰਦਾ ਹੈ, ਜੰਮਦਾ ਤੇ ਮਰਦਾ ਹੈ, ਤੇ (ਇਸ ਗੇੜ ਵਿਚ ਹੀ) ਦੁੱਖ ਪਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਵਹੁ = ਨਾਮ ਤੋਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, privado de Tu Nombre, no logra refugio, va y viene y sufre de forma permanente.(5)"