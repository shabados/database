[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਤਸੜੀ ਮੰਝਿ ਨੈਣੂ; ਬਿਆ ਢਲਿ ਪਬਣਿ ਜਿਉ, ਜੁੰਮਿਓ ॥੨॥"
page = 1095
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But, O Nanak, it shall melt away like butter in fire and secondly fade away like water-lily."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ, ਹੇ ਨਾਨਕ! ਇਹ ਅੱਗ ਵਿੱਚ ਮੱਖਣ ਦੀ ਤਰ੍ਹਾਂ ਪਿੱਘਲ ਜਾਊਗਾ ਅਤੇ, ਦੂਸਰੇ, ਚੁਪਤੀ ਦੀ ਤਰ੍ਹਾਂ ਸੁਕ ਸੜ ਵੰਝੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, like butter in the fire, it shall melt away; it shall fade away like the water-lily. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਅਗਨੀ ਮੇਂ ਪਾਇਆ ਹੂਆ (ਨੈਣੂ) ਮਖਨ ਢਲ ਜਾਤਾ ਹੈ। ਔਰ (ਬਿਆ) ਦੂਜਾ ਦ੍ਰਿਸਟਾਂਤ ਹੈ: ਜੈਸੇ ਜਲ ਕੇ ਨਸਟ ਹੋਣੇ ਤੇ (ਪਬਣਿ) ਚੁਪਤੀ (ਜੁੰਮਿਉ) ਨਸਟ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਇਹ ਪਦਾਰਥ ਖਿਨ ਭੰਗਰ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਨਾਨਕ! (ਆਖ-ਇਹ ਮਾਇਆ ਇਉਂ ਹੈ) ਜਿਵੇਂ ਅੱਗ ਵਿਚ ਮੱਖਣ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ (ਪੱਘਰ ਜਾਂਦਾ ਹੈ), ਜਾਂ, ਜਿਵੇਂ (ਪਾਣੀ ਦੇ ਢਲ ਜਾਣ ਨਾਲ) ਚੁਪੱਤੀ ਡਿੱਗ ਕੇ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਸੜੀ = ਅੱਗ। ਨੈਣੂ = ਮੱਖਣ। ਬਿਆ = ਦੂਜੀ ਗੱਲ, ਦੂਜਾ। ਢਲਿ = ਢਲ ਕੇ (ਪਾਣੀ ਦੇ ਢਲ ਜਾਣ ਨਾਲ), ਡਿੱਗ ਕੇ। ਪਬਣਿ = ਚੁਪੱਤੀ। ਜੁੰਮਿਓ = ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es como la mantequilla puesta en el fuego, es como el loto que muere mientras crece. (2)"