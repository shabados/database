[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਹ ਦੇਖਾ ਤਹ ਜੋਤਿ ਤੁਮਾਰੀ; ਤੇਰਾ ਰੂਪੁ ਕਿਨੇਹਾ ॥"
page = 596
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where so ever I see, there do I find Thy light. But of what sort is Thy From?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਹੀ ਮੈਂ ਤੇਰਾ ਪ੍ਰਕਾਸ਼ ਪਾਉਂਦਾ ਹੈ। ਕਿਸੇ ਕਿਸਮ ਦਾ ਹੈ ਤੇਰਾ ਸਰੂਪ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there I see Your Light, but what is Your form?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਹਾਂ ਜਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਤਹਾਂ ਤੁਮਾਰੀ ਹੀ ਜੋਤਿ ਦਿਖਾਈ ਦੇਤੀ ਹੈ। ਤੁਮਾਰੀ ਜੋਤ ਤੇ ਭਿੰਨ ਤੁਮਾਰਾ ਸਰੂਪ ਕੈਸਾ ਹੈ? ਸੋ ਇਦਮਿਥੰ ਕਰ ਕੇ ਕੋਈ ਨਹੀਂ ਕਹਿ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿਸ ਪਾਸੇ ਤੱਕਦਾ ਹਾਂ ਤੇਰੀ ਹੀ ਜੋਤਿ (ਪ੍ਰਕਾਸ਼ ਕਰ ਰਹੀ) ਹੈ, ਪਰ ਤੇਰਾ ਸਰੂਪ ਕੈਸਾ ਹੈ (ਇਹ ਬਿਆਨ ਤੋਂ ਪਰੇ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨੇਹਾ = ਕਿਹੋ ਜਿਹਾ? ਬਿਆਨ ਤੋਂ ਪਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que veo, ahí está Tu Luz, pero, ¿cómo es Tu Forma? Tu Forma es una,"