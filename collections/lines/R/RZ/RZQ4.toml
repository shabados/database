[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਮਹਿ ਠਾਕੁਰੁ; ਨਦਰਿ. ਨ ਆਵੈ ॥"
page = 739
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his home, the man beholds not the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗ੍ਰਿਹ ਅੰਦਰ ਇਨਸਾਨ ਪ੍ਰਭੂ ਨੂੰ ਵੇਖਦਾ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the home of his own self, he does not even come to see his Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਿਦੇ ਮੇਂ ਸਾਖੀ ਰੂਪ ਸਚਾ ਵਾਹਗੁਰੂ ਹੈ, ਸੋ ਨਦਰ ਨਹੀਂ ਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਕਤ ਨੂੰ ਆਪਣੇ) ਹਿਰਦੇ-ਘਰ ਵਿਚ ਮਾਲਕ-ਪ੍ਰਭੂ (ਵੱਸਦਾ) ਨਹੀਂ ਦਿੱਸਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰ ਮਹਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser humano no logra ver al Señor en su interior,"