[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਕਰਤਾ ਗੁਰੁ ਸਦ ਬਖਸੰਦੁ ॥"
page = 1080
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the Creator and Guru is the ever, forgiving Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਸਿਰਜਣਹਾਰ ਹਨ ਅਤੇ ਗੁਰੂ ਜੀ ਹੀ ਸਦੀਵ-ਮੁਆਫੀ ਦੇਣਹਾਰ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Creator, the Guru is forever forgiving."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹੀ ਗ੍ਯਾਨ ਕਾ ਕਰਤਾ ਹੈ ਔ ਗੁਰੂ ਹੀ ਸਦਾ ਬਖਸ਼ੰਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕਰਤਾਰ (ਦਾ ਰੂਪ ਹੈ) ਗੁਰੂ ਸਦਾ ਬਖ਼ਸ਼ਸ਼ਾਂ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, es la Mirada Perdonadora del Señor. Meditando en Él, uno cosecha el Fruto,"