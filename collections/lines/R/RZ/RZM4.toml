[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਮੂਰਤਿ ਪਰਸਉ ਸੰਤਨ ਕੀ; ਇਹੈ ਧਿਆਨਾ ਧਰਨਾ ॥"
page = 531
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see the fruitful vision of the saint Guru and this is the idea, that I have entertained in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਧੂ-ਗੁਰਾਂ ਦੇ ਫਲਦਾਇਕ ਦਰਸ਼ਨ ਨੂੰ ਦੇਖਦਾ ਹਾਂ ਏਹੀ ਖਿਆਲ ਹੀ ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I behold the fruitful vision of the Saint; this is the meditation I have taken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਤੋਂ ਕੀ ਸਫਲ ਮੂਰਤ ਕਾ ਪਰਸਨਾ ਕਰਤਾ ਹੂੰ, ਇਹੈ ਮੈਨੇ ਧਿਆਨ ਧਾਰਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨ ਪਰਸਦਾ ਹਾਂ, ਇਹੀ ਮੇਰੇ ਵਾਸਤੇ ਫਲ ਦੇਣ ਵਾਲੀ ਮੂਰਤੀ ਹੈ, ਇਹੀ ਮੇਰੇ ਵਾਸਤੇ ਮੂਰਤੀ ਦਾ ਧਿਆਨ ਧਰਨਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲ = ਫਲ ਦੇਣ ਵਾਲੀ। ਪਰਸਉ = ਮੈਂ ਪਰਸਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo tengo la Visión fructífera del Santo Guru y es en esa Visión donde habito siempre."