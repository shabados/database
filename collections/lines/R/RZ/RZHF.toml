[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਨਿਹਕਾਮ ਸਾਧ ਸੋਭਤ ਸੰਸਾਰ ਬਿਖੈ; ਪਰਉਪਕਾਰ ਹੇਤ ਸੁੰਦਰ ਸੁਗਾਤ ਹੈ ।੫੬੪।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, there are many saints and hermits (who have no self interest and are always ready to do good to others without any gain to themselves) their lives become successful helping others."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਉਸੇ ਤਰ੍ਹਾਂ ਸੰਸਾਰ ਵਿਚ ਨਿਸ਼ਕਾਮ ਸਾਧੂ ਸੋਭਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦਾ ਸੁੰਦਰ ਸਰੀਰ ਹੈ ਹੀ ਪਰਉਪਕਾਰ ਵਾਸਤੇ ॥੫੬੪॥"