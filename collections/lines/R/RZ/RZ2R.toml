[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਮ ਖੰਡ ਕੀ; ਬਾਣੀ ਰੂਪੁ ॥"
page = 8
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauty is the language of the realm of spiritual effort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੂਹਾਨੀ ਉਦਮ ਦੇ ਮੰਡਲ ਦੀ ਬੋਲੀ ਸੁੰਦ੍ਰਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the realm of humility, the Word is Beauty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਮ ਨਾਮ ਲਜਿਆ ਕਾ ਹੈ। ਖੋਟੇ ਕਰਮ ਕਰਨ ਮੈ ਲੋਕੋਂ ਕੀ, ਕੁਲ ਕੀ, ਰਾਜਾ ਕੀ, ਗੁਰੋਂ ਕੀ, ਬੇਦ ਕੀ, ਧਰਮ ਰਾਇ ਕੀ ਲਜ੍ਯਾ ਕਰਨੀ, ਇਨ ਸਭ ਕੀ ਸਰਮ ਮੇਂ ਕੁਕਰਮ ਨਾ ਕਰਨੇ ਤੇ ਬਲਾਤਕਾਰ ਤੇ ਸੁਭ ਕਰਮੋਂ ਮੈ ਪ੍ਰਵਿਰਤੀ ਆਈ। ਤਿਨ ਸੁਭ ਕਰਮ ਕਰਨੇ ਵਾਲਿਯੋਂ ਮੈ ਜੋ (ਸਰਮ) ਲਜ੍ਯਾ ਕਰਨੇ ਵਾਲੇ ਅਰਥਾਤ ਜੋ ਉਪਾਸ਼ਨਾ ਕਾਂਡ ਮੈ ਪੁਰਸ ਹੈਂ, ਤਿਨ ਕੀ ਬਾਣੀ (ਰੂਪੁ) ਸੁੰਦ੍ਰ, ਭਾਵ ਸਫਾਉ ਔਰ ਸਚੀ ਔਰ ਮਧੁਰ ਹੈ। ਭਾਵ ਏਹ ਕਿ ਵਹੁ ਅਸੁਭ ਬਾਨੀ ਨਹੀ ਬੋਲਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉੱਦਮ ਅਵਸਥਾ ਦੀ ਬਨਾਵਟ ਸੁੰਦਰਤਾ ਹੈ (ਭਾਵ, ਇਸ ਅਵਸਥਾ ਵਿਚ ਆ ਕੇ ਮਨ ਦਿਨੋ ਦਿਨ ਸੋਹਣਾ ਬਣਨਾ ਸ਼ੁਰੂ ਹੋ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਮ = ਉੱਦਮ, ਮਿਹਨਤ। ਸਰਮ ਖੰਡ ਕੀ = ਉੱਦਮ ਅਵਸਥਾ ਦੀ। ਬਾਣੀ = ਬਨਾਵਟ। ਰੂਪ = ਸੁੰਦਰਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En este reino de Humildad, la Palabra es Belleza,"