[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿੜੁ ਸੰਤ ਮੰਤ. ਗਿਆਨਿ ਹਾਂ ॥"
page = 409
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fix the comprehension of the saints word in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੇ ਸ਼ਬਦ ਦੀ ਗਿਆਤ ਨੂੰ ਆਪਣੇ ਮਨ ਮਨ ਅੰਦਰ ਪੱਕੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Install the wisdom of the Saints' Mantra."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਮੰਤ੍ਰ ਕਰ ਤਿਨ ਕੋ ਗ੍ਯਾਨ ਦ੍ਰਿੜ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਜਾਣ-ਪਛਾਣ ਵਿਚ ਮਜ਼ਬੂਤ-ਚਿੱਤ ਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨਿ = ਡੂੰਘੀ ਸਾਂਝ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltece la Palabra de los Santos en tu mente y alaba los Pies de tu Guru."