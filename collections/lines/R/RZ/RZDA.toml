[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਮ ਸੁਰਤਿ ਦੁਇ; ਸਸੁਰ ਭਏ ॥"
page = 152
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Modesty and understanding have become two parents-in-law."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਜਿਆ ਤੇ ਗਿਆਤ ਦੋਨੋ ਮੇਰੇ ਸੱਸ ਤੇ ਸਹੁਰਾ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Modesty, humility and intuitive understanding are my mother-in-law and father-in-law;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੈਰਾਗੁ ਅਰੁ ਗ੍ਯਾਨੁ ਵਾ (ਸਰਮ) ਲਜਯਾ (ਸੁਰਤਿ) ਵੀਚਾਰੁ ਦੋਨੋ ਸਾਸ ਸਸੁਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉੱਦਮ ਅਤੇ ਉੱਚੀ ਸੁਰਤ ਇਹ ਦੋਵੇਂ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਸੱਸ ਸੁਹਰਾ ਬਣਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que la Intuición y la Humildad sean tus verdaderos suegros,"