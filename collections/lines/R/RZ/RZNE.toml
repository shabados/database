[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਚੇ ਜਾਣ ਫਿਰੰਗੀ ਵਜੇ ਘੁੰਘਰੂ ॥"
page = 569

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was a loud sound and the heroic spirits began to dance tying small bells round the ankles"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਯੁੱਧ ਵਿਚ ਫਿਰੰਗੀ ਨਚੇ ਹੋਣ ਅਤੇ ਘੁੰਘਰੂ ਵਜੇ ਹੋਣ।"