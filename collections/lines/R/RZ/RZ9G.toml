[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਆਪੁ ਪਛਾਣਿਆ; ਤਿਨੑੀ ਇਕ ਮਨਿ ਧਿਆਇਆ ॥"
page = 429
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious persons understand their ownself, and they contemplate over the Lord single mindedly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝਦੇ ਹਨ। ਉਹ ਇਕ ਚਿੱਤ ਨਾਲ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs understand their own selves; they meditate single-mindedly on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਏਕ ਮਨ ਹੋ ਕਰ ਤਿਸ ਕੋ ਧ੍ਯਾਯਾ ਹੈ ਤਿਨੋਂ ਨੇ ਅਪਨੇ ਸ੍ਵਰੂਪ ਕੋ ਆਪ ਪਛਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦੇ ਰਹਿੰਦੇ ਹਨ ਤੇ ਸੁਰਤ ਜੋੜ ਕੇ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਤਮਕ ਜੀਵਨ। ਇਕ ਮਨਿ = ਇਕ ਮਨ ਦੀ ਰਾਹੀਂ, ਸੁਰਤਿ ਜੋੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que realizan su ser a través del Shabd de la Palabra del Guru, habitan con su mente entonada en su Señor,"