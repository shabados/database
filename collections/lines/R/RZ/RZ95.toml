[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰੰਜਾਮਿ ਲਾਗੁ; ਭਵਜਲ ਤਰਨ ਕੈ ॥"
page = 12
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make effort for crossing the dreadful world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰਨ ਲਈ ਆਹਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make every effort to cross over this terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਸਾਰ ਰੂਪੁ ਸਮੁੰਦ੍ਰ ਸੇਂ ਤਰਨੇ ਕੇ (ਸਰੰਜਾਮਿ) ਉੱਦਮ ਮੇ ਲਗੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਦੇ (ਭੀ) ਆਹਰੇ ਲੱਗ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੰਜਾਮਿ = ਇੰਤਜ਼ਾਮ ਵਿਚ, ਆਹਰ ਵਿਚ। ਲਾਗੁ = ਲੱਗ। ਭਵਜਲ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਤਰਨ ਕੈ ਸਰੰਜਾਮਿ = ਪਾਰ ਲੰਘਣ ਦੇ ਆਹਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz todo el esfuerzo por cruzar el terrible océano del mundo."