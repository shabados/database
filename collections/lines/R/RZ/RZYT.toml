[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਉਸਤਤਿ ਧਾਰਹੁ ਰਿਦ ਅੰਤਰਿ ਸੁਆਮੀ; ਸਤਸੰਗਤਿ ਮਿਲਿ ਬੁਧਿ ਲੰਞੁ ॥"
page = 1179
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God's praise, enshrine I within my mind and meeting with the saints society my intellect is illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਮੈਂ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹਾਂ ਅਤੇ ਸਾਧ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ ਮੇਰੀ ਅਕਲ ਪ੍ਰਕਾਸ਼ਵਾਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I enshrine the Praises of my Lord and Master within my heart; joining the Sat Sangat, my intellect is enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਸ੍ਵਾਂਮੀ! ਅਪਨੀ ਉਸਤਤੀ ਹਮਾਰੇ ਰਿਦੇ ਅੰਤਰ ਧਾਰਨ ਕਰ, ਸਤਿਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕਰ ਐਸੀ ਬੁਧੀ (ਲੰਞੁ) ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਸੁਆਮੀ! (ਆਪਣੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਮੇਰੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖ। (ਮਿਹਰ ਕਰ) ਤੇਰੀ ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ (ਮੇਰੀ) ਅਕਲ (ਤੇਰੇ ਨਾਮ ਦੇ ਚਾਨਣ ਨਾਲ) ਰੌਸ਼ਨ ਹੋ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਸਤਤਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਰਿਦ ਅੰਤਰਿ = (ਮੇਰੇ) ਹਿਰਦੇ ਵਿਚ। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ਬੁਧਿ = (ਮੇਰੀ) ਅਕਲ। ਲੰਞੁ = ਰੌਸ਼ਨ ਹੋ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios grava Tu Alabanza en mi corazón, para que encontrándome con los Santos, mi intelecto pueda despertar."