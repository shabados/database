[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਸੁ ਜਨ; ਸੋਝੀ ਪਾਏ ॥੧॥"
page = 293
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak such a man obtains understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਐਸਾ ਪੁਰਸ਼ ਗਿਆਤ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that humble being understands. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸੀ ਜਨ ਕਉ ਵਹੁ ਸ੍ਵਾਮੀ ਸਮਝ ਪਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੇ ਨਾਨਕ! ਉਸ ਮਨੁੱਖ ਨੂੰ (ਉਸ ਆਨੰਦ ਦੀ) ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "toma Conciencia y alcanza la Liberación.(1)"