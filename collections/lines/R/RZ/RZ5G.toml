[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਰਾਮੂ ਕੋਹਲੀ; ਨਾਲਿ ਨਿਹਾਲੂ ਸੇਵਕੁ ਸਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukh of Kohli caste and Ramu along with servant Nihalu are also there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਰਾਮੂ ਕੋਹਲੀ (ਜਾਤ ਵਾਲਾ) ਨਿਹਾਲੂ ਸੇਵਕ ਸਣੇ ਸਾਰੇ।"