[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਗਿ ਰਾਤੇ; ਮਿਟੈ ਸਭ ਚਿੰਤਾ ॥"
page = 201
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is imbued with Lord's Love, is freed from all the anxieties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੀ ਮੁਹੱਬਤ ਨਾਲ ਰੰਗੀਜਿਆ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ iਫ਼ਕਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is attuned to the Lord, is free of all anxieties."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸਾਥ ਰੰਗੇ ਜਾਣੇ ਸੇ ਸੰਪੂਰਨ ਚਿੰਤਾ ਮਿਟ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਜੁੜੇ ਰਿਹਾਂ (ਮਨੁੱਖ ਦੀ) ਹਰੇਕ ਕਿਸਮ ਦੀ ਚਿੰਤਾ ਮਿਟ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que está imbuido en el Señor está libre de preocupaciones;"