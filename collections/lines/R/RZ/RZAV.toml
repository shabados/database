[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਆਯੋ ਰਨ ਭੂਮਿ ਮੈ; ਅਧਿਕ ਲਰਿਯੋ ਬਰ ਸੂਰ ॥੧੩੦੩॥"
page = 427

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Showering his arrows, Karurdhvaja descended from the sky and entering the battlefield again that mighty warrior fought more terribly.1303."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਹ ਯੋਧਾ ਰਣ-ਭੂਮੀ ਵਿਚ ਆ ਗਿਆ ਅਤੇ ਬਹੁਤ ਜ਼ੋਰ ਨਾਲ ਲੜਨ ਲਗ ਗਿਆ ॥੧੩੦੩॥"