[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਹੂ ਸੰਗ; ਤਾਹੂ ਨਿਰਲੇਪਾ ॥"
page = 259
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He abides with the world yet he is apart from it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਗਤ ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ, ਫਿਰ ਭੀ ਇਸ ਤੋਂ ਅਟੰਕ ਵਿਚਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They live in the world, and yet they are detached from it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕਰ ਕੇ (ਤਾਹੂ) ਤਿਸ ਮਾਯਾ ਕੇ ਸੰਗ ਪ੍ਰਤੀਤ ਹੋਤੇ ਹੈਂ। ਔਰ ਮਨ ਕਰ ਕੇ ਤਿਸ ਮਇਆ ਸੇ ਨਿਰਲੇਪ ਹੈਂ॥☬ਜੇ ਕਹੇ ਮਾਯਾ ਤੇ ਨਿਰਲੇਪ ਕੈਸੇ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਅੰਗ-ਸੰਗ ਭੀ ਦਿੱਸਦਾ ਹੈ ਤੇ ਉਸੇ ਪ੍ਰਭੂ ਨੂੰ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਭੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él tiene la Visión de Dios como el Ser Perfecto,"