[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਉਪਮਾ ਅਨਿਕ, ਅਨਿਕ ਅਨਿਕ ਗੁਨ ਗਾਵਤ; ਸੁਕ ਨਾਰਦ ਬ੍ਰਹਮਾਦਿਕ, ਤਵ ਗੁਨ ਸੁਆਮੀ ਗਨਿਨ. ਨ ਜਾਤਿ ॥"
page = 1200
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Innumerable, innumerable, innumerable are the praises of God. Sukhdev, Narad and gods like Brahma sing His praise. Thine virtues, O Lord, can be counted not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ, ਅਣਗਿਣਤ, ਅਣਗਿਣਤ ਹਨ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ। ਸੁਖਦੇਵ, ਨਾਰਦ ਅਤੇ ਬ੍ਰਹਮਾ ਵਰਗੇ ਦੇਵਤੇ ਉਸ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ। ਤੇਰੀਆਂ ਨੇਕੀਆਂ, ਹੇ ਪ੍ਰਭੂ! ਗਿਣੀਆਂ ਨਹੀਂ ਜਾ ਸਕਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Endless, endless, endless are the Praises of the Lord. Suk Dayv, Naarad and the gods like Brahma sing His Glorious Praises. Your Glorious Virtues, O my Lord and Master, cannot even be counted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਆਪ ਕੀ ਉਪਮਾ ਮਨ ਬਾਣੀ ਕਰ (ਅਨਿਕ) ਅਗਿਨਤ ਹੈ ਔਰ ਅਨੇਕੋਂ ਹੀ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ।☬ਜੇ ਕਹੈ ਕਿਸੀ ਕਾ ਨਾਮ ਲੇਵੋ? ਸੋ ਕਹਤੇ ਹੈਂ:☬ਸੁਕਦੇਵ ਜੀ, ਨਾਰਦ ਜੀ, ਬ੍ਰਹਮਾਦਿਕ ਸਭ ਦੇਵਤਾ ਗਾਵਤੇ ਹੈਂ। ਹੇ ਸ੍ਵਾਮੀ! ਤੇਰੇ ਗੁਨ ਗਿਨੇ ਨਹੀਂ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀਆਂ ਅਨੇਕਾਂ ਵਡਿਆਈਆਂ ਹਨ। ਹੇ ਸੁਆਮੀ ਪ੍ਰਭੂ! ਸੁਕਦੇਵ ਨਾਰਦ ਬ੍ਰਹਮਾ ਆਦਿਕ ਦੇਵਤੇ ਤੇਰੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ, ਤੇਰੇ ਗੁਣ ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Fin, Sin Fin, Sin Fin son las Alabanzas del Señor. Suk Dev, Narad y los dioses como Brahma, cantan Sus Gloriosas Alabanzas. Tus Gloriosas Virtudes, oh mi Señor Maestro, no se pueden ni contar."