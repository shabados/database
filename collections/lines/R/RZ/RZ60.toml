[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਡੈ ਭਾਉ ਪਵੈ; ਤਿਤੁ ਆਇ ॥"
page = 878
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's love then comes and pours into the heart-vessel of the beggar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਤਦ ਉਸ ਮੰਗਤੇ ਨੂੰ ਦਿਲ ਦੇ ਬਰਤਨ ਵਿੱਚ ਆ ਪੈਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, pour Your Love into the cup of my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜਿਸ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ ਪ੍ਰੇਮੁ ਹੈ ਤਿਸਮੈਂ ਗ੍ਯਾਨੁ ਆਇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਿਰਫ਼ ਉਸ ਹਿਰਦੇ ਵਿਚ ਤੇਰੇ ਚਰਨਾਂ ਦਾ ਪ੍ਰੇਮ ਪੈਦਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਡੈ = ਭਾਂਡੇ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ। ਭਾਉ = ਪ੍ਰੇਮ। ਤਿਤੁ = ਉਸ ਵਿਚ। ਤਿਤੁ ਭਾਂਡੈ = ਉਸ ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el cáliz del corazón Tu Amor es vertido;"