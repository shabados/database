[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤਿਸ ਕਾ; ਸਭੁ ਕਿਛੁ ਤਿਸ ਕੈ ਪਾਸਿ ॥"
page = 1420
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul and body all belong to Him, the Lord and He has every-thing with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਅਤੇ ਦੇਹ ਸਮੂਹ ਉਸ ਮਾਲਕ ਦੀ ਮਲਕੀਅਤ ਹਨ ਅਤੇ ਹਰ ਵਸਤੂ ਉਸ ਦੇ ਕੋਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Soul and body and all belong to Him; everything is His."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਅ ਔਰ (ਪਿੰਡੁ) ਸਰੀਰ ਸਭ ਤਿਸੀ ਕਾ ਹੈ ਔਰ ਸਭ ਕਿਛੁ ਦਾਤ ਤਿਸੀ ਕੇ ਪਾਸ ਤੇ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਿੰਦ ਇਹ ਸਰੀਰ ਸਭ ਕੁਝ ਉਸ (ਪਰਮਾਤਮਾ) ਦਾ ਹੀ ਦਿੱਤਾ ਹੋਇਆ ਹੈ, ਹਰੇਕ ਦਾਤ ਉਸ ਦੇ ਹੀ ਵੱਸ ਵਿਚ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿A Quién deberíamos ofrecer nuestras Alabanzas?"