[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧ ਕੂਪ ਤੇ; ਕਾਢੇ ਆਪਿ ॥"
page = 198
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself takes out of the blind well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਹੀ ਅੰਨ੍ਹੇ ਖੂਹ ਵਿਚੋਂ ਬਾਹਰ ਕਢਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself rescues us from the deep dark well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਭਗਤ ਸੰਸਾਰ ਰੂਪੀ ਉਜਾੜ ਕੇ ਜਲ ਹੀਨ ਕੂਏ ਸੇ ਆਪ ਪਰਮੇਸ੍ਵਰ ਨੇ ਕਾਢੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ) ਆਪ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਅੰਨ੍ਹੇ ਖੂਹ ਵਿਚੋਂ ਕੱਢ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧ = ਅੰਨ੍ਹਾ। ਕੂਪ = ਖੂਹ। ਤੇ = ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, de Sí Mismo, nos saca del pozo de la oscuridad;"