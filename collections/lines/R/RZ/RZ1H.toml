[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ; ਮਰੈ ਨ ਆਵੈ ਜਾਇ ॥"
page = 229
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord dies not. He comes and goes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸਾਹਿਬ ਮਰਦਾ ਨਹੀਂ। ਉਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord does not die; He does not come or go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੱਚਾ ਜਨਮ ਮਰਣ ਆਉਣ ਜਾਣ ਸੇ ਰਹਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ) ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ ਤੇ ਜੋ ਕਦੇ ਜੰਮਦਾ ਮਰਦਾ ਨਹੀਂ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਨ ਆਵੈ ਜਾਇ = ਆਉਂਦਾ ਜਾਂਦਾ ਨਹੀਂ, ਜੰਮਦਾ ਮਰਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Uno Verdadero no muere, ni va, ni viene."