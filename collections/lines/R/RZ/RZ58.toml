[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਗੁਣ ਉਚਰੈ; ਦੁਖੁ ਦਾਲਦੁ ਗਇਆ ਬਿਲਾਇ ॥"
page = 321
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and ever the saint utters Lord's Praise and his pain and poverty have fled away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ, ਹਮੇਸ਼ਾਂ, ਹਮੇਸ਼ਾਂ ਹੀ ਸੁਆਮੀ ਦਾ ਜੱਸ ਉਚਾਰਦਾ ਹੈ, ਅਤੇ ਉਸ ਦੇ ਕਸ਼ਟ ਤੇ ਗਰੀਬੀ ਦੂਰ ਦੌੜ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, chant the Glorious Praises of the Lord, and pain and poverty shall run away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜਗ੍ਯਾਸੂ ਸਦਾ ਸਦਾ ਗੁਣੋਂ ਕੋ ਉਚਾਰਤਾ ਹੈ ਔਰ ਦਾਰਿਦ੍ਰ ਪੁਨਾ ਦੁਖ (ਬਿਲਾਇ) ਚਲਾ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹੈ, ਉਸ ਦਾ ਦੁੱਖ-ਦਲਿੱਦ੍ਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਲਦੁ = ਦਲਿੱਦ੍ਰ। ਬਿਲਾਇ ਗਇਆ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El buscador canta las Alabanzas del Señor, porque la pobreza y las aflicciones de los hombres han terminado."