[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਿ ਕੈ ਮੁਰਲੀ ਧੁਨਿ ਸ੍ਰਉਨਨ ਮੈ; ਅਤਿ ਰੀਝਿ ਗਿਰੀ ਸੁ ਮਨੋ ਬਨ ਮੈ ॥੬੫੨॥"
page = 359

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the sound of the flute and being fascinated, she fell down.652."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁਰਲੀ ਦੀ ਧੁਨ ਕੰਨਾਂ ਨਾਲ (ਸੁਣ ਕੇ) ਬਹੁਤ ਖੋਸ਼ ਹੋ ਰਹੀ ਹੈ, ਮਾਨੋ (ਹਿਰਨੀ ਘੰਡਾਹੇੜੇ ਦੇ ਸ਼ਬਦ ਨੂੰ ਸੁਣ ਕੇ) ਬਨ ਵਿਚ ਡਿਗ ਪਈ ਹੋਵੇ ॥੬੫੨॥"