[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸੁਕਬਿ, ਸਭਾ ਕੇ ਬੀਚ; ਉਚਾਰਨ ਕੀਜੀਐ ॥੧੨੪੫॥"
page = 802

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Anikpendra Indrani Indrani”, utter the words “Arini Ishani” at the end and know all the names of Tupak.1245."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀਓ! ਇਸ ਦਾ ਸਭਾ ਵਿਚ ਉਚਾਰਨ ਕਰੋ ॥੧੨੪੫॥"