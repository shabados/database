[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਰਤਨ ਮਹਿ; ਊਤਮ ਧੁਨਾ ॥"
page = 1182
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing of the God's praise is the best amongst melodies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰਨਾ ਸਾਰਿਆਂ ਰਾਗਾਂ ਵਿਚੋਂ ਸਰੇਸ਼ਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Kirtan of the Lord's Praises is the ultimate melody."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੀ ਕੀਰਤੀ ਮੇਂ ਉਤਮ ਧੁਨ ਕਾ ਲਗਾਵਨਾ ਇਹੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਸੁਰਤ ਜੋੜਨੀ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਕੰਮ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰਤਨ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਧੁਨਾ = ਲਗਨ, ਸੁਰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Melodía del Señor es la Única Melodía Sublime, deja entonces que el Guru se manifieste en ti,"