[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਤੂ; ਹੋਰਿ ਵੇਸ ਬਹੁਤੇਰੇ ॥"
page = 356
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Lord, art but one and many are thine garbs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਕੇਵਲ ਇਕ ਹੀ ਹੈਂ ਅਤੇ ਅਨੇਕਾਂ ਹਨ ਤੇਰੇ ਲਿਬਾਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, O Lord, are the One, but You have so many Forms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਵੇਸ) ਭੇਖ ਬਹੁਤ ਸੇ ਹੈਂ, ਸੋ ਏਕ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਕਿਸੇ ਨੂੰ ਮੰਦਾ ਨਹੀਂ ਕਿਹਾ ਜਾ ਸਕਦਾ, ਹੇ ਪ੍ਰਭੂ!) ਇਹ ਸਾਰੇ ਤੇਰੇ ਹੀ ਅਨੇਕਾਂ ਵੇਸ ਹਨ, ਹਰੇਕ ਵੇਸ ਵਿਚ ਤੂੰ ਆਪ ਮੌਜੂਦ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, eres el Único, pero tienes tantas formas."