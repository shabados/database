[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣ ਹਥੀ ਆਪਣੈ; ਦੇ ਕੂਚਾ ਆਪੇ ਲਾਇ ॥"
page = 148
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with his own hands he applies a brand to his ownself then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਆਪਣੇ ਹੱਥਾਂ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਮੁਆਤਾ ਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only brand themselves with their own hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ ਆਪਣੀ ਹੱਥੀਂ ਆਪ ਕੋ ਹੀ ਅਗਨੀ ਕਾ (ਕੂਚਾ) ਲਾਬੂੰ ਲਗਾਇ ਦੇਤਾ ਹੈ। ਭਾਵ ਜੋ ਭਲਾ ਕਰਨ ਵਾਲੇ ਕਾ ਬੁਰਾ ਚਿਤਵਤਾ ਹੈ ਉਲਟਾ ਉਸ ਕਾ ਹੀ ਬੁਰਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪਣੇ ਹੀ ਹੱਥਾਂ ਨਾਲ (ਮਾਨੋ,) ਚੁਆਤੀ ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਚਾ = ਲੰਬੂ, ਮੁਆਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno se vuelve como ellos."