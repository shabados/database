[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਅਧਮੁ ਅਜਾਤਿ ਨਾਮਦੇਉ; ਤਉ ਸਰਨਾਗਤਿ ਆਈਅਲੇ ॥੨॥੨॥"
page = 988
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The low and one without any caste, Namdev has sought Thy protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੇ ਨੀਚ ਅਤੇ ਜਾਤੀ-ਰਹਿਤ ਨਾਮਦੇਵ ਨੇ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a lowly outcaste as Naam Dayv has come seeking Your Sanctuary. ||2||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪੀਛੇ ਤਾਰੇ ਹੈਂ ਐਸਾ ਹੀ ਏਕ ਨੀਚ ਔ ਜਾਤ ਕੋ ਹੀਨ ਨਾਮਦੇਉ ਭੀ ਤੇਰੀ ਸਰਨ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਣੇ ਕੋ ਆਇਆ ਹੂੰ, ਮੈਨੂੰ ਭੀ ਤਾਰ ਲੀਜੀਏ। ਇਸ ਬੇਨਤੀ ਸੇ ਤਰ ਗਿਆ॥੨॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਮਦੇਵ (ਭੀ) ਇਕ ਬੜਾ ਨੀਚ ਹਾਂ ਤੇ ਨੀਵੀਂ ਜਾਤ ਵਾਲਾ ਹਾਂ, ਮੈਂ ਤੇਰੀ ਸ਼ਰਨ ਆਇਆ ਹਾਂ (ਮੇਰੀ ਭੀ ਬਾਹੁੜੀ ਕਰ) ॥੨॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਮੁ = ਨੀਚ। ਅਜਾਤਿ = ਨੀਵੀਂ ਜਾਤ ਵਾਲਾ। ਤਉ = ਤੇਰੀ ॥੨॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El humilde descastado de Nam Dev ha venido a buscar Tu Santuario.(2-2)"