[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅਨਦਿਨੁ ਬਿਲਪਤੇ; ਜਿਉ ਸੁੰਞੈ ਘਰਿ ਕਾਉ ॥੧॥"
page = 522
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He croaks, night and day, O Nanak, like a crow in an empty house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ, ਹੇ ਨਾਨਕ! ਉਹ ਖਾਲੀ ਮਕਾਨ ਵਿੱਚ ਕਾਂ ਦੀ ਮਾਨਿੰਦ ਕਾਂ ਕਾਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, night and day, he croaks like a raven in a deserted house. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਐਸੇ ਬਿਲਾਪ ਕਰਤੇ ਹੈਂ ਜੈਸੇ ਖਾਲੀ ਘਰ ਮੇਂ ਕਊਆ ਬੋਲਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਜੇਹੇ ਬੰਦੇ) ਹਰ ਰੋਜ਼ ਇਉਂ ਵਿਲਕਦੇ ਹਨ ਜਿਵੇਂ ਸੁੰਞੇ ਘਰਾਂ ਵਿਚ ਕਾਂ ਲੌਂਦਾ ਹੈ (ਪਰ ਓਥੋਂ ਉਸ ਨੂੰ ਮਿਲਦਾ ਕੁਝ ਨਹੀਂ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਘਰਿ = ਘਰ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y chilla como cuervo en una casa desierta. (1)"