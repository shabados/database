[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਰਾਖਨਹਾਰੋ; ਮੋਹਿ ਬਤਾਇ ॥"
page = 1194
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and said. \"show me thou, where thy Protector is?\""

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਵਿਖਾਲ! ਤੇਰੀ ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਕਿੱਥੇ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"Show me your protector now!\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋ ਜੋ ਰਾਖਨਹਾਰਾ ਹੈ ਅਬ ਮੇਰੇ ਕੋ ਬਤਾਇ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਉਹ ਦੱਸ ਜੋ ਤੈਨੂੰ ਬਚਾਉਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "veamos ahora en donde está tu Protector"