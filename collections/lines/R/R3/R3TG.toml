[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਤਿ ਸਮਾਣੀ. ਜੋਤਿ ਮਾਹਿ; ਆਪੁ ਆਪੈ ਸੇਤੀ. ਮਿਕਿਓਨੁ ॥"
page = 967
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak's light merged in Guru Angad's light and the Guru Him self blended Angad with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਨੂਰ ਗੁਰੂ ਅੰਗਦ ਦੇ ਨੂਰ ਵਿੱਚ ਲੀਨ ਹੋ ਗਿਆ ਅਤੇ ਪ੍ਰਭੂ ਨੇ ਖੁਦ ਨਾਨਕ ਨੂੰ ਆਪਣੇ ਆਪ ਨਾਲ ਅਭੇਦ ਕਰ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Light merged into the Light, and He blended Him into Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਤੀ ਬੀਚ ਜੋਤਿ ਸਮਾਇ ਗਈ, ਪ੍ਰਮਾਤਮਾ ਨੇ ਆਪਣੇ ਸਾਥ ਆਪ ਕੋਈ (ਮਿਕਓਨੁ) ਮਿਲਾਇ ਲੀਆ ਹੈ, ਵਾ ਆਪ ਕਾ ਈਹਾ ਆਪ ਹੈ। ਜੈਸੇ ਜਲ ਸਾਥ ਜਲ ਮਿਲ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਜੋਤਿ ਮੇਂ ਜੋਤਿ ਸਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਦੀ) ਆਤਮਾ (ਬਾਬਾ ਲਹਣਾ ਜੀ ਦੀ) ਆਤਮਾ ਵਿਚ ਇਉਂ ਮਿਲ ਗਈ ਕਿ ਗੁਰੂ ਨਾਨਕ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪਣੇ 'ਆਪੇ' (ਬਾਬਾ ਲਹਣਾ ਜੀ) ਨਾਲ ਸਾਂਵਾਂ ਕਰ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ondeando el dosel sobre su cabeza, elevó su frente a los cielos y lo proclamó Guru."