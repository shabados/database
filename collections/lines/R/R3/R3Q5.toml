[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਚਾਨਣੁ ਗੁਰ ਮਿਲੇ; ਦੁਖ ਬਿਖੁ ਜਾਲੀ ਨਾਇ ॥੨॥"
page = 1087
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, obtaining the Divine Light from the Guru, man burns off his suffering and sin through the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਰੱਬੀ ਨੂਰ ਗੁਰਾਂ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਕਰ, ਬੰਦਾ ਆਪਣੀ ਪੀੜ ਤੇ ਪਾਪ ਨੂੰ ਨਾਮ ਦੇ ਰਾਹੀਂ ਸਾੜ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, receiving the Divine Light from the Guru, suffering and corruption are burnt away, through the Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਗੁਰੂ ਮਿਲੇ ਹੈਂ ਤਿਨ ਕੋ ਗ੍ਯਾਨ ਰੂਪ ਚਾਨਣ ਹੂਆ ਹੈ। ਦੁਖ ਰੂਪ ਜੋ ਵਿਸੇ ਵਾਸਨਾ ਜਹਰ ਹੈ, ਸੋ ਤਿਨੋਂ ਨੇ ਨਾਮ ਕਰ ਕੇ ਜਾਲੀ ਅਰਥਾਤ ਦੂਰ ਕਰੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਕਾਸ਼ ਹੁੰਦਾ ਹੈ ਉਹ 'ਨਾਮ' ਸਿਮਰ ਕੇ ਵਿਹੁ-ਰੂਪ ਮਾਇਆ ਤੋਂ ਪੈਦਾ ਹੋਏ ਦੁੱਖ ਸਾੜ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando uno es bendecido con la Luz del Guru, quema su tristeza a través del Nombre del Señor. (2)"