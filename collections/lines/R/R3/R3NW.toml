[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਖ਼ੁਰਦੰਦ ਸ਼ਹਿ ਰਗ ਬਿਅਫ਼ਤਦ ਜ਼ਿਮੀਂ ॥੧੨੪॥"
page = 1405

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And he had fallen on the ground.(124)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਾਹ ਰਾਗ ਉਤੇ ਵਜਿਆ ਅਤੇ ਉਹ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਿਆ ॥੧੨੪॥"