[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੌਕਿ ਰਹਿਯੋ ਚਿਤ ਮਾਝ ਕਹਿਯੋ; ਯਹ ਕਾਹੂੰ ਨਿਲਾਜ ਕੁਕਾਜ ਕਰਿਯੋ ਹੈ ॥੧੫॥"
page = 971

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And he thought some shameless person had committed a hideous misdeed.(15)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੁਨੀ) ਨੇ ਹੈਰਾਨ ਹੋ ਕੇ ਚਿਤ ਵਿਚ ਇਹ ਕਿਹਾ ਕਿ ਕਿਸੇ ਨਿਰਲਜ ਨੇ ਇਹ ਕੁਕਰਮ ਕੀਤਾ ਹੈ ॥੧੫॥"