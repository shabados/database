[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਖ ਮਾਰ ਮਹਾ ਸੁਰ ਕੂਕਹਿਗੇ ॥੩੧੧॥"
page = 582

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The swords will collide with one another and seeing all this, the great warriors will thunder, the generals will march forward from both the sides and shout “kill, kill” from their mouths.311."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁਖ ਤੋਂ 'ਮਾਰੋ ਮਾਰੋ' ਉੱਚੇ ਸੁਰ ਨਾਲ ਕੂਕਣਗੇ ॥੩੧੧॥"