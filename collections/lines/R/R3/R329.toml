[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਾਵੈ; ਘਟਿ ਘਟਿ ਭੇਦ ॥"
page = 942
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward knows the mystery of all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ ਦੁਸ਼ਮਨੀ ਤੇ ਈਰਖਾ ਨੂੰ ਮੇਟ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh knows the secrets of each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਪਦ ਸਲੇਖ ਹੈ, ਜੋ ਘਟ ਘਟ ਮੇਂ ਬ੍ਯਾਪਕ ਹੈ, ਤਿਸ ਕਾ ਭੇਤ ਗੁਰਮੁਖਿ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ ਕੇ ਉਹ ਹਰੇਕ ਘਟ ਵਿਚ ਵਿਆਪਕ ਪ੍ਰਭੂ ਦਾ (ਸਰਬ-ਵਿਆਪਕਤਾ ਦਾ) ਭੇਤ ਸਮਝ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de los Shastras y de los Textos Semíticos y conoce en su corazón el Misterio dentro de todo corazón."