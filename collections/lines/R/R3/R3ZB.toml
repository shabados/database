[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ ਮੈ ਫਿਰਾ; ਖੋਜਉ ਬਨ ਥਾਨ ॥"
page = 816
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the search, search, search of my Lord, wander I in woods and other places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਭਾਲ, ਭਾਲ, ਭਾਲ ਅੰਦਰ ਮੈਂ ਜੰਗਲਾਂ-ਬੇਲਿਆਂ ਅਤੇ ਹੋਰ ਥਾਵਾਂ ਵਿੱਚ ਫਿਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching, searching, I wander around searching, in the woods and other places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਮੀ ਕੋ ਖੋਜਤੀ ਖੋਜਤੀ ਮੈਂ ਫਿਰਤੀ ਹੂੰ ਔ ਬਨ ਆਦੀ ਅਸਥਾਨੋਂ ਮੇਂ ਭੀ ਬਹੁਤ ਖੋਜਤੀ ਹੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਨੂੰ) ਲੱਭਦਾ ਲੱਭਦਾ ਮੈਂ (ਹਰ ਪਾਸੇ) ਫਿਰਦਾ ਰਹਿੰਦਾ ਹਾਂ, ਮੈਂ ਕਈ ਜੰਗਲ ਅਨੇਕਾਂ ਥਾਂ ਖੋਜਦਾ ਫਿਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਿਰਾ = ਫਿਰਾਂ, ਮੈਂ ਫਿਰਦਾ ਹਾਂ। ਖੋਜਉ = ਖੋਜਉਂ, ਮੈਂ ਖੋਜਦਾ ਹਾਂ। ਥਾਨ = (ਅਨੇਕਾਂ) ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco a mi Señor en los bosques y en las habitaciones;"