[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਚਲ ਆਸਣੁ. ਮਿਟੀ ਚਿੰਤ; ਨਾਹੀ ਡੋਲੇਤ ॥"
page = 810
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immovable becomes his seat, his anxiety is ended, and he wavers not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਹਿੱਲ ਹੋ ਜਾਂਦਾ ਹੈ ਉਸ ਦਾ ਟਿਕਾਣਾ, ਉਸ ਦਾ ਫਿਕਰ ਮਿਟ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਡਿਕਡੋਲੇ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His position is unmoving and eternal, his anxiety is ended, and he wavers no more."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੀ ਅਚਲ ਸਰੂਪ ਮੇਂ ਇਸਥਿਤੀ ਹੋਇਕਰ ਸਰਬ ਚਿੰਤਾ ਮਿਟ ਜਾਤੀ ਭਈ ਹੈ, ਪੁਨਾ ਉਨ ਕਾ ਮਨ ਕਬੀ ਡੁਲਾਇਵਾਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਉਸ ਦਾ ਹਿਰਦਾ-ਆਸਣ ਅਟੱਲ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੀ (ਹਰੇਕ ਕਿਸਮ ਦੀ) ਚਿੰਤਾ ਮਿਟ ਜਾਂਦੀ ਹੈ, ਕੁਰਾਹੇ ਜਾਣ ਵਾਲੀ ਆਦਤ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ। ਉਹ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਦੇ ਸਾਹਮਣੇ) ਡੋਲਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su aposento es inamovible; sus preocupaciones desaparecen y él no vacila más."