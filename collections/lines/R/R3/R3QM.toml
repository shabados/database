[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁ ਲੀਨ ਰੂਪ ਕੋ ਛੀਨ ਛਤ੍ਰ ॥੧੯॥"
page = 636

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing such a beauteous lady, the sage Atri believed that he had obtained canopied kingdom of beauty.19."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ) ਰੂਪ ਦੀ ਮਾਨੋ ਬਾਦਸ਼ਾਹੀ ਹੀ ਖੋਹ ਲਈ ਹੋਵੇ ॥੧੯॥"