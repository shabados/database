[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਸੁ ਸੰਕਤਿ ਹ੍ਵੈ ਚਿਤ ਮੈ; ਤਜਿ ਆਹਵ ਕੋ ਨ੍ਰਿਪ ਤੀਰ ਗਏ ਡਰਿ ॥੧੮੨੨॥"
page = 479

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many getting afraid of war, forsaking it, reached before the king.1822."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਇਕ ਮਨ ਵਿਚ ਡਰ ਕੇ ਅਤੇ ਰਣ-ਭੂਮੀ ਨੂੰ ਛਡ ਕੇ ਰਾਜਾ (ਜਰਾਸੰਧ) ਪਾਸ ਚਲੇ ਗਏ ਹਨ ॥੧੮੨੨॥"