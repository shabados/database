[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਰਾਧਾਰ ਨਿਰੰਕਾਰੁ, ਨ ਅਲਖੁ ਲਖਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The formless Lord who is without any anchor and is imperceptible, has not made himself fully known to anyone."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਵਾਹਿਗੁਰੂ) ਕਿਸੇ ਦੇ ਆਸ਼੍ਰਯ ਨਹੀਂ ਅਕਾਰ ਤੋਂ ਰਹਿਤ ਹੈ (ਉਸ) ਅਲੱਖ ਨੇ (ਆਪਣਾ ਆਪ) ਲਖਾਇਆ ਨਹੀਂ ਹੈ।"