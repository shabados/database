[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਸਬਦਿ ਮਿਲਾਇਆ ॥੪॥੧੦॥"
page = 879
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and united me with the Lord, says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਨੂੰ ਸੁਆਮੀ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ, ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have merged into the Word of the Shabad. ||4||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਜਗ੍ਯਾਸੀ ਕੋ ਗੁਰਾਂ ਨੇ ਸਬਦ ਬ੍ਰਹਮ ਮੇਂ (ਮਿਲਾਇਆ) ਅਭੇਦ ਕੀਆ ਹੈ॥੪॥੧੦॥☬ਪਾਖੰਡੀ ਜੋਗੀ ਕੇ ਪ੍ਰਤੀ ਰਾਮ ਭਗਤੀ ਕਾ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨੇ ਆਪਣੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਲਿਆ ॥੪॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, uno se inmerge en la Palabra del Shabd del Guru. (4-10)"