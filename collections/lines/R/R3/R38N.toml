[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਕਤ ਬੀਰਜ ਹਰਨ, ਰਕਤ ਭਛਨ ਕਰਨ; ਦਰਨ ਅਨਸੁੰਭ ਰਨਿ, ਰਾਰ ਰਿਸ ਮੰਡਕਾ ॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She who is the killer of Raktavija and drinker of his blood, masher of the enemies and beginner of the war with Nisumbh with great ire in the battlefield."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਕਤ-ਬੀਜ ਨੂੰ ਮਾਰਨ ਅਤੇ (ਉਸ ਦਾ) ਲਹੂ ਪੀਣ ਵਾਲੀ, ਵੈਰੀਆਂ ਨੂੰ ਦਲਣ ਵਾਲੀ, ਨਿਸ਼ੁੰਭ ਨਾਲ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਜੰਗ ਕਰਨ ਵਾਲੀ,"