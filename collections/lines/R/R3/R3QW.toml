[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੇਤੀ ਮਨੁ ਬੇਧਿਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਜਿਉ ਬਾਲਕ ਲਗਿ ਦੁਧ ਖੀਰੇ ਰਾਮ ॥"
page = 538
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is attached to the Lord, O my soul, as the milk-sucking child is to the milk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਚਿੱਤ ਇਸ ਤਰ੍ਹਾਂ ਸੁਆਮੀ ਨਾਲ ਜੁੜਿਆ ਹੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਜਿਸ ਤਰ੍ਹਾਂ ਦੁੱਧ ਚੁੰਘਣ ਵਾਲਾ ਬੱਚਾ ਦੁੱਧ ਨਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is attached to the Lord, O my soul, like the infant, sucking his mother's milk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਬੁਧੀ! ਜੈਸੇ ਬਾਲਿਕ ਮਾਤਾ ਕੇ (ਖੀਰੇ) ਅਸਥਨ ਕੇ ਦੂਧ ਮੇਂ ਲਗਾ ਰਹਿਤਾ ਹੈ, ਤੈਸੇ ਗੁਰਮੁਖੋਂ ਕੀ ਹਰਿ ਨਾਮ ਸੇ ਪ੍ਰੀਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਨਾਲ ਇਉਂ ਪ੍ਰੋਇਆ ਜਾਂਦਾ ਹੈ ਜਿਵੇਂ ਬੱਚੇ ਦਾ ਮਨ ਦੁੱਧ ਨਾਲ ਪਰਚ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਤੀ = ਨਾਲ। ਬੇਧਿਆ = ਵਿੱਝ ਗਿਆ, ਪ੍ਰੋਤਾ ਗਿਆ। ਲਗਿ = ਲਗੇ, ਲੱਗਦਾ, ਪਰਚਦਾ ਹੈ। ਖੀਰ = ਦੁੱਧ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está apegada al Señor, así como el bebé a la leche de su madre."