[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਲੋਕ ਦੇਵ ਦਾਨਵੰ ਮਮੋਹ ਗੰਧ੍ਰਬੰ ਨਰੰ ॥੪੫੪॥"
page = 672

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = ", Seeing which the gods and demons, men and Gnadharvas were all fascinated.454."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੂੰ) ਵੇਖ ਕੇ ਦੇਵਤੇ, ਦੈਂਤ, ਗੰਧਰਬ ਅਤੇ ਮਨੁੱਖ ਮੋਹ ਦੇ ਵਸ ਵਿਚ ਹੋ ਰਹੇ ਸਨ ॥੪੫੪॥"