[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਉ ਸਿਮਰਹਿ; ਤਿਨ ਸੂਖਿ ਬਿਹਾਵੈ ॥"
page = 263
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who contemplate over the Master pass their life in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਜੀਵਨ ਆਰਾਮ ਅੰਦਰ ਬਤੀਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remember God abide in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੋ ਸਿਮਰਤੇ ਹੈਂ ਤਿਨੋਂ ਕੀ ਆਯੂ ਸੁਖ ਸਾਥ ਬੀਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ (ਉਮਰ) ਸੁਖ ਵਿਚ ਗੁਜ਼ਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ = ਉਹਨਾਂ ਦੀ। ਸੂਖਿ = ਸੁਖ ਵਿਚ। ਬਿਹਾਵੈ = ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La repetición del Nombre es la verdadera autodisciplina;"