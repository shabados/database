[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਸੰਗ੍ਰਹਿ. ਅਵਗਣ ਵਿਕਣਹਿ; ਆਪੈ ਆਪੁ ਪਛਾਣੈ ॥"
page = 568
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He amasses merits and banishes demerits, so he recognises his own-self."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨੇਕੀਆਂ ਨੂੰ ਇਕੱਤ੍ਰ ਕਰਦਾ ਹੈ ਅਤੇ ਬਦੀਆਂ ਨੂੰ ਪਰ੍ਹੇ ਸੁੱਟ ਪਾਉਂਦਾ ਹੈ। ਐਕੁਰ ਉਹ ਆਪਣੇ ਆਪੇ ਨੂੰ ਸਿੰਞਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gathers in merits, and eliminates demerits, and realizes his own self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਣੋਂ ਕਾ ਸੰਗ੍ਰਹ ਕਰਤੇ ਹੈਂ ਅਵਗੁਣੋਂ ਕੋ (ਵਿਕਣਹਿ) ਵੇਚ ਦੇਤੇ, ਭਾਵ ਤਿਆਗ ਦੇਤੇ ਹੈਂ, ਅਪਨੇ ਆਪ ਕੋ ਪਹਿਚਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਆਤਮਕ) ਗੁਣ ਇਕੱਠੇ ਕਰ ਕੇ, ਔਗੁਣ ਦੂਰ ਕਰ ਕੇ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪਰਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Instrucción del Guru es bendecido con Gloria"