[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸਿ ਮਿਲਾਏ; ਸਦ ਕੁਰਬਾਣਿਆ ॥"
page = 1291
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ever a sacrifice unto the Lord, who has forgiven and united me with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਉਤੋਂ ਬਲਿਹਾਰਨੇ ਜਾਂਦਾ ਹਾਂ ਜਿਸ ਨੇ ਮੁਆਫੀ ਦੇ ਕੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has forgiven me, and united me with Himself; I am forever a sacrifice to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪ ਹੀ ਬਖਸ ਕਰ ਮਿਲਾਏ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ ਸਦਾ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਤੋਂ ਸਦਕੇ ਹਾਂ, ਉਹ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਆਪ ਹੀ ਮਿਹਰ ਕਰ ਕੇ ਆਪਣੇ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él me ha perdonado y unido en Su Ser; yo Le ofrezco mi vida en sacrifico."