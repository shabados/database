[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਜੰਗਮ ਭੇਖੁ. ਨ ਕੋਈ; ਨਾ ਕੋ ਨਾਥੁ ਕਹਾਇਦਾ ॥੫॥"
page = 1035
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There was no Yogi, wandering sage and the religious garb and none called himself the supreme Yogi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਯੋਗੀ, ਰਮਤਾ ਸਾਧੂ ਅਤੇ ਧਾਰਮਕ ਲਿਬਾਸ ਨਹੀਂ ਸੀ ਅਤੇ ਨਾਂ ਹੀ ਕੋਈ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼੍ਰੋਮਣੀ ਯੋਗੀ ਅਖਵਾਉਂਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There were no Yogis, no wandering pilgrims, no religious robes; no one called himself the master. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਜੰਗਮਾਦਿ ਭੇਖ ਭੀ ਕੋਈ ਨਹੀਂ ਥਾ, ਨਾ ਕੋਈ ਨਾਥ ਹੀ ਕਹਾਵਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਕੋਈ ਜੋਗੀਆਂ ਦਾ ਤੇ ਨਾਹ ਕੋਈ ਜੰਗਮਾਂ ਦਾ ਭੇਖ ਸੀ, ਤੇ ਨਾਹ ਹੀ ਕੋਈ ਜੋਗੀਆਂ ਦਾ ਗੁਰੂ ਅਖਵਾਣ ਵਾਲਾ ਸੀ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No había Yoguis, ni Yangams, ni Nathas, ni sectas, ni credos.(5)"