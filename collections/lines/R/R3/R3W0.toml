[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਭਵ ਸਾਗਰੁ ਤਰਿਓ; ਭਏ ਪੁਨੀਤ ਸਰੀਰਾ ॥੪॥੫॥੧੨੭॥"
page = 403
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak I have crossed the terrible world ocean and my body has become purified."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਮੇਰੀ ਦੇਹਿ ਪਵਿੱਤ੍ਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have crossed over the terrifying world-ocean; my body has become sanctified. ||4||5||127||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਜੋ ਉਬਰੇ ਹੈਂ ਉਨ ਕੇ ਸਰੀਰ ਪਵਿਤਰ ਭਏ ਹੈਂ ਅਰ ਵਹ ਸੰਸਾਰ ਰੂਪ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਉਤਰ ਗਏ ਹੈਂ॥੪॥੫॥੧੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਐਸਾ ਮਨੁੱਖ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ਤੇ ਉਸ ਦਾ ਸਰੀਰ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ (ਵਿਕਾਰਾਂ ਦੀ ਮਾਰ ਤੋਂ ਬਚ ਜਾਂਦਾ ਹੈ) ॥੪॥੫॥੧੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru hace que uno nade a través del mar de la existencia, y entonces el cuerpo es santificado. (4-5-127)"