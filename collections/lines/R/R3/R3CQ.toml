[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗਣਤ ਬੀਰ ਸੰਘਾਰੇ, ਲਗਦੀ ਕੈਬਰੀ ॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the infliction of arrows countless warriors have been killed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੀਰਾਂ ਦੇ ਲਗਣ ਨਾਲ ਅਣਗਿਣਤ ਵੀਰ ਮਾਰੇ ਗਏ ਸਨ।"