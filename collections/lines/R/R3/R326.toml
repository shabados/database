[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਤ ਸੁਪਤਰ ਸੋਹਣੇ; ਵਿਸਥਾਰੁ ਬਣੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Its beautiful green leaves enhance its spread."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੱਤ ਸਾਵੇ ਤੇ ਸੋਹਣੇ ਹਨ, ਲੰਮੇ ਚੌੜੇ ਫੈਲਾਉ ਵਿਖੇ ਪਸਰਿਆ ਹੋਇਆ ਹੈ।"