[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਭੁ ਹਰਿ ਗੁਣ ਗਾਇ, ਨਿਧਿ ਧਨੁ; ਬਿਖੈ ਮਾਹਿ ਅਲੇਪ ॥੧॥ ਰਹਾਉ ॥"
page = 1226
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the praise of God, the Treasure of wealth, I have earned profit and this wise remain detached in the midst of mammon. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਨਫਾ ਕਮਾ ਲਿਆ ਹੈ ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਮਾਇਆ ਅੰਦਰ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord, the treasure of wealth, and earn your profit; in the midst of corruption, remain untouched. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜੋ ਧਨ ਕੀ ਨਿਧੀ ਹੈ ਤਿਸ ਕੇ ਗੁਨ ਗਾਇਨ ਰੂਪ ਲਾਭ ਕਰ ਕੇ ਬਿਸ਼ਿਓਂ ਮੇਂ ਅਲੇਪ ਰਹੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਵਣਜਾਰਾ (ਸਦਾ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਇਹੀ ਅਸਲ ਖੱਟੀ ਹੈ, ਇਹੀ ਅਸਲ ਖ਼ਜ਼ਾਨਾ ਹੈ ਇਹੀ ਅਸਲ ਧਨ ਹੈ, (ਇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਹ ਜੀਵ-ਵਣਜਾਰਾ (ਮਾਇਕ) ਪਦਾਰਥਾਂ ਵਿਚ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lo que uno obtiene es cantar las Alabanzas y permanecer desapegado en medio del apego total. (1-Pausa)"