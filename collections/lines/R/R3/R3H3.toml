[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਖ ਕਰਹਿ; ਖਿੰਥਾ ਬਹੁ ਥਟੂਆ ॥"
page = 903
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou wearest religious garbs and with thy patched coat assumes many guises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਧਾਰਮਕ ਲਿਬਾਸ ਪਹਿਨਦਾ ਹੈਂ ਅਤੇ ਆਪਣੀ ਖਫਣੀ ਨਾਲ ਅਨੇਕਾਂ ਸਾਂਗ ਬਣਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You wear religious robes, and your patched coat assumes many disguises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਨਾ ਭੇਖ ਕਰਤਾ ਹੈਂ ਔ ਖਿੰਥਾ ਕੋ ਬਹੁਤ (ਥਟੂਆ) ਬਨਾਉ ਬਨਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਗੋਦੜੀ ਆਦਿਕ ਦਾ ਬਹੁਤ ਅਡੰਬਰ ਰਚਾ ਕੇ ਤੂੰ (ਵਿਖਾਵੇ ਲਈ) ਧਾਰਮਿਕ ਪਹਿਰਾਵਾ ਕਰ ਰਿਹਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਿੰਥਾ = ਗੋਦੜੀ। ਥਟੂਆ = ਥਾਟ, ਬਨਾਵਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Utiliza muchos atuendos y cambia de colores"