[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਈਸਰਿ ਜਗਨਾਥਿ; ਉਚਹਦੀ ਵੈਣੁ ਵਿਰਿਕਿਓਨੁ ॥"
page = 967
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God incarnate Nanak, the Lord of the world, has uttered the supremely sublime hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ, ਵਾਹਿਗੁਰੂ ਸਰੂਪ ਨਾਨਕ ਨੇ ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਬਾਣੀ ਉਚਾਰਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, the Lord, the Lord of the World, spoke the words out loud."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਤੋ ਸਾਮਰਥ ਜਗਤ ਕੇ ਸ੍ਵਾਮੀ ਹੈਂ, ਜਿਨੋਂ ਨੇ (ਉਚਹਦੀ) ਦੁਨੀਆਂ ਕੀ ਹਦ ਸੇ ਊਚੇ, ਭਾਵ ਸਰੂਪ ਪ੍ਰਾਪਤੀ ਕੇ ਬਚਨ (ਵਿਰਿਕਿਓਨੁ) ਬਰਨਨ ਕੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਨਾਥ ਗੁਰੂ ਨਾਨਕ ਨੇ ਹੱਦ ਦਾ ਉੱਚਾ ਬਚਨ ਬੋਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਸਰਿ = ਈਸਰ ਨੇ, ਮਾਲਕ ਨੇ, ਗੁਰੂ ਨੇ। ਜਗਨਾਥਿ = ਜੱਗਨਾਥ ਨੇ, ਜਗਤ ਦੇ ਨਾਥ ਨੇ। ਉਚਹਦੀ = ਹੱਦ ਤੋਂ ਉੱਚਾ। ਵੈਣੁ = ਬਚਨ। ਵਿਰਿਕਿਓਨੁ = ਵਿਰਕਿਆ ਹੈ ਉਸ ਨੇ, ਬਿਰਕਿਆ ਹੈ ਉਸ ਨੇ, ਬੋਲਿਆ ਹੈ ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Maestro del mundo habló la Verdad Suprema;"