[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਕੇ ਬੀਚ ਕਹੈ ਕਬਿ ਇਉ; ਰਸ ਕੰਚਨ ਕੀ ਸਮਤੁਲਿ ਮਚਿਯੋ ਹੈ ॥"
page = 346

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In that arena, the gathering splendid like gold, has raised a tumult regarding the amorous play"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਮੰਡਲ) ਵਿਚ ਸੋਨੇ ਦੇ ਤੁਲ (ਪ੍ਰੇਮ) ਰਸ ਮਚਿਆ ਹੋਇਆ ਹੈ।"