[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਇ ਪੁਛਾ ਤਿਨ ਸਜਣਾ; ਪ੍ਰਭੁ. ਕਿਤੁ ਬਿਧਿ ਮਿਲੈ ਮਿਲਾਇ ॥੧॥"
page = 39
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I go and ask those friends the way, by which, the Lord is met and introduced?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਾ ਕੇ ਉਨ੍ਹਾਂ ਮਿੱਤ੍ਰਾਂ ਪਾਸੋਂ ਪਤਾ ਕਰਦੀ ਹਾਂ ਕਿ ਸੁਆਮੀ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਮਿਲਦਾ ਤੇ ਮਿਲਾਇਆ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I go and ask my friends, \"How can I meet and merge with God?\" ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਇ ਕਰ ਕੇ ਤਿਨ (ਸਜਣਾ) ਪ੍ਯਾਰੇ ਸਤਿਗੁਰੋਂ ਕੋ ਪੂਛੋ ਕਿ ਹੇ ਭਗਵਨ! ਪ੍ਰਭੂ (ਕਿਤ ਬਿਧਿ) ਕਿਸ ਪ੍ਰਕਾਰ ਮਿਲਤਾ ਹੈ, ਆਪ ਮੇਰੇ ਕੋ ਮਿਲਾਇ ਦੀਜੀਏ? ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਸਤਸੰਗੀ ਸੱਜਣਾਂ ਨੇ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਦਾ ਦਰਸ਼ਨ ਕੀਤਾ ਹੈ) ਮੈਂ ਉਹਨਾਂ ਸੱਜਣਾਂ ਨੂੰ ਜਾ ਕੇ ਪੁੱਛਦਾ ਹਾਂ ਕਿ ਪ੍ਰਭੂ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਮਿਲਾਇਆਂ ਮਿਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le pregunto a los Santos, ¿cómo puede uno conocer y recibir al Señor? (1)"