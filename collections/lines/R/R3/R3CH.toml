[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰਿਆ. ਜਨਮੁ ਪਦਾਰਥੁ ਪਾਇ ਕੈ; ਇਕਿ. ਸਚਿ ਲਗੇ ਵਾਪਾਰਾ ॥"
page = 569
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind, obtaining the wealth of human life, some are engaged in the trade of truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨੂਏ ਮਨੁੱਖੀ-ਜੀਵਨ ਦੀ ਦੌਲਤ ਨੂੰ ਪਾ ਕੇ ਕਈ ਸੱਚ ਦੇ ਵਣਜ ਵਿੱਚ ਜੁੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, obtaining the blessing of this human birth, some are engaged in the trade of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜੋ ਏਕ ਗੁਰਮੁਖ ਹੈਂ, ਸੋ ਇਸ ਮਾਨੁਖ ਜਨਮ ਪਦਾਰਥ ਕੋ ਪਾਇ ਕਰ ਕੇ ਸਚੇ ਨਾਮ ਕੇ ਬਪਾਰ ਮੇਂ ਲਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਕਈ ਹਨ ਜੇਹੜੇ ਇਹ ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਹਾਸਲ ਕਰ ਕੇ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਦੇ ਵਪਾਰ ਵਿਚ ਲੱਗ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਇ ਕੈ = ਪ੍ਰਾਪਤ ਕਰ ਕੇ, ਪਾਇ ਕਰਿ। ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, bendecido con la bienaventuranza de la forma humana, algunos se dedican al comercio de la Verdad, sirven a su Guru Verdadero y en su interior enaltecen la Palabra Infinita."