[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਜਾਤੁ ਇਹੁ; ਹਰਿ ਕੋ ਨਾਮ ॥"
page = 265
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This Name of God is the elysian tree."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਰੱਬ ਦਾ ਨਾਮ ਕਲਪ-ਬਿਰਛ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This Elysian Tree of miraculous powers is the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹੁ ਹਰੀ ਕਾ ਨਾਮ ਹੀ (ਪਾਰਜਾਤੁ) ਕਲਪ ਬ੍ਰਿਛ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਇਹ ਨਾਮ (ਹੀ) \"ਪਾਰਜਾਤ\" ਰੁੱਖ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਜਾਤੁ = ਸੁਰਗ ਦੇ ਪੰਜ ਰੁੱਖ। पचैते देवतरवो मंदारः पारिजातिकः  ॥ संतानः कल्पवृक्षश्च पुंसि वा हरिचन्दनम् ॥ ਸੁਰਗ ਦੇ ਪੰਜ ਰੁੱਖਾਂ ਵਿਚੋਂ ਇਕ ਦਾ ਨਾਮ 'ਪਾਰਜਾਤ' ਹੈ, ਇਸ ਦੀ ਬਾਬਤ ਇਹ ਖ਼ਿਆਲ ਬਣਿਆ ਹੋਇਆ ਹੈ ਕਿ ਇਹ ਹਰੇਕ ਮਨੋ-ਕਾਮਨਾ ਪੂਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre de Dios es el Árbol de Elíseo,"