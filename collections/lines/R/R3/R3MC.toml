[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਸਰਣ ਦਇਆਲ ਕੇਸਵ; ਤਾਰਿ ਜਗ ਭਵ ਸਿੰਧ ॥੧॥ ਰਹਾਉ ॥"
page = 508
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Thine Feet, I have taken the protection, O Kind Lord. Make me swim across the terrible world ocean. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪੈਰਾਂ ਦੀ ਮੈਂ ਪਨਾਹ ਲਈ ਹੈ, ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਮੈਨੂੰ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek the Sanctuary of Your Feet, O Merciful Lord. Carry me across the terrifying world-ocean. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦ੍ਯਾਲੂ ਕੇਸਵ! ਸੰਸਾਰ (ਭਵ) ਭ੍ਯਦਾਯਕ ਸਮੁੰਦ੍ਰ ਸੇ ਮੇਰੇ ਕੋ ਤਾਰ ਲੇਹੁ। ਮੈਨੇ ਆਪ ਕੇ ਚਰਨੋਂ ਕੀ ਸਰਨ ਲਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਕੇਸ਼ਵ) ਪਰਮਾਤਮਾ! ਆਪਣੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਵਿਚ ਰੱਖ ਕੇ ਮੈਨੂੰ ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਸਵ = ਹੇ ਸੋਹਣੇ ਲੰਮੇ ਕੇਸਾਂ ਵਾਲੇ ਪਰਮਾਤਮਾ! ਤਾਰਿ = ਪਾਰ ਲੰਘਾ। ਭਵ ਸਿੰਧ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Disipador de la lujuria, del enojo, de la intoxicación y del apego, el Destructor de la maldad, lo dulce de la abeja de la mente."