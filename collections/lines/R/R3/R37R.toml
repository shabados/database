[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਿ ਵੇਖੈ ਵਡਿਆਈ ॥"
page = 1036
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating them, Thou witness Thy own glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਰੱਚ ਕੇ ਤੂੰ ਆਪਣੀ ਨਿੱਜ ਦੀ ਪ੍ਰਭਤਾ ਨੂੰ ਤੱਕਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating them, He beholds His own glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਇਛਾ ਅਨੁਸਾਰ ਸੰਸਾਰ ਕੋ ਕਰ ਕੇ ਦੇਖਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਆਪਣੀ ਵਡਿਆਈ ਆਪ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, es Él Quien los ha creado y atestigua Su Propia Gloria,"