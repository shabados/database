[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਤਸਿਰੀ ਅਰੁ ਸੁਧ ਮਲਾਰ; ਬਿਲਾਵਲ ਕੀ ਧੁਨਿ ਕੂਕ ਸੁਨਾਵੈ ॥"
page = 339

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna then played the musical modes like Malshri, Ramkali, Sarang, jaitshri, Shuddh Malhar, Bilawal etc."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੈਤਸਿਰੀ ਅਤੇ ਸੁੱਧ ਮਲ੍ਹਾਰ ਤੇ ਬਿਲਾਵਲ ਰਾਗਾਂ ਦੀ ਸੁਰ ਨੂੰ ਉੱਚੀ ਆਵਾਜ਼ ਵਿਚ ਸੁਣਾਉਂਦੇ ਹਨ।"