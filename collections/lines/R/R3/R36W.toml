[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਹਜ ਸਮਾਧਿ ਸਾਧਸੰਗਤਿ ਜੋਤੀ ਸਰੂਪ; ਦਾਮਨੀ ਚਮਤਕਾਰ ਉਨਮਨ ਮਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The divine light that radiates during stable state meditation in the holy gathering is like miraculous lightening that blossoms the mind."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਹਜ ਸਮਾਧਿ ਸਾਧ ਸੰਗਤਿ ਜੋਤੀ ਸਰੂਪ ਦਾਮਿਨੀ ਚਮਤਕਾਰ ਗੁਰੂ ਕੇ ਸਿੱਖਾਂ ਦੀ ਸੰਗਤ ਵਿਖੇ ਸਹਜ ਸਰੂਪ ਵਿਖੇ ਸਮਾਧੀ ਲਗ੍ਯਾਂ ਅੰਤਰਮੁਖ ਆਤਮੇ ਵਿਖੇ ਧ੍ਯਾਨ ਲਗਦਿਆਂ ਜੋਤੀ ਸਰੂਪ ਪ੍ਰਕਾਸ਼ ਸਰੂਪਿਣੀ ਦਾਮਿਨੀ ਬਿਜਲੀ ਦਾ ਚਮਤਕਾਰ ਉਜਾਲਾ ਪ੍ਰਗਟ ਹੋਯਾ ਕਰਦਾ, ਉਨਮਨ ਮਾਨੀਐ ਉਨਮਨੀ ਭਾਵ ਵਿਖੇ ਦੇਹ ਅੰਦਰ ਵਸਦਿਆਂ ਦੇਹ ਆਦਿਕਾਂ ਦੀ ਸੁਰਤ ਨੂੰ ਵਿਸਾਰ ਕੇ ਅਪਣੇ ਆਪ ਵਿਚ ਸੁਰਤ ਦੇ ਜਾਗਨ ਵਾਲੀ ਦਸ਼ਾ ਵਿਖੇ ਉਨਮਨ ਪਤਾ ਥੌਹ ਸੁਰ ਲਗਦਾ ਅਨੁਭਵ ਹੋਯਾ ਕਰਦਾ ਹੈ।"