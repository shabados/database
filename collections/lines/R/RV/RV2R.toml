[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੂਆ ਉਲਟਿ; ਸੁੰਨ ਮਹਿ ਗਹੈ ॥੫॥"
page = 974
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Turning back his mind from the world, he fixes it in the Profound Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਨੂੰ ਸੰਸਾਰ ਵਲੋਂ ਮੋੜ ਕੇ, ਉਹ ਇਸ ਨੂੰ ਅਫੁਰ ਸੁਆਮੀ ਅੰਦਰ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Turning his mind away from the world, he focuses on the cosmic void of the absolute Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਿ ਕੋ ਸੰਸਾਰ ਤੇ ਉਲਟਾਇਕੈ (ਸੁੰਨ) ਅਫੁਰ ਦਸਮ ਦੁਆਰੁ ਤਾਂ ਮੇਂ ਗ੍ਰਹਨ, ਭਾਵ ਮਿਲਾਵਨਾ ਕਰਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਸ ਦਾ ਮਨ ਮਾਇਆ ਵਲੋਂ ਪਰਤ ਕੇ (ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ), ਉਸ ਅਵਸਥਾ ਵਿਚ ਟਿਕਾਣਾ ਪਕੜਦਾ ਹੈ ਜਿਥੇ ਕੋਈ ਫੁਰਨਾ ਨਹੀਂ ਉਠਦਾ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਲਟਿ = ('ਤੀਨਿ ਤਿਲੋਕ' ਵਲੋਂ) ਪਰਤ ਕੇ। ਗਹੈ = (ਟਿਕਾਣਾ) ਪਕੜਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habita en el Recinto del Señor Absoluto.(5)"