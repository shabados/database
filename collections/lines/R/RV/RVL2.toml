[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੀਯ ਭਾਤਿ ਪਰੇ ਛਿਤ ਮੈ; ਮਨੋ ਬੀਜ ਕੋ ਈਖ ਕਿਸਾਨ ਨਿਕਾਰੇ ॥"
page = 480

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It looks like the portions of the sugarcane chopped by the farmer for sowing"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਟੋਟੇ ਹੋਏ ਬਾਣ) ਧਰਤੀ ਉਤੇ ਇਸ ਤਰ੍ਹਾਂ ਪਏ ਹਨ ਮਾਨੋ ਕਿਸਾਨ ਨੇ ਕਮਾਦ ਦੇ ਬੀਜ ਕਢੇ ਹੋਣ।"