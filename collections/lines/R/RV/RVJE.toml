[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਜੈ ਕਾਰੁ; ਜਪਉ ਜਗਦੀਸ ॥"
page = 933
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of the world, utter I ever Thine praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ। ਮੈਂ ਸਦਾ ਹੀ ਤੇਰਾ ਜੱਸ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant Your Victorious Praises, O Life of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਦੀਸ! ਤੁਮਾਰੇ ਜੈ ਜੈ ਕਾਰ ਕਰੋਂ ਔ ਤੁਮਾਰੇ ਨਾਮ ਕੋ ਜਪੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਗਤ ਦੇ ਮਾਲਕ (ਪ੍ਰਭੂ) ਦੀ ਸਦਾ ਜੈ ਜੈਕਾਰ ਆਖਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਦੀਸ ਜੈ ਜੈਕਾਰੁ = ਜਗਤ ਦੇ ਮਾਲਕ ਦੀ ਜੈ ਜੈਕਾਰ। ਜੈ = ਜਿੱਤ। ਜੈਕਾਰੁ = ਸਦਾ ਦੀ ਜਿੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor del Universo, proclama Tu Victoria siempre."