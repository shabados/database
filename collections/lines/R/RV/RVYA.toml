[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਸੰਗ ਪ੍ਰੀਤਿ ਕਹੈ ਕਬਿ ਸ︀ਯਾਮ ਮਹਾ ਭਗਵਾਨਹਿ ਕੀ ਸੁ ਮਚੀ ਹੈ ॥੫੬੯॥"
page = 350

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The love of Lord Krishna continues with them formidably/569."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨਾਲ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੀ ਡੂੰਘੀ ਪ੍ਰੀਤ ਪੈ ਗਈ ਹੈ ॥੫੬੯॥"