[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਦੀਦ ਆਮਦਹ ਜ਼ਾ ਚੁ ਬਖ਼ਸ਼ਿੰਦਹ ਮਾਹ ॥੨੪॥"
page = 1411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They came across more precious articles.(24)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਵਿਚੋਂ ਚੰਦ੍ਰਮਾ ਵਰਗੇ ਮੁਖ ਵਾਲਾ (ਬੱਚਾ) ਪ੍ਰਗਟ ਹੋਇਆ ॥੨੪॥"