[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਸਾਚੁ ਉਰ ਧਾਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1174
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's gospel, he enshrines the True Name in his heart. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਸੱਚੇ ਨਾਮ ਨੂੰ ਦਿਲ ਅੰਦਰ ਟਿਕਾ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, he enshrines the True Lord within his heart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਹਰਿ-ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸਾਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਉਰ = ਹਿਰਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en su corazón ese ser ama la Verdad a través de la Palabra del Shabd del Guru. (1-Pausa)"