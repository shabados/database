[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਾਤ ਸਮੈ ਮੰਤ੍ਰੀ ਸਹਿਤ; ਬਹੁਰੋ ਲਿਯੋ ਬੁਲਾਇ ॥੧॥"
page = 833

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the morning, through the Minister, called him back.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਵੇਰ ਵੇਲੇ ਮੰਤ੍ਰੀ ਸਹਿਤ ਫਿਰ ਬੁਲਾ ਲਿਆ ॥੧॥"