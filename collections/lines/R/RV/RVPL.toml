[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਣਵੰਤਰੁ ਆਰਾਧਿਆ; ਆਇਆ ਕਰਿ ਸੰਜੋਗੁ ॥"
page = 1412
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He remembered, Hanuman, the monkey-god and he came to meet him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਬਾਂਦਰਾਂ ਦੇ ਦੇਵਤੇ ਹਨੁਮਾਨ ਨੂੰ ਯਾਦ ਕੀਤਾ ਅਤੇ ਉਹ ਉਸ ਨੂੰ ਮਿਲਣ ਦੇ ਲਈ ਆਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, he remembered Hanuman the monkey-god, who came to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਨੂਮਾਨ ਜੀ ਕੇ ਤਾਈਂ ਅਰਾਧਿਆ, ਭਾਵ ਉਸਤਤੀ ਕਰੀ ਤਬ ਹਨੂਮਾਨ ਜੀ ਪ੍ਰਥਮੇ ਸੀਤਾ ਕੀ ਸੋਝੀ ਲਿਆਇਆ ਔਰ ਸੰਜੀਵਨ ਬੂਟੀ ਔ ਸੁਖੇਣ ਵੈਦ ਕੋ ਲਿਆਇ ਕਰ ਲਛਮਣ ਕੋ ਜਿਵਾਯਾ, ਪੁਨਾ ਸੀਤਾ ਕਾ ਔ ਲਛਮਣ ਕਾ ਰਾਮਚੰਦ੍ਰ ਜੀ ਕੇ ਸਾਥ (ਸੰਜੋਗੁ) ਮਿਲਾਪ ਕਰ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ ਸ੍ਰੀ ਰਾਮਚੰਦ੍ਰ ਨੇ) ਹਨੂਮਾਨ ਨੂੰ ਯਾਦ ਕੀਤਾ ਜੋ (ਪਰਮਾਤਮਾ ਵਲੋਂ ਬਣੇ) ਸੰਜੋਗ ਦੇ ਕਾਰਨ (ਸ੍ਰੀ ਰਾਮਚੰਦ੍ਰ ਜੀ ਦੀ ਸਰਨ) ਆਇਆ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "después recordó a Januman, el dios chango, que llegó hasta él,"