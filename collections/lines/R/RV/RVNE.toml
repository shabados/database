[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਮਰਿ ਜੰਮਹਿ; ਫੇਰ ਪਵਹਿ ਘਣੇਰੇ ॥"
page = 120
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men repeatedly die are reborn and go round in many circuits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਮੁੜ ਮੁੜ ਕੇ ਮਰਦੇ ਜੰਮਦੇ ਤੇ ਬਹੁਤੇ ਗੇੜਿਆਂ ਵਿੱਚ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People die over and over again; they are re-born, and make their rounds on the wheel of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਐਸੇ ਨਹੀਂ ਜਾਣਤੇ ਹੈਂ, ਸੋ ਮਰ ਮਰ ਜਨਮਤੇ ਹੈਂ, ਅਰ ਬੁਹਤ ਵਾਰ ਚਉਰਾਸੀ ਕੇ ਫੇਰ ਮੇਂ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਬੇਅੰਤ ਜੀਵ) ਮੁੜ ਮੁੜ ਜੰਮਦੇ ਮਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਇਹਨਾਂ ਨੂੰ ਜਨਮ ਮਰਨ ਦੇ ਕਈ ਗੇੜ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੇਰ = ਗੇੜੇ। ਘਣੇਰੇ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "muchos, muchos nacen y mueren una y otra vez."