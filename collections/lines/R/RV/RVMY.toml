[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਲਿਜੁਗੁ ਪੀੜੀ ਸੋਢੀਆਂ; ਨਿਹਚਲ ਨੀਂਵ ਉਸਾਰਿ ਖਲਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The lineage of the Sodhis have been established on the sound foundation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਜੁਲਗ ਵਿਖੇ ਸੋਢੀਆਂ ਦੀ ਪੀੜ੍ਹੀ ਦੀ ਨੀਵ ਅਟੱਲ ਉਸਾਰ ਕੇ ਖੜੀ ਕੀਤੀ ਗਈ ਹੈ।"