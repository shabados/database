[[content]]
asset = "SSKS"
type = "primary"
data = "ਰੂਪ ਕੈ ਅਨੂਪ ਰੂਪ ਅਤਿ ਅਸਚਰਜ ਮੈ; ਦ੍ਰਿਸਟਿ ਦਰਸ ਲਿਵ ਟਰਤ ਨ ਏਕ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "He who is amazing and most beautiful being of the form of the True Guru, a Guru-conscious person cannot cast his eyes away even if he tries doing it."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਉਸਦੀ ਦ੍ਰਿਸ਼ਟੀ ਧਿਆਨ ਦੀ ਲਿਵ ਦਰਸ ਦਰਸ਼ਨ ਯੋਗ੍ਯ ਅਤ੍ਯੰਤ ਅਸਚਰਜ ਮਈ ਅਨੂਪਮ ਰੂਪ ਸਰੂਪ ਦੀ ਟੇਕ ਦੇ ਕਾਰਣ ਟਲਿਆ ਨਹੀਂ ਕਰਦੀ ਹੈ। ਭਾਵ ਉਸ ਦਾ ਧਿਆਨ ਸਤਿਗੁਰੂ ਅੰਤਰਯਾਮੀ ਦੇ ਦਿਬ੍ਯ ਸਰੂਪ ਦੇ ਦਰਸ਼ਨ ਵਿਚ ਮਗਨ ਹੋ ਪ੍ਰਪੱਕ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"