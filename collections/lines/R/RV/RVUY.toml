[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵਨ ਕਉ; ਏਕੈ ਭਗਵਾਨੁ ॥"
page = 281
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The illustrious Lord alone is the Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪਰਸਿੱਧ-ਪ੍ਰਭੂ ਹੀ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Giver is the One Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਭ ਕੌ ਦੇਣੇਹਾਰ ਏਕ ਭਗਵਾਨ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਅਕਾਲ ਪੁਰਖ ਹੀ (ਸਭ ਜੀਆਂ ਨੂੰ) ਦੇਣ ਜੋਗਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Dador es únicamente el Señor."