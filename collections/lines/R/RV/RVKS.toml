[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਂਧਉ ਕਵਲੁ ਮਨਮੁਖ ਮਤਿ ਹੋਛੀ; ਮਨਿ ਅੰਧੈ ਸਿਰਿ ਧੰਧਾ ॥"
page = 1126
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Overturned is the heart lotus of egocentric. Paltry is his intellect and blind his mind. From head to foot he is engrossed in worldly affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਧਾ ਹੈ ਕਮਲ ਰੂਪੀ ਦਿਲ ਆਪ-ਹੁਦਰੇ ਦਾ। ਤੁਛ ਹੈ ਉਸ ਸਦੀ ਬੁਧੀ ਅਤੇ ਅੰਨ੍ਹਾ ਹੈ ਉਸ ਦਾ ਮਨੂਆ। ਸਿਰ ਤੋਂ ਪੈਰਾਂ ਤਾਈ ਉਹ ਸੰਸਾਰੀ ਕੰਮਾਂ ਵਿੱਚ ਖੁਭਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The heart-lotus of the self-willed manmukh is upside-down; his intellect is shallow; his mind is blind, and his head is entangled in worldly affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨਮੁਖ ਜੀਵ! ਤੇਰਾ ਰਿਦਾ ਕਮਲੁ (ਊਂਧਉ) ਮੂਧਾ ਹੋ ਰਹਾ ਹੈ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਤੇ ਬੇਮੁਖ ਹੋ ਰਹਾ ਹੈ ਅਰ ਮਤ ਤੇਰੀ ਤੁਛ ਹੈ। ਹੇ ਅੰਧੇ ਮਨ ਵਾਲੇ! ਤੈਨੇ ਸਿਰ ਪਰ ਧੰਧਿਆਂ ਕਾ ਭਾਰ ਉਠਾਇਆ ਹੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਦੇ ਕਾਰਨ ਤੇਰਾ ਹਿਰਦਾ-ਕਵਲ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਲੋਂ ਉਲਟਿਆ ਪਿਆ ਹੈ, ਤੇਰੀ ਸਮਝ ਥੋੜ੍ਹ-ਵਿਤੀ ਹੋਈ ਪਈ ਹੈ, (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹੇ ਹੋਏ ਮਨ (ਦੀ ਅਗਵਾਈ) ਦੇ ਕਾਰਨ ਤੇਰੇ ਸਿਰ ਉਤੇ ਮਾਇਆ ਦੇ ਜੰਜਾਲਾਂ ਦੀ ਪੰਡ ਬੱਝੀ ਪਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Atado por el ego, tu mente no tiene profundidad, tu loto esta sobre volteado, sí, tu mente está ciega y así vives involucrado en el conflicto y la discordia,"