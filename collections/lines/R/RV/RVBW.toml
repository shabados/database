[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਉ ਨਾਮੁ; ਹੋਹੁ ਮਿਹਰਵਾਨਾ ॥"
page = 1080
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be Thou merciful unto me, that I may contemplate Thy Name, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਉੱਤੇ ਦਇਆਵਾਨ ਹੋ, ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਾਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be merciful to me, that I may meditate in remembrance on Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਪਰ ਮੇਹਰਵਾਨ ਹੋਹੁ ਮੈਂ ਤੇਰਾ ਨਾਮ ਸਿਮਰਤਾ ਰਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਉਤੇ) ਮਿਹਰਵਾਨ ਹੋ, ਮੈਂ ਤੇਰਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así entonces, contemplo Su Nombre, para que me muestre Su Misericordia."