[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੋ ਰਾਨੀ ਤੁਰਤ ਛਪਾਯੋ ॥"
page = 916

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When they were having sex, the Raja appeared and the Rani instantly hid him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਣੀ ਨੇ (ਭੁਟੰਤੀ ਨੂੰ) ਤੁਰਤ ਛੁਪਾ ਦਿੱਤਾ।"