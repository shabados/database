[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਛਹੁ ਸੋਈ ਫਲੁ ਪਾਵਹੁ; ਫਿਰਿ ਭੂਖ. ਨ ਲਾਗੈ ਆਇ ॥੨॥"
page = 368
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt have the fruit which thou desirest and shalt feel not hunger, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਹ ਮੇਵਾ ਪਾ ਲਵੇਗਾਂ ਜਿਹੜਾ ਤੂੰ ਚਾਹੁੰਦਾ ਹੈਂ ਅਤੇ ਤੈਨੂੰ ਮੁੜ ਕੇ ਭੁੱਖ ਨਹੀਂ ਲੱਗੂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall have the fruits of your desires, and you shall never feel hunger again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਛ੍ਯਾ ਕਰੋਗੇ ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ੍ਯ, ਸਭ ਮਿਲੇਗਾ ਔਰ ਫਿਰ ਕਿਸੀ ਪਦਾਰਥ ਕੀ ਆਇ ਕਰ ਚਾਹ ਨ ਲਗੈਗੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਫਲ ਦੀ ਇੱਛਾ ਕਰੇਂਗਾ ਉਹੀ ਫਲ ਹਾਸਲ ਕਰ ਲਏਂਗਾ, ਤੇ ਮੁੜ ਤੈਨੂੰ ਕਦੇ ਮਾਇਆ ਦੀ ਭੁੱਖ ਨਹੀਂ ਲੱਗੇਗੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lograrás el fruto de satisfacer todos los deseos de tu corazón, y tu hambre se extinguirá. (2)"