[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਛੇਦੰ ਅਭੇਦੰ ਅਨਾਮੰ ਅਠਾਮੰ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art unassailable, indiscriminate, without Name and place."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਅਛੇਦ, ਅਭੇਦ, ਅਨਾਮ (ਨਾਮ-ਰਹਿਤ) ਅਤੇ ਅਠਾਮ (ਸਥਾਨਰਹਿਤ) ਹੈਂ,"