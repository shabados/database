[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਆਪੁ ਗਇਆ; ਭਉ ਭਾਗਾ ॥"
page = 879
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose self-conceit is stilled; his fear hastens away,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸਵੈ-ਹੰਗਤਾ ਮਿੱਟ ਗਈ ਹੈ, ਉਸ ਦਾ ਡਰ ਦੌੜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose self-conceit is gone, sees his fears run away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਆਪਾ ਭਾਵ ਗਿਆ ਹੈ, ਤਿਸ ਕਾ ਜਨਮ ਮਰਨ ਕਾ ਭਉ (ਭਾਗਾ) ਦੂਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਿਰਦੇ ਵਿਚੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਹੋ ਗਿਆ, ਉਥੋਂ ਹੋਰ ਸਭ ਡਰ-ਸਹਿਮ ਭੱਜ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿਸ ਹਿਰਦੇ ਵਿਚੋਂ। ਆਪੁ = ਆਪਾ-ਭਾਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno se deshace de su ego, los miedos son destruidos,"