data = "ਰਣੁ ਦੇਖਿ; ਸੂਰੇ ਚਿਤ ਉਲਾਸ ॥"
page = 1180
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding the battlefield the warrior's mind is thrilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੜਾਈ ਹੁੰਦੀ ਵੇਖ ਸੂਰਮੇ ਦ ਮਨ ਵਿੱਚ ਉਮੰਗ ਪੈਦਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the battlefield, the warrior's mind is exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਣ) ਜੁਧ ਭੂਮੀ ਕੋ ਦੇਖ ਕਰ ਜੈਸੇ ਸੂਰਮੇਂ ਕੇ ਚਿਤ ਕੋ (ਉਲਾਸ) ਅਨੰਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੁੱਧ ਵੇਖ ਕੇ ਸੂਰਮੇ ਦੇ ਚਿੱਤ ਨੂੰ ਜੋਸ਼ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el guerrero vive fascinado en el campo de batalla,"