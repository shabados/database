[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਾ ਭਯੋ, ਜੋ ਪੈ ਕਲਵਤ੍ਰ ਲੀਓ ਕਾਂਸੀ ਬੀਚ; ਚੀਰ ਚੀਰ ਚੋਰਟਾ, ਕੁਠਾਰਨ ਸੋਂ ਮਾਰ ਹੀਂ ॥"
page = 15

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If one observes the ritual of sawing at Kashi, nothing will happen, because a chief is slayed and sawed several times with axes."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੀ ਹੋਇਆ ਜੇ ਕਰ ਕਾਸ਼ੀ (ਬਨਾਰਸ) ਵਿਚ ਕਲਵਤ੍ਰ (ਨਾਲ ਸ਼ਰੀਰ ਚਿਰਵਾ) ਲਿਆ (ਕਿਉਂਕਿ ਕਈ ਵਾਰ) ਚੋਰ ਨੂੰ ਵੀ ਕੁਹਾੜੀਆਂ ਨਾਲ ਚੀਰ ਚੀਰ ਕੇ ਮਾਰ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ।"