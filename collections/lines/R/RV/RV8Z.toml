[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਣਕਿ ਜਦ ਤਕ ਕੋਈ ਖ਼ਾਕ ਨਹੀਣਣ ਬਣਦਾ, ਆਪਣੇ ਮਨੋਰਥ ਨੂੰ ਨਹੀਣ ਪਾ ਸਕਦਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Goyaa says, \"I have recognized every human being created by God as God Himself,\nAnd, I consider myself a slave (servant) of all these slaves of Truth.\" (54) (1)"