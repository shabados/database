[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤੀ ਭਾਇ; ਭਰੇ ਭੰਡਾਰਾ ॥"
page = 131
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With devotion and affection are brimful Thine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੁਰਾਗ ਅਤੇ ਪਰੇਮ ਨਾਲ ਤੇਰੇ ਖ਼ਜ਼ਾਨੇ ਲਬਾਲਬ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your treasures are overflowing with love and devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤੋਂ ਕੇ ਰਿਦੇ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕੇ ਖਜਾਨੇ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਘਰ ਵਿਚ ਭਗਤੀ-ਧਨ ਨਾਲ ਪ੍ਰੇਮ-ਧਨ ਨਾਲ ਖ਼ਜ਼ਾਨੇ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇ = ਪ੍ਰੇਮ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Tesoro de Tu Oración desbordan Maravillas."