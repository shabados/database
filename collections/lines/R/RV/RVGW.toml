[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਮਾਰੋ ਮੀਤੁ ਸਖਾਈ; ਹਮ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਲਾਗੀ ॥"
page = 1265
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is my friend and succourer and to God bear I love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਮੇਰਾ ਮਿੱਤਰ ਅਤੇ ਮਦਦਗਾਰ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਹੀ ਮੇਰਾ ਪ੍ਰੇਮ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is my Friend and Compansion; I am in love with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੀ ਹਮਾਰਾ ਸਖਾ ਮਿਤ੍ਰ ਹੈ, ਹਮਾਰੀ ਹਰੀ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹੀ ਮੇਰਾ ਮਿੱਤਰ ਹੈ ਮੇਰਾ ਮਦਦਗਾਰ ਹੈ, ਪਰਮਾਤਮਾ ਨਾਲ (ਹੀ) ਮੇਰਾ ਪਿਆਰ ਬਣਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖਾਈ = ਸਾਥੀ, ਮਦਦਗਾਰ। ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es mi Amigo y Compañero, vivo enamorado del Señor."