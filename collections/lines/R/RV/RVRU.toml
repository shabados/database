[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਪੂਰਾ ਸਤਿਗੁਰੁ ਸੇਵਿਆ; ਸੇ ਅਸਥਿਰੁ ਹਰਿ ਦੁਆਰਿ ॥"
page = 808
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve the Perfect True Guru's they remain ever stable at God's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰ ਤੇ ਸਦੀਵੀਂ ਸਥਿਰ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the Perfect True Guru, remain ever-stable at the Door of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨਾਂ ਗੁਰਮੁਖਾਂ ਨੇ ਪੂਰੇ ਸਤਿਗੁਰੂ ਕੋ ਸੇਵਨ ਕੀਆ ਹੈ, ਸੋ ਪੁਰਸ਼ ਹਰੀ ਕੇ ਦੁਆਰੇ, ਭਾਵ ਸਰੂਪ ਮੇਂ (ਅਸਥਿਰੁ) ਅਚਲ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪੂਰੇ ਗੁਰੂ ਦਾ ਆਸਰਾ ਲਿਆ ਹੈ ਉਹ (ਦਿੱਸਦੇ ਜਗਤ ਵਿਚ ਮੋਹ ਪਾਣ ਦੇ ਥਾਂ) ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ (ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que sirven al Guru viven eternamente en el Hogar del Señor,"