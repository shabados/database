[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਹੁ ਜੁਗ ਪਸਰੀ; ਸਾਚੀ ਸੋਇ ॥"
page = 1174
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His true glory is spreading in the four ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੱਚੀ ਸੋਭਾ ਚੌਹਾਂ ਹੀ ਯੁਗਾਂ ਵਿੱਚ ਫੈਲ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the four ages, his fame and glory spread."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਤਿਸ ਪੁਰਸ ਕੀ (ਸਾਚੀ ਸੋਇ) ਸੋਭਾ ਪਸਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਅਟੱਲ ਸੋਭਾ ਚੌਹਾਂ ਜੁਗਾਂ ਵਿਚ ਖਿਲਰੀ ਰਹਿੰਦੀ ਹੈ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਸਰੀ = ਖਿਲਰੀ ਹੋਈ ਹੈ। ਸੋਇ = ਸੋਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Gloria se esparce por todas partes, época tras época."