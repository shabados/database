[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਤਿਹ ਨਾਰਿ ਕੋ; ਭਜਤ ਅਧਿਕ ਸੁਖ ਪਾਇ ॥੪॥"
page = 845

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To revel with that woman in various ways.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਇਸਤਰੀ ਨਾਲ ਤਰ੍ਹਾਂ ਤਰ੍ਹਾਂ ਦਾ ਸੰਯੋਗ ਕਰ ਕੇ ਬਹੁਤ ਅਧਿਕ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰਦਾ ਸੀ ॥੪॥"