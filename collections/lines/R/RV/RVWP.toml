[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹਿ ਨੰਗੇ. ਜਾਹਿ ਨੰਗੇ; ਵਿਚੇ; ਕਰਹਿ ਵਿਥਾਰ ॥"
page = 1238
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals come naked, they depart naked and in-between they make ostentations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਨਾਂਗੜੇ ਆਉਂਦੇ ਹਨ, ਉਹ ਨਾਂਗੇ ਹੀ ਜਾਂਦੇ ਹਨ ਅਤੇ ਵਿੱਚ ਵਿਚਾਲੇ ਉਹ ਅਡੰਬਰ ਰਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naked we come, and naked we go; in between, we put on a show."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਸਭ ਨੰਗੇ ਆਵਤੇ ਹੈਂ ਨੰਗੇ ਹੀ ਸੰਸਾਰ ਸੇ ਚਲੇ ਜਾਤੇ ਹੈਂ, ਬੀਚ ਹੀ, ਭਾਵ ਜਿਤਨਾ ਚਿਰ ਜੀਵਤੇ ਹੈਂ ਵਿਥਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਜਗਤ ਵਿਚ) ਖ਼ਾਲੀ-ਹੱਥ ਆਉਂਦੇ ਹਨ ਤੇ ਖ਼ਾਲੀ-ਹੱਥ (ਇਥੋਂ) ਤੁਰ ਜਾਂਦੇ ਹਨ, ਇਹ ਵੇਖ ਕੇ ਭੀ (ਮਾਇਆ ਦੇ) ਖਿਲਾਰ ਖਿਲਾਰੀ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desnudo uno viene y desnudo uno se va de este mundo y, mientras tanto, uno expande su ser por todas partes."