[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਬਾਰਿਕ ਮੁਗਧ ਇਆਨ; ਪਿਤਾ ਸਮਝਾਵਹਿਗੇ ॥"
page = 1321
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am thy ignorant and silly child, O Lord, my Father; bless Thou me with Thy instructions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਬੇਸਮਝਠ ਅਤੇ ਨਾਦਾਨ ਬੱਚਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ ਮਹੈ, ਪ੍ਰੰਤੂ ਤਾਂ ਭੀ ਉਹ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਹੇ ਆਲਮ ਦੇ ਬਾਬਲ! ਤੂੰ ਮੈਨੂੰ ਕਦੋ ਆਪਣੀ ਸਿਖ਼ਮਤ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a foolish and ignorant child; Father, please teach me!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਬਾਲਕ (ਮੁਗਧ ਇਆਨ) ਅਤੀ ਅਗ੍ਯਾਤ ਹੈਂ ਔਰ ਇਹ ਨਿਸਚਾ ਹੈ ਕੇ ਮੇਰੇ ਕੋ, ਹੇ ਪਿਤਾ ਪ੍ਰਭੂ! ਆਪ ਸਮਝਾਇ ਲੇਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ ਮੂਰਖ ਅੰਞਾਣ ਬੱਚੇ ਹਾਂ, ਪ੍ਰਭੂ-ਪਿਤਾ ਜੀ (ਸਾਨੂੰ ਸਦਾ) ਸਮਝਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Padre, soy el niño tonto e ignorante, por favor enséñame, pues cometo errores una y otra vez,"