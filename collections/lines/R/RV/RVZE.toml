[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੁ ਪਿਆਸ; ਜਬਾਬੁ. ਨ ਪਾਇਆ ॥"
page = 793
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have great thirst for meeting thee, O Lord, but thou answer not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤੇਰੇ ਮਿਲਣ ਦੀ ਬੜੀ ਪਿਆਸ ਲੱਗੀ ਹੋਈ ਹੈ, ਹੇ ਸੁਆਮੀ! ਪਰ ਤੂੰ ਕੋਈ ਉੱਤਰ ਨਹੀਂ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am so thirsty for You, but You do not answer me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮਿਲਨੇ ਕੀ ਬਹੁਤੁ (ਪਿਆਸ) ਚਾਹ ਲਗ ਰਹੀ ਹੈ, ਅਬ ਤਕ ਕੋਈ ਜਬਾਬੁ ਨਹੀਂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤੇਰੇ ਦਰਸਨ ਦੀ ਬੜੀ ਤਾਂਘ ਹੈ (ਪਰ ਤੇਰੇ ਦਰ ਤੋਂ) ਕੋਈ ਉੱਤਰ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llamo y llamo, pero no contestas."