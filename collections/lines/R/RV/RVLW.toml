data = "ਕਹਿਯੋ ਤ੍ਰਿਯਾ ਪਿਯ ਸਾਥ; ਬਾਤ ਸੁਨਿ ਲੀਜਿਯੈ ॥"
page = 845

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The woman said, ‘Listen, dear, listen to me,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀ (ਪਤੀ ਨੂੰ) ਕਹਿਣ ਲਗੀ। ਹੇ ਪ੍ਰਿਯ! (ਮੇਰੀ) ਗੱਲ ਸੁਣ ਲਵੋ।"