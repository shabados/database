[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਚਨ ਕੇ ਤਨਿ ਗੋਪਨਿ ਕੋ; ਤਿਹ ਮਧਿ ਮਨੀ ਮਨ ਤੁਲਿ ਗਚਿਯੋ ਹੈ ॥੫੨੬॥"
page = 346

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The bodies of gopis are like gold and their minds seem splendid like pearls.526."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਗੋਪੀਆਂ ਦੇ ਸੋਨੇ ਵਰਗੇ ਸ਼ਰੀਰਾਂ ਵਿਚਲੇ ਮਨਾਂ ਵਿਚ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ) ਮਣੀ ਵਾਂਗ ਜੜ੍ਹਿਆ ਹੋਇਆ ਹੈ ॥੫੨੬॥"