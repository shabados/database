[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਉਥਾ ਕਲਿਜੁਗੁ ਥਾਪਿਆ; ਚਾਰਿ ਵਰਨਿ ਚਾਰੋਂ ਕੇ ਰਾਜੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And four castes came to be known as the kings of four ages. Brahmin, kshatriya, vaishya and sudhra became predominate in each age."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੌਥਾ ਕਲਿਜੁਗ ਬਣਾਇਆ, ਚਾਰ ਵਰਣ ਚਾਰਾਂ ਦੇ ਰਾਜੇ ਬਣਾਏ। (ਅੱਗੇ ਵਰਣਾਂ ਦੇ ਨਾਮ ਦੱਸਦੇ ਹਨ:)"