[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਪ੍ਰਕਾਰੀ. ਬਸਤ੍ਰ ਓਢਾਏ ॥"
page = 684
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man is deemed to wear the robes of various sorts,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਕੱਪੜੇ ਪਹਿਨਦਾ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is dressed in robes of all sorts,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਅਪਨੇ ਸਰੀਰ ਕੋ ਅਨੇਕ ਪ੍ਰਕਾਰੋਂ ਕੇ ਇਹੀ ਬਸਤ੍ਰ (ਓਢਾਏ) ਪਹਰਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੇ (ਮਾਨੋ) ਕਈ ਕਿਸਮਾਂ ਦੇ (ਵੰਨ ਸੁਵੰਨੇ) ਕੱਪੜੇ ਪਹਿਨ ਲਏ ਹਨ (ਤੇ ਉਹ ਇਹਨਾਂ ਸੋਹਣੀਆਂ ਪੁਸ਼ਾਕਾਂ ਦਾ ਆਨੰਦ ਮਾਣ ਰਿਹਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cantar todo el tiempo las Alabanzas del Señor,"