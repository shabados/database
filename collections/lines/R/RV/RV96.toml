[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਉਪਦੇਸੈ; ਆਪਿ ਨ ਕਰੈ ॥"
page = 269
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who practises not what he preaches to others,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹੋਰਨਾਂ ਨੂੰ ਸਿਖ-ਮਤ ਦਿੰਦਾ ਹੈ ਅਤੇ ਆਪ ਉਸ ਤੇ ਅਮਲ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not practice what he preaches to others,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਔਰੋਂ ਕੋ ਉਪਦੇਸ ਕਰਤਾ ਹੈ ਔਰ ਆਪ ਉਨ ਸ਼ੁਭ ਕਰਮੋਂ ਕੋ ਕਰਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ) ਹੋਰਨਾਂ ਨੂੰ ਮੱਤਾਂ ਦੇਂਦਾ ਹੈ (ਪਰ) ਆਪ ਨਹੀਂ ਕਮਾਉਂਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si un hombre predica a otros lo que él mismo no practica,"