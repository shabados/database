[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੰਧੇ; ਪ੍ਰਭੁ ਅਵਗਾਹੀਆ ॥"
page = 132
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind I have meditated on the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਤਸ਼ਕਰਨ ਅੰਦਰ ਮੈਂ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my mind, I meditate on God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ (ਮਨ ਮੰਧੇ) ਮਨ ਵਿਖੇ ਜੋ ਪ੍ਰਭੂ ਕੇ ਸਰੂਪ ਕਾ (ਅਵਗਾਹੀਆ) ਵਿਚਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਵਿਚ ਹੀ ਚੁੱਭੀ ਲਾਉ ਤੇ ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi mente he habitado en el Señor,"