[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮ ਜਾਨਤ ਹਮ ਅਬ ਸੁਖ ਪਾਏ ॥"
page = 548

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Krishna! how you have come here? I have been pleased on knowing this, when you go, take the Brahmin boys with you"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜਾਣਦੇ ਹਾਂ, ਅਸੀਂ ਹੁਣ ਸੁਖ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"