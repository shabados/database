[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀ ਮੇਰੀ ਸਾਰ ਕਰੇ; ਹਮ ਹਰਿ ਕੇ ਬਾਲਕ ॥"
page = 1101
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reverend God takes care of me and I am the child of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਯ ਵਾਹਿਗੁਰੂ ਮੇਰੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ ਅਤੇ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦਾ ਬੱਚਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord takes care of me; I am the child of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਜੀ ਮੇਰੀ ਸੰਭਾਲ ਕਰਤਾ ਹੈ, ਕਿਉਂਕਿ ਹਮ ਹਰਿ ਕੇ ਬਾਲਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਮੇਰੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਅਸੀਂ ਪ੍ਰਭੂ ਦੇ ਬੱਚੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues soy el hijo de Dios. Nunca me abandona y me alimenta todo el tiempo,"