[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਗਹ ਦਾਸ਼ਤ ਬਰ ਸ਼ੁਕਰ, ਯਜ਼ਦਾ ਮੁਦਾਮ ॥੨੮॥"
page = 1398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You have been always referring to the God, Almighty, in gratitude.’(28)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਸ਼ੁਕਰ ਕਰਨ ਉਤੇ ਨਜ਼ਰ ਟਿਕਾਈ ਰਖਦਾ ਹੈ ॥੨੮॥"