[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਤੀ. ਲਖ ਕਰੋੜਿ ਪਿਰੀਏ; ਰੋਮ ਨ ਪੁਜਨਿ ਤੇਰਿਆ ॥"
page = 761
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many lacs and millions of pious persons, O my Beloved, equal not even an hair of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਲੱਖਾਂ ਤੇ ਕ੍ਰੋੜਾਂ ਪਵਿੱਤਰ ਪੁਰਸ਼, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਤੇਰੇ ਇਕ ਵਾਲ ਨੂੰ ਨਹੀਂ ਅੱਪੜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hundreds of thousands and millions do not equal even one hair of Yours, O my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਕਿਤਨੇ ਲਾਖੋਂ ਕਰੋੜੋਂ ਪਦਾਰਥ ਤੇਰੇ ਰੋਮ ਕੇ ਬਰਾਬਰ ਭੀ ਨਹੀਂ (ਪੁਜਨਿ) ਹੋਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਕਿਤਨੇ ਹੀ ਲੱਖਾਂ ਤੇ ਕ੍ਰੋੜਾਂ ਤੇਰੇ ਗੁਣ ਦੱਸਾਂ, ਤਾਂ ਭੀ ਉਹ ਸਾਰੇ ਤੇਰੇ ਇਕ ਰੋਮ (ਦੀ ਵਡਿਆਈ) ਤਕ ਨਹੀਂ ਅੱਪੜ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੀ = ਕਿਤਨੇ ਹੀ, ਅਣਗਿਣਤ। ਪਿਰੀਏ = ਹੇ ਪਿਆਰੇ! ਨ ਪੁਜਨਿ = ਨਹੀਂ ਅੱਪੜ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay millones de hombres y mujeres gloriosos, oh Amor,"