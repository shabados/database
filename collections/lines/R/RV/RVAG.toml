[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਿ ਧਨਿ; ਤੂ ਮਾਤਾ ਦੇਵਕੀ ॥"
page = 988
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed, blessed thou art, O mother Devki,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ! ਹੈਂ ਤੂੰ, ਹੇ ਮਾਤਾ ਦੇਵਕੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed are you, O mother Dayvakee;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਤਾ ਦੇਵਕੀ! ਤੂੰ ਧੰਨਿ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ ਦੇਵਕੀ! ਤੈਥੋਂ (ਭੀ) ਕੁਰਬਾਨ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Devaki, madre de Krishna, bendita seas;"