[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਥਿਰੁ ਸਚਾ ਸਾਲਾਹਣਾ; ਜਿਨ ਮਨਿ ਸਚਾ ਭਾਇਆ ॥੨੫॥"
page = 1290
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They to whose mind the True Lord is pleasing, praise the one ever stable True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਨੂੰ ਸੱਚਾ ਸੁਆਮੀ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਹ ਇਕ ਸਦੀਵੀ ਸਥਿਰ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਹੀ ਸਿਫ਼ਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those whose minds are pleased by the True Lord, praise the True One, the Ever-stable Lord. ||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਸਚਾ) ਵਾਹਿਗੁਰੂ! ਇਕ ਤੂੰ ਥਿਰੁ ਹੈਂ, ਜਿਸ ਨੇ ਤੇਰੇ ਨਾਮ ਕਾ ਸਲਾਹਣਾ ਕੀਆ ਹੈ, ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਤੂੰ ਭਾਯਾ ਹੈਂ॥੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਨ ਵਿਚ ਸੱਚਾ ਪ੍ਰਭੂ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਇੱਕ ਪ੍ਰਭੂ ਦਾ ਗੁਣ ਗਾਂਦੇ ਹਨ ॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero las mentes de quienes están complacidos con el Señor Verdadero, alaban al Inamovible Señor. (25)"