[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਅੰਤਰਿ; ਬਸੈ ਹਰਿ ਨਾਮੁ ॥"
page = 1152
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whom abides the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਦਰ ਸੁਅਮਾੀ ਦਾ ਨਾਮ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord abides deep within him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਨਿਵਾਸੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਜਿਸ (ਮਨੁੱਖ) ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que en su ser vive enaltecido el Naam,"