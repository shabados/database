[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨਿ ਫਿਰਿਓ ਤਹ ਸ੍ਰੀ ਤ੍ਰਿਪੁਰਾਰਿ; ਸੁ ਆਧੋਈ ਅੰਗ ਸਿਵਾ ਤਨ ਕੀਨੇ ॥੧੨੩੧॥"
page = 420

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ghosts and fiends are running raising shrieks and the Yoginis have taken the bowls in their hands, Shiva is also roaming there alongwith his ganas and the dead lying there have been reduced into half, because their flesh in being eaten.1231."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਸ੍ਰੀ ਸ਼ਿਵ ('ਤ੍ਰਿਪੁਰਾਰਿ') ਆ ਕੇ ਫਿਰ ਰਿਹਾ ਹੈ, ਜਿਸ ਨੇ (ਆਪਣੇ) ਅੱਧੇ ਸ਼ਰੀਰ ਵਿਚ ਪਾਰਬਤੀ ਨੂੰ ਧਾਰਨ ਕੀਤਾ ਹੋਇਆ ਹੈ ॥੧੨੩੧॥"