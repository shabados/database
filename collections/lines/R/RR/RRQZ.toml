[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਕੜੀਐ ਜਾਂ ਭਰਪੂਰਿ ਸਮਾਹੀ ॥੨॥"
page = 1140
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should we tantalise, when the Lord is fully contained amongst all?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਕਿਉਂ ਝੁਰੇਵਾਂ ਕਰੀਏ ਜਦ ਕਿ ਸੁਆਮੀ ਸਾਰਿਆਂ ਅੰਦਰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But why should we feel sad? The Lord is totally permeating everywhere. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਵਾਸਤੇ ਝੂਰੀਏ ਜੋ ਤੂੰ ਏਕ ਰਸ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਤਾਂ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈਂ, ਫਿਰ ਅਸੀਂ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਕਿਉਂ ਕਰੀਏ? ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ¿por qué sufrir cuando el Señor lo llena todo? (2)"