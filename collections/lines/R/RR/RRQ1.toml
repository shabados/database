[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹ ਤਹ ਸੋਭੈ ਸਭ ਸੁਭ ਸਾਜਾ ॥"
page = 629

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Wherever the kings were sitting well-bedecked, the atmosphere of that place seemed extremely splendid"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਥੇ ਕਿਥੇ ਸਾਰੇ ਸ਼ੁਭ ਸਾਜ ਸਜਾਵਟ ਨਾਲ ਸ਼ੋਭਾਇਮਾਨ ਸਨ।"