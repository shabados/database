[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸਮਝ ਪ੍ਰਬੀਨ ॥੪੭੮॥"
page = 739

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Patakani” in the beginning and then adding “ripu Ari”, O skilful persons! understand the names of Tupak.478."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੁੰਦਾ ਹੈ। ਪ੍ਰਬੀਨੋ! ਸਮਝ ਲਵੋ ॥੪੭੮॥"