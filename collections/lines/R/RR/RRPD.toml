[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਾਮਣਿ ਸਹਜਿ ਸਮਾਣੀ; ਜਿਸੁ ਸਾਚਾ ਨਾਮੁ ਅਧਾਰੋ ॥੩॥"
page = 244
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the bride who has the support of the True Name merges into the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਧਨ ਦਾ ਆਸਰਾ ਸੱਚਾ ਨਾਮ ਹੈ, ਉਹ ਸੁਆਮੀ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the soul-bride who takes the Support of the True Name is intuitively absorbed in the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਕਾਮਣ ਸਹਜ ਸਰੂਪ ਮੇਂ ਸਮਾਈ ਹੈ ਜਿਸ ਕੋ ਸਚੇ ਨਾਮ ਕਾ ਅਧਾਰੁ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਜੀਵਨ-ਆਸਰਾ ਹੈ, ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਿਜ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਅਧਾਰੋ = ਆਸਰਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se inmerge en el maravilloso Estado de Equilibrio. (3)"