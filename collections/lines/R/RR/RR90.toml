[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੂਝੇ. ਕਿਛੁ ਸੂਝੈ ਨਾਹੀ; ਮਨਮੁਖੁ ਵਿਛੁੜਿ ਦੁਖੁ ਪਾਏ ॥੨॥"
page = 1332
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But without knowing the Lord, those egocentrics understand naught and, separated from God, they suffer pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਸੁਆਮੀ ਨੂੰ ਜਾਣਨ ਦੇ ਬਗੈਰ, ਉਨ੍ਹਾਂ ਮਨ ਮਤੀਆਂ ਨੂੰ ਕੁਝ ਭੀ ਸਮਝਦੇ ਨਹੀਂ ਅਤੇ ਵਾਹਿਗੁਰੂ ਨਾਲੋ ਜੁਦਾ ਹੋ ਉਹ ਤਕਲੀਫ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without true understanding, those self-willed manmukhs understand nothing. Separated from God, they suffer in pain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਸਬਦ ਬੂਝੇ ਬਿਨਾਂ ਤਿਨਾਂ ਕੋ ਕੁਛ ਸੂਝਤਾ ਨਹੀਂ ਹੈ, ਸੋ ਮਨਮੁਖਤਾ ਕਰ ਕੇ ਤਿਸ ਹਰੀ ਕੇ ਵਿਯੋਗ ਕਰ ਜਨਮ ਮਰਨ ਕੇ ਦੁਖ ਕੋ ਪਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਤੋਂ ਖੁੰਝ ਕੇ ਆਤਮਕ ਦੁੱਖ ਸਹਾਰਦਾ ਹੈ, ਕਿਉਂਕਿ (ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ) ਨਾਹ ਸਮਝਣ ਦੇ ਕਾਰਨ ਇਸ ਨੂੰ ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ ਸੁੱਝਦਾ ਨਹੀਂ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin un Verdadero Entendimiento, los soberbios Manmukjs permanecen separados de Dios y sufren dolor. (2)"