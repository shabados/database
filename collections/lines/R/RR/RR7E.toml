data = "ਸਾਧਹ ਮੰਤ੍ਰੁ; ਮੋਰਲੋ ਮਨੂਆ ॥"
page = 1206
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the saints instruction my mind is pleased,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਉਪਦੇਸ਼ ਨਾਲ ਮੇਰਾ ਮਨ ਪਰਸੰਨ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is filled with the Mantra of the Holy Saints,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੋਂ ਕਾ ਮੰਤ੍ਰ (ਮੋਰਲੋ) ਮੇਰੇ ਮਨ ਨੇ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਮੇਰੇ ਅੰਞਾਣ ਮਨ ਵਿਚ ਆ ਵੱਸਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi mente está el Mantra del Santo,"