[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਆਪਿ ਦਇਆਲੁ ਹੋਇ; ਨਾਮੇ ਲਿਵ ਲਾਈ ॥੪॥"
page = 1239
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if He, the Lord becomes merciful, the mortal comes to embrace love for His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਉਹ ਸੁਆਮੀ ਮਿਹਰਬਾਨ ਹੋ ਜਾਵੇ, ਤਾਂ ਪ੍ਰਾਣੀ ਦੀ ਉਸ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if the Lord becomes merciful, the mortal lovingly tunes in to the Naam. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਪਰਮੇਸ਼੍ਵਰ ਆਪ ਦਿਆਲ ਹੋਵੈ ਹੈ ਤਬ ਨਾਮ ਮੇਂ ਬਿਰਤੀ ਲਗਾਈ ਜਾਤੀ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਗੁਰਮੁਖ ਉਤੇ) ਪ੍ਰਭੂ ਆਪ ਦਿਆਲ ਹੁੰਦਾ ਹੈ ਤੇ ਉਹ ਨਾਮ ਵਿਚ ਹੀ ਲਿਵ ਲਾਈ ਰੱਖਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੇ = ਨਾਮ ਵਿਚ ਹੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si Él, el Señor, nos muestra Su Misericordia cuando nos entonamos en el Nombre. (4)"