[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਂਖੀ; ਏਕੈ ਦਰਸ ਤੁਹਾਰੋ ॥"
page = 262
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who are desirous of Thine sight alone,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਕੇਵਲ ਤੇਰੇ ਦੀਦਾਰ ਦੇ ਚਾਹਵਾਨ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who yearn only for the blessing of Your Darshan"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਜੋ ਐਸੇ ਸਿਮਰਨ ਕਰਨ ਵਾਲੇ ਸੰਤ ਏਕ ਤੇਰੇ ਦਰਸਨ ਕਰਨੇ ਕੇ (ਕਾਂਖੀ) ਚਾਹਵੰਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਅਕਾਲ ਪੁਰਖ!) ਜੋ ਮਨੁੱਖ ਤੇਰੇ ਦੀਦਾਰ ਦੇ ਚਾਹਵਾਨ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਂਖੀ = ਚਾਹਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de Su Alabanza, no tiene límite ni cuenta."