[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਸਬਦੁ ਬੂਝੈ; ਨ ਜਾਣੈ ਬਾਣੀ ॥"
page = 665
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind apostate neither knows the Name, nor understands the Gurbani,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ ਅਧਰਮੀ ਨਾਂ ਤਾਂ ਨਾਮ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਨਾਂ ਹੀ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind, self-willed manmukh does not understand the Shabad; he does not know the Word of the Guru's Bani,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ (ਸਬਦਿ) ਬ੍ਰਹਮ ਵਾ ਗੁਰ ਉਪਦੇਸ਼ ਕੋ ਬੂਝਤੇ ਨਹੀਂ ਔਰ ਨਾ ਗੁਰੂ ਕੀ ਵਾ ਰਾਮ ਨਾਮ ਉਤਮ ਬਾਣੀ ਕੋ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਨਾਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਨਾਹ ਗੁਰੂ ਦੀ ਬਾਣੀ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਝੈ = ਸਮਝਦਾ। ਜਾਣੈ = ਸਾਂਝ ਪਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El apóstata ciego, ni conoce el Nombre, ni entiende el Gurbani,"