[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਹੀ ਮਨ ਬੀਚ ਅਸੋਕ ਕਰੋ; ਅਤਿ ਹੀ ਮਨ ਸੋਕਨ ਕੋ ਸੁ ਹਰੋ ॥੫੧੪॥"
page = 345

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kindly remove our anguish and make our minds griefless.”514."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਹੀ (ਆਪਣੇ) ਮਨ ਵਿਚ ਸੁਖ ਮਨਾਓ ਅਤੇ ਮਨ ਦੇ ਸਾਰਿਆਂ ਸੋਗਾਂ ਨੂੰ ਦੂਰ ਕਰ ਦਿਓ ॥੫੧੪॥"