[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਮੁਲਕੇ ਕਿਰਾ ਰੋ ਕਿਰਾ ਖ਼੍ਵਾਹਰੀ ॥੧੨॥"
page = 1415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Which country you belong to and whose sister are you?(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਹੜੇ ਮੁਲਕ ਦੀ ਹੈਂ ਅਤੇ ਕਿਸ ਦੀ ਭੈਣ ਹੈਂ? ॥੧੨॥"