[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਡਤ ਦੁਖ ਮਹਿ; ਕਾਢਿ ਲਇਆ ॥੩॥"
page = 892
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and has pulled me out, when I was sinking in pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਦ ਮੈਂ ਪੀੜ ਅੰਦਰ ਡੁੱਬ ਰਿਹਾ ਸਾਂ, ਮੈਨੂੰ ਬਾਹਰ ਕੱਢ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He lifted me up and pulled me out, when I was suffering in pain. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਉਨ ਕੇ ਦੁਖ ਸਮੁੰਦ੍ਰ ਮੇਂ ਡੂਬਤਿਆਂ ਕੋ ਕਾਢ ਲੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਦੁੱਖਾਂ ਵਿਚ ਡੁੱਬਦੇ ਨੂੰ (ਪ੍ਰਭੂ ਨੇ ਬਾਹੋਂ ਫੜ ਕੇ) ਬਚਾ ਲਿਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਡਤ = ਡੁੱਬ ਰਿਹਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando me estaba ahogando en el mar del dolor, me recogió y llevó a través.  (3)"