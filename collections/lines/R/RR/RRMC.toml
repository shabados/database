[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕੁ; ਪ੍ਰਭ ਕੈ ਲਾਗੈ ਪਾਇ ॥"
page = 686
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's slave repairs to the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਗੋਲਾ ਪ੍ਰਭੂ ਦੇ ਹੀ ਪੈਰੀ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's servant bows at His feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੁਹ ਸੇਵਕ ਇਸ ਪ੍ਰਕਾਰ ਪ੍ਰਭੂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੇਵਕ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਇ = ਚਰਨੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Devoto llega a postrarse a los Pies"