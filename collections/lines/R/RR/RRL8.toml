[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਕਪਾਸ ਤ੍ਰਾਸ ਦੇਤ ਨ ਉਦਾਸ ਕਾਢੈ; ਜਗਤ ਕੀ ਓਟ ਭਏ ਅੰਬਰ ਦਿਵਾਹੀ ਸੈਂ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as cotton bears the pain of ginning and spinning and loses its identity to become cloth and cover the bodies of the people of the world."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕਿ ਕਪਾਹ ਝੰਬੀਂ ਦਿਆਂ ਸਮੇਂ ਸਾਹ ਨਹੀਂ ਕੱਢਦੀ, ਤਦੇ ਹੀ ਕੱਪੜੇ ਦੇਂਦੀ ਹੈ, ਤੇ ਜਗਤ ਦੀ ਓਟ ਪਰਦੇ ਕੱਜਦੀ ਹੈ।"