[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਤਬ ਅਵਰੁ ਨ ਮਾਗਉ. ਹਰਿ ਪਹਿ; ਨਾਮੁ ਨਿਰੰਜਨ ਦੀਜੈ ਪਿਆਰਿ ॥"
page = 504
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, bless me with the love of Thine pure Name. At any time whatever, I beg Thee not for another thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਨੂੰ ਆਪਣੇ ਪਵਿੱਤਰ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਪ੍ਰਦਾਨ ਕਰ। ਕਿਸੇ ਵੇਲੇ ਭੀ ਮੈਂ ਤੇਰੇ ਪਾਸੋਂ ਹੋਰ ਕੁਛ ਨਹੀਂ ਮੰਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall never ask anything else of the Lord; please, bless me with the Love of Your Immaculate Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਅਬ) ਇਸ ਕਾਲ ਮੇਂ ਆਪ ਸੇ ਔਰ ਕੁਛ ਨਹੀਂ ਮਾਂਗਤਾ ਹੂੰ ਪੁਨਾ (ਤਬ), ਭਾਵ ਅੰਤਕਾਲ ਮੇਂ ਭੀ ਨਹੀਂ ਮਾਂਗੂੰਗਾ। ਹੇ ਨਿਰੰਜਨ! ਏਕ ਅਪਨੇ ਨਾਮ ਮੇਂ ਪ੍ਰੇਮ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਮੈਂ ਕਦੇ ਭੀ ਪਰਮਾਤਮਾ ਪਾਸੋਂ ਹੋਰ ਕੁਝ ਨਹੀਂ ਮੰਗਦਾ। (ਮੈਂ ਇਹ ਅਰਦਾਸ ਕਰਦਾ ਹਾਂ:) ਹੇ ਨਿਰੰਜਨ ਪ੍ਰਭੂ! ਪਿਆਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬ ਤਬ = ਕਦੇ ਭੀ। ਨ ਮਾਗਉ = ਮੈਂ ਨਹੀਂ ਮੰਗਦਾ। ਪਹਿ = ਪਾਸੋਂ। ਪਿਆਰਿ = ਪਿਆਰ ਨਾਲ, ਪਿਆਰ ਦੀ ਨਿਗਾਹ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo no busco nada más que el Amor del Nombre Inmaculado."