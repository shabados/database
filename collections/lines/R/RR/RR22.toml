[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨੇਕ ਤੀਰਥ. ਜੇ ਜਤਨ ਕਰੈ; ਤਾ ਅੰਤਰ ਕੀ ਹਉਮੈ. ਕਦੇ ਨ ਜਾਇ ॥"
page = 491
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though man may strenuously bathe at many places of pilgrimage even then his mind's ego never departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਆਦਮੀ ਉਪਰਾਲੇ ਸਹਿਤ ਘਣੇਰਿਆਂ ਧਰਮ ਅਸਥਾਨਾਂ ਤੇ ਇਸ਼ਨਾਨ ਕਰੇ, ਤਦ ਭੀ ਉਸ ਦੇ ਚਿੱਤ ਦੀ ਹੰਗਤਾ ਕਦਾਚਿਤ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Although one may bathe at many places of pilgrimage, still, his ego never departs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੜੇ ਜਤਨ ਸਾਥ ਅਨੇਕ ਤੀਰਥੋਂ ਕਾ ਸਨਾਨੁ ਭੀ ਕਰੇ ਤਾਂ ਵੀ ਅੰਤਸਕਰਨ ਕੀ ਹੰਤਾ ਮਮਤਾ ਕਬੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਅਨੇਕਾਂ ਤੀਰਥਾਂ ਦੇ ਇਸ਼ਨਾਨ ਦਾ ਜਤਨ ਕਰਦਾ ਰਹੇ, ਤਾਂ ਭੀ ਉਸ ਦੇ ਅੰਦਰ ਦੀ ਹਊਮੇ ਦੀ ਮੈਲ ਨਹੀਂ ਲਹਿੰਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰ ਕੀ = ਅੰਦਰ ਦੀ {ਲਫ਼ਜ਼ 'ਅੰਤਰਿ' ਅਤੇ 'ਅੰਤਰ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖੋ। ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ'}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De nada le sirve un millón de sitios de peregrinaje, pues su impureza interior se mantiene."