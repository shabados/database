[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਛਬਿ ਕੀ ਅਤਿ ਹੀ ਉਪਮਾ; ਮਨ ਮੈ ਜੁ ਭਈ ਕਬਿ ਕੇ ਸੋਊ ਕੀਨੀ ॥"
page = 370

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "While smiling looked like the flash of lightning amongst the clouds, according to the poet"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਛਬੀ ਦੀ ਬਹੁਤ ਚੰਗੀ ਉਪਮਾ ਜੋ ਕਵੀ ਦੇ ਮਨ ਵਿਚ ਪੈਦਾ ਹੋਈ, ਉਹ (ਉਸ ਨੇ) ਕੀਤੀ ਹੈ।"