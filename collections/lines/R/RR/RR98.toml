[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀ ਪ੍ਰਹਲਾਦ ਭਗਤ ਉਧਰੀਅੰ ॥"
page = 1401
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Reverend Guru emancipated Prahlad, the saint,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਨੀਯ ਗੁਰਾਂ ਨੇ ਸੰਤ ਪ੍ਰਹਿਲਾਦ ਦੀ ਕਲਿਆਣ ਕਰ ਦਿੱਤੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He saved the devotee Prahlaad,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸ੍ਰੀ ਪ੍ਰਲਿਹਾਦ ਭਗਤ ਕਾ ਉਧਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਲਾਦ ਭਗਤ ਨੂੰ ਬਚਾਇਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "salvó al Devoto Prahlaad,"