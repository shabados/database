[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਦਰੀ ਪਾਈਐ; ਗੁਰਮੁਖਿ ਮੇਲਿ ਮਿਲਾਉ ॥੪॥੧੨॥੪੫॥"
page = 31
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through associating with the society of the Exalted Guru one meets the Lord by His grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਮੁਖੀ ਗੁਰਾਂ ਦੀ ਸੰਗਤ ਨਾਲ ਜੁੜਨ ਦੇ ਰਾਹੀਂ ਬੰਦਾ ਉਸ ਦੀ ਮਿਹਰ ਸਦਕਾ ਸਾਈਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, by His Glance of Grace He is found; the Gurmukh is united in His Union. ||4||12||45||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ (ਨਦਰੀ) ਵਾਹਿਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟਿ ਹੋਵੇ, ਤਬ ਤਿਸ ਕੇ ਮਿਲਾਪੀ ਜੋ ਬ੍ਰਹਮ ਗ੍ਯਾਨੀ ਹੈਂ, ਸੋ ਮਿਲਤੇ ਹੈਂ ਔਰ ਸੋ ਬ੍ਰਹਮ ਗ੍ਯਾਨੀ ਅਪਨੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਕੇ ਜਗ੍ਯਾਸੂ ਜਨ ਕੋ ਤੱਤ ਵੇਤ੍ਯੋਂ ਕੇ ਬੀਚ ਮਿਲਾਇ ਦੇਤੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਗ੍ਯਾਨਵਾਨ ਕਰ ਦੇਤੇ ਹੈਂ॥੪॥੧੨॥੪੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹੋ ਜਿਹੇ ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲਾਪ ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ ॥੪॥੧੨॥੪੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਿਆਈ = ਇੱਜ਼ਤ। ਸਹਜੇ = ਸਹਜਿ, ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰਾਹੀਂ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਸਮਾਉ = ਸਮਾਈ, ਲੀਨਤਾ। ਮੇਲਿ = ਇਕੱਠ ਵਿਚ। ਮਿਲਾਉ = ਮਿਲਾਪ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a través de Su Gracia el Señor es conocido y a través del Guru uno es unido con el Señor. (4-12-45)"