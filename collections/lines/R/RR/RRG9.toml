[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤਿ ਪਲਤਿ; ਜਾ ਕੀ ਸਦ ਛਾਮ ॥੧॥ ਰਹਾਉ ॥"
page = 1137
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose shade the mortal ever needs both here and hereafter. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨਾਂ ਦੀ ਛਤਰ ਛਾਇਆ ਦੀ ਪ੍ਰਾਨੀ ਨੂੰ ਇਸ ਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਹਮੇਸ਼ਾਂ ਹੀ ਲੋੜ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and herafter, He always provides shade. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਲੋਕ ਪ੍ਰਲੋਕ ਵਿਖੇ ਜਿਸ ਕੀ ਸਦੀਵ ਓਟ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਗੁਰੂ) ਦਾ ਜਿਸ (ਗੋਬਿੰਦ) ਦਾ ਇਸ ਲੋਕ ਵਿਚ ਅਤੇ ਪਰਲੋਕ ਵਿਚ ਸਦਾ (ਮਨੁੱਖ ਨੂੰ) ਆਸਰਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤਿ = ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = ਪਰਲੋਕ ਵਿਚ। ਜਾ ਕੀ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਦੀ। ਸਦ = ਸਦਾ। ਛਾਮ = ਛਾਂ, ਸਾਮ, ਆਸਰਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, aquí y aquí después Su Sombra es lo que nos da sombra. (1-Pausa)"