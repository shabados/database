[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ ਤੇਰੇ ਜੀਅ ਜੰਤ; ਸਿਫਤਿ ਕਰਹਿ ਦਿਨੁ ਰਾਤਿ ॥"
page = 18
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Innumerable are thy creatures who utter (Thine) praises day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ ਤੇਰੇ ਜੀਵ-ਜੰਤੂ ਜਿਹੜੇ ਦਿਨ ਰੈਣ (ਤੇਰਾ) ਜੱਸ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many of Your beings and creatures praise You day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਉਤਪੰਨ ਕੀਤੇ ਹੋਏ ਜੀਵ ਸਥੂਲ ਔਰ ਸੂਖਮ ਜੰਤ ਸਭ ਬ੍ਯੰਤ ਹੈਂ, ਸੋ ਤੇਰੀ (ਸਿਫਤਿ) ਸਲਾਘਾ ਦਿਨ ਰਾਤਿ ਕਰ ਰਹੇ ਹਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਜੀਵ ਦਿਨ ਰਾਤ ਤੇਰੀਆਂ ਸਿਫ਼ਤਾਂ ਕਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਤੇ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Innumerables son Tus Criaturas que recitan Tus Alabanzas día y noche."