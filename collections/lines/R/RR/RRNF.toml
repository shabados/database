[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਨ ਰਤੇ. ਰਬ ਸਿਉ; ਤਿਨ ਤਨਿ ਰਤੁ. ਨ ਹੋਇ ॥੫੧॥"
page = 1380
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bodies, which are imbued with God; those bodies contain no blood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀਆਂ ਦੇਹਾਂ, ਵਾਹਿਗੁਰੂ ਨਾਲ ਰੰਗੀਆਂ ਹੋਈਆਂ ਹਨ, ਉਨ੍ਹਾਂ ਦੇਹਾਂ ਵਿੱਚ ਲਹੁ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those bodies which are imbued with the Lord - those bodies contain no blood. ||51||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜਨੋਂ ਕੇ ਸਰੀਰ ਪਰਮੇਸ੍ਵਰ ਸਾਥ (ਰਤੇ) ਪ੍ਰੀਤਵਾਨ ਭਏ ਹੈਂ ਤਿਨੋਂ ਕੇ ਤਨ ਮੇਂ ਰਕਤ ਨਹੀਂ ਹੋਤੀ ਹੈ॥੫੧॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਸੰਕਾ ਨਿਵਰਤ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਬੰਦੇ ਰੱਬ ਨਾਲ ਰੰਗੇ ਹੁੰਦੇ ਹਨ (ਭਾਵ, ਰੱਬ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗੇ ਹੁੰਦੇ ਹਨ), ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਵਿਚ ('ਵਿਸੁ ਗੰਦਲਾਂ' ਦਾ ਮੋਹ-ਰੂਪ) ਲਹੂ ਨਹੀਂ ਹੁੰਦਾ ॥੫੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤੇ = ਰੰਗੇ ਹੋਏ। ਸਿਉ = ਨਾਲ। ਤਿਨ ਤਨਿ = ਉਹਨਾਂ ਦੇ ਤਨ ਵਿਚ ॥੫੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los cuerpos que están imbuidos en el Señor no contienen ninguna sangre. (51)"