[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਹਮਰੋ. ਹਮ ਤੁਮਰੇ ਕਹੀਐ; ਇਤ ਉਤ ਤੁਮ ਹੀ ਰਾਖੇ ॥"
page = 1228
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are mine and I am said to be Thine, Here and hereafter, Thou alone are my Saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਹੈ ਅਤੇ ਮੈਂ ਤੇਰਾ ਆਖਿਆ ਜਾਂਦਾ ਹਾਂ। ਇਥੇ ਅਤੇ ਉਥੇ ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰਾ ਰਾਖਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are mine, and I am Yours; here and hereafter, You are my Saving Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਹਮਾਰੇ ਸੁਆਮੀ ਔਰ ਹਮ ਤੁਮਾਰੇ ਦਾਸ ਕਹੀਏ ਹੈਂ, ਲੋਕ ਪਰਲੋਕ ਮੇਂ ਤੁਮ ਹੀ ਹਮਾਰੇ ਰਖਕ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਰੇਕ ਜੀਵ ਇਹੀ ਆਖਦਾ ਹੈ ਕਿ ਤੂੰ ਸਾਡਾ ਹੈਂ ਅਸੀਂ ਤੇਰੇ ਹਾਂ, ਤੂੰ ਹੀ ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ ਸਾਡਾ ਰਾਖਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, soy tuyo así como Tú eres mío, sí, sólo Tú me salvas aquí y aquí después,"