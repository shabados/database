[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰੀਅਨ ਸੈ ਜਲ ਮੈ ਬ੍ਰਿਜ ਨਾਇਕ ਸ︀ਯਾਮ ਭਨੈ ਰੁਚਿ ਸਿਉ ਲਪਟਾਏ ॥"
page = 549

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna affectionately clung to the women in water"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਜਲ ਵਿਚ ਰੁਚੀ ਪੂਰਵਕ ਇਸਤਰੀਆਂ ਨਾਲ ਲਿਪਟ ਜਾਂਦੇ ਹਨ।"