[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਸਤੋਂ ਮੂੰਹ ਮੋੜਿਆ, ਉਹ ਰੱਦ ਹੋ ਗਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿ ਬਰ-ਗਰਦਦ ਅਜ਼ਾਂ ਮੁਰਤਦ ਬਵਦ ।੪੪੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Anyone who has turned himself away from him, was discarded and thrown away like a trash. (442)"