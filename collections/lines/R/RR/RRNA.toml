[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਵਰਨ ਗੁਰਸਿਖ ਕਰਿ; ਸਾਧਸੰਗਤਿ ਸਚ ਖੰਡੁ ਵਸਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He accepted disciples from all the four varnas and founded the abode of treuth in the form of holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨੇ) ਚਾਰ ਵਰਨਾਂ ਨੂੰ ਗੁਰੂ ਦੇ ਸਿੱਖ ਕਰ ਕੇ ਸਾਧ ਸੰਗਤ ਰੂਪ ਸੱਚ ਦਾ ਖੰਡ (ਧਰਤੀ ਉਤੇ) ਵਸਾ ਦਿੱਤਾ।"