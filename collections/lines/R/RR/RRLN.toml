[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਤਨਾ ਵੇਖੈ ਸਭੁ ਕੋ; ਰਤਨ ਪਾਰਖੂ ਵਿਰਲਾ ਸੰਗੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many behold the jewels but the jeweller is a rare person."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਤਨਾਂ ਦੇ ਦੇਖਣ ਵਾਲੇ ਤਾਂ ਸਾਰੇ ਹੀ ਹਨ, ਪਰੰਤੂ ਪ੍ਰੀਖ੍ਯਕ ਕੋਈ ਇਕ ਵਿਰਲਾ ਹੈ।"