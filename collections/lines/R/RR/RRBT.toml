[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਣੁ ਨਾਹੀ. ਤੁਹ ਗਾਹਣ ਲਾਗੇ; ਧਾਇ ਧਾਇ ਦੁਖ ਪਾਂਹੀ ॥੨॥"
page = 1207
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou thresh the straw, bereft of grain and running and racing about come to grief."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਣਿਆ ਤੋਂ ਸੱਖਣੀ ਪਰਾਲੀ ਨੂੰ ਤੂੰ ਗਾਹੁੰਦਾ ਹੈ ਅਤੇ ਦੋੜ-ਭੱਜ ਕਰ ਕੇ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You thrash the straw, but it has no wheat; running around and hurrying, you obtain only pain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਤੁਹ ਕੋ ਗਾਹਣ ਲਗ ਜਾਵੇ ਤੋ ਉਸਮੇਂ ਸੇ (ਕਣੁ) ਅਨਾਜ ਨਿਕਸਤਾ ਨਹੀਂ, ਜੋ ਪੁਰਸ ਦੌੜ ਦੌੜ ਕਰ ਸ੍ਰਮ ਕਰਤਾ ਹੈ, ਸੋ ਦੁਖ ਕੋ ਪਾਵਤਾ ਹੈ ਪ੍ਰਾਪਤਿ ਕੁਛ ਨਹੀਂ। ਭਾਵ ਯਹਿ ਕਿ ਜੋ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬਿਨਾ ਹੋਰ ਸੇਵਾ ਕਰਮਾਦਿਕ ਕਰਨੇ ਹੈਂ ਤਿਨੋਂ ਕਰ ਕੇ ਬਾਰੰਬਾਰ ਜੋਨੀਓਂ ਮੇਂ ਧਾਵਣਾ ਹੋਤਾ ਹੈ, ਸਿਧਾਂਤ ਰੂਪੁ ਅਨਾਜ ਨਹੀਂ ਨਿਕਸਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖ, ਜਿਹੜੇ ਕਿਸਾਨ ਉਹਨਾਂ) ਤੁਹਾਂ ਨੂੰ ਹੀ ਗਾਂਹਦੇ ਰਹਿੰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਵਿਚ ਦਾਣੇ ਨਹੀਂ ਹੁੰਦੇ, ਉਹ ਦੌੜ ਦੌੜ ਕੇ ਦੁੱਖ (ਹੀ) ਪਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Golpeas las ramas sin sacar nada de trigo, corriendo por todas partes y preocupándote. Lo único que logras es puro dolor. (2)"