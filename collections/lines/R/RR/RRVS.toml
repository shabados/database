[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਪ੍ਰੀਤਮੁ ਠਾਕੁਰੁ ਅਤਿ ਭਾਰੀ ॥"
page = 104
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my Beloved O my very great Master!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਦਿਲਬਰ ਹੈ, ਹੇ ਮੇਰੇ ਪ੍ਰਮ ਵਡੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Beloved, my Lord and Master, Utterly Great."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਤੂੰ ਮੇਰਾ ਅਤੀ ਭਾਰੀ (ਪ੍ਯਾਰਾ) ਮਿਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਪਿਆਰਾ ਹੈਂ, ਤੂੰ ਮੇਰਾ ਪਾਲਣਹਾਰ ਹੈਂ, ਤੂੰ ਬਹੁਤ ਵੱਡਾ (ਮਾਲਕ) ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤਿ ਭਾਰੀ = ਬਹੁਤ ਵੱਡਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, porque Tú eres mi Amor, mi Gran Maestro."