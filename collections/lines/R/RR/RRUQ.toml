[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਦੇ ਕਾਰਨ ਸੰਸਾਰ ਵਿਚ ਕੋਈ ਜ਼ਾਲਮ ਨਹੀਂ ਰਿਹਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨਮਾਂਦਾ ਬ-ਗੀਤੀ ਅਜ਼ੋ ਜ਼ਾਲਿਮੋ ।੮੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, there remained no tyrants any more because of him. (82)"