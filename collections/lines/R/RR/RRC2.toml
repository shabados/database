[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਮਨਿ ਚਾਉ ਘਣਾ; ਸਾਚਿ ਵਿਗਾਸੀ ਰਾਮ ॥"
page = 843
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind has welled up great joy and I have bloomed through Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਬਹੁਤੀ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਸੱਚ ਦੇ ਰਾਹੀਂ ਪ੍ਰਫੁਲਤ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is filled with such a great joy; I have blossomed forth in Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨਿ ਮੇਂ (ਘਣਾ) ਬਹੁਤ (ਚਾਉ) ਉਤਸਾਹੁ ਹੂਆ ਹੈ, ਸਚਿ ਰਾਮ ਕੋ ਪਾਇਕਰ ਮੇਰੀ ਬੁਧੀ ਵਾ ਮੈਂ ਇਸਤ੍ਰੀ (ਵਿਗਾਸੀ) ਖਿੜ ਆਈ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਵਿਚ (ਟਿਕ ਕੇ) ਮੇਰਾ ਮਨ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਮੇਰੇ ਮਨ ਵਿਚ ਬਹੁਤ ਚਾਉ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mí se ha consolidado una Dicha Inmensa; estoy floreciendo a través de la Verdad del Señor."