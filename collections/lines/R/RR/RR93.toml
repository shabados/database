[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਜਪਿ ਜਨ; ਰਾਮੈ ਨਾਮਿ ਰਲੇ ॥"
page = 975
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dwelling on the Lord Master, His serfs merge in His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਉਸ ਦੇ ਨਫਰ ਉਸ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, His humble servants are blended with the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਜਪ ਕੇ ਦਾਸ ਰਾਮ ਨਾਮੀ ਮੇਂ ਮਿਲ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰਲੇ = ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ। ਜਨ = ਦਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que contempla a su Señor se funde en el Nombre;"