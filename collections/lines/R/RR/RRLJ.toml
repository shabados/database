type = "primary"
data = "ਕਿ ਏ ਜਿਗਰ ਜਾ, ਮਨ ਗ਼ੁਲਾਮੇ ਤੁਅਮ ॥੩੯॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will remain your slave.’(39)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣ-ਪਿਆਰੀ! ਮੈਂ ਤੇਰਾ ਗ਼ੁਲਾਮ ਹਾਂ ॥੩੯॥"