[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੂਆ. ਖਿਨੁ ਨ ਟਿਕੈ. ਬਹੁ ਰੰਗੀ; ਦਹ ਦਹ ਦਿਸਿ ਚਲਿ ਚਲਿ ਹਾਢੇ ॥"
page = 170
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind of many whims rests not for a moment. It wanders about aimlessly in all the ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣਿਆਂ ਤਰੰਗਾਂ ਵਾਲਾ ਇਹ ਮਨੂਆਂ ਇਕ ਮੁਹਤ ਲਈ ਭੀ ਨਹੀਂ ਠਹਿਰਦਾ। ਇਹ ਦਸਾਂ ਹੀ ਪਾਸਿਆਂ ਅੰਦਰ ਟੱਕਰਾਂ ਮਾਰਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind does not hold still, even for an instant. Distracted by all sorts of distractions, it wanders around aimlessly in the ten directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੋ ਮੇਰਾ ਮਨ ਅਨੇਕ ਸੰਕਲਪੋਂ ਰੂਪੀ ਬਹੁਤ ਰੰਗੋਂ ਵਾਲਾ ਹੈ, ਸੋ ਖਿਨ ਨਹੀਂ ਟਿਕਤਾ, ਔਰ ਵਾਸਨਾ ਸੇ (ਦਹ) ਦਗਧ ਹੂਆ (ਦਹ) ਦਸੋਂ ਦਿਸਾ ਮੇਂ (ਚਲਿ) ਭੰਬੀਰੀ ਕੇ ਸਮ ਜੋ ਕਾਠ ਕਾ ਖਲੌਨਾ ਹੈ (ਚਲਿ) ਚਲਾਇਵਾਨ ਹੂਆ, ਭਾਵ ਸੇ ਅਤੀ ਚੰਚਲ ਹੋ ਕਰ ਜੋ (ਹਾਢੇ) ਫਿਰਤਾ ਥਾ। ਭਾਵ ਏਹ ਕਿ ਸ੍ਵਰਗ ਪਤਾਲ ਕੇ ਪਦਾਰਥੋਂ ਕੇ ਸੰਕਲਪ ਰਚਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ) ਇਹ ਅੰਞਾਣ ਮਨ ਬਹੁਤ ਰੰਗ-ਤਮਾਸ਼ਿਆਂ ਵਿਚ (ਫਸ ਕੇ) ਰਤਾ ਭਰ ਭੀ ਟਿਕਦਾ ਨਹੀਂ, ਦਸੀਂ ਪਾਸੀਂ ਦੌੜ ਦੌੜ ਕੇ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੂਆ = ਅੰਞਾਣ ਮਨ। ਖਿਨੁ = ਰਤਾ ਭਰ ਭੀ। ਬਹੁ ਰੰਗੀ = ਬਹੁਤ ਰੰਗ-ਤਮਾਸ਼ਿਆਂ ਵਿਚ (ਫਸ ਕੇ)। ਦਹ = ਦਸ। ਦਿਸਿ = ਪਾਸੇ ਵਲ। ਚਲਿ = ਚੱਲ ਕੇ, ਦੌੜ ਕੇ। ਹਾਢੇ = ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente nunca está en calma, se proyecta en distintas formas y se esconde también, vagando y distrayéndose en las diez direcciones."