[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਨਿਹਾਰਹਿ; ਏਕੋ ਨੇਤ੍ਰੇ ॥"
page = 276
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and with their eyes, they ever behold the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਉਹ ਹਮੇਸ਼ਾਂ ਇਕ ਸਾਈਂ ਨੂੰ ਦੇਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their eyes gaze forever on the One alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਤ ਵੇਤਾ ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ ਸਦਾ ਏਕ ਵਾਹਿਗੁਰੂ ਕੌ ਹੀ ਸਰਬ ਮੇਂ ਬਿਆਪਕ ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਦਾ ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਅੱਖਾਂ ਨਾਲ (ਹਰ ਥਾਂ) ਵੇਖਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos no ven más que al Uno en todas partes."