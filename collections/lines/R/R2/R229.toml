[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਰਿ ਵਾਰਿ ਜਾਈ ਤਿਸੁ ਵਿਟਹੁ; ਜੋ ਮਨਿ ਤਨਿ. ਤੁਧੁ ਆਰਾਧੇ ਜੀਉ ॥੧॥"
page = 102
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ever a sacrifice unto him, who with his soul and body meditates on Thee O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਹੀ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਉਸ ਉਤੋਂ ਜਿਹੜਾ ਆਪਣੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਨਾਲ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Again and again, I am a sacrifice to those who meditate on You with mind and body. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜੋ ਪੁਰਸੁ ਮਨ ਤਨ ਕਰ ਕੇ ਤੇਰੇ ਕੋ ਅਰਾਧਤਾ ਹੈ (ਤਿਸੁ ਵਿਟਹੁ) ਤਿਸ ਉਪਰ ਸੇ ਬਲਿਹਾਰ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਉਸ ਮਨੁੱਖ ਤੋਂ (ਮੁੜ ਮੁੜ) ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਆਪਣੇ ਮਨ ਨਾਲ ਆਪਣੇ ਸਰੀਰ ਨਾਲ ਤੈਨੂੰ ਯਾਦ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a aquél que medita en Ti con toda su mente, oh Amado. (1)"