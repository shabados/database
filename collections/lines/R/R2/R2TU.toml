[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕੁ. ਤਿਸ ਕੇ ਚਰਨ ਪਖਾਲੈ; ਜੋ ਹਰਿ ਜਨੁ. ਨੀਚੁ ਜਾਤਿ ਸੇਵਕਾਣੁ ॥੪॥੪॥"
page = 861
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slaves Nanak shampoos the feet of that saint of God, who though of low family but has become His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ ਰੱਬ ਦੇ ਉਸ ਸਾਧੂ ਦੇ ਪੈਰ ਧੋਂਦਾ ਹੈ, ਜੋ ਭਾਵੇਂ ਨੀਚ-ਘਰਾਣੇ ਦਾ ਹੈ ਪਰ ਉਸ ਦਾ ਗੋਲਾ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak washes the feet of that humble servant of the Lord; he may be from a low class family, but he is now the Lord's servant. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੇ ਮਨ! ਜੋ ਹਰਿ ਜਨ ਨੀਚ ਜਾਤ ਮੇਂ ਹੈਂ, ਤਿਨ ਕਾ ਸੇਵਕ ਹੋਇਕੇ ਚਰਨੋਂ ਕੋ ਧੋਇ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਦਾਸ ਨਾਨਕ ਉਸ ਮਨੁੱਖਾਂ ਦੇ ਚਰਨ ਧੋਂਦਾ ਹੈ, ਜੇਹੜਾ ਪ੍ਰਭੂ ਦਾ ਸੇਵਕ ਹੈ ਪ੍ਰਭੂ ਦਾ ਭਗਤ ਹੈ, ਭਾਵੇਂ ਉਹ ਜਾਤੀ ਵਲੋਂ ਨੀਚ ਹੀ (ਗਿਣਿਆ ਜਾਂਦਾ) ਹੈ ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਪਖਾਲੈ = ਨਾਨਕ ਧੋਂਦਾ ਹੈ। ਸੇਵਕਾਣੁ = ਸੇਵਕ। ਨੀਚ ਜਾਤਿ = ਜਾਤਿ ਵਲੋਂ ਨੀਚ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak lava los pies del Devoto que dedica su vida y su ser a su Señor, sin importar su casta. (4-4)"