[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿਤ ਵਾਰਿ; ਆਦਿ ਪੁਰਖੁ ਹੈ ਸੋਈ ॥"
page = 841
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sunday: He alone is the Primordial Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਤਵਾਰ: ਕੇਵਲ ਉਹ ਹੀ ਪਰਾਪੂਰਬਲਾ ਪ੍ਰਭੂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sunday: He, the Lord, is the Primal Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਦਿਤ) ਸੂਰਜ ਕਾ ਜੋ ਵਾਰ ਐਤਵਾਰ ਹੈ ਤਿਸ ਦ੍ਹ੍ਵਾਰੇ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਪੁਰਖ ਸਰਬ ਕੀ ਆਦਿ ਸਰੁਪੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸਾਰੇ ਜਗਤ ਦਾ) ਮੂਲ ਉਹ ਅਕਾਲ ਪੁਰਖ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Domingo: hay sólo un Purusha Primordial,"