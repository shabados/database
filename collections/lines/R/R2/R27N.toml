[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾ ਕੇ; ਪ੍ਰਾਨ ਅਧਾਰ ॥"
page = 290
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the prop of the life of holy men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨੇਕ ਪੁਰਸ਼ਾਂ ਦੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Support of the breath of life of His devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਭਗਤ ਜਨੋਂ ਕੇ ਪ੍ਰਾਣੋਂ ਕਾ ਅਧਾਰ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਤਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਦੇ ਆਸਰੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Causa de todas las causas, la Respiración misma del Gurmukj."