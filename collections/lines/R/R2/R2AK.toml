[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਕੀਰਤਨੁ; ਸਾਧ ਪਹਿ ਜਾਇ ॥"
page = 190
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repairing to the Saints hear the Lord's praises being sung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਕੋਲ ਜਾ ਕੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਹੁੰਦਾ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to the Kirtan of His Praises, at the Feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਕੇ ਪਾਸ ਜਾਇ ਕਰ ਹਰੀ ਕੀਰਤਨ ਸਰਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਜਾ ਕੇ ਤੂੰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਸੁਣਿਆ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Preséntate ante los Santos para escuchar la Alabanza del Señor"