[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਸ ਦੇਸ ਕੇ ਏਸ ਜੇ; ਤਹ ਸਭ ਲਿਖੇ ਬਨਾਇ ॥"
page = 1015

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She carved there all the rulers ofthe world including,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਜਿਹੜੇ ਦੇਸਾਂ ਦੇ ਸੁਆਮੀ ਸਨ, ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਚਿਤਰਿਆ।"