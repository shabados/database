[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲ ਜਾਲ ਕੀ ਸੁਧਿ. ਨਹੀ ਲਹੈ ॥"
page = 1252
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but thinks not of the deadly net."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪ੍ਰਾਣ-ਨਾਸਕ ਫੰਧੇ ਦਾ ਖਿਆਲ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you do not see the net of death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਲ ਰੂਪ ਜਾਲ ਕੀ ਸੁਧ ਨਹੀਂ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੌਤ-ਜਾਲ ਦੀ ਸੋਝੀ ਨਹੀਂ ਲੈਂਦੀ (ਭਾਵ, ਇਹ ਨਹੀਂ ਸਮਝਦੀ ਕਿ ਇਹ ਜਾਲ ਮੇਰੀ ਮੌਤ ਦਾ ਕਾਰਨ ਬਣੇਗਾ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲ ਜਾਲ ਕੀ = ਮੌਤ-ਰੂਪ ਜਾਲ ਦੀ। ਸੁਧਿ = ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no ve la red ni la muerte cerca."