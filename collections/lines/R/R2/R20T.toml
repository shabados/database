[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਲ ਲਖੈਂ ਛਬਿ, ਖਾਟ ਪਰੈਂ ਨਹਿ; ਬਾਟ ਚਲੈ ਨਿਰਖੇ ਅਧਿਕਾਈ ॥੧੫੪॥"
page = 215

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The children, seeing her beauty, also were falling unconscious and the travelers abandoning their path, were looking at her.154."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਜਵਾਨ ਇਸਤਰੀਆਂ (ਸ੍ਰੀ ਰਾਮ ਦੀ) ਛਬੀ ਨੂੰ ਵੇਖਦੀਆਂ ਸਨ, (ਉਨ੍ਹਾਂ ਨੂੰ) ਮੰਜੀ ਤੇ ਲੇਟਣਾ ਭੁੱਲ ਜਾਂਦਾ ਸੀ ਅਤੇ (ਜੋ) ਰਾਹੀ ਦੇਖਦੇ ਸਨ, (ਉਹ) ਰਸਤੇ ਉੱਤੇ ਚੱਲਣਾ ਉਚਕ ਜਾਂਦੇ ਸਨ ॥੧੫੪॥"