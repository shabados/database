[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌਂ ਕਹਿ ਬਾਤ ਕਹੀ ਫਿਰਿ ਯੌ ਉਠਿ ਬੇਗ ਚਲੋ ਚਲਿ ਹੋਹੁ ਸੰਜੋਗੀ ॥"
page = 366

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying this, that friend said again, “O Radha, you go quickly and see Krishna quickly"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਗੱਲ ਕਹਿ ਕੇ ਫਿਰ (ਦੂਤੀ ਗੋਪੀ ਨੇ) ਇੰਜ ਕਿਹਾ, ਉਠ ਜਲਦੀ ਚਲ ਅਤੇ ਚਲ ਕੇ ਉਸ ਦੀ ਸੰਜੋਗਣ ਬਣ।"