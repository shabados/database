[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈ ਸਹ ਲਗੀ. ਜੇ ਰਹੈ; ਭੀ ਸਹੁ ਰਾਵੈ ਸੋਇ ॥੪॥੨॥"
page = 557
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the bride remains attached to Thee, she too shall enjoy (Thee) her Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪਤਨੀ ਤੇਰੇ ਨਾਲ ਜੁੜੀ ਰਹੇ, ਤਾਂ ਉਹ ਭੀ (ਤੈਨੂੰ) ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਾਣ ਲਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the soul-bride remains attached to You, then she shall enjoy her Husband Lord. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜੋ ਤੂੰ ਤਿਸੁ ਪਤੀ ਸੇ ਲਗੀ ਰਹੈਗੀ, ਤੋ ਫਿਰ ਸੋ ਪ੍ਯਾਰਾ ਤੇਰੇ ਸੇ ਵਾ ਤਿਸਤੇ ਤੂੰ ਰਮਣ ਕਰੈਗੀ, ਭਾਵ ਯਹ ਕਿ ਬਿਨਾਂ ਹਰੀ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਏ ਕੋਈ ਕਾਰਜ ਤੇਰਾ ਨਹੀਂ ਹੋਇਗਾ॥੪॥੨॥☬ਇਸੀ ਕੀ ਉਥਾਨਕਾ ਜਿਸ ਉਪਾਸਕ ਕਉ ਕਬੀ ਏਕਾਗਰ ਬ੍ਰਿਤੀ ਕਾਲ ਦਰਸਨ ਹੂਆ ਹੈ, ਪੁਨਾ ਬ੍ਰਿਤੀ ਉਥਾਨ ਹੂਈ, ਤਿਸ ਪਰ ਦ੍ਰਿਸਟਾਂਤ ਰੂਪਕ ਅਲੰਕਾਰ ਸੇ ਕਹਿਤਾ ਹੈ। ਕਿਸੀ ਇਸਤ੍ਰੀ ਕਾ ਪਤੀ ਬਿਛਰਾ ਹੂਆ ਸੁਪਨੇ ਮੇਂ ਮਿਲਾ ਸੁਪਨੇ ਆਇਆ। ਤਬ ਵਹ ਇਸਤ੍ਰੀ ਅਪਨੇ ਸੇ ਉਤਮ ਸਖੀ ਕਉ ਕਹਿਤੀ ਹੈ, ਤੁਮਕੋ ਕੈਸਾ ਅਨੰਦ ਹੂਆ ਥਾ? ਅਰ ਤੈਨੇ ਕੁਛ ਕਹਾ? ਸੋ ਮਧਮ ਕਹਿਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ ਉਹ ਤੈਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਲੈਂਦੀ ਹੈ (ਤੇ ਆਤਮਕ ਸੁਖ ਮਾਣਦੀ ਹੈ) ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ ਲਗੀ = ਤੇਰੇ ਵਿਚ ਜੁੜੀ ਹੋਈ। ਸਹ = ਹੇ ਖਸਮ! (ਨੋਟ: ਇਸ ਸ਼ਬਦ ਵਿਚ ਲਫ਼ਜ਼ 'ਸਹੁ' ਅਤੇ 'ਸਹ' ਆਏ ਹਨ। ਲਫ਼ਜ਼ 'ਸਹੁ' ਕਰਤਾ ਅਤੇ ਕਰਮ ਕਾਰਕ ਇਕ-ਵਚਨ ਹੈ। ਕਿਸੇ ਸੰਬੰਧਕ ਨਾਲ ਵਰਤਿਆਂ (ੁ) ਨਹੀਂ ਰਹਿੰਦਾ; ਜਿਵੇਂ \"ਸਹ ਨਾਲਿ।\" ਸੰਬੋਧਨ ਵਿਚ ਭੀ ਇਹੀ ਸ਼ਕਲ ਹੈ; ਜਿਵੇਂ 'ਸਹ' = ਹੇ ਖਸਮ!) ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el Señor de todos nosotros, gozará de su Esposo. (4-2)"