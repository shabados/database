[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਧਿ ਬਯਾਧਿ ਛ੍ਵੈ ਸਕੈ ਨ ਕੋਇ ॥੮੫੯॥"
page = 289

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who will listen to this story and sing it, he will be free from the sufferings and sins. The reward of the devotion to Vishnu (and his incarnation Ram) that no ailment of any kind will touch him.859."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਕੋਈ ਆਧਿ ਜਾਂ ਬਿਆਧਿ (ਉਸ ਭਗਤ ਨੂੰ) ਛੋਹ ਵੀ ਨਹੀਂ ਸਕੇਗੀ ॥੮੫੯॥"