[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਪੂਜ ਚੜਾਵਉ; ਦੇਉ ਧੂਪ ॥"
page = 1168
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Which of Thine forms should worship, and burn incense before."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਰੂਪਾਂ ਵਿਚੋਂ ਮੈਂ ਕੀਹਦੀ ਉਪਾਸ਼ਨਾ ਕਰਾਂ ਅਤੇ ਕੀਹਦੇ ਮੂਹਰੇ ਹੋਮ ਸਮਗਰੀ ਧੁਖਾਵਾਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Which one should I worship? Before which one should I burn incense?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸ ਕੋ ਪੂਜ ਕਰ ਫੂਲ ਪਤ੍ਰ ਚਢਾਵੋਂ ਔਰ ਕਿਸ ਕੋ ਧੂਪ ਦੇਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਛੱਡ ਕੇ ਮੈਂ ਹੋਰ ਕਿਸ ਨੂੰ ਧੂਪ ਦਿਆਂ? ਤੈਨੂੰ ਛੱਡ ਕੇ ਮੈਂ ਹੋਰ ਕਿਸ ਦੀ ਪੂਜਾ ਵਾਸਤੇ (ਫੁੱਲ ਆਦਿਕ) ਭੇਟਾ ਧਰਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cual de ellas voy a alabar y a prenderle incienso?"