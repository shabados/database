[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਖਿਆ ਗੁਰ ਕੀ. ਮੁੰਦ੍ਰਾ ਕਾਨੀ; ਦ੍ਰਿੜਿਓ ਏਕੁ ਨਿਰੰਕਾਰਾ ॥੧॥"
page = 208
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's gospel I have made my ear-rings, and I have enshrined the one Formless Lord within my heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਆਪਦੇ ਕੰਨਾਂ ਦੀਆਂ ਮੁੰਦਾ ਬਣਾਇਆ ਹੈ ਅਤੇ ਇਕੱਲੇ ਅਕਾਰ-ਰਹਿਤ ਸਾਈਂ ਨੂੰ ਮੈਂ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਟਿਕਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have made the Guru's Teachings my ear-rings, and I have enshrined the One Formless Lord within my being. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਸੁਨੀ ਹੈ ਏਹੀ ਕਾਨੋਂ ਮੇਂ ਮੁੰਦ੍ਰਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਸਿਖਿਆ ਕੈਸੀ ਹੈ?☬ਉੱਤ੍ਰ: ਜਿਸ ਸਿਖਿਆ ਕਰ ਕੇ ਏਕ ਅਕਾਰ ਸੇ ਰਹਤ ਪਰਮੇਸ੍ਵਰ ਕੋ ਨਿਹਚੇ ਕੀਆ ਹੈ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਐਸੇ ਜੋਗੀ ਕੇ ਚੇਲੇ ਕੌਨ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਦ੍ਰਿੜ੍ਹ ਕਰ ਲਿਆ ਹੈ (ਇਹੀ ਹੈ ਮੇਰੇ ਵਾਸਤੇ) ਕੰਨਾਂ ਵਿਚ ਮੁੰਦ੍ਰਾਂ (ਜੋ ਜੋਗੀ ਲੋਕ ਪਾਂਦੇ ਹਨ) ਮੈਂ ਇਕ ਨਿਰੰਕਾਰ ਨੂੰ ਸਦਾ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Considero a la Instrucción del Guru como mis aretes de castidad, y he enaltecido al Uno Sin Forma en mi mente.(1)"