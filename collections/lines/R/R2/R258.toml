[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਗਰ ਭਗਤਿ ਭੰਡਾਰ ਹਰਿ; ਪੂਰੇ ਸਤਿਗੁਰ ਪਾਸਿ ॥"
page = 996
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Perfect True Guru is the ocean and treasure of the Lord's devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਦੇ ਕੋਲ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਦਾ ਸਮੁੰਦਰ ਅਤੇ ਖ਼ਜ਼ਾਨਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ocean, the treasure of devotional worship of the Lord, rests with the Perfect True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦਰ ਮੇਂ ਹਰੀ ਭਗਤੀ ਕਾ ਖਜਾਨਾ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਪਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦੇ ਕੋਲ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦੇ ਸਮੁੰਦਰ ਭਗਤੀ ਦੇ ਖ਼ਜ਼ਾਨੇ ਮੌਜੂਦ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰ = ਸਮੁੰਦਰ। ਭੰਡਾਰ = ਖ਼ਜ਼ਾਨੇ। ਪਾਸਿ = ਕੋਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el mar de la Devoción de Dios, y aquél que llega hasta Él participa de esto."