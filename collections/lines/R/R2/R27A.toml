[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਤੈਨੂੰ ਜਾਨ ਅਤੇ ਸਰੀਰ ਦੇ ਭੇਤ ਦਾ ਪਤਾ ਲੱਗ ਜਾਵੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਬਯਾਬੀ ਰਾਹ ਅੰਦਰ ਜਾਨੋ ਤਨ ।੪੫੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "So that you can realize the secret and mystery of life and the body. (456)"