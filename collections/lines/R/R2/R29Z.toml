[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਸਮੁੰਦੁ ਆਪਿ ਹੈ ਸਾਗਰੁ; ਆਪੇ ਹੀ ਵਿਚਿ ਰਤਨ ਧਰੇ ॥"
page = 552
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the ocean, Himself the sea and Himself puts pearls therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪੇ ਸਮੁੰਦਰ ਹੈ, ਆਪ ਹੀ ਸਿੰਧ ਹੈ ਅਤੇ ਆਪ ਹੀ ਉਨ੍ਹਾਂ ਅੰਦਰ ਮੋਤੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the ocean, and He Himself is the sea; He Himself puts the pearls in it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੰਸਾਰ ਰੂਪ ਵਾ ਪ੍ਰਤਖ੍ਯ ਸਪਤ ਸਮੁਦ੍ਰ ਰੂਪ ਹੈ, ਆਪ ਹੀ ਸਗਰ ਕੇ ਪੁਤ੍ਰੋਂ ਕਾ ਬਨਾਯਾ ਸਾਗਰ ਰੂਪੁ ਹੈਂ, ਆਪ ਹੀ ਉਸਮੇਂ ਸੁਭ ਗੁਣ ਰਤਨ ਵਾ ਪ੍ਰਤਖ ਰਤਨ ਧਾਰਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਮੁੰਦਰ ਸਾਗਰ ਹੈ ਤੇ ਉਸ ਨੇ ਆਪ ਹੀ ਇਸ ਵਿਚ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਰੂਪ) ਰਤਨ ਲੁਕਾ ਰੱਖੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Mar, Él Mismo lo llena con todas Sus Joyas."