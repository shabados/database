[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਾਧ ਰੋਗੁ ਉਪਜਿਆ. ਸੰਤ ਦੂਖਨਿ; ਦੇਹ ਬਿਨਾਸੀ ਮਹਾ ਖਇਆ ॥੩॥"
page = 900
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Calumniating the saints, thou art seized by an incurable ailment, thy body perishes and thou art utterly ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਦੁਆਰਾ ਤੈਨੂੰ ਲਾ-ਇਲਾਜ ਬੀਮਾਰੀ ਚਿੰਮੜ ਜਾਂਦੀ ਹੈ, ਤੇਰਾ ਸਰੀਰ ਨਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇਰਾ ਸਰੀਰ ਨਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਤੂੰ ਸੰਪੂਰਨ ਤੌਰ ਉਤੇ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have contracted an incurable disease; slandering the Saints, your body is wasting away; you are utterly ruined. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਵਿਖੇ ਦੂਖਣ ਅਰੋਪਣੇ ਸੇ (ਅਸਾਧ) ਜੋ ਨਾ ਸਾਧਿਆ ਜਾਏ ਐਸਾ ਅਗ੍ਯਾਨ ਰੂਪ ਰੋਗ ਪ੍ਰਗਟ ਹੂਆ ਹੈ। ਜਿਸ ਸੇ ਏਹ ਮਨੁਖ ਦੇਹੀ ਬਿਨਾਸ ਹੂਈ, ਭਾਵ ਨਿਸਫਲ ਹੂਈ ਔ ਪਰਲੋਕ ਮੇਂ ਅਤ੍ਯੰਤ ਨਸ਼ਟ ਹੂਆ, ਭਾਵ ਅਨੇਕ ਨਰਕ ਭੋਗਨੇ ਵਾਲਾ ਹੂਆ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਦੇ ਕਾਰਨ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਦਾ) ਲਾ-ਇਲਾਜ ਰੋਗ (ਜੀਵ ਦੇ ਅੰਦਰ) ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਇਸ ਵੱਡੇ ਖਈ ਰੋਗ ਦੇ ਵਿਚ ਹੀ ਇਸ ਦਾ ਸਰੀਰ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué pena! Haz contraído un mal incurable calumniando a los Santos, tu cuerpo se desperdicia y estarás arruinado.(3)"