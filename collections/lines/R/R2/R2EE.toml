[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵੀਚਾਰੇ; ਵਿਰਲਾ ਕੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 160
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the resigned to Guru's will, who deliberates over the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਵਾਂ ਹੀ ਗੁਰੂ ਅਨੁਸਾਰੀ ਹੈ, ਜੋ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is that Gurmukh who meditates on the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਵਿਰਲਾ ਹੀ ਗੁਰਮੁਖ ਵੀਚਾਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਇਸ ਅਚਰਜ ਕੌਤਕ ਨੂੰ) ਵਿਚਾਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinarios son los Vigías de Dios que reflexionan en esto. (1-Pausa)"