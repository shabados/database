[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਇਆ ਸੁਣਿਆ ਬਿਦਰ ਦੇ; ਬੋਲੈ ਦੁਰਜੋਧਨੁ ਹੋਇ ਰੁਖਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Hearing that Lord Krishan was served and stayed over at humble Bidar's home, Duryodhan remarked sarcastically."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਿਦਰ ਦੇ ਘਰ ਆਇਆ (ਕ੍ਰਿਸ਼ਨ ਦੇਵ ਨੂੰ) ਸੁਣਕੇ ਦੁਰਯੋਧਨ ਗੁੱਸੇ ਨਾਲ (ਕਹਿਣ ਲੱਗਾ)।"