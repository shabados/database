[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਵਾਕਿ ਸਤਿਗੁਰ. ਜੋ ਭਾਇ ਚਲੇ; ਤਿਨ ਹਰਿ ਹਰਿ ਆਪਿ ਮਿਲਾਇਆ ॥"
page = 1114
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who lovingly walk according to the Guru, the True Guru's word, them the Lord God blends with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ, ਸੱਚੇ ਗੁਰੂ ਦੇ ਬਚਨ ਅਨੁਸਾਰ ਪਿਆਰ ਨਾਲ ਟੁਰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who lovingly walk in harmony with the Word of the Guru, the True Guru - the Lord, Har, Har, unites them with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ (ਭਾਇ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਸਤਿਗੁਰੋਂ ਕੇ ਵਾਕੋਂ ਅਨਸਾਰ ਚਲੇ ਹੈਂ, ਤਿਨ ਕੋ ਹਰੇ ਕਰਨੇ ਵਾਲੇ ਹਰੀ! ਤੈਨੇ ਆਪਣੇ ਮੇਂ ਮਿਲਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉਤੇ ਤੁਰ ਕੇ ਪ੍ਰੇਮ ਦੇ ਆਸਰੇ ਜੀਵਨ ਬਿਤੀਤ ਕਰਦੇ ਰਹੇ, ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਨੇ ਆਪ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਵਾਕਿ ਸਤਿਗੁਰ = ਗੁਰ ਸਤਿਗੁਰ ਵਾਕਿ, ਗੁਰੂ ਦੇ ਬਚਨ ਅਨੁਸਾਰ, ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉੱਤੇ ਤੁਰ ਕੇ। ਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ, ਪ੍ਰੇਮ ਦੇ ਆਸਰੇ। ਚਲੇ = ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਤੁਰਦੇ ਰਹੇ, ਜੀਵਨ ਬਿਤੀਤ ਕਰਦੇ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a ellos el Señor los une en Su Ser."