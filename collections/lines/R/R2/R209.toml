[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੂਲਹਿ ਤਉ ਮਨ; ਜਉ ਆਵਹਿ ਸਰਨਾ ॥"
page = 254
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only then shalt thou be absorbed in Him, O man, if thou seekest His sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਤੂੰ ਉਸ ਅੰਦਰ ਲੀਨ ਹੋਵੇਗਾ ਹੇ ਬੰਦੇ, ਜੇਕਰ ਤੂੰ ਉਸ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall be absorbed into Him, O mind, if you come to His Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਬ ਤੂੰ ਪਰਮੇਸ੍ਵਰ ਕੀ ਸਰਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੈਂਗਾ ਤਬੀ ਤੂੰ (ਘੂਲਹਿ) ਛੁਟੈਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੇ ਤੂੰ ਉਸ ਸਦਾ-ਥਿਰ ਹਰੀ ਦੀ ਸਰਨ ਪਏਂ, ਤਾਂ ਹੀ ਰਸ ਮਾਣੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno busca Su Refugio, la mente se satisface."