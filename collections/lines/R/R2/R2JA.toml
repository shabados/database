[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਕਿ ਭਕਿ ਉਠੇ ਭੀਮ ਭੈਰੋ ਰਣਿ; ਅਰਧ ਉਰਧ ਸੰਘਾਰੋ ॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I shall destroy everything up and down in all the directions and many Bhairavas will appear in this war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਭੈਰੋ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਭਕ ਭਕ ਕਰਦਾ ਉਠੇਗਾ ਅਤੇ ਉਪਰ ਹੇਠਾਂ (ਸਾਰਿਆਂ ਨੂੰ) ਮਾਰ ਦਿਆਂਗਾ।"