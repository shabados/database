[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਧਸੂਦਨ ਜਗਜੀਵਨ ਮਾਧੋ; ਮੇਰੇ ਠਾਕੁਰ ਅਗਮ ਅਪਾਰੇ ॥"
page = 980
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master is the Lover of Nectar, the Life of the world, the Lord of wealth, Inaccessible and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾਂ ਮਾਲਕ, ਅਮ੍ਰਿਤ ਦਾ ਆਸ਼ਕ, ਜਗਤ ਦੀ ਜਿੰਦ ਜਾਨ, ਮਾਇਆ ਦਾ ਸੁਆਮੀ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਅਨੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Almighty Lord, Slayer of demons, Life of the World, my Lord and Master, inaccessible and infinite:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਧ ਦੈਤ ਕੇ ਨਸ੍ਟ ਕਰਤਾ ਜਗਤ ਕੇ ਜੀਆਵਨੇ ਵਾਲੇ ਲਛਮੀ ਕੇ ਕੰਤ ਹੈਂ, ਮੇਰੇ ਠਾਕੁਰ ਔਰ ਅਗਮ ਅਪਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਧ ਸੂਦਨ! ਹੇ ਜਗ ਜੀਵਨ! ਹੇ ਮਾਧੋ! ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਹੇ ਅਪਹੁੰਚ! ਹੇ ਬੇਅੰਤ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਧ ਸੂਦਨ = ਹੇ ਮਧ ਸੂਦਨ! {'ਮਧ' ਰਾਖਸ਼ ਨੂੰ ਮਾਰਨ ਵਾਲਾ} ਹੇ ਪਰਮਾਤਮਾ! ਜਗ ਜੀਵਨ = ਹੇ ਜਗਤ ਦੇ ਆਸਰੇ! ਮਾਧੋ = {ਮਾ-ਧਵ। ਮਾਇਆ ਦਾ ਪਤੀ} ਹੇ ਮਾਇਆ ਦੇ ਪਤੀ! ਅਗਮ = ਹੇ ਅਪਹੁੰਚ! ਅਪਾਰੇ = ਹੇ ਬੇਅੰਤ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Vida de toda la vida, oh Madushudana, Maestro de Maya,"