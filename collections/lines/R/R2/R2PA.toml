[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਮੈ ਕਛੁ ਤੇਰੋ ਨਹੀ; ਨਾਨਕ. ਕਹਿਓ ਬਖਾਨਿ ॥੪੧॥"
page = 1428
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In it there is nothing, which is thine. Nanak proclaims and narrates this truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿੱਚ ਕੁਝ ਭੀ ਨਹੀਂ, ਜੋ ਤੈਡਾਂ ਹੈ। ਨਾਨਕ ਇਸ ਸੱਚ ਨੂੰ ਆਖਦਾ ਅਤੇ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "None of this is yours; Nanak proclaims this truth. ||41||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜਗਤ ਮੇਂ ਤੇਰਾ ਕੁਛ ਨਹੀਂ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਬਾਤ ਕੋ ਬੇਦ ਸ਼ਾਸਤ੍ਰ ਸਭ ਨੇ ਬਖ੍ਯਾਨ ਕਰ ਕੇ ਕਹਾ ਹੈ॥੪੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) (ਮੈਂ) ਨਾਨਕ ਤੈਨੂੰ ਠੀਕ ਦੱਸ ਰਿਹਾ ਹਾਂ ਕਿ ਇਹਨਾਂ (ਦਿੱਸਦੇ ਪਦਾਰਥਾਂ) ਵਿਚ ਤੇਰਾ (ਅਸਲ ਸਾਥੀ) ਕੋਈ ਭੀ ਪਦਾਰਥ ਨਹੀਂ ਹੈ ॥੪੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਨ ਮੈ = ਇਹਨਾਂ (ਦੁਨੀਆਵੀ ਪਦਾਰਥਾਂ) ਵਿਚ। ਤੇਰੋ = ਤੇਰਾ (ਅਸਲ ਸਾਥੀ)। ਬਖਾਨਿ = ਉਚਾਰ ਕੇ, ਸਮਝਾ ਕੇ ॥੪੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nada te pertenece y Nanak proclama esta Verdad. (41)"