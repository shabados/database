[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਲੋਕ; ਨਹੀ ਜਨਮਿ ਮਰਹਿ ॥੩॥"
page = 211
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lords slaves come and go not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's people are not subject to birth and death. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੋਬਿੰਦ ਕੇ ਲੋਕ ਜਨਮਤੇ ਮਰਤੇ ਨਹੀਂ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "excepto los Sirvientes del Señor, quienes ya no nacen ni mueren más.(3)"