[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਜੁ ਆਇਆ ਸਗਲਾ ਰਾਸਿ ॥"
page = 1152
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and all my tasks are adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਕੰਮ ਸੌਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All my affairs have been resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਹੀ ਕਾਰਜ ਹਮਾਰਾ ਸਿਧ ਵਾ ਸਚਾ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ (ਹਰੇਕ) ਕੰਮ ਮੁਕੰਮਲ ਤੌਰ ਤੇ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora vivo en total Plenitud."