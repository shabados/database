[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਆਪੁ. ਸਰਣੀ ਪਰੇ ਚਰਨੀ; ਸਰਬ ਗੁਣ ਜਗਦੀਸਰੈ ॥"
page = 929
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shedding my self-conceit, I have fallen under the protection of God's feet, All the virtues abide in the Lord of the Universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਕੇ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਣਾਂ ਦੀ ਓਟ ਹੇਠਾਂ ਆ ਡਿੱਗਾ ਹਾਂ। ਸਾਰੀਆਂ ਨੇਕੀਆਂ ਕੁਲ ਆਲਮ ਦੇ ਸੁਆਮੀ ਅੰਦਰ ਨਿਵਾਸ ਰੱਖਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shedding my self-conceit, I have entered the Sanctuary of His Feet; all virtues rest in the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਾ ਭਾਉ ਤਿਆਗਿਆ ਹੈ, ਤੁਮਰੇ ਚਰਨੋ ਕੀ ਸਰਣ ਪਏ ਹੈਂ। ਹੇ ਜਗਦੀਸਰ! ਤੇਰੇ ਸਰਬ ਗੁਨ ਤਿਨ ਕੋ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਾ-ਭਾਵ ਤਿਆਗ ਕੇ ਸਭ ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y uno trasciende el sentido de separación y entra en el Santuario del Señor Virtuoso del Universo."