[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਨਹਾਰੁ; ਸਮ੍ਹਾਰਿ ਜਨਾ ॥"
page = 913
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, remember thou thy Protector-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੀ ਰੱਖਿਆ ਕਰਨ ਵਾਲੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplate your Savior Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਸ਼! ਤੂੰ ਤਿਸ ਰਖਿਆ ਕਰਨਹਾਰੇ ਕੋ ਸੰਭਾਲ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਰੱਖਿਆ ਕਰ ਸਕਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba a ese Señor, tu Protector,"