[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਕਿਲਵਿਖ ਕਟੇ; ਗਿਆਨ ਅੰਜਨੁ ਸਾਰਿਆ ॥"
page = 917
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His mercy the Lord cuts away his sins and blesses him with the slave of Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਦੁਆਰਾ, ਸਾਹਿਬ ਉਸ ਦੇ ਪਾਪ ਕੱਟ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਬ੍ਰਹਿਮ-ਗਿਆਨ ਦਾ ਸੁਰਮਾਂ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Grace, He cuts away our sins; He blesses us with the healing ointment of spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ ਜਿਸ ਕੇ ਪਾਪ ਕਟੇ ਹੈਂ ਪੁਨਾ ਤਿਸ ਕੇ ਗਿਆਨੁ ਅੰਜਨੁ (ਸਾਰਿਆ) ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਮੇਹਰ ਕਰ ਕੇ (ਉਸ ਦੇ) (ਅੰਦਰੋਂ) ਪਾਪ ਕੱਟ ਦੇਂਦਾ ਹੈ, ਤੇ (ਉਸ ਦੀਆਂ ਵਿਚਾਰ-ਅੱਖਾਂ ਵਿਚ) ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ ਸੁਰਮਾ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Misericordia el Señor disipa nuestros males y nos bendice con el Colirio de la Sabiduría."