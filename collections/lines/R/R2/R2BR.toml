[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਮਾਰਿ; ਮਨੁ ਸਚਿ ਸਮਾਣਾ ॥"
page = 120
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Killing duality my soul is absorbed in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਨੂੰ ਨਾਸ ਕਰਕੇ ਮੇਰੀ ਆਤਮਾਂ ਸੱਚੇ ਸਾਈਂ ਅੰਦਰ ਲੀਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Subduing my sense of duality, my mind is absorbed into the True One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਮਨ ਦ੍ਵੈਤ ਕੋ ਮਾਰ ਕਰ ਸਚ ਮੇਂ ਸਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਪਿਆਰ ਨੂੰ ਮਾਰ ਕੇ ਉਸ ਦਾ ਮਨ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí termina la dualidad y me sumerjo en la Verdad."