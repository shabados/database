[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਰਾਜੇ. ਤਖਤਿ ਬਹਹਿ ਨਿਤ ਸੁਖੀਏ; ਇਕਨਾ. ਭਿਖ ਮੰਗਾਇਆ ਜੀਉ ॥"
page = 173
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some sit on throne as kings and are, ever, happy and some Thou causest to beg for aims."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਪਾਤਸ਼ਾਹ ਹੋ ਰਾਜ-ਸਿੰਘਾਸਣ ਤੇ ਬੈਠਦੇ ਹਨ, ਅਤੇ ਸਦਾ ਹੀ ਸੁਖਾਲੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਕਈਆਂ ਪਾਸੋਂ ਤੂੰ ਖੈਰ ਮੰਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some sit upon thrones as kings, and enjoy constant pleasures, while others must beg for charity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਰਾਜੇ ਹੋ ਕਰ ਤਖਤੋਂ ਪਰ ਬੈਠੇ ਹੂਏ ਹੈਂ ਔਰ ਸਦਾ ਹੀ ਸੁਖ ਵਾਲੇ ਹੈਂ ਔਰ ਇਕਨਾ ਸੇ ਭਿਖ੍ਯਾ ਮੰਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਐਸੇ ਹਨ ਜੋ (ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ) ਰਾਜੇ (ਬਣ ਕੇ) ਤਖ਼ਤ ਉੱਤੇ ਬੈਠਦੇ ਹਨ ਤੇ ਸਦਾ ਸੁਖੀ ਰਹਿੰਦੇ ਹਨ, ਅਨੇਕਾਂ ਐਸੇ ਹਨ ਜਿਨ੍ਹਾਂ ਪਾਸੋਂ (ਦਰ ਦਰ ਤੇ) ਭੀਖ ਮੰਗਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਖਤਿ = ਤਖ਼ਤ ਉਤੇ। ਭਿਖ = ਭਿੱਛਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A algunos se les ve sentados en el Trono Real de Su Gracia junto a Él y están siempre felices, mientras que otros pordiosean de puerta en puerta las miserias."