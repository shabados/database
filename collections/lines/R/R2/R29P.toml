[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਨਿਧਾਨੁ ਰਿਦ ਭੀਤਰਿ ਵਸਿਆ; ਤਾ ਦੂਖੁ ਭਰਮ ਭਉ ਭਾਗਾ ॥"
page = 671
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God, the Treasure of virtues abides in the mind, then, vanish all the pains, doubts and dreads."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਨੇਕੀ ਦਾ ਖਜ਼ਾਨਾ, ਵਾਹਿਗੁਰੂ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ ਤਦ ਸਾਰੇ ਦੁਖੜੇ। ਸੰਦੇਹ ਤੇ ਡਰ ਅਲੋਪ ਹੋ ਜਾਂਣੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the treasure of virtue, abides deep within the heart, and so pain, doubt and fear have been dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣੋਂ ਕਾ ਨਿਧਾਨ ਵਾਹਿਗੁਰੂ ਜਬ ਹਮਾਰੇ ਰਿਦੇ ਮੇਂ ਬਸਾ ਹੈ ਤਬ ਜਨਮ ਮਰਣ ਕਾ ਦੁਖ ਔ ਭ੍ਰਮ ਭੈ ਸੰਪੂਰਨ ਭਾਗ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਦੋਂ ਤੋਂ) ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪਰਮਾਤਮਾ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸਿਆ ਹੈ, ਤਦੋਂ ਤੋਂ ਮੇਰਾ ਦੁੱਖ ਭਰਮ ਡਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora mi Dios, el Tesoro de Virtud, está enaltecido en mi mente y mis dudas,"