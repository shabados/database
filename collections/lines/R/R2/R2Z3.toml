[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤੂੰ. ਗਾਰਬਿ ਅਟਿਆ; ਗਾਰਬਿ ਲਦਿਆ ਜਾਹਿ ॥"
page = 441
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, thou art full of with pride and laden with pride and thou shalt depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਨਸਾਨ! ਤੂੰ ਹੰਕਾਰ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈਂ ਅਤੇ ਹੰਕਾਰ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੀ ਟੁਰ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, you are so full of pride; loaded with pride, you shall depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਗਰਬ ਕਰ ਕੇ (ਅਟਿਆ) ਪੂਰਯਾ ਵਾ ਦਬਾਯਾ ਹੂਆ ਹੈਂ ਔਰ ਗਰਬ ਕਾ ਲਦਿਆ ਹੂਆ ਹੀ ਪਰਲੋਕ ਕੋ ਜਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ (ਹੁਣ) ਅਹੰਕਾਰ ਨਾਲ ਲਿਬੜਿਆ ਪਿਆ ਹੈਂ, ਅਹੰਕਾਰ ਨਾਲ ਲੱਦਿਆ ਹੋਇਆ ਹੀ (ਜਗਤ ਤੋਂ) ਚਲਾ ਜਾਵੇਂਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਗਾਰਬਿ = ਅਹੰਕਾਰ ਨਾਲ। ਅਟਿਆ = ਲਿਬੜਿਆ ਹੋਇਆ। ਜਾਹਿ = ਜਾਏਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, absorbida en el ego, el peso del ego te oprime y te limita,"