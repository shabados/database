[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਆਪਣਾ; ਹਉ ਸਦ ਬਲਿਹਾਰੀ ਤਾਸੁ ॥"
page = 1416
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve their True Guru, unto them I am ever a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੀਆਂ ਹਨ, ਉਨ੍ਹਾਂ ਉਤੋਂ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਕੁਰਬਾਨ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to those who serve their True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਨਾ ਸਤਿਗੁਰ ਸੇਵਨ ਕਰਤੇ ਹੈਂ ਹਮ ਤਿਨੋਂ ਪਰ ਸਦਾ ਬਲਿਹਾਰਣੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਸਦਾ ਆਪਣੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਈਆਂ ਰਹਿੰਦੀਆਂ ਹਨ। ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco para siempre mi ser en sacrificio a quienes sirven a su Guru Verdadero,"