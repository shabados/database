[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਤੇ ਬਾਹਰਿ. ਕਿਛੂ ਨ ਹੋਵੈ; ਬਖਸੇ ਸਬਦਿ ਸੁਹਾਵਣਿਆ ॥੫॥"
page = 127
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, O Lord nothing happens. Thou pardonest those who are adorned with Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਾਝੋਂ, ਹੇ ਸਾਹਿਬ! ਕੁਝ ਭੀ ਨਹੀਂ ਹੁੰਦਾ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈ। ਜੋ ਤੇਰੇ ਨਾਮ ਨਾਲ ਸਸ਼ੋਭਤ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, Lord, nothing happens at all. You forgive those who are adorned with the Word of Your Shabad. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰੇ, ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੇਰੇ ਹੁਕਮ ਸੇ ਬਾਹਰ ਕਛੁ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਜੋ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਸੋਭ ਰਹੇ ਹੈਂ, ਸੋ ਤੈਨੇ ਬਖਸ਼ੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀ ਮਿਹਰ ਤੋਂ ਬਿਨਾ (ਜੀਵ ਪਾਸੋਂ) ਕੁਝ ਨਹੀਂ ਹੋ ਸਕਦਾ (ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪ੍ਰਭੂ ਦਇਆ ਕਰਦਾ ਹੈ, ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, nada pasa, y sólo Tú perdonas a través de Tu Bella Palabra. (5)"