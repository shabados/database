[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਪ੍ਰ ਜਾਨਿ ਜਿਯ ਤੇ ਨਹੀ ਮਾਰਿਯੋ ॥"
page = 920

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being of Brahmin caste, did not let him die."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਬ੍ਰਾਹਮਣ ਜਾਣ ਕੇ ਜਾਨੋ ਨਹੀਂ ਮਾਰਿਆ।"