[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਭਗਤਿ ਪਰਵਾਹ; ਪ੍ਰੀਤਿ ਪੁਬਲੀ. ਨ ਹੁਟਇ ॥"
page = 1397
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The low of loving-adoration and the prenatal affection ceases not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰੀ-ਉਪਾਸ਼ਨਾ ਅਤੇ ਪੂਰਬਲੇ ਜਨਮਾਂ ਦੀ ਪਿਰਹੜੀ ਦਾ ਬਹਾਉ ਰੁਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The flow of loving devotion and primal love does not stop."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੇ ਦਵਾਰੇ ਪਰੇਮਾਭਗਤੀ ਕੇ ਪਰਵਾਹਿ ਚਲ ਰਹੇ ਹੈਂ, ਕਿਉਂ ਕਿ ਵਾਹਿਗੁਰੂ ਮੇਂ ਜੋ ਆਪ ਕੀ ਪੂਰਬਲੀ ਪ੍ਰੀਤੀ ਹੈ, ਸੋ (ਨ ਹੁਟੀਇ) ਥਕਤ ਨਹੀਂ ਹੋਤੀ ਹੈ, ਭਾਵ ਘਟਤੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਅਕਾਲ ਪੁਰਖ ਦੀ ਪਿਆਰ-ਭਰੀ ਭਗਤੀ ਦੇ ਚਸ਼ਮੇ ਚੱਲ ਰਹੇ ਹਨ। (ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਅਕਾਲ ਪੁਰਖ ਨਾਲ ਜੋ) ਪੂਰਬਲੀ ਪ੍ਰੀਤ (ਹੈ ਉਹ) ਮੁੱਕਦੀ ਨਹੀਂ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El flujo de la amorosa Devoción y de Amor Primordial no para,"