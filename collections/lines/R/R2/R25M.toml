[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਸਖਂ‍ੀ. ਕੰਤੁ ਪਛਾਣਿਆ; ਹਉ ਤਿਨ ਕੈ ਲਾਗਉ ਪਾਇ ॥"
page = 37
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My fellow-maids who have known their Spouse; I touch their feet.8"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਸਹੇਲੀਆਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਭਰਤੇ ਨੂੰ ਜਾਣ ਲਿਆ ਹੈ ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰ ਪਰਸਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I touch the feet of my sister soul-brides who have known their Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨ ਗ੍ਯਾਨੀ ਰੂਪ ਸਖੀਓਂ ਨੇ ਵਾਹਿਗੁਰੂ ਕੰਤ ਕੋ ਪਛਾਣਿਆ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਨ ਕੇ ਚਰਨੀ ਲਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਸਤਸੰਗੀ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਨੇ ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾ ਰੱਖੀ ਹੈ (ਉਹ ਭਾਗਾਂ ਵਾਲੀਆਂ ਹਨ) ਮੈਂ ਉਹਨਾਂ ਦੇ ਚਰਨੀਂ ਲੱਗਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀ = ਸਖੀਆਂ ਨੇ, ਸਤਸੰਗੀ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਨੇ। ਹਉ = ਮੈਂ। ਪਾਇ = ਚਰਨੀਂ। ਲਾਗਉ = ਮੈਂ ਲੱਗਦੀ ਹਾਂ, ਲਾਗਉਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro ante aquellas Almas que logran conocer bien a su Esposo."