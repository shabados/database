[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ ਸੰਗਿ ਨੇਹੁ; ਕਿਨੈ ਵਿਰਲੈ ਲਾਇਆ ॥"
page = 399
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rarely some embrace love for the Lord's lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਹੀ ਥੋੜੇ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who embrace love for the Lord's Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਬਿਰਲੇ ਪੁਰਖ ਨੇ ਹਰਿ ਕੇ ਚਰਣ ਕਮਲੋਂ ਮੇਂ ਪ੍ਰੇਮ ਲਗਾਯਾ, ਭਾਵ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਸੰਤ ਜਨੋ!) ਕਿਸੇ ਵਿਰਲੇ (ਭਾਗਾਂ ਵਾਲੇ) ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਕੋਮਲ ਚਰਨਾਂ ਨਾਲ ਪਿਆਰ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es aquél que se aferra a los Pies de Loto del Señor;"