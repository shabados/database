[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਲਾਗੇ ਜਨਮੁ ਗਵਾਇਆ; ਬਿਨੁ ਬੂਝੇ. ਦੁਖੁ ਪਾਇਦਾ ॥੯॥"
page = 1066
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to duality, he wastes away his life and without under standing, he comes to grief."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਨਾਲ ਜੁੜ ਕੇ ਉਹ ਆਪਣਾ ਜੀਵਨ ਗੁਆ ਲੈਂਦਾ ਹੈ ਅਤੇ ਸਮਝ ਸੋਚ ਦੇ ਬਾਝੋਂ, ਤਕਲਫ਼ਿ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to duality, they waste their lives; without understanding, they suffer in pain. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਦ੍ਵੈਤ ਮੇਂ ਲਾਗ ਕੈ ਜਨਮ ਗਵਾਇਆ ਹੈ, ਸਮਝ ਤੋ ਬਿਨਾਂ ਵਹੁ ਦੁਖ ਹੀ ਪਾਵਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਹੋਰ (ਮੋਹ) ਵਿਚ ਲੱਗ ਕੇ ਉਹ ਆਪਣਾ ਮਨੁੱਖਾ ਜਨਮ ਗੰਵਾ ਲੈਂਦਾ ਹੈ, ਸਹੀ ਜੀਵਨ ਦੀ ਸੂਝ ਤੋਂ ਬਿਨਾ ਉਹ ਸਦਾ ਦੁੱਖ ਪਾਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "desperdiciando su vida y sin haber logrado el Conocimiento sufre grandemente. (9)"