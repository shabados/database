[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਰਖੈ; ਸਾ ਭਲੀ ਜਾਏ ॥"
page = 108
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever He keeps that is the good place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੇਥੇ ਕਿਤੇ ਉਹ ਰੱਖਦਾ ਹੈ, ਉਹੀ ਚੰਗੀ ਥਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever He keeps us is a good place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੋਈ ਅਸਥਾਨੁ ਭਲਾ ਹੈ ਜਹਾਂ ਤੂੰ ਰਖਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਨੂੰ) ਜਿਸ ਥਾਂ ਪਰਮਾਤਮਾ ਰੱਖਦਾ ਹੈ, ਉਹੀ ਥਾਂ (ਜੀਵ ਵਾਸਤੇ) ਚੰਗੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ ਜਾਏ = ਉਹ ਥਾਂ {ਲਫ਼ਜ਼ 'ਸਾ' ਇਸਤ੍ਰੀ-ਲਿੰਗ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "doquier que Él me coloca, para mí es lugar sagrado."