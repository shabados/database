[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰੁ ਸਚਾ ਮਨੁ ਸਚਾ; ਸਚੀ ਸਿਫਤਿ ਸਨਾਇ ॥"
page = 565
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are true from within, true is their mind and sing they the true praise and glory of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਦਰੋ, ਸੱਚੇ ਹਨ, ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਹਿਰਦਾ ਅਤੇ ਗਾਉਂਦੇ ਹਨ ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਸੱਚੀ ਕੀਰਤੀ ਤੇ ਜੱਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within they are True, and their minds are True; they sing the Glorious Praises of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਸਚਾ ਹੈ ਇਸੀ ਤੇ ਤਿਨ ਕਾ ਮਨ ਭੀ ਸਚਾ ਹੈ, ਭਾਵ ਸੁਧ ਹੈ ਅਰੁ (ਸਿਫਤਿ) ਪਰਮੇਸ੍ਵਰ ਦੀ ਸਚੀ (ਸਨਾਇ) ਉਸਤਤੀ ਵਾ ਪਛਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹਿਰਦਾ ਸਫਲ ਹੋ ਗਿਆ ਹੈ, ਮੇਰਾ ਮਨ ਸਫਲ ਹੋ ਗਿਆ ਹੈ, ਤੇ, ਮੈਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son Verdad en su interior, son Verdad en su mente, Verdad, Verdad es su buen nombre. En la morada de la Verdad alaban la Verdad;"