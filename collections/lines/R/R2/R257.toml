[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਚਿੰਦਿਆ ਫਲੁ ਪਾਇਆ. ਰਾਮ ਨਾਮੁ ਧਿਆਇਆ; ਰਾਮ ਨਾਮ ਗੁਣ ਗਾਏ ॥"
page = 443
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on Lord's Name and singing the praise of Lord's Name man gathers his heat-desired boon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਕੀਰਤੀ ਗਾਉਣ ਦੁਆਰਾ, ਇਨਸਾਨ ਆਪਣੇ ਦਿਲ ਚਾਹੁੰਦੀ ਮੁਰਾਦ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They obtain the fruits of their hearts' desires, meditating on the Lord's Name, and singing the Glorious Praises of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਮਨ ਬਾਂਛਤ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਭੀ ਰਾਮ ਨਾਮ ਹੀ ਕੋ ਧ੍ਯਾਯਾ ਹੈ, ਰਾਮ ਨਾਮ ਹੀ ਕੇ ਗੁਣ ਗਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨ-ਇੱਜ਼ਤ ਫਲ ਹਾਸਲ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਸਿਮਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿੰਦਿਆ = ਚਿਤਵਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se quita la maldad de su naturaleza y la ignorancia también,"