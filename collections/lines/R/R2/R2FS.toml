data = "ਅਪਨਾ ਗੁਰੂ ਧਿਆਏ ॥"
page = 627
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have meditated on my Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਦਾ ਆਰਾਧਨ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditated on my Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜਬ ਹਰੀ ਕੇ ਨਾਮ ਹਮਨੇ ਧਿਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਗੁਰੂ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਏ = ਧਿਆਨ ਧਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplo siempre a mi Guru,"