[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਕਰਿ ਕੈ ਆਪਣੀ; ਗੁਰ ਸਬਦਿ ਮਿਲਾਇਆ ॥"
page = 1088
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering his benediction, the Guru merges him in the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ, ਗੁਰੂ ਜੀ ਉਸ ਨੂੰ ਗੁਰਬਾਣੀ ਅੰਦਰ ਲੀਨ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Mercy, the Guru merges him in the Word of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਨੇ ਅਪਨੀ ਕਿਰਪਾ ਕਰ ਕੇ ਪ੍ਰਿਥਮ ਉਪਦੇਸ ਮੇਂ ਮਿਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੀ ਮਿਹਰ ਕਰ ਕੇ ਉਸ ਨੂੰ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor. Otorgando Su Misericordia, el Guru lo inmerge en la Palabra de Su Shabd."