[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤੁ ਨ ਚੀਨਹਿ; ਬੰਨਹਿ ਪੰਡ ਪਰਾਲਾ ॥੨॥"
page = 231
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They understand not the Reality, and tie a bundle of straw."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਸਲੀਅਤ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ ਅਤੇ ਘਾਹ ਫੂਸ ਦੀ ਗਠੜੀ ਬੰਨ੍ਹਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not understand the essence of reality, and they gather their worthless bundles of straw. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਤ ਸਰੂਪ ਕੋ ਤੋ ਜਾਨਤੇ ਨਹੀਂ (ਪਰਾਲਾ) ਖਾਲੀ ਕਿਆ ਨਿਕੰਮੇ ਧੰਧਿਓਂ ਕੀਆਂ ਪੰਡਾਂ ਬੰਨ ਰਹੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਸਲੀਅਤ (ਜੀਵਨ-ਮਨੋਰਥ) ਨੂੰ ਨਹੀਂ ਪਛਾਣਦੇ, ਉਹ (ਧਾਰਮਿਕ ਚਰਚਾ ਦੀਆਂ) ਪਰਾਲੀ ਦੀਆਂ ਪੰਡਾਂ ਹੀ (ਆਪਣੇ ਸਿਰ ਤੇ) ਬੰਨ੍ਹੀ ਰੱਖਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤੁ = ਅਸਲੀਅਤ। ਚੀਨਹਿ = ਪਛਾਣਦੇ। ਪੰਡ ਪਰਾਲਾ = ਪਰਾਲੀ ਦੀਆਂ ਪੰਡਾਂ, ਨਿਕੰਮੇ ਭਾਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No encuentra así la Quintaesencia de la Realidad y obtiene sólo la paja desmenuzada. (2)"