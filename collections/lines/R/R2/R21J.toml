[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਤੇ ਸਾਧਸੰਗਤਿ; ਮੋਹਿ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1299
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "since the time, I have attained the society of saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦੀ, ਮੈਨੂੰ ਸਤਿਸੰਗਤ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "since I found the Saadh Sangat, the Company of the Holy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੇ ਮੈਨੇ ਸਾਧੋਂ ਕੀ ਸੰਗਤ ਪਾਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ ਮੈਂ ਗੁਰੂ ਦੀ ਸੰਗਤ ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਜਬ ਤੇ = ਜਦੋਂ ਤੋਂ। ਮੋਹਿ = ਮੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Compañía de los Santos, ya no tengo celos de nadie. (1-Pausa)"