[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸਮਾਲਹੁ. ਨਾਮੁ ਸੰਗਰਹੁ; ਲਾਹਾ ਜਗ ਮਹਿ ਲੇਇ ॥"
page = 938
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate thou the Name, in-gather thou the Name and thus earn thou the profit in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ, ਤੂੰ ਨਾਮ ਨੂੰ ਹੀ ਇਕੱਤਰ ਕਰ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਇਸ ਜਹਾਨ ਅੰਦਰ ਲਾਹਾ ਖੱਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplate the Naam, the Name of the Lord; gather in the Naam, and earn the true profit in this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰਿਓ! ਨਾਮ ਕੋ ਸੰਭਾਲਹੁ ਨਾਮ ਕੋ ਹੀ ਇਕਤ੍ਰ ਕਰੋ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਦ੍ਰਿੜ ਨਿਸਚਾ ਨਾਮ ਮੇਂ ਧਾਰੋ, ਇਸੀ ਤੇ ਜਗ ਮੇਂ ਲਾਭ ਲਵੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ (ਹੇ ਵਿੱਦਿਆਰਥੀਓ!) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪੋ ਅਤੇ ਨਾਮ-ਧਨ ਇਕੱਠਾ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਲਹੁ = ਚੇਤੇ ਕਰੋ। ਸੰਗਰਹੁ = ਇਕੱਠਾ ਕਰੋ। ਲਾਹਾ = ਲਾਭ, ਨਫ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a propiciar el influjo del Nombre en su interior y a cosechar la ganancia del Florecimiento del Nombre en su ser."