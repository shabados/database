[[content]]
asset = "SSKS"
type = "primary"
data = "ਹਰਿ ਗੁਰ ਹਰਿਗੋਬਿੰਦ ਰਚਨ ਰਚਿ ਥਾਪਿ ਓਥਾਪਨ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "God Lord is Guru Arjan Himself and then He Himself became Hargobind."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਹਾ ਕਿ ਹਰਿ ਸਾਖ੍ਯਾਤ ਅੰਤਰਯਾਮੀ ਸਰੂਪ ਹੁੰਦਿਆਂ ਭੀ ਆਪ ਨੇ 'ਗੁਰੂ' ਅਗ੍ਯਾਨ ਅੰਧਕਾਰ ਨਾਸ਼ਕ ਮਨੁੱਖ ਬਣ ਕੇ ਹਰ ਇਕ ਵਿਚ ਵਸਨ ਵਾਲੇ ਤਥਾ ਸਮੂਹ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਜਾਨਣਹਾਰ ਵਾਲੀ ਰਚਨਾ ਰਚਕੇ ਅਰੁ ਥਾਪਨਾ ਉਥਾਪਨਾ ਕਰ ਕੇ-"