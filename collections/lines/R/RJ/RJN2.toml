[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕ੍ਰਿਪਾਲ ਦਇਆਲ ਦਮੋਦਰ; ਕਾਮ ਕ੍ਰੋਧ ਬਿਖੁ ਜਾਰੇ ॥"
page = 680
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Kind and compassionate Lord's saints burn their lust, wrath and vice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਤੇ ਦਇਆਵਾਨ ਸਾਹਿਬ ਦੇ ਸਾਧੂ ਆਪਣੀ ਕਾਮ ਚੇਸ਼ਟਾ, ਗੁੱਸੇ ਤੇ ਪਾਪ ਨੂੰ ਸਾੜ ਸੁੱਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are kind and compassionate; they burn away their sexual desire, anger and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਐਸੇ ਸੰਤ ਕ੍ਰਿਪਾਲ ਹੂਏ ਤਬ ਗੋਬਿੰਦ ਦਿਆਲ ਭਯਾ, ਤਿਸੀ ਤੇ ਹਮ ਨੇ ਕਾਮ, ਕ੍ਰੋਧ ਆਦੀ ਵਿਸੇ ਵਿਕਾਰ ਸਭੀ ਜਲਾਇ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਆਪਣੇ ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਸਦਾ ਟਿਕਾਈ ਰੱਖਣ ਵਾਲੇ) ਸੰਤ ਜਨ ਕਿਰਪਾ ਦੇ ਸੋਮੇ ਦਇਆ ਦੇ ਸੋਮੇ ਪਰਮਾਤਮਾ (ਦਾ ਰੂਪ ਹਨ); ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਕਾਮ ਕ੍ਰੋਧ (ਆਦਿਕ ਵਿਕਾਰਾਂ ਦਾ) ਜ਼ਹਰ ਸਾੜ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos bondadosos son en sí la encarnación de Dios, ellos han desvanecido en mí los vicios de la lujuria y del enojo."