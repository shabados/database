[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਅੰਤਰਿ; ਤੁਮਹਿ ਸਮਾਣੇ ॥੨॥"
page = 1144
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all the hearts Thou are contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇ ਦਿਲਾਂ ਅੰਦਰ ਤੂੰ ਹੀ ਰਮਿਆ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are deep within each and every heart. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਘਟ ਘਟ) ਸਰਬ ਜੀਵੋਂ ਵਿਖੇ ਤੁਮ ਹੀ ਬ੍ਯਾਪਕ ਜਾਨੇ ਹੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਤੂੰ ਹੀ ਮੌਜੂਦ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues eres Tú Quien llena los corazones por todas partes. (2)"