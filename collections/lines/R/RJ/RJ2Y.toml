[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤਕ ਆਨਿ ਆਨਿ ਸਨਮੁਖਿ ਭਏ; ਕੇਤਕ ਛੋਰਿ ਪਰਾਨੇ ॥"
page = 684

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some of them came in front of the king and some of them ran away from that place"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਆ ਆ ਕੇ ਸਨਮੁਖ ਹੋਏ ਹਨ ਅਤੇ ਕਿਤਨੇ ਹੀ ਰਣ-ਭੂਮੀ ਛਡ ਕੇ ਭਜ ਗਏ।"