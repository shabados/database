[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਹਜੁ ਫਿਰਿ ਦੁਖੁ. ਨ ਲਗਈ ਭਾਈ; ਹਰਿ ਆਪਿ ਵਸੈ ਮਨਿ ਆਇ ॥੨॥"
page = 639
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shalt thou ever abide in peace, O brother, sorrow shall visit thee not again and God Himself shall come and dwell within thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਹਮੇਸ਼ਾਂ ਆਰਾਮ ਵਿੱਚ ਵੱਸਨੂੰਗਾ, ਹੇ ਭਰਾਵਾ ਤੈਨੂੰ ਮੁੜ ਕੇ ਕਸ਼ਟ ਨਹੀਂ ਵਾਪਰੇਗਾ ਅਤੇ ਵਾਹਿਗੁਰੂ ਖੁਦ ਆ ਕੇ ਤੇਰੇ ਹਿਰਦੇ ਵਿੱਚ ਟਿਕ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall be in peace forever, and you shall not suffer in pain any longer, O Siblings of Destiny; the Lord Himself shall come and abide in your mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਸਦਾ (ਸਹਜੁ) ਸੁਖ ਰਹਿਤਾ ਹੈ ਬਹੁੜੋ ਦੁਖ ਕੋਈ ਨਹੀਂ ਲਾਗਤਾ ਔਰ ਹਰੀ ਆਪਿ ਆਇਕਰ ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਨਿਵਾਸ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰ) ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਬਣੀ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਨੂੰ ਕਦੇ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਆਪ ਆ ਵੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así vivirán en Paz y sin sufrimiento y el Señor por Sí Mismo vendrá a ser enaltecido en su mente. (2)"