[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਪੀਰ ਗਈ ਸੁਖੁ ਪਾਇਆ; ਆਰੋਗਤ ਭਏ ਸਰੀਰਾ ॥"
page = 773
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pain of pride is gone, I am in peace and my body has become disease-free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਗਤਾ ਦੀ ਪੀੜ ਦੂਰ ਹੋ ਗਈ ਹੈ, ਮੈਂ ਆਰਾਮ ਵਿੱਚ ਹਾਂ ਅਤੇ ਮੇਰੀ ਦੇਹ ਰੋਗ-ਰਹਿਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pain of egotism is gone, and I have found peace; my body has become healthy and free of disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਹਉਮੈਂ ਰੂਪ ਪੀੜਾ ਗਈ ਤੌ ਸੁਖੁ ਪਾਯਾ, ਅਬ ਸਰੀਰ ਕਰ ਕੇ ਰੋਗ ਰਹਿਤ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੀ ਪੀੜ ਚਲੀ ਗਈ, ਉਸ ਦਾ ਸਾਰਾ ਸਰੀਰ ਨਿਰੋਆ ਹੋ ਗਿਆ, ਤੇ ਉਸ ਨੂੰ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dolor que provoca una actitud altanera y egoísta ha desaparecido y me encuentro en Éxtasis, mi cuerpo disfruta de la salud del Alma"