[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੜਫਿ ਮੂਆ; ਜਿਉ ਜਲ ਬਿਨੁ ਮੀਨਾ ॥੩॥"
page = 1143
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He dies wriggling like a fish out of water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਾਣੀ ਤੋਂ ਬਾਹਰ ਮੱਛੀ ਦੀ ਤਰ੍ਹਾਂ ਤਲਮਲਾ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wiggling like a fish out of water, he dies. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਬਿਸ੍ਯੋਂ ਕੇ ਬ੍ਯੋਗ ਮੇਂ ਤੜਫ ਤੜਫ ਕਰ ਮਰ ਜਾਤਾ ਭ੍ਯਾ, ਜਿਸ ਪ੍ਰਕਾਰ ਜਲ ਸੇ ਬਿਨਾਂ ਮਛੀ ਮਰ ਜਾਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮੱਛੀ ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਤੜਫ ਮਰਦੀ ਹੈ, ਤਿਵੇਂ ਨਾਮ ਤੋਂ ਬਿਨਾ ਵਿਕਾਰਾਂ ਵਿਚ ਲੁਛ ਲੁਛ ਕੇ ਇਹ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el pez fuera del agua. (3)"