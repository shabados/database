[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਐਸਾ ਹਰਿ ਸੇਵਿ ਸਦਾ, ਮਨ ਮੇਰੇ; ਜੋ ਤੁਧਨੋ ਸਭ ਦੂ ਰਖਿ ਲਈਐ ॥੧॥"
page = 861
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So serve thou ever such God of thine, O my soul, who shall save thee from all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਤੂੰ ਸਦੀਵ ਹੀ ਆਪਣੇ ਇਹੋ ਜਿਹੇ ਵਾਹਿਗੁਰੂ ਦੀ ਘਾਲ ਕਮਾ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਜਿਹੜਾ ਤੈਨੂੰ ਸਾਰਿਆਂ ਕੋਲੋ ਬਚਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve forever such a Lord, O my mind, who will protect you from everything. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜੋ ਤੁਝ ਕੋ ਸਭ ਵਿਘਨਾ (ਦੂ) ਥੀਂ ਰਖ ਲੇਵੈ, ਸੋ ਐਸਾ ਹਰੀ ਸਦੀਵ ਸੇਵ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਇਹੋ ਜਿਹੀ ਤਾਕਤ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਸਿਮਰਦਾ ਰਹੁ, ਉਹ ਤੈਨੂੰ ਹਰੇਕ (ਦੁੱਖ-ਕਲੇਸ਼) ਤੋਂ ਬਚਾ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸਿਮਰ। ਮਨ = ਹੇ ਮਨ! ਸਭਦੂ = ਸਭ (ਦੁੱਖਾਂ) ਤੋਂ। ਰਖਿ ਲਈਐ = ਬਚਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirve entonces para siempre a ese Señor, Quien te protegerá de todo. (1)"