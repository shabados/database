[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਜਾਚਾਰ ਕਰਤ ਮੇਲੰਗਾ ॥"
page = 1305
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sitting cross-legged they perform worship and good-deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਕੜੀ ਮਾਰ ਕੇ ਬੈਠ ਉਹ ਉਪਾਸ਼ਨਾ ਅਤੇ ਚੰਗੇ ਕਰਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sit cross-legged, perform worship services and do good deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਗੋਂ ਕੋ (ਮੇਲ) ਸੰਕੋਚ ਕਰ ਕੇ ਪੂਜਾ ਕਾ ਆਚਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਆਸਣ ਜਮਾ ਦੇ ਪੂਜਾ ਆਦਿਕ ਦੇ ਕਰਮ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se sientan con las piernas cruzadas, realizando servicios de alabanza y haciendo buenas obras,"