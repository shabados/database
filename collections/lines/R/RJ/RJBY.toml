[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਨਾਮ; ਨ ਟੂਟਸਿ ਪਟਲ ॥"
page = 890
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name, the screen is shattered not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਭਰਮ ਦਾ ਪੜਦਾ ਪਾਟਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, the screen is not torn away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਕੇ ਭਜਨ ਬਿਨਾਂ ਪੰਚ ਕੋਸੋਂ ਰੂਪ ਪੜਦੇ ਨਹੀਂ ਟੂਟਦੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਪੜਦਾ ਨਹੀਂ ਟੁੱਟੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor, el velo de la conciencia permanecerá sin levantarse,"