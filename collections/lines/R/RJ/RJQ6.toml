[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਹੀਯੋ ਤੁਮ ਮਮ ਤੀਰ; ਆਗੈ ਪਾਛੈ ਜਾਹੁ ਜਿਨਿ ॥੧੭੬੧॥"
page = 473

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Be near me and do not go anywhere.”1761."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਨੇੜੇ ਰਹੀਂ, ਅਗੇ ਪਿਛੇ ਨਾ ਜਾਈਂ ॥੧੭੬੧॥"