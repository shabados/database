[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚੇ ਤੇ ਊਚਾ; ਪ੍ਰਭ ਥਾਨੁ ॥"
page = 1349
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The highness of the high is the Lord's station."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਚਿਆਂ ਤੋਂ ਪਰਮ ਉਚਾ ਹੈ ਸੁਆਮੀ ਦਾ ਅਸਥਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's Place is the highest of the high."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਅਸਥਾਨ ਸਰਬ ਊਚਿਓਂ ਤੇ ਊਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਇਹ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਦਾ ਟਿਕਾਣਾ ਬਹੁਤ ਹੀ ਉੱਚਾ ਹੈ (ਬਹੁਤ ਹੀ ਉੱਚਾ ਆਤਮਕ ਜੀਵਨ ਹੀ ਉਸ ਦੇ ਚਰਨਾਂ ਨਾਲ ਮਿਲਾ ਸਕਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Lugar de Dios es lo más alto de lo alto,"