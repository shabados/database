[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮਾਰੇ ਪਛਾੜਿ; ਮੂਰਖ ਕਚਿਆ ॥"
page = 1280
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The foolish and false egocentrics stand defeated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਵਕੂਫ ਅਤੇ ਝੂਠੇ ਮਨਮਤੀਏ ਹਾਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false and foolish self-willed manmukhs are defeated and overcome."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਅਰ ਕਚੇ ਮਨਮੁਖ ਮਾਰ ਕਰ ਪਛਾੜ ਦੀਏ ਹੈਂ, ਭਾਵ ਤਿਨ ਕੋ ਤ੍ਯਾਗ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਕੱਚੇ ਮੂਰਖਾਂ ਨੂੰ ਪਟਕਾ ਕੇ (ਭਾਵ ਮੂੰਹ-ਭਾਰ) ਮਾਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los falsos y soberbios Manmukjs son controlados y derrocados."