[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਨੁ ਨਾਮੁ. ਜਗੁ ਜਾ ਕੈ ਸਿਮਰੈ; ਪਾਵੈ ਪਦੁ ਨਿਰਬਾਨਾ ॥੧॥"
page = 902
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What Name is that in the world, Contemplating which one can obtain the rank of emancipation?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਉਹ ਕਿਹੜਾ ਨਾਮ ਹੈ, ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਇਨਸਾਨ ਕਲਿਆਣ ਦੇ ਮਰਤਬੇ ਨੂੰ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is that Name, by which the world, contemplating it, might attain the state of Nirvaanaa? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਏਹ ਕਹੀਏ ਵਹੁ ਕੌਨ ਨਾਮੁ ਹੈ ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਕਰਿ ਏਹੁ (ਜਗ) ਜੀਵ ਨਿਰਬਾਣ ਪਦ ਕੋ ਪਾਵੇ॥੧॥☬ਐਸੇ ਜਬ ਬੇਨਤੀ ਕਰੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਕਿਹੜਾ ਨਾਮ ਹੈ ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਜਗਤ ਵਾਸਨਾ-ਰਹਿਤ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉਨੁ ਨਾਮੁ = ਉਹ ਕਿਹੜਾ ਨਾਮ ਹੈ? ਜਾ ਕੈ ਸਿਮਰੈ = ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ। ਪਦੁ ਨਿਰਬਾਨ = ਵਾਸਨਾ-ਰਹਿਤ ਦਰਜਾ, ਉਹ ਆਤਮਕ ਦਰਜਾ ਜਿਥੇ ਮਾਇਆ ਦੀ ਵਾਸਨਾ ਪੋਹ ਨਹੀਂ ਸਕਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por favor, díganme, ¿cómo puede uno habitar en el Nombre y lograr el Estado de Nirvana?(1)"