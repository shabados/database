[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸੇਵ ਕਰਾਇਦਾ ਪਿਆਰਾ; ਆਪਿ ਦਿਵਾਵੈ ਮਾਣੁ ॥"
page = 606
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Dear Lord Himself engages man in His service and Himself He blesses him with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪ੍ਰਭੂ ਖੁਦ ਬੰਦੇ ਨੂੰ ਆਪਣੀ ਸੇਵਾ ਵਿੱਚ ਜੋੜਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਸ ਨੂੰ ਇੱਜ਼ਤ-ਆਬਰੂ ਦੀ ਦਾਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself commits some to His service, and He Himself blesses them with honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਪਿਆਰਾ ਸੇਵਾ ਕਰਾਉਤਾ ਹੈ ਅਰ ਆਪੇ ਹੀ (ਮਾਣੁ) ਆਦਰ ਦਿਵਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਪਾਸੋਂ) ਸੇਵਾ-ਭਗਤੀ ਕਰਾਂਦਾ ਹੈ, ਤੇ ਆਪ ਹੀ (ਸੇਵਾ-ਭਗਤੀ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ ਜਗਤ ਪਾਸੋਂ) ਇੱਜ਼ਤ ਦਿਵਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਣੁ = ਆਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo nos apega a Su Servicio; Él Mismo bendice a Sus Sirvientes con Gloria."