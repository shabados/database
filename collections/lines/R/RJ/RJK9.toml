[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੀਆ ਕਉ ਦੇਵਣਹਾਰਾ ॥"
page = 106
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the giver of all the living beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਾਰਿਆਂ ਜੀਵਾਂ ਨੂੰ ਦੇਣਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Giver of all souls."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਸਰਬ ਜੀਵੋਂ ਕੋ ਦਾਨ ਦੇਵਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, es el Dador de todo;"