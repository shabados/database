data = "ਹਜ਼ਾਰਾਂ ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਅਤੇ ਹਜ਼ਾਰਾਂ ਦੇਵ ਲੋਕਾਂ ਨੂੰ,"

[[content]]
asset = "GSNL"
