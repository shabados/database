[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਨੀ ਭਲੋ ਭੇਦ ਕਹਿ ਦਯੋ ॥"
page = 1001

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja (Himmat Singh) was much pleased that Rani had revealed secret tohim."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਰਾਣੀ ਨੇ ਚੰਗੀ ਭੇਦ ਦੀ ਗੱਲ ਦਸੀ ਹੈ।"