[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਸਿਆਣਪ; ਕਛੂ. ਨ ਆਵੈ ॥"
page = 626
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know of no cleverness what-so-ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕੁਝ ਵੀ ਚਤੁਰਾਈ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no cleverness at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਸਿਆਣਪ ਕੀ ਬਾਤ ਕੋਈ ਨਹੀਂ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕੋਈ ਅਕਲ ਦੀ ਗੱਲ ਕਰਨੀ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, pues soy tonto e ignorante."