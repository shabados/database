[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਸਿ ਬਾਸੁਰ; ਪ੍ਰਿਅ ਸੰਗਿ ਅਨੰਦ ॥੨॥"
page = 372
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, I make merry, with my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੂੰ, ਮੈਂ ਆਪਣੈ ਪ੍ਰੀਤਮ ਨਾਲ ਅਨੰਦ ਮਾਣਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I have fun with my Beloved. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਪ੍ਯਾਰੇ ਕੇ ਸੰਗ ਮਿਲ ਕਰ ਕੇ ਮੈਂ ਰਾਤ ਦਿਨ ਆਨੰਦ ਕੋ ਪ੍ਰਾਪਤ ਹੋ ਰਹੀ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਰਾਤ ਦਿਨ ਪਿਆਰੇ (ਪ੍ਰਭੂ-ਪਤੀ) ਨਾਲ ਆਨੰਦ ਮਾਣ ਰਹੀ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y noche y día me regocijo con mi Esposo Divino. (2)"