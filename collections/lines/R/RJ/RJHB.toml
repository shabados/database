[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਦੁਖੁ ਕਦੇ ਨ ਲਗੈ ਸਰੀਰਿ ॥"
page = 125
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pain never harasses the body of the holy man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ-ਬੰਦੇ ਦੀ ਦੇਹਿ ਨੂੰ ਪੀੜ ਕਦਾਚਿੱਤ ਦੁਖਾਂਤ੍ਰ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs never suffer bodily pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੋ ਦੁਖ ਕਬੀ ਨਹੀਂ ਲਾਗਤਾ ਕਿਉਂਕਿ ਸਰੀਰ ਮੇਂ ਰਹਤੇ ਹੀ ਅਸੰਗ ਹੈਂ, ਵਾ ਤ੍ਰਿਤੇ ਸਰੀਰ ਜੰਨ ਦੁਖ ਗੁਰਮੁਖੋਂ ਕੋ ਲਾਗਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਸਰੀਰ ਵਿਚ ਕਦੇ ਹਉਮੈ ਦਾ ਰੋਗ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੀਰਿ = ਸਰੀਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dolor nunca incomoda al cuerpo del Santo,"