[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਧਤ ਸੋਧਤ ਸੋਧਿ ਬੀਚਾਰਾ ॥"
page = 891
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Scrutinizing, seeing and searching, I have concluded,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛਾਨਬੀਨ ਤੇ ਦੇਖਭਾਲ ਕੇ ਮੈਂ ਨਤੀਜਾ ਕੱਢ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching, searching, searching, I have realized"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਬਾਣੀ ਸਰੀਰ ਕਰ ਕੇ ਵਾ ਬੇਦ ਸਾਸਤ੍ਰ ਸਿਮਰਤੀਆਂ ਕੋ ਸੋਧਕੈ ਬੀਚਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਅਸਾਂ ਬਹੁਤ ਵਿਚਾਰ ਵਿਚਾਰ ਕੇ ਇਹ ਸਿੱਟਾ ਕੱਢਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਧਤ = ਵਿਚਾਰਦਿਆਂ। ਸੋਧਿ = ਵਿਚਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esto es lo que he aprendido después de una larga meditación,"