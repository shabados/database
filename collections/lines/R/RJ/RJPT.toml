[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮੁ ਅਗੋਚਰੁ ਸਾਹਿਬੋ; ਦੂਸਰੁ. ਲਵੈ ਨ ਲਾਵੈ ॥"
page = 1193
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inaccessible and Inapprehensible is the Lord. None else can equal Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਹੈ ਸਾਹਿਬ। ਹੋਰ ਕੋਈ ਉਸ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God is Inaccessible and Unfathomable; there is no other equal to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ (ਸਾਹਿਬੋ) ਵਾਹਿਗੁਰੂ ਅਗਮ ਹੈ, ਅਗੋਚਰੁ ਹੈ, ਦੂਸਰਾ ਕੋਈ ਉਸ ਕੇ (ਲਵੈ) ਸਦ੍ਰਸ ਨਹੀਂ ਲਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਅਪਹੁੰਚ ਹੈ, ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ ਸਭ ਦਾ ਮਾਲਕ ਹੈ, ਕੋਈ ਉਸ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਵੈ ਨ ਲਾਵੈ = ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਅਗੋਚਰੁ = ਅ-ਗੋ-ਚਰੁ। ਗੋ = ਇੰਦ੍ਰੇ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es Infinito e Imperceptible y no hay nada ni nadie que Lo puede igualar."