[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਭਾਗਿ ਸਤਿਗੁਰੁ ਮਿਲੈ; ਹਰਿ ਨਾਮੁ ਧਿਆਇ ॥੬॥"
page = 565
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By perfect destiny I have met the True Guru and dwelt on the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਭਾਗ ਦੁਆਰਾ ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਿਆ ਹਾਂ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By perfect destiny, I met the True Guru, and I meditate on the Lord's Name. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਪੂਰੇ ਭਾਗ ਹੈਂ ਤਿਸ ਕੋ ਸਤਗੁਰੂ ਮਿਲੇ ਹੈਂ ਅਰ ਤਿਸ ਗੁਰਮੁਖ ਨੇ ਹਰੀ ਨਾਮ ਕੋ ਧਿਆਇਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪੂਰੇ ਭਾਗਾਂ ਨਾਲ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਤੇ ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por el Destino Perfecto encontré al Verdadero Guru y habité en el Nombre del Señor. (6)"