[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲੇ; ਭਰਮੁ ਚੁਕਾਇਆ ॥੬॥"
page = 1190
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "dispelling their doubt, the Lord unites them with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਸੰਦੇਹ ਨਵਿਰਤ ਕਰ, ਸਾਹਿਬ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- He dispels their doubts and unites them with Himself. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਨੇ ਆਪੇ ਗੁਰੋਂ ਕੋ ਮੇਲ ਕਰ ਕੇ ਤਿਨ ਕਾ ਭ੍ਰਮੁ ਚੁਕਾਇ ਦੀਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੀ ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a ellos el Señor Mismo los une en Su Ser, liberándolos de su duda. (6)"