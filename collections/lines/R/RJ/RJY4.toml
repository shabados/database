[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਤੂੰ ਪੜਿਆ ਪੰਡਿਤੁ ਬੀਨਾ; ਦੁਇ ਅਖਰ. ਦੁਇ ਨਾਵਾ ॥"
page = 1171
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou are the literate and wise Brahman, then make thou the boat of the two, only two letters of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਵਿਦਵਾਨ ਅਤੇ ਸਿਆਣਾ ਬ੍ਰਾਹਮਣ ਹੈ, ਤਾਂ ਤੂੰ ਰੱਬ ਦੇ, ਦੋ ਅੱਖਰਾਂ, ਕੇਵਲ ਦੋ ਅੱਖਰਾਂ ਦੀ ਨਊਕਾ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you are a learned and wise religious scholar, then make a boat of the letters of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਪੜਿਆ ਹੂਆ ਔਰ (ਬੀਨਾ) ਚਤੁਰ ਪੰਡਤ ਹੈਂ ਤੋ ਨਿਸਚੇ ਕਰ ਕੇ ਦੁਇ ਅਖਰ ਜੋ ਰਕਾਰ ਮਕਾਰ ਹੈਂ, ਸੋ ਦੋਵੇਂ ਸੰਸਾਰ ਸੇ ਪਾਰ ਕਰਨੇ ਕੋ (ਨਾਵਾ) ਨਉਕਾ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਸਚ ਮੁਚ ਪੜ੍ਹਿਆ-ਲਿਖਿਆ ਵਿਦਵਾਨ ਹੈਂ ਸਿਆਣਾ ਹੈਂ (ਤਾਂ ਇਹ ਗੱਲ ਪੱਕੀ ਤਰ੍ਹਾਂ ਸਮਝ ਲੈ ਕਿ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਵਿਕਾਰਾਂ ਦੇ ਪਾਣੀਆਂ ਵਿਚੋਂ ਪਾਰ ਲੰਘਾਣ ਲਈ) ਹਰਿ-ਨਾਮ ਹੀ ਬੇੜੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਨਾ = ਸਿਆਣਾ। ਦੁਇ ਅਖਰ = ਰਾਮ-ਨਾਮ, ਹਰਿ-ਨਾਮ। ਨਾਵਾ = ਨਾਵ, ਬੇੜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Pandit, si estás bien educado, eres conocedor y versado en las dos letras de Ram, entonces la Barca de Dios,"