[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤੁ ਰੰਗਿ ਨਾਚਹੁ; ਰਖਿ ਰਖਿ ਪਾਉ ॥੧॥"
page = 350
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this love, dance thou, beating time with thine feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਪਿਆਰ ਅੰਦਰ ਤੂੰ ਆਪਣੇ ਪੈਰਾਂ ਨਾਲ ਤਾਲ ਪੂਰ ਕੇ ਨਿਰਤਕਾਰੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So dance in this love, and keep the beat with your feet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰੇਮ ਕਰ (ਰਖਿ ਰਖਿ) ਵਿਚਾਰ ਕੀ ਜੁਗਤੀਓਂ ਮੇਂ ਬੁਧਿ ਰੂਪ ਪਾਉ ਰਖ ਰਖ ਕਰ ਨਾਚਹੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੱਸ! ਇਹ ਨਾਚ ਨੱਚੋ (ਰਾਸਾਂ ਵਿਚ ਨਾਚ ਨੱਚ ਕੇ ਉਸ ਨੂੰ ਕ੍ਰਿਸ਼ਨ-ਭਗਤੀ ਸਮਝਣਾ ਭੁਲੇਖਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "baila entonces al ritmo de este Amor y conserva lo mejor a tus pies. (1)"