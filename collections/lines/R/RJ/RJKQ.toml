[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤੁ ਸਤੁ ਤਪੁ ਪਵਿਤੁ ਸਰੀਰਾ; ਹਰਿ ਹਰਿ ਮੰਨਿ ਵਸਾਏ ॥"
page = 31
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By placing Lord God in the mind continence, truthfulness and penance are obtained and the body becomes pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਉਣ ਦੁਆਰਾ ਪ੍ਰਹੇਜ-ਗਾਰੀ, ਸੱਚਾਈ ਅਤੇ ਤਪੱਸਿਆ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ ਤੇ ਦੇਹਿ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abstinence, truthfulness and self-discipline are obtained, and the body is purified; the Lord, Har, Har, comes to dwell within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਸੇ ਮਿਲੇ ਜਤੁ, ਸਤੁ ਤਥਾ ਤਪਾਦਿਕੋਂ ਕੀ ਪ੍ਰਾਪਤੀ ਸੇ ਸਰੀਰ ਕੋ ਪਵਿੱਤ੍ਰ ਕਰ ਕੇ ਹਰੀ ਕਾ ਨਾਮ ਜੋ ਸਰਬ ਦੁਖੋਂ ਕੇ ਹਰਨੇ ਵਾਲਾ ਹੈ, ਸੋ ਮਨ ਮੇਂ ਬਸਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਹੀ ਜਤ ਸਤ ਤਪ (ਦਾ ਮੂਲ) ਹੈ, (ਗੁਰਮੁਖ ਦਾ) ਸਰੀਰ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Servicio al Guru uno logra el mérito de la Contemplación, de las Austeridades, logrando la Verdad del Señor. El cuerpo se purifica y el Señor viene a residir en el corazón."