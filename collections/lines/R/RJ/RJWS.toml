[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ. ਰਸ ਕਸ ਦੁਖੁ ਖਾਵੈ; ਮੁਖੁ ਫੀਕਾ. ਥੁਕ ਥੂਕ ਮੁਖਿ ਪਾਈ ॥੩॥"
page = 493
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name one obtains pain as his sweet and saltish dish, insipid remains his mouth and his face is spit, spit upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਇਨਸਾਨ ਆਪਣੇ ਮਿੱਠੇ ਤੇ ਸਲੂਣੇ ਭੋਜਨ ਵਜੋਂ ਤਕਲੀਫ ਪਾਉਂਦਾ ਹੈ, ਫਿਕਲਾ ਰਹਿੰਦਾ ਹੈ ਉਸ ਦਾ ਮੂੰਹ ਅਤੇ ਉਸ ਦੇ ਚਿਹਰੇ ਤੇ ਰਾਲਾਂ ਤੇ ਥੁੱਕਾਂ ਪੈਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, one obtains only suffering for his delicacies to eat. His mouth is insipid, and his face is spat upon, again and again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਤੇਰੇ ਨਾਮ ਸੇ ਜੋ ਰਸ ਕਸ ਖਾਤੇ ਹੈਂ, ਸੋ ਦੁਖ ਪਾਉਤੇ ਹੈਂ। ਉਨ ਬਿਸਈ ਲੋਗੋਂ ਕੇ ਮੁਖ ਸੇ ਫੀਕਾ ਬਚਨੁ ਨਿਕਸਤਾ ਹੈ ਔਰ ਉਨ ਕੇ ਮੁਖ ਮੇਂ ਥੁਕ ਹੀ ਥੁਕ ਪੜਤੀ ਹੈ ਅਰਥਾਤ ਸਭ ਧਿਕਾਰ ਦੇਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ ਦੁਨੀਆ ਦੇ ਅਨੇਕਾਂ ਕਿਸਮ ਦੇ ਪਦਾਰਥ ਖਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਦੁੱਖ ਹੀ ਸਹੇੜਦਾ ਹੈ, ਮੂੰਹੋਂ ਫਿੱਕੇ ਬੋਲ ਬੋਲਦਾ ਰਹਿੰਦਾ ਹੈ, ਲੁਕਾਈ ਉਸ ਨੂੰ ਫਿਟਕਾਰਾਂ ਹੀ ਪਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor, todos los sabores nos saben amargos y son dolorosos; al paladar le saben tan insípidos como la misma saliva. (3)"