[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿ ਰਾਜਾ = {ਇਕ ਦੈਂਤ ਰਾਜਾ ਸੀ। ਤਪ ਕਰ ਕੇ ਇਸ ਨੇ ਸਾਰੇ ਦੇਵਤੇ ਜਿੱਤ ਲਏ। ਇੰਦਰ ਦੀ ਪਦਵੀ ਪਰਾਪਤ ਕਰ ਲਈ, ਇਸ ਨੇ ਇਕੋਤ੍ਰ = ਸੌ ਜੱਗ ਸ਼ੁਰੂ ਕੀਤੇ। ਅਖ਼ੀਰਲਾ ਜੱਗ ਨਿਰਵਿਘਨ ਸਮਾਪਤ ਹੋਣ ਤੇ ਇੰਦਰ ਦਾ ਤਖ਼ਤ ਖੁੱਸ ਜਾਣਾ ਸੀ। ਇਸ ਨੇ ਵਿਸ਼ਨੂੰ ਤੋਂ ਮਦਦ ਮੰਗੀ। ਵਿਸ਼ਨੂੰ ਨੇ ਬਾਵਨ (ਵਾਉਣਾ) ਰੂਪ ਧਾਰਿਆ। ਬ੍ਰਾਹਮਣ ਬਣ ਕੇ ਰਾਜੇ ਦੇ ਜੱਗ = ਅਸਥਾਨ ਤੇ ਪਹੁੰਚਿਆ। ਕੁਟੀਆ ਬਣਾਣ ਲਈ ਢਾਈ ਕਰਮ ਥਾਂ ਮੰਗੀ। ਬਲ ਰਾਜੇ ਦੇ ਗੁਰੂ ਸ਼ੁੱਕਰ ਨੇ ਵਰਜਿਆ ਕਿ ਇਹ ਛਲ ਹੈ, ਇਸ ਤੋਂ ਬਚੋ। ਆਪਣੇ ਦਾਨੀ ਹੋਣ ਦੇ ਅਹੰਕਾਰ ਵਿਚ ਗੁਰੂ ਦਾ ਹੁਕਮ ਨਾਹ ਮੰਨਿਆ, ਤੇ ਢਾਈ ਕਰਮ ਧਰਤੀ ਦੇਣੀ ਮੰਨ ਲਈ। ਬ੍ਰਾਹਮਣ ਰੂਪ-ਧਾਰੀ ਵਿਸ਼ਨੂੰ ਨੇ ਇਕੋ ਕਰਮ ਨਾਲ ਸਾਰੀ ਧਰਤੀ, ਤੇ ਦੂਜੇ ਨਾਲ ਸਾਰਾ ਆਕਾਸ਼ ਮਿਣ ਲਿਆ। ਅੱਧੇ ਕਰਮ ਵਾਸਤੇ ਬਲਿ ਨੇ ਆਪਣਾ ਸਰੀਰ ਪੇਸ਼ ਕੀਤਾ। ਵਿਸ਼ਨੂੰ ਨੇ ਉਸ ਦੀ ਛਾਤੀ ਉਤੇ ਪੈਰ ਧਰ ਕੇ ਉਸ ਨੂੰ ਪਾਤਾਲ ਵਿਚ ਪੁਚਾ ਦਿੱਤਾ। ਪਾਤਾਲ ਦਾ ਰਾਜ ਭੀ ਦਿੱਤਾ, ਪ੍ਰਸੰਨ ਹੋ ਕੇ। ਪਰ ਵਿਸ਼ਨੂੰ ਨੂੰ ਉਥੇ ਇਸ ਰਾਜੇ ਦਾ ਦਰਬਾਨ ਬਣਨਾ ਪਿਆ}।"

