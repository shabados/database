[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਸਲੁ ਨ; ਗ੍ਰਿਹਿ ਮੇਰੀ ਸਭ ਮਾਇਆ ॥"
page = 175
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no happiness in calling the entire wealth one's own,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਦੌਲਤ ਨੂੰ ਆਪਣੀ ਨਿੱਜ ਦੀ ਆਖਣ ਵਿੱਚ ਕੋਈ ਖੁਸ਼ੀ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no happiness in owning one's own home, in all of Maya,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗ੍ਰਹਸਤ ਮੇਂ ਸੁਖ ਨਹੀਂ ਕਿਉਂਕਿ ਜਾਨਤਾ ਹੈ ਕਿ ਸਭ ਮਾਇਆ ਮੇਰੀ ਹੈ, ਯਾਂ ਤੇ ਦੁਖੀ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘਰ (ਦੇ ਮੋਹ) ਵਿਚ ਆਤਮਕ ਸੁਖ ਨਹੀਂ ਹੈ, ਇਹ ਸਮਝਣ ਵਿਚ ਭੀ ਆਤਮਕ ਸੁਖ ਨਹੀਂ ਹੈ ਕਿ ਇਹ ਸਾਰੀ ਮਾਇਆ ਮੇਰੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਹਿ = ਘਰ (ਦੇ ਮੋਹ) ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por el Amor a Maya mi mente está perturbada:"