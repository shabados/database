[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੀ ਬਿਧਿ ਚੇਰੀ ਸਕਲ; ਨ੍ਰਿਪ ਅਪਨੀ ਕਰਿ ਲੀਨ ॥੧੩॥"
page = 880

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And through such actions he won over all the maids, too.(l3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਸਾਰੀਆਂ ਦਾਸੀਆਂ ਨੂੰ ਰਾਜੇ ਨੇ ਆਪਣੇ ਵਸ ਵਿਚ ਕਰ ਲਿਆ ॥੧੩॥"