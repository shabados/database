[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ; ਜਨ ਚਾਖਹੁ ਜੇ ਭਾਈ ॥"
page = 733
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother saint, if thou tastest God's ambrosia;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ ਸਾਧੂਆ! ਜੇਕਰ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਚੱਖ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you taste the subtle essence of the Lord, O humble Siblings of Destiny,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! ਜੇ ਹਰੀ ਕੇ ਰਸ ਕੋ ਚਾਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਸੱਜਣੋ! ਜੇ ਤੁਸੀ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਚੱਖ ਲਵੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh devoto hermano, si uno probara el Sabor de la Esencia del Señor,"