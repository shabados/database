[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਦਹਲੀਜ਼ ਦੋਜ਼ਖ਼ ਮਰਾ ਰਹ ਕੁਸ਼ਾਦ ॥੨੧॥"
page = 1413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Even the door of the hell has been closed for me.(21)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਹੀ ਮੇਰੇ ਲਈ ਨਰਕ ਦਾ ਦੁਆਰ ਖੁਲ੍ਹਾ ਹੈ ॥੨੧॥"