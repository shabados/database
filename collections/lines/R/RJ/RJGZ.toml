[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰਮਿਓ ਪਰਮ ਬਾਟੰ ਤਕਿਯੋ ਏਕ ਤਾਲੰ ॥"
page = 144

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After the long and arduous journey, the king was tired  when he saw a tank,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਫ਼ਰ ਕਰਨ ਕਰਕੇ (ਰਾਜਾ) ਥਕ ਗਿਆ ਅਤੇ ਇਕ ਤਾਲਾਬ ਵੇਖਿਆ।"