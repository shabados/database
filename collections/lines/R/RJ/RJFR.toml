[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤਿਸੁ ਭਾਵਾ; ਤਦ ਹੀ ਗਾਵਾ ॥"
page = 599
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I become pleasing to Him, then alone sing I His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹਾਂ, ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਉਸ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I am pleasing to Him, then I sing His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਅਕਾਲ ਪੁਰਖ ਕੋ (ਭਾਵਾ) ਅੱਛਾ ਲਗਾ ਤਬ ਮੈਂ ਤਿਸ ਕੋ ਗਾਵਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਜਦੋਂ ਮੈਂ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹਾਂ (ਭਾਵ, ਜਦੋਂ ਉਹ ਮੇਰੇ ਉਤੇ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ) ਤਦੋਂ ਹੀ ਮੈਂ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਸਕਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਦੋਂ। ਤਿਸੁ = ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ। ਭਾਵਾ = ਭਾਵਾਂ, ਮੈਂ ਚੰਗਾ ਲੱਗਾਂ। ਗਾਵਾ = ਮੈਂ ਗਾ ਸਕਦਾ ਹਾਂ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor lo desea, canto Su Alabanza;"