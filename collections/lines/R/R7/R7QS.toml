[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਮਤਾ ਤਨ ਤੇ ਭਾਗੀ; ਉਪਜਿਓ ਨਿਰਮਲ ਗਿਆਨੁ ॥"
page = 1186
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love of riches has fled from my body, and the immaculate Divine knowledge has welled up within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ ਦੌਲਤ ਦਾ ਮੋਹ ਮੇਰੇ ਸਰੀਰ ਤੋਂ ਦੌੜ ਗਿਆ ਹੈ ਅਤੇ ਪਵਿੱਤਰ ਬ੍ਰਹਮ ਵੀਚਾਰ ਮੇਰੇ ਅੰਦਰ ਉਤਪੰਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attachment to Maya has run away from my body, and immaculate spiritual wisdom has welled up within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੀ ਮਮਤਾ (ਤਨ ਤੇ) ਮਨ ਸੇ ਭਾਗੀ ਹੈ ਔਰ ਨਿਰਮਲ ਗ੍ਯਾਨੁ ਉਤਪੰਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੇਰੇ ਅੰਦਰ) ਸੁੱਧ-ਸਰੂਪ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਬਣ ਗਈ ਹੈ (ਜਿਸ ਕਰਕੇ) ਮੇਰੇ ਸਰੀਰ ਵਿਚੋਂ ਮਾਇਆ ਜੋੜਨ ਦੀ ਲਾਲਸਾ ਦੂਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਇਆ ਮਮਤਾ = ਮਾਇਆ ਦੀ ਮਮਤਾ, ਮਾਇਆ ਜੋੜਨ ਦੀ ਲਾਲਸਾ। ਤਨ ਤੇ = (ਮੇਰੇ) ਸਰੀਰ ਤੋਂ। ਨਿਰਮਲ ਗਿਆਨੁ = ਨਿਰਮਲ ਪ੍ਰਭੂ ਦਾ ਗਿਆਨ, ਸੁੱਧ-ਸਰੂਪ ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he liberado de todos mis deseos y apegos, ahora en mi interior se ha edificado la Sabiduría Inmaculada de Dios."