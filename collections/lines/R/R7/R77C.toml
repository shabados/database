[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਉਪਦੇਸੁ ਲਿਵ; ਪਾਰਬ੍ਰਹਮ ਗੁਰ ਗਿਆਨੁ ਜਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Concentration of consciousness on the word of the Guru and knowledge bestowed by the Guru provides the awareness about the transcendental Brahm ."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦੀ ਸੁਰਤ ਅਰ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ('ਲਿਵ') ਸਮਾਧੀ ਨੇ ਪਾਰਬ੍ਰਹਮ ਦਾ ਗਿਆਨ ਜਣਾ ਦਿੱਤਾ ਹੈ।"