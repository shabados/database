[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਭਗਤਿ ਕਰਹੁ; ਲਿਵ ਲਾਏ ॥"
page = 1055
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "night and day remain thou attuned to the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਰੈਣਾਂ ਅਤੇ ਦਿਹੁੰ ਤੂੰ ਪਿਆਰ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਨਾਲ ਜੁੜਿਆ ਰਹੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "night and day, remain lovingly attuned to devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬ੍ਰਿਤੀ ਲਗਾਇਕੇ ਰਾਤ ਦਿਨ ਭਗਤੀ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਸੁਰਤ ਜੋੜ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦੇ ਰਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ = {ਲਫ਼ਜ਼ 'ਭਗਤਿ' ਅਤੇ 'ਭਗਤ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ।} ਲਾਏ = ਲਾਇ, ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso, conviértanse en Devotos de Dios para siempre, a través de la Palabra del Guru,"