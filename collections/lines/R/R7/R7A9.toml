[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਨੀ ਕੇ ਮਾਗਤ, ਪਾਥਰ ਮਾਰਤ; ਨਾਰਿ ਕਿਧੌ ਘਰ ਨਾਹਰ ਆਨੀ ॥੧੪॥"
page = 860

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘If one asked for a glass of water, she would throw stone on you. Rather than a woman she behaves like wrathful lioness.’(l4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ (ਪਤੀ) ਪਾਣੀ ਮੰਗੇ ਤਾਂ ਪੱਥਰ ਮਾਰਦੀ ਹੈ। ਇਹ ਇਸਤਰੀ ਹੈ ਜਾਂ ਘਰ ਵਿਚ ਸ਼ੇਰਨੀ ਲਿਆਂਦੀ ਹੋਈ ਹੈ ॥੧੪॥"