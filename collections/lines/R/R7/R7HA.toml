[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਏ ਕਿਰਪਾਲ ਠਾਕੁਰ; ਰਹਿਓ ਆਵਣ ਜਾਣਾ ॥"
page = 52
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has become Merciful and my coming and going have ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਇਆਲੂ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰਾ ਆਉਣਾ ਤੇ ਜਾਣਾ ਮੁਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Becoming Merciful, my Lord and Master has ended my comings and goings in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਜਬ ਆਪ ਮੇਰੇ ਪਰ ਕ੍ਰਿਪਾਲ ਹੂਏ, ਤਬ ਹਮ (ਆਵਣ) ਜਨਮ (ਜਾਣਾ) ਮਰਨ ਸੇ ਰਹਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਜੀ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ, ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਣ ਜਾਣਾ = ਜੰਮਣਾ ਮਰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Maestro, en Su Misericordia, ha terminado con mis idas y venidas.(3)"