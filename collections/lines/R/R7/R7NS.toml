[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਸਚੇ; ਕੂੜਿਆਰੁ ਬੰਨਿ ਚਲਾਈਐ ॥"
page = 147
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True One, the false are bound down and goaded on."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਪੁਰਖ ਦੇ ਬਗੈਰ ਝੂਠੇ ਨਰੜ ਕੇ ਅੱਗੇ ਨੂੰ ਧਕੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True One, the false ones are bound and gagged and driven off."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਝੂਠੇ ਪੁਰਸ ਬਾਂਧ ਕਰ ਪੁਰੀ ਕੋ ਚਲਾਈਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਕੂੜ ਵਿਚ ਮਨ ਇਤਨਾ ਗੱਡਿਆ ਜਾਂਦਾ ਹੈ ਕਿ) ਨਾਮ ਤੋਂ ਖੁੰਝੇ ਹੋਏ ਕੂੜ ਦੇ ਵਪਾਰੀ ਨੂੰ ਮਾਇਆ ਦੇ ਬੰਧਨ ਜਕੜ ਕੇ ਭਟਕਾਉਂਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Amor del Uno Verdadero, los que están regidos por la dualidad son llevados por el mirmidón de la muerte."