[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨ ਮੰਡਲ ਮਹਿ; ਕਰਿ ਪਰਗਾਸੁ ॥"
page = 1162
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sheds light in the silent realm of the Tenth gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਦਸਮ ਦੁਆਰ ਹੀ ਖਾਮੋਸ਼ ਪੂਰੀ ਅੰਦਰ ਰੋਸ਼ਨੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the profoundly silent celestial realm, He radiates forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁੰਨ ਮੰਡਲ) ਦਸਵੇਂ ਦ੍ਵਾਰ ਮੇਂ ਜੋਗ ਕਲਾ ਕਰ ਜੋਗੀ ਨੇ ਪ੍ਰਕਾਸੁ ਕੀਆ ਹੈ। ਵਾ (ਅਰਧ) ਜੀਉ (ਉਰਧ) ਈਸਰ ਇਨ ਦੋਨੋਂ ਮੇਂ ਮੁਖ (ਅਕਾਸ) ਬ੍ਰਹਮ ਲਾਗਾ ਹੈ, ਭਾਵ ਜਿਸ ਕੀ ਦੋਨੋਂ ਮੇਂ ਸਮਾਨ ਸਤਾ ਹੈ। ਤਿਸ ਅਫੁਰ ਰੂਪ ਮੰਡਲਾਕਾਰ ਅਖੰਡ ਪ੍ਰਕਾਸ ਰੂਪ ਮੇਂ ਗ੍ਯਾਨੀ ਪੁਰਸ (ਪਰਗਾਸੁ) ਨਿਵਾਸੁ (ਕਰ) ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਅਫੁਰ ਸਮਾਧੀ ਵਿਚ (ਭਾਵ, ਉਸ ਦੇ ਟਿਕੇ ਹੋਏ ਮਨ ਵਿਚ) ਪਰਮਾਤਮਾ ਆਪਣਾ ਚਾਨਣ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de la misma forma en que ilumina el firmamento, ilumina también la Décima Puerta,"