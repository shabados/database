[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨਤ ਹੋ, ਅਵਿਲੋਕ ਮੁਝੈ ਹਠਿ; ਏਕ ਬਲੀ ਨਹੀ ਠਾਢ ਰਹੈਂਗੇ ॥"
page = 214

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You know that no mighty warrior can stay here firmly on seeing me"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ (ਮੈਂ) ਜਾਣਦਾ ਹਾਂ ਕਿ ਮੈਨੂੰ ਵੇਖ ਕੇ ਹਠੀ ਜਾਂ ਬਲੀ, ਇਕ ਵੀ (ਰਣ-ਭੂਮੀ ਵਿੱਚ) ਖੜੋਤਾ ਨਹੀਂ ਰਹੇਗਾ।"