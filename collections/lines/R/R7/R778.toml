[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਪੂਰਨੁ. ਕਰਿ ਬਿਸਥੀਰਨੁ; ਜਲ ਤਰੰਗ ਜਿਉ. ਰਚਨੁ ਕੀਆ ॥"
page = 1236
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, are fully pervading every heart, Thou has fashioned the world and created the creation from within Thee, like the waves in water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰ ਦਿਲ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਪਾਣੀ ਵਿੱਚ ਲਹਿਰਾ ਦੀ ਮਾਨੰਦ, ਤੂੰ ਆਪਣੇ ਵਿਚੋਂ ਹੀ ਸੰਸਾਰ ਨੂੰ ਸਾਜਿਆ ਅਤੇ ਰਚਨਾ ਨੂੰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like waves in the water, He created the creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਕਾ (ਬਿਸਥੀਰਨੁ) ਬਿਸਤਾਰ ਕਰ ਕੇ ਆਪ ਸਭ ਘਟੋਂ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ। ਜੈਸੇ ਜਲ ਮੇਂ ਸੇ ਤਰੰਗ ਉਤਪਤਿ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਅਪਣੇ ਸੇ ਸੰਸਾਰ ਰਚਨਾ ਕੋ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਦੀਆਂ ਲਹਿਰਾਂ (ਵਿਚ ਪਾਣੀ ਮੌਜੂਦ ਹੈ) ਪਰਮਾਤਮਾ ਜਗਤ-ਰਚਨਾ ਦਾ ਖਿਲਾਰਾ ਰਚ ਕੇ ਆਪ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨੁ = ਵਿਆਪਕ। ਕਰਿ = ਕਰ ਕੇ। ਬਿਸਥੀਰਨੁ = ਜਗਤ-ਖਿਲਾਰਾ। ਤਰੰਗ = ਲਹਿਰਾਂ। ਰਚਨੁ ਕੀਆ = ਰਚਨਾ ਰਚੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todo lo que existe es Su Expansión. Él crea Su Creación"