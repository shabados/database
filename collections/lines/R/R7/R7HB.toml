[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਸੁਨੋ ਕਛੁ ਜੋਗ ਬਿਖੈ; ਕਹਿ ਕਉਨ ਇਤੋ ਤਪੁ ਕੈ ਤਨੁ ਤਾਵੈ ॥"
page = 487

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The science of Yoga is of no use to me"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸੁਣੋ, ਜੇ ਯੋਗ ਵਿਚ ਕੁਝ ਹੈ ਤਾਂ ਕੌਣ ਸ਼ਰੀਰ ਨੂੰ ਇਤਨਾ ਕਸ਼ਟ ਦੇਵੇ। (ਇਸ ਕਰ ਕੇ)"