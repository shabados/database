[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਧੁਰਿ ਮਿਲੇ. ਨ ਵਿਛੁੜਹਿ ਕਬਹੂ; ਜਿ ਆਪਿ ਮੇਲੇ ਕਰਤਾਰੇ ॥"
page = 1249
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are united with God, separate not ever. Them the Creator has united with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲੇ ਹਨ, ਉਹ ਕਦੇ ਭੀ ਵੱਖਰੇ ਨਹੀਂ ਹੁੰਦੇ। ਉਨ੍ਹਾਂ ਨੂੰ ਸਿਰਜਣਹਾਰ ਨੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are united with the Primal Lord shall never be separated again. The Creator has united them with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਧੁਰਿ) ਆਦਿ ਰੂਪੀ ਹਰੀ ਮੇਂ ਮਿਲੇ ਹੈਂ, ਸੋ ਕਬੀ ਭੀ ਬਿਛੜਤੇ ਨਹੀਂ ਹੈਂ, ਅਰ ਮਿਲੇ ਸੋ ਹੈਂ, ਜੋ ਕਰਤਾਰ ਨੇ ਆਪ ਅਪਣੇ ਸਾਥ ਮੇਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਧੁਰੋਂ ਹੀ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲੇ ਹੋਏ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਕਰਤਾਰ ਨੇ ਆਪ ਆਪਣੇ ਨਾਲ ਮਿਲਾਇਆ ਹੈ, ਉਹ ਕਦੇ ਉਸ ਤੋਂ ਵਿਛੁੜਦੇ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los que están unidos por Dios en Su Ser, nunca más se separan de Él."