[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੈ ਲੈ ਦਾਤ ਪਹੁਤਿਆ; ਲਾਵੇ ਕਰਿ ਤਈਆਰੁ ॥"
page = 43
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having made preparation, seizing and taking their sickles the croppers arrive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿਆਰੀ ਕਰਕੇ, ਆਪਣੀਆਂ ਦਾਤ੍ਰੀਆਂ ਫੜ ਕੇ ਤੇ ਲੈ ਕੇ ਵਾਢੇ ਪੁੰਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Picking up and wielding their sickles, the harvesters arrive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਲਾਵੇ) ਖੇਤ ਕੋ ਕਾਟਨੇ ਵਾਲੇ ਔਰ ਦਾਤ੍ਰੀਓਂ ਕੋ ਲੇ ਲੇ ਕਰ (ਤਈਆਰੁ) ਸਾਵਧਾਨ ਕਰ ਕੇ ਖੇਤ ਮੇਂ ਕ੍ਰਿਸਾਣੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਖੇਤ ਦਾ ਮਾਲਕ ਜਦੋਂ ਚਾਹੁੰਦਾ ਹੈ) ਵਾਢੇ ਤਿਆਰ ਕਰਦਾ ਹੈ, ਜੋ ਦਾਤਰੇ ਲੈ ਲੈ ਕੇ (ਖੇਤ ਵਿਚ) ਆ ਪਹੁੰਚਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤ = ਦਾਤਰੇ। ਪਹੁਤਿਆ = ਪਹੁੰਚ ਗਏ। ਲਾਵੇ = ਵਾਢੇ, ਫ਼ਸਲ ਵੱਢਣ ਵਾਲੇ। ਕਰਿ = ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y entonces el mensajero de la muerte da alcance."