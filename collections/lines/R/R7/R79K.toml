[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਭੁਇ. ਪਵਿਤੁ ਪਾਣੀ; ਸਤੁ ਸੰਤੋਖੁ ਬਲੇਦ ॥"
page = 955
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou God's fear the farm, purity the water, truth and contentment the bullocks,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਰੱਬ ਦੇ ਡਰ ਨੂੰ ਖੇਤ, ਪਵਿੱਤਰਤਾ ਨੂੰ ਜਲ, ਸੱਚ ਅਤੇ ਸੰਤੁਸ਼ਟਤਾ ਨੂੰ ਬਲ੍ਹਦ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make the Fear of God the farm, purity the water, truth and contentment the cows and bulls,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਕਾ ਭਉ ਹੈ ਇਹੁ ਪ੍ਰਿਥ੍ਵੀ ਹੈ, ਜੋ ਪਵਿਤ੍ਰਤਾ ਹੈ, ਸੋ ਪਾਣੀ ਹੈ, ਸਤ ਔ ਸੰਤੋਖ ਬਲਦ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰਭੂ ਦਾ ਡਰ ਪੈਲੀ ਬਣੇ, ਸੁੱਧ ਆਚਰਨ (ਉਸ ਪੈਲੀ ਲਈ) ਪਾਣੀ ਹੋਵੇ, ਸਤ ਤੇ ਸੰਤੋਖ (ਉਸ ਪੈਲੀ ਨੂੰ ਵਾਹੁਣ ਲਈ) ਬਲਦ ਹੋਣ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਇ = ਪੈਲੀ। ਪਵਿਤੁ = ਸੁੱਧ ਆਚਰਨ। ਬਲੇਦ = ਬਲਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que el Amor sea la granja, la pureza el agua, la Verdad y el Contentamiento los dos bueyes;"