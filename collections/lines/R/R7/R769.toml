[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਦਾਸ ਕਉ ਕੰਠਿ ਲਾਇ ਰਾਖੈ; ਜਿਉ ਬਾਰਿਕ ਪਿਤ ਮਾਤਾ ॥੨॥੨੨॥੫੦॥"
page = 621
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slave, He keeps clasped to His bosom, as do father and mother their child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੀ ਹਿੱਕ ਨਾਲ ਲਾਈ ਰੱਖਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਬਾਬਲ ਤੇ ਅੰਮੜੀ ਆਪਣੇ ਬੱਚੇ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He hugs His slave close in His loving embrace, like the mother and father hug their child. ||2||22||50||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪੁਨੇ ਸੇਵਕ ਕਉ ਕੰਠ ਲਾਇ ਰਾਖਤਾ ਹੈ ਜੈਸੇ ਬਾਲਕੋਂ ਕੋ ਮਾਤਾ ਪਿਤਾ ਕੰਠ ਸਾਥ ਲਾਇ ਰਾਖਤੇ ਹੈਂ॥੨॥੨੨॥੫੦॥☬ਸਤਿਗੁਰੂ ਔ ਸਤਿਸੰਗ ਕੀ ਮਹਿਮਾ ਉਚਾਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਵੇਂ ਮਾਪੇ ਆਪਣੇ ਬੱਚਿਆਂ ਦਾ ਧਿਆਨ ਰੱਖਦੇ ਹਨ, ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕ ਨੂੰ (ਆਪਣੇ) ਗਲ ਨਾਲ ਲਾ ਕੇ ਰੱਖਦਾ ਹੈ ॥੨॥੨੨॥੫੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él lleva a Su Devoto a Su Pecho, así como el padre y la madre llevan a su hijo. (2‑22‑50)"