[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਦਰੀਆਉ; ਸਭ ਤੁਝ ਹੀ ਮਾਹਿ ॥"
page = 365
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the river and all are within Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਰਿਆ ਹੈਂ ਅਤੇ ਸਾਰੇ ਤੇਰੇ ਅੰਦਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the River - all are within You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਰੀਆਉ ਰੂਪ ਹੈਂ ਔਰ ਸਭ ਜੀਵ ਤੇਰੇ ਹੀ ਬੀਚ ਹੈਂ, ਭਾਵ ਤਰੰਗ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ (ਜ਼ਿੰਦਗੀ ਦਾ ਇਕ ਵੱਡਾ) ਦਰੀਆ ਹੈਂ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਤੇਰੇ ਵਿਚ (ਜੀਊ ਰਹੀ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਹਿ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el río, todas Tus criaturas habitan en Ti."