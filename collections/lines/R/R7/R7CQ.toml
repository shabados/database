[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਮੈ; ਪੇਖੈ ਭਗਵਾਨੁ ॥"
page = 274
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who sees the Lord amongst all,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰਿਆਂ ਦੇ ਵਿੱਚ ਸੁਆਮੀ ਨੂੰ ਦੇਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who sees the Lord God in all,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਸਰਬ ਮੇਂ ਭਗਵਾਨ ਕੌ ਪੂਰਨ ਰੂਪ ਦੇਖੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭਗਵਾਨ ਨੂੰ ਸਭਨਾਂ ਵਿਚ ਵਿਆਪਕ ਵੇਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = (Skt. मय) 'ਮੈ' ਵਿਆਕਰਣ ਦਾ ਇਕ 'ਪਿਛੇਤਰ' ਹੈ, ਜਿਸ ਦਾ ਭਾਵ ਹੈ 'ਮਿਲਿਆ ਹੋਇਆ, ਭਰਿਆ ਹੋਇਆ, ਵਿਆਪਕ'। ਸਰਬ ਮੈ = ਸਾਰਿਆਂ ਵਿਚ ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que ve a su Señor reflejado en todos los seres."