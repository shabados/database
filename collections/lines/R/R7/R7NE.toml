[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਚਰਿਤ੍ਰ ਭਈ ਹਉ ਬਿਸਮਨਿ; ਗੁਰਿ ਸਤਿਗੁਰਿ. ਪੁਰਖਿ ਮਿਲਾਈ ॥"
page = 1207
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am wonder-struck seeing the wondrous plays of God and the great True Guru has made me meet with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਅਸਚਰਜ ਖੇਡਾਂ ਵੇਖ ਮੈਂ ਅਸਚਰਜ ਹੋ ਗਈ ਹਾਂ ਅਤੇ ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਮੈਨੂੰ ਉਸ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am wonder-struck, gazing upon the wondrous play of God. The Guru, the True Guru, has led me to meet the Primal Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਚਰਿਤ੍ਰ ਦੇਖ ਕਰ ਅਬ ਮੈਂ (ਬਿਸਮਨਿ) ਅਸਚਰਜ ਰੂਪ ਭਈ ਹੂੰ, ਤਬ ਸਤਿਗੁਰੋਂ ਕੇ (ਗੁਰਿ) ਵਡੇ ਪੁਰਖ ਨੇ ਪ੍ਰਮਾਤਮਾਂ ਸਾਥ ਮਿਲਾਈ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਹ ਕੌਤਕ ਵੇਖ ਕੇ ਹੈਰਾਨ ਹੋ ਗਈ ਕਿ ਗੁਰੂ ਨੇ ਸਤਿਗੁਰੂ ਨੇ ਮੈਨੂੰ ਅਕਾਲ ਪੁਰਖ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਜੋੜ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy atónito, viendo las Maravillas de Dios; las obtengo a través del Guru Perfecto."