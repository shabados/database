[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਖ ਚਕ੍ਰ ਗਦਾ ਹੈ ਧਾਰੀ; ਮਹਾ ਸਾਰਥੀ ਸਤਸੰਗਾ ॥੧੦॥"
page = 1082
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is equipped with conch, quoit and bludgeon. He is the great charioteer and the saints comrade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਸੰਖ, ਚਕਰ ਅਤੇ ਗੁਰਜ ਧਾਰਨ ਕੀਤੇ ਹੋਏ ਹਨ। ਉਹ ਭਾਰਾ ਰਥਬਾਣ ਅਤੇ ਸੰਤਾਂ ਦਾ ਸੰਗੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He carries the conch, the chakra and the war club; He is the Great Charioteer, who stays with His Saints. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥੋਂ ਮੇਂ ਸੰਖ ਚਕ੍ਰ ਗਦਾ ਆਦਿ ਸਸਤ੍ਰ ਧਾਰਨੇ ਵਾਲਾ ਹੈਂ ਔ ਅਰਜਨ ਕਾ ਅਤੀ ਬਲ ਵਾਲਾ ਰਥਵਾਹੀ ਹੂਆ ਹੈ ਪੁਨਃ ਤੇਰਾ ਸੰਗ ਸ੍ਰੇਸਟ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਖ-ਧਾਰੀ! ਹੇ ਚੱਕ੍ਰ-ਧਾਰੀ! ਹੇ ਗਦਾ-ਧਾਰੀ! ਤੂੰ ਸਤਸੰਗੀਆਂ ਦਾ ਸਭ ਤੋਂ ਵੱਡਾ ਰਥਵਾਹੀ (ਆਗੂ) ਹੈਂ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien lleva una Concha, un Aro de acero y un Marro, el Gran Conductor del Carruaje, Quien está siempre con Sus Santos. (10)"