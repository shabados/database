[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਨਾਮੁ. ਭਗਤ ਭਵਜਲ ਹਰਣੁ; ਗੁਰ ਅਮਰਦਾਸ. ਤੈ ਪਾਇਓ ॥੫॥"
page = 1393
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Guru Amar Dass, thou are blessed with the same Name, which removes the fear of the devotees about world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨ ਉਹੀ ਨਾਮ, ਜੋ ਅਨੁਰਾਗੀਆਂ ਦੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਦੇ ਡਰ ਨੂੰ ਦੂਰ ਕਰਦਾ ਹੈ, ਤੈਨੂੰ ਹੇ ਗੁਰੂ ਅਮਰਦਾਸ! ਪਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam takes away the fears of the devotees about the word-ocean; Guru Amar Daas has obtained it. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਭਗਤੋਂ ਕੇ ਭਉਜਲ ਹਰਨੇਵਾਲਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਆਪ ਨੇ ਸੋਈ ਪਾਯਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ ਅਮਰਦਾਸ! ਭਗਤਾਂ ਦਾ ਜਨਮ-ਮਰਨ ਕੱਟਣ ਵਾਲਾ ਉਹੀ ਨਾਮ ਤੂੰ ਪਾ ਲਿਆ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤ ਭਵਜਲ ਹਰਣੁ = ਭਗਤਾਂ ਦਾ ਜਨਮ ਮਰਨ ਦੂਰ ਕਰਨ ਵਾਲਾ। ਗੁਰ ਅਮਰਦਾਸ = ਹੇ ਗੁਰੂ ਅਮਰਦਾਸ! ਤੈ = ਤੂੰ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre desvanece los miedos del océano del mundo de los Devotos; Guru Amar Das Lo ha obtenido. (5)"