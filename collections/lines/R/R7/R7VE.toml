[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਸੇਵਿਐ; ਰਿਦੈ ਸਮਾਣੀ ॥"
page = 119
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True Guru, Gurbani gets permeated in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਗੁਰਬਾਣੀ ਹਿਰਦੇ ਅੰਦਰ ਰਮ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, it permeates the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੂ ਸੇਵਿਆ ਹੈ, ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਸਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੂ ਦਾ ਆਸਰਾ-ਪਰਨਾ ਲਿਆ ਜਾਏ, ਤਦੋਂ ਹੀ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es Amrit y sirviendo al Guru, compenetra nuestro corazón."