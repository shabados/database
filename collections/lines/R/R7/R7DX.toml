[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿੰਤਾ ਜਾਇ; ਮਿਟੈ ਅਹੰਕਾਰੁ ॥"
page = 293
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Anxiety departs and ego is annulled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "iਫ਼ਕਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਹੰਗਤਾ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Anxiety departs, and ego is eliminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਚਿੰਤਾ ਦੂਰ ਹੋ ਕਰ ਹੰਕਾਰ ਮਿਟ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਸਿਮਰਿਆਂ) ਚਿੰਤਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਅਹੰਕਾਰ ਮਿਟ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo abandonan sus preocupaciones y su orgullo;"