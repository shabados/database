[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੰਮਣੁ ਮਰਣੁ, ਸਦਾ ਸਿਰਿ ਭਾਰਾ ।੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His head is always loaded with the comings and goings through transmigration of his soul."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਮਨਮੁਖਾਂ ਨੂੰ) ਜਨਮ ਮਰਣ ਦੀ ਸਦਾ ਸਿਰ ਪਰ ਮਾਰ ਰਹਿੰਦੀ ਹੈ।"