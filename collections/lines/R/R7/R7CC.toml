[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨਿ ਚਉਬਿਸੈ ਰਸ ਮਾਨ ॥੪੮੧॥"
page = 674

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who feels the presence of One and recognizes him, he can feel the happiness of the twenty-four.481."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਚੌਵੀਆਂ ਦਾ ਰਸ ਮਾਣਿਆ ਹੈ ॥੪੮੧॥"