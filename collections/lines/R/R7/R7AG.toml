[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਰਤਿ ਮਨਿ ਭਾਈ, ਪਰਮ ਗਤਿ ਪਾਈ; ਹਰਿ ਮਨਿ ਤਨਿ ਮੀਠ ਲਗਾਨ ਜੀਉ ॥"
page = 446
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She to whose mind, is pleasing the Lord's praise, and to whose soul and body God seems sweet, attains the highest status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿੱਤ ਨੂੰ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਚੰਗੀ ਲੱਗਦੀ ਹੈ, ਅਤੇ ਉਸ ਦੀ ਆਤਮਾਂ ਅਤੇ ਦੇਹਿ ਨੂੰ ਵਾਹਿਗੁਰੂ ਮਿੱਠਾ ਭਾਸਦਾ ਹੈ। ਉਹ ਸਭ ਤੋਂ ਉਚੀ ਦਸ਼ਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is pleased with the Kirtan of the Lord's Praises, attains the supreme status; the Lord seems so sweet to her mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਹਰਿ ਕੀਰਤਿ ਭਾਈ ਹੈ ਤਿਨੋਂ ਨੇ ਪਰਮਗਤਿ ਪਾਈ ਹੈ ਔਰ ਤਿਨ ਕੇ ਮਨ ਤਨ ਮੇਂ ਹਰਿ ਮੀਠਾ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਪਿਆਰੀ ਲੱਗ ਗਈ, ਉਸ ਨੇ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲਈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si a uno le complace la Alabanza del Señor, llega al Estado Supremo de Éxtasis."