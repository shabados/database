[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮੁ ਧਿਆਈ; ਇਕ ਮਨਿ ਇਕ ਭਾਇ ॥"
page = 1183
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With single mind and even affection, I contemplate on my master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਚਿੱਤ ਤੇ ਇੱਕ ਸਾਰ ਪਿਆਰ ਨਾਲ, ਮੈਂ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate on my Lord and Master, single-mindedly, with love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਸਵਾਂਮੀ ਕੋ ਇਕ ਮਨ ਹੋ ਕਰ ਇਕ ਰਸ ਪ੍ਰੇਮ ਕਰ ਕੇ ਹਮ ਧ੍ਯਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਮੈਂ ਇਕਾਗ੍ਰ ਮਨ ਨਾਲ ਉਸੇ ਦੇ ਪਿਆਰ ਵਿਚ ਟਿਕ ਕੇ ਉਸ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, habito en Él, sin esfuerzo, entonado equilibradamente en Dios,"