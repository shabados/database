[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਨਚਾਏ. ਸੋ ਭਗਤੁ ਕਹੀਐ; ਆਪਣਾ ਪਿਆਰੁ ਆਪਿ ਲਾਏ ॥"
page = 506
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord Himself causes to dance is called a saint. To His love He Himself applies the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਖੁਦ ਨਚਾਉਂਦਾ ਹੈ, ਉਹ ਸੰਤ ਆਖਿਆ ਜਾਂਦਾ ਹੈ। ਆਪਣੇ ਪ੍ਰੇਮ ਨਾਲ ਉਹ ਆਪੇ ਹੀ ਬੰਦੇ ਨੂੰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom the Lord Himself causes to dance, is called a devotee. He Himself links us to His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਸ ਮੇਂ ਏਕ ਕਾਰਣ ਹੈ ਕਿ ਜਿਸ ਕੇ ਮਨ ਕੋ ਕਰਤਾ ਪੁਰਖ ਆਪ ਹੀ ਅਪਨੈ ਭਾਣੇ ਮੇਂ ਨਚਾਉਤਾ ਹੈ; ਵਾ (ਆਪਿ ਨਚਾਏ) ਅਪਨੇ ਰਿਦੇ ਕੇ ਪ੍ਰੇਮ ਸੇ ਜੋ ਮਨ ਕੋ ਸੇਵਾ ਮੇਂ ਪ੍ਰਵਿਰਤ ਕਰਤਾ ਹੈ, ਸੋਈ ਭਗਤ ਕਹੀਤਾ ਹੈ। ਔਰ ਆਪਣਾ ਪਿਆਰ ਜੀਵ ਆਪ ਹੀ ਲਗਾਵੇ, ਭਾਵ ਦੇਖਾ ਦੇਖੀ ਸੇ ਨਹੀਂ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪਣੇ ਇਸ਼ਾਰਿਆਂ ਤੇ ਤੋਰਦਾ ਹੈ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਦਾ ਪਿਆਰ ਬਖ਼ਸ਼ਦਾ ਹੈ ਉਹ ਮਨੁੱਖ (ਅਸਲ) ਭਗਤ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor Mismo nos hace bailar, esa en realidad es la Alabanza del Señor.Él Mismo inscribe Su Amor en nuestra mente;"