[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥਿ ਅਠਸਠਿ; ਮਜਨੁ ਨਾਈ ॥"
page = 1263
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Instead of sixty-eight holies, bathe thou, O man, in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਠਾਹਟ ਧਰਮ ਅਸਥਾਨ ਦੀ ਬਜਾਏ, ਹੇ ਬੰਦੇ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Instead of bathing at the sixty-eight sacred shrines of pilgrimage, take your cleansing bath in the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਠਾਹਠ ਤੀਰਥੋਂ ਕੇ ਇਸਨਾਨ ਕਾ ਫਲੁ ਪਰਮੇਸ੍ਵਰ ਕੀ (ਨਾਈ) ਬਡਿਆਈ ਕੇ ਬੀਚ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਤੀਰਥ ਵਿਚ (ਕੀਤਾ ਹੋਇਆ ਆਤਮਕ) ਇਸ਼ਨਾਨ (ਹੀ) ਅਠਾਹਠ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਰਥਿ = ਤੀਰਥ ਉੱਤੇ, ਤੀਰਥ ਵਿਚ। ਨਾਈ = ਵਡਿਆਈ, ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਮਜਨੁ = ਇਸ਼ਨਾਨ। ਤੀਰਥਿ ਨਾਈ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਤੀਰਥ ਵਿਚ। ਤੀਰਥਿ ਮਜਨੁ ਨਾਈ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਤੀਰਥ ਵਿਚ (ਆਤਮਕ) ਇਸ਼ਨਾਨ। ਅਠਸਠਿ ਮਜਨੁ = ਅਠਾਹਠ (ਤੀਰਥਾਂ) ਦਾ ਇਸ਼ਨਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En vez de bañarte en los sesenta y ocho santuarios de peregrinaje, báñate mejor en el Nombre,"