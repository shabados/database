[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਤੁ ਸਖਾ ਸਹਾਇ ਸੰਗੀ; ਊਚ ਅਗਮ ਅਪਾਰੁ ॥"
page = 405
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lofty, Inaccessible and Infinite Lord shall then become thy friend, companion, helper and an associate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਉੱਚਾ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਅੰਤ ਸੁਆਮੀ ਤੇਰਾ ਮਿਤ੍ਰ ਸਾਥੀ ਮਦਦਗਾਰ ਅਤੇ ਜੋੜੀਦਾਰ ਬਣ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is our best friend and companion, our help and support; He is lofty, inaccessible and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਜੋ ਮੀਤ ਹੈਂ ਪਰਲੋਕ ਮੇਂ ਜੋ ਸਖਾ ਰੂਪ। ਇਸ ਲੋਕ ਮੇਂ ਪਰਲੋਕ ਮੇਂ ਸੰਗੀ ਸਹਾਇਕ ਹੋਏਗਾ, ਜੋ ਮਨ ਬਾਣੀ ਤੇ ਅਗਮ ਔ (ਅਪਾਰੁ) ਪਾਰਾਵਾਰ ਸੇ ਰਹਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਭ ਤੋਂ ਉੱਚਾ ਅਪਹੁੰਚ ਤੇ ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਹੀ ਤੇਰਾ ਅਸਲ ਮਿੱਤਰ ਹੈ ਦੋਸਤ ਹੈ ਸਹਾਈ ਹੈ ਸਾਥੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖਾ = ਦੋਸਤ। ਸਹਾਇ = ਸਹਾਈ। ਅਗਮ = ਅਪਹੁੰਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Excelso, Inaccesible e Infinito será entonces tu Amigo, Compañero y Soporte."