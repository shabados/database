[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਭਗਤਿ ਕਰਹੁ; ਤਜਿ ਮਾਨੁ ॥"
page = 299
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shed thy ego and embrace God's devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਛੱਡ ਦੇ ਅਤੇ ਹਰੀ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship the Lord with devotion, and get rid of your pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਭਿਮਾਨ ਤਿਆਗ ਕਰ ਹਰੀ ਕੀ ਭਗਤੀ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨ ਵਿਚੋਂ) ਅਹੰਕਾਰ ਛੱਡ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦੇ ਰਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deshazte de tu ego y contempla a tu Señor,"