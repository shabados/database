[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਹੁ ਭੂਲੇ; ਜਨਮੁ ਗਵਾਏ ॥੧॥"
page = 1174
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Name, they lose their human life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਉਹ ਮਨੁਖਾ ਜੀਵਨ ਨੂੰ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Naam, the mortals waste their lives away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਭੂਲੇ ਹੂਏ ਜੀਵ ਜਨਮ ਕੋ ਗਵਾਇ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ ਜੀਵਨ ਅਜਾਈਂ ਗਵਾ ਕੇ ਉਹ ਜਗਤ ਵਿਚ ਜਿਹੇ ਆਏ ਜਿਹੇ ਨਾਹ ਆਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਹੁ = ਨਾਮ ਤੋਂ। ਗਵਾਏ = ਗਵਾਇ, ਗਵਾ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desviados de su Sendero y olvidándose del Nombre, pierden el mérito de haber logrado un nacimiento humano. (1)"