[[content]]
asset = "SSKS"
type = "primary"
data = "ਲੋਗ ਬੇਦ ਗਿਆਨ ਉਨਮਾਨ ਕੈ ਨ ਦੇਖਿਓ ਸੁਨਿਓ; ਸੁਰਗ ਪਇਆਲ ਮ੍ਰਿਤ ਮੰਡਲ ਨ ਮਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "This grandeur has not been heard or read in wondrous knowledge of the Vedas. It is not believed to exist in heavens, nether regions nor in the worldly regions."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਲੋਕ ਰੀਤੀ ਅਨੁਸਾਰ ਤਥਾ ਬੇਦਿਕ ਗਿਆਨ ਬੇਦਾਂ ਦ੍ਵਾਰੇ ਗਿਆਨ ਹੁੰਦਾ ਹੈ ਜਿਸ ਆਚਾਰ ਦਾ ਓਸ ਅਨੁਸਾਰ ਪੂਰਾ ਪੂਰਾ ਵਰਤਨ ਵਾਲਿਆਂ ਵਿਖੇ ਭੀ ਉਨਮਾਨ ਕੈ ਅਨੁਮਾਨ ਕਰ ਕਰ ਕੇ ਸੋਚ ਸੋਚ ਵੀਚਾਰ ਵੀਚਾਰਦੇ ਤੱਕਨ ਦਾ ਜਤਨ ਕੀਤਿਆਂ ਨਹੀਂ ਦੇਖਣ ਸੁਨਣ ਵਿਚ ਆਯਾ, ਅਰੁ ਸੁਰਗ ਪਤਾਲ ਮਾਤਲੋਕ ਅੰਦਰ ਕਿਧਰੇ ਭੀ ਪਤਾਨਾ ਮਿਲਣ ਕਰ ਕੇ ਮੰਨਣ ਵਿਚ ਐਸਾ ਨਹੀਂ ਔਂਦਾ ਭਾਵ ਨਿਸਚਾ ਨਹੀਂ ਬੱਝਦਾ ਕਿ ਕਿਸੇ ਪ੍ਰਕਾਰ ਓਨਾਂ ਵਿਖੇ ਕਹਿਣ ਜੋਗ ਪ੍ਰਤਾਪ ਹੈ।"