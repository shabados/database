[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਰੋਗੁ ਸੋਗੁ; ਬਿਸਰੈ ਜਬ ਨਾਮੁ ॥"
page = 186
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Calamity, disease, and sorrow afflict a man when he forgets God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਦਾ, ਬੀਮਾਰੀ ਅਤੇ ਅਫਸੋਸ ਆਦਮੀ ਨੂੰ ਆ ਲਗਦੇ ਹਨ ਜਦੋਂ ਉਹ ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain, disease and sorrow come when one forgets the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਨਾਮ ਵਿਸਰ ਜਾਵੇ ਤਬ ਦੁਖ ਅਰੁ ਰੋਗ ਤਥਾ ਸੋਗ ਪਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਦੁਨੀਆ ਦਾ) ਦੁੱਖ ਰੋਗ ਫ਼ਿਕਰ (ਤਦੋਂ ਹੀ ਵਿਆਪਦਾ) ਹੈ ਜਦੋਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁੱਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਗੁ = ਫ਼ਿਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno se olvida del Naam, el Nombre del Señor,"