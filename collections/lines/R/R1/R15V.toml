[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਨੇ ਕਾ; ਬਹਿ ਕਰਨਿ ਵੀਚਾਰੁ ॥"
page = 3
line = 5

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਪੰਕਤੀ ਦਾ ਅਨਵੈ: ਮੰਨੇ ਦਾ ਵਿਚਾਰੁ ਬਹਿ ਕਰਨਿ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with whom to sit and write over (reflect) the state of God's obeyer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਲ ਬੈਠ ਕੇ ਰੱਬ ਦੇ ਫਰਮਾਬਰਦਾਰ ਦੀ ਦਸ਼ਾ ਲਿਖੀ ਜਾਂ ਸੋਚੀ ਵਿਚਾਰੀ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "can record the state of the faithful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਨ ਕੇ ਮਹਾਤਮ ਕੋ ਬੈਠ ਕਰ ਵੀਚਾਰੁ ਕਰੇ, ਔਰ ਮਨਨ ਕਰਨੇ ਕਾ ਮਹਾਤਮ ਲਿਖ ਦੇਵੈ, ਭਾਵ ਬੰ੍ਯੁਤ ਹੋਣੇ ਤੇ ਐਸੀ ਸਮਗ੍ਰੀ ਹੈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵੇਂ ਕਿ ਮਨੁੱਖ) ਰਲ ਕੇ ਉਸ ਦਾ ਅੰਦਾਜ਼ਾ ਲਾਂਦੇ ਲਾਉਣ ਬਾਬਤ ਵੀਚਾਰ (ਜ਼ਰੂਰ) ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨੇ ਕਾ ਵੀਚਾਰੁ = ਸ਼ਰਧਾ ਧਾਰਨ ਵਾਲੇ ਦੀ ਵਡਿਆਈ ਦੀ ਵੀਚਾਰ। ਬਹਿ ਕਰਨਿ = ਬੈਠ ਕੇ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son capaces de describir el Estado mental de un Fiel."