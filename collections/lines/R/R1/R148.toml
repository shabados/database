[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਿਰਮਲੁ ਸਦਾ ਸੋਹਣਾ; ਸਬਦਿ ਸਵਾਰਣਹਾਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 35
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Immaculate Lord is ever beautiful. His word is the regenerator of man. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਸਦਾ ਹੀ ਸੁੰਦਰ ਹੈ। ਉਸ ਦੀ ਬਾਣੀ ਬੰਦੇ ਦਾ ਸੁਧਾਰ ਕਰਣਹਾਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Immaculate Lord is eternally Beautiful. We are adorned with the Word of the Shabad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰੀ ਜੋ ਹੈ, ਸੋ ਅਹੰਤਾ ਮਮਤਾ ਰੂਪੀ ਮੈਲ ਸੇ ਰਹਿਤ ਹੈ, ਪੁਨਃ ਸੁੰਦਰ ਸਰੂਪ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਅਸੰਗਤਾਦਿ ਸੁੰਦਰਤਾ ਸਹਿਤ ਹੈਂ। ਗੁਰੋਂ ਕਾ ਜੋ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਹੈ, ਸੋ ਸਵਾਰਣ ਵਾਲਾ ਅਰਥਾਤ ਅਹੰਤਾ ਮਮਤਾ ਮੈਲ ਸੇ ਰਹਿਤ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਇਸ) ਮੈਲ ਤੋਂ ਬਿਨਾ ਹੈ ਤੇ (ਇਸ ਵਾਸਤੇ) ਸਦਾ ਸੋਹਣਾ ਹੈ। (ਉਹ ਨਿਰਮਲ ਪਰਮਾਤਮਾ ਜੀਵਾਂ ਨੂੰ ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ ਸੋਹਣਾ ਬਣਾਣ ਦੇ ਸਮਰੱਥ ਹੈ (ਹੇ ਮਨ! ਤੂੰ ਭੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo la Palabra del Señor te puede volver pura y beatificar. (1-Pausa)"