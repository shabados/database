[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਕੈ; ਹਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ॥"
page = 264
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of God's servant, God's Name is the treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨੌਕਰ ਦਾ, ਰੱਬ ਦਾ ਨਾਮ ਖਜਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is the treasure of the Lord's servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜਨੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮ ਹੀ (ਨਿਧਾਨੁ) ਖਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤਾਂ ਦੇ ਪਾਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਖ਼ਜ਼ਾਨਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਜਨ ਕੈ = ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਦੇ (ਪਾਸ)। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para ellos el Naam tiene Supremo Valor."