[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਧਰਮ ਸਭਿ; ਹਉਮੈ ਫੈਲੁ ॥"
page = 890
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The rituals and religious rites are all the ostentations of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਕਰਮ ਕਾਂਡ ਅਤੇ ਮਜ਼ਹਬੀ ਸੰਸਕਾਰ ਸਵੈ-ਹੰਗਤਾ ਦੇ ਅਡੰਬਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Religious rituals are all just egotistical displays."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਗ੍ਯਾਦਿ ਕਰਮ ਔ ਵਰਣਾਸ੍ਰਮੋਂ ਕੇ ਧਰਮ ਹੰਕਾਰ ਕਰ ਕੇ (ਫੈਲੁ) ਬਿਸਥਾਰ ਕਰਿ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੀਰਥ-ਇਸ਼ਨਾਨ ਆਦਿਕ ਇਹ) ਸਾਰੇ (ਮਿਥੇ ਹੋਏ) ਧਾਰਮਿਕ ਕੰਮ ਹਉਮੈ ਦਾ ਖਿਲਾਰਾ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, todas las rectitudes y las buenas acciones sin el Nombre del Señor son manifestaciones del ego."