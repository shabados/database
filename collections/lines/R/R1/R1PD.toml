[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਪੰਥੁ ਬਿਖੜਾ. ਅਗਨਿ ਸਾਗਰੁ; ਨਿਮਖ ਸਿਮਰਤ ਸਾਧੀਐ ॥"
page = 248
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's arduous track and the ocean of fire, are crossed by remembering God, for and instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਹਰੀ ਨੂੰ ਯਾਦ ਕਰਨ ਦੁਆਰਾ ਮੌਤ ਦੇ ਕਠਨ ਰਸਤੇ ਅਤੇ ਅੱਗ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treacherous path of death and the terrifying ocean of fire are crossed over by meditating in remembrance on the Lord, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਤੀ (ਬਿਖੜਾ) ਕਠਨ ਜੋ ਜਮ ਕਾ ਰਸਤਾ ਹੈ ਔਰੁ ਅਗਨੀ ਕਾ ਸਮੁੰਦ੍ਰ ਜੋ ਸੰਸਾਰ ਹੈ। ਜਿਸ ਕੇ ਏਕ ਨਿਮਖ ਮਾਤ੍ਰ ਸਿਮਰਨ ਕਰਨੇ ਸੇ ਸਾਧ ਲਈਤਾ ਹੈ, ਭਾਵ ਅਗਨੀ ਸਾਗਰੁ ਔਰੁ ਜਮ ਮਾਰਗ ਕੋ ਉਲੰਘ ਜਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਮਾਂ ਦਾ ਔਖਾ ਰਸਤਾ, ਤੇ (ਵਿਕਾਰਾਂ ਦੀ) ਅੱਗ (ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਸੰਸਾਰ-) ਸਮੁੰਦਰ ਰਤਾ ਭਰ ਸਮੇ ਲਈ ਨਾਮ ਸਿਮਰਿਆਂ ਸੋਹਣਾ ਬਣਾ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਥੁ = ਰਸਤਾ। ਬਿਖੜਾ = ਔਖਾ। ਨਿਮਖ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਸਾਧੀਐ = ਸਾਧ ਲਈਦਾ ਹੈ, ਠੀਕ ਕਰ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que puedas cruzar a salvo la tierra de la muerte y el traicionero mar de fuego."