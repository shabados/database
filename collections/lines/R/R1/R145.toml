[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਤਿਨ ਦਰਿ ਭੀਖਿਆ ਪਾਇ ॥੩॥੧॥੨॥"
page = 721
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, I beg at their door for alms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਬੂਹੇ ਤੇ ਖੈਰਾਤ ਦੀ ਭੀਖ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for charity at their door. ||3||1||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਸੰਤਾਂ ਭਗਤਾਂ ਦਵਾਰੇ ਹੇ ਅਕਾਲ ਪੁਰਖ ਜੀ! ਅਪਨੀ ਦਰਸਨ ਰੂਪੀ ਭਿਖ੍ਯਾ ਮੈਨੂੰ ਪ੍ਰਾਪਤ ਕਰੋ॥੩॥੧॥੨॥☬ਪੁਨਾ ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਆਗੇ ਇਸਤ੍ਰੀ ਕਾ ਰੂਪਕ ਦਿਖਲਾਵਤੇ ਹੂਏ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ-ਦਰ ਤੇ ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਉਹਨਾਂ ਦੇ ਦਰ ਤੇ (ਰੱਖ ਕੇ ਮੈਨੂੰ ਆਪਣੇ ਦਰਸਨ ਦਾ) ਖ਼ੈਰ ਪਾ ॥੩॥੧॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak pide Caridad a Su Puerta. (3-1-2)"