data = "ਕਿ ਖ਼ੂਨਸ਼ ਬਰੇਜ਼ੀਦ ਕਰਦੰਦ ਜ਼ੇਰ ॥"
page = 1420

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He would not hesitate to spill his own blood,"

[[content]]
