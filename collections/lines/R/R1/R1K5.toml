type = "translation"
language = "pa"
data = "ਉਹ ਉਨ੍ਹਾਂ ਦਾ ਲਹੂ ਡੋਲ੍ਹ ਕੇ ਅਧੀਨ ਕਰ ਲੈਂਦਾ ਸੀ।"