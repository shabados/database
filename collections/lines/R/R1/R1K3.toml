data = "ਦਯੋ ਬਹੁਤੁ ਧਨੁ ਤਿਨ ਉਪਹਾਰੂ ॥੧੦੩੧॥"
page = 400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They reverently, bowed before the king and gave great amount of money as present.1031."

[[content]]
