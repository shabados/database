[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕੁਟੰਬੁ ਮੋਹੁ; ਨ ਬੂਝੈ ॥"
page = 1045
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the love of his body and the family, one understands not his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਰੀਰ ਅਤੇ ਪਰਵਾਰ ਦੀ ਮਮਤਾ ਰਾਹੀਂ ਬੰਦਾ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is attached to his body and family, does not understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਔ ਕੁਟੰਬ ਕੇ ਮੋਹ ਮੇਂ ਇਹ ਜੀਉ ਨਹੀਂ ਬੂਝਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਸਰੀਰ ਦਾ ਮੋਹ (ਗ੍ਰਸ ਰਿਹਾ ਹੈ) ਪਰਵਾਰ (ਦਾ ਮੋਹ ਗ੍ਰਸ ਰਿਹਾ ਹੈ) (ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੀ ਖੇਡ ਨੂੰ) ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਕੁਟੰਬੁ = ਪਰਵਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que no está apegado a la relación amorosa con el cuerpo y con la familia, que vive consciente de Dios,"