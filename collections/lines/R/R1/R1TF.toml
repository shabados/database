[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਊ ਤੀਰ ਛੋਰੈ, ਕੋਊ ਮੰਤ੍ਰ ਡਾਰੈ ॥"
page = 983

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some were throwing arrows and some were chanting."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੋਈ ਤੀਰ ਛਡ ਰਿਹਾ ਹੈ ਅਤੇ ਕੋਈ ਮੰਤ੍ਰ ਪੜ੍ਹ ਰਿਹਾ ਹੈ।"