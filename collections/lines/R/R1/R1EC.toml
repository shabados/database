[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਸਦਾ ਪਰਫੁਲੈ ॥"
page = 271
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints the mortal ever flowers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਪ੍ਰਾਣੀ ਹਮੇਸ਼ਾਂ ਫਲਦਾ ਫੁਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one flourishes forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਮਨ ਸਦਾ ਪ੍ਰਫੁਲਤ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਨੁੱਖ ਸਦਾ ਖਿੜੇ ਮੱਥੇ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਫੁਲੈ = ਖਿੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su vida desborda Plenitud."