[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਗੁਫ਼ਤੰਦ ਕਿ ਏ ਸ਼ੇਰ ਆਜ਼ਾਦ ਕੇਸ਼ ॥੮੧॥"
page = 1420

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And said, ‘Oh my lion hearted ones and the ones of independent will,(81)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਿਹਾ, ਹੇ ਆਜ਼ਾਦ ਧਰਮ ਵਾਲਿਓ! ॥੮੧॥"