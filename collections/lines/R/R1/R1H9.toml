[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਦਇਆਲ; ਦੁਖ ਦਰਦ ਬਿਦਾਰਣ ॥"
page = 1005
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful Master is the Destroyer of sorrow and suffering."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ ਗ਼ਮ ਅਤੇ ਤਕਲਫ਼ਿ ਨੂੰ ਨਾਸ਼ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord God is the Destroyer of sorrow and suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖੀਆਂ ਕੇ ਦਰਦ ਕੋ ਬਿਦਾਰਨੇਹਾਰਾ ਜੋ ਦਇਆਲ ਪ੍ਰਭੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਜੀਵ ਨੂੰ ਉਹ (ਪਰਮਾਤਮਾ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਦਾਰਣ = ਨਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el padre y la madre del mundo."