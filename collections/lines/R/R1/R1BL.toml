[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਰੁ ਜੀਵਨੁ; ਉਪਜਿਆ ਸੰਜੋਗਿ ॥"
page = 396
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The long lived child has been born by destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੀ ਉਮਰ ਵਾਲਾ ਬੱਚਾ ਭਾਗਾਂ ਦੁਆਰਾ ਪੈਦਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The long-lived one has been born to this destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਬੇ ਬੁਢੇ ਜੀ ਕੇ ਬਰ ਦਾਨ ਕੇ ਸੰਜੋਗ ਕਰ ਕੇ ਇਹ ਚਿਰੰਜੀਵੀ ਉਤਪੰਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੰਗਤਿ (ਦੀ ਬਰਕਤਿ) ਨਾਲ (ਸਿੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਰੁਜੀਵਨੁ = ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ। ਸੰਜੋਗਿ = (ਗੁਰੂ ਦੀ) ਸੰਗਤਿ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sano y fuerte y con un buen Destino."