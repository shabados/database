[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਦਾਤਾ ਸਭਨਾ ਜੀਆ ਕਾ; ਆਪਨ ਕੀਆ ਪਾਲਨਾ ॥੭॥"
page = 915
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Beneficent Lord of all the beings and cherishes what Thou has created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਜੀਵਾਂ ਦਾ ਦਾਤਾਰ ਸੁਆਮੀ ਹੈਂ ਅਤੇ ਉਹਨਾਂ ਦੀ ਪਰਵਰਸ਼ ਹੈਂ ਜੋ ਤੈਂ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Giver of all beings; You cherish what You have made. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭਨਾਂ ਜੀਆਂ ਕਾ ਦਾਤਾ ਹੈ ਪੁਨਾ ਅਪਨਾ ਕੀਆ ਜੋ ਸੰਸਾਰੁ ਹੈ ਤਿਸ ਕੋ ਤੂੰ ਆਪ ਹੀ ਪਾਲਨਾ ਕਰਤਾ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਹੀ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਆਪਣੇ ਪੈਦਾ ਕੀਤੇ ਜੀਵਾਂ ਨੂੰ ਤੂੰ ਆਪ ਹੀ ਪਾਲਣ ਵਾਲਾ ਹੈਂ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਆ = ਕੀਤਾ ਹੋਇਆ, ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਜਗਤ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres nuestro Dios Benévolo y mantienes Tu Creación.(7)"