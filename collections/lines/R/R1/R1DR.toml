[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਨਾਮਿ ਸੰਤੋਖੇ; ਕਿਰਪਾ ਧਾਰਿ ॥੮॥੧॥"
page = 1187
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am content with Thy Name; Thou shower Thine benediction on me, O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤੁਸ਼ਟ ਹਾਂ ਮੈਂ ਤੇਰੇ ਨਾਮ ਨਾਲ, ਤੂੰ ਮੇਰੇ ਉਤੇ ਆਪਣੀ ਮਿਹਰ ਕਰ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am content and satisfied with Your Name; please shower me with Your Mercy. ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੈਨੇ ਕਿਰਪਾ ਧਾਰੀ ਹੈ ਤਬ ਤੇਰੇ ਨਾਮ ਕਰ ਹਮ ਸੰਤੁਸ਼ਟ ਭਏ ਹਾਂ॥☬ਜਬ ਇਹ ਉਪਦੇਸ ਸੁਣਾ ਤਬ ਵਹੁ ਇਸਤ੍ਰੀਆਂ ਨਿਮਸਕਾਰ ਕਰ ਕੇ ਮੁੜ ਆਈਆਂ ਔਰ ਰਾਜੇ ਕੇ ਪਾਸ ਮਹਾਰਾਜ ਕੀ ਉਸਤਤੀ ਕੀਤੀ ਤਬ ਵਹੁ ਰਾਜਾ ਭੀ ਸਿਖ੍ਯ ਭ੍ਯਾ॥੮॥੧॥☬ਮਨ ਕੇ ਭੂਲਣੇ ਕਰ ਜੋ ਗਤੀ ਹੋਤੀ ਹੈ ਔਰ ਮਨ ਸਮਝਾਵਨੇ ਕੀ ਰੀਤੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ, ਤੇਰੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਅਸੀਂ ਸੰਤੋਖ ਧਾਰਨ ਕਰ ਸਕੀਏ ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਕਿਰਪਾ ਧਾਰਿ = ਮੇਹਰ ਕਰ ॥੮॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendícelo para que encuentre el Contentamiento en Tu Nombre. (8-1)"