[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਨਿਤਾ ਸੁਤ ਦੇਹ ਗ੍ਰੇਹ; ਸੰਪਤਿ ਸੁਖਦਾਈ ॥"
page = 692
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wife, sons, body, house, and wealth, thou deemest peace-givers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ, ਪੁੱਤਰ, ਸਰੀਰ, ਘਰ ਅਤੇ ਮਾਲ ਧਨ ਨੂੰ ਤੂੰ ਆਰਾਮ ਦੇਣਹਾਰ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your spouse, children, body, house and possessions - you think these will give you peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਔ ਪੁਤ੍ਰ ਇਹ (ਦੇਹ) ਸਰੀਰ (ਗ੍ਰੇਹ) ਘਰ ਔਰੁ ਜੋ ਸੰਪਦਾ ਸੁਖਦਾਈ ਤੁਝ ਕੋ ਭਾਸਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਹੁਟੀ, ਪੁੱਤਰ, ਸਰੀਰ, ਘਰ, ਦੌਲਤ-ਇਹ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲੇ ਜਾਪਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਨਿਤਾ = ਵਹੁਟੀ। ਸੁਤ = ਪੁੱਤਰ। ਦੇਹ = ਸਰੀਰ। ਗ੍ਰੇਹ = ਘਰ। ਸੰਪਤਿ = ਦੌਲਤ। ਸੁਖਦਾਈ = ਸੁਖ ਦੇਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu esposa, hijos, cuerpo, hogar y riquezas parecen traerte Paz,"