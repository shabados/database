[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਸਦਾ ਸੁਖਦਾਤਾ ॥"
page = 1016
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Nectar-Name is ever the peace-giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾ ਸਰੂਪ ਨਾਮ ਹਮੇਸ਼ਾਂ ਹੀ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Naam is the Giver of peace forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਆਪ ਕਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਤੋ ਸਦਾ ਹੀ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੇਰਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਸਦਾ ਅਨੰਦ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre Dador de Éxtasis es el Néctar Ambrosial del Naam, el Nombre del Señor"