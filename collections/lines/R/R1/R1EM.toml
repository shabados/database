[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤੁ ਪਲਤੁ ਦੁਇ; ਲੇਹੁ ਸਵਾਰਿ ॥"
page = 293
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embellish both this world and the next one,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਇਸ ਲੋਕ ਤੇ ਪ੍ਰਲੋਕ ਦੋਨਾਂ ਦਾ ਸੁਧਾਰ ਕਰ ਲੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Embellish both this world and the next;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਲੋਕ ਔਰ ਪ੍ਰਲੋਕ ਤੁਮ ਅਪਨਾ ਸਵਾਰ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਕ ਤੇ ਪਰਲੋਕ ਦੋਵੇਂ ਸੁਧਾਰ ਲਵੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤੁ = {Skt. अत्र} ਇਹ ਲੋਕ। ਪਲਤੁ = {Skt. परत्र} ਪਰਲੋਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor y así has de liberarte en esta vida."