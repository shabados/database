[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁੰਟ ਚਾਰਿ ਦਹ ਦਿਸਿ ਭ੍ਰਮੇ; ਕਰਮ ਕਿਰਤਿ ਕੀ ਰੇਖ ॥"
page = 253
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal wanders about in the four quarters and the ten direction of the world bearing the marks of deeds done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੀਤੇ ਹੋਏ ਅਮਲਾਂ ਦੇ ਨਿਸ਼ਾਨ ਧਾਰਨ ਕਰਦਾ ਹੋਇਆ ਪ੍ਰਾਣੀ ਦੁਨੀਆਂ ਦੇ ਚੌਹਂ ਤਰਫੀ ਅਤੇ ਦੱਸੀ ਪਾਸੀਂ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He wanders around in the four quarters and in the ten directions, according to the dictates of his karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬ (ਕਿਰਤਿ) ਕੀਏ ਹੂਏ ਕਰਮੋਂ ਕੀ ਰੇਖਾ ਅਨੁਸਾਰ ਚਾਰੋਂ ਕੁੰਟ ਅਰਥਾਤ ਉਤਰ, ਦਖਣ, ਪੂਰਬ ,ਪਸਚਮ, ਔਰ (ਦਹ ਦਿਸਿ) ਦਸੋਂ ਦਿਸਾ, ਨੈਰਤ, ਵਾਇਬ, ਈਸਾਨ, ਅਗਨਿ, ਅਕਾਸ ਅਰ ਪਾਤਾਲ ਅਰ ਪੂਰਬੋਕਤ ਚਾਰੋਂ ਕੁੰਟਾਂ ਮਿਲਾਇ ਕਰ ਇਨ ਦਸੋਂ ਦਿਸਾਂ ਮੇਂ ਜੀਵ ਭ੍ਰਮ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਚਹੁੰ ਤਰਫ਼ਾਂ ਵਿਚ ਦਸਾਂ ਦਿਸ਼ਾਂ ਵਿਚ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁੰਟ = ਕੂਟ, ਤਰਫ਼। ਦਹ ਦਿਸਿ = ਦਸ ਦਿਸ਼ਾਂ। ਰੇਖ = ਲੀਕ, ਸੰਸਕਾਰ। ਕਿਰਤਿ = ਕੀਤੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En las cuatro direcciones vagamos, así como es el escrito del Karma."