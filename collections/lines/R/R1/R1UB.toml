[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮ ਤੰਤ ਮਹਿ; ਰੇਖ ਨ ਰੂਪੁ ॥੨॥"
page = 952
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no sign and form of the supreme Reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਅਸਲੀਅਤ (ਵਾਹਿਗੁਰੂ) ਦਾ ਕੋਈ ਚਿੰਨ੍ਹ ਅਤੇ ਸਰੂਪ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The supreme essence of reality has no shape or form. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤ ਸਰੂਪ ਅਕਾਰ ਅਰੁ ਚਿੰਨ ਰਹਤ ਪਰਮੇਸਰ ਰੂਪ ਹੈ, ਸੋ ਪੂਰਬੋਕਤ ਗ੍ਰਹਸਥੀ ਉਸ ਮਹਿ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੂੰ ਭੀ ਪਰਮ ਬ੍ਰਹਮ ਵਿਚ ਇਕ-ਮਿਕ ਹੋ ਜਾਏਂ; ਗ੍ਰਿਹਸਤ ਤਿਆਗਣ ਦੀ ਲੋੜ ਹੀ ਨਾਹ ਪਏਗੀ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੰਤ = (ਸੰ: तंतु = The Supreme Brahm) ਪਰਮ ਜੋਤਿ, ਅਕਾਲ ਪੁਰਖ। ਪੁੰਨ = ਭਲਾਈ। ਦਾਨ = ਸੇਵਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, la Esencia Primordial de la Realidad, Sin Forma y Sin Signo.(2)"