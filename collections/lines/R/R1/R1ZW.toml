[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਹਤ. ਚੇਤ ਚਿੰਤਾਮਨਿ; ਤੈ ਭੀ ਉਤਰਹਿ ਪਾਰਾ ॥੩॥੪॥"
page = 632
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, remember, thou, the Jewel which grants all wishes and thou too shalt be ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਇੱਛਾ-ਪੂਰਕ ਹੀਰੇ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਤੇਰਾ ਭੀ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, remember the Chintaamani, the jewel which fulfills all desires, and you too shall be carried across and saved. ||3||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! (ਚਿੰਤਾਮਨਿ) ਮਨ ਬਾਂਛਤ ਫਲ ਦੇਨੇ ਵਾਲੇ ਵਾਹਗੁਰੂ ਕਾ ਸਿਮਰਨ ਕਰ, ਇਸ ਸੇ ਤੂੰ ਭੀ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰ ਜਾਵੇਂਗਾ॥੩॥੪॥☬ਜਗ੍ਯਾਸੂ ਕੀ ਤਰਫ ਸੇ ਪ੍ਰਸ਼ਨ ਕਹ ਕਰ ਗੁਰੂ ਜੀ ਆਪ ਹੀ ਉਤ੍ਰ ਦੇਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-(ਹੇ ਭਾਈ! ਤੂੰ) ਸਾਰੀਆਂ ਚਿਤਵਨੀਆਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ। ਤੂੰ ਭੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਏਂਗਾ ॥੩॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਤ = ਸਿਮਰ। ਚਿੰਤਾਮਨਿ = ਪਰਮਾਤਮਾ, ਉਹ ਜੋ ਮਣੀ ਹਰੇਕ ਚਿਤਵਨੀ ਪੂਰੀ ਕਰਦੀ ਹੈ ॥੩॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, alaba a tu Señor, la Joya que cumple los deseos, para que también seas llevado a través. (3‑4)"