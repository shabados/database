[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਨਾਨਕੁ ਆਰਾਧੇ; ਆਠ ਪਹਰ ਗੁਣ ਗਾਵਾ ॥੪॥੯॥੫੬॥"
page = 749
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every breath, Nanak meditates on Thee, O Lord and sings Thy praises throughout the eight-watches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ, ਨਾਨਕ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਹੇ ਸਾਹਿਬ! ਅਤੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਤੇਰਾ ਜੱਸ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, Nanak adores You; twenty-four hours a day, I sing Your Glorious Praises. ||4||9||56||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਮੇਰਾ ਮਨ ਤੇਰੇ ਕੋ ਅਰਾਧੇ ਅਰ ਰਸਨਾ ਕਰ ਕੇ ਆਠ ਪਹਰ ਤੇਰੇ ਗੁਣ ਗਾਵਾਂ॥੪॥੯॥੫੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਹਰ ਕਰ) ਨਾਨਕ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਤੇਰਾ ਅਰਾਧਨ ਕਰਦਾ ਰਹੇ, ਮੈਂ ਅੱਠੇ ਪਹਰ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹਾਂ ॥੪॥੯॥੫੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਗਾਵਾ = ਗਾਵਾਂ ॥੪॥੯॥੫੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con Tu Misericordia para que viva siempre en Ti y Te alabe noche y día.  (4-9-56)"