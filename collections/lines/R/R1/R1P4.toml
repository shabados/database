[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਜਾਗੇ. ਤਿਨੑੀ ਘਰੁ ਰਖਿਆ; ਦੂਤਾ ਕਾ ਕਿਛੁ. ਨ ਵਸਾਇ ॥੮॥"
page = 1282
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who remain awake, by the Guru's instruction, keep their home intact and the demons become helpless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਜਾਗਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਧਾਮ ਨੂੰ ਬਚਾ ਲੈਂਦੇ ਹਨ ਅਤੇ ਰਾਖਸ਼ ਦੀ ਵਾਹ ਨਹੀਂ ਚਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who follow the Guru's Teachings and remain awake and aware, preserve and protect the home of their heart; demons have no power against them. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰ ਸਿਖ੍ਯਾ ਕਰ ਜਾਗੇ ਹੈਂ ਤਿਨੋਂ ਨੇ (ਘਰੁ) ਅੰਤਹਕਰਣ ਰਖਾ ਹੈ, ਭਾਵ ਸੁਭ ਗੁਣੋਂ ਕੋ ਰਖਾ ਹੈ ਔਰ ਦੂਤੋਂ ਕਾ ਅਰਥਾਤ ਕਾਮਾਦਿਕੋਂ ਕਾ ਕਿਛੁ ਵਸ ਨਹੀਂ ਚਲਤਾ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚੋਂ) ਜਾਗ ਪੈਂਦੇ ਹਨ ਉਹ ਆਪਣਾ ਘਰ (ਭਾਵ, ਆਪਣਾ ਸਰੀਰ, ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਰੱਖਦੇ ਹਨ, ਇਹਨਾਂ ਦੂਤਾਂ (ਵਿਕਾਰਾਂ) ਦਾ ਉਹਨਾਂ ਉਤੇ ਕੋਈ ਜ਼ੋਰ ਨਹੀਂ ਚਲਦਾ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਸਾਇ = ਵੱਸ, ਜ਼ੋਰ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "preservan y protegen el Hogar de su corazón. Los malvados no tienen poder en contra de ellos. (8)"