[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰਖੁ ਸਤਿ; ਕੇਵਲ ਪਰਧਾਨੁ ॥"
page = 284
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is His personality and He alone is Supreme."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਉਸ ਦੀ ਸ਼ਖਸੀਅਤ ਅਤੇ ਸਿਰਫ ਉਹੀ ਸ਼ਰੋਮਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His personality is true - He alone is supreme."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੋਈ ਸਤਿ ਰੂਪ ਸਰਬ ਸੰਘਾਤ ਮੇਂ ਕੇਵਲ (ਪਰਧਾਨੁ) ਮੁਖ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਸਭ ਦੇ ਸਿਰ ਤੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Verdad es Su Forma y solamente Él habita en ella."