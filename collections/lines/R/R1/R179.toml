[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈ ਨਾਹੀ ਕੋਊ ਬੂਝਨਹਾਰੋ; ਜਾਨੈ ਕਵਨੁ ਭਤਾ ॥"
page = 498
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no knower of the Lord, who can understand His plans."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਕੋਈ ਨਹੀਂ ਉਸ ਦੀਆਂ ਹਿਕਮਤਾਂ ਨੂੰ ਕੌਣ ਬੁੱਝ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one understands the Lord; who can understand His plans?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਹਰੀ ਕੋ ਯਥਾਰਥ ਬੂਝਨੇ ਹਾਰਾ ਨਹੀਂ ਹੈ, ਇਸ ਸੇ ਕਿਸ (ਭਤਾ) ਭਾਂਤ ਪ੍ਰਕਾਰ ਜਾਨੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਐਸਾ ਮਨੁੱਖ ਨਹੀਂ ਹੈ ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਦੇ ਸਹੀ ਸਰੂਪ ਨੂੰ ਸਮਝਣ ਦੀ ਤਾਕਤ ਰੱਖਦਾ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਊ = ਕੋਈ ਭੀ। ਬੂਝਨਹਾਰੋ = ਸਮਝਣ ਦੀ ਸਮਰਥਾ ਵਾਲਾ। ਕਵਨੁ = ਕੌਣ? ਭਤਾ = ਭਾਤਿ, ਕਿਸਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién es aquél que conoce a su Señor? ¿Quién es el que conoce Su Camino?"