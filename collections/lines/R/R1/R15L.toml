[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਕੋ ਮਦੁ ਕਹਾ ਕਰਤੁ ਹੈ; ਸੰਗਿ. ਨ ਕਾਹੂ ਜਾਈ ॥"
page = 902
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why takest thou pride on the worldly wealth? It goes not with anyone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਸਾਰੀ ਧਨ-ਦੌਲਤ ਦਾ ਕਿਉਂ ਹੰਕਾਰ ਕਰਦਾ ਹੈਂ? ਇਹ ਕਿਸੇ ਦੇ ਨਾਲ ਭੀ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why are you intoxicated with Maya? It will not go along with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕਾ ਹੰਕਾਰ ਤੂੰ ਕਿਆ ਕਰਤਾ ਹੈਂ, ਸੋ ਕਿਸੇ ਕੇ ਸੰਗ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਕਿਉਂ ਮਾਇਆ ਦਾ (ਇਤਨਾ) ਮਾਣ ਤੂੰ ਕਰ ਰਿਹਾ ਹੈਂ? (ਇਹ ਤਾਂ) ਕਿਸੇ ਦੇ ਨਾਲ ਭੀ (ਅਖ਼ੀਰ ਵੇਲੇ) ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No alimentes tu orgullo con Maya, pues Maya  no irá contigo,"