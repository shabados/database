[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਜਮੁ ਆਇ ਸੰਘਾਰੈ ਮੂੜੇ; ਤਬ ਤਨੁ ਬਿਨਸਿ ਜਾਇ ਬੇਹਾਲ ॥੧॥ ਰਹਾਉ ॥"
page = 805
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Death's courier comes and kills thee, O fool, then shall thy body crumble and be in bad plight. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੌਤ ਦਾ ਦੂਤ ਆ ਕੇ ਤੇਰੀ ਜਾਨ ਕੱਢੇਗਾ ਹੇ ਮੂਰਖ! ਤਦ ਦੇਰਾ ਸਰੀਰ ਨਾਸ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਇਸ ਦੀ ਬੁਰੀ ਹਾਲਤ ਹੋਵੇਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Messenger of Death comes to murder you, O fool, then your body will be shattered and helplessly crumble. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਬੁਧੀ ਵਾਲੇ ਜਿਸ ਸਮੇਂ ਮੇਂ ਜਮ ਕਾ ਦੂਤ ਆਇ ਕਰ ਤੇਰੇ ਸਰੀਰ ਕਾ ਸੰਘਾਰ ਕਰਨੇ ਵਾਸਤੇ ਆਵੇਗਾ ਤਬ ਤੇਰਾ ਤਨ ਬਿਨਸ ਜਾਇਗਾ, ਤਿਸ ਸਮੇਂ ਤੂੰ (ਬੇਹਾਲ) ਵਿਆਕਲ ਹੋਵੈਂਗਾ, ਕਿਆ ਦੁਖੀ ਹੋਵੈਂਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵੇਲੇ ਜਮਦੂਤ ਆ ਕੇ ਮਾਰੂ ਹੱਲਾ ਕਰਦਾ ਹੈ, ਉਸ ਵੇਲੇ ਸਰੀਰ ਦੁੱਖ ਸਹਾਰ ਕੇ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਇ = ਆ ਕੇ। ਸੰਘਾਰੈ = ਮਾਰਦਾ ਹੈ। ਮੂੜੇ = ਹੇ ਮੂਰਖ! ਬੇਹਾਲ = ਦੁੱਖੀ ਹੋ ਕੇ, ਦੁੱਖ ਭੋਗ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues cuando Yama te pesque, tu cuerpo se va a entregar sin defensa. (1-Pausa)"