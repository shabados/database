[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਭਗਤਿ ਨਿਸਤਾਰਣੁ ॥"
page = 1056
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord saves those, who by Guru's instruction perform His devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ ਜੋ ਗੁਰਾਂ ਦੀ ਸਿੱਖਮਤ ਦੁਆਰਾ ਉਸ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, His devotees are saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ਼ ਸੰਜੁਗਤ ਭਗਤ ਹੈਂ ਤਿਨ ਕੋ ਉਧਾਰਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੋੜ ਕੇ) (ਆਪਣੀ) ਭਗਤੀ ਵਿਚ (ਲਾ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਤਾਰਣੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a Su Devoto lo lleva a través por medio de la Palabra del Guru."