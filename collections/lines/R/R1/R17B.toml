[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੀਨੋ; ਸੋ ਏਕਹਿ ਬਾਰ ॥"
page = 258
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord is to give, He gives that once for all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਭੀ ਪ੍ਰਭੂ ਨੇ ਦੇਣਾ ਹੁੰਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਇਕੋ ਵਾਰੀ ਹੀ ਦੇ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He gives, He gives once and for all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਨੇ ਦੀਆ ਹੈ, ਸੋ ਏਕ ਬੇਰ ਹੀ ਪ੍ਰਾਪਤਿ ਹੋਣਾ ਲਿਖ ਦੀਆ ਹੈ, ਭਾਵ ਸੇ ਘਟ ਵਧ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਦਿੱਤੀਆਂ ਦਾਤਾਂ ਤਾਂ ਕਦੇ ਮੁੱਕਣ ਵਾਲੀਆਂ ਹੀ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ...ਬਾਰ = ਉਸ ਨੇ ਸਭ ਕੁਝ ਇਕੋ ਵਾਰੀ ਦੇ ਦਿੱਤਾ ਹੋਇਆ ਹੈ, ਉਸ ਦੀਆਂ ਦਿੱਤੀਆਂ ਦਾਤਾਂ ਕਦੇ ਮੁੱਕਣ ਵਾਲੀਆਂ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él da todo lo necesario, todo a la vez;"