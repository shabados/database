[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੁਨਤ ਜੁਝਾਊ ਘੋਰ ਮੋਰ ਗਤਿ ਬਿਗਸਾਤ; ਪੇਖਤ ਸੁਭਟ ਘਟ ਅੰਗ ਨ ਸਮਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Listening to the inspiring music of battle songs he blooms like flower and feels happy and proud seeing the army spread like dark clouds in the sky."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੰਗੀ ਵਾਜਾ ਜੋਰ ਦਾ ਵੱਜਦਾ ਸੁਣ ਕੇ ਉਹ ਖਿੜ ਜਾਂਦਾ ਹੈ, ਜਿਵੇਂ ਬਦਲ ਦੀ ਗਰਜ ਸੁਣ ਕੇ ਮੋਰ। ਫਿਰ ਜਿਉਂ ਜਿਉਂ ਸੂਰਮਿਆਂ ਦੀਆਂ ਘਟਾਂ ਚੜ੍ਹੀਆਂ ਤੱਕਦਾ ਹੈ ਤਾਂ ਅੰਗਾਂ ਵਿਚ ਨਹੀਂ ਸਮਾਂਦਾ।"