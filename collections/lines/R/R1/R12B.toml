[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਜਾਇ ਪਾਵੈ ਰੰਗ ਮਹਲੀ; ਹਰਿ ਰੰਗੁ ਮਾਣੈ. ਰੰਗ ਕੀ ॥"
page = 576
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt go and meet the Beloved Lord in His mansion, and enjoy God's love with pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਾ ਕੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਨੂੰ ਉਸ ਦੇ ਮੰਦਰ ਵਿੱਚ ਮਿਲ ਪਵਨੂੰਗਾ ਅਤੇ ਖੁਸ਼ੀ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਨੂੰ ਭੋਗੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall go and enter the Mansion of the Beloved Lord's Presence, and lovingly enjoy His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਮਹਲੀ) ਜਗਿਆਸੂ (ਜਾਇ) ਜਗਾ, ਭਾਵ ਅੰਤਹਕਰਣ ਮੇਂ ਪ੍ਰਭੂ ਕੇ (ਰੰਗੁ) ਅਨੰਦ ਕੋ ਪਾਵੇ ਹੈ ਤਬ ਤਿਸ ਹਰੀ ਕੇ ਅਨੰਦ ਕੋ (ਮਾਣੈ) ਭੋਗਤਾ ਹੈ, ਔਰ ਵਿਖੇ ਅਨੰਦ (ਕੀ) ਕਿਆ ਹੈਂ, ਭਾਵ ਤੁਛ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਆਨੰਦ-ਭਰੀ ਹਜ਼ੂਰੀ ਵਿਚ ਜਾ ਪਹੁੰਚਦਾ ਹੈ ਅਤੇ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਇ = ਜਾ ਕੇ। ਪ੍ਰਭ ਰੰਗ ਮਹਲੀ = ਪਰਮਾਤਮਾ ਦੀ ਆਨੰਦ-ਭਰੀ ਹਜ਼ੂਰੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con todo placer en tu mente cantarás las Gloriosas Alabanzas del Señor, siguiendo la Enseñanza del Guru."