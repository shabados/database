[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੂਚਕ ਕੇ ਉਪਜੀ ਭਵਨ; ਹੀਰ ਨਾਮ ਧਰਵਾਇ ॥੧੬॥"
page = 938

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She appeared in the house of Choochak and called herself as Heer.(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ 'ਹੀਰ' ਨਾਂ ਧਾਰਨ ਕਰ ਕੇ ਚੂਚਕ ਦੇ ਘਰ ਪੈਦਾ ਹੋਈ ॥੧੬॥"