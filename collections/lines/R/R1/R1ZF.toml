[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਕਾਮ ਨਾਮ ਸੂਰਮਾ; ਭਿਰਾਮ ਤਾਸੁ ਮਾਨੀਐ ॥੨੪੭॥"
page = 700

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But this unconquerable and pure-limbed warriors is Akaam (desireless).20.247."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਅਕਾਮ' ਨਾਮ ਵਾਲਾ (ਜੋ) ਯੋਧਾ ਹੈ, ਉਸ ਨੂੰ ਬਹੁਤ ਸੁੰਦਰ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ ॥੨੪੭॥"