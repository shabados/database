[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲ ਸੁਪੇਦ ਦੁਲੀਚਿਆ; ਬਹੁ ਸਭਾ ਬਣਾਈ ॥"
page = 1247
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the red and white rugs they hold very beauteous courts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਰਖ ਅਤੇ ਸੁਫੈਦ ਗਲੀਚਿਆਂ ਉਤੇ ਉਹ ਪਰਮ ਸੁੰਦਰ ਦਰਬਾਰ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They hold elegant and beautiful courts, on red and white carpets."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਾਲ ਔਰ ਸੁਪੈਦ ਰੰਗ ਕੇ ਦੁਲੀਚੋਂ ਪਰ ਬਹੁਤ ਸੁੰਦਰ ਸਭਾ ਬਨਾਈ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲਾਲ ਤੇ ਚਿੱਟੇ ਦੁਲੀਚਿਆਂ ਉਤੇ ਬੈਠ ਕੇ ਬੜੀਆਂ ਮਜਲਸਾਂ ਲਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su corte la adorna con tapetes rojos y blancos."