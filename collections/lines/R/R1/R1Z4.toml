[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਇਓ ਬਾਲ ਬੁਧਿ ਸੁਖੁ ਰੇ ॥"
page = 214
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O adopting a child's mind I have attained peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ ਬੱਚੇ ਦੇ ਮਨ ਦੁਆਰਾ ਮੈਂ ਆਰਾਮ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Adopting the innocent mind of a child, I have found peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਬਾਲ) ਬਡੀ ਅਰਥਾਤ ਆਤਮ ਵਿਸੈਣੀ ਬੁਧੀ ਸੇ ਸੁਖ ਪਾਇਆ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਸੁਖ ਪ੍ਰਾਪਤੀ ਕੀ ਕਿਆ ਨਿਸਾਨੀ ਹੈ॥☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਸ ਨੇ ਭੀ ਸੁਖ-ਆਨੰਦ ਲੱਭਾ) ਬਾਲਕਾਂ ਵਾਲੀ ਅਕਲ ਨਾਲ (ਹੀ) ਸੁਖ-ਆਨੰਦ ਲੱਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He logrado la felicidad de la mente de un niño, y después de haber encontrado al Guru,"