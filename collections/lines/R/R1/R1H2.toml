[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਪਹਿ; ਗੁਰਦੇਉ ਭਗਵੰਤੁ ॥"
page = 869
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The faces of his associates become exonerated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਭਾਗਾਂ ਵਾਲੇ ਰੱਬ ਰੂਪ ਗੁਰਾਂ ਦਾ ਧਿਆਨ ਧਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints meditate on the Divine Guru, the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਕੋ ਭਗਵੰਤ ਰੂਪ ਜਾਨ ਕੇ ਸੰਤ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਗੁਰੂ ਨੂੰ ਭਗਵਾਨ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਹਿ = ਜਪਦੇ ਹਨ। ਭਗਵੰਤੁ = ਭਾਗਾਂ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el hombre de Destino elevado medita siempre en el Guru."