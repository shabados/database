[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਵਖਰ; ਸੂਨੋ ਘਰੁ ਹਾਟੁ ॥"
page = 153
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the merchandise of the Name, the body-house and the mind-shop are empty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਸੌਦੇ ਸੂਤ ਦੇ ਬਾਝੋਂ ਦੇਹਿ ਰੂਪੀ ਗ੍ਰਹਿ ਅਤੇ ਮਨ ਦੀ ਹੱਟੀ ਖਾਲੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the merchandise of the Name, the house of the body and the store of the mind are empty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਿਖੇ ਵਾਸਨਾ ਰੂਪੀ ਵਖਰ ਸੇ ਬਿਨਾ ਤਿਨ ਕਾ (ਹਾਟੁ) ਸਰੀਰ (ਘਰੁ) ਰਿਦਾ ਸੂਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਨਾਮ-ਵੱਖਰ ਤੋਂ ਵਾਂਜੇ ਰਹਿੰਦੇ ਹਨ ਉਹਨਾਂ ਦਾ ਹਿਰਦਾ-ਹੱਟ ਸੱਖਣਾ ਹੁੰਦਾ ਹੈ (ਉਹਨਾਂ ਦੇ ਸੁੰਞੇ ਹਿਰਦੇ-ਘਰ ਨੂੰ, ਮਾਨੋ, ਜੰਦਰੇ ਵੱਜੇ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Riqueza del Naam, del Nombre, nuestras casas y nuestras tiendas están vacías."