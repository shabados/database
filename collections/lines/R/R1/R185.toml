[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਖਾਂ. ਜਿਉ ਮਾਂਲੀਹ; ਕਾਰਣਿ ਤਿੰਨੑਾ ਮਾ ਪਿਰੀ ॥੮੭॥"
page = 1382
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I smoulder like cow-dung for that beloved of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਆਪਣੇ ਪਿਆਰਿਆਂ ਦੇ ਲਈ ਮੈਂ ਗੋਬਰ ਦੀ ਮਾਨੰਦ ਸੁਲਘਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I yearn for my beloved like a smouldering fire. ||87||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਰ ਕੇ ਮਲੀਹ ਕੀ ਤਰਾਂ ਧੁਖਤੀ ਰਹਿਤੀ ਹੂੰ, ਭਾਵ ਯੇਹ ਚਿੰਤਾ ਕਰ ਕੇ ਮੈਂ ਦੁਖੀ ਰਹਿਤੀ ਹੂੰ। ਕਿਉਂ ਕਿ ਜੋ ਮੇਰੇ ਪਤੀ ਕੇ ਮਿਲਾਵਣੇ ਵਾਲੇ ਸੰਤ ਜਨ ਸਜਣ ਹੈਂ ਤਿਨੋਂ ਕੇ ਮਿਲਨੇ ਕੋ ਖੋਜਤੀ ਰਹਿਤੀ ਹੂੰ॥੮੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਇਹੋ ਜਿਹੇ (ਸਤ-ਸੰਗੀ) ਸੱਜਣਾਂ ਦੇ (ਨਾਹ ਮਿਲਣ) ਕਰਕੇ ਧੁਖਦੀ ਮਿਲੀ ਵਾਂਗ ਅੰਦਰੇ ਅੰਦਰ ਦੁਖੀ ਹੋ ਰਿਹਾ ਹਾਂ ॥੮੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "añoro a mi Bienamado, como el fuego que se extingue. (87)"