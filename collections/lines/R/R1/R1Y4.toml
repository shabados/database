[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਪਤ ਹੋ ਜਿਸ ਤੇ ਖਗੇਸ; ਮਹੇਸ ਮੁਨੀ ਜਿਹ ਤੇ ਭੈ ਭੀਤਿਯੋ ॥"
page = 485

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, from whom, the king of birds Garuda and the god Shiva tremble"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋਲੋਂ ਗਰੁੜ ਅਤੇ ਸ਼ਿਵ ਕੰਬਦੇ ਹਨ ਅਤੇ ਜਿਸ ਪਾਸੋਂ ਮੁਨੀ ਵੀ ਭੈ-ਭੀਤ ਹਨ।"