[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਨਣਹਾਰੇ ਕਉ ਬਲਿ ਜਾਉ ॥"
page = 885
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who knows this, unto Him I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਉਸ ਉਤੋਂ ਮੈਂ ਵਾਰਣੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the one who knows this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਐਸੇ ਜਥਾਰਥ ਸਰੂਪ ਕੋ ਜਾਣਿਆ ਹੈ ਤਿਸ ਕੇ ਹਮ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਮਨੁੱਖ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ, ਜਿਸ ਨੇ ਇਹ ਅਸਲੀਅਤ ਸਮਝ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ, ਤੋਂ। ਬਲਿ ਜਾਉ = ਬਲਿ ਜਾਉਂ, ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a él le ofrezco mi vida en sacrificio"