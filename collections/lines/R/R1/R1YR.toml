[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਗੁ ਸਾਗਰੁ ਦੁਤਰੁ. ਕਿਉ ਤਰੀਐ; ਬਿਨੁ ਹਰਿ ਗੁਰ. ਪਾਰਿ ਨ ਪਾਈ ॥੧॥"
page = 355
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can this terrible world ocean be crossed? Without the divine Guru it cannot be ferried over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ? ਰੱਬ ਰੂਪ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਇਹ ਤਰਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can this terrifying world-ocean be crossed over? Without the Lord - Guru, it cannot be crossed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਸਾਗਰ (ਦੁਤਰੁ) ਦੁਸ੍ਤਰ ਸੇ ਹੈ। ਹਰਿ ਗੁਰ ਕ੍ਰਿਪਾ ਸੇ ਬਿਨਾਂ ਤਰ ਕਰ ਪਾਰ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਅਰਥਾਤ ਹਰਿ ਗੁਰ ਕ੍ਰਿਪਾ ਸੇ ਜੀਵ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਤਰ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਕ ਪਾਸੇ ਤਾਂ ਕੱਚੇ ਘੜੇ ਵਰਗਾ ਇਹ ਸਰੀਰ ਹੈ, ਦੂਜੇ ਪਾਸੇ) ਇਹ ਜਗਤ ਇਕ ਐਸਾ ਸਮੁੰਦਰ ਹੈ ਜਿਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਬਹੁਤ ਔਖਾ ਹੈ, (ਇਸ ਵਿਕਾਰ-ਭਰੇ ਸਰੀਰ ਦਾ ਆਸਰਾ ਲੈ ਕੈ) ਇਸ ਵਿਚੋਂ ਤਰਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਗੁਰੂ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲੈਣ ਤੋਂ ਬਿਨਾ ਪਾਰ ਨਹੀਂ ਲੰਘ ਸਕੀਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces ¿Cómo podemos cruzar el mar infranqueable de la materia, sin el Soporte del Guru? (1)"