[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਪਾਏ, ਸਹਜਾਏ ਦਰਸਾਏ; ਅਬ ਰਾਤਿਆ ਗੋਵਿੰਦ ਸਿਉ ॥"
page = 408
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I obtained Lord's favour, I, easily, has a vision of Him and now, I am imbued with Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਸੁਆਮੀ ਦੀ ਦਇਆ ਦਾ ਪਾਤ੍ਰ ਹੋਇਆ, ਮੈਂ ਸੁਖੈਨ ਹੀ ਉਸ ਦਾ ਦਰਸ਼ਨ ਪਾ ਲਿਆ ਅਤੇ ਹੁਣ ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Obtaining His Mercy, I easily gained the Blessed Vision of His Darshan; now, I am imbued with the Love of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹਮ ਨੇ ਯਹ ਗੁਣ ਪਾਏ ਹੈਂ ਅਰ ਹਮਾਰੇ ਅੰਤਸਕਰਣ (ਸਹਜਾਏ) ਸਾਂਤ ਕੋ ਪ੍ਰਾਪਤ ਹੂਏ ਹੈਂ। ਜਿਸ ਕ੍ਰਿਪਾ ਨੇ ਹਮ ਕੋ ਅਕਾਲ ਪੁਰਖ (ਦਰਸਾਏ) ਦਿਖਲਾਏ ਹੈਂ ਅਬ ਹਮ ਤਿਸ ਗੋਬਿੰਦ ਕੇ ਸਾਥ ਰਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਤਮਕ ਅਡੋਲਤਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹ ਸਦਾ ਲਈ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਾਏ = ਸਹਜ ਅਵਸਥਾ, ਆਤਮਕ ਅਡੋਲਤਾ। ਰਾਤਿਆ = ਰੰਗੇ ਗਏ। ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando obtuve el Favor del Señor, obtuve fácilmente la Visión de Él, y ahora estoy imbuido en el Amor del Señor."