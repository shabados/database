[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਫਲ ਸਫਲ ਸਮਦਰਸ ਹੋਇ; ਕਰੇ ਵਣਸਪਤਿ ਚੰਦਨ ਵਾੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The pleasure fruit of gurmukhs is the company of holy persons, which purifies the impure ones even in one day (sitting)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਫਲ ਹੋਵੇ ਭਾਵੇਂ ਸਫਲ (ਭਾਵ ਸਾਧਨ ਸਪੰਨ ਅਥਵਾ ਅਸਪੰਨ ਹੋਵੇ) ਸਮਦਰਸੀ ਹੋਕੇ ਸਾਰੀ ਬਨਾਸਪਤੀ ਨੂੰ ਚੰਦਨ ਦੀ ਵਾੜੀ ਹੀ ਕਰ ਦਿੰਦਾ ਹੈ।"