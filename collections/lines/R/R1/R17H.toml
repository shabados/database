type = "primary"
data = "ਰਚਿ ਪਾਵਕ ਪਉਣ ਪ੍ਰਚੰਡ ਬਲੀ ॥"
page = 31

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath Created the powerful elements like fire and air!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵੱਡੇ ਤੇਜ ਵਾਲੀ ਅੱਗ ਅਤੇ ਪ੍ਰਚੰਡ ਪੌਣ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ,"