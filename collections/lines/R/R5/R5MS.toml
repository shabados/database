[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪੁ ਇਕੇਲੋ ਹੀ ਰਹਿਯੋ; ਮੰਤ੍ਰ ਹੇਤ ਸੁਖ ਪਾਇ ॥੧੫॥"
page = 826

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Magical charms.(15)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪ ਮੰਤ੍ਰ ਪ੍ਰਾਪਤੀ ਲਈ ਇਕਲਾ ਹੀ (ਉਥੇ) ਸੁਖ ਪੂਰਵਕ ਰਿਹਾ ॥੧੫॥"