[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਅਪਨੀ ਸੋਭਾ; ਆਪਨ ਸੰਗਿ ਬਨਾਈ ॥"
page = 291
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God's glory lay with Himself alone,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰਭੁਤਾ ਕੇਵਲ ਉਸਦੇ ਆਪਣੇ ਆਪ ਨਾਲ ਹੀ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When His Glory was contained within Himself,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਪਨੀ ਸੋਭਾ ਤਿਸ ਨੇ ਸਾਥ ਹੀ ਬਨਾਈ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਸੋਭਾ ਆਪਣੇ ਹੀ ਨਾਲ ਬਣਾਈ ਸੀ (ਭਾਵ, ਜਦੋਂ ਕੋਈ ਹੋਰ ਉਸ ਦੀ ਸੋਭਾ ਕਰਨ ਵਾਲਾ ਨਹੀਂ ਸੀ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Su Gloria se hallaba contenida en Él Mismo, sin reflejo alguno,"