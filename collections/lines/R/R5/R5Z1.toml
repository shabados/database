[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਫਿਰਿ ਆਵਣ ਜਾਣੁ ॥੭॥"
page = 1156
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, one continues coming going again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਇਨਸਾਨ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the mortal continues coming and going in reincarnation. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ (ਫਿਰਿ) ਬਾਰ ਬਾਰ ਆਵਣਾ ਜਾਣਾ ਅਰਥਾਤ ਜਨਮ ਮਰਨ ਬਨਾ ਰਹਿਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮੁੜ ਮੁੜ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਿਰਿ = ਮੁੜ ਮੁੜ। ਆਵਣ ਜਾਣੁ = ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sin el Nombre uno solamente va y viene. (7)"