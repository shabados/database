data = "ਜਉ ਮੈ, ਕੀਓ ਸਗਲ ਸੀਗਾਰਾ ॥"
page = 373
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I made all the decoration,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਸਾਰੇ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਕਰ ਲਏ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even though I totally decorated myself,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਦ੍ਯਪਿ ਮੈਨੇ ਬਹੁਤ ਸੇ ਸਿੰਗਾਰ, ਭਾਵ ਸਾਧਨ ਭੀ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਹਰੇਕ ਕਿਸਮ ਦਾ ਸਿੰਗਾਰ ਕੀਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras más me adorno,"