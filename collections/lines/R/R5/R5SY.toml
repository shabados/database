[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਸੋਚ ਕਰਹਿ; ਰੇ ਪ੍ਰਾਣੀ ॥"
page = 286
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why entertainest thou anxiety, O Mortal?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ iਫ਼ਕਰ ਅੰਦੇਸਾ ਕਰਦਾ ਹੈ, ਹੇ ਫ਼ਾਨੀ ਬੰਦੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So why are you so anxious, O mortal?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਕਿਉਂ ਅਨੇਕ ਤ੍ਰਹ ਕੀ ਚਿੰਤਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਕਿਉਂ ਫ਼ਿਕਰ ਕਰਦਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué te preocupas entonces, oh mortal?"