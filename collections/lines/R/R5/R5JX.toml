[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮਰਪੁਰੀ ਮਹਿ ਜਾਇ ਕੈ; ਘੇਰਿ ਲੀਓ ਸੁਰ ਰਾਜ ॥੬੩॥"
page = 81

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They went to the city of goods and besieged Indra, the king of gods.63.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਮਰਪੁਰੀ (ਇੰਦਰਪੁਰੀ) ਵਿਚ ਜਾ ਕੇ ਇੰਦਰ ਨੂੰ ਘੇਰ ਲਿਆ ॥੬੩॥"