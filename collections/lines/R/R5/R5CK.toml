[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟਿ. ਨ ਲਿਆਵਉ, ਅਵਰ ਕਾਹੂ ਕਉ; ਮਾਣਿ ਮਹਤਿ ਪ੍ਰਭ ਤੇਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1214
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I look up to not any one else, my honour and glory are all in Thy hand, O Lord. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸੇ ਹੋਰਸ ਵੱਲ ਨਹੀਂ ਝਾਕਦਾ, ਮੇਰੀ ਇੱਜ਼ਤ ਅਤੇ ਪ੍ਰਭਤਾ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਹਨ, ਹੇ ਸੁਆਮੀ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not look up to anyone else. My honor and glory are Yours, O God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ ਹੋਰ ਕਿਸੀ ਕੋ ਦ੍ਰਿਸਟੀ ਮੇਂ ਨਹੀਂ ਲਿਆਵਤਾ ਹਾਂ। ਮਾਂਨੁ ਅਰੁ (ਮਹਤਿ) ਮੁਰਾਤਬਾ, ਹੇ ਪ੍ਰਭੂ! ਸਭ ਤੇਰੇ ਹਾਥ ਮੇਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਮਾਣ ਦੇ ਆਸਰੇ ਤੇਰੇ ਵਡੱਪਣ ਦੇ ਆਸਰੇ ਮੈਂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਿਗਾਹ ਵਿਚ ਨਹੀਂ ਲਿਆਉਂਦਾ (ਮੈਂ ਕਿਸੇ ਹੋਰ ਨੂੰ ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਨਹੀਂ ਸਮਝਦਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no cuento con nadie más que Contigo, mi honor y mi gloria son Tuyos. (1-Pausa)"