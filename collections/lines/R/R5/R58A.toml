[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਣ ਸੀਲ ਸੰਤੰ; ਸਮ. ਮਿਤ੍ਰਸੵ ਦੁਰਜਨਹ ॥"
page = 1356
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tolerant and sweet-tempered are the saints and to them the friends or the evil-seekers are alike,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਰਦਬਾਰ ਅਤੇ ਮਿੱਠੇ ਸੁਭਾ ਵਾਲੇ ਹਨ ਸਾਧੂ। ਉਨ੍ਹਾਂ ਲਈ ਇਕੋ ਜੇਹੇ ਹਨ ਦੋਸਤ ਜਾਂ ਬੁਰਾ ਕਰਨ ਵਾਲੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are tolerant and good-natured; friends and enemies are the same to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤੋਂ ਕਾ ਸੁਭਾਵ (ਸਹਣ ਸੀਲ) ਕੁਵਾਕੋਂ ਕੇ ਸਹਾਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਨੂੰ ਮਿਤ੍ਰ ਅਤੇ ਦੁਰਜਨ ਇੱਕ-ਸਮਾਨ ਹੁੰਦੇ ਹਨ। ਦੂਜਿਆਂ ਦੀ ਵਧੀਕੀ ਨੂੰ ਸਹਾਰਨਾ-ਇਹ ਉਹਨਾਂ ਦਾ ਸੁਭਾਉ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਣ = ਸਹਾਰਨਾ (सहन)। ਸੀਲ = ਮਿੱਠਾ ਸੁਭਾਉ (शील)। ਸਹਣ ਸੀਲ = (सहन शील = patient, forgivng)। ਸਮ = ਬਰਾਬਰ। ਮਿਤ੍ਰਸ੍ਯ੍ਯ = ਮਿੱਤ੍ਰ ਦਾ (मित्रस्य)। ਦੁਰਜਨਹ = ਭੈੜੇ ਮਨੁੱਖ (दुर्जनं)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos son buenos y bondadosos; los amigos y los enemigos son lo mismo para ellos, oh dice Nanak,"