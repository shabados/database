[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਰੀ ਪੁਰਖੁ ਪਿਆਰੁ ਹੈ; ਪੁਰਖੁ ਪਿਆਰ ਕਰੇਂਦਾ ਨਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Woman loves man and man also loves his woman (wife)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਦਾ ('ਪੁਰਖ' ਆਪਣੇ) ਪਤੀ ਨਾਲ ਪਿਆਰ ਹੈ, ਅਰ ਪਤੀ (ਆਪਣੀ) ਇਸਤ੍ਰੀ ਨਾਲ ਪਿਆਰ ਕਰਦੇ ਹਨ।"