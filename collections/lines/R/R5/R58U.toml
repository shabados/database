[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਭੂ ਨਾਇਕੋ, ਆਪਿ ਸਿਰੰਦਾ; ਜਿਨਿ. ਸਚ ਕਾ ਪਿੰਡੁ ਸਵਾਰਿਆ ॥"
page = 766
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the Creator-Master of the body of five elements. It is the Lord, who embellished it with Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਹੀ ਪੰਜਾਂ ਤੱਤਾਂ ਦੀ ਦੇਹ ਦਾ ਰਚਣਹਾਰ ਮਾਲਕ ਹੈ। ਇਹ ਉਹ ਸੁਆਮੀ ਹੀ ਹੈ, ਜੋ ਇਸ ਨੂੰ ਸੱਚ ਨਾਲ ਸ਼ਸ਼ੋਭਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Master of the five elements; He Himself is the Creator Lord. He embellished the body with Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕੈਸਾ ਹੈ? ਪੰਚ (ਭੂ) ਪ੍ਰਿਥ੍ਵੀ ਆਦ ਤਤੋਂ ਕਾ ਪਤੀ ਹੈ ਔ ਆਪ ਹੀ ਉਤਪਤਿ ਕਰਤਾ ਹੈ, ਜਿਸ ਸਚੇ ਨੇ ਸਰੀਰ ਕਾ ਬਨਾਵਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪੰਜਾਂ ਤੱਤਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਜੋ ਆਪ ਹੀ (ਸਰੀਰ ਜਗਤ ਦਾ) ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਜਿਸ ਨੇ ਆਪਣੇ ਰਹਿਣ ਲਈ ਮਨੁੱਖ ਦਾ ਸਰੀਰ ਸਜਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਭੂ = ਪੰਜ ਤੱਤ। ਨਾਇਕੋ = ਮਾਲਕ। ਸਿਰੰਦਾ = ਪੈਦਾ ਕਰਨ ਵਾਲਾ। ਸਚ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਸਚ ਕਾ ਪਿੰਡੁ = (ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੇ) ਆਪਣੇ ਰਹਿਣ ਵਾਸਤੇ ਸਰੀਰ। ਸਵਾਰਿਆ = ਸਜਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor es el Maestro Creador del cuerpo de cinco elementos y Él lo embellece con Su Verdad."