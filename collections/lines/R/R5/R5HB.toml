[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਦੁਖ ਭੁਖ. ਹਉਮੈ ਵਡਾ ਰੋਗੁ ਗਇਆ; ਨਿਰਦੋਖ ਭਏ ਲਿਵ ਲਾਇ ॥"
page = 1423
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are rid of pain, hunger and the great malady of ego and attuned to God, they become disease-free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੀੜ ਖੁਧਿਆ ਅਤੇ ਹੰਕਾਰ ਵਰਗੀ ਭਾਰੀ ਬੀਮਾਰੀ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦੇ ਹਨ ਤੇ ਹਰੀ ਨਾਲ ਪ੍ਰੇਮ ਪਾ ਰੋਗ-ਰਹਿਤ ਥੀ ਵੰਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are rid of pain, hunger, and the great illness of egotism; lovingly attuned to the Lord, they become free of pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੀ ਭੂਖ ਗਈ ਔ ਦੁਖ ਸੰਯੁਕਤ ਹਉਮੈਂ ਕਾ ਬਡਾ ਰੋਗ ਦੂਰ ਭਯਾ ਹੈ, ਕਿਉਂਕਿ ਨਾਮ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਇ ਕਰ ਸਰਬ ਦੋਖੋਂ ਤੇ ਰਹਿਤ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਮਾਇਆ ਦੀ ਭੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦਾ ਵੱਡਾ ਰੋਗ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਸੁਰਤ ਜੋੜ ਕੇ ਉਹ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਦੋਖ = ਵਿਕਾਰ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viven libres de dolor, de hambre y del gran mal del egoísmo y amorosamente entonados en el Señor viven libres de dolor."