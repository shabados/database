[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਾਡਤ ਹੈ ਅਜਹੁੰ ਤੁਹਿ ਕਉ; ਪਤਿ ਚਉਦਹ ਲੋਕਨ ਕੇ ਸੰਗ ਨ ਲਰੁ ॥"
page = 484

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I am leaving you today, do not fight with the Lord of all the fourteen worlds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਰਾਸੰਧ!) ਚੌਦਾਂ ਲੋਕਾਂ ਦੇ ਸੁਆਮੀ ਅਜੇ ਵੀ ਤੈਨੂੰ ਛਡ ਸਕਦੇ ਹਨ (ਜੇ) ਤੂੰ (ਉਨ੍ਹਾਂ) ਨਾਲ ਯੁੱਧ ਨਾ ਕਰੇਂ।"