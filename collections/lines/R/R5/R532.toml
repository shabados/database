type = "primary"
data = "ਦੁਹੂੰ ਓਰ ਬਾਦਿਤ੍ਰ ਬਜਾਏ ॥"
page = 982

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both sides flaunted the arms and both sides played the war trumpets."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਵਾਜੇ ਵਜੇ।"