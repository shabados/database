[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ਼ਨਾਸਦ ਅਜ਼ੋ ਹਰ ਦੁ ਲਬ ਬਰ ਕੁਸ਼ਾਦ ॥"
page = 1411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Recognising the place, his both the lips opened (to suck milk)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ (ਲੜਕੇ ਨੂੰ) ਪਛਾਣਨ ਤੇ ਦੋਵੇਂ ਬੁਲ੍ਹ ਖੋਲ੍ਹੇ (ਭਾਵ-ਹਸਣ ਦਾ ਯਤਨ ਕੀਤਾ)"