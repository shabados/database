[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸੁਖੁ. ਪ੍ਰਭ ਗੋਬਿੰਦ ਕੀ ਸੇਵਾ; ਸੋ ਸੁਖੁ. ਰਾਜਿ ਨ ਲਹੀਐ ॥੧॥ ਰਹਾਉ ॥"
page = 336
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The peace obtained in the service of the Lord Master, that peace is not found in dominions. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਠੰਢ ਚੈਨ ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਘਾਲ ਅੰਦਰ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਉਹ ਠੰਢ ਚੈਨ ਪਾਤਸ਼ਾਹੀ ਵਿੱਚ ਨਹੀਂ ਲੱਭਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The peace which is obtained by serving God, the Lord of the Universe - that peace cannot be found in kingdoms or power. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਖ ਗੋਬਿੰਦ ਪ੍ਰਭੂ ਕੀ ਸੇਵਾ ਮੇਂ ਹੈ, ਸੋ ਸੁਖ ਰਾਜ ਵਿਭੂਤੀ ਮੇਂ ਨਹੀਂ ਲਖੀਤਾ ਵਾ ਲਈਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੇ ਮੇਰੇ ਕੋ ਆਪ ਰਾਜਾਦਿਕੋਂ ਸੇ ਉਦਾਸੀਨ ਕਰ ਕੇ ਨਾਮ ਕਾ ਉਪਦੇਸ ਕਰਤੇ ਹੋ ਕਿਸੀ ਔਰ ਵੱਡੇ ਲੋਕ ਨੇ ਭੀ ਏਹ ਧਨ ਚਾਹਿਆ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਖ ਪਰਮਾਤਮਾ ਗੋਬਿੰਦ ਦੇ ਭਜਨ ਵਿਚ ਮਿਲਦਾ ਹੈ, ਉਹ ਸੁਖ ਰਾਜ ਵਿਚ (ਭੀ) ਨਹੀਂ ਲੱਭਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜਿ = ਰਾਜ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Paz que uno encuentra en el Servicio del Señor, esa Paz uno no la encuentra ni en un reino entero. (1-Pausa)"