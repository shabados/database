[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਦੇਵਹੁ ਦਾਨੁ ਦਇਆਲ ਪ੍ਰਭ; ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ ॥"
page = 91
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my merciful Master God! ever grants me the gift of Thy Name meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੇ ਮਿਹਰਬਾਨ ਮਾਲਕ ਵਾਹਿਗੁਰੂ! ਮੈਨੂੰ ਸਦੀਵ ਹੀ ਆਪਣੇ ਨਾਮ ਦੇ ਸਿਮਰਨ ਦੀ ਦਾਤ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"O Merciful God, please grant me the gift of continual meditation on the Lord's Name.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆਲ ਪ੍ਰਭੂ! ਮੇਰੇ ਕੋ ਨਿਤੰਪ੍ਰਤੀ ਦਾਨ ਦੇਤੇ ਰਹੋ, ਜੋ ਮੈਂ ਤੇਰੇ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਇਆ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਬੇਨਤੀ ਕੀਤੀ) 'ਹੇ ਦਇਆਲ ਪ੍ਰਭੂ! ਸਦਾ (ਇਹੀ ਦਾਨ ਬਖ਼ਸ਼ੋ ਕਿ) ਤੇਰੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਾਂ।'"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
