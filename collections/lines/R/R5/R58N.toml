[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਸਤਕੁ ਕਾਟਿ ਦੇਉ ਚਰਣਾ ਤਲਿ; ਜੋ ਹਰਿ ਪ੍ਰਭੁ ਮੇਲੇ. ਮੇਲਿ ਮਿਲਈਆ ॥੩॥"
page = 836
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Chopping off my head, I would place it under the feet of him, who makes me meet my God Lord and unites me with His guild."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਸਿਰ ਵੱਢ ਕੇ ਮੈਂ ਉਸ ਦੇ ਪੈਰਾਂ ਹੇਠਾਂ ਰੱਖ ਦੇਵਾਂਗਾ। ਜੈ ਮੈਨੂੰ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨਾਲ ਮਿਲਾ ਦੇਵੇ ਅਤੇ ਉਸ ਦੀ ਸੰਗਤ ਨਾਲ ਜੋੜ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would cut off my head and place it under the feet of that one who leads me to meet and unite with my Lord God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਮਸਤਕ ਕੋ ਕਾਟ ਕਰ ਤਿਨ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਤਲੇ ਦੇਵੋਂ, ਭਾਵ ਹੰਕਾਰ ਕੋ ਤਿਆਗ ਦੇਵੋਂ। ਜੋ ਸਤਸੰਗਤ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਇਕਰ ਹਰਿ ਪ੍ਰਭੂ ਕੋ ਮੇਰੇ ਸਾਥ ਮਿਲਾਇ ਦੇਵੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜਾ ਕੋਈ ਸੱਜਣ ਮੈਨੂੰ ਪ੍ਰਭੂ ਮਿਲਾਂਦਾ ਹੈ, ਮੈਂ ਆਪਣਾ ਸਿਰ ਕੱਟ ਕੇ ਉਸ ਦੇ ਪੈਰਾਂ ਹੇਠ ਰੱਖਣ ਨੂੰ ਤਿਆਰ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕੁ = ਮੱਥਾ, ਸਿਰ। ਕਾਟਿ = ਕੱਟ ਕੇ। ਦੇਉ = ਦੇਉਂ, ਮੈਂ ਦੇਂਦਾ ਹਾਂ। ਤਲਿ = ਹੇਠ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si me pudiera guiar hasta mi Guru, me cortaría la cabeza y la pondría a sus pies. (3)"