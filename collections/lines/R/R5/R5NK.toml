[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਹੀ ਜੈਸੀ. ਥੀ ਰਹਾ; ਸਤਸੰਗਤਿ ਮੇਲਿ ਮਿਲਾਇ ॥੧॥"
page = 37
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May I become like them by associating with the union of the society of Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਜੁੜਣ ਦੁਆਰਾ ਮੈਂ ਉਨ੍ਹਾਂ ਵਰਗੀ ਹੀ ਬਣੀ ਰਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If only I could be like them! Joining the Sat Sangat, the True Congregation, I am united in His Union. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨ ਕੀ ਸਤਿਸੰਗਤਿ ਕੇ ਮੇਲ ਮੇਂ ਆਪ ਕੋ ਮਿਲਾ ਕਰ ਕੇ, ਵਾ ਹੇ ਪਰਮੇਸਰ! ਸਤਸੰਗ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਂ, ਤਾਂ ਮੈਂ ਭੀ ਤਿਨੋਂ ਜੈਸੀ ਹੋ ਰਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ ਚਿੱਤ ਕਰਦਾ ਹੈ ਕਿ) ਮੈਂ ਉਹਨਾਂ ਦੇ ਸਤਸੰਗ ਦੇ ਇਕੱਠ ਵਿਚ ਮਿਲ ਕੇ ਉਹਨਾਂ ਜਿਹੀ ਬਣ ਜਾਵਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੀ ਰਹਾ = ਮੈਂ ਹੋ ਜਾਵਾਂ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Déjame ser como ellas, a través de la Saad Sangat, la Sociedad de los Santos, me uno con el Señor. (1)"