[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ; ਸਭੁ ਤ੍ਰਿਸਨ ਬੁਝਾਏ ॥"
page = 664
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, all the cravings are extinguished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਮਿੱਟ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But meeting the True Guru, all thirst is quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੋਂ ਕੋ ਮਿਲੇ ਤਬ ਵਹੁ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਬੁਝਾਇ ਦੇਤੇ ਹੈਂ ਅਰਥਾਤ ਸੀਤਲ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਗੁਰੂ ਉਸ ਦੀ ਸਾਰੀ (ਮਾਇਆ ਦੀ) ਤ੍ਰੇਹ ਮਿਟਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ = ਸਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todas sus inseguridades terminan"