[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਮਛੁਲੀ. ਬਿਨੁ ਨੀਰੈ ਬਿਨਸੈ; ਤਿਉ ਨਾਮੈ ਬਿਨੁ. ਮਰਿ ਜਾਈ ॥੧॥"
page = 607
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the fish perishes without water, so did I die without the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮੱਛੀ ਪਾਣੀ ਦੇ ਬਗੈਰ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਸਾਈਂ ਦੇ ਨਾਮ ਬਾਝੋਂ ਮਰ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just as the fish dies without water, I die without the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਛਲੀ ਜਲ ਸੇ ਬਿਨਾਂ ਮਰ ਜਾਤੀ ਹੈ, ਤੈਸੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਮਰ ਜਾਈਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਮੱਛੀ ਮਰ ਜਾਂਦੀ ਹੈ, ਤਿਵੇਂ ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਆਪਣੀ ਆਤਮਕ ਮੌਤ ਆ ਗਈ ਸਮਝਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਰ = ਪਾਣੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor. (1)"