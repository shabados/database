[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤੇ ਰੰਗਿ ਪਾਰਬ੍ਰਹਮ ਕੈ; ਮਨੁ ਤਨੁ ਅਤਿ ਗੁਲਾਲੁ ॥"
page = 1097
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with the love of the Supreme Lord; Their soul and body become supremely red."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜੇ ਹਨ; ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਪਰਮ ਲਾਲ ਥੀ ਵੰਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with the Love of the Supreme Lord God, their minds and bodies are colored deep crimson."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਰਬ੍ਰਹਮ ਕੇ ਰੰਗ ਮੇਂ ਰਤੇ ਹੈਂ ਵਹੁ ਮਨ ਤਨ ਕਰ ਕੇ ਅਤੀ ਗਾੜੇ ਅਨੰਦ ਵਾਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੇ ਬੰਦੇ ਪਰਮ ਜੋਤਿ-ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਤਨ ਮਨ (ਪਿਆਰ ਵਿਚ) ਗੂੜ੍ਹਾ ਲਾਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਰੰਗਿ = ਦੇ ਰੰਗ ਵਿਚ। ਪਾਰਬ੍ਰਹਮ = ਪਰਮ ਜੋਤਿ ਪ੍ਰਭੂ। ਅਤਿ ਗੁਲਾਲੁ = ਗੂੜ੍ਹਾ ਲਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno está imbuido en el Amor del Señor Supremo, el cuerpo y la mente resplandecen como la Flor de Lala."