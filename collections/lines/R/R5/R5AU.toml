[[content]]
asset = "SSKS"
type = "primary"
data = "ਉਦਿਤ ਬਸੰਤ ਪਰਫੁਲਿਤ ਬਨਾਸਪਤੀ; ਮਉਲੈ ਨ ਕਰੀਰੁ ਆਦਿ ਬੰਸ ਕੇ ਸੁਭਾਵ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as all the trees and bushes blossom in the spring season, but due to peculiarity of the species, (Acacia arabica) Keekar trees do not flower,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਬਸੰਤ ਰੁੱਤ ਦੇ ਉਦੇ ਪ੍ਰਗਟ ਹੋਯਾਂ ਸਭ ਹੀ ਬਨਾਸਪਤੀ ਹਰ੍ਯੌਲ ਖਿੜ ਮਉਲ ਆਯਾ ਕਰਦੀ ਹੈ ਪਰ ਆਦਿ ਧੁਰੋਂ ਬੰਸ ਦੇ ਸੁਭਾਵ ਕਾਰਣ ਕਰੀਰ ਦਾ ਬੂਟਾ ਨਹੀਂ ਮਉਲਿਆ ਖਿੜਿਆ ਕਰਦਾ।"