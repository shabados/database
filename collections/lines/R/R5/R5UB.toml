[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਿ ਸੂਚਾ ਸਦਾ ਨਾਨਕ; ਗੁਰ ਸਬਦਿ ਝਗਰੁ ਨਿਬੇਰਓ ॥੪॥੨॥"
page = 844
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever truthful and immaculate am I, O Nanak and by Guru's instruction, my strife is ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਸਤਵਾਦੀ ਅਤੇ ਪਵਿੱਤਰ ਮੈਂ ਹਾਂ ਹੇ ਨਾਨਕ! ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮੇਰਾ ਝਗੜਾ ਨਿਬੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is forever truthful and pure, O Nanak; through the Word of the Guru's Shabad, conflicts are resolved. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਇਸ ਪ੍ਰਕਾਰ ਸਚੇ ਨਾਮ ਕਰ ਸੂਚਾ ਭਯਾ ਹੈ, ਤਿਸੀ ਨੇ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਜਨਮ ਮਰਨ ਕਾ ਝਗੜਾ ਨਿਬੇੜਿਆ ਹੈ॥੪॥੨॥☬ਅਬ ਵਾਹਿਗੁਰੂ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਣੇ ਸੇ ਅਪਨੇ ਅਨੰਦ ਕੀ ਦਸਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜਾ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ (ਸਦਾ ਲੀਨ ਰਹਿੰਦਾ ਹੈ) ਉਹ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਖਹ-ਖਹ ਮੁਕਾ ਲੈਂਦਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਸੂਚਾ = ਸੁੱਚੇ ਜੀਵਨ ਵਾਲਾ। ਝਗਰੁ = (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਖਹ-ਖਹ। ਨਿਬੇਰਓ = ਮੁਕਾ ਲੈਂਦਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ella permanece para siempre Verdadera y Pura, oh, dice Nanak, a través de la Palabra del Shabd del Guru los conflictos son resueltos.(4-1)"