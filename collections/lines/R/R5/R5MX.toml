data = "ਰਾਗੁ ਕਾਨੜਾ ਬਾਣੀ ਨਾਮਦੇਵ ਜੀਉ ਕੀ ॥"
page = 1318
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Kanra Hymns of Sire Nam Dev"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਕਾਨੜਾ। ਸ਼ਬਦ ਮਹਾਰਾਜ ਨਾਮਦੇਵ ਜੀ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Kaanraa, The Word Of Naam Dayv Jee:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਕਾਨੜਾ ਵਿੱਚ ਭਗਤ ਨਾਮਦੇਵ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Malhar, Kanra, Palabra de Nam Dev yi."