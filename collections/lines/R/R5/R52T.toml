[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਵਿਸਰਹਿ; ਤਦਿ ਹੀ ਮਰਿ ਜਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 159
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I die the very moment, I forget Thee, O my Master. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਤੈਨੂੰ ਭੁਲਾਂ ਮੈਂ ਉਸੇ ਮੁਹਤ ਹੀ ਮਰ ਜਾਂਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਮਾਲਕ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I were to forget You, at that very instant, I would die. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਬ ਤੂੰ ਵਿਸਰ ਜਾਵੇਂ ਤਿਸੀ ਕਾਲ ਮੇਂ ਹਮਾਰਾ ਮਰਨ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਦੋਂ ਤੂੰ ਮੈਨੂੰ ਵਿਸਰ ਜਾਂਦਾ ਹੈਂ, ਉਸੇ ਵੇਲੇ ਮੇਰੀ ਆਤਮਕ ਮੌਤ ਹੋ ਜਾਂਦੀ ਹੈ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ ਜਾਉ = ਮੈਂ ਮਰ ਜਾਂਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues olvidándolo, yo ceso de ser.  (1-Pausa)"