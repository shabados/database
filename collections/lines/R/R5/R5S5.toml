[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਆਚਾਰ ਬਿਉਹਾਰੀ ॥"
page = 275
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions are the performers of religious and worldly deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜ ਹਨ, ਧਾਰਮਕ ਅਤੇ ਸੰਸਾਰੀ ਕਰਮ ਕਰਨ ਵਾਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions perform religious rituals and worldly duties."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਈ ਕ੍ਰੋੜੋਂ ਸ੍ਰੇਸਟ ਅਚਾਰੋਂ ਕੇ ਵਿਹਾਰ ਕਰਨੇ ਹਾਰੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਈ ਕਰੋੜਾਂ ਧਾਰਮਿਕ ਰੀਤਾਂ ਰਸਮਾਂ ਕਰਨ ਵਾਲੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਚਾਰ ਬਿਉਹਾਰੀ = ਧਾਰਮਿਕ ਰੀਤਾਂ ਰਸਮਾਂ ਕਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se consagran a la Alabanza del Señor."