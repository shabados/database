[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੈ ਗਇਆ ਜਾਣੀਐ; ਵਿਣੁ ਨਾਵੈ. ਵੇਕਾਰ ॥੩॥"
page = 16
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By going into the beyond man shall realise that without the Name he is of no account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਗੇ ਪੁਜ ਕੇ ਆਦਮੀ ਅਨੁਭਵ ਕਰੇਗਾ ਕਿ ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਹ ਨਿਕੰਮਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Going to the world hereafter, everyone shall realize that without the Name, it is all useless. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਅਗੈ) ਪਰਲੋਕ ਮੇਂ ਜਾ ਕਰ ਸਭ ਜਾਣਿਆਂ ਜਾਵੇਗਾ ਕਿ ਕੌਨੁ ਵਡਾ ਹੈ ਔਰੁ ਕੌਨੁ ਛੋਟਾ ਹੈ। ਤਾਂ ਤੇ ਨਾਮੁ ਸੇ ਬਿਨਾ ਜੋ ਵਡਿਆਈਆਂ ਹੈ, ਸੋ ਸਭ (ਵੇਕਾਰ) ਬ੍ਯਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਦਰਬਾਰਾਂ ਵਾਲੇ ਸਰਦਾਰ ਹੋਣ ਚਾਹੇ ਕੰਗਾਲ ਹੋਣ) ਜੀਵਨ-ਸਫ਼ਰ ਮੁਕਾਇਆਂ ਸਮਝ ਆਉਂਦੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ (ਇਹ ਸਭ) ਜੀਵਨ ਵਿਅਰਥ (ਗੰਵਾ ਜਾਂਦੇ ਹਨ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੈ = ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ। ਜਾਣੀਐ = ਪਤਾ ਲਗਦਾ ਹੈ। ਵੇਕਾਰ = ਵਿਅਰਥ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yendo al más allá, el hombre podría concebir que sin el Nombre, nada tiene valor. (3)"