[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਖ ਲਾਖ ਲਾਖ ਕਈ ਕੋਰੈ; ਕੋ ਹੈ ਐਸੋ ਬੀਚਾਰੈ ॥੧॥"
page = 1301
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lacs upon lacs and countless millions are the Lords virtues, but rare indeed is any such person who reflects on them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਉਤੇ ਲੱਖਾਂ ਤੇ ਅਣਗਿਣਤ ਕ੍ਰੋੜਾਂ ਹਨ ਸੁਆਮੀ ਦੀਆਂ ਨੇਕੀਆਂ, ਪ੍ਰੰਤੂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਐਹੋ ਜੇਹਾ ਜੀਵ ਹੈ, ਜੋ ਉਨ੍ਹਾਂ ਦਾ ਧਿਆਨ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are thousands, tens of thousands, hundreds of thousands, many millions of them, but those who contemplate them are very rare. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਲਾਖੋਂ ਕ੍ਰੋੜੋਂ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਕਥਨ ਕਰਤੇ ਹੈਂ। ਕੋਈ ਐਸਾ ਹੈ, ਜੋ ਤੇਰੇ ਗੁਣੋਂ ਕਾ ਵੀਚਾਰੁ ਕਰ ਸਕੇ, ਭਾਵ ਅੰਤੁ ਕੋਈ ਨਹੀਂ ਕਰ ਸਕਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਇਉਂ ਸੋਚਦਾ ਹੈ, ਲੱਖਾਂ ਬੰਦਿਆਂ ਵਿਚੋਂ ਕ੍ਰੋੜਾਂ ਬੰਦਿਆਂ ਵਿਚੋਂ ਕੋਈ ਵਿਰਲਾ (ਅਜਿਹਾ ਮਨੁੱਖ) ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਈ ਕੋਰੈ = ਕਈ ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ। ਕੋ ਹੈ = ਕੋਈ (ਵਿਰਲਾ) ਹੈ। ਐਸੋ = ਇਸ ਤਰ੍ਹਾਂ। ਬੀਚਾਰੈ = ਬੀਚਾਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hay decenas de miles, cientos de miles, millones y, sin embargo, y a pesar de ese infinito, hay pocos seres extraordinarios que las cantan. (1)"