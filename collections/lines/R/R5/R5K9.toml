[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੈ ਮਾਨੁ. ਕਹਾ ਕਰੈ; ਜਗੁ ਸੁਪਨੇ ਜਿਉ ਜਾਨੁ ॥"
page = 1428
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why take thou false pride? Know thou that the world is like a dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੂੜਾ ਹੰਕਾਰ ਕਿਉਂ ਕਰਦਾ ਹੈਂ? ਤੂੰ ਸੰਸਾਰ ਨੂੰ ਸੁਫਨੇ ਦੀ ਮਾਨੰਦ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you take such false pride in yourself? You must know that the world is just a dream."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਗਤ ਕੋ ਸੁਪਨੇ ਕੀ ਭਾਂਤ ਜਾਨ, ਇਸ ਝੂਠੇ ਜਗਤ ਕਾ ਕ੍ਯਾ ਮਾਨ ਕਰਤਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਤਾ ਨਹੀਂ ਮਨੁੱਖ) ਨਾਸਵੰਤ ਦੁਨੀਆ ਦਾ ਮਾਨ ਕਿਉਂ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।` ਜਗਤ ਨੂੰ ਸੁਪਨੇ (ਵਿਚ ਵੇਖੇ ਪਦਾਰਥਾਂ) ਵਾਂਗ (ਹੀ) ਸਮਝ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੂਠੈ = ਨਾਸਵੰਤ-(ਸੰਸਾਰ) ਦਾ। ਕਹਾ ਕਰੇ = ਕਿਉਂ ਕਰਦਾ ਹੈ? ਜਿਉ = ਵਰਗਾ। ਜਾਨਿ = ਸਮਝ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué te enorgulleces tanto de ti?, debes comprender que el mundo no es más que un sueño,"