[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮ੍ਰਿਗ ਅਗਿਆਨਿ ਬਿਨਸੇ; ਨਹ ਮਿਟੈ. ਆਵਣੁ ਜਾਇਣੁ ॥੨॥"
page = 460
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, like the deer, thou art destroyed, through ignorance, and cease not Thine comings and goings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਹਰਨ ਦੀ ਤਰ੍ਹਾਂ ਤੂੰ ਬੇਸਮਝੀ ਰਾਹੀਂ ਬਰਬਾਦ ਹੋ ਗਈ ਹੈ ਅਤੇ ਤੇਰੇ ਆਉਣੇ ਤੇ ਜਾਣੇ (ਜਨਮ ਮਰਨ) ਨਹੀਂ ਮੁਕਣੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, like the deer, you are being destroyed by your ignorance; your comings and goings shall never end. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮ੍ਰਿਗ ਕੀ ਨਿਆਈਂ ਜੀਵ ਅਗਿਆਨ ਕਰ ਮਾਰਦਾ ਹੈ ਪੁਨਾ ਆਵਾਗਵਨ ਨਹੀਂ ਮਿਟਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਇਹ ਜੀਵ-ਹਰਨ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਦੇ ਕਾਰਨ ਆਤਮਕ ਮੌਤੇ ਮਰ ਰਹੇ ਹਨ ਇਹਨਾਂ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਮੁੱਕ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਿਆਨਿ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¡Así como ocurre con el venado, así uno es engañado por su ignorancia y no cesa de ir y venir! (2)"