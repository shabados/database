[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸੂਫੀਆਂ ਅਤੇ ਸਾਰੇ ਪਰਹੇਜ਼ਗਾਰਾਂ ਨੇ"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਾ ਅਸਫ਼ੀਆ ਓ ਹਮਾ ਅਤਕੀਆ ।੧੨੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All Sufis, Muslims mystics and religious persons practicing abstinence have bowed (128)"