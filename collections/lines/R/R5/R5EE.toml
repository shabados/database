[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਾਰ ਅਗਮ ਗੋਬਿੰਦ ਠਾਕੁਰ; ਸਗਲ ਪੂਰਕ ਪ੍ਰਭ ਧਨੀ ॥"
page = 455
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinite and Inaccessible is Lord, the World-Sustainer, and He is the Omnipresent wealthy Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਅਤੇ ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ ਹੈ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਥੰਮਣਹਾਰ ਸੁਆਮੀ। ਉਹ ਸਰਬ-ਵਿਆਪਕ ਧਨਵਾਨ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Master, the Lord of the Universe, is infinite and unapproachable; God is the all-pervading Lord of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਗੋਵਿੰਦ ਠਾਕੁਰ ਸਗਲ ਕੀ ਇਛਾ ਪੂਰਨ ਕਰਤਾ ਧਨੀ ਪ੍ਰਭੁ ਅਗਮ ਅਪਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਅੰਤ ਪ੍ਰਭੂ! ਹੇ ਅਪਹੁੰਚ ਪ੍ਰਭੂ! ਹੇ ਗੋਬਿੰਦ! ਹੇ ਠਾਕੁਰ! ਹੇ ਸਭ ਦੀ ਕਾਮਨਾ ਪੂਰੀ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਹੇ ਸਭ ਦੇ ਮਾਲਕ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਹੇ ਅਪਹੁੰਚ! ਪੁਰਕ = (ਕਾਮਨਾ) ਪੂਰੀ ਕਰਨ ਵਾਲੇ! ਧਨੀ = ਹੇ ਮਾਲਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maestro del mundo, prevaleciendo en todo."