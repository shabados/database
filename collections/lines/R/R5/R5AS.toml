[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖੀ ਭਾਣਾ ਮੰਨਿਆ; ਗੁਰੁ ਪੂਰਾ ਪਾਰਿ ਲੰਘਾਇ ॥"
page = 1424
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The disciples of the Guru accept the Lord's will and the Perfect Guru ferries them across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਮੁਰੀਦ ਪ੍ਰਭੂ ਦੀ ਰਜਾ ਨੂੰ ਕਬੂਲ ਕਰਦੇ ਹਨ ਅਤੇ ਪੂਰਨ ਗੁਰੂ ਜੀ ਉਨ੍ਹਾਂ ਨੂੰ ਪਾਰ ਲੰਘਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sikhs of the Guru accept and obey the Lord's Will; the Perfect Guru carries them across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰੂ ਜੀ ਕੇ ਸਿਖੋਂ ਨੇ ਹਰੀ ਕਾ ਭਾਣਾ ਮਾਨਿਆ ਹੈ, ਤਿਨ ਕੋ ਪੂਰੇ ਸਤਿਗੁਰ ਇਸ ਭੈ ਸਮੁੰਦ੍ਰ ਤੇ ਪਾਰ ਲੰਘਾਇ ਦੇਤੇ ਹੈਂ, ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰਨੀ ਚਾਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ) ਗੁਰਸਿੱਖਾਂ ਨੇ (ਗੁਰੂ ਦਾ) ਹੁਕਮ ਮੰਨ ਲਿਆ, ਪੂਰਾ ਗੁਰੂ (ਉਹਨਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਸਿਖੀ = ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਨੇ। ਭਾਣਾ = ਰਜ਼ਾ, ਮਰਜ਼ੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Sikjs del Guru aceptan y obedecen la Voluntad del Señor y el Guru Perfecto los carga a través."