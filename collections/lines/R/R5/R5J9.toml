[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰੀੜਤ ਹੈ ਜਹਾ ਕਾਨ੍ਰਹ ਕੁਮਾਰ; ਬਡੇ ਰਸ ਸਾਥ ਬਡੇ ਜਲ ਮਾਹੀ ॥"
page = 823

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In exhilaration Sri Krishna was bathing in the deep waters."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਬਹੁਤ ਮੌਜ ਨਾਲ ਡੂੰਘੇ ਜਲ ਵਿਚ ਕ੍ਰੀੜਾ ਕਰ ਰਹੇ ਸਨ।"