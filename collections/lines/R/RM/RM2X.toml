[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਧਾਰੀ; ਤਿਨਿ ਧਾਰਣਹਾਰ ॥"
page = 915
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When He, the Upholder of the earth showered His benediction,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਧਰਤੀ ਦੇ ਥੰਮਣਹਾਰ ਨੇ ਆਪਣੀ ਰਹਿਮਤ ਕੀਤੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Support of the earth granted His Grace,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਇਆ ਧਾਰੀ ਹੈ (ਤਿਨਿ) ਤੈਨੇ ਹੇ ਸਰਬ ਕੇ ਧਾਰਨੇਹਾਰੇ! ਭਾਵ ਸਰਬ ਕਾ ਆਸਰਾ ਰੂਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆ ਕਰਨ ਜੋਗੇ ਉਸ (ਪ੍ਰਭੂ) ਨੇ (ਜਿਸ ਬੰਦੇ ਉਤੇ) ਦਇਆ ਕੀਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Sostenedor del Universo,"