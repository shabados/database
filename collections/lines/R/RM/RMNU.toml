[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹਾ ਜਾਉ; ਤਹ ਵੇਖਾ ਸੋਇ ॥"
page = 363
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wheresoever I go, I see that Lord there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕਿਤੇ ਮੈਂ ਜਾਂਦਾ ਹਾਂ, ਉੱਥੇ ਮੈਂ ਉਸ ਸਾਈਂ ਨੂੰ ਦੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I go, there I see Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜਹਾਂ ਜਾਤਾ ਹੈ ਤਹਾਂ (ਸੋਇ) ਉਸੀ ਕੋ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ! ਮੇਰੇ ਤੇ ਭੀ ਗੁਰੂ ਨੇ ਮੇਹਰ ਕੀਤੀ ਹੈ, ਤੇ) ਮੈਂ ਜਿਧਰ ਜਾਂਦਾ ਹਾਂ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਉ = ਮੈਂ ਜਾਂਦਾ ਹਾਂ। ਵੇਖਾ = ਵੇਖਾਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo Lo veo a Él, a mi Señor, a donde sea que voy;"