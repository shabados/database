[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਠ ਮਝਾਹੂ, ਮਾ ਪਿਰੀ; ਪਸੇ ਕਿਉ. ਦੀਦਾਰ ॥"
page = 80
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is my Beloved How shall I see His sight?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਅੰਦਰ ਮੇਰਾ ਪ੍ਰੀਤਮ ਹੈ। ਉਸ ਦਾ ਦਰਸ਼ਨ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਦੇਖਾਂਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved Husband Lord is deep within my heart. How can I see Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰ! (ਹਠ ਮਝਾਹੂ) ਹਿਰਦੇ ਕੇ ਬੀਚ ਹੀ (ਮਾ ਪਿਰੀ) ਮੇਰਾ ਪਤੀ ਹੈ ਪਰੰਤੂ (ਪਸੇ ਕਿਉ) ਦੇਖੇ ਕੈਸੇ ਤਿਸ ਕੇ ਦੀਦਾਰ ਕੋ, ਭਾਵ ਏਹਿ ਕਿ ਸਾਸਤ੍ਰੋਂ ਦ੍ਵਾਰਾ ਸ੍ਰਵਣ ਕਰੀਤਾ ਭੀ ਹੈ ਕਿ ਪਰਮੇਸ੍ਵਰ ਅਪਨੇ ਅੰਤਰ ਹੀ ਹੈ ਪਰ ਦ੍ਰਿਸਟਿ ਨਹੀਂ ਆਵਤਾ, ਤਿਸ ਕੋ ਕੈਸੇ ਦੇਖੇਂ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਿਆਰਾ ਪ੍ਰਭੂ-ਪਤੀ (ਮੇਰੇ) ਹਿਰਦੇ ਵਿਚ (ਵੱਸਦਾ ਹੈ, ਪਰ ਉਸ ਦਾ) ਦੀਦਾਰ ਕਿਵੇਂ ਹੋਵੇ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਠ ਮਝਾਹੂ = ਹਿਰਦੇ ਵਿਚ। ਮਾਂ ਪਿਰੀ = ਮੇਰੇ ਪ੍ਰਭੂ-ਪਤੀ। ਪਸੇ = ਪੱਸੇ, ਦਿੱਸੇ। ਕਿਉਂ = ਕਿਵੇਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi corazón está mi Señor, ¿cómo puedo ver Su Presencia?"