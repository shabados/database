[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਵਿਹੂਣਾ. ਗਾਵੈ ਗੀਤ ॥"
page = 1245
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One without Divine knowledge sings sermons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ-ਬੋਧ ਤੋਂ ਸੱਖਣਾ ਆਦਮੀ ਭਜਨ ਆਲਾਪਦਾਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The one who lacks spiritual wisdom sings religious songs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਤਮ ਸਮਝ ਸੇ ਬਿਨਾਂ ਬਿਸ਼ਨਪਦ ਵਾ ਔਰ ਸੰਸਾਰੀ ਗੀਤ ਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੰਡਿਤ ਦਾ ਇਹ ਹਾਲ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਦੇ ਭਜਨ ਤਾਂ ਗਾਂਦਾ ਹੈ ਪਰ ਆਪ ਸਮਝ ਤੋਂ ਸੱਖਣਾ ਹੈ (ਭਾਵ, ਇਸ ਭਜਨ ਗਾਣ ਨੂੰ ਉਹ ਰੋਜ਼ੀ ਦਾ ਵਸੀਲਾ ਬਣਾਈ ਰੱਖਦਾ ਹੈ, ਸਮਝ ਉੱਚੀ ਨਹੀਂ ਹੋ ਸਕੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno canta las Alabanzas del Señor, sin tener Sabiduría,"