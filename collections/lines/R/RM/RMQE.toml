[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਹਿ ਚਿਤਵੈ; ਪੂਰਨ ਭਗਵੰਤ ॥"
page = 298
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy mind think of the Perfect Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਮੁਕੰਮਲ ਮਾਲਕ ਦਾ ਖਿਆਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In your mind, remember the Perfect Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨ ਕੇ ਬੀਚ ਪੂਰਨ ਭਗਵੰਤ ਕਾ ਚਿੰਤਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚ ਸਰਬ-ਵਿਆਪਕ ਭਗਵਾਨ (ਦੇ ਗੁਣ) ਚੇਤੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y enaltece al Dios Perfecto en su mente."