page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The saffron colour apparels were predominant.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਧਰ ਜਿਧਰ ਵੀ ਨਜ਼ਰ ਮਾਰੀਏ, ਉਧਰ ਉਧਰ ਹੀ ਪੀਲੇ ਰੰਗ ਦੇ ਬਸਤ੍ਰ ਦਿਸਦੇ ਸਨ ॥੧੩॥"