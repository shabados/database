[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੇਹੁ ਬਢਾਇ ਸੁ ਕੇਲ ਕਮਾਇ ਸੁ; ਦੇਤ ਤਿਨੈ, ਅਪਨੀ ਤ੍ਰਿਯ ਕੈ ਕੈ ॥"
page = 993

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You enhanced your affection and loved me, now you are going to let them take your woman."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਨਾਲ ਪਿਆਰ ਕਰ ਕੇ ਅਤੇ ਕੇਲ-ਕ੍ਰੀੜਾ ਕਰ ਕੇ (ਤੁਸੀਂ ਮੈਨੂੰ) ਆਪਣੀ ਇਸਤਰੀ ਕਰ ਕੇ ਹੋਰਾਂ ਨੂੰ ਦੇ ਰਹੇ ਹੋ।"