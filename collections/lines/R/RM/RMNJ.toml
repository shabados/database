[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਵੰਤਿ; ਬਿਆਪਿ ਰਹੀ ਸਭ ਮਹੀ ॥"
page = 499
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The powerful mammon continues to pervade amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ ਮਾਇਆ ਸਾਰਿਆਂ ਅੰਦਰ ਵਸ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The power of Maya is pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਐਸੀ ਬਲਵਾਨ ਹੈ ਸਭ (ਮਹੀ) ਪ੍ਰਿਥਵੀ ਮੇਂ ਵਾ ਸਭ ਜੀਵੋਂ ਮੇਂ ਬਿਆਪਕ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਬਲ ਮਾਇਆ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਆਪਣਾ ਜ਼ੋਰ ਪਾ ਰਹੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La poderosa Maya prevalece en todo,"