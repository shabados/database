[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਾਣਹੁ. ਤਿਉ ਰਾਖਹੁ ਠਾਕੁਰ; ਸਭੁ ਕਿਛੁ ਤੁਮ ਹੀ ਪਾਸੀ ॥੧॥"
page = 1214
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Thou deem fit, so save Thou me, O Lord, I have wholly surrendered myself to Thee"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਚੰਗਾ ਸਮਝਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਸਾਈਂ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਹੀ ਪੂਰੀ ਤਰ੍ਹਾਂ ਤੇਰੇ ਸਮਰਪਨ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You know me, so do You keep me, O my Lord and Master.I have surrendered everything to You. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਜਿਸ ਤਰਾਂ ਜਾਣੋ ਮੇਰੇ ਕੋ ਅਪਨੀ ਸਰਣਿ ਰਾਖੋ, ਕ੍ਯੋਂਕਿ ਸਭ ਕੁਛ ਤੇਰੇ ਹੀ ਪਾਸ ਹੈ, ਭਾਵ ਸਰਬ ਸਮਰਥਾ ਤੇਰੇ ਹਾਥ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਸਦਾ ਅਰਦਾਸ ਕਰਦਾ ਹੈ-) ਹੇ ਠਾਕੁਰ! ਜਿਵੇਂ ਹੋ ਸਕੇ ਤਿਵੇਂ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹਰੇਕ ਚੀਜ਼ ਤੇਰੇ ਹੀ ਕੋਲ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, sálvame de cualquier forma, pues he entregado la totalidad de mi ser a Ti. (1)"