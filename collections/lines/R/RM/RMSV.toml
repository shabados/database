[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑ ਦਇਆਲ ਕਿਰਪਾਲ ਕ੍ਰਿਪਾ ਨਿਧਿ; ਪਤਿਤ. ਪਾਵਨ ਗੋਸਾਈ ॥"
page = 673
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, Thou art kind, compassionate, the treasure of mercy the Purifier of sinners, and Master of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ, ਤੂੰ ਮਿਹਰਬਾਨ, ਦਇਆਵਾਨ, ਰਹਿਮਤ ਦਾ ਖਜਾਨਾ, ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are kind and compassionate, the treasure of mercy, the Purifier of sinners, Lord of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮ ਦਿਆਲ ਔ ਕ੍ਰਿਪਾਲ ਕ੍ਰਿਪਾ ਕੇ ਨਿਧੀ! ਤੂੰ ਪਾਪੀਓਂ ਕੋ ਪਵਿਤ੍ਰ ਕਰਨੇਹਾਰਾ ਗੁਸਾਈਂ ਅਰਥਾਤ ਸਰਬ ਕਾ ਪਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਧਰਤੀ ਦੇ ਖਸਮ! ਤੂੰ ਦਇਆਲ ਹੈਂ, ਕਿਰਪਾਲ ਹੈਂ, ਤੂੰ ਦਇਆ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈਂ, ਤੂੰ ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿੱਤ੍ਰ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ। ਪਤਿਤ ਪਾਵਨ = ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਇਆਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ। ਗੋਸਾਈ = ਹੇ ਧਰਤੀ ਦੇ ਖਸਮ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, eres siempre Bondadoso y Compasivo conmigo, oh Señor, Purificador de los malvados,"