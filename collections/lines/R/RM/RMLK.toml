[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਨਿਤ ਲੇਹੁ; ਨ ਛੀਜੈ ਦੇਹ ॥"
page = 1257
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever take thou this medicine and thy body shall pine not away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ, ਸਦੀਵ ਹੀ ਤੂੰ ਇਸ ਦਵਾਈ ਨੂੰ ਲੈ ਅਤੇ ਤੇਰਾ ਸਰੀਰ ਸੁੱਕੇ ਸੜੇਗਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take it each and every day, and your body shall not waste away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਐਸਾ ਦਾਰੂ ਜੇਕਰ ਤੂੰ ਨਿਤੰਪ੍ਰਤੀ ਲੇਵੇਂ ਤਬ ਤੇਰੀ ਦੇਹ ਛੀਜੈ ਨਹੀਂ, ਭਾਵ ਨਿਸਫਲ ਨਹੀਂ ਹੋਇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਤਿਆਰ ਹੋਇਆ ਕੁਸ਼ਤਾ) ਜੇ ਤੂੰ ਸਦਾ ਖਾਂਦਾ ਰਹੇਂ, ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਮਨੁੱਖਾ ਜਨਮ ਤੋਂ ਹੇਠ ਵਲ ਦੀਆਂ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਜਾਈਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਤ ਨਿਤ = ਸਦਾ ਹੀ। ਲੇਹੁ = (ਇਹ ਦਵਾਈ) ਖਾਵੋ। ਦੇਹ = ਸਰੀਰ। ਨ ਛੀਜੈ = ਛਿੱਜਦਾ ਨਹੀਂ। ਨ ਛੀਜੈ ਦੇਹ = ਮਨੁੱਖ ਸਰੀਰ ਛਿੱਜਦਾ ਨਹੀਂ, ਮਨੁੱਖਾ ਜਨਮ ਤੋਂ ਹੇਠ ਵਲ ਨਹੀਂ ਜਾਈਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "molcajete del Contentamiento con toda Compasión,"