[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਰਖਵਾਲਾ ਸਦਾ ਸਦਾ; ਹਉ ਤੁਧੁ ਧਿਆਈ ॥"
page = 517
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever Thou art my Protector. I meditate on thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਹੀ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਹੈਂ। ਮੈਂ ਤੇਰਾ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Protector, forever and ever; I meditate on You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਿਤ੍ਯ ਨਿਤ੍ਯ ਰਖ੍ਯਕ ਹੈ, ਮੈਂ ਤੇਰੇ ਧਿਆਉਨੇ ਵਾਲਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਹੀ ਰਾਖਾ ਹੈਂ, ਮੈਂ ਤੈਨੂੰ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres mi Eterno Protector y yo habito sólo en Ti."