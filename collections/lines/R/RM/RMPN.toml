[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਮਰੈ; ਪੰਚੇ ਮਿਲਿ ਰੋਵਹਿ ॥"
page = 413
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When a man dies, the five passions begin to mourn, meeting together."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇੱਕ ਜਣਾ ਮਰ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਇਕੱਠੇ ਹੋ ਕੇ ਪੰਜੇ (ਵਿਕਾਰ) ਹੀ ਵਿਰਲਾਪ ਕਰਨ ਲੱਗ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone dies, the five passions meet and mourn his death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪੁਰਸ਼ ਕੇ ਮਰਨੇ ਸੇ ਸੰਸਾਰੀ ਪਾਂਚ ਮਾਤਾ ਪਿਤਾ ਭਾਈ ਇਸਤ੍ਰੀ ਪੁਤ੍ਰ ਰੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ (ਪ੍ਰਾਣੀ) ਮਰਦਾ ਹੈ ਉਸ ਦੇ ਸਾਕ ਸੰਬੰਧੀ ਮਿਲ ਕੇ ਰੋਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚੇ = ਸਾਕ ਸੰਬੰਧੀ (ਮਾਂ ਪਿਉ, ਭਰਾ, ਇਸਤ੍ਰੀ, ਪੁਤ੍ਰ)।"

