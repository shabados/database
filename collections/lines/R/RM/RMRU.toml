[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਮਣੁ ਮਰਣਾ ਹੈ ਸੰਸਾਰੁ ॥"
page = 364
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is subject to coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਹਾਨ ਆਉਣ ਤੇ ਜਾਣ ਦੇ ਅਧੀਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is tied to birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਤੋ ਜਨਮ ਮਰਨ ਕਾ ਹੀ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਵਾਸਤੇ) ਜਗਤ ਜਨਮ ਮਰਨ (ਦਾ ਗੇੜ ਹੀ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué es este mundo? Es un constante ir y venir."