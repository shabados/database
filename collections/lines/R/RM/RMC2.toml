[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਉਲਾਲੀ ਸੂਰਜ ਮੁਖੀ; ਲਖ ਕਵਲ ਖਿੜਦੇ ਰਲੀਆਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Considering the feet of the Guru as sum they blossom like lotus."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਮੁਖੀ, ਕੌਲਾਂ ਦੇ ਸਮੂਹ (ਗੁਰਾਂ ਦੇ ਚਰ☬ਣ ਕਵਲ ਰੂਪ ਸੂਰਜ ਨੂੰ) ਦੇਖਕੇ ਖਿੜਦੇ ਤੇ ਖੁਸ਼ੀਆਂ ਕਰਦੇ ਹਨ।"