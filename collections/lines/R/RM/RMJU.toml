[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਆਗੈ; ਕੋ ਨ ਟਿਕੈ. ਵੇਕਾਰੀ ॥"
page = 628
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These weapons no evil-doer can withstand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਸ਼ਾਸਤਰਾਂ ਮੂਹਰੇ ਕੋਈ ਕੁਕਰਮੀ ਠਹਿਰ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No evil-doer can withstand these weapons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਆਗੇ ਵਿਕਾਰੀ ਪੁਰਸ਼ ਕੋਈ ਠਹਰ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ (ਗੁਰਜ) ਅੱਗੇ, ਇਸ (ਖੰਡੇ) ਅੱਗੇ ਕੋਈ ਭੀ ਕੁਕਰਮੀ ਟਿਕ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਟਿਕੈ = ਖਲੋ ਨਹੀਂ ਸਕਦਾ, ਠਹਿਰ ਨਹੀਂ ਸਕਦਾ। ਵੇਕਾਰੀ = ਕੁਕਰਮੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto me ha bendecido con esta Sabiduría,"