[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੇਰਾ ਸਾਥੀ. ਸੰਗਿ ਸਖਾਈ ॥"
page = 375
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, my comrade and helper is with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਮੇਰਾ ਸੰਗੀ ਤੇ ਸਹਾਇਕ ਮੇਰੇ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is my Companion; He is with me, as my Help and Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਨਿਸਚਾ ਰਖਨਾ ਚਾਹੀਯੇ ਹਰਿ ਪ੍ਯਾਾਰਾ ਮੇਰਾ ਸਾਥੀ ਹੈ, ਸੋ ਮੇਰੇ ਸੰਗ ਸਦੀਵਕਾਲ ਸਹਾਇਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਮੇਰਾ ਸਾਥੀ ਹੈ ਮਿੱਤਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਸਖਾਈ = ਮਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, mi Consorte, mi Amigo, está siempre conmigo; cuando Lo gozo en placer o en dolor, veo Su Presencia."