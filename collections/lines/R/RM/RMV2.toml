[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਕਤ ਬੀਜ ਜ੍ਵਾਲਾਛਨ ਸਭ ਹੀ ॥੧੦॥"
page = 978

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He called in Sunbh and NiSunbh (devils) and collected all the ones full of wrath.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਕਤਬੀਜ, ਜ੍ਵਾਲਾਛ ਵਰਗੇ ਸਾਰੇ ਦੈਂਤਾਂ ਨੂੰ ਉਸ ਵੇਲੇ ਬੁਲਾ ਲਿਆ ॥੧੦॥"