[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਇਆ ਪਿਰਾਗ ਸਰਸੁਤੀ; ਗੋਮਤੀ ਦੁਆਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The door of Gomati, Sarasvati, Prayag. Gaya is too approached."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗਯਾ, ਪ੍ਰਯਾਗ, ਸੁਰਸਵਤੀ, ਗੋਮਤੀ ਨਦੀ ਦੇ ਦੁਆਰੇ (ਪਰਸੇ)।"