[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿ ਪੁਰਖੁ ਨਦਰਿ. ਨ ਆਵਈ; ਤਿਸ ਕਾ ਕਿਆ ਕਰਿ ਕਹਿਆ ਜਾਇ ॥"
page = 937
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, whom man can see not; what can he say of Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ, ਜਿਸ ਨੂੰ ਇਨਸਾਨ ਵੇਖ ਨਹੀਂ ਸਕਦਾ, ਉਸ ਬਾਰੇ ਉਹ ਕੀ ਆਖ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can anyone say, about that Primal Lord, who cannot be seen?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਖ ਨਦਰ ਹੀ ਨਾ ਆਵੇ ਤਿਸ ਕਾ ਸਰੂਪ ਕਿਆ ਕਰ ਕੇ ਕਹਿਆ ਜਾਏ, ਭਾਵ ਬਿਅੰਤ ਹੀ ਕਹਿਨਾ ਬਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੀ ਆਪਣੀ ਚਤੁਰਾਈ ਕਰੇ ਭੀ ਕੀਹ? ਕਿਉਂਕਿ) ਜੋ ਪ੍ਰਭੂ (ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ) ਦਿੱਸਦਾ ਹੀ ਨਹੀਂ, ਉਸ ਦੇ ਗੁਣ ਗਾਏ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué puede uno decir de aquél que no Lo ve?"