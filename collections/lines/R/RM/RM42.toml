[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਅਤੀਤੁ ਅਜੋਨੀ ਸੰਭਉ; ਨਾਨਕ. ਗੁਰਮਤਿ ਸੋ ਪਾਇਆ ॥੧੨॥"
page = 1042
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is detached, unborn and self-existent, He, the Lord, O Nanak is obtained through the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖ਼ੁਦ ਨਿਰਲੇਪ, ਅਜਨਮਾ ਅਤੇ ਆਪਣੇ ਆਪ ਥੀ ਹੋਣ ਵਾਲਾ ਹੈ। ਉਹ ਸੁਆਮੀ, ਹੇ ਨਾਨਕ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is unattached, unborn and self-existent. O Nanak, through the Guru's Teachings, He is found. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਿ ਤ੍ਰਿਗੁਣਾਤੀਤਿ ਔ ਜੂਨੀਓਂ ਤੇ ਰਹਿਤ ਪੁਨਃ (ਸੰਭਉ) ਸੁਤੇ ਪ੍ਰਕਾਸ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕਰ ਪਾਇਆ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੀ ਕੁਦਰਤਿ ਵਿਚ ਵਿਆਪਕ ਹੁੰਦਿਆਂ ਭੀ) ਉਹ ਨਿਰਲੇਪ ਹੈ, ਜੂਨਾਂ ਤੋਂ ਰਹਿਤ ਹੈ, ਤੇ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਪਰਗਟ ਹੋਣ ਦੀ ਤਾਕਤ ਰੱਖਦਾ ਹੈ। ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਮੱਤ ਤੇ ਤੁਰਿਆਂ ਹੀ ਉਹ ਪਰਮਾਤਮਾ ਲੱਭਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਭਉ = {स्वयंभु} ਆਪਣੇ ਆਪ ਤੋਂ ਪਰਗਟ ਹੋਣ ਵਾਲਾ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desapegado está Él, no viene de ningún vientre, se engendró a Sí Mismo, y Se obtiene a través de la Sabiduría del Guru.(12)"