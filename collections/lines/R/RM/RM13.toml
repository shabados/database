[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ; ਸੋ ਪਾਏ ॥"
page = 114
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He on whom the Master casts His merciful glance, obtains His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਮਾਲਕ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜਰ ਧਾਰਦਾ ਹੈ, ਉਹ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That one, upon whom the Lord casts His Glance of Grace, obtains it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰਤਾ ਹੈ, ਸੋ ਨਾਮ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ ਦੀ ਸੂਝ ਉਹੀ ਮਨੁੱਖ ਹਾਸਲ ਕਰਦਾ ਹੈ, ਜਿਸ ਉੱਤੇ ਪ੍ਰਭੂ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਵੇਖੋ 'ਜਿਸੁ ਅੰਦਰਿ'। ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ। ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ'}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél sobre el cuál se posa Su Gracia, recibe el Nombre,"