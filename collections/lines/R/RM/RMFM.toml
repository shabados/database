[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਮਾਰੀ ਬਿਨੁ; ਥਾਇ ਨ ਪਰੈ ॥"
page = 238
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without killing this love of another, man becomes not acceptable,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਨੂੰ ਨਾਸ ਕਰਨ ਦੇ ਬਗੈਰ ਬੰਦਾ ਕਬੂਲ ਨਹੀਂ ਪੈਂਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without killing this, one is not acceptable,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਦ੍ਵੈਤ ਭਾਵਨਾ ਮਾਰੀ ਬਿਨਾ ਪੁਰਸ ਕਾ ਕੋਈ ਸਾਧਨ (ਥਾਇ) ਪ੍ਰਮਾਣ ਨਹੀਂ ਪੜਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਸ ਮੇਰ-ਤੇਰ ਨੂੰ ਦੂਰ ਕਰਨ ਤੋਂ ਬਿਨਾ ਕੋਈ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ ਕਬੂਲ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin eliminar la dualidad, uno no es aprobado,"