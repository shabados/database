[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਹਰਿ ਰਾਧਾ ਪ੍ਰਤਿ ਪਠੀ; ਭੇਦ ਸਕਲ ਸਮਝਾਇ ॥੨੧॥"
page = 823

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Had been assigned by Sri Krishna to go and see Radha.(21)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਸਾਰਾ ਭੇਦ ਸਮਝਾ ਕੇ ਰਾਧਾ ਕੋਲ ਭੇਜ ਦਿੱਤਾ ॥੨੧॥"