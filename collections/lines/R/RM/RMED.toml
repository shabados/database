[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋਈ ਕਰਸੀ; ਫਿਰਿ. ਹੁਕਮੁ ਨ ਕਰਣਾ ਜਾਈ ॥"
page = 9
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Him He does that. (To Him) then no one can issue an order."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ ਉਹੀ ਕਰਦਾ ਹੈ। ਫਿਰ ਕੋਈ (ਉਸਨੂੰ) ਫੁਰਮਾਨ ਜਾਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does whatever He pleases. No one can issue any order to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸੁ ਪ੍ਰਮੇਸ੍ਵਰ ਕੋ ਭਾਵਤਾ ਹੈ, ਤੀਨੋਂ ਕਾਲੋਂ ਮੇ ਸੋਈ ਹੋਤਾ ਹੈ। ਪੁਨਾਂ ਤਿਸ ਪਰ ਕਿਸੀ ਸੇ ਹੁਕਮੁ ਨਹੀ ਕਰ੍ਯਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਹੀ ਉਹ ਕਰਦਾ ਹੈ। ਕੋਈ ਜੀਵ ਉਸ ਦੇ ਅੱਗੇ ਹੈਂਕੜ ਨਹੀਂ ਵਿਖਾ ਸਕਦਾ (ਕੋਈ ਜੀਵ ਉਸ ਨੂੰ ਇਹ ਨਹੀਂ ਆਖ ਸਕਦਾ 'ਇਉਂ ਨਹੀਂ, ਇਉਂ ਕਰ')।"

[[content]]
