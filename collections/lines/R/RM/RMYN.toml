data = "ਜਾਇ ਸੂਤਪਨ ਨ੍ਰਿਪ ਕੋ ਕਰਿਯੋ ॥੧੬॥"
page = 943

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She disguised herself, dressed herselfas the Raja’s chariot-driver, and took over.(16)"

[[content]]
