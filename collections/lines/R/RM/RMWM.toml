[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਬਰਜਤ, ਬੇਦ ਸੰਤਨਾ; ਉਆਹੂ ਸਿਉ. ਰੇ ਹਿਤਨੋ ॥"
page = 212
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is forbidden by the Vedas and Saints with that O mortal thou bearest love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਵੇਦਾਂ ਤੇ ਸਾਧੂਆਂ ਨੇ ਮਨ੍ਹਾਂ ਕੀਤਾ ਹੈ, ਉਸ ਨਾਲ, ਹੇ ਪ੍ਰਾਣੀ, ਤੂੰ ਮੁਹੁੱਬਤ ਪਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which is forbidden by the Vedas and the Saints - with that, you are in love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਮ ਸੇ ਬੇਦ ਔਰ ਸੰਤ ਜਨ (ਬੇਬਰਜਤ) ਹਟਾਵਤੇ ਹੈਂ, ਅਰੇ ਤਿਸੀ ਮੇਂ ਤੂੰ ਹਿਤ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! (ਜਿਸ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ ਵਰਜਦੇ ਹਨ, ਸੰਤ ਜਨ ਵਰਜਦੇ ਹਨ, ਉਸੇ ਨਾਲ ਤੇਰਾ ਪਿਆਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਬਰਜਤ = ਵਰਜਦੇ, ਰੋਕਦੇ। ਉਆ ਹੂ ਸਿਉ = ਉਸੇ ਨਾਲ। ਰੇ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que los Santos y los Vedas prohíben, eso, de hecho, es nuestro primer amor"