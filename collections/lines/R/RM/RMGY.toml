[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰਾਵਗੇਸ ਕੋ ਰੂਪ ਧਰਿ; ਦੈਤ ਕੁਪੰਥ ਸਬ ਡਾਰਿ ॥"
page = 193

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Assuming the status of supreme preceptor of Sharvakas and engrossing the demons on the wrong path,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰਾਵਗਾਂ ਦੇ ਸੁਆਮੀ (ਅਰਹੰਤ) ਦਾ ਰੂਪ ਧਾਰ ਕੇ ਸਾਰਿਆਂ ਦੈਂਤਾਂ ਨੂੰ ਪੁਠੇ ਰਸਤੇ ਉਤੇ ਪਾ ਦਿੱਤਾ।"