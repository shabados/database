[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਜੇਵਡੁ ਦਾਤਾ. ਅਵਰੁ ਨ ਸੁਆਮੀ; ਲਵੈ ਨ ਕੋਈ ਲਾਵਣਿਆ ॥੬॥"
page = 130
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So great bestower as Thou art there is not any other, O Lord! None can approach near Thee in eminence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜਿੱਡਾ ਵੱਡਾ ਦਾਤਾਰ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੇ ਸਾਹਿਬ! ਮਹਾਨਤਾ ਵਿੱਚ ਕੋਈ ਤੇਰੇ ਲਾਗੇ ਭੀ ਨਹੀਂ ਲੱਗ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other Giver as Great as You, O my Lord and Master. None approach or equal You. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੇਰੇ ਸਮ ਵਡ ਦਾਤਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ ਤੇਰੇ ਪਾਸ ਕੋਈ ਨਹੀਂ ਲਗਤਾ, ਭਾਵ ਏਹਿ ਕਿ ਸਮ ਸਰੂਪ ਵਾਲਾ ਕੋਈ ਨਹੀਂ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੇਰੇ ਜੇਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਦਾਤਾ ਨਹੀਂ ਹੈ, ਕੋਈ ਤੇਰੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como Tú no había nadie más; a Ti nadie Te puede igualar. (6)"