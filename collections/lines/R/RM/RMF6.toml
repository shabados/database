[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਮਹਾਪੁਰਖਾਂ ਦੀ ਸੰਗਤ ਦੀ ਲੋੜ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾ ਬਜ਼ੁਰਗਾਂ ਸੁਹਬਤੇ ਮੀ ਬਾਇਦਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The world and its people have profited a great deal from his blessings. (71)"