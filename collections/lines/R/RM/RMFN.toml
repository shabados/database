[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੋਦੈ ਦਿਸੈ ਰੋਵਦਾ; ਹੋਏ ਨਿਮਖ ਨਿਮੇਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Whereas the wailing person finds himself (as well as everybody) there in the weeping posture. Same is the case of a clever person."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰੋਂਦੇ ਨੂੰ ਰੋਂਦਾ ਦਿਸਦਾ ਹੈ, ਜੇ ਪਲਕਾਂ ਮਾਰਕੇ ਦੇਖੇ (ਤਾਂ ਅੱਗੋਂ ਬੀ ਉਸੇ ਤਰ੍ਹਾਂ) ਮਟੱਕੇ ਵੱਜਦੇ ਦਿੱਸਦੇ ਹਨ।"