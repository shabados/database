[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਬਿਕਾਰ. ਮਨ ਮਹਿ ਬਸੇ; ਰਾਚੇ ਮਾਇਆ ਸੰਗਿ ॥"
page = 297
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is engrossed in worldly valuables and the five evil passions abide in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਪੰਜ ਮੰਦ-ਵਿਸ਼ੇ ਉਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five evil passions dwell in the mind of one who is engrossed in Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵੋਂ ਕੈ ਮਨ ਮੇਂ ਪਾਂਚ ਵਿਕਾਰ ਬਸਤੇ ਹੈਂ ਔਰ ਮਾਯਾ ਕੇ ਸਾਥ ਰਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ (ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ ਅਹੰਕਾਰ) ਪੰਜ ਵਿਕਾਰ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que no se dejan engañar por la Maya y no permiten que los cinco enemigos tomen fuerza en su mente,"