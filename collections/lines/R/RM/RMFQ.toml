[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣੇ ਦਾਸ ਕੀ ਸੁਣੀ ਬੇਨੰਤੀ ॥"
page = 627
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has heard the supplication of His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਆਪਣੇ ਗੋਲੇ ਦੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has heard the prayer of His slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਪਨੇ ਦਾਸ ਕੀ ਬੇਨਤੀ ਸੁਨੀ ਅਰਥਾਤ ਜਬ ਹਮਾਰੀ ਬੇਨਤੀ ਮਾਨੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ (ਸਦਾ ਹੀ) ਆਪਣੇ ਸੇਵਕ ਦੀ ਬੇਨਤੀ ਸੁਣ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí meditemos en ese Señor. El Señor ha escuchado mi oración,"