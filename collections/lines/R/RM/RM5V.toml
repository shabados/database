[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਾ ਪੁਰਾਤਨ ਇਉ ਸੁਣੀ; ਭਗਤਨ ਕੀ ਬਾਨੀ ॥"
page = 815
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have heard this old story, uttered by the devotees,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੁਰਾਗੀਆਂ ਦੀ ਕਥਨ ਕੀਤੀ ਹੋਈ ਇਹ ਇਕ ਪੁਰਾਣੀ ਕਹਾਣੀ ਸੁਣੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have heard this old story, spoken by the devotees,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਪੁਰਾਤਨ ਕਥਾ ਮੈਂ ਐਸੀ ਰੀਤ ਸ੍ਰਵਨ ਕਰੀ ਹੈ ਕਿ ਅਪਨੇ ਭਗਤਾਂ ਕੀ ਬਾਨੀ ਸੁਣ ਕੇ ਆਪ ਸਹਾਯਕ ਭਏ ਹੈਂ। ਵਾ ਭਗਤੋਂ ਕੀ ਤੇਰੇ ਸਾਥ (ਬਾਨੀ) ਬਣੀ ਹੈ ਵਾ ਤਿਨ ਕੀ ਬਾਣੀ ਦ੍ਵਾਰਾ ਭੀ ਤੇਰੀ ਸੋਭਾ ਐਸੇ ਸੁਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਭਗਤ ਜਨਾਂ ਦੀ ਆਪਣੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਹੀ ਪੁਰਾਣੇ ਸਮੇ ਦੀ ਹੀ ਕਥਾ ਇਉਂ ਸੁਣੀ ਜਾ ਰਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਨ ਕੀ ਬਾਨੀ = ਭਗਤਾਂ ਦੇ ਬਚਨਾਂ ਦੀ ਰਾਹੀਂ, ਭਗਤਾਂ ਦੀ ਜ਼ਬਾਨੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He escuchado esta vieja historia recitada por los Santos,"