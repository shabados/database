[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਖ ਮਸਾਇਕ ਕਾਜੀ ਮੁਲਾ; ਦਰਿ ਦਰਵੇਸ ਰਸੀਦ ॥"
page = 53
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "preachers, strivers, judges, moulvies and saints, and the reachers at Lord's Court,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਪਦੇਸ਼ਕ, ਅਭਿਆਸੀ, ਮੁਨਸਿਫ਼ ਮੌਲਵੀ ਅਤੇ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਪੁੱਜੇ ਹੋਏ ਸਾਧੂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Shaikhs, the mystics, the Qazis, the Mullahs and the Dervishes at His Door"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੇਖ) ਬਡੇ ਪੁਰਸ, (ਮਸਾਇਕ) ਮਹੰਤ ਵਾ ਤਿਨ ਮਹਤ ਪੁਰਸੋਂ ਕੇ ਸਮੁਦਾਇ, ਅਸਲ ਯਹਿ ਪਦੁ ਮਸਾਇਖ ਹੈ ਗੁਰੂ ਜੀ ਨੇ ਖਕਾਰ ਕੋ ਕਕਾਰੁ ਲਿਖਾ ਹੈ, ਯਵਨੋਂ ਮੇਂ (ਕਾਜੀ) ਧਰਮ ਸਾਸਤ੍ਰੀ ਤਥਾ ਨ੍ਯਾਉਂ ਕਰਨੇ ਵਾਲੇ ਕੋ ਕਹਤੇ ਹੈਂ, ਔਰ (ਮੁਲਾ) ਵਿਦ੍ਯਮਾਨ ਜੈਸੇ ਪੰਡਤ ਜਨ, ਇਨਹਾਂ ਵਿਚੋਂ ਜੋ ਪਰਮੇਸਰ ਕੇ ਦ੍ਵਾਰ ਕੇ ਦਰਵੇਸ ਹੂਏ ਹੈਂ, ਸੋ ਰਸੀਦ ਕਹੀਏ ਪਹੁੰਚੇ ਹੈਂ, ਭਾਵ ਪਰਮੇਸਰ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ, ਵਾ (ਰਸੀਦ) ਮੁਰਸ਼ਦ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ, ਸ਼ੇਖ਼, ਕਾਜ਼ੀ, ਮੁੱਲਾਂ ਅਤੇ ਤੇਰੇ ਦਰਵਾਜ਼ੇ ਤਕ ਪਹੁੰਚੇ ਹੋਏ ਦਰਵੇਸ਼ ਆਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਾਇਕ = ਅਨੇਕਾਂ ਸ਼ੇਖ਼। ਦਰਿ = (ਪ੍ਰਭੂ ਦੇ) ਦਰ ਤੇ। ਰਸੀਦ = ਪਹੁੰਚੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sheiks, los Quasis, los Mulás, y los fakires, en Su Presencia son bendecidos más, mientras más cantan Su Alabanza."