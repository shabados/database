type = "primary"
data = "ਹਮਰਾ ਖੁਸੀ ਕਰੈ ਨਿਤ ਜੀਉ ॥"
page = 695
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so shall my mind be ever pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਮੇਰਾ ਚਿੱਤ ਹਮੇਸ਼ਾਂ ਪ੍ਰਸੰਨ ਰਹੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind shall ever be pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਭੋਜਨ ਕੋ ਛਕ ਕੇ ਹਮਾਰਾ ਜੀਉ ਖੁਸੀ ਸੇ ਤੇਰਾ ਭਜਨ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੀ ਜਿੰਦ ਨੂੰ ਨਿੱਤ ਸੁਖੀ ਰੱਖੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lentejas y guí, para que mi corazón quede siempre complacido Contigo."