[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਲ ਜਹਾ ਰਿਪੁ ਬੀਰ ਘਨੇ; ਪਿਖਿਏ ਰਿਪੁ ਆਵਤ ਜਾਹਿ ਪਸੀਨੋ ॥"
page = 380

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On that stage the mighty warriors were standing, seeing whom, the enemies would even get disheartened"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਵੈਰੀ ਦੇ ਬਹੁਤ ਸੂਰਮੇ (ਬੈਠੇ ਸਨ) ਉਥੇ ਦੋਵੇਂ ਪਹਿਲਵਾਨ (ਵੀ ਖੜੋਤੇ ਸਨ) ਜਿਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ ਵੈਰੀਆਂ ਨੂੰ ਪਸੀਨਾ ਆਉਣ ਲਗਦਾ ਹੈ।"