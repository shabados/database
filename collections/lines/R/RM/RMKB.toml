[[content]]
asset = "VGRG"
type = "primary"
data = "ਤੀਰਥ ਪੁਰਬ ਸੰਜੋਗ ਲਖ; ਪੁੰਨ ਦਾਨੁ ਉਪਕਾਰ ਨ ਓੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are pilgrimage centres, anniversaries, and millions of virtuous acts, charities and altruism's."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤੀਰਥਾਂ ਦੇ ਪੁਰਬਾਂ ਦੇ ਲੱਖਾਂ ਸੰਜੋਗਾਂ ਪੁਰ ਜੋ ਲੱਖ ਪੁੰਨ ਦਾਨ ਅਰ ਉਪਕਾਰ ਬੇਓੜਕ ਕੀਤੇ ਜਾਂਦੇ ਹਨ।"