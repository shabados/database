[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਹਉ ਥਕਾਂ. ਨ ਠਾਕੀਆ; ਏਵਡ ਰਖਹਿ ਜੋਤਿ ॥"
page = 1241
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and so great be my tenacity that I tire not of uttering and be held not in check."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਏਡੀ ਵਡੀ ਮੇਰੀ ਦ੍ਰਿੜਤਾ ਹੋਵੇ ਕਿ ਆਖਦਾ ਹੋਇਆ, ਮੈਂ ਹਾਰਾ ਹੀ ਨਾਂ ਅਤੇ ਰੋਕਿਆਂ ਭੀ ਨਾਂ ਜਾਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not get tired, and I will not be stopped; this is how great my determination is."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਂ ਤੋ ਮੈਂ ਜਸ ਕੋ ਕਹਿਤਾ ਹੂਆ ਥਕੋਂ ਔਰ ਨਾਂ ਮੇਰੇ ਕੋ ਕੋਈ (ਠਾਕੀਆ) ਰੋਕੇ, ਇਤਨੀ ਵਡੀ (ਜੋਤਿ) ਸ਼ਕਤੀ ਭੀ ਹਮ ਰਖੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜੇ ਤੂੰ ਮੇਰੇ ਵਿਚ ਇਤਨੀ ਸੱਤਿਆ ਪਾ ਦੇਵੇਂ ਕਿ ਮੈਂ ਆਖਦਾ ਆਖਦਾ ਨਾਹ ਹੀ ਥੱਕਾਂ ਤੇ ਨਾਹ ਹੀ ਕਿਸੇ ਦਾ ਰੋਕਿਆਂ ਰੁਕਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tal es mi tenacidad que no me canso de recitar, ni por un segundo me inmuto,"