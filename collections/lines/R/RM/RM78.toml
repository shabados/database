[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਵਡੁ ਹੋਆ ਪਉਣੁ, ਫਿਰੈ ਚਉਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How vast is the air that moves in all the four directions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿੱਡਾਕੁ ਪੌਣ ਹੋਇਆ ਹੈ ਜੋ ਚੌਫੇਰੇ ਵਗ ਰਿਹਾ ਹੈ?"