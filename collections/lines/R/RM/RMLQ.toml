[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਹਿ; ਸੇ ਜਨ ਸਾਚੇ ॥"
page = 1055
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True are the persons who serve their True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਹਨ ਉਹ ਪੁਰਸ਼ ਜੋ, ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings who serve the True Guru are true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਜਨ ਸਾਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਉਹ ਅਡੋਲ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਹਿ = ਸੇਂਵਦੇ ਹਨ, ਸਰਨ ਪੈਂਦੇ ਹਨ। ਸਾਚੇ = ਟਿਕਵੇਂ ਜੀਵਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdaderos, siempre verdaderos son aquellos que sirven al Verdadero Guru."