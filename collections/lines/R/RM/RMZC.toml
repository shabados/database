[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਗਲੇ ਪ੍ਰਤਿਪਲੀਆ ॥੧॥ ਰਹਾਉ ॥"
page = 1004
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sustains all the sentient begins. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਪ੍ਰਾਣਧਾਰੀਆ ਦੀ ਪ੍ਰਵਰਸ਼ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Cherisher of all beings and creatures. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੂਖਮ ਅਸਥੂਲ ਜੀਆਂ ਕਾ ਪ੍ਰਤਿਪਾਲਕ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él sostiene a toda Su Creación y a toda vida. (1-Pausa)"