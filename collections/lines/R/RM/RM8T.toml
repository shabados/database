[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਉਪਦੇਸਿ; ਭਰਮੁ ਭਉ ਨਸੈ ॥"
page = 863
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By their instruction doubt and dread flee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਸਿੱਖਿਆ ਦੁਆਰਾ ਸੰਦੇਹ ਤੇ ਡਰ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By their teachings, doubt and fear are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਉਪਦੇਸ ਕਰ ਕੇ ਭ੍ਰਮ ਔ ਭੈ ਜਮੋਂ ਕਾ ਨਾਸ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਉਪਦੇਸ਼ ਨਾਲ (ਮਨ ਵਿਚੋਂ) ਹਰੇਕ ਡਰ ਹਰੇਕ ਭਰਮ-ਵਹਿਮ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Sabiduría hace que la duda y el miedo desaparezcan;"