[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਵਡੁ ਆਪਿ; ਜਾਣੈ ਆਪਿ ਆਪਿ ॥"
page = 5
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How great He is, only He Himself knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿੱਡਾ ਵੱਡਾ ਹੈ, ਉਹ ਖੁਦ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only He Himself is that Great. He Himself knows Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! ਜਿਤਨਾ ਵਡਾ ਵਹੁ ਆਪ ਹੈ, ਸੋ ਆਪਨੇ ਆਪ ਕੋ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ ਕਿ ਉਹ ਆਪ ਕੇਡਾ ਵੱਡਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਵਡੁ = ਜੇਡਾ ਵੱਡਾ। ਜਾਣੈ = ਜਾਣਦਾ ਹੈ। ਆਪਿ ਆਪਿ = ਕੇਵਲ ਆਪ ਹੀ (ਉਸ ਤੋਂ ਬਿਨਾਂ ਕੋਈ ਹੋਰ ਨਹੀਂ ਜਾਣਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debe ser tan grande como Él para entender Su Grandeza."