[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਨਿਅਹੁ ਤਿਖੀ. ਵਾਲਹੁ ਨਿਕੀ; ਏਤੁ ਮਾਰਗਿ ਜਾਣਾ ॥"
page = 918
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They go by this road which is sharper than the two-edged sword and finer than a hair."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੰਡੇ ਨਾਲੋਂ ਤੇਜ਼ ਅਤੇ ਬਾਲ ਨਾਲੋਂ ਬਰੀਕ ਰਸਤੇ ਟੁਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The path they take is sharper than a two-edged sword, and finer than a hair."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਧਾਰ ਖੰਡੇ ਸੇ ਤੌ ਤਿਖੀ ਹੈ ਪੁਨਾ ਵਾਲ ਸੇ ਬਰੀਕ। ਜਿਸ ਭਗਤੀ ਕਾ ਸਮਝਨਾ ਹੈ ਏਸ ਰਸਤੇ ਪਰ ਤਿਨੋਂ ਭਗਤੋਂ ਕਾ (ਜਾਣਾ) ਚਲਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਰਸਤੇ ਉਤੇ ਤੁਰਨਾ (ਬੜੀ ਔਖੀ ਖੇਡ ਹੈ ਕਿਉਂਕਿ ਇਹ ਰਸਤਾ) ਖੰਡੇ ਦੀ ਧਾਰ ਨਾਲੋਂ ਤ੍ਰਿੱਖਾ ਹੈ ਤੇ ਵਾਲ ਨਾਲੋਂ ਪਤਲਾ ਹੈ (ਇਸ ਉਤੋਂ ਡਿੱਗਣ ਦੀ ਭੀ ਸੰਭਾਵਨਾ ਹਰ ਵੇਲੇ ਬਣੀ ਰਹਿੰਦੀ ਹੈ ਕਿਉਂਕਿ ਦੁਨੀਆ ਵਾਲੀ ਵਾਸਨਾ ਮਨ ਦੀ ਅਡੋਲਤਾ ਨੂੰ ਧੱਕਾ ਦੇ ਦੇਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੰਨਿਅਹੁ = ਖੰਡੇ ਨਾਲੋਂ, ਤਲਵਾਰ ਨਾਲੋਂ। ਵਾਲਹੁ = ਵਾਲ ਨਾਲੋਂ। ਨਿਕੀ = ਬਾਰੀਕ। ਏਤੁ ਮਾਰਗਿ = ਇਸ ਰਸਤੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La senda por la que caminan es más filosa que una daga y más fina que un cabello."