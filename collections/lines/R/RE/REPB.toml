[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਖੰਡ ਮੰਡਲੀਕ ਸੋ; ਪ੍ਰਚੰਡ ਬੀਰ ਦੇਖੀਐ ॥"
page = 700

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There is another powerful warrior seen in this sphere of stars"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਕ) ਅਖੰਡ ਰਾਜ ('ਮੰਡਲੀਕ') ਵਾਲਾ ਪ੍ਰਚੰਡ ਸੂਰਮਾ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ।"