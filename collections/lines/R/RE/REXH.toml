[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤ ਲਾਲ ਅਨਿਕ ਭੋਗ; ਬਿਨੁ ਨਾਮ ਨਾਨਕ. ਹਾਤ ॥"
page = 1306
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pearls, jewels and various pleasures are destructive without the Name. O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਤੀ, ਜਵੇਹਰ ਅਤੇ ਅਨੇਕਾਂ ਰੰਗਰਲੀਆਂ, ਨਾਮ ਦੇ ਬਗੈਰ ਤਬਾਹ ਕਰਨ ਵਾਲੀਆਂ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pearls, jewels and countless pleasures, O Nanak, are useless and destructive without the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੋਤੀ ਲਾਲ ਅਨੇਕ ਭੋਗ ਨਾਮ ਸੇ ਬਿਨਾਂ (ਹਾਤ) ਨਸ਼ਟ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੋਤੀ, ਹੀਰੇ (ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ) ਅਨੇਕਾਂ ਭੋਗ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਆਤਮਕ) ਮੌਤ (ਦਾ ਕਾਰਨ) ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las perlas, las joyas y millones de placeres son inútiles y destructivos sin el Nombre del Señor, el Naam."