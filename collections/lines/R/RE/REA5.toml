[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਤਿ ਚੌਕ ਰਹਿਯੋ ਸੁਭਿ ਦੇਖਿ ਸੁਤੰ ॥"
page = 167

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One day the king went to the school and seeing his son, he was startled."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੁੱਤਰ ਨੂੰ ਠੀਕ ਠਾਕ ਵੇਖ ਕੇ ਚਿੱਤ ਵਿਚ ਹੈਰਾਨ ਹੋਇਆ।"