[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਗੁਣ; ਹਿਰਦੈ ਉਰ ਧਾਰਹਿ ॥"
page = 1067
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's virtues, they enshrine in their mind and heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਨੇਕੀਆਂ ਉਹ ਆਪਣੇ ਮਨ ਤੇ ਦਿਲ ਵਿੱਚ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They enshrine the Lord's Glories in their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਗੁਣ ਬਡੇ ਜਾਨ ਕੇ ਤਿਨੋਂ ਨੇ ਰਿਦੇ ਮੇਂ ਧਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਟਿਕਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su muerte queda santificada y enaltecen las Virtudes del Señor en su corazón."