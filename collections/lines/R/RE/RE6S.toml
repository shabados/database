[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਕਿਨੈ ਵਿਰਲੈ. ਚਿਤੁ ਲਾਇਆ ॥"
page = 113
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, some rare person fixes his mind on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਕੋਈ ਟਾਵਾਂ ਪੁਰਸ਼ ਹੀ ਤੇਰੇ ਨਾਲ ਆਪਣਾ ਮਨ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rare are those who, by Guru's Grace, focus their consciousness on You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਕਿਸੀ ਵਿਰਲੇ ਨੇ ਤੇਰੇ ਵਿਖੇ ਚਿਤੁ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਆਪਣਾ) ਚਿੱਤ ਜੋੜਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "extraordinario es aquél que entona su mente en Ti, por la Gracia del Guru."