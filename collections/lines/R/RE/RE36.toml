[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਰਪੈ ਧਰਤਿ ਅਕਾਸੁ ਨਖੵਤ੍ਰਾ; ਸਿਰ ਊਪਰਿ ਅਮਰੁ ਕਰਾਰਾ ॥"
page = 998
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's fear are the earth, the sky and the stars. Over their head is the powerful order of the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਭੈ ਅੰਦਰ ਹਨ ਜ਼ਮੀਨ, ਆਸਮਾਨ ਅਤੇ ਤਾਰੇ। ਉਨ੍ਹਾਂ ਦੇ ਸਿਰ ਉਤੇ ਮਾਲਕ ਦਾ ਜ਼ਬਰਦਸਤ ਹੁਕਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The earth, the Akaashic ethers and the stars abide in the Fear of God. The almighty Order of the Lord is over the heads of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਡਰਤੀ ਹੈ ਧਰਤੀ ਪੁਨਾ ਅਕਾਸ ਔ ਤਾਰੇ, ਜਿਨੋਂ ਕੇ ਸਿਰ ਉਪਰ (ਅਮਰੁ) ਹੁਕਮ (ਕਰਾਰਾ) ਤਕੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ, ਆਕਾਸ਼, ਤਾਰੇ-ਇਹਨਾਂ ਸਭਨਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ਪਰਮਾਤਮਾ ਦਾ ਕਰੜਾ ਹੁਕਮ ਚੱਲ ਰਿਹਾ ਹੈ (ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ) ਰਜ਼ਾ ਤੋਂ ਆਕੀ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡਰਪੈ = ਡਰਦਾ ਹੈ, ਰਜ਼ਾ ਵਿਚ ਤੁਰਦਾ ਹੈ, ਰਜ਼ਾ ਤੋਂ ਆਕੀ ਨਹੀਂ ਹੋ ਸਕਦਾ। ਨਖ੍ਯ੍ਯਤ੍ਰਾ = ਤਾਰੇ। ਅਮਰੁ = ਹੁਕਮ। ਕਰਾਰਾ = ਕਰੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Reverencia de Dios están la tierra, el firmamento y las estrellas, pues sobre ellas está el Comando Todopoderoso del Señor."