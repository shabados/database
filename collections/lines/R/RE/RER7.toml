[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਵੇਖ, ਉਸ ਦੀ ਦਰਗਾਹ ਦੀ ਡਿਉੜੀ ਦੀ ਧੂੜ ਦੇ ਬਰਾਬਰ ਕੋਈ ਸੁਰਮਾ ਨਹੀਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਖ਼ਾਕਿ ਦਰਗਾਹਿ ਊ ਹੀਚ ਤੁਤੀਆ ਨ ਰਸਦ ।੩੦।੪।"

