[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਕੰਚਨ ਕੇ ਕੁੰਡਲ ਬਨੇ; ਊਪਰਿ ਲਾਲ ਜੜਾਉ ॥"
page = 1364
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, if ear-rings of gold are make and they are studded with jewels,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜੇਕਰ ਸੋਨੇ ਦੀਆਂ ਮੁਰਕੀਆਂ ਬਣਾ ਲਈਆਂ ਜਾਣ ਅਤੇ ਉਹ ਜਵਾਹਿਰਾਤ ਨਾਲ ਜੜੀਆਂ ਹੋਈਆਂ ਹੋਣ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, earrings made of gold and studded with jewels,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜੇਕਰ ਸ੍ਵਰਨ ਕੇ ਕੁੰਡਲ ਬੀ ਬਨੇ ਹੂਏ ਹੋਵੈਂ ਔ ਤਿਨੋਂ ਪਰ ਲਾਲੋਂ ਕਾ ਜੜਾਉ ਭੀ ਕੀਆ ਹੂਆ ਹੋਵੈ, ਭਾਵ ਯੇਹ ਹੈ ਕਿ ਐਸੇ ਭੂਖਨੋਂ ਕੋ ਪਹਿਰ ਕਰ ਅਪਨੀ ਬਿਭੂਤੀ ਸੰਯੁਕਤ ਭੀ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜੇ ਸੋਨੇ ਦੇ 'ਵਾਲੇ' ਬਣੇ ਹੋਏ ਹੋਣ, ਉਹਨਾਂ 'ਵਾਲਿਆਂ ਉਤੇ ਲਾਲ ਜੜੇ ਹੋਣ, (ਤੇ ਇਹ 'ਵਾਲੇ' ਲੋਕਾਂ ਦੇ ਕੰਨਾਂ ਵਿਚ ਪਾਏ ਹੋਣ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, aretes de oro, engarzados con joyas,"