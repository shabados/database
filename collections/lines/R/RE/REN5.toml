[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਨਿਰਮਲੁ; ਦਰਿ ਘਰਿ ਸੋਈ ॥"
page = 415
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul becomes pure in the court and presence of the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਅਤੇ ਹਜੂਰੀ ਅੰਦਰ ਇਹ ਆਤਮਾ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind becomes immaculately pure, in the Court and the Home of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਯਹ ਮਨ ਨਿਰਮਲ ਹੈ, (ਦਰਿ ਘਰਿ) ਸਰੀਰ ਕੇ ਅੰਦਰ ਸੋ ਪਰਮੇਸਰ ਕੋ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਇਹ ਮਨ (ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦਾ ਹੈ ਤਦੋਂ) ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਇਸ ਨੂੰ ਅੰਦਰ ਬਾਹਰ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ ਘਰਿ = ਅੰਦਰ ਬਾਹਰ (ਹਰ ਥਾਂ)। ਸੋਈ = ਉਸੇ ਪ੍ਰਭੂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente se vuelve inmaculada en la Presencia del Señor,"