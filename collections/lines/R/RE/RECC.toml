[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿ ਪਰਮੇਸਰੁ. ਗਤਿ ਨਾਰਾਇਣੁ; ਧਨੁ ਗੁਪਾਲ ਗੁਣ ਸਾਖੀ ॥"
page = 677
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is my honour, the Lord is my emancipation, and merited gospel of the World Cherisher is my wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮੇਰੀ ਇੱਜ਼ਤ ਆਬਰੂ ਹੈ, ਸੁਆਮੀ ਮੇਰੀ ਕਲਿਆਣ ਹੈ ਅਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਦੀ ਪਾਕ ਕਥਾ-ਵਾਰਤਾ ਹੀ ਮੇਰੀ ਦੌਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Transcendent Lord is my honor; the Lord is my emancipation; the glorious sermon of the Lord is my wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤੋਂ ਕੀ ਪਰਮੇਸ਼ਰ ਹੀ ਪਤ ਹੈ ਔਰ ਨਾਰਾਇਣ ਹੀ ਗਤੀ ਹੈ, ਅਰ ਗੋਪਾਲ ਕੇ ਗੁਣੋਂ ਕੀਆਂ ਸਾਖੀਆਂ ਹੀ ਤਿਨ ਕਾ ਧਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਨੂੰ) ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ ਹੀ) ਇੱਜ਼ਤ ਹੈ, ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ ਹੀ) ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀਆਂ ਸਾਖੀਆਂ ਸੇਵਕ ਵਾਸਤੇ ਧਨ-ਪਦਾਰਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Honor, Tu cercanía es mi Liberación, Tu Evangelio Virtuoso es mi Riqueza."