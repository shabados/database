type = "primary"
data = "ਸੁਖੁ ਹੋਵੈ; ਸੇਵ ਕਮਾਣੀਆ ॥"
page = 25
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and service is performed happiness is obtained.6"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਘਾਲ ਕਮਾਈ ਜਾਂਦੀ ਹੈ ਤਾਂ ਸੁਖ ਪਾਈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you shall find peace, doing seva (selfless service)."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਸਾਧੋਂ ਕੀ ਸੇਵਾ ਕਮਾਵਨੀ ਕਰੇ ਤਾਂ ਸੁਖੁ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ) ਸੇਵਾ ਕਰਨ ਨਾਲ (ਸਿਮਰਨ ਕਰਨ ਨਾਲ) ਉਸ ਨੂੰ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y haciendo Seva, servicio sin recompensa, encontrarás la Paz."