[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਣਿ; ਨਹੀ ਸੰਤਾਪ ॥੧॥"
page = 1183
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through whose meditation one comes not to grief."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਬੰਦਗੀ ਰਾਹੀਂ ਬੰਦੇ ਨੂੰ ਰੰਜ ਗਮ ਨਹੀਂ ਵਿਆਪਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on Him, I do not suffer in sorrow. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਜੀਵ ਕੋ ਸੰਤਾਪੁ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਪ੍ਰਭੂ ਐਸਾ ਹੈ) ਕਿ ਉਸ ਦੇ ਸਿਮਰਨ ਨਾਲ ਕੋਈ ਦੁੱਖ-ਕਲੇਸ਼ ਪੋਹ ਨਹੀਂ ਸਕਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditando en Él no sufro más. (1)"