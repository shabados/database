[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁੰਨ ਮੁੰਨਿ ਨਗਰੀ ਭਈ; ਦੇਖਿ ਪੀਰ ਭਇਆ ਹੈਰਾਨਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The whole city became quiet and lo! to behold it, the pir (of the town) also got wonderstruck."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਬਗ਼ਦਾਦ) ਨਗਰੀ ਬੀ ਚੁੱਪ ਚਾਪ ਹੋ ਗਈ, ਪੀਰ ਵੇਖਕੇ ਹੱਕਾ ਬੱਕਾ ਰਹਿ ਗਿਆ।"