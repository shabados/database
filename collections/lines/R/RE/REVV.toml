[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਣ ਕਵਲ ਦੀ ਧੂਰਿ, ਮਸਤਕਿ ਲਾਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They put on their forehead the dust of the lotus feet"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ) ਗੁਰਮੁਖਾਂ ਦੀ ਚਰਨ ਧੂੜ ਮੱਥੇ ਪਰ ਲਾਵਣੀ ਚਾਹੀਦੀ ਹੈ। (ਪ੍ਰਮਾਣ-'ਤੇਰਿਆ ਸੰਤਾ ਜਾਚਉ ਚਰਣ ਰੇਨ॥ ਲੇ ਮਸਤਕਿ ਲਾਵਉ ਕਰਿ ਕ੍ਰਿਪਾ ਦੇਨ॥')"