[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਧਤ ਸੋਧਤ ਸੋਧਿ; ਤਤੁ ਬੀਚਾਰਿਆ ॥"
page = 761
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Collating, collating and collating I have found this to be reality,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਂਚ, ਜਾਂਚ, ਜਾਂਚ ਕੇ ਮੈਂ ਇਹ ਅਸਲੀਅਤ ਲੱਭੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching, searching, searching, I have come to understand the essence of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਪੁਰਾਨ ਸ਼ਾਸਤਰ ਸੋਧ ਕੇ ਇਹੁ ਸਾਰ ਵੀਚਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਚੰਗੀ ਤਰ੍ਹਾਂ ਪੜਤਾਲ ਕਰ ਕੇ ਨਿਰਨਾ ਕਰ ਕੇ ਅਸੀਂ ਇਸ ਅਸਲੀਅਤ ਉਤੇ ਪਹੁੰਚੇ ਹਾਂ ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscando, buscando y buscando, he logrado encontrar la Esencia de la Realidad,"