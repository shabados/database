[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਾਗਰ; ਅੰਮ੍ਰਿਤ ਭੰਡਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1330
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the ocean of peace and the treasure of Name-Nectar. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਰਾਮ ਦਾ ਸਮੁੰਦਰ ਅਤੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦਾ ਖਜਾਨਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Ocean of peace, the Treasure of Ambrosial Nectar. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਹੁ ਸੁਖੋਂ ਕਾ ਸਮੁੰਦਰ ਹੈ ਔ ਅੰਮ੍ਰਿਤ ਕਾ ਭੰਡਾਰ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ ਪ੍ਰਭੂ! (ਤੇਰੇ ਘਰ ਵਿਚ) ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੇ ਭੰਡਾਰੇ ਭਰੇ ਪਏ ਹਨ (ਜੋ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਆਤਮਕ ਮੌਤੇ ਮਰੇ ਪਿਆਂ ਨੂੰ ਜ਼ਿੰਦਾ ਕਰ ਸਕਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Océano de Paz, el Tesoro del Néctar Ambrosial. (1-Pausa)"