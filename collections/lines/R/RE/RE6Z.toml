[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਹਿ; ਸੇ ਜਨ ਨਿਰਮਲ ਪਵਿਤਾ ॥"
page = 231
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The persons, who serve the true Guru, are blotless and pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ ਉਹ ਪੁਰਸ਼ ਬੇਦਾਗ ਅਤੇ ਪਵਿੱਤ੍ਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings who serve the True Guru are pure and immaculate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੌ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਪੁਰਸ ਮਨ ਬਾਣੀ ਕਰ ਪਵਿਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਉਹ ਪਵਿਤ੍ਰ ਤੇ ਸੁੱਚੇ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que sirven al Verdadero Guru son puros;"