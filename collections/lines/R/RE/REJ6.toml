[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਉਧਾਰੇ ਨਾਨਕਾ; ਸੋ ਸਿਮਰੇ ਸਿਰਜਣਹਾਰੁ ॥੧੫॥"
page = 1426
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whomsoever the Lord wishes to save, O Nanak, he contemplates his Creator-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਪ੍ਰਭੂ ਤਾਰਨ ਲੋੜਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਉਹ ਆਪਣੇ ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom He saves, meditate in remembrance on the Creator Lord. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਪੁਰਸ਼ ਕੋ ਸੋ ਉਧਾਰਨਾ ਚਾਹਿਤਾ ਹੈ, ਸੋਈ ਤਿਸ ਸਿਰਜਨਹਾਰ ਕੋ ਸਿਮਰਤਾ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ (ਜੀਵ) ਨੂੰ ਉਹ ਵਿਕਾਰਾਂ ਵਿਚੋਂ ਕੱਢਦਾ ਹੈ, ਉਹ ਉਸ ਸਿਰਜਣਹਾਰ ਕਰਤਾਰ ਨੂੰ ਸਿਮਰਨ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸਹਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੂੰ। ਉਧਾਰੇ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਂਦਾ ਹੈ। ਸੋ = ਉਹ ਮਨੁੱਖ (ਇਕ-ਵਚਨ) ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los que salva, meditan recordando al Señor Creador. (15)"