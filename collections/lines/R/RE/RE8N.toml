[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ ਹੀ. ਸਿਧ ਸਾਧਿਕੋ; ਤੂ ਆਪੇ ਹੀ. ਜੁਗ ਜੋਗੀਆ ॥"
page = 1313
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou Thyself are the adept and the Striver. Thou Thyself are the Yogi and Yogis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਖੁਦ ਹੀ ਪੂਰਨ ਪੁਰਸ਼ ਅਤੇ ਅਭਿਆਸੀ ਹੈਂ। ਤੂੰ ਖੁਦ ਹੀ ਯੋਗੀਆਂ ਦਾ ਯੋਗੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the Siddha and the seeker; You Yourself are the Yoga and the Yogi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਆਪੇ ਹੀ ਸਿਧ ਹੈਂ ਔਰ ਸਾਧਨਾ ਕਰਨੇ ਵਾਲਾ ਭੀ ਆਪ ਹੀ ਹੈਂ ਔਰ ਤੂੰ ਆਪੇ ਹੀ ਸ੍ਵਰੂਪ ਮੇਂ (ਜੁਗ) ਜੁੜਨੇ ਵਾਲਾ ਜੋਗੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ (ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ) ਪੁੱਗਾ ਹੋਇਆ ਜੋਗੀ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਸਾਧਨ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਜੋਗ ਵਿਚ ਜੁੜਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧ = (ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ) ਪੁੱਗਾ ਹੋਇਆ ਜੋਗੀ। ਸਾਧਿਕੋ = ਸਾਧਿਕੁ, ਜੋਗ-ਸਾਧਨ ਕਰਨ ਵਾਲਾ। ਜੁਗ ਜੋਗੀਆ = ਜੋਗ ਜੋਗੀਆ, ਜੋਗ ਵਿਚ ਜੁੜਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo eres el Siddha y el buscador, Tú Mismo eres la Yoga y el Yogui,"