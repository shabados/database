[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਫਿਰਿ ਆਵਨ ਜਾਨੁ; ਨ ਹੋਈ ॥"
page = 258
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt not come and go again and again,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਮੁੜ ਮੁੜ ਕੇ ਆਉਣਾ ਤੇ ਜਾਣਾ ਨਹੀਂ ਹੋਵੇਗਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall not have to come and go in reincarnation over and over again,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਫਿਰਿ ਫਿਰਿ) ਬਾਰਿ ਬਾਰ ਸੰਸਾਰ ਮੇਂ ਤੁਮਾਰਾ ਆਵਨਾ ਅਰਥਾਤ ਜਨਮਣਾ ਨਹੀਂ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਰਹਿ ਜਾਇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No te irás ni regresarás otra vez"