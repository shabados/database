[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ ਚਰਣ ਸੁਹਾਵੇ ॥"
page = 407
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beautiful are the feet of the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹਨ ਸੁਆਮੀ ਦੇ ਪੈਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Feet of my Lord and Master are so Beautiful!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਤੇਰੇ ਚਰਣ (ਸੁਹਾਵੇ) ਸੋਭਨੀਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਸੋਹਣੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਹਾਵੇ = ਸੁਖ ਦੇਣ ਵਾਲੇ, ਸੋਹਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son los Pies del Maestro;"