[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੀਰਾਰਾਧਣ ਜੋਗਣੀ; ਮੜ੍ਹੀ ਮਸਾਣ ਵਿਡਾਣ ਘਨੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The worship of the fifty-two heroes, of the eight yoginis of cemeteries and of places of cremation leads to whopping dissimulation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ (ਬਵੰਜਾ) ਬੀਰਾਂ ਨੂੰ ਅਰਾਧਦੇ, ਕਈ ਜੋਗਣੀਆਂ ਨੂੰ ਵੱਸ ਕਰਦੇ ਹਨ, ਮੜ੍ਹੀ ਪੂਜਾ, ਮਸਾਣ ਜਗਾਉਣ ਦੇ ਭਿੰਨ ਭਿੰਨ ਬਹੁਤੇ (ਕੰਮ ਕਰਦੇ ਹਨ)।"