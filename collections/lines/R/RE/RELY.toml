[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੋ ਭੀ ਰੱਬ ਦੇ ਸਾਹਮਣੇ ਹਰ ਸੁਬਹਾ ਨੂੰ ਮੱਥਾ ਟੇਕਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਸਰੇ ਕੂ ਸਿਜਦਾਇ ਸੁਬਹਾ ਨਾ ਕਰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The elixir of life is, in fact, inside the heart's so called abode,"