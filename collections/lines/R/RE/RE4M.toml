[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਤੀ ਤੋਰੈ ਮਾਲਿਨੀ; ਪਾਤੀ ਪਾਤੀ ਜੀਉ ॥"
page = 479
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou tearest off the leaves, O lady-gardener but in every leaf there is life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪੱਤੇ ਤੋੜਦੀ ਹੈਂ, ਹੇ ਮਾਲਣੇ! ਹਰ ਪੱਤੇ ਵਿੱਚ ਜਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You tear off the leaves, O gardener, but in each and every leaf, there is life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਨੀ! ਤੂੰ ਜੋ ਪਾਤੀ ਤੋੜਤੀ ਹੈਂ ਵਾ ਹੇ ਮਾਇਆ ਮੇਂ ਲੀਨ ਬੁਧੀ ਵਾਲੇ ਪੰਡਤ! ਤੂੰ ਜੋ ਪਾਤ ਤੋੜਤਾ ਹੈਂ। ਜੋ ਕਿਸੀ ਸੇ ਕਹਿ ਕਰ ਕਾਮ ਕਰਾਨਾ ਹੈ ਵਹੁ ਮਾਨੋ ਆਪ ਹੀ ਕਰਨਾ ਹੈ। ਸੋ ਪਾਤ ਪਾਤ ਮੇਂ (ਜੀਉ) ਚੈਤੰਨ੍ਯ ਕਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੂਰਤੀ ਅੱਗੇ ਭੇਟ ਧਰਨ ਲਈ) ਮਾਲਣ ਪੱਤਰ ਤੋੜਦੀ ਹੈ, (ਪਰ ਇਹ ਨਹੀਂ ਜਾਣਦੀ ਕਿ) ਹਰੇਕ ਪੱਤਰ ਵਿਚ ਜਿੰਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਤੀ = ਪੱਤਰ। ਪਾਤੀ ਪਾਤੀ = ਹਰੇਕ ਪੱਤਰ ਵਿਚ। ਜੀਉ = ਜਿੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh jardinero, ¿por qué arrancas las flores y las hojas cuando éstas tienen vida,"