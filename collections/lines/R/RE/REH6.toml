[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਸਨ ਜਾਪ ਤਬ ਤੇ ਤਜਿ ਦਯੋ ॥੧੧॥"
page = 996

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I have become his disciple and I forswear the deliberations of Vishnu for ever.’(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਤੋਂ (ਮੈਂ) ਵਿਸ਼ਣੂ ਦਾ ਜਾਪ ਛਡ ਦਿੱਤਾ ਹੈ ॥੧੧॥"