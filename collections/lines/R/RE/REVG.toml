[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਹੀ ਤ; ਘਰ ਕੋ ਬਾਪੁ ਰਿਸਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1163
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "otherwise the house-Lord, my father will be mad at me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਘਰ ਦਾ ਸਾਂਹੀ ਮੇਰਾ ਪਿਤਾ, ਮੈਨੂੰ ਗੁੱਸੇ ਹੋਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Otherwise, my father will be angry with me.\" ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤੋ ਜੇ ਨਾ ਪੀਵੋਗੇ ਤੋ ਜੋ ਘਰ ਕਾ ਮਾਲਕੁ ਮੇਰਾ ਬਾਪੁ, ਭਾਵ ਮੇਰਾ ਨਾਨਾ ਮੇਰੇ ਪੁਰ ਗੁਸੇ ਹੋਵੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੋਬਿੰਦ! ਜੇ ਦੁੱਧ) ਨਹੀਂ (ਪੀਏਂਗਾ) ਤਾਂ ਮੇਰਾ ਆਤਮਾ ਦੁਖੀ ਹੋਵੇਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de otra forma mi padre se va a enojar. (1-Pausa)"