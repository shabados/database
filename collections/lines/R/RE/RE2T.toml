[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਆਖੀ ਦੇਖਹੁ ਊਚਾ ॥"
page = 1041
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, see thou the Lofty Lord with thine eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਤੂੰ ਬੁਲੰਦ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, behold the lofty Lord with your eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਮਤਿ ਕਰ ਕੇ ਜੋ ਸਭ ਸੇ ਊਚਾ ਵਾਹਿਗੁਰੂ ਹੈ, ਤਿਸ ਕੋ ਸੁਰਤੀ ਸਿਮ੍ਰਤੀ ਵਾ ਗ੍ਯਾਨ ਵਿਗ੍ਯਾਨ ਨੇਤ੍ਰੋਂ ਸੇ ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਤੇ ਤੁਰ ਕੇ ਉਸ ਸਭ ਤੋਂ ਉੱਚੇ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ (ਅੰਦਰ ਬਾਹਰ ਹਰ ਥਾਂ) ਵੇਖੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y velo a Él, lo más Alto de lo alto, con tus ojos."