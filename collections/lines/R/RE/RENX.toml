[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਹੀ ਮਨ ਸਿਉ, ਕਹੈ ਕਬੀਰਾ; ਮਨ ਸਾ. ਮਿਲਿਆ ਨ ਕੋਇ ॥੩੨॥"
page = 342
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, I have dealings with my mind alone. I have met with nothing like the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ, ਮੇਰਾ ਲੈਣ-ਦੇਣ ਕੇਵਲ ਆਪਣੇ ਮਨੂਏ ਨਾਲ ਹੈ। ਮੈਨੂੰ ਮਨੂਏ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਮਿਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the mind can deal with the mind; says Kabeer, I have not met anything like the mind. ||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਪਨੇ ਮਨ ਕੋ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ: ਮਨ ਜੈਸਾ ਅਧਿਕਾਰੀ ਕੋਈ ਨਹੀਂ ਮਿਲਿਆ ਵਾ ਮਨ ਜੈਸਾ ਗੁਰੂ ਕੋਈ ਨਹੀਂ ਮਿਲਾ ਹੈ॥੩੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ (ਕਿ ਜੀਵ ਦਾ ਅਸਲ ਕੰਮ) ਨਿਰੋਲ ਮਨ ਨਾਲ ਹੀ ਹੈ, ਮਨ ਵਰਗਾ (ਜੀਵ ਨੂੰ) ਹੋਰ ਕੋਈ ਨਹੀਂ ਮਿਲਿਆ (ਜਿਸ ਨਾਲ ਇਸ ਦਾ ਅਸਲ ਵਾਹ ਪੈਂਦਾ ਹੋਵੇ) ॥੩੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਹੀ ਮਨ ਸਿਉ = ਮਨ ਸਿਉ ਹੀ, ਮਨ ਸਿਉ ਹੀ, ਮਨ ਨਾਲ ਹੀ, ਮਨ ਨਾਲ ਹੀ; ਨਿਰੋਲ ਮਨ ਨਾਲ ਹੀ (ਕਾਜ ਹੈ)। ਮਨ ਸਾ = ਮਨ ਵਰਗਾ ॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, la mente sólo puede conversar con la mente, no hay mejor encuentro que el encuentro de las mentes.(32)"