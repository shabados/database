[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਅੰਤਰਿ; ਭਗਤਿ. ਨ ਹੋਈ ॥"
page = 1049
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mind of the egocentric Lord's devotional service abides not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਸੁਆਮੀ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਟਿਕਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no devotion within the self-willed manmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੇ ਅੰਤਰ ਭਗਤੀ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਪੈਦਾ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖਿ = ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente del ególatra no adora a Dios,"