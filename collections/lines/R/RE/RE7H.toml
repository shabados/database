[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਭਾਣੇ ਵਿਚਿ ਅੰਮ੍ਰਿਤੁ ਹੈ; ਸਹਜੇ ਪਾਵੈ ਕੋਇ ॥"
page = 31
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the will of the Guru lies ambrosia. Through equipoise hardly any one obtains it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਜਾ ਅੰਦਰ ਸੁਧਾ-ਰਸ ਹੈ। ਧੀਰਜ-ਭਾਅ ਰਾਹੀਂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Amrit, the Ambrosial Nectar, is in the Guru's Will. With intuitive ease, it is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਭਾਣੇ ਮੇਂ ਆਤਮਾਨੰਦ ਰੂਪੀ ਅੰਮ੍ਰਿਤੁ ਹੈ, ਪਰੰਤੂ ਕੋਈ ਬਿਰਲਾ ਪੁਰਸੁ (ਸਹਜੇ) ਗ੍ਯਾਨ ਕਰ ਕੇ ਤਿਸ ਆਨੰਦ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਹੈ (ਜੇਹੜਾ ਰਜ਼ਾ ਵਿਚ ਤੁਰਦਾ ਹੈ) ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਅੰਮ੍ਰਿਤ ਪੀਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਸਹਜਿ ਹੀ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Voluntad del Señor está el Néctar pero a través del Equilibrio Él es obtenido."