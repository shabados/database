[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚੇਤ ਬਿਵਸਥਾ ਮਹਿ ਲਪਟਾਨੈ ॥੧॥ ਰਹਾਉ ॥"
page = 740
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an unconscious state, He is clung to it. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਖਬਰੀ ਦੇ ਹਾਲਤ ਵਿੱਚ ਉਹ ਇਸ ਨੂੰ ਚਿਮੜਿਆ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In his unconscious state, he clings to it. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਚੇਤ) ਮੂਰਖਤਾਈ ਕੀ (ਬਿਵਸਥਾ) ਦਸਾ ਕਰ ਸੰਸਾਰ ਮੇਂ ਹੀ ਲਪਟ ਰਹੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਮਨੁੱਖ ਜਗਤ ਦੇ ਮੋਹ ਵਾਲੀ) ਗ਼ਾਫ਼ਲ ਹਾਲਤ ਵਿਚ (ਜਗਤ ਦੇ ਮੋਹ ਨਾਲ) ਚੰਬੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se aferra a él con su ser inconsciente. (1-Pausa)"