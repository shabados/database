[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਪ ਕੀ ਦੇਹ ਤਜੀ ਉਨ ਹੂੰ; ਇਕ ਸੁੰਦਰ ਮਾਨੁਖ ਦੇਹ ਧਰਿਓ ਹੈ ॥"
page = 371

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the words of his father, Krishna pierced the body of the snake, who manifested himself as a beautiful man (after relinquishing the body of the snake)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਰਪ ਦੀ ਦੇਹ ਛਡ ਦਿੱਤੀ ਅਤੇ ਇਕ ਸੁੰਦਰ ਮਨੁੱਖ ਦੇਹ ਧਾਰਨ ਕਰ ਲਈ ਹੈ।"