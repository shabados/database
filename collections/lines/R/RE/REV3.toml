[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਚਹਿ ਤ; ਪ੍ਰੇਮ ਕੈ ਚਾਬੁਕ ਮਾਰਉ ॥੨॥"
page = 329
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou jib, then, I will strike thee with the whip of Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਅੜੀ ਕਰੇਗਾ ਤਾਂ ਮੈਂ ਤੈਨੂੰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੀ ਚਾਬਕ ਮਾਰਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you hold back, then I shall strike you with the whip of spiritual love. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ ਸੇ (ਹਿਚਹਿ) ਮੁੜੇਗਾ ਤੋ ਤੇਰੇ ਕੋ ਪ੍ਰੇਮ ਕੇ ਚਾਬਕ ਮਾਰੂੰਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਅੜੀ ਕੀਤੀਓਈ, ਤਾਂ ਤੈਨੂੰ ਮੈਂ ਪ੍ਰੇਮ ਦਾ ਚਾਬਕ ਮਾਰਾਂਗਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਚਹਿ = ਜੇ ਤੂੰ ਅੜੀ ਕਰੇਂਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si te paras y te demoras, te voy a dar con el látigo del Amor del Señor. (2)"