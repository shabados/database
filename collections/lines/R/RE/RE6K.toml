[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਜਨ ਊਤਮ; ਕਿਆ ਉਪਮਾ ਤਿਨੑ ਦੀਜੈ ॥"
page = 1323
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime are thou Lord God, Master's, yea, Lord God's saints. What praise can one attribute to them?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਹਨ ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਦੇ ਸੰਤ। ਇਨਸਾਨ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹੜੀ ਮਹਿਮਾ ਪ੍ਰਦਾਨ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servants of the Lord, Har, Har, Har, Har, Har, are sublime and exalted. What praise can we bestow upon them?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਸੰਤ ਜਨ ਤੇਰਾ ਹਰਿ ਹਰਿ ਨਾਮ ਜਪ ਕਰ ਮਨ ਤਨ ਕਰ ਹਰੇ ਹੂਏ ਹੈਂ। ਯਾਂ ਤੇ ਵਹੁ ਉਮਤ ਹੈਂ ਤਿਨੋਂ ਕੀ ਤੁਲਤਾ ਹੇਤ ਕਿਸ ਕੀ ਉਪਮਾ ਦੀਜੀਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹਰੀ ਦਾ ਨਾਮ ਜਪਣ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਉੱਚੇ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਕੋਈ ਭੀ ਵਡਿਆਈ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sirvientes humildes del Señor Jar, Jar, Jar, Jar, Jar, son excelsos y sublimes. ¿Qué tipo de Alabanza se les podría ofrecer?"