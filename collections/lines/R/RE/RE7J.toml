[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਰਾਗ ਹੈ ਨ ਰੰਗ ਹੈ; ਨ ਰੇਖ ਹੈ ਨ ਰੂਪ ਹੈ ॥੯॥੧੬੯॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without affection, without colour, without form and without lineage. 9.169."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਨਾ ਮੋਹ ਹੈ, ਨਾ ਰੰਗ ਹੈ, (ਉਸ ਦਾ) ਨਾ ਆਕਾਰ ਹੈ ਅਤੇ ਨਾ ਹੀ (ਕੋਈ) ਸਰੂਪ ਹੈ ॥੯॥੧੬੯॥"