[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸੇਵਿਆ ਤਿਨਿ ਫਲੁ ਪਾਇਆ; ਹਉ. ਤਿਨ ਬਲਿਹਾਰੈ ਜਾਉ ॥"
page = 515
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve the Lord, are blessed with the Name-fruit and I am a sacrifice unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਨਾਮ ਦੇ ਮੇਵੇ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ। ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਵਾਰਨੇ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the Lord are blessed with the fruit; I am a sacrifice to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸੇਵਨ ਕੀਆ ਹੈ ਤਿਨੋਂ ਨੇ ਮੋਖ ਫਲੁ ਪਾਇਆ ਹੈ, ਮੈਂ ਤਿਨ ਕੇ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਹੈ ਉਸ ਉਸ ਨੇ (ਨਾਮ-ਅੰਮ੍ਰਿਤ) ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ, ਮੈਂ ਅਜੇਹੇ ਗੁਰਮੁਖਾਂ ਤੋਂ ਸਦਕੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que sirven a su Maestro son bendecidos; yo ofrezco mi ser en sacrifico a ellos."