[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਸਰੂਪ ਵਿਚ ਸਮਾ ਜਾਣਾ ਹੀ ਰੱਬ ਦਾ ਅਸਲੀ ਪ੍ਰੇਮ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਾਅਨੀਏ ਯਕਰੰਗੀ ਆਮਦ ਸ਼ੌਕਿ ਹੱਕ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All the seven worlds are willing to sacrifice themselves for him. (154)"