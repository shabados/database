[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਮਨਹਿ ਆਧਾਰੋ ॥"
page = 1215
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Nectar-Name is the mainstay of my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾਰਸ-ਨਾਮ ਮੇਰੀ ਜਿੰਦਗੀ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Nectar of the Naam, the Name of the Lord, is the Support of the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਿਤ ਜੋ ਮਨ ਕਾ ਅਧਾਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ (ਹੁਣ ਮੇਰੇ) ਮਨ ਦਾ ਆਸਰਾ (ਬਣ ਗਿਆ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Descansa mi mente en el Néctar del Nombre de mi Dios y a Él, al Guru,"