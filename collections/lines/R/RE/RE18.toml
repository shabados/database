[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ. ਗਲਾ ਕਰੇ ਘਨੇਰੀਆ; ਜਿ ਘਰਿ ਵਥੁ ਹੋਵੈ, ਸਾਈ ਖਾਇ ॥"
page = 303
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal may talk much, yet he eats only the article which is in his home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਭਾਵੇਂ ਬਹੁਤੀਆਂ ਗੱਲਾਂ-ਬਾਤਾਂ ਕਰੇ, ਪਰ ਉਹ ਓਹੀ ਚੀਜ਼ ਖਾਂਦਾ ਹੈ, ਜਿਹੜੀ ਉਸ ਦੇ ਝੁੱਗੇ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some talk a lot, but they eat only that which is in their own homes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਦਪਿ ਕੋਈ ਅਨੇਕ ਭੋਜਨ ਖਾਣੇ ਕੀਆਂ ਬਾਤਾਂ ਕਰੇ, ਤਦਪਿ ਜੋ ਵਸਤੂ ਅਪਨੇ ਘਰ ਮੇਂ ਹੋਤੀ ਹੈ, ਸੋਈ ਖਾਣੇ ਮੇਂ ਆਉਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀਆਂ ਗੱਲਾਂ ਬਾਹਰੋਂ ਬਾਹਰੋਂ ਕੋਈ ਪਿਆ ਕਰੇ (ਭਾਵ, ਗੱਲਾਂ ਕਰਨ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ), ਖਾ ਤੇ ਉਹੋ ਚੀਜ਼ ਸਕਦਾ ਹੈ ਜੇਹੜੀ ਘਰ ਵਿਚ ਹੋਵੇ (ਭਾਵ, ਮਨ ਜਿਥੇ ਲੱਗਾ ਹੋਇਆ ਹੈ, ਪ੍ਰਾਪਤ ਤਾਂ ਉਹੋ ਸ਼ੈ ਹੋਣੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno puede hablar todo lo que quiera, sin embargo, come solamente lo que tiene."