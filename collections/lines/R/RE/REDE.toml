[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਹਰਿ ਸਿਮਰਹੁ ਪ੍ਰਾਣੀ ॥੨॥"
page = 1340
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and all the eight watches through, contemplate thy God, O mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਮੂਹ ਦਿਨ ਤੇ ਰੈਣ ਆਪਣੇ ਹਰੀ ਦਾ ਆਰਾਧਨ ਕਰ, ਹੇ ਫਾਨੀ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, meditate in remembrance on the Lord, O mortal. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਠੋਂ ਪਹਰ ਤਿਸ ਹਰੀ ਕੋ ਮਨ ਮੇਂ ਸਿਮਰੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀਓ! ਅੱਠੇ ਪਹਰ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਿਆ ਕਰੋ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las veinticuatro horas del día medita recordando al Señor, oh mortal. (2)"