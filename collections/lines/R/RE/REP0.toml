[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਅਗਨਿ ਸਬਲ ਅਤਿ ਬਿਖਿਆ; ਹਿਵ ਸੀਤਲੁ ਸਬਦੁ ਗੁਰ ਦੀਜੈ ॥"
page = 1325
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within me is greatly raging the war of sins. O my Lord, bless Thou me with the icy-cold Guru's word, that it may be quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਪਾਪਾਂ ਦੀ ਜਬਰਦਸਤ ਅੱਗ ਬਹੁਤੀ ਹੀ ਮਚ ਰਹੀ ਹੈ। ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਤੂੰ ਮੈਨੂੰ ਬਰਫ ਵਰਗੀ ਠੰਢੀ ਗੁਰਬਾਣੀ ਬਖਸ਼, ਤਾਂ ਜੋ ਇਹ ਬੁਝ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The powerful fire of corruption is raging violently within; the Word of the Guru's Shabad is the ice water which cools and soothes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਅੰਤਰਿ ਬਿਸ੍ਯ ਰੂਪੀ ਅਗਨੀ ਅਤਿਸੈ ਕਰ ਪ੍ਰਬਲ ਲਗੀ ਹੂਈ ਹੈ, ਤਿਸ ਕੀ ਨਿਬ੍ਰਿਤੀ ਹੇਤ (ਹਿਵ) ਬਰਫ ਰੂਪੁ ਸੀਤਲੁ ਗੁਰ ਸਬਦ ਹਮਾਰੇ ਕੋ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੇ) ਅੰਦਰ ਮਾਇਆ (ਦੀ ਤ੍ਰਿਸ਼ਨਾ) ਦੀ ਅੱਗ ਬਹੁਤ ਭੜਕ ਰਹੀ ਹੈ। ਬਰਫ਼ ਵਰਗਾ ਗੁਰੂ ਦਾ ਠੰਢਾ-ਠਾਰ ਸ਼ਬਦ ਦੇਹ, (ਤਾ ਕਿ) ਤਨ ਵਿਚ ਮਨ ਵਿਚ ਬਹੁਤ ਸ਼ਾਂਤੀ ਪੈਦਾ ਹੋ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El fuego poderoso de la corrupción ruge violento en mi interior. La Palabra del Shabd del Guru es el agua fresca que lo sofoca."