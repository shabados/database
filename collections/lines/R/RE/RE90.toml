[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਰਤਨੁ ਪਰਗਾਸਿਆ; ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥"
page = 1414
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The jewel of the Name becomes manifest unto him and his soul and body are rendered pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਜਵੇਹਰ ਉਸ ਉਤੇ ਪ੍ਰਥਮ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਜਿੰਦੜੀ ਤੇ ਦੇਹ ਪਵਿੱਤਰ ਥੀ ਵੰਞਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Jewel of the Naam is revealed, and the mind and body are purified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਰਤਨ ਪ੍ਰਕਾਸਿਆ ਹੈ, ਤਿਸੀ ਤੇ ਤਿਨ ਕਾ ਮਨ ਤਨ ਨਿਰਮਲ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਰਤਨ ਚਮਕ ਪੈਂਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਤਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਗਾਸਿਆ = ਚਮਕ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Guru. La Joya del Naam es revelada y el cuerpo y la mente son Purificados."