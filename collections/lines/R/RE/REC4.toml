[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਲ ਰੂਪ ਛੈਲੀ ਸਦਾ; ਛਕੀ ਰਹਤ ਛਿਤ ਮਾਹਿ ॥"
page = 896

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A woman laden with vile Chritars remains vile-proof."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਛਲ ਕਪਟ ਕਰਨ ਵਾਲੀ ਇਸਤਰੀ ਧਰਤੀ ਉਤੇ ਸਦਾ ਪ੍ਰਸੰਨ ਰਹਿੰਦੀ ਹੈ।"