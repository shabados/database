[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵਨ ਦੇਵ ਹਨ︀ਯੋ ਧਰ ਪੈ ਛਲਿ ਕੈ ਤਰਿ ਅਉਰਨ ਕੋ ਜੁ ਸੁਨਾਏ ॥੧੬੪॥"
page = 307

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet has figuratively described this spectacle saying that Krishna killed deceptively the demon who had come to kill him through deception.164."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਦੇਵਤਿਆਂ ਨੇ ਦੈਂਤਾਂ ਨੂੰ ਛਲ ਨਾਲ ਧਰਤੀ ਉਤੇ ਮਾਰਿਆ ਹੈ ਅਤੇ ਹੋਰਨਾਂ ਨੂੰ (ਇਹ ਗੱਲ) ਵਿਦਿਤ ਕਰ ਦਿੱਤੀ ਹੈ ॥੧੬੪॥"