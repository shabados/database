[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਅਉਖਧੁ ਦੀਆ; ਏਕਾ ਲਿਵ ਲਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 819
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has given me the medicine of the Lord's Name and I have enshrined love for the One Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਦਵਾਈ ਦਿੱਤੀ ਹੈ ਅਤੇ ਇਕ ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਮੇਰੀ ਪਿਰਹੜੀ ਪੈ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has given me the medicine of the Lord's Name, and I enshrine love for the One Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਰੂਪੀ (ਅਉਖਧੁ) ਦਾਰੂ ਦੀਆ ਹੈ, ਔ ਏਕ ਅਦੁਤੀ ਵਿਖੇ ਹਮਾਰੀ (ਲਿਵ) ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਪੂਰਾ ਗੁਰੂ ਉਸ ਨੂੰ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਦਵਾਈ ਦੇਂਦਾ ਹੈ। ਉਹ ਮਨੁੱਖ ਸਦਾ ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me ha bendecido con la Panacea del Nombre del Señor y ahora estoy entonado sólo en el Uno. (1-Pausa)"