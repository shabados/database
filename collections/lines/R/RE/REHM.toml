[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਗੰਗਾ ਕੀ ਧਾਰ ਮੈ; ਜਮੁਨਾ ਪੈਠੀ ਧਾਇ ॥੭੭॥"
page = 83

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like Yamuna falling into the current of Ganges.77.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਗੰਗਾ ਦੇ ਵਹਿਣ ਵਿਚ ਜਮਨਾ ਜਾ ਮਿਲਦੀ ਹੈ ॥੭੭॥"