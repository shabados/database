[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉ ਸਰਣਾਈ; ਜਿਨਿ ਹਰਿ ਜਾਤੇ ॥"
page = 197
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seek thou the shelter of those who have realised the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਹਨਾਂ ਦੀ ਪਨਾਹ ਲੈ ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਅਨੁਭਵ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seek the Sanctuary of those who have come to know the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਿਨ ਪੁਰਸ਼ੋਂ ਨੈ ਹਰੀ ਜਾਨੇ ਹੈਂ ਤਿਨ ਕੀ ਸਰਣ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾ ਲਈ ਹੈ ਉਸ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਹਰਿ ਜਾਤੇ = ਹਰੀ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca la protección de aquéllos que han realizado al Señor;"