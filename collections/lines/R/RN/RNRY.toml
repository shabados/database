[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਤ ਹੁਕਮਿ. ਬਿਨਾਸ ਹੁਕਮਿ; ਆਗਿਆ. ਭਿੰਨ ਨ ਕੋਇ ॥"
page = 251
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is born by Lord's order and he dies by Lord's order. None is exempt from His order."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਸਾਈਂ ਦੇ ਹੁਕਮ ਦੁਆਰਾ ਜੰਮਦਾ ਹੈ ਸਾਈਂ ਦੇ ਹੁਕਮ ਦੁਆਰਾ ਉਹ ਮਰਦਾ ਹੈ। ਉਸ ਦੇ ਹੁਕਮ ਬਾਹਰ ਕੋਈ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command, we come, and by His Command, we go; no one is beyond His Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵ ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਸੇ ਸੰਸਾਰ ਮੇਂ ਆਵਤੇ ਹੈਂ ਅਰੁ ਤਿਸ ਕੇ ਹੁਕਮ ਮੇਂ ਮਰ ਕਰ ਚਲੇ ਜਾਤੇ ਹੈਂ। ਪਰਮੇਸ੍ਵਰ ਕੀ ਆਗ੍ਯਾ ਸੇ ਬਾਹਰ ਕੋਈ ਜੀਵ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਜੰਮਦਾ ਹੈ, ਹੁਕਮ ਵਿਚ ਹੀ ਮਰਦਾ ਹੈ। ਕੋਈ ਜੀਵ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਤੋਂ ਆਕੀ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮਿ = ਹੁਕਮ ਅਨੁਸਾਰ। ਆਗਿਆ = ਹੁਕਮ। ਭਿੰਨ = ਵੱਖਰਾ, ਆਕੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno viene por Su Voluntad, y Lo alaba también por Su Voluntad;"