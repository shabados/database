data = "ਤਬ ਲੋਗਹ; ਕਾਹੇ ਦੁਖੁ ਮਾਨਿਆ ॥੧॥"
page = 324
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "why then, should people feel distressed at it?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਲੋਕਾਂ ਨੂੰ ਕਿਉਂ ਤਕਲੀਫ ਮਹਿਸੂਸ ਹੁੰਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "why then should the people be upset? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਲੋਗੋਂ ਨੇ ਕਿਉਂ ਦੁਖ ਮਾਨਿਆ ਹੈ॥੧॥☬ਲੋਗ ਕਹਣ ਲਗੇ ਤੇਰੀ ਪਤਿ ਬਿਗੜ ਗਈ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਪਤਾ ਨਹੀਂ) ਲੋਕਾਂ ਨੇ ਇਸ ਗੱਲ ਨੂੰ ਕਿਉਂ ਬੁਰਾ ਮਨਾਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਗਹੁ = ਲੋਕਾਂ ਨੇ। ਕਾਹੇ = ਕਿਉਂ? ਦੁਖੁ ਮਾਨਿਆ = ਇਸ ਗੱਲ ਨੂੰ ਮਾੜਾ ਸਮਝਿਆ ਹੈ, ਇਸ ਗੱਲ ਦਾ ਦੁੱਖ ਕੀਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué mis parientes y amigos se sienten agredidos y se lamentan? (1)"