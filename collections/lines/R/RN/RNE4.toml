[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ ਤਾ ਸਤਿਗੁਰੁ ਮੇਲੇ; ਅਨਦਿਨੁ ਬਿਬੇਕ ਬੁਧਿ ਬਿਚਰੈ ॥"
page = 690
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord extends His mercy, then would I meet the True Guru and my discriminating mind would reflect on the name, night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਾਹਿਬ ਆਪਣੀ ਮਿਹਰ ਧਾਰੇ, ਤਦ ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਵਾਂਗਾ ਅਤੇ ਮੇਰਾ ਪ੍ਰਬੀਨ ਮਨੂਆਂ ਰੈਣ ਦਿਹੁੰ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If He bestows His Glance of Grace, then I shall meet the True Guru; my discriminating intellect would contemplate Him, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵਾਹਿਗੁਰੂ ਅਪਨੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰੇ ਤਬ ਮੇਰੇ ਕੋ ਸਤਿਗੁਰ ਮੇਲੇ, ਤਬ ਮੇਰੀ ਬੁਧੀ ਦਿਨੇ ਰਾਤ ਬਿਬੇਕ ਮੇਂ ਵਿਚਰੈ, ਭਾਵ ਮੈਂ ਵੀਚਾਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪੀਂਦਾ ਰਹਿੰਦਾ ਹਾਂ (ਜਦੋਂ ਪ੍ਰਭੂ ਮਨੁੱਖ ਉਤੇ ਮੇਹਰ ਦੀ) ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਤਦੋਂ (ਉਸ ਨੂੰ) ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ (ਤਦੋਂ ਹਰ ਵੇਲੇ ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਚੰਗੇ ਮੰਦੇ ਦੀ ਪਰਖ ਕਰ ਸਕਣ ਵਾਲੀ ਅਕਲ ਕੰਮ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor muestra Su Compasión, Él guía al ser humano hacia el Guru y permite que medite con una mente que discrimina."