[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਗੜਦੀ ਲੁਥ ਬਿਥੁਰੀ ਚਾਗੜਦੀ ਚਾਵੰਡ ਚਿੰਕਾਰੰ ॥"
page = 241

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The streams of blood have flowed in the battlefield,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੋਥਾਂ ਖਿੰਡੀਆਂ ਪਈਆਂ ਹਨ ਅਤੇ  ਇੱਲ੍ਹਾਂ ਚੀਕਦੀਆਂ ਹਨ।"