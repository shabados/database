[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਬਦਿ ਪਛਾਣੀਐ; ਹਉਮੈ ਕਰੈ ਨ. ਕੋਇ ॥੮॥੮॥"
page = 58
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if man recognises the Lord, he takes not pride on himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੇਕਰ ਮਨੁੱਖ ਸਾਹਿਬ ਨੂੰ ਸਿੰਞਾਣ ਲਵੇ ਤਾਂ ਉਹ ਆਪਣੇ ਆਪ ਤੇ ਹੰਕਾਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who realizes the Shabad does not act in egotism. ||8||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕੋ ਪਛਾਣੀਐ, ਤਬ ਕਿਸੀ ਪਰਕਾਰ ਕੀ ਵਾ ਕੋਈ ਪੁਰਸ਼ ਹੰਤਾ ਮਮਤਾ ਨਹੀਂ ਕਰਤਾ॥੮॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਆਪਣਾ ਆਪ ਪਛਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ (ਜੇਹੜਾ ਮਨੁੱਖ ਆਪੇ ਦੀ ਪਛਾਣ ਕਰ ਲੈਂਦਾ ਹੈ) ਉਹ ਆਪਣੀ ਵਡਿਆਈ ਦੀਆਂ ਗੱਲਾਂ ਨਹੀਂ ਕਰਦਾ ॥੮॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, uno no se enorgullece de sí mismo."