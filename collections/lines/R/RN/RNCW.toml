[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਪਿਰ ਲੋੜੀ. ਪ੍ਰੀਤਮ ਜੋੜੀ; ਮਤਿ ਪੂਰੀ ਪਰਧਾਨੇ ॥"
page = 764
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True and Beloved Spouse wanted me and He has united me with Himself, My intellect is now rendered perfect and very sublime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੱਚਾ ਅਤੇ ਪਿਆਰਾ ਕੰਤ ਮੈਨੂੰ ਚਾਹੁੰਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ। ਮੇਰੀ ਅਕਲ ਹੁਣ ਪੂਰਨ ਤੇ ਪਰਮ ਸਰੇਸ਼ਟ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Beloved Husband Lord desires me; He has joined me to Himself, and made my intellect pure and sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚੇ ਸੁਆਮੀ ਨੇਂ ਚਾਹੀ ਹੈ ਤਿਸ ਕੀ ਮਤੀ ਪੂਰੀ ਹੈ ਔਰ ਗੁਣੋਂ ਕਰ ਕੇ ਪ੍ਰੀਤਮ ਨੇ ਅਪਨੇ ਸਾਥ (ਜੋੜੀ) ਮਿਲਾਈ ਹੈ, ਸੋਈ (ਪਰਧਾਨੇ) ਮੁਖ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਨੂੰ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੀ ਲੋੜ ਪਈ (ਭਾਵ, ਜੀਵ-ਇਸਤ੍ਰੀ ਉਸ ਦੇ ਲੇਖੇ ਵਿਚ ਆ ਗਈ) ਉਸ ਨੇ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ। (ਇਸ ਮਿਲਾਪ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਸ ਦੀ ਮਤਿ ਉਕਾਈ-ਹੀਣ ਹੋ ਗਈ, ਉਹ ਮੰਨੀ-ਪ੍ਰਮੰਨੀ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en Su Hogar me veo bello. El Señor Verdadero me desea y así mi Amor me une en Su Ser y mi intelecto se vuelve Puro y Sublime."