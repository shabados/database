[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸਾਸਤ੍ਰ ਬਹੁ ਰੂਪੀਆ, ਅਨਗਰੂਆ ਆਖਾੜਾ; ਮੰਡਲੀਕ. ਬੋਲ ਬੋਲਹਿ ਕਾਛੇ ॥"
page = 1292
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the Shastras are His actors; stupendous is His arena. The sovereigns utter beauteous songs in his praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸ਼ਾਸਤਰ ਉਸ ਦੇ ਨਟ ਹਨ, ਬਹੁਤ ਵੱਡਾ ਹੈ ਉਸ ਦਾ ਅਖਾੜਾ! ਮਹਾਰਾਜੇ ਉਸ ਦੀ ਮਹਿਮਾ ਅੰਦਰ ਸੁੰਦਰ ਗੀਤ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the Shaastras take various forms in His theater, singing beautiful songs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸਾਸਤ੍ਰ (ਬਹੁ ਰੂਪੀਆ) ਸ੍ਵਾਂਗੀ ਹੈ, ਭਾਵ ਸਾਸਤ੍ਰ ਬਹੁਤ ਮਤੋਂ ਕੋ ਕਥਨ ਕਰਤੇ ਹੈਂ। ਬਹੁਤ ਪ੍ਰਕਾਰ (ਅਨਗਰੂਆ) ਵੱਡਾ ਅਖਾੜਾ ਸੰਸਾਰ ਹੈ। (ਮੰਡਲੀਕ) ਰਾਜੇ ਅਰਥਾਤ ਲੋਕਪਾਲ (ਕਾਛੈ) ਕਛੇ ਹੂਏ ਅਰਥਾਤ ਤੁਲੇ ਹੂਏ ਵਾ ਸੁੰਦਰ ਬੋਲ ਕਰ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸ਼ਾਸਤ੍ਰ (ਮਾਨੋ) ਬਹੁ-ਰੂਪੀਏ ਹਨ, (ਇਹ ਜਗਤ, ਮਾਨੋ, ਉਸ ਦਾ) ਨਿੱਕਾ ਜਿਹਾ ਅਖਾੜਾ ਹੈ, (ਇਸ ਜਗਤ ਦੇ) ਰਾਜੇ ਉਸ ਦਾ ਹਾਲਾ ਭਰਨ ਵਾਲੇ ਹਨ, (ਉਸ ਦੀ ਸਿਫ਼ਤ ਦੇ) ਸੁੰਦਰ ਬੋਲ ਬੋਲਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰੂਆ = ਵੱਡਾ। ਅਨਗਰੂਆ = ਛੋਟਾ ਜਿਹਾ। ਕਾਛੇ = (कांक्षित) ਮਨ-ਇੱਛਤ, ਸੁੰਦਰ। ਮੰਡਲੀਕ = (मंडलीक = A tributary king) ਉਹ ਰਾਜੇ ਜੋ ਕਿਸੇ ਵੱਡੇ ਮਹਾਰਜੇ ਅੱਗੇ ਹਾਲਾ ਭਰਦੇ ਹੋਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Rishis y los músicos pobres que cantan dulcemente;"