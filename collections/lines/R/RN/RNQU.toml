[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ੍ਵਾਰਨਿ ਜਾਇ ਸੰਤੋਖ ਕਰੈ ਸੁ; ਸੰਤੋਖ ਕਰੈ ਹਮਰੀ ਧਰਮ ਮਈਯੈ ॥"
page = 386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "So that he may convey words of comfort to his god-mother and the gopis and gopas"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੋਪੀਆਂ ਨੂੰ ਧੀਰਜ ਦਿਓ ਅਤੇ ਮੇਰੀ ਧਰਮ ਮਾਤਾ ਨੂੰ ਵੀ ਸੰਤੋਖ ਕਰਾਓ।"