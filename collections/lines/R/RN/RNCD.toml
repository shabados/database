data = "ਕਿ ਕਉਲੇ ਕੁਰਾ ਅਸਤ ਕਸਮੇ ਰਸੂਲ ॥੩੫॥"
page = 1401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘As I am under command and oath of Quran and Rasool.‘(35)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕੁਰਾਨ ਦਾ ਹੁਕਮ ਹੈ ਅਤੇ ਰਸੂਲ ਦੀ ਕਸਮ ਹੈ ॥੩੫॥"