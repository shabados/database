[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਅਗਨਿ ਜਲਾਵਹਿ ਅੰਗੁ; ਆਪੁ ਵਿਗੋਵਹੀ ॥"
page = 1285
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some there are, who burn their body-limbs in fire and this wise ruin themselves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਇਕ ਆਪਣੀ ਦੇਹ ਦੇ ਅੰਗਾਂ ਨੂੰ ਅੱਗ ਵਿੱਚ ਸਾੜਦੇ ਹਨ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਆਪ ਨੂੰ ਤਬਾਹ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some burn their limbs in fire, damaging and ruining themselves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਪੰਚਾਗਨੀ ਦੁਆਰਾ ਅੰਗੋਂ ਕੋ ਜਲਾਵਤੇ ਹੈਂ ਔਰ ਅਪਣੇ ਸਰੀਰ ਕੋ (ਵਿਗੋਵਹੀ) ਖਰਾਬ ਕਰ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਮਨੁੱਖ ਅੱਗ ਨਾਲ ਆਪਣਾ ਸਰੀਰ ਸਾੜਦੇ ਹਨ (ਭਾਵ; ਧੂਣੀਆਂ ਤਪਾਂਦੇ ਹਨ ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਅਪਾਣਾ ਆਪ ਖ਼ੁਆਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਵਿਗੋਵਹੀ = ਖ਼ੁਆਰ ਕਰਦੇ ਹਨ।"

