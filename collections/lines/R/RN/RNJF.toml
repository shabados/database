data = "ਮੀਤੁ ਹਮਾਰਾ ਵੇਪਰਵਾਹਾ ॥"
page = 187
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Intimate Friend is care-free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਯਾਰ ਮੁਛੰਦਗੀ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Friend is Carefree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੀਤ ਹਮਾਰਾ ਜੋ ਤੂੰ ਹੈ (ਵੇਪਰਵਾਹ) ਅਚਾਹ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰਾ ਮਿੱਤਰ-ਪ੍ਰਭੂ ਬੇ-ਮੁਥਾਜ ਹੈ (ਉਸ ਨੂੰ ਕਿਸੇ ਦੀ ਕੋਈ ਗ਼ਰਜ਼ ਨਹੀਂ ਕਾਣ ਨਹੀਂ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Amigo está tranquilo,"