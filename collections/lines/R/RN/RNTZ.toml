[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਨੇ ਨਾਉ ਬਿਸੰਖ; ਦਰਗਹ ਪਾਵਣਾ ॥"
page = 148
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who believes in the Name of the Infinite One, attains His Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬੇਅੰਤ ਪੁਰਖ ਦੇ ਨਾਮ ਅੰਦਰ ਨਿਸਚਾ ਧਾਰਦਾ ਹੈ, ਉਹ ੳਸ ਦੇ ਦਰਬਾਰ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who believes in the Name of the Infinite Lord, attains the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਪਰਮੇਸ੍ਵਰ ਬਿਅੰਤ ਕਾ ਨਾਮ ਮਨਨ ਕੀਆ ਹੈ ਤਿਨੋਂ ਨੇ ਅੰਤਹਕਰਣ ਰੂਪੀ (ਗਹ) ਜਗਾ ਮੇਂ ਪਾਵਣਾ ਕਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ 'ਨਾਮ' ਨੂੰ ਮੰਨਦਾ ਹੈ (ਭਾਵ ਜੋ ਨਾਮ ਵਿਚ ਜੁੜਦਾ ਹੈ), ਉਹ ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਅੱਪੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸੰਖ = ਅਸੰਖ ਦਾ, ਬੇਅੰਤ ਹਰੀ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que cree en el Naam, el Nombre del Infinito, es aprobado en la Corte del Señor."