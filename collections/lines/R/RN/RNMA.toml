[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਨਨਾ ਤਨਨਾ ਤਿਆਗਿ ਕੈ; ਪ੍ਰੀਤਿ ਚਰਨ ਕਬੀਰਾ ॥"
page = 487
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning weaving and stretching thread Kabir enshrined love for Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਣਨਾ ਅਤੇ ਤਣਨਾ ਛੱਡ ਕੇ ਕਬੀਰ ਨੇ ਸਾਹਿਬ ਦੇ ਪੈਰਾਂ ਨਾਲ ਪਿਆਰ ਪਾ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning weaving and stretching thread, Kabeer enshrined love for the Lord's lotus feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਅਪਨਾ ਬੁਨਨਾ ਤਨਨਾ ਤਿਆਗ ਕਰ ਕੇ ਅਕਾਲ ਪੁਰਖ ਕੇ ਚਰਨੋਂ ਮੇਂ ਪ੍ਰੀਤੀ ਕਰਤਾ ਭਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੱਪੜਾ) ਉਣਨ (ਤਾਣਾ) ਤਣਨ (ਦੀ ਲਗਨ) ਛੱਡ ਕੇ ਕਬੀਰ ਨੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨਾਲ ਲਗਨ ਲਾ ਲਈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dejando sus hilados y sus tejidos, Kabir enalteció el Amor a los Pies del Señor,"