[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪੇਖਿ ਜੀਓ; ਇਕਤੁ ਸੂਤਿ ਪਰੋਤੀਆ ॥੩॥"
page = 1101
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak sees them all strung in the one thread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਸਾਰੀਆਂ ਨੂੰ ਇਕੋ ਹੀ ਧਾਗੇ ਅੰਦਰ ਪਰੋਇਆ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak sees that they are all strung on the same thread. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨੇ ਏਕ ਸਤਾ ਰੂਪ ਸੂਤ੍ਰ ਮੇਂ ਸਭ ਦੇਹਾਂ ਰੂਪ ਪੁਤਲੀਆ ਪਰੋਈਆਂ ਹੈਂ ਤਿਸ ਕੋ ਮੈਂ ਦੇਖ ਕੇ ਜੀਵਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਪ੍ਰਭੂ ਨੇ (ਸਾਰੀ ਹੀ ਰਚਨਾ ਨੂੰ) ਇਕੋ ਧਾਗੇ ਵਿਚ (ਭਾਵ, ਹੁਕਮ ਵਿਚ, ਮਰਯਾਦਾ ਵਿਚ) ਪ੍ਰੋ ਰੱਖਿਆ ਹੈ ਉਸ ਨੂੰ ਵੇਖ ਵੇਖ ਕੇ ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖਿ = ਵੇਖ ਕੇ। ਜੀਓ = ਮੈਂ ਜੀਊਂਦਾ ਹਾਂ, ਮੇਰੇ ਅੰਦਰ ਜਿੰਦ ਪੈਂਦੀ ਹੈ, ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲਦਾ ਹੈ। ਇਕਤੁ = ਇਕ ਵਾਰ। ਸੂਤਿ = ਸੂਤ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Lo logro ver, vivo, sí, a Aquél en cuyo Largo Hilo el mundo entero está engarzado. (3)"