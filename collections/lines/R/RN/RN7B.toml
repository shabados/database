[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੀਆਂ ਨਿੱਜੀ ਪਵਿੱਤ੍ਰ ਰੂਹਾਂ ਤੋਂ ਵੀ ੳਚੇਰਾ ਕੀਤਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਰ ਅਫ਼ਰਾਖ਼ਤਸ਼ ਹਮ ਜ਼ਿ ਪਾਕਾਨੇ ਖ਼ੇਸ਼ ।੭੨।"
page = 4
line = 72

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, has elevated him to even a higher position than His personal sacred souls. (72)"