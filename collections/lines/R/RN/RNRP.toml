[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੀਆ ਇਛਾ ਪੂਰੀਆ; ਹਰਿ ਪਾਇਆ ਅਗਮ ਅਪਾਰੁ ॥"
page = 958
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining the Inaccessible and Infinite Lord, the heart's desires are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਨ ਦੁਆਰਾ ਦਿਲ ਦੀਆਂ ਖਾਹਿਸ਼ਾਂ ਪੂਰਨ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind's desires are fulfilled, when the inaccessible, unfathomable Lord is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਅਗਮ ਅਪਾਰ ਪਾਇਆ ਮਨ ਕੀਆ ਸਭ ਵਾਸਨਾਂ ਪੂਰੀਆਂ ਹੋਈਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦੇ ਦੀਦਾਰ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮਨ ਦੀਆਂ ਸਾਰੀਆਂ ਤਾਂਘਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ (ਭਾਵ, ਮਨ ਵਾਸਨਾ-ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ) ਤੇ ਅਗੰਮ ਬੇਅੰਤ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno llega hasta el Señor Infinito, uno logra obtener total satisfacción,"