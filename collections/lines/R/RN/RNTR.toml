[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਹ੍ਵੈ ਚਤੁਰਾਨਨ ਗ੍ਵਾਰ ਹਰੈ; ਇਕ ਹ੍ਵੈ ਬ੍ਰਹਮਾ ਫਿਰਿ ਪਾਇ ਪਰੈ ॥"
page = 343

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone has assumed the garb of Vrishbhasura and someone of Bahharasura someone on assuming the form of Brahma, is stealing away the gopas and also falling at the feet of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਬ੍ਰਹਮਾ ਬਣ ਕੇ ਗਵਾਲ ਬਾਲਕਾਂ ਨੂੰ ਚੁਰਾ ਲੈ ਜਾਂਦੀ ਹੈ ਅਤੇ ਫਿਰ ਇਕ ਬ੍ਰਹਮਾ ਬਣ ਕੇ ਪੈਰੀਂ ਪੈਂਦੀ ਹੈ।"