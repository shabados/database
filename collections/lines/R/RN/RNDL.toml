[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਭਰਪੂਰਿ; ਸਭ ਊਪਰਿ ਸਾਚੁ ਧਣੀ ॥"
page = 1115
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are fully contained in ocean, land and sky. Thou, O True Master are the over Lord of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਮੁੰਦਰ, ਧਰਤੀ ਅਤੇ ਅਸਮਾਨ ਅੰਦਰ ਪਰੀਪੁਰਨ ਹੈ। ਤੂੰ ਹੈ ਸੱਚੇ ਮਾਲਕ! ਸਾਰਿਆਂ ਦਾ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are totally pervading the water, the land and the sky. O True Lord, You are the Master of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਲ, ਥਲ, ਪ੍ਰਿਥ੍ਵੀ, ਆਕਾਸ ਮੇਂ ਭਰਪੂਰ ਹੋ ਰਹਾ ਹੈਂ ਔਰ ਸਭ ਕੇ ਊਪਰ ਤੂੰ ਸਚਾ ਧਣੀ ਮਾਲਕੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਜਲ ਵਿਚ ਧਰਤੀ ਵਿਚ ਆਕਾਸ਼ ਵਿਚ (ਹਰ ਥਾਂ) ਵਿਆਪਕ ਹੈਂ, ਤੂੰ ਸਭ ਜੀਵਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ਹੈਂ, ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro Verdadero, estás compenetrado en la tierra, el agua y los espacios inferiores, eres el Amo y Señor de todo."