[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਰਾਘਵ ਕੇ ਨਾਮ ਜ︀ਯੋਂ ਸਦਾ ਸੰਭਰਿ ਹੈ ਚਿਤ ॥੧੦॥"
page = 897

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Like Sri Raghav Ram, she will cherish him for ever.’(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸ੍ਰੀ ਰਾਮ ਦੇ ਨਾਮ ਵਾਂਗ (ਉਸ ਨੂੰ) ਸਦਾ ਚਿਤ ਵਿਚ ਯਾਦ ਰਖੇਗੀ ॥੧੦॥"