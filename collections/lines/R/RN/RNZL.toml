[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਧਾ, ਧਾਵਤ ਤਉ ਮਿਟੈ; ਸੰਤਸੰਗਿ ਹੋਇ ਬਾਸੁ ॥"
page = 257
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dh: Then alone does the wandering cease when man attains an abode in Saints Society"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧ- ਕੇਵਲ ਤਦੇ ਹੀ ਭਟਕਣ ਮੁਕਦੀ ਹੈ, ਤਦ ਇਨਸਾਨ ਨੂੰ ਸਤਿਸੰਗਤ ਵਿੱਚ ਵਾਸਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "DHADHA: The mind's wanderings cease, when one comes to dwell in the Society of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਧੇ ਦੁਆਰੇ ਕਹਤੇ ਹੈਂ: ਧਾਵਤਾ ਹੂਆ ਮਨ ਤੌ ਮਿਟਤਾ ਅਰਥਾਤ ਇਸਥਿਤ ਹੋਤਾ ਹੈ, ਜੋ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਜੀਵ ਕਾ ਵਾਸਾ ਹੋ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਬਹਣ-ਖਲੋਣ ਹੋ ਜਾਏ, ਤਾਂ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਮਨ ਦੀ ਬੇ-ਸਬਰੀ ਵਾਲੀ) ਭਟਕਣਾ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਵਤ = (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਣਾ। ਤਉ = ਤਦੋਂ। ਬਾਸੁ = ਵਸੇਬਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "DHADHA: Mi vagar termina en el momento en que encuentro la Paz en la Santa Congregación."