[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋ ਕਉ; ਇਹ ਬਿਧਿ ਕੋ ਸਮਝਾਵੈ ॥"
page = 215
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can make me understand this state?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਇਸ ਦਸ਼ਾ ਨੂੰ ਕੌਣ ਸਮਝਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can help me understand my condition?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਮੇਰੇ ਕੋ ਇਹ ਬਿਧੀ ਜੋ ਆਗੈ ਪੂਛਨੀ ਹੈ ਕੌਣ ਸਮਝਾਵੈ, ਵਾ ਕੋਈ ਸਮਝਾਇ ਦੇਵੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਹੋਰ ਕੌਣ ਮੈਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਸਮਝ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋ ਕਉ = ਮੈਨੂੰ। ਕੋ = ਕੌਣ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién me puede revelar el Misterio del Señor Creador?"