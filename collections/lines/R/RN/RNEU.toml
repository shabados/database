[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨੑਿ ਤੁਧਨੋ. ਜਤੀ ਸਤੀ ਸੰਤੋਖੀ; ਗਾਵਨਿ ਤੁਧਨੋ. ਵੀਰ ਕਰਾਰੇ ॥"
page = 347
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The continent the true and the patient sing thine praises and the dauntless warriors hymn thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਮ ਚੇਸ਼ਟਾ ਰਹਿਤ, ਸੱਚੇ ਅਤੇ ਸੰਤੁਸ਼ਟ ਪੁਰਸ਼ ਤੇਰਾ ਜੱਸ ਗਾਉਂਦੇ ਹਨ ਅਤੇ ਨਿਧੜਕ ਯੋਧੇ ਤੇਰੀ ਹੀ ਪਰਸੰਸਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The celibates, the truthful and the patient beings sing to You, and the mighty warriors sing to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਝ ਕੋ ਜਤੀ ਅਰ ਸਤਵਾਦੀ ਪੁਨਾ ਸੰਤੋਖੀ ਗਾਵਤੇ ਹੈਂ, ਪੁਨਾ ਤਕੜੇ ਸੂਰਮੇ ਵਾ ਬਵੰਜਾ ਬੀਰ ਭੀ ਤੁਝ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਤ-ਧਾਰੀ, ਦਾਨ ਕਰਨ ਵਾਲੇ ਤੇ ਸੰਤੋਖ ਵਾਲੇ ਪੁਰਸ਼ ਤੇਰੇ ਗੁਣ ਗਾ ਰਹੇ ਹਨ, ਅਤੇ (ਬੇਅੰਤ) ਤਕੜੇ ਸੂਰਮੇ ਤੇਰੀਆਂ ਵਡਿਆਈਆਂ ਕਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los célibes y los seres pacientes y verdaderos, Te cantan y los poderosos guerreros también."