[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਪ੍ਰਭ; ਭਏ ਨਿਹਾਲਾ ॥੨॥"
page = 563
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By reflecting and pondering over the Lord, I am enraptured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਚਿੰਤਨ ਤੇ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, meditating in remembrance on God, I am in ecstasy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਪ੍ਰਭੂ ਕੇ ਨਾਮ ਕੋ ਸਿਮਰਿ ਸਿਮਰਿ ਕਰ ਕੇ ਹਮ ਨਿਹਾਲ ਭਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜੀ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਸਦਾ ਖਿੜੇ ਰਹੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਿ = ਸਿਮਰ ਕੇ। ਨਿਹਾਲਾ = ਪ੍ਰਸੰਨ, ਖ਼ੁਸ਼ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que la contempla es redimido. (2)"