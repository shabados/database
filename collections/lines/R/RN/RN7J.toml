[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਰੰਗ, ਬਿਰੰਗ ਕਰਤ ਭ੍ਰਮ; ਮੋਹ ਕੈ ਕੂਪਿ, ਗੁਬਾਰਿ ਪਰਿਓ ਹੈ ॥"
page = 1388
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pleasure of worldly valuables fades off. Through doubt, the mortal falls into dark well of worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥਾ ਦੀ ਖੁਸ਼ੀ ਉਡ ਪੁਡ ਜਾਂਦੀ ਹੈ। ਸੰਦੇਹ ਦੇ ਰਾਹੀਂ, ਪ੍ਰਾਣੀ ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਅਨ੍ਹੇਰੇ ਖੂਹ ਵਿੱਚ ਡਿਗ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pleasures of Maya shall fade away. In doubt, the mortal falls into the deep dark pit of emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਤੇ ਬਿਰੰਗ ਕਰਨੇਹਾਰਾ ਜਿਸ ਮਾਯਾ ਕਾ (ਰੰਗ) ਪ੍ਰੇਮ ਹੈ ਤਿਸ ਮਾਯਾ ਕੇ ਪ੍ਰੇਮ ਸੇ ਇਹ ਜੀਵ ਭ੍ਰਮ ਕਰ ਕੇ ਮੋਹਿ ਰੂਪੀ (ਗੁਬਾਰ) ਅੰਧੇਰੇ ਕੂਏਂ ਮੇਂ ਪੜ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੁਲੇਖੇ ਤੇ ਮੋਹ ਦੇ ਕਾਰਨ (ਜਿਸ ਮਾਇਆ ਦੇ) ਹਨੇਰੇ ਖੂਹ ਵਿਚ ਤੂੰ ਪਿਆ ਹੋਇਆ ਹੈਂ, (ਉਹ) ਮਾਇਆ ਕਈ ਰੰਗਾਂ ਦੇ ਕੌਤਕ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮ ਮੋਹ ਕੈ = ਭੁਲੇਖੇ ਤੇ ਮੋਹ ਦੇ ਕਾਰਨ। ਕੂਪਿ = ਖੂਹ ਵਿਚ। ਗੁਬਾਰਿ ਕੂਪਿ = ਅੰਨ੍ਹੇ ਖੂਹ ਵਿਚ। ਪਰਿਓ ਹੈ = ਤੂੰ ਪਿਆ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los placeres de Maya desvanecerán, en la duda el mortal cae en el profundo y oscuro pozo del apego emocional"