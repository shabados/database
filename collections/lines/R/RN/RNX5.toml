[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਮਨਿ ਤਨਿ ਪ੍ਰੇਮ ਬੈਰਾਗੁ ਹੈ. ਰਾਮ ਰਾਜਿਆ; ਗੁਰੁ ਮੇਲੇ ਕਿਰਪਾ ਕਰੇਈ ॥"
page = 777
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my soul and body is the love and affection of the Sovereign Lord. Taking pity on me the Guru has united me with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਅੰਦਰ ਪਾਤਿਸ਼ਾਹ ਪਰਮੇਸ਼ਰ ਦੀ ਪ੍ਰੀਤ ਦੇ ਪਿਰਹੜੀ ਹੈ। ਮੇਰੇ ਤੇ ਤਰਸ ਖਾ ਕੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਉਸ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are filled with love and affection for my Sovereign Lord. In His Mercy, the Guru has united me with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਤੋ ਮਨ ਮੇਂ ਪ੍ਰੇਮ ਔ ਤਨ ਕਰ ਕੇ ਪਦਾਰਥੋਂ ਸੇ ਭੀ ਬੈਰਾਗ ਹੈ, ਹੇ ਭਾਈ! ਇਸ ਕਰ ਕੇ ਮੈਂ ਭਰੋਸਾ ਰਖਤਾ ਹੂੰ ਕਿ ਗੁਰੂ ਜੀ ਕਿਰਪਾ ਕਰ ਕੇ (ਮੇਲੇ) ਮੇਲ ਲੇਵੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ (ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਲਈ) ਖਿੱਚ ਹੈ ਤਾਂਘ ਹੈ (ਪਰ ਜਿਸ ਜੀਵ ਇਸਤ੍ਰੀ ਉੱਤੇ) ਗੁਰੂ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ (ਪ੍ਰਭੂ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ ਮਨਿ = ਮੇਰੇ ਮਨ ਵਿਚ। ਮੈ ਤਨਿ = ਮੇਰੇ ਤਨ ਵਿਚ। ਬੈਰਾਗੁ = ਤੀਬਰ ਤਾਂਘ। ਕਰੇਈ = ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mí hay un inmenso amor por Ti, oh Dios, mi Rey; es por la Gracia del Guru que Te puedo ver."