[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਤੋੜਿ; ਬੋਲਾਵੈ ਰਾਮੁ ॥"
page = 183
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One who shatters the shackles and causes man to utter the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬੇੜੀਆਂ ਕੱਟ ਦਿੰਦਾ ਹੈ ਅਤੇ ਬੰਦੇ ਪਾਸੋਂ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He breaks our bonds, and inspires us to chant the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਬੰਧਨ ਤੋੜ ਕੇ ਰਾਮ ਨਾਮ ਜਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ (ਮਨੁੱਖ ਦੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਬੰਧਨ ਤੋੜ ਕੇ (ਉਸ ਪਾਸੋਂ) ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਲਾਵੈ ਰਾਮੁ = ਰਾਮ-ਨਾਮ ਮੂੰਹੋਂ ਕਢਾਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que rompe mis cadenas y me capacita para recibir el Nombre,"