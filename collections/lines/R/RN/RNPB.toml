[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲਨਹਾਰੁ. ਪਰਮ ਗੁਰੁ ਏਹੀ ॥੧॥"
page = 1158
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul, the speaker, is the supreme Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੋਲਣ ਵਾਲੀ, ਇਹ ਆਤਮਾ ਹੀ ਸ਼ਰੋਮਣੀ ਗੁਰੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the Supreme Guru be the One who speaks. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਬੋਲਨ ਹਾਰ) ਬਾਣੀ ਆਦਿਕ ਕੇ ਪ੍ਰਕਾਸਣੇ ਵਾਲਾ ਚੈਤਨ੍ਯ ਹੈ (ਪਰਮ ਗੁਰੁ) ਵੱਡਾ ਗੁਰੂ ਏਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੋਲਣਹਾਰ ਜੀਵਾਤਮਾ ਬਾਂਗ ਦੇਣ ਵਾਲਾ ਅਤੇ ਆਗੂ ਹੋ ਕੇ ਨਿਮਾਜ਼ ਪੜ੍ਹਣ ਵਾਲਾ ਪਰਮ ਗੁਰ (ਇਮਾਮ) ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮ ਗੁਰੁ = ਵੱਡਾ ਪੀਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Guru de gurus es el Ser que habla con la Voz de Dios. (1)"