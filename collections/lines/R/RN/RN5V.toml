type = "primary"
data = "ਨ ਉਸਤਾਦ ਰਾ ਦਾਦ ਜਾਏ ਸੁਖ਼ਨ ॥"
page = 1398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You have never given a cause to your teacher to admonish you,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੁਸੀਂ) ਕਿਸੇ ਉਸਤਾਦ ਨੂੰ ਵੀ ਬਚਨ ਕਹਿਣ ਦੀ ਥਾਂ ਨਹੀਂ ਦਿੱਤੀ।"