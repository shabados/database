[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੂਪ ਸਰੂਪ ਅਨੂਪ ਲਖ; ਇੰਦ੍ਰਪੁਰੀ ਵਸੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of handsome people reside in the Indrapuri;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲਖਾਂ ਸੁਹਣੇ ਰੂਪ (ਅਨੂਪ=) ਜਿਨ੍ਹਾਂ ਦਾ ਉਪਮਾਨ ਕੋਈ ਨਹੀਂ ਜੋ ਸ੍ਵਰਗ ਵਿਖੇ ਰਹਿੰਦੇ ਹਨ।"