[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਦੇਖਿ ਕੈ ਕਿਹ ਕਹਉ; ਕਹੇ. ਨ ਕੋ ਪਤੀਆਇ ॥"
page = 1370
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, seeing my Lord, how can I describe Him? No one can be satisfied with my words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਸੁਆਮੀ ਨੂੰ ਵੇਖ, ਮੈਂ ਉਸ ਨੂੰ ਕਿਸ ਤਰਾਂ ਬਿਆਨ ਕਰ ਸਕਦਾ ਹਾਂ? ਮੇਰੇ ਬਚਨਾ ਨਾਲ ਕਿਸੇ ਦੀ ਭੀ ਤਸੱਲੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, how can I describe what I have seen? No one will believe my words."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਕੋ ਦੇਖ ਕਰ ਮੈਂ ਕਿਸ ਕੋ ਕਹੂੰ, ਕਿਉਂ ਕਿ ਕਹੇ ਪਰ ਕੋਈ ਪਤਿਆਵਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਉਸ ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਕਰਕੇ ਮੈਂ ਦੱਸ ਭੀ ਕੁਝ ਨਹੀਂ ਸਕਦਾ, ਤੇ ਦੱਸਿਆਂ ਕਿਸੇ ਨੂੰ ਤਸੱਲੀ ਭੀ ਨਹੀਂ ਹੋ ਸਕਦੀ (ਕਿਉਂਕਿ ਜਗਤ ਵਿਚ ਕੋਈ ਸ਼ੈ ਐਸੀ ਨਹੀਂ ਹੈ ਜਿਸ ਵਲ ਇਸ਼ਾਰਾ ਕਰ ਕੇ ਆਖਿਆ ਜਾ ਸਕੇ ਕਿ ਪਰਮਾਤਮਾ ਇਸ ਵਰਗਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਹ = ਕੀਹ? ਕਹਉ = ਮੈਂ ਆਖਾਂ। ਪਤੀਆਇ = ਪਤੀਜਦਾ, ਤੱਸਲੀ ਹੁੰਦੀ, ਆਨੰਦ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ¿cómo podría describir lo que he visto?, nadie creería mis palabras,"