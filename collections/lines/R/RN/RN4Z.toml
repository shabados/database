[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸੰਗਿ; ਸਗਲ ਨਿਸਤਾਰਾ ॥੩॥"
page = 864
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Guru's association all are emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਸਾਰੇ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Guru, all are saved. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਸਕਲ ਜਾਤੀ ਕਾ ਨਿਸਤਾਰਾ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਸਾਰੇ ਜੀਵਾਂ ਦਾ ਪਾਰ-ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es en la asociación con el Guru que uno es totalmente redimido. (3)"