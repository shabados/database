[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਪਰਸੁ ਜਿਨਿ ਪਾਇਓ; ਸਤੁ ਪ੍ਰਗਟਿਓ ਰਵਿ ਲੋਇ ॥"
page = 1392
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever finds the philosopher's stone of the Name, he becomes the embodiment of truth and the sun of his glory shines in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਨਾਮ ਦੇ ਪਾਰਸ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਸੱਚ ਦਾ ਸਰੂਪ ਥੀ ਵੰਞਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਪ੍ਰਭਤਾ ਦਾ ਸੂਰਜ ਸੰਸਾਰ ਅੰਦਰ ਚਮਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever obtains the Naam, the Philosopher's Stone, becomes the embodiment of Truth, manifest and radiant throughout the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੋ! ਆਪ ਤੇ ਜਿਨੋਂ ਨੇ ਨਾਮ ਕਾ (ਪਰਸੁ) ਮਿਲਨਾ ਵਾ ਕੁਹਾੜਾ ਪਾਯਾ ਹੈ, ਤਿਸੀ ਤੇ ਆਪ ਕਾ (ਸਤੁ) ਜਸ ਸੂਰਜ ਲੋਕ ਪ੍ਰਯੰਤ ਲੋਕੋਂ ਮੇਂ; ਵਾ ਸੂਰਜ ਕੇ ਪ੍ਰਕਾਸ਼ ਵਤ ਸਰਬ ਮੇਂ ਪ੍ਰਗਟ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਨਾਮ ਦੀ ਛੋਹ (ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ) ਤੋਂ ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੈ, ਉਸ ਦਾ ਸਤ ਧਰਮ-ਰੂਪ ਸੂਰਜ ਸੰਸਾਰ ਵਿਚ ਚਮਕ ਪਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que obtiene el Naam, la Piedra Filosofal, se vuelve la Encarnación de la Verdad, Manifiesta y Radiante a través del mundo."