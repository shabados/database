[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਅਪਨੇ ਜਨ ਰਾਖੇ ॥"
page = 202
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His serfs, the Lord has mercifully saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਮਾਸ਼ਤਿਆਂ ਨੂੰ ਸਾਹਿਬ ਨੇ ਦਇਆ ਧਾਰ ਕੇ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has granted His Grace, and saved His humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਪਨੇ ਦਾਸ ਰਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਕਿਰਪਾ ਕਰ ਕੇ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਆਪ ਰੱਖਿਆ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, en Su Misericordia salva a Su Esclavo"