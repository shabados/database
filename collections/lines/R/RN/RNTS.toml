[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਲਿ ਲਗੈ; ਤਾਂ ਸਤਿਗੁਰੁ ਪਾਏ ॥੩॥"
page = 1177
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man finds the True Guru, then alone he attaches himself to God, the root of everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਆਪ ਨੂੰ ਹਰ ਸ਼ੈ ਦੀ ਜੜ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is attached to the Lord, the Primal Root of all, when he finds the True Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਸਤਿਗੁਰੂ ਪਾਏ ਤਾਂ ਮੂਲ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਲਾਗੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ ਮਨੁੱਖ ਨੂੰ) ਗੁਰੂ ਮਿਲਦਾ ਹੈ, ਤਦੋਂ ਮਨੁੱਖ ਸਾਰੇ ਜਗਤ ਦੇ ਸਿਰਜਣਹਾਰ ਵਿਚ ਜੁੜਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, si uno permanece entonado en la raíz de la creación, uno se encuentra con el Guru. (3)"