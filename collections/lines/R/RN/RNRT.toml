[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮਿ ਰਜਾਈ ਜੋ ਚਲੈ; ਸੋ ਪਵੈ ਖਜਾਨੈ ॥"
page = 421
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who submits to the Lord's order, is consigned to His treasury."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਫੁਰਮਾਨ ਨੂੰ ਸਵੀਕਾਰ ਕਰਦਾ ਹੈ, ਉਹ ਉਸ ਦੇ ਕੋਸ਼ ਅੰਦਰ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who follows the Command of the Lord's Will is taken into the Lord's Treasury."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਜਾਈ! ਜੋ ਤੇਰੇ ਹੁਕਮ ਮੇਂ ਚੱਲਦਾ ਹੈ, ਸੋ ਖਜਾਨੇ ਮੇਂ ਪੜਤਾ ਹੈ ਅਰਥਾਤ ਆਪ ਕੋ ਪਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਰਜ਼ਾ ਦੇ ਮਾਲਕ ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦਾ ਹੈ ਉਹ (ਖਰਾ ਸਿੱਕਾ ਬਣ ਕੇ) ਪ੍ਰਭੂ ਖ਼ਜ਼ਾਨੇ ਵਿਚ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਜਾਨੇ = ਖ਼ਜ਼ਾਨੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se somete a la Voluntad del Señor, es atesorado por Él,"