[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ ਕਾਇ, ਕਹਾ ਲਉ ਡਹਕਹਿ; ਜਉ ਪੇਖਤ ਹੀ ਸੰਗਿ ਸੁਨਤਾ ॥੧॥"
page = 823
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, what for and how long shalt thou beguile others, when the Lord is with thee to hear and see everything?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਕਾਹਦੇ ਲਈ ਅਤੇ ਕਦ ਤੋੜੀ ਹੋਰਨਾ ਨੂੰ ਠੱਗੀ ਜਾਵੇਂਗਾ ਜਦ ਕਿ ਸੁਆਮੀ ਤੇਰੇ ਨਾਲ ਹੀ ਸਭ ਕੁਛ ਸੁਣਦਾ ਅਤੇ ਵੇਖਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, why do you deceive others? How long will you do this? The Lord is with you; He hears and sees everything. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਮਨ (ਕਾਇ) ਕਿਸ ਵਾਸਤੇ ਅਰ ਕਹਾਂ ਲਗ (ਡਹਕਹਿ) ਭਰਮਤਾ ਫਿਰਤਾ ਹੈਂ। ਜੋ ਵਾਹਿਗੁਰੂ ਤੇਰੇ ਸਾਥ ਹੀ ਦੇਖਤਾ ਸੁਨਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਤਿਸ ਤੇ ਕਿਸੀ ਪ੍ਰਕਾਰ ਦੁਰਾਵ ਨਹੀਂ ਹੋਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਕਿਉਂ ਠੱਗੀ ਕਰਦਾ ਹੈਂ? ਕਦ ਤਕ ਠੱਗੀ ਕਰੀ ਜਾਵੇਂਗਾ? ਪਰਮਾਤਮਾ ਤਾਂ ਤੇਰੇ ਨਾਲ (ਵੱਸਦਾ ਹੋਇਆ ਤੇਰੇ ਕਰਮ) ਵੇਖ ਰਿਹਾ ਹੈ, ਤੇ, ਸੁਣ ਭੀ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇ = ਕਿਉਂ? ਕਹਾ ਲਉ = ਕਦ ਤਕ? ਡਹਕਹਿ = ਤੂੰ ਠੱਗੀ ਕਰੇਂਗਾ। ਜਉ = ਜਦੋਂ। ਸੰਗਿ = ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿a quién podrías engañar si el Señor ve y escucha todo dentro de ti? (1)"