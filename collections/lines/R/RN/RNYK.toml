[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਜਾਨਹੁ; ਤ੍ਰਿਸਨਾ ਬੁਝੈ ॥"
page = 281
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "know that his desire is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਣ ਲਉ ਕਿ ਉਸ ਦੀ ਖਾਹਿਸ਼ ਮਿਟ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "know that then, his thirst is quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸੀ ਕੀ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਬੁਝੀ ਜਾਣੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਾਣ ਲਵੋ ਕਿ ਉਸ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਝੈ = ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no vuelve a ser desgarrado por el deseo."