[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੀ ਸ੍ਰਿਸਟਿ ਕਰੀ ਜਗਦੀਸਰਿ; ਤੇ ਸਭਿ ਊਚ. ਹਮ ਨੀਚ ਬਿਖਿਆਸ ॥"
page = 1295
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the creation, that the Lord has created is higher than me, I m the low one, am engrossed in sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਰਚਨਾ ਜੋ ਸੁਆਮੀ ਨੇ ਰਚੀ ਹੈ, ਮੇਰੇ ਨਾਲੋਂ ਉਚੀ ਹੈ। ਮੈਂ ਅਧਮ, ਪਾਪਾਂ ਅੰਦਰ ਗਲਤਾਨ ਹੋਇਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Universe which God created is all above me; I am the lowest, engrossed in corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੀ ਸ੍ਰਿਸ਼੍ਟੀ ਜਗਦੀਸ੍ਵਰ ਨੇ ਰਚੀ ਹੈ ਤੇ ਸਭ ਊਚੇ ਹੈਂ, ਹਮ ਬਿਸ਼ਿਅਉਂ ਕੀ ਆਸਾ ਕਰ ਨੀਚੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਜਿਤਨੀ ਭੀ ਸ੍ਰਿਸ਼ਟੀ ਰਚੀ ਹੈ (ਇਸ ਦੇ) ਸਾਰੇ ਜੀਵ ਜੰਤ (ਅਸਾਂ ਮਨੁੱਖ ਅਖਵਾਣ ਵਾਲਿਆਂ ਨਾਲੋਂ) ਉੱਚੇ ਹਨ, ਅਸੀਂ ਵਿਸ਼ੇ-ਵਿਕਾਰਾਂ ਵਿਚ ਪੈ ਕੇ ਨੀਵੇਂ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਦੀਸਰਿ = ਜਗਤ ਦੇ ਈਸਰ ਨੇ। ਤੇ ਸਭਿ = ਉਹ ਸਾਰੇ। ਬਿਖਿਆਸੁ = ਵਿਸ਼ਿਆਂ ਵਿਚ ਫਸੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy lo más bajo, vivo en la total corrupción y mira el Universo que Dios ha creado arriba de mí."