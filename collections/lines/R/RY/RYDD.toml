[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਖਵਾਰੇ ਚਹੂੰ ਓਰ ਬੈਠਾਏ ॥੧੦॥"
page = 998

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja went to the palace of the Rani and, on all the four sides, he put the guards.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੌਹਾਂ ਪਾਸੇ ਰਖਵਾਲੇ ਬਿਠਾ ਦਿੱਤੇ ॥੧੦॥"