[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਹਾ ਸਿਰਿਆ ਕਾ ਖਸਮੁ ਆਪਿ; ਅਵਰੁ. ਨ ਦੂਜਾ ਥਾਉ ॥"
page = 71
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the Lord of both the ends (this world and the next one). There is no other second place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਦੋਹਾਂ ਹੀ ਕਿਨਾਰਿਆਂ ਦਾ ਸੁਆਮੀ ਹੈ। ਹੋਰ ਕੋਈ ਦੂਸਰੀ ਆਰਾਮ ਦੀ ਥਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Master of both worlds; there is no other place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਪਰ ਜੋ ਚਾਰ ਪਉੜੀਓਂ ਮੇਂ ਸੁਕ੍ਰਿਤੀ, ਔਰ ੪ ਪਉੜੀਓਂ ਮੇਂ ਦੁਕ੍ਰਿਤੀ ਜੀਵੋਂ ਕਾ ਕਥਨ ਕਰ ਆਏ ਹੈਂ, ਸੋ ਦੋਨੋ ਕਾ ਮਾਲਿਕ ਆਪ ਹੀ ਹੈ, ਤਿਸ ਬਿਨਾ ਔਰ ਦੂਸਰਾ ਅਸਥਾਨ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਦੁਨੀਆ ਦਾ ਮੋਹ ਤੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦਾ ਪਿਆਰ ਇਹਨਾਂ) ਦੋਹਾਂ ਪਾਸਿਆਂ ਦਾ ਮਾਲਕ ਪਰਮਾਤਮਾ ਆਪ ਹੈ (ਕਿਸੇ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਪਾਈ ਰੱਖਦਾ ਹੈ, ਕਿਸੇ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਦਾ ਪਿਆਰ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਜੀਵਾਂ ਵਸਤੇ) ਕੋਈ ਹੋਰ ਦੂਜਾ ਸਹਾਰਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues de ambos mundos Él es el Señor, no existe otro lugar  a donde ir más que el de Él."