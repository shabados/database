[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਪਾਛੈ ਅੰਤੀ ਵਾਰੇ ॥੧॥"
page = 533
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "protect me in the future, in the past and at the last moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵ, ਪਿਛੇ ਤੋਂ ਅੱਗੇ ਨੂੰ ਅਤੇ ਅਖੀਰ ਦੇ ਸਮੇ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "protect me in the future, in the past, and at the very last moment. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗੇ ਪੀਛੇ ਅੰਤ ਔਸਰ ਮੇਂ ਭੀ ਰਖ੍ਯਾ ਕਰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਲੋਕ ਵਿਚ, ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਅਖ਼ੀਰਲੇ ਵੇਲੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a los que traigo arrastrando de mi pasado, a los del final y los del más allá. (1)"