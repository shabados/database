[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਭਾਗ ਵਿਹੂਣਿਆ; ਤਿਨ ਦੁਖੀ ਰੈਣਿ ਵਿਹਾਣੀ ॥੩॥"
page = 997
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse persons are ill-destined. Their life night passes in distress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਨਿਕਰਮਣ ਹਨ। ਉਨ੍ਹਾਂ ਦੀ ਜੀਵਨ ਰਾਤ੍ਰੀ ਤਕਲਫ਼ਿ ਅੰਦਰ ਹੀ ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are very unfortunate; they pass their life-night in misery and pain. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੋ ਭਾਗ ਰਹਿਤ ਹੈਂ, ਤਿਨ ਕੀ ਅਵਸਥਾ ਦੁਖੋਂ ਸੇ ਹੀ ਬਤੀਤ ਹੂਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬਦ-ਕਿਸਮਤ ਹੁੰਦੇ ਹਨ (ਛੁੱਟੜ ਇਸਤ੍ਰੀ ਦੀ ਰਾਤ ਵਾਂਗ ਉਹਨਾਂ ਦੀ) ਜ਼ਿੰਦਗੀ ਦੁੱਖਾਂ ਵਿਚ ਹੀ ਬੀਤਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs tienen errado su destino y pasan la noche de su vida en sufrimiento. (3)"