[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਿਉ ਅਜਰੁ ਝਾਕ ਭੰਡਾਰ ਦੀ; ਵਿਆਪੇ ਵੇਮੁਖੈ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The desire for the storage of unendurable (earning from the religious place) persists in the heart of the apostate."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਨਾ ਜਰੀ ਜਾਣ ਵਾਲੀ ਭੰਡਾਰ ਤ੍ਰਿਸ਼ਨਾ ਜਿਸ ਵੇਮੁਖ ਨੂੰ ਵਿਆਪਦੀ ਹੈ, (ਨਾਸ਼ ਕਰ ਦਿੰਦੀ ਹੈ)।"