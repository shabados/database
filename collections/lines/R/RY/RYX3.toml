data = "ਭਜੇ ਕਾਤਰੰ ਸੂਰ ਬੱਜੇ ਨਿਹੰਗੰ ॥੫੦॥"
page = 160

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trumpets began to resound violently and the warriors began to run hither and thither.50."

[[content]]
