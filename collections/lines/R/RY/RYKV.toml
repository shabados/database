[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਤਾ ਕਹ ਚਿਤ ਕੋ ਭੇਦ; ਨ ਕਬਹੁ ਜਤਾਇਯੈ ॥੪੭॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Don’t divulge your inner thought.(47)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਉਸ ਨੂੰ ਆਪਣੇ ਚਿਤ ਦਾ ਭੇਦ ਬਿਲਕੁਲ ਨਾ ਦਸੋ ॥੪੭॥"