[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਤੁਰ ਪੁਰਖੁ ਆਗੇ ਹੁਤੋ; ਸਕਲ ਭੇਦ ਗਯੋ ਪਾਇ ॥੬੧॥"
page = 907

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, being a clever man, comprehended all the secret.(61)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਬੰਦਾ ਅਗੇ ਹੀ ਸਿਆਣਾ ਸੀ, ਸਾਰਾ ਭੇਦ ਸਮਝ ਗਿਆ ॥੬੧॥"