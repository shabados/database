[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨਿ ਥਨੰਤਰਿ; ਸਚਾ ਸੋਈ ॥"
page = 107
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all the places and interspaces that True One is contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਥਾਵਾਂ ਅਤੇ ਥਾਵਾਂ ਦੀਆਂ ਵਿੱਥਾਂ ਵਿੱਚ ਉਹ ਸਤਿਪੁਰਖ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In all places and interspaces, the True One is pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚਾ ਤੂੰ  ਥਾਨਿ ਥਨੰਤ੍ਰੋਂ ਮੇਂ ਪੂਰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਹਰੇਕ ਥਾਂ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨਿ ਥਨੰਤਰਿ = ਥਾਨਿ ਥਾਨ ਅੰਤਰਿ, ਹਰੇਕ ਥਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque por donde sea, Él, y nada más Él, está."