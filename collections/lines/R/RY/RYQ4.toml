[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੇ ਕਹਾ ਜਸੁਧਾ ਤੁਮ ਕੋ; ਹਮ ਕੋ ਅਤਿ ਹੀ ਬ੍ਰਿਜਨਾਥ ਪਿਆਰੋ ॥"
page = 393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Yashoda said that the Lord of Braja was very dear to them,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਸ਼ੋਧਾ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਤੁਹਾਨੂੰ ਕਿਹਾ ਕਿ ਸਾਨੂੰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਬਹੁਤ ਪਿਆਰੇ ਹਨ।"