[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਾਚਿ ਨਾਮਿ; ਮਲੁ ਖੋਈ ॥੯॥੧੫॥"
page = 228
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the True Name washes off the filth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚ ਨਾਮ ਮੈਲ ਨੂੰ ਧੋ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the True Name washes off the pollution. ||9||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਗੁਰਮੁਖੋਂ ਨੇ (ਸਾਚ) ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮੁ ਕੋ ਪਾਇ ਕਰ ਰਾਗ ਦ੍ਵੈਖ ਰੂਪੀ ਮੈਲੁ ਖੋਈ ਹੈ॥੯॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ (ਆਪਣੇ ਮਨ ਦੀ ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਸਾਫ਼ ਕਰ ਲੈਂਦਾ ਹੈ ॥੯॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ) ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, uno se lava de sus impurezas a través del Verdadero Nombre.  (9-15)"