[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਗ ਰੰਗ, ਜਿਹ ਰੂਪ ਨ ਰੇਖਾ ॥"
page = 11

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without attachment, colour, form and mark."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਕਿਸੇ ਪ੍ਰਤਿ ਮੋਹ (ਨਹੀਂ ਹੈ, ਉਸ ਦਾ) ਰੰਗ ਰੂਪ ਜਾਂ ਰੇਖਾ ਨਹੀਂ ਹੈ,"