[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਤੇ ਇਹ ਛੁਦ੍ਰਨ ਬਾਤ ਕੀ ਰੀਤਿ; ਕਹਿਯੋ ਨ ਅਰੀ, ਤੁਮ ਕੋ ਫਬਹੀ ॥"
page = 369

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“It does not behove you to talk in such an uncivilised way"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਰੋਸੇ) ਕਰ ਕੇ ਕਿਹਾ ਹੈ ਕਿ ਇਹ ਘਟੀਆ ਗੱਲ ਦੀ ਰੀਤ ਹੈ, ਤੈਨੂੰ ਅੜੀਏ ਸੋਭਦੀ ਨਹੀਂ।"