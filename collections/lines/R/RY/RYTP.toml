[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਜਿ ਗਏ ਤਮ ਸੇ ਅਰਿ ਯੌ; ਨ੍ਰਿਪ ਪਾਵਤ ਭਯੋ ਰਨਿ ਸੂਰਜ ਕੀ ਛਬਿ ॥੧੧੪੨॥"
page = 411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as the darkness moves away swiftly before the sun, similarly before the king Anag Singh, the enemy’s army sped away.1142."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੂੰ ਵੇਖ ਕੇ ਵੈਰੀ ਰਣ-ਭੂਮੀ ਵਿਚੋਂ (ਇਸ ਤਰ੍ਹਾਂ) ਭਜ ਗਏ ਜਿਵੇਂ ਸੂਰਜ ਦੀ ਜੋਤਿ ਨੂੰ ਵੇਖ ਕੇ ਹਨੇਰਾ ਭਜ ਜਾਂਦਾ ਹੈ ॥੧੧੪੨॥"