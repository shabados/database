[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਟਣੁ ਚਟਣੁ ਕੁਤਿਆਂ; ਮੋਹੁ ਨ ਧੋਹੁ ਧ੍ਰਿਗਸਟੁ ਕਮਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Biting and licking is the nature of dogs but they have no infatuation, treachery or cursedness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੱਟਣਾ ਚੱਟਣਾ, ਕੁੱਤਿਆਂ (ਦਾ ਕੰਮ ਹੁੰਦਾ ਹੈ) (ਕਿਉਂ ਜੋ ਏਹ ਕੀਤਿਆਂ ਕੱਟਦੇ ਅਰ ਮੋਹ (ਨਾਲ ਚੱਟਣ ਲੱਗ ਪੈਂਦੇ ਹਨ) ਇਸ ਲਈ ਕੁੱਤਿਆਂ ਦਾ ਕੰਮ ਧ੍ਰਿਗ ਹੈ (ਪਰ ਧੰਨ ਗੁਰੂ ਹੈ ਜੋ ਇਨ੍ਹਾਂ ਨੂੰ ਬੀ ਤਾਰਦਾ ਹੈ, ਕਿੱਕੂੰ?)"