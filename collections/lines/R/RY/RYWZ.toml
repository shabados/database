[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੰਦਰਿ ਆਵੈ. ਜਾ ਪ੍ਰਭ ਭਾਵੈ; ਧਨ ਊਭੀ ਗੁਣ ਸਾਰੀ ॥"
page = 1107
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God comes into the body temple when it pleases Him and the bride rising up utters His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇਹ ਦੇ ਮਹਲ ਵਿੱਚ ਆ ਜਾਂਦਾ ਹੈ ਤੇ ਖੜੀ ਹੋ ਪਤਨੀ ਊਸ ਦਾ ਜਸ ਊਚਾਰੜ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord comes into the temple of the body, when it pleases God's Will; the soul-bride rises up, and sings His Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਤੇਰੇ ਕੋ ਭਾਇ ਜਾਈਏ ਤਬ ਤੂੰ ਅੰਦਰ ਆਵਤਾ ਹੈਂ ਕ੍ਯਾ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈਂ। ਇਸ ਬਾਤ ਕਾ ਜਾਨ ਕਰ ਮੈਂ ਜੋ (ਧਨ) ਇਸਤ੍ਰੀ ਹਾਂ (ਊਭੀ) ਖੜੀ ਹੋ ਕੇ ਅਰਥਾਤ ਸਾਵਧਾਨ ਹੋ ਕੇ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਸਮਾਲਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਹਿਰਦਾ ਪ੍ਰਭੂ-ਦੇਵ ਦੇ ਟਿਕਣ ਲਈ ਮੰਦਰ ਬਣ ਜਾਂਦਾ ਹੈ) ਜਦੋਂ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਹਿਰਦੇ-ਮੰਦਰ ਵਿਚ ਆ ਟਿਕਦਾ ਹੈ, ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਉਤਾਵਲੀ ਹੋ ਹੋ ਕੇ ਉਸ ਦੇ ਗੁਣ ਗਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਦਰਿ = ਮੰਦਰ ਵਿਚ। ਜਾ = ਜਦੋਂ। ਪ੍ਰਭ ਭਾਵੈ = ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਊਭੀ = ਉੱਚੀ (ਹੋ ਹੋ ਕੇ), ਉਤਾਵਲੀ। ਸਾਰੀ = ਸੰਭਾਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor goza de las novias en cada hogar, ¿por qué entonces me olvido de Dios?, dime por favor."