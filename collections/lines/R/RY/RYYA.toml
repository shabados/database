[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਟਮੀ; ਅਸਟ ਸਿਧਿ ਬੁਧਿ ਸਾਧੈ ॥"
page = 839
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eighth (Lunar day): One obtains the eight psychic powers,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਠਵੀਂ (ਤਿੱਥ): ਉਹ ਅੱਠ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Eighth Day: The eight miraculous powers come when one subdues his own mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਟਮੀ ਦ੍ਵਾਰੇ ਕਹਤੇ ਹੈਂ: ਜੋ ਬੁਧੀ ਕੋ ਸਾਧਤੇ ਅਰਥਾਤ ਸੁਧ ਕਰਤੇ ਹੈਂ ਤਿਨੋਂ ਕੋ ਅਣਿਮਾ, ਮਹਿਮਾ ਆਠ ਸਿਧੀਆਂ ਪ੍ਰਾਪਤਿ ਹੋਤੀਆਂ ਹੈਂ। ਵਾ ਅਸਟ ਪ੍ਰਕਾਰ ਕੇ ਕਾਮ ਕੋ ਸਾਧ ਕਰ ਬੁਧੀ ਕੋ ਸਿਧਿ ਕਿਆ ਸੁਧ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਜੋਗੀਆਂ ਵਾਲੀਆਂ) ਅੱਠ ਸਿੱਧੀਆਂ ਹਾਸਲ ਕਰਨ ਦੀ ਤਾਂਘ ਰੱਖਣ ਵਾਲੀ ਬੁੱਧੀ ਨੂੰ ਆਪਣੇ ਕਾਬੂ ਵਿਚ ਰੱਖਦਾ ਹੈ (ਭਾਵ, ਜੋ ਮਨੁੱਖ ਸਿੱਧੀਆਂ ਪ੍ਰਾਪਤ ਕਰਨ ਦੀ ਲਾਲਸਾ ਤੋਂ ਉਤਾਂਹ ਰਹਿੰਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਟ = ਅੱਠ। ਅਸਟਮੀ = ਅੱਠਵੀਂ। ਅਸਟ ਸਿਧਿ = ਅੱਠ ਸਿੱਧੀਆਂ {ਅਣਿਮਾ, ਮਹਿਮਾ, ਲਘਿਮਾ, ਗਰਿਮਾ, ਪ੍ਰਾਪਤੀ, ਪ੍ਰਾਕਾਮ੍ਯ, ਈਸ਼ਿਤਾ, ਵਸ਼ਿਤਾ}। ਬੁਧਿ = ਅਕਲ। ਸਾਧੈ = ਕਾਬੂ ਵਿਚ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ashtami, Octavo día: los ocho poderes psíquicos llegan a la mente cuando uno mantiene la disciplina y medita"