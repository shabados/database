[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਛੁ ਕੀਨੋ; ਸੋਊ ਅਨੇਤਾ ॥"
page = 253
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then all that he does that is perishable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸਾਰਾ ਕੁਝ ਜੋਂ ਉਹ ਕਰਦਾ ਹੈ, ਉਹ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then everything he does is transitory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਜੋ ਜੋ ਪੂਰਬੋਕਤ ਕਰਮ ਤਿਸ ਨੇ ਕੀਆ ਹੈ, ਸੋ (ਅਨੇਤਾ) ਅਨਿਤ ਹੀ ਹੈ ਅਰਥਾਤ ਮਿਥ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੇ ਜੋ ਕੁਝ ਕੀਤਾ ਵਿਅਰਥ ਹੀ ਕੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੇਤਾ = ਨਾਹ ਨਿੱਤ ਰਹਿਣ ਵਾਲਾ, ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo lo que haga será en vano y no perdura."