[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਰਿ ਕਾਬਾ. ਘਟ ਹੀ ਭੀਤਰਿ; ਜੇ ਕਰਿ ਜਾਨੈ ਕੋਈ ॥੨॥"
page = 480
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The temple of Makka is hidden within one's mind, if one were to know it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੱਕੇ ਦਾ ਮੰਦਰ ਤੇਰੇ ਮਨ ਅੰਦਰ ਹੀ ਲੁੱਕਿਆ ਹੋਇਆ ਹੈ, ਜੇਕਰ ਕੋਈ ਜਣਾ ਇਸ ਨੂੰ ਜਾਣ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Temple of Mecca is hidden within your mind, if you only knew it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਵਾਰ ਕਾਬਾ ਪਰਸਣਾ ਏਹ ਹੈ (ਘਟ ਹੀ ਭੀਤਰਿ) ਜੋ ਨਿਸਚ੍ਯ ਕਰ ਅੰਤਰਮੁਖ ਹੋਣਾ ਹੈ ਵਾ (ਸਤਰਿ) ਲੁਕਿਆ ਹੋਇਆ ਕਾਬਾ ਜੋ ਪੀਰ ਹੈ, ਭਾਵ ਸੁਧ ਬ੍ਰਹਮ ਘਟ ਹੀ ਵਿਖੇ ਹੈ। ਜੇਕਰ ਕੋਈ ਉਸ ਕੋ ਜਾਨੇ ਸੋ ਸ੍ਰੇਸ਼ਟ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਗੁਪਤ ਘਰ ਤਾਂ ਮਨੁੱਖ ਦੇ ਦਿਲ ਵਿਚ ਹੀ ਹੈ, (ਪਰ ਲੱਭਦਾ ਤਾਂ ਹੀ ਹੈ) ਜੇ ਕੋਈ ਸਮਝ ਲਏ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਰਿ = ਗੁਪਤ। ਕਾਬਾ = ਰੱਬ ਦਾ ਘਰ। ਘਟ ਹੀ ਭੀਤਰਿ = ਦਿਲ ਦੇ ਅੰਦਰ ਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el interior de nuestro corazón está la Meca, sólo si uno lo supiera. (2)"