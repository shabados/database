[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਪੂਜੀਐ ਨਾਉ ਮੰਨੀਐ; ਨਾਇ ਕਿਲਵਿਖ ਸਭ ਹਿਰਿਆ ॥"
page = 87
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name he adores, the Name he believes in and God's Name effaces all his sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਉਹ ਪੂਜਦਾ ਹੈ, ਨਾਮ ਉਤੇ ਹੀ ਉਸ ਦਾ ਨਿਸਚਾ ਹੈ ਅਤੇ ਹਰੀ ਦਾ ਨਾਮ ਹੀ ਉਸ ਦੇ ਸਾਰੇ ਪਾਪਾਂ ਨੂੰ ਨਾਬੂਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He worships the Name, and believes in the Name; the Name erases all his sinful mistakes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ ਨਾਮ ਕੋ ਪੂਜਤਾ ਔਰ ਨਾਮ ਕੋ ਮਾਨਤਾ ਹੈ, ਵਾ ਨਾਮ ਕਰ ਪੂਜੀਤਾ ਔ ਮਾਨੀਤਾ ਹੈ। ਨਾਮ ਕਰ ਕੇ ਤਿਸਨੇ ਵਾ ਨਾਮ ਨੇ ਤਿਸ ਕੇ ਸਭ ਪਾਪੋਂ ਕੋ ਦੂਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਤੇ ਨਾਮ ਦਾ ਹੀ ਧਿਆਨ ਧਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਨਾਮ (ਜਪਣ) ਕਰ ਕੇ ਸਭ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba entonces el Nombre del Señor, cree en Él, y tus faltas serán canceladas,"