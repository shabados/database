[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਜੀਅ ਭਏ ਕਿਰਪਾਲਾ ॥"
page = 625
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all the beings have become compassionate to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਮੇਰੇ ਉਤੇ ਦਇਆਵਾਨ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all beings have become kind and compassionate to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਕੇ ਨਿਵਾਸੀ ਜੀਵ ਕ੍ਰਿਪਾ ਕੇ ਘਰ ਹੂਏ ਹੈਂ, ਭਾਵ ਸੇ ਦਯਾਵਾਨ ਬਹੁਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਜੀਵ ਉਸ ਦਇਆ-ਸਰੂਪ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਜੀਅ = {ਲਫ਼ਜ਼ 'ਜੀਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਕਿਰਪਾਲਾ = ਕਿਰਪਾ ਦੇ ਘਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así podrás ver la vida con Compasión."