[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਸਕਰ ਜੋੜੇ; ਨੇਬ ਖਵਾਸਾ ॥"
page = 176
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and assemblage of armies, mace-bearers and servants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਸੈਨਾ ਦੇ ਸਮੁਦਾਇ, ਚੋਬਦਾਰ ਅਤੇ ਨੌਕਰਾ ਨੂੰ ਵੇਖ ਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and his armies assembled, his servants and his soldiers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਲਸਕਰ ਅਕਠੇ ਕੀਏ (ਨੇਬ) ਚੋਬਦਾਰ (ਖਵਾਸਾ) ਨਫਰ ਚੌਰੀਦਾਰ ਆਦਿਕ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫ਼ੌਜਾਂ ਇਕੱਠੀਆਂ ਕਰਦਾ ਹੈ, ਮੰਤਰੀ ਤੇ ਸ਼ਾਹੀ ਨੌਕਰ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋੜੇ = ਇਕੱਠੇ ਕੀਤੇ। ਨੇਬ = ਨਾਇਬ, ਸਲਾਹਕਾਰ। ਖਵਾਸਾ = ਸ਼ਾਹੀ ਨੌਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el desfile de las tropas y la guardia real,"