[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਰਾਮ ਨਾਮ ਰੰਗਿ ਰਾਤਾ ॥"
page = 942
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward is imbued with the love of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is imbued with love for the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਮਨੁ ਰਾਮ ਨਾਮ ਕੇ ਰੰਗ ਮੇਂ ਰੰਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਪਿਆਰ ਵਿਚ ਰੱਤਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está imbuido en el Amor del Señor"