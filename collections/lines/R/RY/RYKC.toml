[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਵਤ ਗੀਤ ਸਬੈ ਗਣ ਗੰਧ੍ਰਬ; ਬ੍ਰਹਮ ਸਭੋ ਮੁਖ ਬੇਦ ਉਚਾਰੇ ॥"
page = 308

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ganas and gandarvas began to sing songs and Brahma began to recite Vedas"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਗਣ ਅਤੇ ਗੰਧਰਬ ਗੀਤ ਗਾਣ ਲਗੇ ਅਤੇ ਬ੍ਰਹਮਾ ਦੇ ਸਾਰੇ ਮੂੰਹ ਵੇਦ ਪੜ੍ਹਨ ਲਗੇ।"