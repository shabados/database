[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ; ਤਾ ਫਲੁ ਪਾਏ ॥"
page = 842
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man serves the True Guru, then obtains he the fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਵੇ, ਤਦ ਉਹ ਮੇਵੇ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one serves the True Guru, he obtains the fruits of his rewards."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵੇ ਤਬ ਧਰਮ, ਅਰਥ, ਆਦੀ ਚਾਰੋਂ ਫਲ ਪਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ) ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ, ਤਦੋਂ ਹੀ (ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ ਸ੍ਰੇਸ਼ਟ) ਫਲ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que sirve al Guru, encuentra la Fruta."