[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਦਇਆਲ ਕਿਰਪਾਲ ਹਜੂਰਿ ॥"
page = 676
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Kind and compassionate Lord, I ever remain in thine presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆਵਾਨ ਤੇ ਮਿਹਰਬਾਨ ਸੁਆਮੀ! ਮੈਂ ਸਦੀਵ ਹੀ ਤੇਰੀ ਹਜ਼ੂਰੀ ਅੰਦਰ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, merciful and compassionate, let me remain in Your Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤੋਂ ਕੋ ਦਿਆਲ ਪ੍ਰਭੂ ਪ੍ਰਤਖ ਅਰਥਾਤ ਸਾਖ੍ਯਾਤ ਹੈ ਔ ਸੁਭਾਵ ਜਿਨ ਕਾ ਕ੍ਰਿਪਾਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਦਇਆਲ ਕਿਰਪਾਲ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ (ਸਦਾ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor Bondadoso, para que pueda permanecer siempre en Tu Presencia."