[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਗਉ ਦਾਨੁ. ਠਾਕੁਰ ਨਾਮ ॥"
page = 713
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, from Thee, I crave the gift of Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਤੇਰੇ ਪਾਸੋਂ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦੀ ਦਾਤ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg for the Gift of Your Name, O my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕਰ ਜੀ! ਮੈਂ ਤੇਰੇ ਨਾਮ ਕਾ ਹੀ ਦਾਨ ਤੇਰੇ ਸੇ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਮੈਂ (ਤੇਰੇ ਪਾਸੋਂ ਤੇਰੇ) ਨਾਮ ਦਾ ਦਾਨ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਗਉ = ਮਾਗਉਂ, ਮੈਂ ਮੰਗਦਾ ਹਾਂ। ਠਾਕੁਰ = ਹੇ ਮਾਲਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, busco de Ti el Regalo de Tu Nombre, pues nada más se irá conmigo."