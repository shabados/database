[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭ ਲਹਰਿ. ਅਤਿ ਨੀਝਰ ਬਾਜੈ ॥ ਕਾਇਆ ਡੂਬੈ, ਕੇਸਵਾ ॥੧॥"
page = 1196
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great waves of avarice incessantly resound. My body is drowning therein, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਦੇ ਵੱਡੇ ਤ੍ਰੰਗ ਇਕਰਸ ਗੂੰਜ ਰਹੇ ਹਨ। ਮੇਰੀ ਦੇਹਿ ਉਹਨਾਂ ਅੰਦਰ ਡੁਬ ਰਹੀ ਹੈ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tidal waves of greed constantly assault me. My body is drowning, O Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਲੋਭ ਰੂਪੀ ਲਹਿਰ (ਨੀਝਰ) ਇਕਰਸ (ਬਾਜੈ) ਪ੍ਰਗਟ ਹੋ ਰਹੀ ਹੈ॥ ਹੇ ਕੇਸਵ! ਹਮਾਰੀ (ਕਾਇਆ) ਬੁਧੀ ਡੂਬ ਰਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਲੋਭ ਦੀਆਂ ਠਿੱਲ੍ਹਾਂ ਬੜੀਆਂ ਠਾਠਾਂ ਮਾਰ ਰਹੀਆਂ ਹਨ। ਹੇ ਸੁਹਣੇ ਕੇਸਾਂ ਵਾਲੇ ਪ੍ਰਭੂ! (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੀਆਂ ਇਹਨਾਂ ਲਹਿਰਾਂ ਵਿਚ) ਮੇਰਾ ਸਰੀਰ ਡੁੱਬਦਾ ਜਾ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਝਰ = {Skt. निर्भत्र्र = A spring, waterfall, mountain = torrent} ਝੀਲ, ਚਸ਼ਮਾ, ਪਹਾੜੀ ਨਦੀ। ਬਾਜੈ = ਵੱਜ ਰਹੀਆਂ ਹਨ, ਠਾਠਾਂ ਮਾਰ ਰਹੀਆਂ ਹਨ। ਕੇਸਵਾ = ਹੇ ਕੇਸ਼ਵ! ਹੇ ਪ੍ਰਭੂ! {केशाः प्रशस्ताः सन्ति अस्य} ਹੇ ਲੰਮੇ ਕੇਸਾਂ ਵਾਲੇ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor de Bella Cabellera, mi ser se hunde rápido, pues las olas de la avaricia le pegan de forma incesante. (1)"