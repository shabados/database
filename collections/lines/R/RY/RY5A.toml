[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸੰਗਤਿ ਹੋਇ ਪਰਾਪਤਿ; ਤਾ ਪ੍ਰਭੁ ਅਪੁਨਾ ਲਹੀਐ ॥੩॥"
page = 713
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I meet the society of saints, then shall I obtain my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਜਾਵਾਂ, ਤਦ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I find the Saadh Sangat, the Company of the Holy, I shall obtain God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਪ੍ਰਾਪਤਿ ਹੋਵੈ, ਹੇ ਪ੍ਰਭੂ! ਤਬ ਤੇਰੇ ਅਪਨੇ ਆਪ ਕੋ (ਲਹੀਏ) ਪ੍ਰਾਪਤਿ ਹੋਈਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਹਾਸਲ ਹੁੰਦੀ ਹੈ, ਤਦੋਂ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲਈਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਇ = ਹੋ ਕੇ। ਲਹੀਐ = ਲੱਭ ਸਕੀਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Únete a la Saad Sangat, la Sociedad de los Santos, para que logres a tu Maestro.  (3)"