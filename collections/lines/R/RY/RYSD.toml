[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਘਟ ਮਾਹਿ; ਘਾਟ ਜਉ ਪਾਵਾ ॥"
page = 340
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When in that heart, man finds the way to the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਦਿਲ ਅੰਦਰ ਇਨਸਾਨ ਪ੍ਰਭੂ ਦਾ ਰਸਤਾ ਪਾ ਲੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone finds the Path to the Lord within his own heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤਿਸ ਨਾਸੀ ਸਰੀਰ ਵਿਖੇ ਜਬ (ਘਾਟ) ਆਤਮਾ ਅਸਥਾਨ ਕੋ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਕੋਈ ਜੀਵ) ਇਸ ਸਰੀਰ ਦੇ ਅੰਦਰ ਹੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ) ਪੱਤਣ ਲੱਭ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si dentro de mi corazón he encontrado Su Sendero,"