[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਨ ਧੀਰ ਧਰੈ ਮਹਾ ਭਟ, ਭਾਜਿ ਹੈ ਸਭ ਕੂਰ ॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them will flee like a dog"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਦੋਂ) ਕਿਹੜਾ ਸੂਰਮਾ ਧੀਰਜ ਧਾਰਨ ਕਰੇਗਾ, ਸਾਰੇ ਮਹਾਨ ਯੋਧੇ ਝੂਠੇ ਪੈ ਕੇ ਭਜ ਜਾਣਗੇ।"