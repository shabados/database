[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਜਪਉ. ਨੇਤ੍ਰ ਧਿਆਨੁ ਲਾਵਉ; ਸ੍ਰਵਨੀ ਕਥਾ ਸੁਨਾਏ ॥"
page = 1204
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my mind I contemplate God, with mine eyes, I fix my gaze on Him and with my ears, hear I His gospel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਵਿੱਚ ਮੈਂ ਹਰੀ ਸਿਮਰਦਾ ਹਾਂ, ਅਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਮੈਂ ਉਸ ਤੇ ਟਿਕਟਿਕੀ ਬੰਨ੍ਹਦਾ ਹਾਂ। ਤੇ ਆਪਣਿਆਂ ਕੰਨਾਂ ਨਾਲ, ਉਸ ਦੀ ਵਾਰਤਾ ਸੁਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In my heart, I meditate on Him; with my eyes, I focus my meditation on Him. With my ears, I listen to His Sermon."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਕਰ ਕੇ ਨਾਮ ਕੋ ਜਪਤਾ ਹੂੰ ਔ ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ ਧਿਆਨ ਕੋ ਲਗਾਵਤਾ ਹੂੰ ਔਰ ਕਾਨੋਂ ਕਰ ਕੇ ਹਰੀ ਕੀ ਕਥਾ ਕੋ ਆਇ ਸੁਨਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਦਾ ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆ ਹਾਂ, ਤਦੋਂ ਤੋਂ ਹੁਣ) ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਜਪਦਾ ਹਾਂ, ਅੱਖਾਂ ਵਿਚ ਉਸ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹਾਂ, ਕੰਨਾਂ ਨਾਲ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਜਪਉ = ਜਪਉਂ, ਮੈਂ ਜਪਦਾ ਹਾਂ। ਨੇਤ੍ਰ = ਅੱਖਾਂ ਵਿਚ। ਧਿਆਨੁ = ਸੁਰਤ। ਲਾਵਉ = ਲਾਵਉਂ, ਮੈਂ ਲਾਂਦਾ ਹਾਂ। ਸ੍ਰਵਨੀ = ਕੰਨਾਂ ਨਾਲ। ਸੁਨਾਏ = ਸੁਣਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Voy a meditar con todo mi ser, voy a fijar mi atención en Él y a escuchar Su Evangelio con mis oídos,"