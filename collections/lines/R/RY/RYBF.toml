[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੈਰੀ ਪੈ ਪੈ; ਬਹੁਤੁ ਮਨਾਏ ॥"
page = 1241
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Falling, falling at its feet, thou greatly propitiate it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਪੈਰਾਂ ਤੇ ਡਿਗ, ਡਿਗ ਕੇ ਤੂੰ ਇਸ ਬੜਾ ਪਰਸੰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Falling at their feet, you try so hard to appease them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੈਰੀ ਪੜ ਪੜ ਕਰ ਬਹੁਤ ਪ੍ਰਸੰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪੈਰਾਂ ਉਤੇ ਸਿਰ ਰੱਖ ਰੱਖ ਕੇ ਉਸ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਦਾ ਜਤਨ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ofreciéndole flores se postra ante ella para complacerla."