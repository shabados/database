[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਜੰਮਹਿ; ਫਿਰਿ ਵਾਰੋ ਵਾਰਾ ॥੨॥"
page = 232
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They die and are re-born, over and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਘੜੀ ਮੁੜੀ ਮਰਦੇ ਅਤੇ ਜੰਮਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They die, and are reborn, over and over, again and again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਫਿਰ ਬਾਰੰਬਾਰ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਗੁਰੂ ਵਾਲੇ ਤੋ ਸਭੀ ਕਹਾਵਤੇ ਹੈਂ, ਫਿਰ ਕਾਲ ਅਧੀਨ ਕਿਉਂ ਰਹਤੇ ਹੈਂ? ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਮੁੜ (ਜਗਤ ਵਿਚ) ਜੰਮਦੇ ਹਨ, ਮਰਦੇ ਹਨ, ਜੰਮਦੇ ਹਨ ਮਰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਰੋ ਵਾਰਾ = ਮੁੜ ਮੁੜ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nace sólo para morir y volver a nacer una y otra vez. (2)"