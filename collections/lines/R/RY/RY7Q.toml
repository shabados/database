[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਾ; ਤਹ ਰਹਿਆ ਸਮਾਇ ॥"
page = 661
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, there I see the Lord pervading."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਮੈਂ ਸਾਈਂ ਨੂੰ ਵਿਆਪਕ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there I see Him, pervading and permeating."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਕਹਾਂ ਤਿਸਕੌ ਤਿਨ ਸੰਤੋਂ ਨੇ ਸਮਾਇ ਰਹਿਆ ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿੱਧਰ ਮੈਂ ਵੇਖਦਾ ਹਾਂ ਉਧਰ ਹੀ ਤੂੰ ਮੌਜੂਦ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que veo, veo al Señor prevaleciendo en todo."