[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਜਿਹਵਾ ਹਰਿ ਰਸੁ. ਨ ਚਖਿਓ; ਸਾ ਜਿਹਵਾ ਜਲਿ ਜਾਉ ॥"
page = 558
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The tongue, which enjoys not the Lord's elixir, may that tongue be burnt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਜੀਭ ਸਾਹਿਬ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਨਹੀਂ ਮਾਣਦੀ, ਰੱਬ ਕਰੇ ਉਹ ਸੜ ਵੰਝੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That tongue, which does not savor the sublime essence of the Lord - may that tongue be burned off!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਹਵਾ ਨੇ ਹਰਿ ਕਾ ਰਸ ਨਹੀਂ ਚਾਖਾ ਸੋ ਜਿਹਵਾ ਜਲ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਭ ਨੇ ਕਦੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਨਹੀਂ ਚੱਖਿਆ ਉਹ ਜੀਭ ਸੜਨ-ਜੋਗੀ ਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਜਿਨਿ ਜਿਹਵਾ = ਜਿਸ ਜੀਭ ਨੇ। ਜਲਿ ਜਾਉ = ਸੜ ਜਾਏ, ਉਹ ਸੜਨ-ਯੋਗ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quemados sean los labios que no prueban el Sabor del Señor, pues aquél que prefiere el sabor de otro,"