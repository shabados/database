[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਸਿ ਸੇਈ ਨਾਨਕਾ; ਪੂਰਨੁ ਸੋਈ ਸੰਤੁ ॥੧॥"
page = 319
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they alone are the blessed and they alone are the perfect saints, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਮੁਬਾਰਕ ਹਨ ਅਤੇ ਕੇਵਲ ਉਹੀ ਪੂਰੇ ਸਾਧੂ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- they alone are blessed; O Nanak, they are the perfect Saints. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਸੰਤ ਜਨ ਪੂਰਨ ਹੈਂ ਔਰ ਸੋਈ ਧੰਨ੍ਯਤਾ ਯੋਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹੀ ਬੰਦੇ ਮੁਬਾਰਿਕ ਹਨ, ਉਹੀ ਮਨੁੱਖ ਪੂਰਨ ਸੰਤ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨੁ = ਮੁਬਾਰਿਕ। ਸੋਈ = ਉਹੀ ਬੰਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es él, oh, dice Nanak,  sólo él es el Perfecto Santo. (1)"