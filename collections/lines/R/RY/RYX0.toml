[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕਾ; ਨਿਰਮਲ ਮੰਤੁ ॥੩॥"
page = 197
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure is the teaching of the perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹੈ ਪੂਰਨ ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Teachings of the Perfect Guru are immaculate and pure. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੇ ਪੂਰਨ ਗੁਰੋਂ ਕਾ ਨਿਰਮਲ ਮੰਤ੍ਰ ਧਾਰਨ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਭੀ) ਪੂਰੇ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਤੁ = ਉਪਦੇਸ਼ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Mantra del Verdadero Guru en su mente, obtiene la Gloria.(3)"