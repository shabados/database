[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਖ ਧਰ ਮ੍ਰਿਗ ਜੈਸੇ, ਜਲ ਜਨ ਵੈਸੇ; ਸਸੀਅਰ ਜੈਸੇ ਸਰ ਮਾਜੇ ॥੫੯੫॥"
page = 262

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With antimony in their eyes and dyed in various coulurs they look splendid with their beautiful eyes. In this way, their eyes, assaulting like poisonous serpents, but innocent like deer, they are winsome like lotus and moon.595."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਨੇਤਰ) ਨਾਗਣ ਵਰਗੇ ਤੇਜ਼, ਹਿਰਨ ਜਿਹੇ ਚੰਚਲ ਅਤੇ ਕਮਲਾਂ ਵਰਗੇ ਖਿੜੇ ਹੋਏ ਹਨ ਅਤੇ ਮੁਖੜੇ ਚੰਦ੍ਰਮਾ ਦੇ ਸਮਾਨ ਉਜਲੇ ਹਨ ॥੫੯੫॥"