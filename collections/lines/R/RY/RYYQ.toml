[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡ ਦਾਤਾਰੁ ਵਡੀ ਜਿਸੁ ਜਾਈ ॥"
page = 1081
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the great Giver, great is whose abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵੱਡਾ ਦਾਤਾ ਹੈ, ਵੱਡਾ ਹੈ ਜਿਸ ਦਾ ਨਿਵਾਸ-ਅਸਥਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Great Giver; Great is His place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵੱਡਾ ਹੀ ਦਾਤਾ ਹੈਂ ਔ ਤੇਰੀਆਂ ਜਗਾ ਭੀ ਵੱਡੀਆਂ ਹੈ, ਭਾਵ ਤੂੰ ਸਾਰੇ ਵਿਆਪਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੜਾ ਵੱਡਾ ਦਾਤਾ ਹੈ, ਉਸ ਦੀ ਥਾਂ (ਜਿਥੇ ਉਹ ਰਹਿੰਦਾ ਹੈ ਬਹੁਤ) ਵੱਡੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਈ = ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Sublime es Tu Recinto, Sublime es Tu Munificencia. Insondable, Imperceptible,"