[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਠਿ ਸਿਧਾਰੇ; ਕਰਿ ਮੁਨਿ ਜਨ ਸੇਵਾ ॥੧॥"
page = 740
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Performing service, the silent sages too get up and depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟਹਿਲ ਕਮਾ ਕੇ, ਖਾਮੋਸ਼ ਰਿਸ਼ੀ ਭੀ ਖੜੇ ਹੋ ਟੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The silent sages and humble servants also must arise and depart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਨੀ ਜਨ ਵੀ ਸੇਵਾ ਕਰਤੇ ਹੂਏ ਉਠ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਨੇਕਾਂ ਆਪਣੇ ਆਪ ਨੂੰ) ਰਿਸ਼ੀ ਮੁਨੀ (ਅਖਵਾ ਗਏ, ਅਨੇਕਾਂ ਹੀ ਉਹਨਾਂ ਦੀ) ਸੇਵਾ ਕਰ ਕੇ (ਜਗਤ ਤੋਂ ਆਖ਼ਰ ਆਪੋ ਆਪਣੀ ਵਾਰੀ) ਚਲੇ ਜਾਂਦੇ ਰਹੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los sabios y los sirvientes también tienen que levantarse y partir.(1)"