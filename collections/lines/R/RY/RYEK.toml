[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਵਨ ਅਖਰ ਜੋਰੇ ਆਨਿ ॥"
page = 343
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man has joined the fifty two letters."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਨੇ ਬਵੰਜਾ ਅੱਖਰ ਜੋੜ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fifty-two letters have been joined together."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! (ਬਾਵਨ) ਬਵੰਜਾ ਅਖਰ ਸੰਧੀਆਂ ਬਿਭਗਤੀਆਂ ਦ੍ਵਾਰਾ (ਆਨਿ) ਲਿਆਇ ਕਰ (ਜੋਰੇ) ਲਗਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਨੇ) ਬਵੰਜਾ ਅੱਖਰ ਵਰਤ ਕੇ ਪੁਸਤਕਾਂ ਤਾਂ ਲਿਖ ਦਿੱਤੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਵਨ = ਬਵੰਜਾ। ਜੋਰੇ ਆਨਿ = ਲਿਆ ਕੇ ਜੋੜ ਦਿੱਤੇ, (ਅੱਖਰ) ਵਰਤ ਕੇ ਪੁਸਤਕਾਂ ਲਿਖ ਦਿੱਤੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos juntan las cincuenta y dos letras del alfabeto para hacer palabras,"