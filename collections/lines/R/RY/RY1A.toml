[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਾਇਰੁ; ਸਤਿਗੁਰੁ ਸਚੁ ਸੋਇ ॥"
page = 363
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is an ocean. True is the reputation of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮੁੰਦਰ ਹੈ। ਸੱਚੀ ਸ਼ੁਹਰਤ ਹੈ ਸੱਚੇ ਗੁਰਾਂ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Ocean; the True Guru is the Embodiment of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚ ਰੂਪ ਜੋ ਸਤਿਗੁਰੂ ਹੈ, ਸੋਈ ਗੁਰੂ ਬਡੇ ਸਮੁੰਦ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ (ਗੁਣਾਂ ਦਾ) ਸਮੁੰਦਰ ਹੈ, ਗੁਰੂ ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Mar de Sabiduría; el Verdadero Guru es en verdad la Personificación de la Verdad."