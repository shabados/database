[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਖੁ ਤੂ ਮੇਰੇ ਪਿਆਰੇ; ਸਚੁ ਨਾਨਕ ਕੇ ਪਾਤਿਸਾਹ ॥੪॥੭॥੧੩॥"
page = 670
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As it pleaseth Thee, so keep Thou me, O my Beloved Of slave Nanak, Thou art the True King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਓਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਗੋਲੇ ਨਾਨਕ ਦਾ, ਤੂੰ ਹੀ ਸੱਚਾ ਬਾਦਸ਼ਾਹ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases You, protect and preserve me, O my Beloved; You are the True King of Nanak. ||4||7||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਜੈਸੇ ਤੁਝਕੌ ਭਾਵੈ ਤੈਸੇ ਤੂੰ  ਮੇਰੇ ਕੋ ਰਾਖ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਜਨ ਕੇ ਵਾ ਸਭ ਜਨੋਂ ਕੇ ਆਪ ਸਚੇ ਪਾਤਿਸ਼ਾਹਿ ਹੋ॥੪॥੭॥੧੩॥☬ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕੇ ਸਨਮੁਖ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਮਹਾਰਾਜ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਦੇ ਪਾਤਿਸ਼ਾਹ! ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਜਿਵੇਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਤਿਵੇਂ ਮੈਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਰੱਖ। ਤੂੰ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ ॥੪॥੭॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ॥੪॥੭॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Maestro de Nanak, por favor, consérvalo en Tu Voluntad. (4-7-13)"