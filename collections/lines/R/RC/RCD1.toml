[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਦਰਸਨੁ. ਮਨੁ ਸਾਧਾਰੈ; ਪਾਪ ਸਗਲੇ ਜਾਹਿ ॥"
page = 51
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By beholding (Guru's) sight the soul secures solace and all the sins depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਗੁਰਾਂ ਦਾ) ਦੀਦਾਰ ਵੇਖਣ ਦੁਆਰਾ ਆਤਮਾ ਨੂੰ ਸਹਾਰਾ ਮਿਲਦਾ ਹੈ ਅਤੇ ਸਾਰੇ ਗੁਨਾਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Blessed Vision of the Guru's Darshan, the mind is comforted and all sins depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਦਰਸਨ ਦੇਖ ਕਰ ਮਨ ਸਹਿਤ ਅਧਾਰ ਕੇ ਹੋ ਜਾਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਸੰਸੇ ਨਬ੍ਰਿਤ ਹੋ ਜਾਤੇ ਹੈਂ ਔਰ ਪਾਪ ਸਭ ਚਲੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ (ਗੁਰੂ ਦਾ) ਆਸਰਾ ਫੜ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ (ਪਹਿਲੇ ਕੀਤੇ) ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Permaneciendo en Su Visión, la mente obtiene todo el soporte que necesita y todas nuestras faltas son borradas."