[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਈ ॥"
page = 362
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, I merge into the Supreme Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮਨੁੱਖੀ ਨੂਰ, ਪਰਮਨੂਰ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the light of the Gurmukh blends with the Divine Light of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੀ ਜੋਤਿ ਜੋਤੀ ਪਰਮਾਤਮਾ ਮੇਂ ਮਿਲਾਈ ਹੈ ਅਰਥਾਤ ਅਭੇਦ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖ ਦੀ ਸੁਰਤਿ ਨੂੰ ਗੁਰੂ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਚ ਮਿਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque a través del Verdadero Guru nuestra luz se inmerge en la Luz Suprema."