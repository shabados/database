[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਦਾਸੁ; ਸਾਚਾ ਦਰਬਾਰਿ ॥"
page = 1152
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's servant is proclaimed true in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨੌਕਰ ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਸੱਚਾ ਕਰਾਰ ਦਿਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's slave is true in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕਾ ਦਾਸੁ (ਦਰਬਾਰਿ) ਦਰਗਾਹ ਵਿਖੇ ਸਚਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸੁਰਖ਼ਰੂ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente del Señor es proclamado Verdadero en la Corte del Señor."