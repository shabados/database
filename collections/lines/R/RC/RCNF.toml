[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਤਪਸੀ. ਬਨ ਮਹਿ ਤਪੁ ਕਰਹਿ; ਨਿਤ ਤੀਰਥ ਵਾਸਾ ॥"
page = 419
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some penitents perform penitence in the woods and some, ever dwell at the pilgrim places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਤਪੱਸਵੀ ਜੰਗਲਾਂ ਵਿੱਚ ਤਪੱਸਿਆਂ ਕਰਦੇ ਹਨ ਅਤੇ ਕਈ, ਸਦਾ ਧਰਮ ਅਸਥਾਨਾ ਉਤੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some penitents perform penance in the forests, and some dwell forever at sacred shrines."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਤਪਸੀ ਬਨ ਮੇਂ ਬੈਠ ਕਰ ਤਪਸਿਆ ਕਰਤੇ ਹੈਂ, ਏਕ ਤੀਰਥੋਂ ਹੀ ਮੇਂ ਸਦਾ ਨਿਵਾਸ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਬੰਦੇ ਤਪੀ ਬਣੇ ਹੋਏ ਹਨ, ਜੰਗਲਾਂ ਵਿਚ (ਜਾ ਕੇ) ਤਪ ਸਾਧ ਰਹੇ ਹਨ, ਤੇ ਸਦਾ ਤੀਰਥਾਂ ਉਤੇ ਨਿਵਾਸ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = ਕਈ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਤੀਰਥ = ਤੀਰਥਾਂ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El devoto practica austeridades en el bosque, y vive en los diferentes lugares de peregrinaje;"