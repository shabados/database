[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਠਿ ਜੋ ਕਮਾਵੈ. ਤਿਲੁ, ਨ ਲੇਖੈ ਪਾਵੈ; ਬਗੁਲ ਜਿਉ ਧਿਆਨੁ ਲਾਵੈ. ਮਾਇਆ ਰੇ ਧਾਰੀ ॥"
page = 687
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon worshipper, who acts through his mind's obstinacy and fixes his attention like a crane, is not in account even a bit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌਲਤ ਦਾ ਪੁਜਾਰੀ ਜੋ ਆਪਣੇ ਮਨ ਦੀ ਜਿੱਤ ਰਾਹੀਂ ਕੰਮ ਕਰਦਾ ਹੈ, ਅਤੇ ਬਗਲੇ ਦੀ ਮਾਨੰਦ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜਦਾ ਹੈ, ਉਹ ਭੋਰਾ ਭਰ ਭੀ ਲੇਖੇ ਪੱਤੇ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who acts through stubbornness is of no account at all; like a crane, he pretends to meditate, but he is still stuck in Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨ ਕੇ ਹਠ ਕਰ ਕੇ ਜੀਵ ਕਰਮ ਕਮਾਵਤਾ ਹੈ, ਹੇ ਭਾਈ! (ਮਾਇਆ) ਛਲ ਕੋ ਧਾਰ ਕਰ ਬਗਲੇ ਵਤ ਧਿਆਨ ਲਗਾਵਤਾ ਹੈ। ਤਿਨ ਕਰਮੋਂ ਕੋ ਸੋ ਵਾਹਿਗੁਰੂ ਇਕ ਤਿਲ ਮਾਤ੍ਰ ਲੇਖੇ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਮਨ ਦੇ ਹਠ ਨਾਲ (ਤਪ ਆਦਿਕ ਘਾਲ) ਕਰਦਾ ਹੈ, (ਪਰਮਾਤਮਾ ਉਸਦੀ ਇਸ ਮੇਹਨਤ ਨੂੰ) ਰਤਾ ਭਰ ਭੀ ਪਰਵਾਨ ਨਹੀਂ ਕਰਦਾ (ਕਿਉਂਕਿ) ਹੇ ਭਾਈ! ਉਹ ਮਨੁੱਖ ਤਾਂ ਬਗੁਲੇ ਵਾਂਗ ਹੀ ਸਮਾਧੀ ਲਾ ਰਿਹਾ ਹੁੰਦਾ ਹੈ; ਆਪਣੇ ਮਨ ਵਿਚ ਉਹ ਮਾਇਆ ਦਾ ਮੋਹ ਹੀ ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਠਿ = ਹਠ ਨਾਲ। ਤਿਲ = ਰਤਾ ਭਰ ਭੀ। ਬਗੁਲ = ਬਗੁਲਾ। ਮਾਇਆ ਧਾਰੀ = ਆਪਣੇ ਮਨ ਵਿਚ ਮਾਇਆ ਦਾ ਹੀ ਮੋਹ ਟਿਕਾਈ ਰੱਖਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que el amante de Maya logra hacer de manera voluntariosa, de nada le sirve, es como la garza que pretende meditar."