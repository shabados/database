[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਸਿਧ ਸਾਧਿਕ ਬਹੁਤੁ ਵੀਚਾਰੀ ॥"
page = 1046
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some there are who are adepts, strivers and great thinkers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਹਨ ਪੂਰਨ ਪੁਰਸ਼, ਅਭਿਆਸੀ ਅਤੇ ਵੱਡੇ ਵੀਚਾਰਵਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are Siddhas and seekers, and great contemplators."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਸਿਧ ਹੈਂ ਔ ਇਕ ਸਾਧਕ ਹੀ ਹੈਂ, ਪੁਨਃ ਇਕ ਬਹੁਤ ਬੀਚਾਰਮਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ (ਐਸੇ ਹਨ ਜੋ) ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ (ਅਖਵਾਂਦੇ) ਹਨ, ਕਈ (ਅਜੇ) ਜੋਗ-ਸਾਧਨ ਕਰ ਰਹੇ ਹਨ, ਕਈ ਚਰਚਾ (ਆਦਿਕ) ਕਰਨ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay buscadores y adeptos que dan un inmenso espacio en su mente a Dios,"