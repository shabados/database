[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਸੁ ਮਾਰੇ; ਸੁ ਜੀਵਨ ਮੁਕਤਾ ॥"
page = 238
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who kills it, is emancipated in life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਸ ਨੂੰ ਤਬਾਹ ਕਰਦਾ ਹੈ, ਉਹ ਜੀਉਂਦਾ ਹੀ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who kills this is Jivan Mukta, liberated while yet alive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਕੋ ਮਾਰਤਾ ਹੈ, ਸੋ ਜੀਵਨ ਮੁਕਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਇਸ ਦੁਬਿਧਾ ਨੂੰ ਮੁਕਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਦੁਨੀਆ ਦੇ ਕਾਰ-ਵਿਹਾਰ ਕਰਦਾ ਹੀ ਵਿਕਾਰਾਂ ਤੋਂ ਆਜ਼ਾਦ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que elimina la dualidad,"