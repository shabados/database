data = "ਨਿਥਾਵੇ ਕਉ; ਗੁਰਿ. ਦੀਨੋ ਥਾਨੁ ॥"
page = 395
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the shelterless the Guru has given the shelter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਸਰਾ ਵਿਹੂਣ ਨੂੰ ਗੁਰੂ ਨੇ ਆਸਰਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has given shelter to the shelterless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਕੋਈ ਅਸਥਾਨ ਨਹੀਂ ਥਾ ਤਿਨ ਕੋ ਗੁਰੋਂ ਨੇ ਅਸਥਾਨ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਪਹਿਲਾਂ ਕਿਤੇ ਢੋਈ ਨਹੀਂ ਸੀ ਮਿਲਦੀ ਗੁਰੂ ਨੇ ਮੈਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿੱਚ) ਥਾਂ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El vagabundo encuentra un lugar a través del Guru;"