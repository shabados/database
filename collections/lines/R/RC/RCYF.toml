[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਫਲ ਜਨੰਮੁ; ਜੈ ਘਟਿ ਵੁਠਾ ਸਚੁ ਧਣੀ ॥੨॥"
page = 1099
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, fruitful is the birth of him, within whose mind the True Master abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਫਲਾਦਾਇਕ ਹੈ ਉਸ ਦਾ ਜੰਮਣਾ, ਜਿਸ ਦੇ ਮਨ ਅੰਦਰ ਉਹ ਸੱਚਾ ਮਾਲਕ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, fruitful is the birth of one, within whose heart the True Master dwells. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕਾ ਜਨਮੁ ਸਫਲਾ ਹੈ ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ (ਸਚੁ ਧਣੀ) ਪਰਮੇਸਰ ਵਸਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ-ਥਿਰ ਮਾਲਕ-ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ, ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਮੁਬਾਰਿਕ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ ਘਟਿ = ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਸਚੁ = ਸਦਾ-ਥਿਰ। ਵੁਠਾ = ਆ ਵੱਸਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquéllos en cuyo corazón vive mi Dios, alcanzan la Plenitud. (2)"