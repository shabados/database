[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਾ ਕਰੀ ਤੁਸਾੜੀਆ; ਮੈ ਦਸਿਹੁ ਮਿਤਾ ॥"
page = 965
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tell me thou of my Friend, I shall ever perform thy service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਮੇਰੇ ਮਿਤ੍ਰ ਬਾਰੇ ਗੱਲਬਾਤ ਦੱਸ। ਮੈਂ ਸਦਾ ਹੀ ਤੇਰੀ ਟਹਿਲ ਕਮਾਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall serve you forever, if you tell me of my Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੋ! ਮੈਂ ਤੁਮਾਰੀ ਸੇਵਾ ਕਰਤਾ ਹੂੰ ਮੇਰੇ ਕੋ ਦਸੋ ਮਿਤ੍ਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਮੈਨੂੰ (ਇਹ ਭੇਤ) ਦੱਸੋ, ਮੈਂ ਤੁਹਾਡੀ ਸੇਵਾ ਕਰਾਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੀ = ਕਰੀਂ, ਮੈਂ ਕਰਾਂ। ਮੈ = ਮੈਨੂੰ। ਮਿਤਾ = ਹੇ ਮਿੱਤਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigos, les serviría para siempre si me mostraran el Sendero hacia Dios."