[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਸਿਉ ਮੁਖਿ ਜੋਰਿਐ; ਅਧ ਵੀਚਹੁ ਟੂਟੈ ॥"
page = 811
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The friendship contracted with an infidel is dissolved half-way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਨਾਲ ਲਾਈ ਹੋਈ ਯਾਰੀ ਦੀ ਅੱਧ-ਵਿਚਾਲਿਓ ਹੀ ਤੋੜ-ਵਿਛੋੜੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Friendship with the faithless cynic breaks down mid-way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ: ਸਾਕਤੋਂ ਕੇ ਸਾਥ ਮੁਖ ਜੋੜਨੇ ਸੇ ਅਰਥਾਤ ਤਿਨ ਕੀ ਸੰਗਤ ਕਰਨੇ ਸੇ ਤਿਨ ਕਾ ਪ੍ਰੇਮ ਅਧਬੀਚ ਤੇ ਹੀ ਟੂਟ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ ਨਾਲ ਮੇਲ-ਜੋਲ ਰੱਖਿਆਂ ਉਹ ਮੇਲ-ਜੋਲ (ਤੋੜ ਨਹੀਂ ਨਿਭਦਾ) ਅੱਧ ਵਿਚੋਂ ਹੀ ਟੁੱਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਮੁਖਿ ਜੋਰਿਐ = ਜੇ ਮੂੰਹ ਜੋੜਿਆ ਜਾਏ, ਜੇ ਮੇਲ-ਜੋਲ ਰੱਖਿਆ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La amistad con el cínico Manmukj, no va a durar,"