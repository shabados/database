[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ; ਜਾਤਿ ਜੋਤਿ ਸਭਿ ਵਰਨਾ ॥"
page = 1079
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the castes, souls and races remember Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਜਾਤੀਆਂ, ਨਸਲਾਂ ਅਤੇ ਰੂਹਾਂ ਉਸ ਨੂੰ ਚੇਤੇ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All social classes and souls of all races meditate in remembrance on You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਤੀ! ਤੇਰੇ ਕੋ ਸਭ ਜਾਤ ਔ ਵਰਣ ਭੀ ਸਿਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜਾਤਾਂ ਤੇ ਵਰਨਾਂ ਦੇ ਸਾਰੇ ਪ੍ਰਾਣੀਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Seres de todos tipos, castas, intelectos y colores,"