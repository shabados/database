[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਗੁਰੁ ਪਾਰਸੁ; ਪਰਸੁ ਕਰੀਜੈ ॥"
page = 1324
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, bless Thou me with the touch of the Guru, the philosopher's stone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ! ਤੂੰ ਮੈਨੂੰ ਗੁਰਦੇਵ ਰਸਾਇਣ ਦੀ ਛੂਹ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please bless me with the Touch of the Guru, the Philosopher's Stone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਪਾਰਸ ਰੂਪ ਗੁਰੂ ਕੇ ਸਾਥ ਹਮਾਰਾ ਸਪਰਸ ਅਰਥਾਤ ਮਿਲਾਪ ਕਰਾ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਗੁਰੂ (ਹੀ ਅਸਲ) ਪਾਰਸ ਹੈ, (ਮੇਰੀ ਗੁਰੂ ਨਾਲ) ਛੁਹ ਕਰ ਦੇਹ (ਮੈਨੂੰ ਗੁਰੂ ਮਿਲਾ ਦੇਹ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ = ਹੇ ਰਾਮ! ਹੇ ਹਰੀ! ਪਾਰਸੁ = ਉਹ ਪੱਥਰੀ ਜਿਸ ਦੀ ਛੁਹ ਨਾਲ ਲੋਹਾ ਸੋਨਾ ਹੋ ਜਾਂਦਾ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ। ਪਰਸੁ = (ਗੁਰੂ ਨਾਲ) ਛੁਹ। ਕਰੀਜੈ = ਕਰ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Señor, por favor bendíceme con el Toque del Guru, la Piedra Filosofal. No tenía mérito alguno, era un inútil y estaba oxidado,"