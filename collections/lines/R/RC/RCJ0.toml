[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ ਦੂਖ ਨਿਵਾਰੇ ॥"
page = 1137
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am rid of the woes of millions of births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਜਨਕਾਂ ਦਿਆਂ ਦੁਖੜਿਆਂ ਤੋਂ ਮੇਰਾ ਛੁਟਕਾਰਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains of countless lifetimes have been erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਸਿਮਰਨੇ ਕਰ ਜਨਮ ਜਨਮਾਤ੍ਰੋਂ ਕੇ ਦੂਖ ਨਿਬ੍ਰਿਤ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਜੀਵਨ ਦਾ ਆਸਰਾ ਬਣਾਇਆ, ਉਹਨਾਂ ਦੇ ਆਪਣੇ) ਅਨੇਕਾਂ ਹੀ ਜਨਮਾਂ ਦੇ ਦੁੱਖ-ਪਾਪ ਦੂਰ ਕਰ ਲਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਾਰੇ = ਦੂਰ ਕਰ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios nos libera de las aflicciones de miles de encarnaciones"