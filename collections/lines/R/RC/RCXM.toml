data = "(ਉਨ੍ਹਾਂ) ਵਿਚਾਰਿਆਂ ਨੂੰ ਹਠੀ ਕਾਲ ਦਾ ਮਾਰਿਆ ਹੋਇਆ ਡਿਗਿਆ ਵੇਖਿਆ ਹੈ ॥੬੮॥"