[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ; ਗੁਰਮੁਖਿ ਰਿਦੈ ਬੁਧਿ ॥"
page = 212
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who by Guru's grace has divine understanding within his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਬ੍ਰਹਿਮ-ਗਿਆਤ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Gurmukhs whose hearts are filled with wisdom,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਉ ਗੁਰੋਂ ਦੁਆਰੇ ਰਿਦੇ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਕੇ ਭਜਨ ਕੀ ਬੁਧੀ ਪ੍ਰਾਪਤਿ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਸਿਮਰਨ ਦੀ) ਸੂਝ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél cuyo corazón despierta a la Sabiduría por la Gracia del Guru,"