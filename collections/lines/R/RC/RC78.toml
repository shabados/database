[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਉਪਜੈ, ਖਿਨਿ ਖਪੈ; ਖਿਨੁ ਆਵੈ ਖਿਨੁ ਜਾਇ ॥"
page = 58
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In a moment man is born, in a moment he dies, in a moment he comes and in a moment he goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਬੰਦਾ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਮੁਹਤ ਵਿੱਚ ਉਹ ਮਰ ਜਾਂਦਾਹੈ, ਇਕ ਮੁਹਤ ਅੰਦਰ ਉਹ ਆਉਂਦਾ ਤੇ ਮੁਹਤ ਵਿੱਚ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, one is born, and in an instant, one dies. In an instant one comes, and in an instant one goes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਖਿਨ ਮੇਂ ਨਾਮ ਕਾ ਆਧਾਰ ਕਰਨੇ ਦ੍ਵਾਰਾ ਦੈਵੀ ਸੰਪਤਾ ਕੇ ਗੁਨ ਉਤਪੰਨ ਹੂਏ, ਉਸੀ ਖਿਨ ਮੇਂ ਆਸੁਰੀ ਗੁਨ (ਖਪੈ) ਨਾਸ ਹੋ ਗਏ, ਜਿਸ ਖਿਨ ਮਹਿ ਦੈਵੀ ਗੁਨ ਸੰਪਾਦਨ ਕਰ ਗ੍ਯਾਨ ਆਵੇ ਹੈ ਉਸੀ ਖਿਨ ਮਹਿ ਅਗ੍ਯਾਨ ਜਾਤਾ ਰਹਤਾ ਹੈ, ਵਾ ਖਿਨ ਮੇਂ ਜੀਵ ਉਤਪਤਿ ਹੁੰਦੇ ਹਨ ਖਿਨ ਮੇਂ ਖਪ ਮਰ ਜਾਤੇ ਹੈਂ, ਵਾ ਖਿਨ ਮੇਂ ਆਂਵਦੇ ਹੈਨ ਇਸ ਲੋਕ ਮੇਂ ਔਰ ਖਿਨ ਮੇਂ ਹੀ ਚਲੇ ਜਾਤੇ ਹੈਂ ਪਰਲੋਕ ਮੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਮਨ ਨਾਮ ਤੋਂ ਵਾਂਜਿਆ ਰਹੇ, ਤਾਂ ਮਾਇਆ ਆਦਿਕ ਦੇ ਲਾਭ ਨਾਲ) ਇਕ ਖਿਨ ਵਿਚ ਹੀ (ਇਉਂ ਹੁੰਦਾ ਹੈ ਜਿਵੇਂ) ਜਿਊ ਪੈਂਦਾ ਹੈ, (ਤੇ ਮਾਇਆ ਆਦਿਕ ਦੀ ਘਾਟ ਨਾਲ) ਇਕ ਖਿਨ ਵਿਚ ਹੀ ਦੁਖੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਇਕ ਖਿਨ (ਗੁਜ਼ਰਦਾ ਹੈ ਤਾਂ) ਉਹ ਜੰਮ ਪੈਂਦਾ ਹੈ, ਇਕ ਖਿਨ (ਗੁਜ਼ਰਦਾ ਹੈ ਤਾਂ) ਉਹ ਮਰ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਨਾਮ ਦੇ ਸਹਾਰੇ ਤੋਂ ਬਿਨਾ ਮਾਇਆ ਜੀਵ ਦੇ ਜੀਵਨ ਦਾ ਆਸਰਾ ਬਣ ਜਾਂਦੀ ਹੈ। ਜੇ ਮਾਇਆ ਆਵੇ ਤਾਂ ਉਤਸ਼ਾਹ, ਜੇ ਜਾਏ ਤਾਂ ਸਹਮ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno nace y en un instante se acaba y muere,"