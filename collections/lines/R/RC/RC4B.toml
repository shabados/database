[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰਵਸਿ ਪਰਉਪਕਾਰ ਨੋ; ਪਰ ਹਥਿ ਪਥਰ ਦੰਦ ਭਨਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Controlled by the sense of benevolence it gets itself broken on stone."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰੋਪਕਾਰ ਦੇ ਲਈ ਪਰਾਏ ਵੱਸ ਪੈਕੇ, ਪਰਾਏ ਹੱਥੀਂ ਪੱਥਰ ਨਾਲ ਦੰਦ ਭਨਾਂਵਦਾ ਹੈ।"