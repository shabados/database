[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਝੰਤ ਸੂਰ ਅਛਰੈ ਉਛਾਹ ॥੪੭੧॥"
page = 249

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The corpses writhed and the arms of the warriors fluttered  the warriors began to fight and the heavenly damsels were filled with joy.471."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮੇ ਜੂਝਦੇ ਹਨ ਅਤੇ ਅਪਸਰਾਵਾਂ ਉਤਸ਼ਾਹਿਤ ਹੋ ਰਹੀਆਂ ਹਨ ॥੪੭੧॥"