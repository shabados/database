[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਪੁਰਖ ਤੇ; ਭਿੰਨ ਨ ਕੋਊ ॥"
page = 250
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None is separate from the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲੋਂ ਵੱਖਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is separate from the True Primal Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਪੁਰਖ ਪਰਮੇਸ੍ਵਰ ਤੇ ਨ੍ਯਾਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦਾ-ਥਿਰ ਵਿਆਪਕ ਪ੍ਰਭੂ ਤੋਂ ਵੱਖਰੀ ਹਸਤੀ ਵਾਲਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No, nadie está separado del Verdadero Purusha."