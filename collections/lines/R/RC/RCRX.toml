[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬੁ ਸੰਕਟਵੈ. ਸੇਵਕੁ ਭਜੈ ॥"
page = 1195
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the servant runs away when his master is in trouble,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਨੌਕਰ ਉਦੋਂ ਨਸ ਜਾਵੇ ਜਦ ਉਸ ਦੇ ਮਾਲਕ ਉਤੇ ਭੀੜ ਪਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the servant runs away when his master is in trouble,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ (ਸਾਹਿਬ) ਸ੍ਵਾਮੀ (ਸੰਕਟ) ਕਸਟ ਦੇਵੈ; ਵਾ ਸੁਆਮੀ ਗੁਰੋਂ ਕੋ ਕਸਟ ਆਦਿ ਬਣੇ ਔਰ ਸੇਵਕ ਭਾਗ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਾਲਕ ਆਪਣੇ ਨੌਕਰ ਨੂੰ ਕੋਈ ਕਸ਼ਟ ਦੇਵੇ, ਤੇ ਨੌਕਰ (ਉਸ ਕਸ਼ਟ ਤੋਂ ਡਰਦਾ) ਨੱਠ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਕਟਵੈ = ਸੰਕਟ ਦੇਵੇ। ਭਜੈ = ਨੱਠ ਜਾਏ, ਛੱਡ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el sirviente corre y se va cuando el maestro está en problemas,"