[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਸਟ ਸਭਾ ਮਹਿ; ਮੰਤ੍ਰੁ ਪਕਾਇਆ ॥"
page = 1133
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the court of the wicked, a plot was hatched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਕਾਰਾਂ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਇੱਕ ਮਨਸੂਬਾ ਗੁੰਦਿਆ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the court of the wicked king, a plan was hatched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭਾ ਵਿਖੇ ਦੁਸਟ ਖੋਟਾ ਮੰਤ੍ਰ ਅਰਥਾਤ ਪ੍ਰਹਿਲਾਦਿ ਕੇ ਮਾਰਨੇ ਕਾ ਮਤਾ ਪਕਾਇ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸੁਣ ਕੇ) ਉਹਨਾਂ ਦੁਸ਼ਟਾਂ ਨੇ ਰਲ ਕੇ ਸਲਾਹ ਪੱਕੀ ਕੀਤੀ (ਕਿ ਪ੍ਰਹਿਲਾਦ ਨੂੰ ਮਾਰ ਮੁਕਾਈਏ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿ = ਵਿਚ। ਮੰਤ੍ਰੁ ਪਕਾਇਆ = ਸਲਾਹ ਪੱਕੀ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así se pusieron a elaborar una maldad diciendo"