[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਰਿ ਬਹੁਰਿ; ਤਿਸੁ ਲਾਗਹ ਪਾਈ ॥੧॥"
page = 393
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Again and again, I fall at His feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਕੇ ਮੈਂ ਉਸ ਦੇ ਪੈਰਾਂ ਉਤੇ ਪੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Again and again, he falls at the Lord's Feet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤਿਸ ਕੇ ਬਾਰੰਬਾਰ ਚਰਨੋਂ ਮੇਂ ਲਗੇ ਰਹਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਉਸ (ਹਰਿ ਸਾਲਗਿਰਾਮ) ਦੀ ਪੈਰੀਂ ਮੁੜ ਮੁੜ ਲੱਗਦੇ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁਰਿ ਬਹੁਰਿ = ਮੁੜ ਮੁੜ। ਲਾਗਹ = ਅਸੀਂ ਲੱਗਦੇ ਹਾਂ। ਪਾਈ = ਪੈਰੀਂ। ਤਿਸੁ ਪਾਈ = ਉਸ (ਸਾਲਗਿਰਾਮ) ਦੀ ਪੈਰੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cae a Sus Pies una y otra vez. (1)"