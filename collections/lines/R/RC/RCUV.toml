[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਕਾ ਹਰਿ ਅੰਗੀਕਾਰੁ ਕਰੇ; ਕਾਰਜੁ ਸੁਹਾਵਾ ਹੋਇ ॥"
page = 548
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God takes the side of His devotee and honourable becomes his affair."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸ਼੍ਰਧਾਲੂ ਦਾ ਵਾਹਿਗੁਰੂ ਪੱਖ ਪੂਰਦਾ ਹੈ ਅਤੇ ਸ਼ੋਭਨੀਕ ਹੋ ਵੰਝਦਾ ਹੈ ਉਸ ਦਾ ਕਾਰ-ਵਿਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord makes His devotee His own, and his affairs are adjusted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਭਗਤੋਂ ਕਾ ਅੰਗੀਕਾਰ ਪਖ ਕਰਤਾ ਹੈ ਔਰ ਤਿਨੋਂ ਕਾ ਕਾਰਜ ਸੋਭਾਇਮਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਉਸ ਨੂੰ ਨਿਸਚਾ ਹੁੰਦਾ ਹੈ ਕਿ) ਪ੍ਰਭੂ ਭਗਤਾਂ ਦਾ ਸਾਥ ਨਿਭਾਉਂਦਾ ਹੈ (ਤੇ ਉਹਨਾਂ ਦਾ ਹਰੇਕ) ਕੰਮ ਰਾਸ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor se adueña de Sus Propios Devotos y todos sus asuntos son ajustados."