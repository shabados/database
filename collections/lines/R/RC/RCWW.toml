[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਿਖਿਆ ਆਇਆ. ਪਕੜਿ ਚਲਾਇਆ; ਮਨਮੁਖ ਸਦਾ ਦੁਹੇਲੇ ॥"
page = 78
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the receipt of the written order, the beings are seized and dispatched. Ever distressed are the perverse person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਿਖਤੀ ਹੁਕਮ ਪੁਜਣ ਤੇ ਜੀਵ ਫੜ ਕੇ ਅਗੇ ਤੋਰ ਦਿਤੇ ਹਨ। ਹਮੇਸ਼ਾਂ ਦੁਖੀਏ ਹਨ, ਆਪ ਹੁਦਰੇ ਪੁਰਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Receiving the summons, people are seized and dispatched. The self-willed manmukhs are miserable forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪਰਮੇਸ੍ਵਰ ਕਾ ਹੁਕਮੁ ਜਿਸ ਜੀਵ ਕੇ ਵਾਸਤੇ ਲਿਖਿਆ ਹੂਆ ਆਇਆ ਤਬ ਤਿਸੀ ਕੋ ਜਮਦੂਤੋਂ ਨੇ ਪਕੜ ਕਰ ਕੇ ਚਲਾਇ ਲੀਆ, ਇਸ ਪ੍ਰਕਾਰ ਮਨਮੁਖ ਸਦੀਵ ਕਾਲ ਹੀ ਦੁਖੀ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕਰਤਾਰ ਵਲੋਂ (ਮੌਤ ਦਾ) ਲਿਖਿਆ ਹੋਇਆ ਹੁਕਮ ਆਉਂਦਾ ਹੈ (ਉਹ ਜਮ ਜੀਵ ਨੂੰ) ਫੜ ਕੇ ਅੱਗੇ ਲਾ ਲੈਂਦੇ ਹਨ। ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਫਿਰ) ਸਦਾ ਦੁਖੀ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਦੁਹੇਲੇ = ਦੁਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así estaba escrito, y así te llevaron, los arrogantes Manmukjs siempre sufren."