[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਸਿਮਰਨੁ ਪੂਰੈ ਭਾਗਿ ॥੬॥"
page = 263
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak. Lord's meditation is obtained by perfect good luck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਹਿਬ ਦੀ ਬੰਦਗੀ ਪੂਰਨ ਚੰਗੇ ਨਸੀਬਾ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, this meditative remembrance comes only by perfect destiny. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ ਪ੍ਰਭੂ ਕਾ ਸਿਮਰਨ ਪੂਰੇ ਭਾਗੋਂ ਕਰ ਕੇ ਹੀ ਪਾਈਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਿਮਰਨ (ਦੀ ਦਾਤਿ) ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ (ਮਿਲਦੀ ਹੈ) ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਪੂਰੈ ਭਾਗਿ = ਪੂਰੀ ਕਿਸਮਤ ਨਾਲ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con un Destino Perfecto, se medita en Él. (6)"