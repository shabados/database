[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲਿ ਰਤਾ; ਮੇਰਾ ਮਨੁ ਧੀਰਾ ॥੩॥"
page = 354
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With that Beloved my mind is imbued and content."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰੀਤਮ ਨਾਲ ਮੇਰਾ ਚਿੱਤ ਰੰਗੀਜਿਆ ਤੇ ਸੰਤੁਸ਼ਟ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is totally content, imbued with my Beloved. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਲਾਲ ਪ੍ਯਾਰੇ ਸੇ ਮਿਲਾ ਹੂਆ ਮੇਰਾ ਮਨੁ ਧੀਰਜ ਕੋ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥੩॥☬ਤਾਂ ਤੇ ਮੇਂ ਐਸੇ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਉਹ ਮਨ, ਜੋ ਪਹਿਲਾਂ ਮਮਤਾ ਦਾ ਸ਼ਿਕਾਰ ਸੀ, ਲਾਲ-ਸਮਾਨ ਅਮੋਲਕ-ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ਤੇ ਠਰ੍ਹੰਮੇ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰਾ ਮਨੁ = ਉਹ ਮਨ ਜੋ ਹਰ ਵੇਲੇ 'ਮੇਰਾ, ਮੇਰਾ' ਕਰਦਾ ਮਿਥਦਾ ਰਹਿੰਦਾ ਸੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, con ese Esposo mi mente está imbuida y contenta. (3)"