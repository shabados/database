[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਹੁ ਮਿਲਿ ਵੇਲਣੁ ਵੇਲਿਆ; ਲੂੰ ਲੂੰ ਕਰਿ ਤੁੰਬੁ ਤੁੰਬਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The cotton got ginned by the ginning machine and after carding."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਕਰਕੇ) ਦੋਹੁੰ ਵੇਲਣਿਆਂ ਵਿਚ ਮਿਲਕੇ ਵੇਲਿਆ, ਵਾਲ ਵਾਲ ਕਰ ਕੇ ਫੇਰ ਤੁੰਬਿਆ।"