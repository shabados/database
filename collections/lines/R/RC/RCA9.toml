[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਜਿਸੁ ਦੇਵੈ ਨਾਉ ॥"
page = 914
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Extending Thy mercy whomsoever Thou blessest with Thy Name;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਤੂੰ ਜਿਸ ਕੰਮ ਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖਸ਼ਦਾ ਹੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is a sacrifice, a sacrifice to those who are blessed"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਅਪਨੀ ਕਿਰਪਾ ਕਰ ਕੇ ਨਾਮ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਮਿਹਰ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਜਿਸੁ = ਜਿਸ (ਜੀਵ) ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a quien sea que bendices con Tu Nombre,"