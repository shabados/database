[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਦੁ. ਨ ਜਾਣਹੁ; ਮਾਣਸ ਦੇਹਾ ॥"
page = 1076
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Due to his human body deem him not distinct from the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮਨੁੱਖੀ ਦੇਹ ਦੇ ਕਾਰਣ ਉਸ ਨੂੰ ਸਾਹਿਬ ਨਾਲੋਂ ਭਿੰਨ ਖ਼ਿਆਲ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not think that, because of his human body, he is different."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਹੋ ਉਸ ਕੀ ਮਾਨੁਖ ਦੇਹ ਹੀ ਹੈ ਪਰੰਤੂ ਉਸ ਕੇ ਵਾਸਤਵ ਸਰੂਪ ਮੇਂ ਭੇਦ ਕੁਛ ਨਾ ਜਾਨੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨੁੱਖਾ ਸਰੀਰ (ਵੇਖ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਉਸ ਦਾ) ਫ਼ਰਕ ਨਾਹ ਸਮਝੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਦੁ = ਫ਼ਰਕ, ਵਿੱਥ। ਮਾਣਸੁ ਦੇਹਾ = ਮਨੁੱਖਾ ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no pienses ni por un instante que es distinto sólo por tener la forma humana, como olas del mar,"