[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਜ਼ਾਵਾਰ ਸ਼ਾਹ ਅਸਤੁ ਸ਼ਾਯਾਨ ਤਖ਼ਤ ॥੧੧॥"
page = 1415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You are worthy of a king and fit to sit on the throne.’(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬਾਦਸ਼ਾਹ ਦੇ ਲਾਇਕ ਹੈਂ ਅਤੇ ਤਖ਼ਤ ਉਤੇ ਬੈਠਣ ਦੇ ਯੋਗ ਹੈਂ ॥੧੧॥"