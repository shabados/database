[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਜਾਚੈ; ਸਾਧ ਰਵਾਲ ॥੨॥੬॥੨੪॥"
page = 807
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak asks for the dust of the feet of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for the dust of the feet of the Holy. ||2||6||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਸ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਕੀ (ਰਵਾਲ) ਧੂੜੀ (ਜਾਚੈ) ਮਾਂਗਤੇ ਹੈਂ॥੨॥੬॥੨੪॥☬ਨਿਜ ਮਨ ਪਰਥਾਇ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਹੀਏਂ) ਨਾਨਕ (ਸਦਾ) ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹੈ ॥੨॥੬॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਚੈ = ਮੰਗਦਾ ਹੈ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਨਾਨਕ' ਅਤੇ 'ਨਾਨਕੁ' ਦੇ ਜੋੜ ਅਤੇ ਅਰਥ ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖੋ}। ਸਾਧ ਰਵਾਲ = ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ॥੨॥੬॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así Nanak busca el Polvo de Sus Pies.  (2-6-24)"