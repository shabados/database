[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਚਿੰਤਾ ਹਮਰੋ ਮਨ ਮਾਹੀ ॥"
page = 974

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(She thought) ‘It is very distressful that this sinner will not let me alone now."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਇਹੀ ਵੱਡੀ ਚਿੰਤਾ ਹੈ ਕਿ ਇਹ ਪਾਪੀ ਮੈਨੂੰ ਨਹੀਂ ਛਡੇਗਾ।"