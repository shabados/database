data = "ਨਮੋ ਨਿਰਭਯਾਣੰ ॥"
page = 46

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Him, who is Fearless."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ। (ਹੇ) ਡਰ ਤੋਂ ਰਹਿਤ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ।"