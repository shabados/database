[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਨੀ ਨੀਦ; ਸੁਪਨ ਬਰੜਾਇਓ ॥"
page = 299
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With drowsiness in his eyes, he mutters in dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਵਿੱਚ ਨੀਦ੍ਰਂ ਨਾਲ ਉਹ ਸੁਪਨੇ ਵਿੱਚ ਬਰੜਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And then with sleep in their eyes, they mutter in dreams."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਰਾਤ੍ਰੀ ਕੋ ਨੇਤ੍ਰੋਂ ਮੇਂ ਨੀਂਦ ਆਵਤੀ ਹੈ ਤਬ ਸੁਪਨੇ ਮੇਂ ਮਾਇਆ ਕੇ ਪਦਾਰਥੋਂ ਕੋ ਬੁਰੜਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰਾਤ ਨੂੰ ਜਦੋਂ) ਅੱਖਾਂ ਵਿਚ ਨੀਂਦ (ਆਉਂਦੀ ਹੈ, ਤਦੋਂ) ਸੁਪਨਿਆਂ ਵਿਚ ਭੀ (ਦਿਨ ਵੇਲੇ ਦੀ ਦੌੜ-ਭੱਜ ਦੀਆਂ) ਗੱਲਾਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੈਨੀ = ਅੱਖਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aunque en la noche sus ojos están cerrados, en sus sueños sus deseos ocultos ladran como perros."