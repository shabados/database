[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑ ਜੁ ਨਾਇਕ ਆਛਹੁ; ਅੰਤਰਜਾਮੀ ॥"
page = 93
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, who art my Master art the searcher of hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜੋ ਮੇਰਾ ਮਾਲਕ ਹੈ, ਦਿਲਾਂ ਦੀਆਂ ਜਾਣਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Master, the Inner-knower, Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਜੀ! ਤੂ ਜੋ (ਆਛਹੁ) ਸ੍ਰੇਸ੍ਟ (ਨਾਇਕ) ਸ੍ਵਾਮੀ ਅੰਤਰਜਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਡੇ ਦਿਲਾਂ ਦੀ ਜਾਣਨਹਾਰ ਪ੍ਰਭੂ! ਤੂੰ ਜੋ ਸਾਡਾ ਮਾਲਕ ਹੈਂ (ਤਾਂ ਫਿਰ ਮਾਲਕਾਂ ਵਾਲਾ ਬਿਰਦ ਪਾਲ, ਆਪਣੇ 'ਪਤਿਤ-ਪਾਵਨ' ਨਾਮ ਦੀ ਲਾਜ ਰੱਖ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te conocemos como el Maestro, como lo Íntimo de nuestro corazón."