[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਕਮਾਵੈ; ਆਵੈ ਜਾਵੈ ॥"
page = 352
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who practices falsehood continues coming and going (dying and taking birth)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਝੂਠ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ, ਉਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who practices falsehood comes and goes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਹੈਂ, ਸੋ ਝੂਠੇ ਕਰਮ ਕਮਾਉਤੇ ਹੈਂ ਇਸੀ ਤੇ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਅਸਰਧਾ-ਭਰੀਆਂ ਚਤੁਰਾਈਆਂ ਦੀ) ਵਿਅਰਥ ਕਮਾਈ ਕਰਦਾ ਹੈ ਉਹ ਜਨਮ-ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que practica la falsedad, sólo va y viene,"