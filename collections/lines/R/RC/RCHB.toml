[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਦਾਨੁ ਇਸਨਾਨੁ. ਨ ਕੀਓ; ਇਕ ਨਿਮਖ. ਨ ਕੀਰਤਿ ਗਾਇਓ ॥"
page = 712
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He practises not the name, charity and ablution, and sings not God's praise even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ ਦਾ ਸਿਮਰਨ, ਪੁੰਨਦਾਨ ਅਤੇ ਇਸ਼ਨਾਨ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਇਕ ਮੁਹਤ ਲਈ ਭੀ ਰੱਬ ਦੀ ਉਸਤਤ ਨਹੀਂ ਗਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not practice the Naam, the Name of the Lord; nor does he practice charity or inner cleansing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਾਪ ਔ ਦਾਨ ਪੁਨ ਇਸ਼ਨਾਨ ਆਦਿ ਸ਼ੁਭ ਕਰਮੋਂ ਕੌ ਇਸ ਨੇ ਨਹੀਂ ਕੀਆ ਹੈ ਔਰ ਏਕ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਤੇਰੀ ਕੀਰਤਿ ਕੋ ਇਸ ਨੇ ਗਾਇਆ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਮਾਇਆ ਦੇ ਸੁਆਦ ਵਿਚ ਮਸਤ ਮਨੁੱਖ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ ਜਪਦਾ, ਸੇਵਾ ਨਹੀਂ ਕਰਦਾ, ਜੀਵਨ ਪਵਿਤ੍ਰ ਨਹੀਂ ਬਣਾਂਦਾ, ਇਕ ਪਲ ਭਰ ਭੀ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਸਨਾਨੁ = ਪਵਿਤ੍ਰ ਜੀਵਨ। ਨਿਮਖ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਕੀਰਤਿ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No contempla el Nombre del Señor, ni hace caridad, ni limpia su mente,"