[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਿਠੜੋ ਹਭ ਠਾਇ; ਊਣ ਨ ਕਾਈ ਜਾਇ ॥"
page = 318
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen all the places. There is no place without the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰੇ ਥਾਂ ਵੇਖੇ ਹਨ, ਕੋਈ ਥਾਂ ਭੀ ਮਾਲਕ ਦੇ ਬਗੈਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen all places; there is no place without Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਭ) ਸੰਪੂਰਨ (ਜਾਇ) ਜਗਾ ਮੇਂ ਦੇਖਿਆ ਹੈ ਕੋਈ ਅਸਥਾਨ (ਊਣ) ਖਾਲੀ ਨਹੀਂ॥☬ਪ੍ਰਸ਼ਨ: ਤਿਸ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਆਨੰਦ ਕਿਸੀ ਕੋ ਆਇਆ ਹੈ ਵਾ ਕਹਣ ਮਾਤ੍ਰ ਹੀ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਪ੍ਰਭੂ ਨੂੰ) ਹਰ ਥਾਂ ਮੌਜੂਦ ਵੇਖਿਆ ਹੈ, ਕੋਈ ਭੀ ਥਾਂ (ਪ੍ਰਭੂ ਤੋਂ) ਖ਼ਾਲੀ ਨਹੀਂ ਹੈ (ਭਾਵ, ਹਰੇਕ ਜੀਵ ਵਿਚ ਪ੍ਰਭੂ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਭ ਠਾਇ = ਸਾਰੀਆਂ ਥਾਵਾਂ ਵਿਚ। ਠਾਉ = ਥਾਂ। ਠਾਇ = ਥਾਂ ਵਿਚ। ਊਣ = ਖ਼ਾਲੀ। ਜਾਇ = ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado por todas partes, y no encuentro ningún lugar sin el Señor."