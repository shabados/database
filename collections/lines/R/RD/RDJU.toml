[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰਖ ਪਤੇ ਭਗਵਾਨ; ਤਾ ਕੀ ਸਰਣਿ ਗਹੀ ॥"
page = 458
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Fortunate Master is the Lord of Men, and His protection I have grasped."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਗਾਂ ਵਾਲਾ ਮਾਲਕ ਪੁਰਸ਼ਾਂ ਦਾ ਸੁਆਮੀ ਹੈ। ਉਸ ਦੀ ਪਨਾਹ ਮੈਂ ਪਕੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Lord is the Lord God of all beings. I have taken to His Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਭਗਵਾਨ ਜੋ ਸਭ (ਪੁਰਖ ਪਤੇ) ਜੀਵੋਂ ਕਾ ਸ੍ਵਾਮੀ ਹੈ ਤਿਸ ਕੀ ਸਰਨ ਪਕੜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਭਗਵਾਨ ਸਭ ਜੀਵਾਂ ਦਾ ਖਸਮ ਹੈ ਜਿਨ੍ਹਾਂ ਸੰਤ ਜਨਾਂ ਨੇ ਉਸ ਦਾ ਆਸਰਾ ਲਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busqué el Refugio del Maestro de la Humanidad y mi vida ha quedado libre de temores y preocupaciones."