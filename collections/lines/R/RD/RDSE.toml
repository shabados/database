[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਮਰਥ ਕੀ ਸਰਨਾ ॥"
page = 987
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have sought the refuge of the Omnipotent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek the Sanctuary of the all-powerful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਹਰੀ ਸਾਮ੍ਰਥ ਕੀ ਸਰਨ ਮੇਂ ਪ੍ਰਾਪਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆ ਹਾਂ ਜੋ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਰਥ = ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado el Refugio de mi Señor Todopoderoso; oh Dios, Acto y Causa."