[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਉ. ਹਰਿ ਕਿਰਪਾ ਧਾਰੀ; ਮਤਿ ਗੁਰਮਤਿ ਨਾਮੁ ਦ੍ਰਿੜਾਵੈ ॥੪॥੧੨॥੨੬॥੬੪॥"
page = 172
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto slave Nanak, God has shown mercy and by Guru 's instruction and advice, he has enshrined God 's Name in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਉਤੇ ਰੱਬ ਨੇ ਮਿਹਰ ਕੀਤੀ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਅਤੇ ਨਸੀਹਤ ਦੇ ਜ਼ਰੀਏ, ਉਸ ਨੇ ਹਰੀ ਦਾ ਨਾਮ ਆਪਣੇ ਮਨ ਵਿੱਚ ਪੱਕੀ ਤਰ੍ਹਾਂ ਟਿਕਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has showered His Mercy upon servant Nanak; through the wisdom of the Guru's Teachings, he has enshrined the Naam, the Name of the Lord. ||4||12||26||64||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰੇ ਕੋ ਜਬ ਹਰੀ ਨੇ ਕ੍ਰਿਪਾ ਧਾਰੀ ਤਬ ਬੁਧੀ ਮੇਂ ਗੁਰ ਸਿਖ੍ਯਾ ਦ੍ਵਾਰੇ ਨਾਮ ਕੋ ਦ੍ਰਿੜ ਕੀਆ॥੪॥੧੨॥੨੬॥੬੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਦਾਸ ਉਤੇ ਪਰਮਾਤਮਾ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦੀ ਮਤਿ ਵਿਚ ਪਰਮਾਤਮਾ ਆਪਣਾ ਨਾਮ ਪੱਕਾ ਕਰ ਦੇਂਦਾ ਹੈ ॥੪॥੧੨॥੨੬॥੬੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak está bendecido con la Gracia del Señor, y a través de la Palabra del Shabd del Guru, Él ha enaltecido el Nombre en su mente.(4-12-26-64)"