[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤਿਗੁਰੁ ਮਿਲੈ, ਤ ਅਖੀ ਵੇਖੈ; ਘਰੈ ਅੰਦਰਿ ਸਚੁ ਪਾਏ ॥੪॥੧੦॥"
page = 603
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, when one meets the true Guru then, one sees with one's eyes and finds the True Lord within one's own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਦ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ, ਤਦ ਹੀ ਇਨਸਾਨ ਆਪਣਿਆਂ ਦਿੱਬ ਨੈਣਾਂ ਨਾਲ ਵੇਖਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਆਪਣੇ ਨਿੱਜ ਦੇ ਗ੍ਰਿਹ ਵਿਚੋਂ ਹੀ ਲੱਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meeting with the True Guru, one sees with his eyes, and finds the True Lord within the home of his own being. ||4||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੇਕਰ ਸਤਿਗੁਰੂ ਇਸ ਕੋ ਮਿਲ ਜਾਇ ਤਬ ਯਹ ਗ੍ਯਾਨ ਨੇਤ੍ਰੋਂ ਸੇ ਦੇਖ ਲੇਇ ਔਰ (ਘਰੈ) ਅੰਤਸਕਰਨ ਮੇਂ ਹੀ ਸਚ ਰੂਪ ਕੋ ਪਾਇ ਲੇਇ॥੪॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਇਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪਏ, ਤਾਂ (ਪਰਮਾਤਮਾ ਨੂੰ) ਅੱਖਾਂ ਨਾਲ ਵੇਖ ਲੈਂਦਾ ਹੈ, ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੪॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਖੀ = (ਆਪਣੀਆਂ) ਅੱਖਾਂ ਨਾਲ। ਘਰੈ ਅੰਦਰਿ = ਘਰ ਹੀ ਵਿਚ। ਘਰ ਅੰਦਰਿ = ਘਰ ਵਿਚ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਪਾਏ = ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੪॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando uno encuentra al Verdadero Guru, uno ve y encuentra la Verdad en el interior. (4‑10)"