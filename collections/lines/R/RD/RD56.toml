[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਗਹੀ; ਨਾਨਕ. ਪ੍ਰਭ ਤੇਰੀ ॥੪॥੩੭॥੪੮॥"
page = 898
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has grasped Thy protection, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਤੇਰੀ ਪਨਾਹ ਪਕੜੀ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has grasped Your Sanctuary, God. ||4||37||48||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਪਕੜੀ ਹੈ॥੪॥੩੭॥੪੮॥☬ਸੰਤੋਂ ਸਾਥ ਪਰੀਤੀ ਕਰਨੇ ਕਾ ਫਲੁ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰਾ ਆਸਰਾ ਲਿਆ ਹੈ ॥੪॥੩੭॥੪੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੀ = ਫੜੀ ॥੪॥੩੭॥੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten Compasión de mí y Llévame a través, pues Nanak en verdad, ha buscado Tu Santuario.(4-37-48)"