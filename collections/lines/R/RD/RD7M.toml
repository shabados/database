[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੀਨ ਫਿਰਿਓ ਜਲ ਨ੍ਰਹਾਤ ਸਦਾ; ਤੁ ਕਹਾ ਤਿਹ ਕੇ ਕਰਿ ਮੋ ਹਰਿ ਆਏ ॥"
page = 550

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone might have been taking bath at all the pilgrim-stations like a fish, has he ever been able to realise the Lord?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੱਛੀ (ਵਾਂਗ) ਸਦਾ ਜਲ ਵਿਚ ਨ੍ਹਾਉਂਦਾ ਫਿਰਿਆ ਹੈ, ਤਾਂ ਕੀ ਹੋਇਆ। (ਕੀਹ) ਉਸ ਦੇ ਹੱਥ ਵਿਚ ਹਰਿ ਆ ਗਿਆ ਹੈ।"