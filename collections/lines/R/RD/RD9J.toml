[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਕੀ ਮਤਿ; ਕੂੜਿ ਵਿਆਪੀ ॥"
page = 356
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-ward man's intellect is engrossed in falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁਦਰੇ ਮਨੁੱਸ਼ ਦੀ ਅਕਲ ਝੂਠ ਅੰਦਰ ਖੱਚਤ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The intellect of the self-willed manmukh is engrossed in falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੀ ਬੁਧਿ ਝੂਠਿ ਮੇਂ ਬਿਆਪ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰੇ) ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੀ ਅਕਲ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La falsedad corre en la mente del egocéntrico manmukj,"