[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਰੇ ਜੁਗ ਕਹਾਣੀ; ਚਲਗ ਤੇਗ ਦੀ ॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The story of the sword will be related in all the four ages."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੇਵੀ ਦੀ) ਤਲਵਾਰ ਦੀ ਕਹਾਣੀ ਚੌਂਹਾਂ ਯੁਗਾਂ ਤਕ ਚਲੇਗੀ।"