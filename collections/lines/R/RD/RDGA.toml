[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰੰਗੁ ਚੜਿਆ ਅਤਿ ਅਪਾਰਾ; ਹਰਿ ਰਸਿ ਰਸਿ ਗੁਣ ਗਾਵਣਿਆ ॥੬॥"
page = 117
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has adopted the dye of the love of the exceedingly comely Lord, sings God's praises with great relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪਰਮ-ਸੁੰਦਰ ਸੁਆਮੀ ਦੇ ਪ੍ਰੇਮ ਦੀ ਰੰਗਤ ਅਖਤਿਆਰ ਕਰ ਲਈ ਹੈ, ਉਹ ਬੜੇ ਸੁਆਦ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the most beautiful color of the Lord's Love, they sing the Glorious Praises of the Lord, with great pleasure and joy. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਨ ਕੋ ਹਰਿ ਕਾ ਰੰਗ (ਅਤਿ) ਬਹੁਤ ਚੜਿਆ ਹੈ, ਯਾਂ ਤੇ ਪ੍ਰੇਮ ਮੇਂ ਰਸੇ ਹੂਏ ਹਰੀ ਕੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਉਸ ਬੇਅੰਤ ਹਰੀ ਦਾ ਪ੍ਰੇਮ-ਰੰਗ ਬਹੁਤ ਚੜ੍ਹਿਆ ਰਹਿੰਦਾ ਹੈ। ਉਹ ਹਰੀ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ (ਭਿੱਜ ਕੇ) ਆਤਮਕ ਆਨੰਦ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਾਰਾ = ਬੇਅੰਤ। ਰਸਿ = ਰਸ ਵਿਚ। ਰਸਿ = ਰਸ ਨਾਲ, ਆਨੰਦ ਨਾਲ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él toma el Color Glorioso del Señor, y canta Sus Alabanzas con Amor. (6)"