[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖ, ਗਾਡੀ ਰਾਹੁ ਚਲੰਦਾ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukhs tread on such a highway (of religious life)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਗੁਰੂ ਜੀ ਦੇ ਚਲਾਏ ਹੋਏ) ਗਾਡੀ ਰਾਹ (ਪਧਰੇ ਰਾਹ) ਪੁਰ ਚਲਦਾ ਹੈ।"