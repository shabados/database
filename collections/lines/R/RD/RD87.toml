[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਕਿਰਪਾ ਕਰਹੁ ਪ੍ਰਭ; ਨਾਨਕ ਦਾਸ ਦਸਾਇ ॥੧॥"
page = 254
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show such compassion, O my Lord, that Nanak may become the slave of Thine slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੀ ਰਹਿਮਤ ਧਾਰ ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਕਿ ਨਾਨਕ ਤੇਰੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show such Mercy, O God, that Nanak may become the slave of Your slaves. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਪੁਰ ਐਸੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰੋ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕਿ ਮੈਂ ਆਪ ਕੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਹੋ ਜਾਵੋਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਤੇ ਅਜੇਹੀ ਮਿਹਰ ਕਰ। ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendice a Nanak también oh Señor, pues él es el Esclavo de Tus Esclavos.(1)"