[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਸੁਖ ਸਹਜਰੀਆ ॥੧॥ ਰਹਾਉ ॥"
page = 537
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wherefore I obtain peace and poise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਮੈਨੂੰ ਆਰਾਮ ਅਤੇ ਅਡੋਲਤਾ ਪ੍ਰਾਪਤ ਹੋ ਗਏ। ਠਹਿਰਾੳ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and I obtained celestial peace. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜਬ ਹਰਿ ਹਰਿ ਜਾਪੁ ਕੀਆ ਤਬ ਸਹਜ ਸੁਖ ਕੋ ਪ੍ਰਾਪਤ ਹੂਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ (ਤੋਂ) ਮੈਨੂੰ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, obtuve la Paz Celestial. (1-Pausa)"