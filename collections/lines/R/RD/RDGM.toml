[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ ਮਿਲਾਏ. ਹਰਿ ਮਨਿ ਭਾਏ; ਪੰਚ ਮਿਲੇ ਸੁਖੁ ਪਾਇਆ ॥"
page = 764
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleased the Lord's mind, He easily caused me to meet them. Meeting the saints I obtained peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਾ, ਉਸ ਨੇ ਸੁਖੈਨ ਹੀ ਮੈਨੂੰ ਉਨ੍ਹਾਂ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ। ਸੰਤਾਂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਆਰਾਮ ਪਰਾਪਤ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord automatically united me with them when it pleased Him; uniting with the chosen ones, I have found peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪਰਮੇਸਰ ਕੇ ਮਨ ਮੇਂ ਭਾਏ ਗਏ ਤਬ ਸ਼ਾਂਤੀ ਦੇ ਕਰ ਮਿਲਾਏ ਹਾਂ ਔਰ ਜਬ ਸ੍ਰੇਸ੍ਟ ਸੰਤ ਮਿਲੇ ਤਬ ਸੁਖ ਪਾਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜੀ ਨੇ ਮੈਨੂੰ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਾ ਦਿੱਤਾ ਹੈ, ਹੁਣ ਪ੍ਰਭੂ ਜੀ ਮੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰੇ ਲੱਗ ਰਹੇ ਹਨ, ਮੇਰੇ ਪੰਜੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ (ਆਪੋ ਆਪਣੇ ਵਿਸ਼ੇ ਵਲ ਦੌੜਨ ਦੇ ਥਾਂ ਪ੍ਰਭੂ-ਪਿਆਰ ਵਿਚ) ਇਕੱਠੇ ਹੋ ਬੈਠੇ ਹਨ, ਮੈਂ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਮਨਿ = (ਮੇਰੇ) ਮਨ ਵਿਚ। ਭਾਏ = ਪਿਆਰੇ ਲੱਗ ਰਹੇ ਹਨ। ਪੰਚ = ਮੇਰੇ ਪੰਜੇ ਗਿਆਨ ਇੰਦ੍ਰੇ {ਆਪੋ ਆਪਣੇ ਵਿਸ਼ੇ ਵਲ ਦੌੜਨ ਦੇ ਥਾਂ ਪ੍ਰਭੂ-ਪਿਆਰ ਵਿਚ ਰਲ ਬੈਠੇ ਹਨ}। ਸੁਖੁ = ਆਤਮਕ ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Amor los he encontrado, y el Señor está complacido."