[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤਿ ਪਲਤਿ; ਤੇਰਾ ਊਜਲ ਮੁਖਾ ॥੩॥"
page = 896
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and here and hereafter thy face shall become bright."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਐਥੇ ਤੇ ਓਥੇ ਤੇਰਾ ਚਿਹਰਾ ਕੀਰਤੀਮਾਨ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, your face shall be radiant and bright. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਤੇਰਾ ਮੁਖੁ ਉਜਲਾ ਹੋਵੈ, ਸੋ ਸਿਮਰੁ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਵਿਚ ਅਤੇ ਪਰਲੋਕ ਵਿਚ ਤੇਰਾ ਮੂੰਹ ਉਜਲਾ ਰਹੇਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces aquí y en el más allá es santificado.(3)"