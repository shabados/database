[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅਲਖ ਅਭੇਉ ਅਗੰਮੁ; ਗੁਰ ਸਤਿਗੁਰ ਬਚਨਿ ਲਹਿਆ ॥"
page = 1114
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, o Lord, are Unseen, Inscrutable and Limitless and are found through the great True Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਅਦ੍ਰਿਸ਼ਟ ਭੇਦ-ਰਹਿਤ ਅਤੇ ਹਦਬੰਨਾ-ਰਹਿਤ ਹੈ ਅਤੇ ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਲਭਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Unseen, Unknowable and Unfathomable; You are found through the Word of the Guru, the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਲਖ ਹੈਂ, ਅਭੇਉ ਹੈਂ ਅਰਥਾਤ ਤੇਰਾ ਕੋਈ ਭੇਦ ਨਹੀਂ ਜਾਨ ਸਕਤਾ, ਪੁਨਾ ਅਗੰਮ ਹੈਂ, (ਗੁਰ) ਪੂਜ੍ਯ ਸਤਿਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਤੇਰੇ ਕੋ ਅਧਿਕਾਰੀਓਂ ਨੇ ਲਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ ਅਭੇਵ ਅਤੇ ਅਪਹੁੰਚ ਪ੍ਰਭੂ ਗੁਰੂ ਸਤਿਗੁਰੂ ਦੇ ਬਚਨ ਦੀ ਰਾਹੀਂ ਲੱਭ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖ = ਅਲੱਖ, ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨ ਕੀਤਾ ਜਾ ਸਕੇ। ਅਭੇਉ = ਅ-ਭੇਉ, ਜਿਸ ਦਾ ਭੇਤ ਨਾਹ ਪਾਇਆ ਜਾ ਸਕੇ। ਅਗੰਮੁ = ਅਪਹੁੰਚ। ਬਚਨਿ = ਬਚਨ ਦੀ ਰਾਹੀਂ। ਗੁਰ ਬਚਨਿ = ਗੁਰੂ ਦੇ ਬਚਨ ਦੀ ਰਾਹੀਂ। ਲਹਿਆ = ਲੱਭ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres encontrado a través de la Palabra del Guru."