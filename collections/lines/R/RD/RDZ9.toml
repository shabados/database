[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਮ ਰਹਤ ਤੋਰੇ ਸੁਖੀ; ਤੋ ਸੌ ਨੇਹੁ ਬਢਾਇ ॥"
page = 820

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The woman said, ‘I live in your house. I love you and that is why"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸਤਰੀ ਨੇ ਕਿਹਾ) ਮੈਂ ਤੇਰੇ ਨਾਲ ਪ੍ਰੇਮ ਵਧਾ ਕੇ ਤੇਰੇ ਘਰ ਵਿਚ ਸੁਖ ਪੂਰਵਕ ਰਹਿੰਦੀ ਹਾਂ।"