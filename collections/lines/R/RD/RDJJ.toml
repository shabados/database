[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣੁ ਪਾਣੀ ਅਗਨੀ ਮਿਲਿ ਜੀਆ ॥"
page = 1026
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uniting the air, water and fire, the mortal is made."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ, ਜਲ ਅਤੇ ਅੱਗ ਨੂੰ ਮਿਲਾ ਕੇ ਜੀਵ ਬਣਾਇਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the union of air, water and fire, the living being is made."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੌਣ, ਪਾਣੀ, ਅਗਨੀ ਆਦਿ ਤਤੋਂ ਕੋ ਮਿਲਾਇ, ਪੁਨਃ ਜੀਵ ਕਲਾ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਵਾ ਪਾਣੀ ਅੱਗ (ਆਦਿਕ ਤੱਤਾਂ ਨੇ ਮਿਲ ਕੇ ਜੀਵ ਰਚ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Puso el aire, el agua y el fuego en todo y mira el hombre estaba íntegro."