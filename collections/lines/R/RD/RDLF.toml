[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ ਲਾਲੁ ਇਕੁ ਪਾਇਆ; ਹਰਿ ਕੀਮਤਿ ਕਹਣੁ. ਨ ਜਾਈ, ਸੰਤਹੁ ॥੨॥"
page = 916
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching and searching, I have found God, the gem, whose worth I can utter not, O saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਲਦਿਆਂ ਭਾਲਦਿਆਂ ਮੈਂ ਵਾਹਿਗੁਰੂ, ਹੀਰੇ ਨੂੰ ਲੱਭ ਗਿਆ ਹੈ, ਜਿਸ ਦਾ ਮੁੱਲ ਮੈਂ ਦੱਸ ਨਹੀਂ ਸਕਦਾ, ਹੇ ਸੰਤੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching and searching, I have found the One Lord, the jewel; I cannot express His value, O Saints. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਖੋਜਤਿਆਂ ਖੋਜਤਿਆਂ ਇਕ ਹਰੀ ਜੋ ਪ੍ਯਾਰਾ ਹੈ, ਸੋ ਮੈਨੇ ਪਾਇਆ ਹੈ। ਤਿਸ ਹਰੀ ਕੀ ਕੀਮਤਿ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਖੋਜਣ ਵਾਲੇ ਨੇ) ਖੋਜ ਕਰਦਿਆਂ ਕਰਦਿਆਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਹੀਰਾ ਲੱਭ ਲਿਆ। ਉਸ ਲਾਲ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਤ ਖੋਜਤ = ਖੋਜ ਕਰਦਿਆਂ ਕਰਦਿਆਂ। ਲਾਲੁ = ਬੜਾ ਹੀ ਕੀਮਤੀ ਪਦਾਰਥ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscando y buscando he venido a encontrar la Joya Invaluable de Dios. (2)"