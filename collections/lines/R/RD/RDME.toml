[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ ਮਿਲਾਇਅਨੁ; ਗੁਰ ਕੈ ਸਬਦਿ ਤਰੇ ॥"
page = 90
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They efface their ego, unite with the Lord, and are saved by Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਮੇਸ ਦਿੰਦੇ ਹਨ, ਸਾਈਂ ਨਾਲ ਮਿਲ ਜਾਂਦੇ ਹਨ ਅਤੇ ਗੁਰਬਾਣੀ ਦੁਆਰਾ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They conquer their egotism and merge with the Lord; they are saved through the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨ੍ਹੋਂ ਨੇ ਹੰਕਾਰ ਕੋ ਮਾਰਾ ਹੈ ਤਿਨ੍ਹੋਂ ਕੋ ਹਰੀ ਨੇ ਮਿਲਾਇ ਲੀਆ ਹੈ, ਪਰੰਤੂ ਗੁਰੋਂ ਕਾ ਸਬਦ ਧਾਰਨ ਕਰ ਕੇ ਤਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ ਉਸ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾਇਆ ਹੈ, ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਾਇਅਨੁ = ਮਿਲਾਏ ਹਨ ਉਸ ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su ego es disipado; entran en Comunión con el Señor y son salvados por la Palabra del Guru."