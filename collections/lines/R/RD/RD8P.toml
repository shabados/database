[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਜੋਗ ਜੋਗੰ ਮਹਾ ਭੂਪ ਭੂਪੰ ॥੬੯੨॥"
page = 272

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Among Yogis he was the great Yogi and of the Kings, the great King.692."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੋਗੀਆਂ ਨੇ ਵੱਡਾ ਯੋਗੀ ਅਤੇ ਰਾਜਿਆਂ ਨੇ ਵੱਡਾ ਰਾਜਾ ਰੂਪ ਕਰਕੇ ਜਾਣਿਆ ਹੈ ॥੬੯੨॥"