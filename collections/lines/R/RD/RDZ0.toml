[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਥਪਤਿ ਭਲੇ ਗਜ ਬਾਜਨ ਕੇ; ਬ੍ਰਿਜ ਨਾਇਕ ਸੈਨ ਭਲੇ ਰਚੀਓ ॥"
page = 531

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna prepared his army taking with him the chariot-riders, elephants and horses,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਰਥੀਆਂ, ਘੋੜ-ਸਵਾਰਾਂ ਅਤੇ ਹਾਥੀਆਂ ਦੇ ਸਵਾਰਾਂ ਦੀ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਬਹੁਤ ਵੱਡੀ ਸੈਨਾ ਤਿਆਰ ਕਰ ਲਈ।"