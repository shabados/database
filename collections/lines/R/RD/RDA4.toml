type = "primary"
data = "ਸਾਧ ਤੇਰੇ ਕੀ; ਚਰਨੀ ਪਾਉ ॥"
page = 283
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May I fall at the feet of Thine saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤਾਂ ਦੇ ਪੈਰੀ ਢਹਿ ਪਵਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To fall at the Feet of Your Holy Beings"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਸੰਤੋਂ ਕੀ ਚਰਨੀ ਪਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਸਾਧਾਂ ਦੀ ਚਰਨੀਂ ਪਵਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Servir a los Pies de Sus Santos,"