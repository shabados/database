data = "ਲਿਯੋ ਜੋਗ ਭੇਸੰ ॥੮੧॥"
page = 208

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He adopted the garb of a Yogi, abandoning his kingdom and country.81."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਯੋਗ ਤੇ ਭੇਸ ਨੂੰ ਧਾਰਨ ਕਰ ਲਿਆ ॥੮੧॥"