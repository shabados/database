[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋੁ ਐਸਾ ਰਾਜਾ; ਤ੍ਰਿਭਵਣ ਧਣੀ ॥੪॥"
page = 1292
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is He, the Monarch, the Master of the Three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਹੈ ਉਹ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦਾ ਮਾਲਕ, ਪਾਤਿਸ਼ਾਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the Sovereign Lord King of the three worlds. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸੈ ਰਾਜਾ ਤ੍ਰਿਲੋਕੀ ਕਾ ਮਾਲਕੁ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਐਸਾ ਰਾਜਾ ਹੈ ਤਿੰਨਾਂ ਭਵਨਾਂ ਦਾ ਮਾਲਕ ਉਹ ਪ੍ਰਭੂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es el Señor Soberano, el Rey de los Tres Mundos. (4)"