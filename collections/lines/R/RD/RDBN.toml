[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੇੜੈ ਦਿਸੈ ਮਾਤ ਲੋਕ; ਤੁਧੁ ਸੁਝੈ ਦੂਰੁ ॥"
page = 967
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The people of this world are short-sighted, but thou see afar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਦੇ ਇਨਸਾਨ ਨਜ਼ਦੀਕ ਵੇਖਣ ਵਾਲੇ ਹਨ, ਪਰ ਤੂੰ ਬਹੁਤ ਦੁਰੇਡੇ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People of the world can see only what is near at hand, but You can see far beyond."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤ ਲੋਕ ਕੇ ਜੋ ਅਸਮਦਾਦਕ ਜੀਵ ਹੈਂ, ਸੋ ਹਮਾਰੀ (ਨੇੜੇ ਦਿਸੈ) ਤੁਛ ਦ੍ਰਿਸ਼ਟੀ ਹੈ ਔ (ਤੁਧੁ ਸੁਝੈ ਦੂਰੁ) ਤੇਰੇ ਕੋ ਦੂਰ ਤਕ ਦੀਖਤਾ ਹੈ, ਭਾਵ ਆਪ ਦੀਰਘ ਕਿਆ ਬ੍ਰਹਮ ਦ੍ਰਿਸਟੀ ਵਾਲੇ ਹੋ। ਵਾ ਜੋ ਮਾਤ ਲੋਕ, ਭਾਵ ਮਰਨਾ ਨੇੜੇ ਦਿਖਾਈ ਪੜਤਾ, ਭਾਵ ਆਪ ਕੋ ਮਰਨਾ ਧਰਮ ਮਾਨਾ ਹੂਆ ਹੈ। ਤੇਰੇ ਵਾਸਤਵ ਸਰੂਪ ਕੇ (ਸੁਝੈ) ਦੇਖਨੇ ਤੇ ਸੋ ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ, ਭਾਵ ਜੀਉ ਆਪ ਕੋ ਅਬਨਾਸੀ ਰੂਪ ਨਿਹਚੇ ਕਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰਕ ਜੀਆਂ ਨੂੰ ਤਾਂ ਨੇੜੇ ਦੇ ਹੀ ਪਦਾਰਥ ਦਿੱਸਦੇ ਹਨ (ਉਹ ਦੁਨੀਆ ਦੀ ਖ਼ਾਤਰ ਨਿੰਦਿਆ ਦਾ ਪਾਪ ਕਰ ਬੈਠਦੇ ਹਨ, ਇਸ ਦਾ ਸਿੱਟਾ ਨਹੀਂ ਜਾਣਦੇ, ਪਰ ਹੇ ਗੁਰੂ!) ਤੈਨੂੰ ਅਗਾਂਹ ਵਾਪਰਨ ਵਾਲਾ ਹਾਲ ਭੀ ਸੁੱਝਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇੜੈ = ਨੇੜੇ ਦੇ ਪਦਾਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gente del mundo ve sólo lo que esta cerca y a la mano, pero Tú puedes ver a lo lejos."