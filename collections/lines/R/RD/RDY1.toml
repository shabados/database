[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਕੇ ਲਸ਼ਕਰ ਆਰਾਸਤ ਚੂੰ ਨੌਬਹਾਰ ॥"
page = 1421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One of the contingent, he decorated like the spring season."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਬਸੰਤ ਰੁਤ ਵਾਂਗ ਇਕ ਸੈਨਾ ਦਲ ਤਿਆਰ ਕੀਤਾ"