[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਭੰਜਨ ਕੀ ਸਰਣਾਇਆ ॥"
page = 132
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by seeking the shelter of the dispeller of fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰ ਦੂਰ ਕਰਨ-ਹਾਰ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found the Sanctuary of the Dispeller of fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ (ਅਟਲ ਪਦਾਰਥੁ) ਆਤਮਾਨੰਦ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਸਾਰੇ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਆ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ ਭੰਜਨ = ਡਰ ਦੂਰ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he recibido el Eterno Regalo del Naam, el Nombre del Señor."