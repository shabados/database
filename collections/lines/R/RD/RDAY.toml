[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦਾਤਿ ਦਇਆ ਕਰਿ ਦੇਵੈ; ਰਾਮ ਨਾਮਿ ਨਿਸਤਾਰੀ ॥੧॥"
page = 443
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, showering His benediction, God gives the gift of His emancipating Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਮੁਕਤ ਕਰਨ ਵਾਲਾ ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਨਾਮ ਦਾ ਦਾਨ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, bestowing His kindness, the Lord gives the gift of His emancipating Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ ਦਯਾ ਕਰ ਕੇ ਰਾਮ ਨਾਮ ਕੀ ਦਾਤਿ ਦੇਤੇ ਹੈਂ, ਤਿਨ ਕੇ ਤਾਰਨੇ ਕੋ (ਨਿਸਤਾਰੀ) ਨੌਕਾ ਭੀ ਰਾਮ ਨਾਮ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੇਹਰ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤ ਦੇਂਦਾ ਹੈ ਉਸ ਨੂੰ ਨਾਮ ਵਿਚ ਜੋੜ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando el Señor por Su Misericordia nos bendice con el Nombre somos emancipados. (1)"