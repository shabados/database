[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਤੇਰਾ ਹੈ ਸਾਚਾ; ਸਦਾ ਮੈ ਮਨਿ ਭਾਣਾ ॥"
page = 566
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is Thy Name and it is ever pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਤੇਰਾ ਨਾਮ। ਇਹ ਸਦੀਵ ਹੀ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is True, and ever pleasing to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵੰਤ! ਤੇਰਾ ਨਾਮ ਸਚਾ ਹੈ ਇਸੀ ਤੇ ਸੋ ਨਾਮ ਮੇਰੇ ਮਨ ਕੋ ਸਦਾ ਅਛਾ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਤੇਰਾ ਨਾਮ ਮੈਨੂੰ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਮੈ ਮਨਿ = ਮੇਰੇ ਮਨ ਵਿਚ। ਭਾਣਾ = ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Tu Nombre, por siempre complace a mi mente,"