[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਰਸਾਣੀ ਕਿਰਸਾਣੁ ਕਰਿ, ਹੋਇ ਦੁਬਲਾ ਮੋਟਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The farmer cultivates and thus increases or decreases."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜ਼ਿਮੀਂਦਾਰ ਲੋਕ ਖੇਤੀ ਕਰਨ ਵਿਖੇ (ਮੇਹਨਤ ਨਾਲ) ਲਿੱਸੇ (ਤੇ ਫਸਲ ਸਿਰੇ ਚਾੜਨ ਦੀ ਖੁਸ਼ੀ ਵਿਚ) ਮੋਟੇ ਹੋ ਜਾਂਦੇ ਹਨ।"