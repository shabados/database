[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸੁਖੁ; ਸਾਚੈ ਸਬਦਿ ਵੀਚਾਰੀ ॥"
page = 560
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eternal peace is obtained by remembering the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਨੂੰ ਯਾਦ ਕਰਨ ਦੁਆਰਾ ਸਦੀਵ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lasting peace is obtained, contemplating the Shabad, the True Word of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਗੁਰੋਂ ਕੇ ਸਚੇ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਕੋ ਬਿਚਾਰਨੇ ਵਾਲੇ ਹੈਂ ਤਿਨ ਕੋ ਨਿਤ੍ਯ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ ਵਿਚਾਰਵਾਨ ਹੋ ਜਾਈਦਾ ਹੈ ਤੇ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੈ ਸਬਦਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ (ਜੁੜਿਆਂ)। ਵੀਚਾਰੀ = ਵਿਚਾਰਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando en la Palabra del Verdadero Guru, uno está siempre en Paz;"