[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਤੇਲੁ; ਦੀਵਾ ਇਉ ਜਲੈ ॥"
page = 25
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With this oil thus shall(thy) lamp burn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇਲ ਨਾਲ ਇੰਞ (ਤੇਰਾ) ਦੀਵਾ ਬਲੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Use this oil to light this lamp."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬੋਕਤ ਪੋਥੀ ਪੌਰਾਣ ਦ੍ਵਾਰਾ ਕਰਮੁ ਉਪਾਸਨਾ ਰੂਪੁ ਏਹ ਤੋ ਹੈ ਤੇਲੁ, ਔਰੁ ਭੈ ਰੂਪੀ ਹੈ ਬਾਤੀ, ਔਰੁ ਬਬੇਕ ਰੂਪੀ ਹੈ ਅਗਨੀ। ਹੇ ਭਾਈ! ਗ੍ਯਾਨ ਰੂਪੀ ਦੀਪਕੁ ਐਸੇ ਪ੍ਰਕਾਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ-ਤੇਲ ਹੋਵੇ, ਤਾਹੀਏਂ ਇਹ ਜੀਵਨ ਦਾ ਦੀਵਾ ਟਹਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y enciende la lámpara con el Entendimiento de la Verdad."