[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਾਚੇ ਸੇਤੀ ਵਣਜੁ ਵਾਪਾਰਾ ॥"
page = 1048
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then man has trade and dealings with the True Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਬੰਦਾ ਕੇਵਲ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਹੀ ਸੌਦਾ ਸੂਤ ਤੇ ਲੈਣ ਦੇਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deal and trade with the True Name alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਹਰੀ ਸਾਚੇ ਸਾਥ ਹੀ ਵਣਜ ਵਪਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨਾਲ ਹੀ (ਉਸ ਦੇ ਨਾਮ ਦਾ) ਵਣਜ ਵਪਾਰ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces uno tiene tratos con el Mismo Señor Verdadero,"