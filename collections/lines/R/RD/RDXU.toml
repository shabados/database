[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਨਮੁ ਸਫਲੁ ਹੈ; ਜਿਸ ਨੋ ਆਪੇ ਲਏ ਮਿਲਾਇ ॥"
page = 850
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the birth of the Guru-ward, whom the Lords of Himself, unites with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ, ਜੰਮਣਾ ਗੁਰੂ-ਸਮਰਪਣ ਦਾ, ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The birth of the Gurmukh is fruitful and auspicious. The Lord unites him with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰਮੁਖਿ ਕੋ ਵਾਹਿਗੁਰੂ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲੇਵੈ ਤਿਸ ਕਾ ਜਨਮ ਸਫਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਦਾ ਜੀਵਨ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ (ਪਰ ਉਹੀ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ) ਜਿਸ ਨੂੰ (ਪਰਮਾਤਮਾ) ਆਪ ਹੀ (ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el nacimiento del ser consciente en Dios, a quien el Señor Mismo une en Su Ser."