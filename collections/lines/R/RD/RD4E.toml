[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਲਿ ਸਿਆਣੇ ਭਲੀ ਭਿਖ; ਮੂਰਖ ਰਾਜਹੁ ਕਾਜੁ ਨ ਸਰਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That is why, begging in the company of wise people is better then ruling over a kingdom alongwith Hoots."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿਆਣੇ ਨਾਲ ਭਿਖਿਆ ਮੰਗਕੇ ਖਾਣੀ ਚੰਗੀ ਹੈ, ਮੂਰਖ ਨਾਲ ਰਾਜ ਮਿਲੇ ਤਾਂ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਹੈ (ਕਿਉਂ ਜੋ ਮੂਰਖ ਦਾ ਸੰਗ ਅੰਤ ਨੂੰ ਦੁਖਦਾਈ ਹੁੰਦਾ ਹੈ)।"