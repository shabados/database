[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਾਹਿਬੁ; ਆਪਿ ਵਜੀਰ ॥"
page = 159
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the Master, and Himself the minister."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਮਾਲਕ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਮੰਤ੍ਰੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is our Lord and Master; He is His Own Advisor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਾਹਿਬ ਔਰ ਆਪ ਹੀ ਵਜੀਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਆਪ ਜਗਤ ਦਾ ਸਾਹਿਬ ਹੈ ਤੇ ਆਪ ਹੀ (ਜਗਤ ਦੀ ਪਾਲਨਾ ਆਦਿਕ ਕਰਨ ਵਿਚ) ਸਲਾਹ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es el Rey, Él Mismo es su propio consejero."