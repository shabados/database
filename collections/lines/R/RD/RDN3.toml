[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰ ਸਲਾਤ ਕਾ; ਪੰਥੁ ਦੁਹੇਲਾ ॥"
page = 793
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Agonizing is the way by the bridge over the fire of hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਖਦਾਈ ਹੈ ਨਰਕ ਦੀ ਅੱਗ ਉਪਰਲੇ ਪੁਲ ਦਾ ਮਾਰਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bridge over the fire of hell is difficult and treacherous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੁਰ ਸਲਾਤ ਕਾ ਪੰਥੁ) ਮੁਸਲਮਾਨੋਂ ਕੇ ਮਤ ਮੇਂ ਪੁਲ ਦਾ ਨਾਮ ਸਲਾਤਲ ਮੁਸਤਕੀਮੁ ਹੈ। ਉਸ ਪਰ ਲੰਘਨਾ ਪੜਤਾ ਹੈ। ਜੋ ਜਮ ਕਾ ਮਾਰਗੁ ਹੈ, ਉਸ ਕੋ (ਦੁਹੇਲਾ) ਦੁਖਦਾਈ ਹੋਵੈਗਾ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਨ ਦਾ ਇਹ ਰਸਤਾ (ਜੋ) ਪੁਰਸਲਾਤ (ਸਮਾਨ ਹੈ, ਉਸ ਲਈ) ਬੜਾ ਔਖਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਸਲਾਤ = {ਪੁਲ ਸਿਰਾਤ} ਮੁਸਲਮਾਨੀ ਖ਼ਿਆਲ ਅਨੁਸਾਰ ਇਹ ਪੁਲ ਦੋਜ਼ਕ ਦੀ ਅੱਗ ਉੱਤੇ ਬਣਿਆ ਹੋਇਆ ਹੈ, ਵਾਲ ਜਿੰਨਾ ਬਰੀਕ ਹੈ, ਹਰੇਕ ਨੂੰ ਇਸ ਦੇ ਉੱਤੋਂ ਦੀ ਲੰਘਣਾ ਪੈਂਦਾ ਹੈ। ਦੁਹੇਲਾ = ਔਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y pierde aquí y aquí después."