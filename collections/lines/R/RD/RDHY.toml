[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਕ ਤੇ ਰਾਉ ਕਰਤ. ਖਿਨ ਭੀਤਰਿ; ਪ੍ਰਭੁ ਮੇਰੋ. ਅਨਾਥ ਕੋ ਨਾਥ ॥"
page = 828
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From a pauper, Thou makest a King in a trice, Thou, O my Lord, art the Patron of the patronless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਕੰਗਲੇ ਤੋਂ ਤੂੰ ਇਕ ਮੁਹਤ ਵਿੱਚ ਰਾਜਾ ਬਣਾ ਦਿੰਦਾ ਹੈ। ਤੂੰ ਮੇਰੇ ਸੁਆਮੀ ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, You transform the beggar into a king; O my God, You are the Master of the masterless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਏਕ ਖਿਨ ਵਿਖੇ (ਰੰਕ) ਗਰੀਬ ਤੇ ਰਾਜਾ ਕਰ ਦੇਤਾ ਹੈਂ। ਹੇ ਪ੍ਰਭੂ! ਮੇਰਾ ਤੂੰ ਅਨਾਥੋਂ ਕਾ ਨਾਥੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਪ੍ਰਭੂ ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ ਹੈ, ਇਕ ਖਿਨ ਵਿਚ ਕੰਗਾਲ ਨੂੰ ਰਾਜਾ ਬਣਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los pordioseros los conviertes en reyes, pues eres el soporte del débil."