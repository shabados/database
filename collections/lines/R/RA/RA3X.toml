[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ੍ਵਾਰਿਨ ਕੇ ਘਨ ਬੀਚ ਬਿਰਾਜਤ; ਰਾਧਿਕਾ ਮਾਨਹੁ ਬਿਜੁ ਛਟਾ ਹੈ ॥੫੪੧॥"
page = 347

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She appears very alluring like lightning amongst the clouds-like gopis.541."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਲਗਦਾ ਹੈ) ਮਾਨੋ ਗੋਪੀਆਂ ਰੂਪ ਕਾਲੇ ਬਦਲ ਵਿਚ ਰਾਧਾ ਬਿਜਲੀ ਦੀ ਚਮਕ ਵਾਂਗ ਬਿਰਾਜ ਰਹੀ ਹੋਵੇ ॥੫੪੧॥"