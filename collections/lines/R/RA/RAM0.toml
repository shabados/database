[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਗੁਰਿ ਦੀਓ ਹੈ ਅਪੁਨੈ; ਜਾ ਕੈ ਮਸਤਕਿ ਕਰਮਾ ॥"
page = 680
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Guru blesses with the Name, the mortal, on whose brow good fortune is writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗੁਰਦੇਵ ਉਸ ਪ੍ਰਾਣੀ ਨੂੰ ਨਾਮ ਬਖਸ਼ਦੇ ਹਨ, ਜਿਸ ਤੇ ਮੱਥੇ ਉਤੇ ਚੰਗੀ ਕਿਸਮਤ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Guru gives the Naam, the Name of the Lord, to those who have such karma written on their foreheads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਅਪਨੇ ਜਨੋਂ ਕੌ ਸਤਿਗੁਰੋਂ ਨੇ ਨਾਮ ਦੀਆ ਹੈ ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਉਤਮ ਕਰਮ ਅਰਥਾਤ ਵਡੇ ਭਾਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ ਭਾਗ (ਜਾਗ ਪਏ) ਉਸ ਨੂੰ ਪਿਆਰੇ ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਦੇ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél cuyo Destino es bueno, a él el Señor lo bendice con Su Nombre;"