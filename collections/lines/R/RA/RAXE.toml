[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਦੀ ਜਲਿ ਨਿਵਰੈ ਕਿਰਪਾ ਤੇ; ਆਪੇ ਜਲ ਨਿਧਿ ਪਾਇਦਾ ॥੪॥"
page = 1033
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Lord's grace, the burning fire is quenched with the water, of Himself, He treasures up that fore in the ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮਚਦੀ ਹੋਈ ਅੱਗ ਪਾਣੀ ਨਾਲ ਬੁਝ ਜਾਂਦੀ ਹੈ। ਖ਼ੁਦ ਹੀ ਉਹ ਉਸ ਅੱਗ ਨੂੰ ਸਮੁੰਦਰ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, water puts out the burning fire; He Himself stores it up in the watery ocean. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸਨਾ ਅਗਨੀ ਬਲਦੀ ਹੂਈ ਕ੍ਰਿਪਾ ਜਲ ਤੇ ਨਿਵਰਤ ਹੋਤੀ ਹੈ। ਆਪ ਹੀ ਗੁਰੂ ਰੂਪ ਬਾਦਲ ਹੋ ਕੇ ਕ੍ਰਿਪਾ ਜਲ ਕੋ ਜਗ੍ਯਾਸੀਓਂ ਪੈ ਪਾਵਤਾ ਹੈ ਅਰਥਾਤ ਬਰਸਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਬਲਦੀ ਅੱਗ ਉਸ ਦੀ ਕਿਰਪਾ ਦੀ ਰਾਹੀਂ ਪਾਣੀ ਨਾਲ ਬੁੱਝ ਜਾਂਦੀ ਹੈ ਉਹ ਅੱਗ (ਬੜਵਾ ਅਗਨੀ) ਉਸ ਨੇ ਸਮੁੰਦਰ ਵਿਚ ਟਿਕਾ ਰੱਖੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, el fuego que es sofocado por el agua, ese fuego lo pone en el relámpago que sale de la lluvia.(4)"