[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑ. ਨਾਹਿ ਨਰਕ ਨਿਵਾਸੁ ॥"
page = 837
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They dwell not in hell,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੋਜ਼ਕ ਅੰਦਰ ਨਹੀਂ ਵਸਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who constantly remember God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਕਬੀ ਨਰਕ ਮੇਂ ਨਿਵਾਸ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹਨਾਂ ਨੂੰ ਨਰਕਾਂ ਦਾ ਨਿਵਾਸ ਨਹੀਂ ਮਿਲਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que vive en Dios, el Tesoro de Virtud,"