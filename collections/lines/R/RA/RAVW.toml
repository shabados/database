[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੀਰਾ ਲਾਲੁ ਅਮੋਲਕੁ ਹੈ ਭਾਰੀ; ਬਿਨੁ ਗਾਹਕ. ਮੀਕਾ ਕਾਖਾ ॥"
page = 696
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A jewel and a diamond, howsoever invaluable and heavy, is equal to a blade of grass without a purchaser."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਵੇਹਰ ਅਤੇ ਰਤਨ ਭਾਵੇਂ ਕਿੰਨਾ ਅਣਮੁੱਲਾ ਅਤੇ ਵਜ਼ਨਦਾਰ ਹੋਵੇ, ਖਰੀਦਦਾਰ ਦੇ ਬਗੈਰ ਇਕ ਕੱਖ ਦੇ ਬਰਾਬਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A jewel or a diamond may be very valuable and heavy, but without a purchaser, it is worth only straw."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਰੂਪੀ ਹੀਰਾ ਔਰ ਨਾਮ ਵਾ ਪ੍ਰੇਮ ਰੂਪੀ ਲਾਲ ਜੋ ਭਾਰੀ ਅਮੋਲਕ ਹੈ, ਸੋ ਅਧਿਕਾਰੀ ਰੂਪੀ ਗਾਹਕ ਸੇ ਬਿਨਾਂ (ਕਾਖਾ) ਕੱਖੋਂ ਮੇਂ ਅਰਥਾਤ ਵਿਸੇ ਰੂਪੀ ਘਾਸ ਮੇਂ (ਮੀਕਾ) ਮਿਲ ਰਹਾ ਹੈ; ਵਾ (ਮੀਕਾ ਕਾਖਾ) ਇਕ ਕਖ ਕਾ ਹੋਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਬੜਾ ਹੀ ਕੀਮਤੀ ਹੀਰਾ ਹੈ ਲਾਲ ਹੈ, ਪਰ ਗਾਹਕ ਤੋਂ ਬਿਨਾ ਇਹ ਹੀਰਾ ਕੱਖ ਵਰਗਾ ਹੋਇਆ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮੋਲਕੁ = ਦੁਨੀਆ ਦਾ ਕੋਈ ਭੀ ਪਦਾਰਥ ਜਿਸ ਦੇ ਬਰਾਬਰ ਕੀਮਤੀ ਨਾਹ ਹੋ ਸਕੇ। ਸੀਕਾ = ਬਰਾਬਰ। ਕਾਖਾ = ਕੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Preciosa y Maravillosa es la Joya del Nombre del Señor,"