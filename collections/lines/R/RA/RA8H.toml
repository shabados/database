[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੋ ਇਹੁ ਸੰਸਾਰੁ ਪੇਖਨਾ; ਰਹਨੁ. ਨ ਕੋਊ ਪਈਹੈ ਰੇ ॥"
page = 855
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world is such a show, where no one can stay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਇਹੋ ਜਿਹਾ ਖੇਲ੍ਹ ਹੈ ਜਿਥੇ ਕੋਈ ਭੀ ਠਹਿਰ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is a drama; no one can remain here."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰੇ) ਹੇ ਭਾਈ! ਇਹੁ ਸੰਸਾਰ ਜੋ ਦੇਖਣਾ ਕਰੀਤਾ ਹੈ ਵਾ ਐਸਾ ਦੇਖਣਾ ਕਰੋ ਵਾ ਐਸਾ ਹੈ ਜੈਸਾ ਪੁਤਲੀਓਂ ਕਾ (ਪੇਖਨਾ) ਤਮਾਸਾ ਹੋਤਾ ਹੈ। ਇਸਮੈਂ ਕੋਈ ਜੀਵ ਰਹਿਣਾ ਨਹੀਂ ਪਾਵਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਸਭਿ ਨਾਸ ਹੋ ਜਾਵੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿੰਦੇ! ਇਹ ਜਗਤ ਅਜਿਹਾ ਵੇਖਣ ਵਿਚ ਆ ਰਿਹਾ ਹੈ, ਕਿ ਇੱਥੇ ਕੋਈ ਭੀ ਜੀਵ ਸਦਾ-ਥਿਰ ਨਹੀਂ ਰਹੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es un estrado y nadie se queda ahí más que por momento muy corto."