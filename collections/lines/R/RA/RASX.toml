[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੈ; ਹੋਇ ਸੁ ਭਲਾ ॥"
page = 273
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very sublime are the act of the man, who realises the Lord"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸਰੇਸ਼ਟ ਹਨ ਕਰਮ ਉਸ ਬੰਦੇ ਦੇ, ਜੋ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being acts in the common good."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੇ ਪਾਸੋਂ ਵਾ ਉਪਦੇਸ ਸੇ ਸਭ ਕਾ ਭਲਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ (ਪ੍ਰਭੂ ਵਲੋਂ) ਹੁੰਦਾ ਹੈ, ਬ੍ਰਹਮਗਿਆਨੀ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਭਲਾ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, actúa por el Bien común."