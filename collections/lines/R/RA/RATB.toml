[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਸੋਹਨਿ. ਗੁਣ ਗਾਵਦੇ; ਗੁਰਮਤਿ ਅਚਲੈ ॥"
page = 956
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints look beauteous, singing God's praise and by Guru's instruction become immovable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਜੱਸ ਗਾਉਂਦੇ ਹੋਏ ਸੰਤ ਸੁੰਦਰ ਦਿਸਦੇ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਅਟੱਲ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees look beautiful, singing the Praises of the Lord; following the Guru's Teachings, they become stable and unchanging."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਗਤ ਗੁਰੋਂ ਕੀ ਮਤ ਕਰ ਅਚੱਲ ਹੂਏ ਹੈਂ ਔ ਗੁਣ ਗਾਵਤੇ ਸੁਭਾਇਮਾਨ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੰਦਗੀ ਕਰਨ ਵਾਲੇ ਬੰਦੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ ਤੇ ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ, ਸਤਿਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ ਉਹ ਅਡੋਲ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹਨਿ = ਸੋਭਦੇ ਹਨ। ਅਚਲੈ = ਅਡੋਲ (ਹੋ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos se ven bellos, cantando las Glorias del Señor, siguiendo las Enseñanzas del Guru, se estabilizan sin inmutarse."