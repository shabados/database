[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਭ ਜੂ, ਤੋ ਕਹ ਲਾਜ ਹਮਾਰੀ ॥"
page = 710

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Lord! You alone can protect my honour! O blue-throated Lord of men! O the Lord of forests wearing blue vests! Pause."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੁਹਾਨੂੰ ਮੇਰੀ ਲਾਜ ਹੈ।"