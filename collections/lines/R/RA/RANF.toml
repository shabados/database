data = "ਨੂਰ ਜਹਾਦਿਕ ਠਾਢ ਨ ਪਈ ॥"
page = 865

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The she-elephant ran away. Noor Jehan was stunned."

[[content]]
