[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੁਟਕੀ ਹਉਮੈ ਸੋਰੋ ॥"
page = 1306
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The noise of thy self conceit shall be stilled;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੀ ਸਵੈ-ਹੰਗਤਾ ਦਾ ਰੌਲਾ ਮਿਟ ਜਾਵੇਗਾ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The turmoil of egotism shall be silenced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ, ਮਮਤਾ ਕੀ (ਸੋਰੋ) ਸੁਹਰਤ ਖਬਰ ਛੁਟ ਗਈ ਹੈ; ਵਾ ਹੰਤਾ ਛੁਟੀ ਹੈ ਅਰੁ (ਸੋਰੋ) ਰੌਲਾ ਛੁਟ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦਾ ਰੌਲਾ ਮੁੱਕ ਗਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el loto invertido de tu corazón florecerá. El remolino del egoísmo se acallará."