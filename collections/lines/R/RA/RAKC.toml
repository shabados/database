[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੈ; ਸਬਦਿ ਸਮਾਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 361
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shall thou be absorbed in the Gurbani of the Perfect Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਗੁਰਬਾਣੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵੇਗਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall be absorbed into the Shabad, the Word of the Perfect Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪੂਰੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਮਨ ਸਮਾ ਜਾਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ ਕੇ ਤੂੰ ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਵਿਚ) ਟਿਕਿਆ ਰਹੇਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਹਿ = (ਪ੍ਰਭੂ ਵਿਚ) ਲੀਨ ਹੋ ਜਾਹਿਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y te inmerjas en la Palabra del Perfecto Guru. (1‑Pausa)"