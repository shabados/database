[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੈਰ ਬਾਦ ਅਹੰਕਾਰ ਬਢਾਯੋ ॥"
page = 56

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None could realise the Supreme Lord, but instead spread strife, enmity and ego."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਗੋਂ) ਵੈਰ, ਵਾਦ-ਵਿਵਾਦ ਅਤੇ ਹੰਕਾਰ ਵਧਾ ਲਿਆ"