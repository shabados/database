[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਹੁਕਮੁ ਕਰਿ; ਸ੍ਰਿਸਟਿ ਉਪਾਈ ॥"
page = 1261
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enacting this law, He has created the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਕਾਨੂੰਨ ਬਣਾ, ਉਸ ਨੇ ਸੰਸਾਰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enforcing His Order, He created the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਤਾ ਪੁਰਖ ਵਾਹਿਗੁਰੂ ਨੇ ਅਪਨੇ ਹੁਕਮ ਕਰ ਕੇ ਇਹ ਸ੍ਰਿਸਟੀ ਉਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਰਤਾਰ ਨੇ ਮਾਇਆ ਦੀ ਮਮਤਾ ਦਾ) ਇਹ ਹੁਕਮ ਦੇ ਕੇ ਹੀ ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ, ਚਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su Voluntad prevalece, Él creó el mundo; por la Gracia del Guru comprendan esto,"