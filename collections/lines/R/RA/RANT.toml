[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਹਥ ਮਥੰ ਕਹੂੰ ਬਰਮ ਬੀਰੰ ॥੫੦॥੨੦੬॥"
page = 116

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the hands, somewhere the foreheads and somewhere the armours are lying scattered.50.206."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਹੱਥ ਅਤੇ ਸਿਰ ਅਤੇ ਕਿਤੇ ਯੋਧਿਆਂ ਦੇ ਕਵਚ ('ਬਰਮ') (ਡਿਗੇ ਪਏ ਸਨ।) ॥੫੦॥੨੦੬॥"