[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਹੁ ਬੇਨੰਤੀਆ; ਸੁਆਮੀ ਮੇਰੇ ਰਾਮ ॥"
page = 547
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken Thou to my supplications, O my Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀਆਂ ਜੋਦੜੀਆਂ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to my prayer, O my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਰਾਮ) ਸੁਆਮੀ! ਤੁਮ ਮੇਰੀ ਬਿਨਤੀ ਸੁਨੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha mi plegaria, oh mi Maestro; aunque lleno de errores, sigo siendo Tu Esclavo."