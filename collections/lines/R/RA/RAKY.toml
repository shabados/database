[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮੋਲਕੁ ਹੀਰਾ; ਮਿਲੈ ਨ. ਉਪਾਇਆ ॥"
page = 801
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The invaluable jewel is obtained not by any effort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਮੁੱਲਾਂ ਜਵੇਹਰ ਕਿਸੇ ਉਪਰਾਲੇ ਨਾਲ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This priceless jewel is not obtained by any efforts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਮੋਲਕ ਹੀਰਾ ਸਤਿਗੁਰਾਂ ਸੇ ਬਿਨਾਂ ਹੋਰ ਕਿਸੀ ਉਪਾਵ ਕਰ ਨਹੀਂ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਨਾਮ-ਹੀਰਾ ਅਮੋਲਕ ਹੈ ਉਹ (ਬਾਹਰਲੇ ਭੇਖ ਆਦਿਕ) ਉਪਾਵਾਂ ਨਾਲ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਇਆ = ਉਪਾਵਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este Invaluable Tesoro no se obtiene fácil."