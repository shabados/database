[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਵਡਭਾਗੀ; ਜਿਨ ਸਬਦੁ ਪਛਾਣਿਆ ॥"
page = 1175
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very lucky are they who realise their Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ ਊਹ ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਅਨੁਭਵ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those who realize the Word of the Shabad, are blessed by great good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਵਡਭਾਗੀ ਹੈਂ ਜਿਨੋਂ ਨੇ (ਸਬਦੁ) ਬ੍ਰਹਮ ਕੋ ਪਛਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un verdadero Destino sólo lo llevan quienes han tomado Conciencia de la Palabra del Shabd"