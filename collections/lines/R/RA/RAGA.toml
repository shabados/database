[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੈ ਪ੍ਰੀਤਿ ਨਾਹੀ ਹਰਿ ਹਿਰਦੈ; ਤੇ ਕਪਟੀ ਨਰ, ਨਿਤ ਕਪਟੁ ਕਮਾਂਤਿ ॥"
page = 1264
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have not God's love in their mind, are the deceitful persons and they ever practise deceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਪਿਆਰ ਲਈ ਉਹ ਛਲੀਏ ਪੁਰਸ਼ ਹਨ ਅਤੇ ਸਦੀਵ ਹੀ ਵਲਛਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not love the Lord in their hearts are deceitful; they continually practice deception."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਹਰੀ ਕੀ ਪ੍ਰੀਤੀ ਨਹੀਂ ਹੈ ਤੇ ਨਰ ਕਪਟੀ ਹੈਂ ਔਰ ਨਿਤ ਕਪਟ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਨਹੀਂ (ਵੱਸਦਾ), ਉਹ ਮਨੁੱਖ ਪਖੰਡੀ ਬਣ ਜਾਂਦੇ ਹਨ, ਉਹ (ਮਾਇਆ ਆਦਿਕ ਦੀ ਖ਼ਾਤਰ) ਸਦਾ (ਦੂਜਿਆਂ ਨਾਲ) ਠੱਗੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ ਕੈ ਹਿਰਦੈ = ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਕਪਟੀ = ਪਖੰਡੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes no aman en su corazón al Señor son traicioneros, pues viven en el engaño."