[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਭ੍ਰਮਤਿਆ; ਦੁਲਭ ਜਨਮੁ ਪਾਇਓਇ ॥"
page = 50
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having wandered through eighty four lakhs of existences, thouhast obtained the scarcely procurable human life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਰਾਸੀ ਲੱਖ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਣ ਮਗਰੋਂ ਤੈਨੂੰ ਨਾਂ-ਹੱਥ-ਲੱਗਣ ਵਾਲਾ ਮਨੁੱਖੀ-ਜੀਵਨ ਮਿਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through 8.4 million incarnations you have wandered, to obtain this rare and precious human life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਖ ਜੋਨ ਵਿਖੇ ਫਿਰਤਿਆਂ ਹੋਇਆਂ ਤੈਨੇ ਮਾਨੁਖ ਜਨਮ ਦੁਰਲਭ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਵਿਚ ਭੌਂ ਭੌਂ ਕੇ ਤੂੰ ਹੁਣ ਇਹ ਮਨੁੱਖਾ ਜਨਮ ਬੜੀ ਮੁਸ਼ਕਿਲ ਨਾਲ ਲੱਭਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has vagado a través de millones de encarnaciones para poder lograr obtener esta forma humana."