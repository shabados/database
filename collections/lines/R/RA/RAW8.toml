[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਨੰਦੁ ਹੋਵੈ ਦਿਨੁ ਰਾਤੀ; ਜੋ ਇਛੈ. ਸੋਈ ਫਲੁ ਪਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 363
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, thou shalt ever obtain bliss, and gather the fruit, which thy heart desires. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਰੈਣ ਤੂੰ ਸਦੀਵ ਹੀ ਖੁਸ਼ੀ ਹਾਸਲ ਕਰੇਗੀਂ ਅਤੇ ਤੂੰ ਉਹ ਮੇਵਾ ਪਾ ਲਵੇਗੀ ਜਿਹੜਾ ਤੇਰਾ ਦਿਲ ਚਾਹੁੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall always be in ecstasy, day and night, and you shall obtain the fruits of your desires. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤੁਝ ਕੋ ਰਾਤ ਦਿਨ (ਸਦਾ) ਨਿਰੰਤਰ ਅਨੰਦ ਹੋਇਗਾ, ਜੋ ਇਛ੍ਯਾ ਕਰੈਗਾ ਸੋਈ ਫਲ ਮਿਲੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰ) ਦਿਨ ਰਾਤ ਸਦਾ ਆਤਮਕ ਚਾਉ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਜਿਸ ਫਲ ਦੀ ਇੱਛਾ ਕਰਦਾ ਹੈ, ਉਹੀ ਫਲ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਛੈ = ਇੱਛਾ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que atraigas hacia ti la Dicha y tus deseos estén siempre satisfechos. (1‑Pausa)"