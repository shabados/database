[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਰਾਸੀ ਲਖ; ਫਿਰੈ ਦਿਵਾਨਾਂ ॥"
page = 1161
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His beings madly wander in eighty four lakhs of existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਜੀਵ ਚੁਰਾਸੀ ਲੱਖ ਜੂਨੀਆਂ ਅੰਦਦ ਕਮਲੇ ਹੋਏ ਰਿਫਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His beings wander insanely through 8.4 million incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਖ ਜੀਉ ਜਿਸ ਕੀ ਸਭ ਮੇਂ ਦਿਵਾਨਾਂ ਹੂਆ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀਹ ਲੱਖ ਜੂਨੀਆਂ ਦੇ ਜੀਵ (ਉਸ ਤੋਂ ਖੁੰਝੇ ਹੋਏ) ਝੱਲੇ ਹੋਏ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ochenta y cuatro millones de especies están locos por Su Nombre."