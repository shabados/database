[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ ਦੇਖਿਆ; ਜਿਸੁ ਆਪਿ ਦਿਖਾਏ ॥"
page = 293
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He to whom God Himself shows, beholds it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਖੁਦ ਵਿਖਾਲਦਾ ਹੈ, ਉਹੀ ਇਸ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone sees it, unto whom God Himself reveals it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੋ ਵਾਹਿਗੁਰੂ ਆਪ ਦਿਖਾਏ ਐਸਾ ਸਰੂਪ ਤਿਸ ਨੇ ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਇਹ (ਆਨੰਦ) ਉਸ ਮਨੁੱਖ ਨੇ ਵੇਖਿਆ ਹੈ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਵਿਖਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo a aquél que Dios elige, dice Nanak,"