[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਸੰਗਿ; ਸਗਲ ਉਧਾਰੁ ॥"
page = 273
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the company of the Lord's realiser all are saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੂੰ ਅਨੁਭਵ ਕਰਨ ਵਾਲੇ ਦੀ ਸੰਗਤ ਅੰਦਰ ਸਾਰੇ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the God-conscious being, all are saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ ਸੰਗਤ ਕਰਨੇ ਸੇ ਸਭ ਕਾ ਉਧਾਰੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਦੀ ਸੰਗਤਿ ਵਿਚ ਸਭ ਦਾ ਬੇੜਾ ਪਾਰ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la compañía del ser conciente de Dios, todos  encuentran la Salvación."