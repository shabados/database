[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਧੀ ਵਹਣ. ਨ ਢਾਹਿ; ਤਉ ਭੀ ਲੇਖਾ ਦੇਵਣਾ ॥"
page = 1382
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O river-flood, destroy thou not thy bank. Thou too have to give an account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦਰਿਆ ਦੇ ਹੜ੍ਹ! ਤੂੰ ਆਪਣਿਆਂ ਕਿਨਾਰਿਆਂ ਨੂੰ ਨਾਂ ਢਾਅ। ਤੈਨੂੰ ਭੀ ਹਿਸਾਬ ਕਿਤਾਬ ਦੇਣਾ ਪੈਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O river, do not destroy your banks; you too will be asked to give your account."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਹਿਣ ਅਰਥਾਤ ਦਰੀਆਉ! (ਕੰਧ) ਕਿਨਾਰੇ ਕੋ ਆਪਣੀ ਢਾਹ ਲਗਾਇ ਕਰ ਜੁਲਮ ਨ ਕਰ, ਕਿਉਂ ਕਿ ਪ੍ਰਲੋਕ ਬੀਚ ਜਾਇ ਕਰ ਕੇ ਤੈਨੇ ਬੀ ਲੇਖਾ ਦੇਣਾ ਹੋਇਗਾ। ਐਸੇ ਸੁਨ ਕਰ ਕੇ ਦਰੀਆਉ ਅਧਿਕ ਢਾਹੁਣ ਲਗਾ ਤਬ ਪਰਮੇਸ੍ਵਰ ਕੀ ਹੁਕਮੁ ਅਦੂਲੀ ਜਾਨ ਕਰ ਅਰ ਪਸਚਾਤਾਪ ਕਰ ਪੁਨਾ ਕਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁੱਖਾਂ ਹੇਠ ਨੱਪਿਆ ਹੋਇਆ ਜੀਵ 'ਦੁੱਖ' ਅੱਗੇ ਤਰਲੇ ਲੈ ਕੇ ਆਖਦਾ ਹੈ ਕਿ) ਹੇ (ਦੁੱਖਾਂ ਦੇ) ਵਹਣ! (ਮੈਨੂੰ) ਕੰਧੀ (-ਰੁੱਖੜੇ) ਨੂੰ ਨਾਹ ਢਾਹ (ਭਾਵ, ਮੈਨੂੰ ਦੁਖੀ ਨਾਹ ਕਰ), ਤੈਨੂੰ ਭੀ (ਆਪਣੇ ਕੀਤੇ ਦਾ) ਹਿਸਾਬ ਦੇਣਾ ਪਏਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, oh río, no destruyas tus orillas, pues serás llamado a entregar cuentas también,"