[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਰਾਮੁ ਰਿਦੈ; ਸੇ ਪੂਰੇ ॥"
page = 154
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They in whose heart, and night abides the Pervading God, are perfect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਦਿਲ ਅੰਦਰ ਦਿਨ ਰੈਣ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਵਸਦਾ ਹੈ, ਉਹ ਮੁਕੰਮਲ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose hearts are filled with the Lord, day and night, are perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਰਾਤ ਦਿਨ ਰਾਮ ਕਾ ਨਾਮ ਹੈ ਔਰ ਸਰਬ ਗੁਣੋਂ ਕਰ ਪੂਰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਦਿਨ ਰਾਤ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਵੱਸਦਾ ਹੈ, ਉਹ ਪੂਰਨ ਮਨੁੱਖ ਹਨ (ਉਹ ਡੋਲਦੇ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que tienen al Señor siempre en su corazón, son los seres perfeccionados."