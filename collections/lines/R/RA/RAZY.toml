[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਗਾਈ ਕਉ ਗੋਇਲੀ; ਰਾਖਹਿ ਕਰਿ ਸਾਰਾ ॥"
page = 228
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a herdsman guards and keeps watch over his herd,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਚਰਵਾਹਾ ਆਪਣੀਆਂ ਗਊਆਂ ਨੂੰ ਸੰਭਾਲਦਾ ਤੇ ਉਨ੍ਹਾਂ ਦੀ ਨਿਗਾਹਬਾਨੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the dairy farmer watches over and protects his cows, so does the Lord cherish and protect us, night and day. He blesses the soul with peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਗੋਇਲੀ ਗਾਈਓਂ ਕੋ ਸਮਾਲ ਕਰ ਕੇ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਗੁਆਲਾ ਗਾਈਆਂ ਦੀ ਰਾਖੀ ਕਰਦਾ ਹੈ, ਤਿਵੇਂ ਤੂੰ ਸੰਭਾਲ ਕਰ ਕੇ (ਜੀਵਾਂ ਦੀ) ਰਾਖੀ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਇਲੀ = ਗੁਆਲਾ, ਗਾਈਆਂ ਚਾਰਨ ਵਾਲਾ, ਗਾਈਆਂ ਦਾ ਰਾਖਾ। ਰਾਖਹਿ = ਤੂੰ ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ। ਸਾਰਾ = ਸੰਭਾਲ, ਧਿਆਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como el pastor cuida a sus ovejas, así el Señor cuida de nosotros."