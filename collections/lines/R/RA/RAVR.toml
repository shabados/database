[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਦਾਸਿ ਸੁਣੀ ਦਾਤਾਰਿ ਪ੍ਰਭਿ; ਢਾਢੀ ਕਉ ਮਹਲਿ ਬੁਲਾਵੈ ॥"
page = 1097
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Bounteous Lord hears the prayer and calls the bard to His mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਖੀ, ਸੁਆਮੀ ਬੇਨਤੀ ਨੂੰ ਸੁਣਦਾ ਹੈ ਅਤੇ ਢਾਢੀ ਨੂੰ ਆਪਣੇ ਮੰਦਰ ਅੰਦਰ ਬੁਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Great Giver, hears the prayer, and summons the minstrel to the Mansion of His Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਦਾਤਾਰ ਪ੍ਰਭੂ ਨੇ ਬੇਨਤੀ ਸੁਣੀ ਤੌ ਢਾਢੀ ਕੋ ਸਰੂਪ ਮੇਂ ਬੁਲਾਇਆ ਹੈ, ਭਾਵ ਪ੍ਰਾਪਤ ਕਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਪ੍ਰਭੂ ਨੇ (ਮੇਰੀ) ਅਰਦਾਸ ਸੁਣ ਲਈ ਤੇ (ਮੈਨੂੰ) ਢਾਢੀ ਨੂੰ ਆਪਣੇ ਮਹਲ ਵਿਚ ਬੁਲਾ ਲਿਆ (ਬੁਲਾਉਂਦਾ ਹੈ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤਾਰਿ = ਦਾਤਾਰ ਨੇ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਮਹਲਿ = ਮਹਲ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor escucha las Alabanzas de Su Sirviente y lo llama a Su Castillo."