[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੁ ਮਾਲੁ ਜੰਜਾਲੁ; ਕਾਜਿ ਨ ਕਿਤੈ. ਗਨੋੁ ॥"
page = 398
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kingdom wealth and involvement are not accounted of any avail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹੀ, ਪਦਾਰਥ ਅਤੇ ਰੁਝੇਵੇ ਕਿਸੇ ਕੰਮ ਦੇ ਨਹੀਂ ਗਿਣੇ ਜਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Royal powers, wealth, and worldly involvements are of no use at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜ ਔ ਮਾਲ ਬੰਧਨ ਰੂਪ ਹੈਂ, ਤਾਂ ਤੇ ਇਨ ਕੋ ਕਿਸੀ ਕਾਮ ਕੇ ਨ ਸਮਝੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ!) ਦੁਨੀਆ ਦੀ ਪਾਤਿਸ਼ਾਹੀ ਤੇ ਧਨ-ਪਦਾਰਥ ਮਨ ਨੂੰ ਮੋਹੀ ਰੱਖਦੇ ਹਨ, (ਇਸ ਰਾਜ-ਮਾਲ ਨੂੰ ਆਖ਼ਰ) ਕਿਸੇ ਕੰਮ ਆਉਂਦਾ ਨਾਹ ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dominios, posesiones y enredijos no tienen valor;"