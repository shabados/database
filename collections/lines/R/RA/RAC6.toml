[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਪੰਕ ਮਿਲੈ. ਤਾਂ ਜੀਵਾ; ਕਰਿ ਕਿਰਪਾ ਆਪਿ ਦਿਵਾਵੈਗੋ ॥੧॥"
page = 1310
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I am blessed with the dust of their feet, then alone can I live, Showering His benediction, the Lord, of Himself blesses me with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾ ਦੀ ਖਾਕ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਜੀਊ ਸਕਦਾ ਹਾਂ। ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਪ੍ਰਭੂ ਖੁਦ ਹੀ ਇਸ ਦੀ ਦਾਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I am blessed with the dust of their feet, then I live. Granting His Grace, He Himself bestows it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਚਰਨ ਧੂੜੀ ਮਿਲੇ ਤਾਂ ਜੀਵਣਾ ਹੋਤਾ ਹੈ, ਸੋ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਰੀ ਆਪ ਹੀ ਤੇਰੇ ਕੋ ਦਿਵਾਇ ਦੇਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਨੂੰ ਉਹਨਾਂ (ਵਡ-ਭਾਗੀ ਮਨੁੱਖਾਂ) ਦੀ ਚਰਨ-ਧੂੜ ਮਿਲੇ, ਤਾਂ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹਾਂ। (ਪਰ ਇਹ ਚਰਨ-ਧੂੜ ਪ੍ਰਭੂ) ਆਪ ਹੀ ਕਿਰਪਾ ਕਰ ਕੇ ਦਿਵਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si soy bendecido con el Polvo de Sus Pies, entonces vivo, y es por Su Gracia que Él Mismo Lo otorga. (1)"