[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਸਬਦਿ ਸਦਾ ਗੁਣ ਗਾਵਹਿ; ਸਬਦਿ ਰਤੇ ਵੀਚਾਰੀ ਹੇ ॥੩॥"
page = 1050
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Gurbani, they ever celebrate the Lord's praise and are imbued with the Name's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਗੁਰਬਾਣੀ ਰਾਹੀਂ ਉਹ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ ਅਤੇ ਨਾਮ ਦੇ ਸਿਮਰਨ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Word of the Shabad, they sing the True Praises of the Lord; they are attuned to contemplative meditation on the Shabad. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਚੇ ਗੁਰ ਉਪਦੇਸ ਕਰ ਕੇ ਵਹੁ ਸਦਾ ਗੁਣ ਗਾਵਤੇ ਹੈਂ, ਵੀਚਾਰੀ ਹੋ ਕਰ ਬ੍ਰਹਮ ਮੇਂ ਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਦਾ ਹਰਿ-ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਗੁਰ-ਸ਼ਬਦ (ਦੇ ਰੰਗ) ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਉੱਚੀ ਵੀਚਾਰ ਦੇ ਮਾਲਕ ਬਣ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra Verdadera, él canta las Alabanzas del Señor, se conserva imbuido en la Palabra y medita en Ella.(3)"