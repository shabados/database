[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਨਿਧਾਨ; ਕਿਛੁ ਕੀਮ. ਨ ਪਾਈ ॥"
page = 1073
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Treasure of virtues. No worth of His can be appraised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇਕੀਆਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ। ਉਸ ਦਾ ਕੁਝ ਭੀ ਮੁਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the treasure of virtue; His value cannot be estimated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪ੍ਰਭੂ ਕੈਸਾ ਹੈ? ਗੁਣੋਂ ਕਾ ਖਜਾਨਾ ਹੈ, ਕੁਛ ਉਸ ਕੀ ਕੀਮਤਿ ਨਹੀਂ ਪਾਈ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਕੀਮਤ ਨਹੀਂ ਪੈ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਨਿਧਾਨ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ। ਕੀਮ = ਕੀਮਤ, ਕਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Tesoro de Virtud, no Lo podría ni tratar de evaluar,"