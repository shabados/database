[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬਿਕਾਰ ਜਤੀ ਅਨਿਆਸ ਜਪੰ ॥"
page = 663

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because of his complete austerity there glory on his face and he was like a vice-less celibate"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਵਿਕਾਰ ਤੋਂ ਰਹਿਤ ਜਤੀ ਅਤੇ ਇੱਛਾ ਰਹਿਤ ਜਾਪ ਕਰਨ ਵਾਲਾ ਹੈ।"