[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪ੍ਰਾਨ ਤਨੁ ਧਨੁ ਦੀਆ; ਦੀਨੇ ਰਸ ਭੋਗ ॥"
page = 706
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has blessed thee with soul, life, body and wealth and has given the dainties to enjoy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਤੈਨੂੰ ਆਤਮਾ ਜਿੰਦ-ਜਾਨ, ਦੇਹ ਅਤੇ ਦੌਲਤ ਬਖਸ਼ੀਆਂ ਹਨ ਅਤੇ ਮਾਨਣ ਲਈ ਖੁਸ਼ੀਆਂ ਦਿੱਤੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gave you your soul, breath of life, body and wealth; He gave you pleasures to enjoy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਤੇਰੇ ਕੋ ਇਹ (ਜੀਉ) ਚੇਤਨ ਸਤਾ ਔਰ ਪ੍ਰਾਨ ਮਨ ਤਨ ਆਦਿ ਪਦਾਰਥੋਂ ਕਾ ਸਮਦਾਇ ਦੀਆ ਹੈ, ਪੁਨਾ ਰਸੋਂ ਕੇ ਭੋਗ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨੇ ਤੈਨੂੰ) ਜਿੰਦ ਪ੍ਰਾਣ ਸਰੀਰ ਤੇ ਧਨ ਦਿੱਤਾ ਤੇ ਸੁਆਦਲੇ ਪਦਾਰਥ ਭੋਗਣ ਨੂੰ ਦਿੱਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਰਸੁ = ਸੁਆਦਲੇ ਪਦਾਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor te bendijo con un cuerpo, con la vida, con la respiración,"