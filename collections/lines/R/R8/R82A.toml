[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਣਿ ਸਭੁ ਕਛੁ ਪਾਈਐ; ਬਿਰਥੀ ਘਾਲ. ਨ ਜਾਈ ॥"
page = 617
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose meditation all things are attained and man's service goes not in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਬੰਦਗੀ ਦੁਆਰਾ ਸਾਰੀਆਂ ਵਸਤਾਂ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਬੰਦੇ ਦੀ ਸੇਵਾ ਵਿਅਰਥ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on Him, all things are obtained, and one's efforts shall not be in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪ੍ਰਭੂ ਕੇ ਨਾਮੋਂ ਕੇ ਸਿਮਰਨੇ ਕਰ ਸਭ ਕੁਛ ਪਾਈਤਾ ਹੈ ਔ ਕਮਾਈ ਭੀ ਬਿਅਰਥ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹਰੇਕ ਪਦਾਰਥ ਮਿਲ ਸਕਦਾ ਹੈ, (ਸਿਮਰਨ ਦੀ) ਕੀਤੀ ਹੋਈ ਮਿਹਨਤ ਵਿਅਰਥ ਨਹੀਂ ਜਾਂਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਸਿਮਰਣਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਦੇ ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ। ਸਭ ਕਛੁ = ਹਰੇਕ ਚੀਜ਼। ਬਿਰਥੀ = ਵਿਅਰਥ, ਖ਼ਾਲੀ। ਘਾਲ = ਮੇਹਨਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándolo uno obtiene todas las cosas y la Devoción de uno nunca se desperdicia,"