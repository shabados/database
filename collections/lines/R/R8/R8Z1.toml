[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਸੇਤੀ ਦੋਸਤੀ; ਥੋੜੜਿਆ ਦਿਨ ਚਾਰਿ ॥"
page = 587
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The friendship with the apostates lasts only for a short period of four days."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀਆਂ ਨਾਲ ਮਿੱਤ੍ਰਤਾ ਥੋੜਾ ਜੇਹਾ ਸਮਾਂ, ਕੇਵਲ ਚਾਰ ਦਿਹਾੜੇ ਦਾਹੀ ਨਿਭਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Friendship with the self-willed manmukhs lasts for only a few short days."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੀ ਥੋੜੀ ਚਾਰ ਦਿਨ ਕੀ ਮਤਲਬ ਕੀ ਮਿਤ੍ਰਤਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਣ ਵਾਲਿਆਂ ਦੀ ਮਿੱਤ੍ਰਤਾ ਥੋੜੇ ਹੀ ਦੋ ਚਾਰ ਦਿਨ ਲਈ ਹੀ ਰਹਿ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La amistad de estos soberbios Manmukjs dura muy poco,"