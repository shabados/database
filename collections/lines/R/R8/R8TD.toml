[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਭਗਤੀ ਲਾਇਓਨੁ; ਗੁਰ ਸਬਦਿ ਨੀਸਾਣੇ ॥"
page = 1088
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself yokes them to His service and they are stamped with the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ੁਦ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੀ ਸੇਵਾ ਵਿੱਚ ਲਾਉਂਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੀ ਮੋਹਰ ਲੱਗ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself links them to devotional worship; they bear the Insignia of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ ਉਨ ਕੋ ਆਪੇ ਭਗਤੀ ਮੇਂ ਲਾਇਆ ਹੈ, ਸੋ ਗੁਰ ਉਪਦੇਸ ਕਰ ਸੰਸਾਰ ਮੇਂ ਪ੍ਰਗਟ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਮਾਇਆ ਦੇ ਅਸਰ ਤੋਂ ਨਿਖੇੜਨ ਵਾਲਾ) ਨਿਸ਼ਾਨ ਲਾ ਕੇ ਆਪ ਹੀ ਉਸ ਨੇ (ਗੁਰਮੁਖ ਨੂੰ) ਭਗਤੀ ਵਿਚ ਲਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਇਓਨੁ = ਲਾਇਆ ਹੈ ਉਸ ਨੇ। ਨੀਸਾਣ = ਨਿਸ਼ਾਨ, (ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਬਚਾਣ ਲਈ ਲਾਇਆ ਹੋਇਆ) ਨਿਸ਼ਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Sí Mismo el Señor los hace Sus Devotos y les imprime la Palabra del Guru."