[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੋ ਗਾਵਨੁ. ਨਾਮੁ ਧਿਆਵਨੁ; ਨਾਮੁ ਹਮਾਰੇ ਪ੍ਰਾਨ ਅਧਾਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1302
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sing the praise of the Name, reflect on the Name and the Name is the support of my vital-breath. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਮ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹਾਂ, ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਨਾਮ ਹੀ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Naam, and I meditate on the Naam. The Naam is the Support of my breath of life. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਨਾਮ ਕਾ ਹੀ ਗਾਵਨਾ ਹੈ ਔਰ ਨਾਮ ਕੋ ਹੀ ਧ੍ਯਾਵਨਾ ਕਰਤੇ ਹੈਂ ਅਰੁ ਨਾਮ ਹੀ ਹਮਾਰੇ ਪ੍ਰਾਨੋਂ ਕਾ ਆਸਰਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਦਾ ਸਹਾਰਾ ਬਣ ਗਿਆ ਹੈ, ਹਰਿ-ਨਾਮ ਹੀ (ਮੇਰਾ ਹਰ ਵੇਲੇ ਦਾ) ਗੀਤ ਹੈ, ਹਰਿ-ਨਾਮ ਹੀ ਮੇਰੀ ਸੁਰਤ ਦਾ ਨਿਸ਼ਾਨਾ (ਬਣ ਚੁਕਾ) ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam es el Soporte de la respiración de mi vida. (1-Pausa)"