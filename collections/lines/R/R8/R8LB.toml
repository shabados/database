[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮੁ ਦੀਸੈ ਬ੍ਰਹਮੁ ਸੁਣੀਐ; ਏਕੁ ਏਕੁ ਵਖਾਣੀਐ ॥"
page = 846
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now I see the Lord, hear of the Lord and narrate but the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਪ੍ਰਭੂ ਨੂੰ ਵੇਖਦਾ ਹਾਂ, ਪ੍ਰਭੂ ਬਾਰੇ ਹੀ ਸੁਣਦਾ ਹਾਂ ਅਤੇ ਕੇਵਲ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਵਰਣਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I see God, hear God, and speak of the One and only God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੇਖੀਤਾ ਹੈ, ਸੋ ਬ੍ਰਹਮ ਹੀ ਹੈ ਔਰ ਜੋ ਸੁਣੀਤਾ ਹੈ, ਸੋ ਭੀ ਬ੍ਰਹਮੁ ਹੀ ਹੈ, ਪੁਨਃ ਏਕ ਅਦੁਤੀ੍ਯ ਬ੍ਰਹਮ ਕਾ ਹੀ ਵਖ੍ਯਾਨ ਕਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ ਉਸ ਨੂੰ ਹਰ ਥਾਂ) ਪਰਮਾਤਮਾ ਹੀ (ਵੱਸਦਾ) ਨਜ਼ਰੀਂ ਆਉਂਦਾ ਹੈ, (ਹਰੇਕ ਵਿਚ) ਪਰਮਾਤਮਾ ਹੀ (ਬੋਲਦਾ ਉਸ ਨੂੰ) ਸੁਣੀਦਾ ਹੈ (ਉਸ ਨੂੰ ਇਉਂ ਜਾਪਦਾ ਹੈ ਕਿ ਹਰ ਥਾਂ) ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਜ਼ਿਕਰ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਸੈ = ਦਿੱਸਦਾ ਹੈ (ਹਰ ਪਾਸੇ)। ਸੁਣੀਐ = (ਹਰੇਕ ਵਿਚ ਬੋਲਦਾ) ਉਸ ਨੂੰ ਸੁਣਿਆ ਜਾਂਦਾ ਹੈ। ਵਖਾਣੀਐ = ਜ਼ਿਕਰ ਹੋ ਰਿਹਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora sólo veo a Dios, escucho sólo a Dios y recito sólo Su Palabra,"