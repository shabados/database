[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਚਾਹੋ, ਤਿਹ ਠਵਰ ਭਣੀਜੈ ॥੧੧੩੬॥"
page = 791

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Baan-varshani”, add the word “arini” at the end and know all the names of Tupak.1136."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹੋ, ਉਥੇ ਕਥਨ ਕਰ ਦਿਓ ॥੧੧੩੬॥"