[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਉ. ਨ ਪਾਇਨਿ ਕੂੜਿਆਰ; ਮੁਹ ਕਾਲੑੈ. ਦੋਜਕਿ ਚਾਲਿਆ ॥"
page = 463
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false find no place there and they go to hell with blackened faces."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠਿਆਂ ਨੂੰ ਓਥੇ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ, ਉਹ ਸਿਆਹ ਚਿਹਰਿਆਂ ਨਾਲ ਨਰਕ ਨੂੰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false find no place there, and they go to hell with their faces blackened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਕੂੜਿਆਰੁ) ਝੂਠੇ ਹੈਂ, ਸੋ ਉਸ ਸਭਾ ਮੇਂ ਸਥਾਨ ਨਹੀਂ ਪਾਉਤੇ ਹੈਂ। ਉਹ ਮੂੰਹ ਕਾਲੇ ਕਰ ਕੇ (ਦੋਜਕਿ) ਨਰਕੋਂ ਮੇਂ ਜਾਯਾ ਕਰਤੇ ਹੈਂ ਵਾ ਉਨ ਕੋ ਚਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੂੜ ਠੱਗੀ ਕਰਨ ਵਾਲੇ ਜੀਵਾਂ ਨੂੰ ਓਥੇ ਟਿਕਾਣਾ ਨਹੀਂ ਮਿਲਦਾ; ਕਾਲਾ ਮੂੰਹ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ ਦੋਜ਼ਕ ਵਿਚ ਧੱਕਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los falsos no encuentran refugio, sus caras se apagan y son encaminados a la oscuridad de su conciencia."