[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਰੀ ਕਰਿ ਕੈ ਨੀਵ ਖੁਦਾਈ; ਊਪਰਿ ਮੰਡਪ ਛਾਏ ॥"
page = 692
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man digs deep foundations and builds palaces thereon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਡੂੰਘੀਆਂ ਬੁਨਿਆਦਾਂ ਪੁਟਦਾ ਹੈ ਅਤੇ ਉਹਨਾਂ ਉਤੇ ਮਹਿਲ ਉਸਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They dig deep foundations, and build lofty palaces."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਪਨੇ ਰਹਣੇ ਵਾਸਤੇ (ਗਹਰੀ) ਡੂੰਘੀ ਕਰ ਕੇ ਨੀਵ ਤੈਨੇ ਖੁਦਾਈ ਹੈ ਔ ਤਿਸ ਨੀਵ ਪਰ ਵੱਡੇ ਪਕੇ ਮੰਡਪ ਪਾਏ ਅਰਥਾਤ ਉਸਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਡੂੰਘੀਆਂ ਨੀਹਾਂ ਪੁਟਵਾ ਕੇ ਉੱਤੇ ਮਹਿਲ-ਮਾੜੀਆਂ ਉਸਰਾਏ (ਉਹਨਾਂ ਦੇ ਭੀ ਇੱਥੇ ਹੀ ਰਹਿ ਗਏ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno pone las bases de su hogar y construye una mansión magnífica,"