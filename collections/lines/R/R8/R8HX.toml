[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਬਲੀ ਗਹਿ ਹਾਥਨ ਸੋ; ਛਿਤ ਪੈ ਕਰਿ ਕੋਪ ਫਿਰਾਇ ਪਛਾਰੇ ॥"
page = 469

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He caught some of the mighty ones with his hands and knocked them down on the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਸੂਰਮਿਆਂ ਨੂੰ ਹੱਥਾਂ ਨਾਲ ਪਕੜ ਕੇ ਅਤੇ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਘੁੰਮਾਉਂਦੇ ਹੋਇਆਂ ਧਰਤੀ ਉਤੇ ਪਛਾੜ ਦਿੱਤਾ।"