[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁੰਚਰੁ ਪੋਟ ਲੈ ਲੈ; ਨਮਸਕਾਰੈ ॥"
page = 870
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lifting up the bundle, the elephant makes obeisance unto it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੱਠੜੀ ਨੂੰ ਚੁੱਕ ਕੇ, ਹਾਥੀ ਇਸ ਨੂੰ ਬੰਦਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lifting up the bundle, the elephant bows down before it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥੀ ਤੋ ਬਾਰੰਬਾਰ ਪੰਡ ਕੋ ਲੈ ਲੈ ਕੇ ਨਮਸਕਾਰ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵੇਂ ਕਿ) ਹਾਥੀ (ਮੇਰੇ ਸਰੀਰ ਦੀ ਬਣੀ) ਪੋਟਲੀ ਨੂੰ ਮੁੜ ਮੁੜ ਸਿਰ ਨਿਵਾ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El elefante se postra ante mi saco de huesos una y otra vez,"