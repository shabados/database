type = "primary"
data = "ਪ੍ਰਭੁ ਸਦਾ ਰੀ ਦਇਆਰੁ ॥"
page = 1229
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mate, ever Merciful is my Master;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਸਖੀਏ! ਹਮੇਸ਼ਾਂ ਹੀ ਮਿਹਰਬਾਨ ਹੈ ਮੇਰਾ ਮਾਲਕ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is always merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪ੍ਰਭ ਸਦਾ ਦ੍ਯਾਲਤਾ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਉਹ ਸਦਾ ਹੀ ਦਇਆ ਦਾ ਘਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y siempre encontrarás Su Compasión,"