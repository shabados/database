[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਮਿਲਿ ਹਰਿ ਰਵਹਿ; ਸੇ ਗੁਣੀ ਗਹੀਰ ॥੧॥ ਰਹਾਉ ॥"
page = 212
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who remember God by joining the society of Saints are an ocean of excellences. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਚੰਗਿਆਈਆਂ ਦੇ ਸਮੁੰਦਰ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who join the Saadh Sangat, the Company of the Holy, and dwell upon the Lord, find the Ocean of virtue. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਸਾਧ ਸੰਗਤ ਮੇਂ ਮਿਲ ਕਰ ਹਰੀ ਕੇ ਗੁਨ ਉਚਾਰਤੇ ਹੈਂ, ਸੋ ਪੁਰਸ ਗੁਨੋਂ ਕੇ ਸਮੁੰਦਰ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਬੈਠ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਬਣ ਜਾਂਦੇ ਹਨ, ਉਹ ਡੂੰਘੇ ਜਿਗਰੇ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Aquél que habita en el Señor en la Saad Sangat, la Asamblea de los Santos, obtiene el Tesoro de Virtud. (1-Pausa)"