[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦਿ ਵੇਸੁ ਹਰਿ ਏਕੋ; ਮਤਿ ਗੁਰਮਤਿ ਹਰਿ ਪ੍ਰਭੁ ਭਜਿਆ ॥"
page = 1315
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since the prime and the beginning of ages, the Lord has but One form. Through the Guru's instructions, within my mind, I now meditate on the Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨ ਆਰੰਭ ਅਤੇ ਯੁਗਾਂ ਦੇ ਆਰੰਭ ਤੋਂ ਸੁਆਮੀ ਦਾ ਕੇਵਲ ਇਕ ਸਰੂਪ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਹੁਣ ਮੈਂ ਕੇਵਲ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਹੀ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the primal beginning, and throughout the ages, the Lord has One Form. Through the Wisdom of the Guru's Teachings, I vibrate and meditate on the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦਿ ਔਰ ਜੁਗਾਦਿ ਮੇਂ ਜਿਸ ਕਾ ਏਕ ਹੀ ਵੇਸ ਹੈ ਤਿਸ ਹਰੀ ਪ੍ਰਭੂ ਕੋ ਬੁਧੀ ਮੇਂ ਗੁਰ ਸਿਖ੍ਯਾ ਲੈਕਰ ਭਜਾ ਹੈ॥☬ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ) ਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਦਾ ਹੈ (ਉਸ ਨੂੰ ਇਹ ਨਿਸਚਾ ਆ ਜਾਂਦਾ ਹੈ ਕਿ ਸ੍ਰਿਸ਼ਟੀ ਦੇ) ਆਦਿ ਤੋਂ ਜੁਗਾਂ ਦੇ ਆਦਿ ਤੋਂ ਪਰਮਾਤਮਾ ਦੀ ਇਕੋ ਹੀ ਅਟੱਲ ਹਸਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor siempre ha tenido una Sola Forma, desde el Principio Primordial y a través de todas las épocas. Mediante la Sabiduría y la Enseñanza del Guru, vibro y medito en Dios Nuestro Señor."