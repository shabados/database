[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਸੇਵਾ ਕਰਹੁ; ਮਨ ਮੰਝਿ ਮੁਰਾਰਿ ॥੩॥੧੦॥"
page = 857
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, within thy mind, serve thou thy Lord, who is the slayer of Mur demon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਸੁਰ ਰਾਖਸ਼ ਨੂੰ ਮਾਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਟਹਿਲ ਸੇਵਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, serve Him within your mind; He is the Enemy of ego, the Destroyer of demons. ||3||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਮਨ! ਤੇਰੇ ਬੀਚ ਜੋ ਮੁਰਾਰੀ ਵਿਆਪਕ ਸਰੂਪ ਹੈਂ, ਤਿਸੀ ਕਾ ਸੇਵਨ ਕਰ, ਭਾਵ ਯਹਿ ਤਿਸੀ ਕੇ ਨਾਮ ਕਾ ਸਿਮਰਨ ਕਰ॥੩॥੧੦॥☬ਏਕ ਪੰਡਤ ਕੇ ਸਾਥ ਸੰਬਾਦ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੁਣ ਕਬੀਰ ਆਖਦਾ ਹੈ-ਹੇ ਮਨ! ਆਪਣੇ ਅੰਦਰ ਹੀ (ਟਿਕ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰ ॥੩॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਮੰਝਿ = ਮਨ ਦੇ ਅੰਦਰ ਹੀ ॥੩॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirve a tu Dios, pues Él vive dentro de Ti.(3-10)"