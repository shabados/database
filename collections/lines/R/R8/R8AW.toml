[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲਿਓੁ ਬਿਰਖੁ; ਹਰਿ ਕੈ ਦੁਆਰਿ ॥"
page = 1173
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the God's door, the tree of man's soul fruitions,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਦਰ ਉਤੇ ਬੰਦੇ ਦੀ ਆਤਮਾ ਦਾ ਬਿਰਛ ਫਲ ਲੈ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tree bears fruit at the Lord's Door,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਫਲ ਬ੍ਰਿਖ ਜੋ ਗੁਰੂ ਹੈ, ਸੋ (ਹਰਿ ਕੈ ਦੁਆਰਿ) ਸਤਸੰਗ ਮੇਂ ਇਸਥਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ (ਸਰੀਰ-) ਰੁੱਖ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲਿਓ = ਫਲ ਦੇਣ ਵਾਲਾ। ਬਿਰਖੁ = ਰੁੱਖ। ਕੈ ਦੁਆਰਿ = ਦੇ ਦਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Puerta del Señor, el árbol del ser da fruto y uno se enamora de la Palabra del Shabd del Guru,"