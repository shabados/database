[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਚਰਨ ਕਮਲ ਲਾਗੇ ॥੧॥"
page = 1229
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so, O man, remain thou clung to the Lord's lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ, ਹੇ ਇਨਸਾਨ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾ ਨਾਲ ਚਿਮੜਿਆ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remain attached to the Lord's Lotus Feet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਹੇ ਮਨ! ਤੁਮ ਹਰੀ ਕੇ ਚਰਨ ਕਮਲੋਂ ਮੇਂ ਲਾਗੇ ਰਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਵਿਚ ਪ੍ਰੀਤ ਬਣਾਈ ਰੱਖ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Comulga entonces con el Loto de los Pies del Señor. (1)"