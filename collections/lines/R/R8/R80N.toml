data = "ਰਵਾ ਰਉ ਦਰਾਮਦ ਬ ਤੀਰੋ ਤੁਫ਼ੰਗ ॥"
page = 1422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The intensity of the arrows was so great;"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੀਰਾਂ ਅਤੇ ਬੰਦੂਕਾਂ ਦੀ ਇਸ ਤਰ੍ਹਾਂ ਚਲਾਚਲੀ ਹੋ ਰਹੀ ਸੀ"