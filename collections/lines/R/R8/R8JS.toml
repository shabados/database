[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸਾਹੁ ਪਾਇਆ ਵਡ ਦਾਣਾ; ਹਰਿ ਕੀਏ ਬਹੁ ਗੁਣ ਸਾਝਾ ॥੩॥"
page = 697
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have the True Guru, who is the all-wise king and he has made me share the Lord's many merits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬੜੇ ਸਿਆਣੇ ਸ਼ਹਿਨਸ਼ਾਹ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਉਸ ਨੇ, ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਅਨੇਕਾਂ ਖੂਬੀਆਂ ਅੰਦਰ ਮੈਨੂੰ ਸਾਂਝੀਵਾਲ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found the True Guru, the great, all-knowing King; He has shared with me the many Glorious Virtues of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਸਾਹਿ ਜੋ ਵੱਡਾ (ਦਾਣਾ) ਦਨਾਉ ਵਾ ਦਾਤਾ ਹੈ, ਸੋ ਮੈਨੇ ਪਾਯਾ ਹੈ। ਹੇ ਹਰੀ! ਤਿਸੀ ਤੇ ਗੁਰੋਂ ਕੇ ਸਾਥ ਬਹੁਤ ਗੁਣੋਂ ਕੀ ਸਾਝ ਕਰੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੱਡਾ ਸਿਆਣਾ ਤੇ ਸ਼ਾਹ ਗੁਰੂ ਮਿਲ ਪਿਆ, ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਬਹੁਤੇ ਗੁਣਾਂ ਨਾਲ ਉਸ ਨੂੰ ਸਾਂਝੀਵਾਲ ਬਣਾ ਦਿੱਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado al Guru Verdadero, mi Rey Sabio, y a través de la Misericordia del Señor comparto los Méritos de mi Señor. (3)"