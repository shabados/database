[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਣ ਵਿਟਹੁ; ਬਲਿ ਜਾਉ ॥"
page = 1270
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto the Guru's feet, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਉਤੋਂ, ਮੈਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Guru's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਪਰ ਸੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrifico a los Pies del Guru."