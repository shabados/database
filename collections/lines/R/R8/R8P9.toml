[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਗਿਯ ਮਾਟੀ ਲਈ ਤਿਹਾਰੇ ॥"
page = 904

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then she approached Raja and told, ‘The Yogi has died,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਤੇਰੇ ਜੋਗੀ ਨੇ (ਆਪਣੇ ਉਪਰ) ਮਿੱਟੀ ਲੈ ਲਈ ਹੈ (ਅਰਥਾਤ ਜੀਉਂਦੇ ਜੀ ਧਰਤੀ ਵਿਚ ਸਮਾਧੀ ਲੈ ਲਈ ਹੈ)।"