[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਕੋਈ ਸਾਜਣੁ; ਆਇ ਕਹੈ ॥"
page = 92
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the friend, who having come into this world says,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਹੀ ਮਿਤ੍ਰ ਹੈ ਜੋ ਇਸ ਦੁਨੀਆਂ ਵਿੱਚ ਆ ਕੇ ਆਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rare, very rare, is that friend who comes and says,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਕੋਈ ਸਜਨੁ ਸੰਸਾਰ ਮੇਂ ਆਇ ਕਰ ਐਸੇ ਕਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਸੰਤ ਜਨ (ਜਗਤ ਵਿਚ) ਆ ਕੇ ਇਉਂ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਈ ਕੋਈ = ਕੋਈ ਵਿਰਲਾ। ਸਾਜਣੁ = ਸੰਤ ਜਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Excepcional es aquél que está listo para decir:"