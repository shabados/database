[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਵੀਚਾਰੀ; ਨਾਮੇ ਨਾਮਿ ਸਮਾਇਦਾ ॥੧੬॥੧॥੧੫॥"
page = 1059
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they who reflect on the Name, are imbued therewith, It is through the Name, that merge they in the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਦੇ ਹਨ, ਉਹ ਉਸ ਨਾਲ ਰੰਗੇ ਜਾਂਦੇ ਹਨ। ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਉਹ ਨਾਮ ਅੰਦਰ ਲੀਨ ਥੀ ਵੰਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who contemplate the Naam are imbued with it. They merge in the Naam, the Name of the Lord. ||16||1||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੇ ਅੰਤਸਕਰਣ ਬੀਚਾਰੀ ਹੋ ਕੇ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ, ਇਸੀ ਤੇ ਵਹੁ ਨਾਮ ਕਰ ਕੇ ਨਾਮੀ ਮੇਂ (ਸਮਾਇਦਾ) ਅਭੇਦ ਹੂਆ ਹੈ॥੧੬॥੧॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜੇ ਮਨੁੱਖ ਹਰਿ-ਨਾਮ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ। (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲਾ ਮਨੁੱਖ) ਸਦਾ ਹਰਿ-ਨਾਮ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧੬॥੧॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਵੀਚਾਰੀ = ਵਿਚਾਰਵਾਨ। ਨਾਮੇ ਨਾਮਿ = ਸਦਾ ਹੀ ਹਰਿ-ਨਾਮ ਵਿਚ ॥੧੬॥੧॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, quienes meditan en el Nombre y viven intoxicados en Él, se inmergen en el Nombre, a través del Nombre. (16-1-15)"