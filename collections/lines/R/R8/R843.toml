[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਕਰਿ ਮੈਲੇ ਚੀਥੜੇ; ਹੀਰਾ ਲਾਲੁ ਅਮੋਲੁ ਪਲੇਟਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This was his outward routine but in reality he was a gem wrapped in rags."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉੱਪਰੋਂ ਇਹ ਹਾਲ ਸੀ, ਪਰ ਅੰਦਰੋਂ ਇਉਂ ਸੀ) ਜਿੱਕੁਰ ਮੈਲੇ ਚੀਥੜਿਆਂ (ਲੀਰਾਂ) ਵਿਖੇ ਅਮੋਲਕ ਲਾਲ ਲਪੇਟਿਆ ਹੋਇਆ ਹੁੰਦਾ ਹੈ।"