[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਛੁ ਕਰੀ; ਸੁ ਤੇਰੈ ਹਦੂਰਿ ॥"
page = 25
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever I do that is in Thine presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਮੈਂ ਕਰਦੀ ਹਾਂ ਉਹ ਤੇਰੀ ਹਜ਼ੂਰੀ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever I do, I do in Your Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜੋ ਕੁਛ ਕਰਮ ਮੇਂ ਕਰਤਾ ਹੂੰ ਸੋ ਤੇਰੇ (ਹਦੂਰਿ) ਪਾਸ ਹੀ ਕਰਤਾ ਹੂੰ, ਕ੍ਯੋਂਕਿ ਐਸਾ ਅਸਥਾਨੁ ਕੌਨੁ ਹੈ ਜਹਾਂ ਤੂੰ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਗੱਲ ਇਹ ਹੈ ਕਿ) ਜੋ ਕੁਝ ਮੈਂ ਕਰਦਾ ਹਾਂ, ਉਹ ਤੇਰੀ ਹਜ਼ੂਰੀ ਵਿਚ ਹੀ ਕਰ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que hago lo hago en Tu Presencia"