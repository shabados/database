[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਦਈਅ ਨਿਸੁੰਭ ਕੇ ਸੀਸਿ; ਬਹੀ ਇਹ ਭਾਤ, ਰਹੀ ਤਰਵਾ ਤਰਿ ॥"
page = 97

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In anger, she struck it on the head of Nisumbh, it struck in such a way that it crossed to the other end.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਨਿਸ਼ੁੰਭ ਦੇ ਸਿਰ (ਉਤੇ ਚਲਾ ਦਿੱਤੀ) ਜੋ ਪੈਰਾਂ ਦੇ ਤਲਵਿਆਂ ਤਕ ਜਾ ਪਹੁੰਚੀ।"