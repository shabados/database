[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਪੁਰਖੁ; ਨਿਰੰਜਨ ਦੇਉ ॥"
page = 943
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is himself the manifestation of the Primal, Immaculate and Bright Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖ਼ੁਦ ਹੀ ਪ੍ਰਿਥਮ ਪਵਿੱਤਰ ਅਤੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਦਾ ਸਰੂਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Knows the Primal Being, the Immaculate Divine Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਆਦਿ ਰੂਪ ਔ ਮਾਇਆ ਰਹਤ ਪ੍ਰਕਾਸ ਸਰੂਪ ਕੋ ਸਰਬਤ ਮੇਂ (ਪੁਰਖੁ) ਬਿਆਪਕ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਦਿ ਪੁਰਖ ਨਿਰੰਜਨ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se vuelve la Manifestación del Ser Primordial, el Señor Puro."