[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਗਮਿ; ਚੀਨੈ ਬਿਰਲਾ ਕੋਇ ॥"
page = 974
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Going to the Guru, some rare one understands this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਕੋਲ ਜਾ ਕੇ ਕੋਈ ਇਕ ਅੱਧ ਹੀ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "how rare are those who go to the Guru, and understand this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਪ੍ਰਾਪਤ ਦਵਾਰਾ ਕੋਈ ਵਿਰਲਾ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਵਸਥਾ ਨਾਲ ਸਾਂਝ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਮਿ = ਅੱਪੜ ਕੇ। ਗੁਰ ਗਮਿ = ਗੁਰੂ ਤਕ ਅੱਪੜ ਕੇ, ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ। ਚੀਨੈ = ਪਛਾਣਦਾ ਹੈ, ਸਾਂਝ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero raro, en verdad raro es aquél que acude al Guru"