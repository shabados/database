[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਕ ਪਚਾਰਾ ਅੰਧੁ ਕਮਾਇ ॥੨॥"
page = 888
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou pleasest the people and actest blindly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਲੋਕਾਂ ਨੂੰ ਖੁਸ਼ ਕਰਦਾ ਹੈਂ ਅਤੇ ਅੰਨ੍ਹੇ ਕੰਮ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You try to appease the people, and act blindly. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਲੋਕ ਦਿਖਲਾਵੇ ਮਾਤ੍ਰ ਅਗ੍ਯਾਨੀ ਹੂਆ ਹੂਆ ਕਰਮ ਕਮਾਵਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਸਭ ਕੁਝ ਉਹ ਸਿਰਫ਼ ਦੁਨੀਆ ਨੂੰ ਪਤਿਆਉਣ ਦਾ ਕੰਮ ਹੀ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਚਾਰਾ = ਪਰਚਾਉਣ ਦਾ ਕੰਮ। ਅੰਧੁ = ਅੰਨ੍ਹਾ ਮਨੁੱਖ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo adoras y complaciendo así a la multitud, actúas como ciego.  (2)"