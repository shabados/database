[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੋਈ ਲੋਹਾ ਬਿਸੁ ਬਿਖੈ ਬਿਬਿਧਿ ਬੰਧਨ ਰੂਪ; ਸੋਈ ਤਉ ਕੰਚਨ ਜੋਤਿ ਪਾਰਸ ਪ੍ਰਸੰਗ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Iron is used for making handcuffs, chains and fetters while the same iron when brought in contact with the philosopher stone becomes gold and glitters."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਓਹੋ ਹੀ ਲੋਹਾ ਸੰਸਾਰ ਵਿਖੇ ਸੰਗਲੀਆਂ ਸੰਗਲ ਕੁੰਡੇ ਜੰਜੀਰ ਆਦਿ ਅਨੇਕ ਭਾਂਤ ਦੇ ਬੰਧਨਾਂ ਦਾ ਰੂਪ ਹੁੰਦਾ ਹੈ ਤੇ ਓਹੀ ਪਾਰਸ ਦੇ ਪ੍ਰਸੰਗ ਮਿਲਾਪ ਨੂੰ ਪਾ ਕੇ ਜੋਤਿ ਸਰੂਪੀ ਦਮਕਨ ਹਾਰਾ ਸੋਨਾ ਬਣ ਜਾਯਾ ਕਰਦਾ ਹੈ।"