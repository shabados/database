[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਦੈਤ ਤਾ ਕੌ ਨਿਰਖਿ; ਰੂਪ ਰਹੇ ਉਰਝਾਇ ॥੧੦॥"
page = 972

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods and the devils plunged into confusion on seeing her.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ ਅਤੇ ਦੈਂਤ ਉਸ ਦੇ ਰੂਪ ਨੂੰ ਵੇਖ ਕੇ ਮੋਹਿਤ ਹੋ ਗਏ ॥੧੦॥"