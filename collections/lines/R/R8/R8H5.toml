[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੂ ਮੁਖੁ ਦੇਖਿ; ਗਰੂ ਸੁਖੁ ਪਾਯਉ ॥"
page = 1400
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Guru's face, I have obtained perfect peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਮੁਖਾਰਬਿੰਦ ਵੇਖਣ ਦੁਆਰਾ, ਮੈਂ ਵਡਾ ਆਰਾਮ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Face of the Guru, I find peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਆਪ ਕਾ ਮੁਖ ਦੇਖ ਕਰ ਕੇ ਮੈਨੇ (ਗੁਰੂ) ਬਡਾ ਸੁਖ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ (ਅਮਰਦਾਸ ਜੀ) ਦਾ ਦਰਸ਼ਨ ਕਰ ਕੇ (ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੇ) ਵੱਡਾ ਆਨੰਦ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰੂ ਮੁਖੁ = ਸਤਿਗੁਰੂ ਦਾ ਮੂੰਹ। ਗਰੂ ਸੁਖੁ = ਵੱਡਾ ਆਨੰਦ। ਗਰੂ = (गरीयस् = Compare of गुरु)। ਪਾਯਉ = ਲੱਭਾ ਹੈ, ਲਿਆ ਹੈ।"

