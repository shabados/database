[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਜੋਬਨੁ ਦੁਇ. ਵੈਰੀ ਹੋਏ; ਜਿਨੑੀ. ਰਖੇ ਰੰਗੁ ਲਾਇ ॥"
page = 417
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Both wealth and youthful beauty, which afforded them pleasure have now become their enemies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਵੇ, ਦੌਲਤ ਤੇ ਯੁਵਕ ਸੁੰਦਰਤਾ, ਜਿਨ੍ਹਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਹਾਰਾ ਲਾ ਰਖੀਆਂ ਸਨ, ਹੁਣ ਉਨ੍ਹਾਂ ਦੀਆਂ ਦੁਸ਼ਮਨ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their wealth and youthful beauty, which gave them so much pleasure, have now become their enemies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਨੁ ਅਰੁ ਜੋਬਨੁ ਇਹ ਦੋਨੋਂ ਜਿਨੋਂ ਨੇ ਪ੍ਰੇਮ ਲਗਾਇ ਕਰ ਰਖੇ ਥੇ, ਤਿਨੋਂ ਕੇ ਏਹ ਦੋਨੋਂ ਵੈਰੀ ਹੋ ਗਏ, ਭਾਵ ਜੁਵਾਨ ਅਰ ਧਨਵਾਨ ਇਸਤੀ੍ਰਓਂ ਕੋ ਪਕੜ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦਾ) ਧਨ ਤੇ ਜੋਬਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਉਹਨਾਂ ਸੁੰਦਰੀਆਂ ਨੂੰ ਨਸ਼ਾ ਚਾੜ੍ਹਿਆ ਹੋਇਆ ਸੀ, ਅੱਜ ਦੋਵੇਂ ਹੀ ਉਹਨਾਂ ਦੇ ਵੈਰੀ ਬਣੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਬਨੁ = ਜਵਾਨੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora las riquezas y la belleza -que los desviaron del camino del gozo verdadero de su ser interior-son la fuente de su desdicha."