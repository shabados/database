[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਬੁਧਿ. ਬਹੁ ਸਘਨ ਮਾਇਆ; ਮਹਾ ਦੀਰਘ ਰੋਗੁ ॥"
page = 502
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Haughty intellect and exceedingly great love of mammon are the serious chronic diseases."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਗਰੂਰ ਮੱਤ ਅਤੇ ਧਨ-ਦੌਲਤ ਦਾ ਘਣਾ (ਬਹੁਤਾ) ਪਿਆਰ ਪਰਮ ਪੁਰਾਣੀਆਂ ਬੀਮਾਰੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intellectual egotism and great love for Maya are the most serious chronic diseases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰੀ ਬੁਧ ਵਾਲੇ ਜੀਵੋਂ ਕੋ ਬਹੁਤ ਗਾਢੇ ਮਾਇਆ ਕੇ ਸੰਕਲਪੋਂ ਕੇ ਬਡੇ ਭਾਰੀ ਰੋਗ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰ ਇਕ ਬੜਾ ਲੰਮਾ ਰੋਗ ਹੈ, ਮਾਇਆ ਨਾਲ ਡੂੰਘਾ ਪਿਆਰ ਬੜਾ ਪੁਰਾਣਾ ਰੋਗ ਹੈ (ਇਸ ਰੋਗ ਤੋਂ ਉਸ ਵਡ-ਭਾਗੀ ਮਨੁੱਖ ਦੀ ਖ਼ਲਾਸੀ ਹੁੰਦੀ ਹੈ ਜਿਸ ਨੂੰ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੰਬੁਧਿ = {अहंबुद्धि} 'ਮੈਂ ਮੈਂ' ਕਰਨ ਵਾਲੀ ਅਕਲ, ਅਹੰਕਾਰ। ਸਘਨ = ਸੰਘਣੀ। ਦੀਰਘ = ਲੰਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El egoísmo y el amor inmenso a Maya son enfermedades graves;"