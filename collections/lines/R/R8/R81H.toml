[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਹੈ ਤਿਨੌ ਸੌ ਬਚਨ ਸੁਨਾਏ ॥"
page = 882

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When people came to inquire, then the Raja narrated the same story."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਉਸ ਨੇ) ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਇਹੀ ਗੱਲ ਕਹੀ"