[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਦਰਬੁ ਹਿਰਨ ਕੀ ਬਾਨੀ ॥੨॥"
page = 1351
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is thy habit to snatch others wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਆਦਤ ਦਿਲ ਵਿੱਚ ਹੋਰਨਾਂ ਦਾ ਧਨ ਖੋਹਣ-ਖਿੰਜਣ ਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You routinely steal the property of others. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰ ਦਰਬ ਹਿਰਨੇ ਕੀ ਬਾਣੀ ਬੋਲਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਤੈਨੂੰ ਪਰਾਇਆ ਧਨ ਠੱਗਣ ਦੀ ਆਦਤ ਪਈ ਹੋਈ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਬੁ = ਧਨ। ਹਿਰਨ = ਚੁਰਾਉਣਾ। ਬਾਨੀ = ਆਦਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como rutina robas la propiedad de otros. (2)"