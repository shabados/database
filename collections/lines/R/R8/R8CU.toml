[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਸਚੁ ਸਵਾਰਣਹਾਰਾ ॥੪॥੨॥"
page = 9
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! the True one Himself is the decorator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਤਿਪੁਰਖ ਖੁਦ ਹੀ ਸ਼ਿੰਗਾਰਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the True One embellishes and exalts. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਚ ਰੂਪ! ਤੂੰ  ਹੀ ਸਭ ਕੋ (ਸਵਾਰਣ) ਬਨਾਵਨੇ ਹਾਰਾ ਹੈਂ। ਭਾਵ ਏਹਿ ਕਿ ਜੋ ਚਾਹਿਤਾ ਹੈਂ, ਸੋਈ ਕਰਤਾ ਹੈਂ ਔਰੁ ਸੋਈ ਹੋਤਾ ਹੈ॥੪॥੨॥☬ਮਾਤਾ ਤ੍ਰਿਪਤਾ ਜੀ ਨੇ ਕਹਾ, ਹੇ ਪੁਤ੍ਰ! ਆਪ ਕਿਸੀ ਏਕ ਸਮੇ ਭਜਨ ਕੀਆ ਕਰੋ, ਹਰ ਵਖਤ ਕ੍ਯੋਂ ਨਾਮ ਜਪਤੇ ਰਹਤੇ ਹੋ? ਤਿਸ ਪਰ ਸਬਦੁ ਉਚਾਰਣ ਕਰਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਉਸ (ਭਾਗਾਂ ਵਾਲੇ) ਨੂੰ ਸੰਵਾਰਨ ਵਾਲਾ (ਆਪ) ਹੈਂ ॥੪॥੨॥{9}"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Señor Mismo da la Plenitud.  (4-2)"