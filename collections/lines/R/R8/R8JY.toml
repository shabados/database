[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤੁ ਕਬੀਰੁ; ਕੋਈ ਨਹੀ ਤੇਰਾ ॥"
page = 656
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, no one belongs to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ ਕੋਈ ਭੀ ਤੇਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, no one belongs to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਇਸ ਸੰਸਾਰ ਮੇਂ ਤੇਰਾ ਕੋਈ ਸਹਾਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੈਨੂੰ) ਕਬੀਰ ਆਖਦਾ ਹੈ-(ਹੇ ਜਿੰਦੇ!) ਕਿਸੇ ਨੇ ਭੀ ਤੇਰਾ (ਸਾਥੀ) ਨਹੀਂ ਬਣਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, escucha, oh hombre, nadie te pertenece; entonces"