[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸੁ ਉਪਾਏ ॥"
page = 1051
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who created Brahma, Vishnu and Shiva, He Himself yokes each one to his task."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਬ੍ਰਹਮਾ ਵਿਸ਼ਨੂੰ ਅਤੇ ਸ਼ਿਵਜੀ ਰਚੇ ਹਨ, ਉਹ ਖ਼ੁਦ ਹੀ ਹਰ ਇਕਸੁ ਨੂੰ ਉਸ ਦੇ ਕੰਮ ਲਾਉਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He who created Brahma, Vishnu and Shiva,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਵਹੁ ਕੈਸਾ ਹੈ? ਜਿਸ ਨੇ ਬ੍ਰਹਮਾ, ਬਿਸ਼ਨ ਔ ਸ਼ਿਵ ਆਦਿ ਦੇਵਤੇ ਉਤਪਤਿ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਬ੍ਰਹਮਾ ਵਿਸ਼ਨੂ ਸ਼ਿਵ ਪੈਦਾ ਕੀਤੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Quien creó a Brahma, Vishnu y Shiva,"