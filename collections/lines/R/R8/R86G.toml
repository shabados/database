[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪ ਕਮਾਵਦਿਆ; ਤੇਰਾ. ਕੋਇ ਨ ਬੇਲੀ, ਰਾਮ ॥"
page = 546
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sinner, none is a friend of thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪ ਕਮਾਉਣ ਵਾਲਿਆ, ਕੋਈ ਭੀ ਤੇਰਾ ਯਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O sinner, no one is your friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੋਂ ਕਾ ਕਮਾਵਣਾ ਕਰਦਿਆਂ ਹੇ ਭਾਈ! ਤੇਰਾ ਅੰਤ ਕੋ ਕੋਈ ਬੇਲੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪ ਕਮਾਣ ਵਾਲੇ ਕੋਈ ਭੀ ਤੇਰਾ (ਸਦਾ ਦਾ) ਸਾਥੀ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਾਵਦਿਆ = ਹੇ ਕਮਾਣ ਵਾਲੇ! ਬੇਲੀ = ਸਾਥੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ser confundido, no hay nadie que te apoye así,"