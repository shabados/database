[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਤੇ. ਸੁਖੁ ਪਾਈਐ; ਹੋਰ ਥੈ ਸੁਖੁ. ਨ ਭਾਲਿ ॥"
page = 548
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's service, peace is obtained. any where else, search not thou peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਦੁਆਰਾ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਕਿਸੇ ਹੋਰਸ ਥਾਂ ਉੱਤੇ ਤੂੰ ਆਰਾਮ ਨੂੰ ਨਾਂ ਖੋਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, peace is obtained; do not search for peace anywhere else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਸੇ ਸੁਖ ਪਾਈਤਾ ਹੈ, ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਔਰ ਕਿਸੀ ਅਸਥਾਨ ਮੇਂ ਸੁਖ ਕੋ ਮਤ ਢੂੰਢ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਖ ਸਤਿਗੁਰੂ ਦੀ ਸੇਵਾ ਤੋਂ (ਹੀ) ਮਿਲਦਾ ਹੈ ਕਿਸੇ ਹੋਰ ਥਾਂ ਸੁਖ ਨਾਹ ਢੂੰਢ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Servicio del Guru y de ninguna otra forma que uno puede lograr el Éxtasis."