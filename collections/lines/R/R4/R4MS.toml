[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਨੁ ਨ ਜਾਇ; ਪ੍ਰਭ ਕੀ ਵਡਿਆਈ ॥"
page = 202
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's glory cannot be narrated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Greatness of God cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਪਰਮੇਸ੍ਵਰ ਕੀ ਵਡਿਆਈ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਕੇਡੀ ਵੱਡੀ ਸਮਰੱਥਾ ਵਾਲਾ ਹੈ-ਇਹ ਗੱਲ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਨੁ ਨ ਜਾਇ = ਦੱਸੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, no puedo describir la Gloria del Señor,"