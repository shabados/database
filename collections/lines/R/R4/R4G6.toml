[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟਿ ਗਇਆ ਦੂਖੁ; ਬਿਸਾਰੀ ਚਿੰਤਾ ॥"
page = 388
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By repeating the Name, given by the True Guru, I have obtained the reward."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਦਿਤੇ ਹੋਏ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਮੈਨੂੰ ਸਿਲਾ ਮਿਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My suffering has been ended, and my anxiety is forgotten."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਜਨਮਾਦਿ ਦੁਖ ਦੂਰ ਹੋ ਗਯਾ ਅਰੁ ਚਿੰਤਾ ਬਿਸਰ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮੇਰੇ) ਅੰਦਰੋਂ ਹਰੇਕ ਕਿਸਮ ਦਾ ਦੁਖ ਦੂਰ ਹੋ ਗਿਆ ਹੈ, ਮੈਂ (ਹਰੇਕ ਕਿਸਮ ਦੀ) ਚਿੰਤਾ ਭੁਲਾ ਦਿੱਤੀ ਹੈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para que deje mis preocupaciones y mis sufrimientos terminen;"