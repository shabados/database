type = "primary"
data = "ਸਾਗੜਦੰ ਸੰਖੰ ਨਾਗੜਦੰ ਨਫੀਰੰ ॥"
page = 109

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The loud noise of drums and the resounding of conches and trumpets is being heard in the battlefield."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੰਖਾਂ ਦੀ ਆਵਾਜ਼ ਅਤੇ ਤੂਤੀਆਂ ਦੀ ਧੁਨੀ ਹੋ ਰਹੀ ਸੀ,"