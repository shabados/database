[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮ ਹੰਸੁ; ਸਚੁ ਜੋਤਿ ਅਪਾਰ ॥"
page = 227
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the pious person is the true light of the Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿਤ੍ਰ ਪੁਰਸ਼ ਅਨੰਤ ਪ੍ਰਭੂ ਦੀ ਸੱਚੀ ਰੋਸ਼ਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pure swan-souls see the True Light of the Infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ (ਪਰਮਹੰਸ) ਉਤਮ ਹੰਸ ਵਤ ਸਤਿ ਅਸੱਤ ਕੇ ਬਬੇਕੀ ਹੈਂ। ਵਹੀ ਪੁਰਸ ਸਚੁ ਸਰੂਪ ਅਪਾਰ ਪਰਮੇਸੁਰ ਕੀ ਜੋਤਿ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮ ਹੰਸ ਬਣ ਜਾਂਦਾ ਹੈ, ਬੇਅੰਤ (ਪ੍ਰਭੂ) ਦੀ ਜੋਤਿ (ਉਸ ਦੇ ਅੰਦਰ ਚਮਕ ਪੈਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como cisnes, toman para ver la Luz Infinita de la Verdad."