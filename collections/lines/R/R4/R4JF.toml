[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਤੀ ਮਾਲਾ; ਬਹੁ ਬਿਧਿ ਭਾਇ ॥"
page = 886
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The rosary beads are lovingly told in many ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਸਬੀ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਪਿਆਰ-ਸਹਿਤ ਫੇਰੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beads of the mala are lovingly chanted upon in many ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਚੇਤਨ ਸੱਤਾ ਰੂਪੀ ਸੂਤ੍ਰ ਮੇਂ ਸਰੀਰ ਮਣਕੇ ਪਰੋਏ ਹੂਏ ਹੈਂ, ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੀ ਜੀਵੋਂ ਰੂਪ (ਮਾਲਾ) ਪੰਕਤੀ ਬਹੁਤ ਪ੍ਰਕਾਰ ਸੇ ਫਿਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ-ਚੱਕਰ ਦੀ) ਇਹ ਮਾਲਾ ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਕਈ ਜੁਗਤੀਆਂ ਨਾਲ ਫਿਰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque el hilo tenga muchas hebras y las cuentas se sostengan de muchas formas."