[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਜਿ ਕਰਮ ਕਮਾਵਣੇ; ਨਿਤ ਹਉਮੈ ਹੋਇ ਖੁਆਰੁ ॥"
page = 1314
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, Whatever other deeds man may do, he is ever wasted away in ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਹੋਰ ਜਿਹੜੇ ਭੀ ਕੰਮ ਬੰਦਾ ਕਰਦਾ ਹੈ, ਉਹ ਸਦਾ ਹੰਕਾਰ ਅੰਦਰ ਬਰਬਾਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, no matter what people may do, they continue to waste away in egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਪਰਮੇਸ੍ਵਰ ਨਾਮ ਤੇ ਜੀਵ ਜੋ ਕਰਮ ਕਮਾਵਣੇ ਕਰਤੇ ਹੈਂ, ਸੋ ਨਿਤ ਹੰਤਾ, ਮਮਤਾ ਕਰ ਖਵਾਰ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਛੱਡ ਕੇ ਜਿਹੜੇ ਹੋਰ ਹੋਰ (ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕਰਮ ਕਰੀਦੇ ਹਨ (ਉਹਨਾਂ ਦੇ ਕਾਰਨ ਪੈਦਾ ਹੋਈ) ਹਉਮੈ ਵਿਚ (ਫਸ ਕੇ ਮਨੁੱਖ) ਸਦਾ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre, no importa lo que la gente haga, pues va a continuar desperdiciando su vida en el egoísmo."