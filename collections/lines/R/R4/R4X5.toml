[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੰ ਰਤੰ, ਹਿਤੰ ਮਇਆ; ਕੀਰਤੰ. ਕਲੀ ਕਰਮ ਕ੍ਰਿਤੁਆ ॥"
page = 1354
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To be imbued and attuned with the Name, to be compassionate to life and to sing praises of God, these are the deeds worth doing in the Darkage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਤੇ ਪਿਆਰ ਕਰਨਾ, ਜੀਵਾਂ ਤੇ ਰਹਿਮ ਕਰਨਾ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਨੀਆਂ ਕਲਯੁਗ ਅੰਦਰ ਇਹ ਕੰਮ ਹੀ ਕਰਨ ਯੋਗ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To be imbued and attuned to the Word of the Shabad; to be kind and compassionate; to sing the Kirtan of the Lord's Praises - these are the most worthwhile actions in this Dark Age of Kali Yuga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤੋ! ਗੁਰੋਂ ਕੇ (ਸਬਦੰ) ਉਪਦੇਸ਼ ਮੇਂ (ਰਤੰ) ਪ੍ਰੀਤੀ ਕਰਨੀ ਔ ਦਇਆ ਕਰਨੇ ਮੇਂ ਹਿਤ ਕਰਨਾ ਪੁਨਾ ਵਾਹਿਗੁਰੂ ਕਾ (ਕੀਰਤੰ) ਜਸ ਉਚਾਰਨਾਂ, ਇਤਆਦੀ ਕਰਮ ਕਲਯੁਗ ਮੇਂ (ਕ੍ਰਿਤੁਆ) ਕਰਨੇ ਯੋਗ ਹੈਂ ਔ ਜੋ ਕੋਈ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰ-ਸ਼ਬਦ ਵਿਚ ਪ੍ਰੀਤਿ, ਜੀਅ-ਦਇਆ ਨਾਲ ਹਿਤ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ-ਇਸ ਜਗਤ ਵਿਚ ਜੋ ਮਨੁੱਖ ਇਹ ਕੰਮ ਕਰਦਾ ਹੈ (ਲਫ਼ਜ਼ੀ, ਇਹ ਕਰਮ ਕਰ ਕੇ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤੰ = ਰਤੀ, ਪ੍ਰੀਤੀ। ਹਿਤੰ = ਪ੍ਰੇਮ। ਮਾਇਆ = ਕਿਰਪਾ, ਤਰਸ, ਜੀਆਂ ਤੇ ਦਇਆ। ਕੀਰਤੰ = ਕੀਰਤੀ, ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਕਲੀ = ਕਲਿਜੁਗ ਵਿਚ, (ਭਾਵ, ਇਸ ਜਗਤ ਵਿਚ)। ਕ੍ਰਿਤੁਆ = ਕਰ ਕੇ (कृत्वा)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estar imbuido y entonado en la Palabra del Shabd, el ser Bondadoso y Compasivo, el cantar el Kirtan de las Alabanzas del Señor, son los actos más valiosos en la oscura Época oscura de Kali."