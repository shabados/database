[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਸਿਖੀ ਗੁਰਸਿਖ, ਸਿਖ ਸੁਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Sikh of Guru has called other Sikhs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫੇਰ) ਗੁਰ ਸਿਖੀ ਨੂੰ ਗੁਰੂ ਪਾਸੋਂ ਸਿਖਕੇ ਹੋਰ ਸਿਖਾਂ ਨੂੰ ਅਗੇ ਸੁਣਾਇਆ (ਭਾਵ ਦੀਵਾ ਜਗਾਕੇ ਪੜੋਪੇ ਹੇਠ ਨਹੀਂ ਲੁਕਾਇਆ, ਲੋਕਾਂ ਨੂੰ ਚਾਨਣ ਕੀਤਾ)।"