[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਛੰਤ ਮੰਗਲ ॥"
page = 847
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bilawal 5th Guru Chhant Mangal"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਲਾਵਲ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ ਛੰਤ ਮੰਗਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bilaaval, Fifth Mehl, Chhant, Mangal ~ The Song Of Joy:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲੁ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ-ਮੰਗਲ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bilawal, Mejl Guru Aryan, Quinto Canal Divino, Chhant Mangal."