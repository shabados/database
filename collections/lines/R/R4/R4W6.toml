[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਅਨਦੁ ਹੋਆ ਮਨੁ ਮਾਨਿਆ; ਨਾਨਕ ਬ੍ਰਹਮ ਬੀਚਾਰੋ ॥"
page = 772
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul, that is propitiated with the Lord's meditations, O Nanak, easily obtains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਆਤਮਾ ਸਾਹਿਬ ਦੇ ਸਿਰਜਣ ਨਾਲ ਸੰਤੁਸ਼ਟ ਹੋ ਗਈ ਹੈ, ਹੇ ਨਾਨਕ! ਉਹ ਸੁਖੈਨ ਹੀ ਖੁਸ਼ੀ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is satisfied, in natural ecstasy, O Nanak, contemplating God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਕਾ ਮਨ ਬ੍ਰਹਮ ਬੀਚਾਰ ਮੇਂ ਮਾਨਿਆ ਹੈ, ਉਨ ਕੋ ਸੁਤੇ ਹੀ ਆਨੰਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਕਰਨ ਵਿਚ ਪਤੀਜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਮਾਨਿਆ = ਪਤੀਜ ਜਾਂਦਾ ਹੈ। ਬ੍ਰਹਮ ਬੀਚਾਰੋ = ਪਰਮਾਤਮਾ (ਦੇ ਗੁਣਾਂ) ਦੀ ਵਿਚਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente de uno entra en Éxtasis de modo espontáneo y medita y cree en Su Sabiduría."