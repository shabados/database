[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੀ ਮਤਿ ਦੇਇ; ਤੈਸਾ ਪਰਗਾਸ ॥"
page = 275
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the understanding, God gives so is the enlightenment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹੀ ਸਮਝ ਵਾਹਿਗੁਰੂ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ, ਉਹੋ ਜਿਹਾ ਹੀ ਪਰਕਾਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the understanding is given, so is one enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੈਸੀ ਕਿਸੀ ਕੋ ਬੁਧੀ ਦੇਤਾ ਹੈ ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਤੈਸਾ ਹੀ ਪ੍ਰਕਾਸ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹੀ ਅਕਲ ਦੇਂਦਾ ਹੈ, ਉਹੋ ਜਿਹਾ ਜ਼ਹੂਰ (ਜੀਵ ਦੇ ਅੰਦਰ) ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਗਾਸ = ਚਾਨਣ, ਜ਼ਹੂਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie conoce del todo las formas en que el Señor se manifiesta;"