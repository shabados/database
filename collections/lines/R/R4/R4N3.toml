[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਤੇ ਬਾਹਰਿ. ਕਿਛੁ ਨਹੀ; ਭਵ ਕਾਟਨਹਾਰੇ ॥"
page = 809
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O The Remover of birth and death, without Thee, is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਜਨਮ-ਮਰਨ ਮੇਟਣ ਵਾਲੇ! ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is none other than You, O Lord, Destroyer of fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਤੇ (ਬਾਹਰਿ) ਬਿਨਾਂ ਕੁਛ ਨਹੀਂ ਹੋਤਾ, ਤੂਹੀਂ ਅਨੇਕ (ਭਵਿ) ਜਨਮੋਂ ਕੇ ਕਾਟਨੇਹਾਰੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਜੀਵਾਂ ਦੇ) ਜਨਮ ਦੇ ਗੇੜ ਕੱਟਣ ਵਾਲੇ! (ਜਗਤ ਵਿਚ) ਕੋਈ ਭੀ ਚੀਜ਼ ਤੈਥੋਂ ਆਕੀ ਨਹੀਂ ਹੋ ਸਕਦੀ (ਸਾਨੂੰ ਭੀ ਸਹੀ ਜੀਵਨ-ਰਾਹ ਉਤੇ ਪਾਈ ਰੱਖ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਬਾਹਰਿ = ਆਕੀ, ਵੱਖਰਾ। ਭਵ = ਜਨਮ ਮਰਨ (ਦਾ ਗੇੜ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tú qué me llevas a través del mar de la existencia,"