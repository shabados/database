[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਾਹੀ ਜਾਹੀ ਘਟਿਕਾ ਮੈ ਦ੍ਰਿਸਟੀ ਕੈ ਦੇਖੀਅਤ; ਪੇਖੀਅਤ ਆਪਾ ਆਪੁ ਆਨ ਨ ਦਿਖਾਏ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Whichever pot or pitcher one looks into, one would see the same image in it, and nothing else is seen,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਰਥਾਤ ਜਿਸ ਜਿਸ ਘੜੀ ਵਿਚ ਨਿਗ੍ਹਾ ਕਰ ਕੇ ਪਸਾਰ ਕੇ 'ਦੇਖੀਅਤ' ਦੇਖੀਦਾ ਹੈ, 'ਪੇਖੀਅਤ ਆਪਾ ਆਪੁ' ਤੱਕਨ ਵਿਚ ਔਂਦਾ ਹੈ ਆਪ ਜਲ ਹੀ ਆਪ ਜਲ, 'ਆਨ ਨ ਦਿਖਾਏ ਹੈ' ਹੋਰ ਕੁਛ ਨਹੀਂ ਦਖਾਈ ਦਿੰਦਾ। ਭਾਵ ਜਲ ਵਿਚੋਂ ਧਰਤੀ ਉਪਜਨ ਸਮਾਨ ਚੈਤੰਨ੍ਯ ਸਮੁੰਦਰ ਵਿਚੋਂ ਪ੍ਰਕਿਰਤੀ ਮਾਯਾ ਪ੍ਰਗਟ ਹੋ ਕੇ ਚੈਤੰਨ ਪੁਰਖ ਦੇ ਆਧਾਰ ਇਸਥਿਤ ਹੋ, ਜਦ ਮੁੜ ਉਕਤ ਚੈਤੰਨ ਪੁਰਖ ਅਪਣੇ ਕਾਰਣ ਸਰੂਪ ਨਾਲ ਸੰਜੋਗ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ਤਾਂ ਘੜੇ ਘੜੀਆਂ ਸਮਾਨ ਅਨੰਤ ਸਰੀਰ ਰੂਪ ਹੋ ਭਾਸਦੀ ਹੈ, ਅਰੁ ਐਸੀਆਂ ਅਨੰਤ ਸਰੀਰ ਰੂਪ ਉਪਾਧੀਆਂ ਵਿਖੇ ਜੀਵ ਆਤਮਾ ਰੂਪ ਹੋ ਕਰ ਚੈਤੰਨ ਸੱਤਾ ਅਨੰਤ ਸਰੂਪੀ ਹੋ ਭਾਸਿਆ ਕਰਦੀ ਹੈ। ਜਦ ਗਿਆਨ ਬਿਬੇਕ ਦ੍ਰਿਸ਼ਟੀ ਦ੍ਵਾਰਾ ਦੇਖਿਆ ਜਾਵੇ ਤਾਂ ਬਸ ਸਭ ਦਾ ਆਪਾ ਰੂਪ ਆਪ ਹੀ ਉਹ ਅਨੁਭਵ ਵਿਖੇ ਆਯਾ ਕਰਦਾ ਹੈ ਦੂਸਰਾ ਕੁਛ ਦ੍ਰਿਸ਼ਟੀ ਨਹੀਂ ਆਯਾ ਕਰਦਾ।"