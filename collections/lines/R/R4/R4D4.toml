data = "ਕਹੁ ਕਬੀਰ; ਜੋ ਜਾਨੈ ਭੇਉ ॥"
page = 329
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, he who understands this secret,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਜੋ ਇਸ ਭੇਤ ਨੂੰ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, one who knows the secret of this mystery,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਭੇਦ ਕੋ ਜਾਣੇ ਅਰਥਾਤ ਸਾਸਤ੍ਰ ਕੇ ਅਭਿਪ੍ਰਾਇ ਕੋ ਸਮਝੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਜੋ ਮਨੁੱਖ ਇਸ ਰਮਜ਼ ਨੂੰ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, aquél que puede resolver este misterio de la mente,"