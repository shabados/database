[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਚਤੁਰੁ ਸਰੂਪੁ ਹੈ; ਆਪੇ ਜਾਣੁ ਸੁਜਾਣੁ ॥੪੨॥"
page = 936
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is wise and beauteous and Himself accomplished and Omniscient."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪ ਸਿਆਣਾ ਤੇ ਸੁੰਦਰ ਹੈ ਅਤੇ ਆਪ ਹੀ ਜਾਣਕਾਰ ਅਤੇ ਸਰਬ-ਗਿਆਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is clever and so very beautiful; He Himself is wise and all-knowing. ||42||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਵਹੁ (ਚਤੁਰੁ) ਪਰਮੇਸ੍ਵਰ ਸਰਬ ਸਰੂਪ ਹੂਆ ਹੂਆ ਹੈ, ਆਪੇ ਹੀ ਤਿਨ ਕੇ ਕਰਮੋਂ ਕੇ ਜਾਨਨੇ ਕੋ (ਸੁਜਾਣੁ) ਚਤੁਰ ਹੈ॥੪੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਵਿਚਾਰੇ ਦੇ ਕੀਹ ਵਸਿ? ਇਹ ਬੇ-ਸਮਝ ਹੈ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਿਆਣਾ ਹੈ, ਆਪ ਹੀ ਸਭ ਕੁਝ ਜਾਣਦਾ ਹੈ (ਉਹੀ ਸਮਝਾਵੇ ਤਾਂ ਜੀਵ ਸਮਝੇ) ॥੪੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Dios es Omnisciente y es la Esencia de la Sabiduría en Sí Mismo.  (42)"