[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਵਾਪਾਰੈ ਸਾਰ. ਨ ਜਾਣਨੀ; ਬਿਖੁ ਵਿਹਾਝਹਿ. ਬਿਖੁ ਸੰਗ੍ਰਹਹਿ; ਬਿਖ ਸਿਉ ਧਰਹਿ ਪਿਆਰੁ ॥"
page = 1091
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric knows not the quintessence of the name's trade. He deals in poison, amasses poison and loves poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰਾ ਨਾਮ ਦੇ ਵਣਜ ਦੀ ਅਸਲੀਅਤ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ। ਉਹ ਜ਼ਹਿਰ ਨੂੰ ਵਣਜਦਾ ਹੈ, ਜ਼ਹਿਰ ਇਕੱਤਰ ਕਰਦਾ ਹੈ ਅਤੇ ਜਹਿਰ ਨੂੰ ਹੀ ਮੁਹੱਬਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh does not appreciate the excellence of trading in Truth. He deals in poison, collects poison, and is in love with poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਨਾਮ ਕੇ ਵਪਾਰ ਕੀ ਸਾਰ ਹੀ ਨਹੀਂ ਜਾਨਤੇ, ਬਿਸਿਆਂ ਕੋ ਹੀ ਤਨ ਕਰ ਕੇ ਵਿਹਾਝਤੇ ਹੈਂ ਔ ਮਨ ਕਰ ਕੇ ਇਕਤ੍ਰ ਕਰਤੇ ਹੈਂ, ਪੁਨਃ ਬਾਣੀ ਕਰ ਕੇ ਭੀ ਬਿਸਿਆਂ ਸਾਥ ਹੀ ਪਿਆਰ ਧਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਅਸਲ) ਵਪਾਰ ਦੀ ਕਦਰ ਨਹੀਂ ਜਾਣਦੇ, ਉਹ ਮਾਇਆ ਦਾ ਸੌਦਾ ਕਰਦੇ ਹਨ, ਮਾਇਆ ਜੋੜਦੇ ਹਨ ਤੇ ਮਾਇਆ ਨਾਲ ਹੀ ਪਿਆਰ ਕਰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ególatras no conocen el Comercio Verdadero y así ellos aman, se reúnen y comercian con veneno."