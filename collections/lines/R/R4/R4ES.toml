[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਤਿ ਪਉੜੀ ਚੜਿ, ਨਿਜ ਘਰਿ ਆਇਆ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Following that path (or order) and mounting the stairs of honour they have all stabilised in their true selves."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਤੀ (ਪ੍ਰਾਪਤੀ ਦੀ) ਪਉੜੀ ਚੜ੍ਹਕੇ ਨਿਜ ਸਰੂਪ ਵਿੱਚ ਇਸਥਿਤ ਹੋ ਗਿਆ।"