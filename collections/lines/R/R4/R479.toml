[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਜਲ ਮਹਿ; ਕਮਲ ਅਲੇਪ ॥"
page = 272
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "like the lotus, which abides detached in water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਵਿੱਚ ਕੰਵਲ ਅਤੀਤ ਵਿਚਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as the lotus in the water remains detached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਲ ਮੇਂ ਕਮਲ ਰਹਿ ਕਰ ਜਲ ਸੇ ਅਲੇਪ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਵਿਚ (ਉੱਗੇ ਹੋਏ) ਕਉਲ ਫੁੱਲ (ਚਿੱਕੜ ਤੋਂ) ਸਾਫ਼ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tal como el loto que descansa en agua estancada sin mancharse."