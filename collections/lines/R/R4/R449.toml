[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਗ ਹਰਖ ਮਹਿ; ਆਵਣ ਜਾਣਾ ॥"
page = 192
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In woe and weal, the mortal continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗ਼ਮੀ ਤੇ ਖ਼ੁਸ਼ੀ ਅੰਦਰ ਪ੍ਰਾਣੀ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In pleasure and in pain, the world is coming and going in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਖ ਔਰ ਸੋਕ ਮੇਂ ਜਨਮ ਮਰਨ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁੱਖ ਮੰਨਣ ਵਿਚ ਜਾਂ ਖ਼ੁਸ਼ੀ ਮਨਾਣ ਵਿਚ (ਸੰਸਾਰੀ ਜੀਵ ਵਾਸਤੇ ਡਰ-ਸਹਮ ਦਾ) ਆਉਣਾ ਜਾਣਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਗ = ਗ਼ਮ, ਦੁੱਖ। ਹਰਖ = ਖ਼ੁਸ਼ੀ। ਆਵਣ ਜਾਣਾ = (ਭਉ ਦਾ) ਆਉਣਾ ਜਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es afectado por el dolor y el placer, va y viene,"