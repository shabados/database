[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਕਰਮੁ ਕਰੇ ਕਰਤਾਰੁ ॥"
page = 1151
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom the Creator-Lord shows mercy;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ:"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, unto whom the Creator Lord shows Mercy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਕਰਤਾਰ-ਸਿਰਜਣਹਾਰ ਮਿਹਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél sobre quien la Gracia del Señor Creador se posa,"