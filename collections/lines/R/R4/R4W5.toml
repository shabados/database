[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ ਢੂੰਢਿ ਵਿਗੁਚੀਐ; ਘਰ ਮਹਿ ਵਸਤੁ ਸੁਥਾਇ ॥"
page = 63
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men ruin themselves by their search without while the Thing is in the sacred place of their home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕਿ ਸ਼ੈ ਉਨ੍ਹਾਂ ਦੇ ਗ੍ਰਹਿ ਦੇ ਪਵਿੱਤ੍ਰ ਥਾਂ ਵਿੱਚ ਹੈ, ਆਦਮੀ ਉਸ ਦੀ ਬਾਹਰਵਾਰ ਭਾਲ ਕਰਨ ਨਾਲ ਬਰਬਾਦ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching outside of themselves, they are ruined; the object of their search is in that sacred place within the home of the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸੇ ਜੁਦਾ ਜਾਨ ਕਰ (ਬਾਹਰਿ) ਅਨ੍ਯ ਸਥਾਨੋਂ ਮੇਂ ਵਾਹਿਗੁਰੂ ਕੋ ਢੂੰਢ ਕਰ (ਵਿਗੁਚੀਐ) ਖਰਾਬ ਹੋਈਤਾ ਹੈ, ਕਿਉਂਕਿ ਸਾਖੀ ਰੂਪ ਵਸਤੂ ਸ੍ਰੇਸ਼ਟ ਅਸਥਾਨ, ਭਾਵ ਸਰੂਪ ਵਾਲਾ (ਘਰ ਮਹਿ) ਅੰਤਸਕਰਨ ਮੇਂ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੁਖ ਨੂੰ) ਬਾਹਰੋਂ ਢੂੰਡਿਆਂ ਖ਼ੁਆਰ ਹੀ ਹੋਈਦਾ ਹੈ। (ਸਾਕਤ ਮਨੁੱਖ ਇਹ ਨਹੀਂ ਸਮਝਦਾ ਕਿ ਸੁਖ ਦਾ ਮੂਲ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਘਰ ਵਿਚ ਹੀ ਹੈ ਹਿਰਦੇ ਵਿਚ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਗੁਚੀਐ = ਖ਼ੁਆਰ ਹੋਈਦਾ ਹੈ। ਵਸਤੁ = ਨਾਮ-ਧਨ। ਸੁਥਾਇ = ਥਾਂ ਸਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué ir a buscar los bienes afuera, cuando éstos están dentro de tu propio hogar?"