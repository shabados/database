[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਪਰ ਤਨ ਪਰ ਧਨ ਦੂਖ ਨ ਤ੍ਰਿਦੋਖ ਮਨ; ਕਹਤ ਕੈ ਛਾਡਿਓ ਚਾਹੈ ਟੇਵ ਨ ਟਰਤ ਹੈ ।੫੩੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly the three vices of ogling at other's wife, keeping an eye on other's wealth and slander are inhabiting in my mind like a chronic disease. Even if someone tells me to leave them, this bad habit cannot go away."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਪਰ ਇਸਤ੍ਰੀ ਸਪਰਸ਼ ਪਰ ਧਨ ਹਰਨ, ਤਥਾ ਪਰਾਏ ਦੋਖ ਤੱਕਣ ਦੀ ਤ੍ਰਿਦੋਖ ਸੰਨਿਪਾਤ ਰੂਪ ਵਾਦੀ ਜਿਸ ਮਨ ਨੂੰ ਪਈ ਹੋਵੇ, ਚਾਹੇ ਕਹਿੰਦਾ ਹੈ ਕਿ ਛੱਡ ਦਿੱਤੇ ਅਥਵਾ ਛਡਿਆ ਚਾਹੁੰਦਾ ਹੈ, ਪਰ ਟੇਵ ਜੋ ਭੈੜੀ ਵਾਦੀ ਓਸ ਨੂੰ ਪਈ ਹੋਈ ਹੁੰਦੀ ਹੈ, ਟਲਦੀ ਨਹੀਂ ॥੫੩੯॥"