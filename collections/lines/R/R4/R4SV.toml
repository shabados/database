[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੇਲ ਦਿਖਾਵਤ ਹੈ ਜਗ ਕੋ; ਇਹ ਹੈ ਕਰਤਾ ਸਭ ਜੀਵਨ ਰਛਾ ॥੩੫੪॥"
page = 328

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The same Krishna is now grazing the cows and calves of Braja and in this way, protecting the lives of all and exhibiting the amorous play to all.354."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ ਇਸ ਤਰ੍ਹਾਂ ਦੀਆਂ) ਖੇਡਾਂ ਵਿਖਾ ਰਿਹਾ ਹੈ, ਇਹੋ ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਰਖਿਆ ਕਰਨ ਵਾਲਾ ਹੈ ॥੩੫੪॥"