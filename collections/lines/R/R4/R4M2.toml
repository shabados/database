[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਸਾਹਿਬ ਸ਼ਊਰ ਅਸਤ ਜ਼ਾਹਰ ਜਹਾਨ ॥੪੨॥"
page = 1410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because the Master of the Intellect prevails all over.(42)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਅਕਲ ਦਾ ਸੁਆਮੀ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਪ੍ਰਗਟ ਹੈ ॥੪੨॥"