[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ; ਦੁਰਮਤਿ ਮਨਹਿ ਕਰੇਇ ॥"
page = 349
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself forbiddest evil inclinations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਮੰਦੀਆਂ ਵਾਸ਼ਨਾਂ ਨੂੰ ਵਰਜਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself eliminate evil-mindedness;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਗੁਰੂ ਰੂਪ ਹੋ ਕਰ (ਦੁਰਮਤਿ) ਖੋਟੀ ਸਿਖ੍ਯਾ ਸੇ ਜੀਵੋਂ ਕੋ ਹਟਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਭੈੜੀ ਮਤਿ ਵਲੋਂ ਵਰਜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo eliminas la maldad de la mente"