[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਦਰਤਿ ਅਹਿ ਵੇਖਾਲੀਅਨੁ; ਜਿਣਿ ਐਵਡ ਪਿਡ, ਠਿਣਕਿਓਨੁ ॥"
page = 967
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He displayed such power when he assayed so great a person as Angad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਐਡੇ ਵੱਡੇ ਪੁਰਸ਼ ਅੰਗਦ ਨੂੰ ਪਰਖਿਆ ਤਾਂ ਐਹੋ ਜੇਹੀ ਸ਼ਕਤੀ ਦਿਖਾਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He revealed such creative power, and touched such greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਿਣ) ਜਿਸ ਨੇ ਏਹੁ ਸਕਤੀ ਦਿਖਾਈ ਹੈ ਅਪਨੀ ਸਤਾ ਕੇ ਆਸਰੇ (ਐਵਡ ਪਿਡ) ਏਤਾ ਵਡਾ ਪਿੰਡੁ, ਭਾਵ ਬ੍ਰਹਮੰਡ (ਠਿਣਕਿਓਨਿ) ਠਹਿਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਗੁਰੂ ਨਾਨਕ) ਨੇ ਐਸੀ ਸਮਰੱਥਾ ਵਿਖਾਈ ਕਿ (ਪਹਿਲਾਂ ਬਾਬਾ ਲਹਣਾ ਜੀ ਦਾ ਮਨ) ਜਿੱਤ ਕੇ ਇਤਨੀ ਉੱਚੀ ਆਤਮਾ ਨੂੰ ਪਰਖਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਦਰਤਿ = ਸਮਰੱਥਾ, ਤਾਕਤ। ਅਹਿ = ਇਹੋ ਜਿਹੀ। ਵੇਖਾਲੀਅਨੁ = ਵਿਖਾਲੀ ਉਸ (ਗੁਰੂ ਨਾਨਕ) ਨੇ। ਜਿਣਿ = ਜਿੱਤ ਕੇ, (ਬਾਬਾ ਲਹਣਾ ਜੀ ਦੇ ਮਨ ਨੂੰ ਜਿੱਤ ਕੇ)। ਐਵਡ = ਇਤਨਾ ਵੱਡਾ। ਪਿਡ = ਸਰੀਰ। ਐਵਡ ਪਿਡ = ਇਤਨੀ ਉੱਚੀ ਆਤਮਾ। ਠਿਣਕਿਓਨੁ = ਠਣਕਾਇਆ ਉਸ ਨੇ, ਟੁਣਕਾਇਆ ਉਸ (ਗੁਰੂ ਨਾਨਕ) ਨੇ, ਜਿਵੇਂ ਨਵਾਂ ਭਾਂਡਾ ਲੈਣ ਲੱਗਿਆਂ ਟੁਣਕਾ ਕੇ ਵੇਖੀਦਾ ਹੈ, ਪਰਖਿਆ ਉਸ ਗੁਰੂ ਨਾਨਕ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De ahí extrajo las catorce Joyas de la Sabiduría y con Su Luz iluminó el mundo."