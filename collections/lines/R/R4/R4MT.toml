[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੱਤ੍ਰ ਚੱਕ੍ਰ ਵਾਸੇ ॥"
page = 6
line = 6

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "\"ਚੱਤ੍ਰ\" ਦਾ ਉਚਾਰਨ \"ਤ\" ਤੇ ਔਂਕੜ ਸਹਿਤ ਕਰਨਾ ਹੈ।"

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O the Dweller Lord in all the four directions!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਚੱਕਾਂ ਵਿਚ ਵਸਦਾ ਹੈਂ,"