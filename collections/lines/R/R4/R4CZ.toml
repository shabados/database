[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕੰਕਰ ਮਾਰਿ ਬਿਦਾਰਿਅਨੁ; ਹਰਿ ਦਰਗਹ ਲਏ ਛਡਾਇ ॥"
page = 1424
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru beats and drives away the couriers of death and rescues them in the Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਮੌਤ ਦੇ ਦੂਤ ਨੂੰ ਕੁਟ ਕੇ ਪਰ੍ਹੇ ਹਟਾ ਦਿੰਦੇ ਹਨ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੀ ਖਲਾਸੀ ਕਰਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death is beaten and driven away; we are saved in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਜਮਦੂਤੋਂ ਕੋ ਮਾਰ ਕੇ (ਬਿਦਾਰਿਅਨ) ਦੂਰ ਕੀਆ ਹੈ ਔ ਤਿਨੋਂ ਕੋ ਗੁਰੂ ਨੇ ਹਰੀ ਨਾਮ ਦੇ ਕਰ (ਦਰਗਹ) ਪ੍ਰਲੋਕ ਮੇਂ ਛਡਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਗੁਰੂ) ਨੇ (ਸਾਰੇ) ਜਮਦੂਤ ਮਾਰ ਕੇ ਮੁਕਾ ਦਿੱਤੇ। (ਗੁਰੂ ਉਸ ਨੂੰ) ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਸੁਰਖ਼ਰੂ ਕਰਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਕਰ = (किंकर) ਦਾਸ, ਸੇਵਕ। ਜਮ ਕੰਕਰ = ਜਮ ਦੇ ਦਾਸ ਜਮਦੂਤ (ਬਹੁ-ਵਚਨ)। ਮਾਰਿ = ਮਾਰ ਕੇ। ਬਿਦਾਰਿਅਨੁ = ਉਸ ਗੁਰੂ ਨੇ ਮੁਕਾ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mensajero de la muerte es destruido y desterrado."