data = "ਰਹਤ ਰੈਨਿ ਦਿਨ ਤਾ ਕੇ ਡਾਰਿਯੋ ॥"
page = 859

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sri Diljan Mati was her name and the husband was known as Achal Dev."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਤੋਂ ਰਾਤ ਦਿਨ ਡਰਦਾ ਰਹਿੰਦਾ"