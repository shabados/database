[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪ੍ਰੀਤਿ ਸਦਾ ਹੈ ਸਾਚੀ ॥"
page = 1069
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever true is the love of the God-conscious beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸੱਚਾ ਹੈ ਪ੍ਰੇਮ, ਰੱਬ ਨੂੰ ਜਾਣਨ ਵਾਲੇ ਜੀਵਾਂ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The love of the Gurmukh is forever true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੀ ਪ੍ਰੀਤੀ ਸਦਾ ਸਾਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੀ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪੱਕੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser con Conciencia de Dios Lo ama en verdad,"