[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਸਾਹਿਬੁ ਸਚੁ ਹੈ; ਅੰਮ੍ਰਿਤੁ ਜਾ ਕਾ ਨਾਉ ॥"
page = 515
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God is the True master whose Name is the immortalising Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਸੱਚਾ ਮਾਲਕ ਹੈ, ਜਿਸ ਦਾ ਨਾਮ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲਾ ਅੰਮ੍ਰਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! is the True Lord Master; His Name is Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ, ਐਸਾ ਵਾਹਗੁਰੂ (ਵਾਹੁ) ਅਸਚਰਜ ਰੂਪ ਸਚਾ ਸਾਹਿਬੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਲਕ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਜੀਵਾਂ ਨੂੰ) ਆਤਮਕ ਬਲ ਦੇਣ ਵਾਲਾ ਹੈ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਉਸੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਸਰੂਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wajo, Wajo, es el Verdadero Señor y Maestro, Su Nombre es dulce como el Néctar."