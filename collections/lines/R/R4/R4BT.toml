[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਡੋਰੀ ਹਾਥਿ ਤੁਮਾਰੇ ॥"
page = 626
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord. Their nose-string is in Thy hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੇ ਉਨ੍ਹਾਂ ਦੀ ਨਕੇਲ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, their reins are in Your hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਨ ਕੀ ਪ੍ਰਾਰਬਧ ਵਾ ਪ੍ਰਾਣ ਰੂਪ ਡੋਰੀ ਤੁਮਾਰੇ ਹੀ ਹਾਥ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਾਂ ਜੀਵਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਦੀ) ਡੋਰ ਤੇਰੇ ਹੱਥ ਵਿਚ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਥਿ = ਹੱਥ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, y el báculo está en Tus Manos."