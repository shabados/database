[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਤ੍ਰ ਭੂਪਹਿ ਨ ਦੀਓ ਮੁਨਿ; ਆਖਿ ਭੀ ਇਕ ਖੋਲ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage did not open his eye nor gave any answer to the king,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁਨੀ ਨੇ ਨਾ ਅੱਖ ਖੋਲੀ ਅਤੇ ਨਾ ਰਾਜੇ ਨੂੰ ਕੋਈ ਉੱਤਰ ਦਿੱਤਾ।"