[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਵੀ ਰੱਬ ਦੇ ਭੇਤਾਣ ਤੋਣ ਵਾਕਫ ਹੋ ਗਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰਕਿ ਵਾਕਿਫ਼ ਸ਼ੁਦ ਅਜ਼ ਅਸਰਾਰਿ ਖ਼ੁਦਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Noble is the tongue that meditates on His Naam;"