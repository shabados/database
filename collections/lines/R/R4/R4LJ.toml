[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਧਵਾਇ ਤਹਾ ਰਥੁ ਜਾਇ ਪਰੇ ਧੁਜਨੀ ਪਤ ਤੇ ਨਹੀ ਨੈਕੁ ਡਰੇ ॥"
page = 402

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He ordered his charioteer to move forward and thereby befell upon the general of the enemy’s army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਰਥ ਨੂੰ ਭਜਾ ਕੇ ਉਥੇ ਜਾ ਪਏ ਅਤੇ ਸੈਨਾਪਤੀ ਤੋਂ ਬਿਲਕੁਲ ਨਾ ਡਰੇ।"