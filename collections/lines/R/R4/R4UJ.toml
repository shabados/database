[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਿਰਧਿ ਹੋਆ ਜੰਜਾਲ ਵਿਚਿ; ਮਹਾ ਜਾਲੁ ਪਰਵਾਰੁ ਫਹਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In old age he is caught in the large web of family affairs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਿਰਧ ਹੋਕੇ ਜੰਜਾਲਾਂ ਵਿਚ ਪੈ ਜਾਂਦਾ ਹੈ, ਪਰਵਾਰ ਦੇ ਮਹਾਂ ਜਾਲ ਵਿਚ ਫਸ ਜਾਂਦਾ ਹੈ।"