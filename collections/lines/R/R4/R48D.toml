[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਬਿਨੋਦ ਚੋਜ ਆਨੰਤਾ ॥"
page = 1157
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, now, easily enjoy infinite revelments and wondrous plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਬੇਅੰਤ ਰੰਗਰਲੀਆਂ ਅਤੇ ਅਸਚਰਜ ਖੇਡਾਂ ਸੁਖੈਨ ਹੀ ਮਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I intuitively enjoy endless pleasures and wondrous play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭਾਵਕ ਹੀ (ਚੋਜ) ਕੌਤਕ ਅਰ ਅਨੰਤ ਹੀ ਬਿਲਾਸ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਮੇਰੇ ਅੰਦਰ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਬੇਅੰਤ ਆਨੰਦ-ਤਮਾਸ਼ੇ ਬਣੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinitas son las Dichas de Equilibrio que da,"