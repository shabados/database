[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਰੀ ਤਤ ਨਚੇ, ਪਲਟੇ ਭਟਾਣੰ ॥੨੯੮॥"
page = 704

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The horses danced and the mighty warriors struck their blows while turning over.71.298."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਰੀ ਦੀ ਆਵਾਜ਼ ਉਤੇ (ਸੂਰਮੇ) ਨਚ ਰਹੇ ਹਨ ਅਤੇ ਯੋਧੇ ਉਲਟ ਪੁਲਟ ਹੋਈ ਜਾ ਰਹੇ ਹਨ ॥੨੯੮॥"