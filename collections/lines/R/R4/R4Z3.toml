[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੋਹਾਂ ਜਹਾਨਾਂ ਦੇ ਜਨਮ ਮਰਨ ਤੋਂ ਮੁਕਤ ਹੋ ਜਾਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਮਕਾਫ਼ਾਤਿ ਦੋ ਆਲਮ ਵਾ ਰਹੰਦ ।੩੭੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because of truthfulness, his body and stature is eternal and immortal,"