[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੁ ਨ ਚਾਹਉ. ਮੁਕਤਿ ਨ ਚਾਹਉ; ਮਨਿ ਪ੍ਰੀਤਿ ਚਰਨ ਕਮਲਾਰੇ ॥"
page = 534
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I desire not empire and I desire not salvation, my soul longs for the love of Thine lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨ ਬਾਦਸ਼ਾਹੀ ਚਾਹੁੰਦਾ ਹਾਂ ਅਤੇ ਨ ਹੀ ਮੁਕਤੀ, ਮੇਰੀ ਆਤਮਾ ਨੂੰ ਤੇਰੇ ਕੰਵਲ ਵਰਗੇ ਪੈਰਾਂ ਦੇ ਪ੍ਰੇਮ ਦੀ ਤਾਂਘ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not seek power, and I do not seek liberation. My mind is in love with Your Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਮੈਂ ਨ ਰਾਜ ਚਾਹਤਾ ਹੂੰ ਨ ਮੁਕਤਿ ਹੀ ਚਾਹਤਾ ਹੂੰ। ਮੈਂ ਇਹੀ ਚਾਹਤਾ ਹੂੰ ਕਿ ਮੇਰੇ ਮਨ ਮੇਂ ਆਪ ਕੇ ਚਰਨੋਂ ਕੀ ਪ੍ਰੀਤਿ ਬਣੀ ਰਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਮੈਂ ਰਾਜ ਨਹੀਂ ਮੰਗਦਾ, ਮੈਂ ਮੁਕਤੀ ਨਹੀਂ ਮੰਗਦਾ, (ਮੇਹਰ ਕਰ, ਸਿਰਫ਼ ਤੇਰੇ) ਸੋਹਣੇ ਕੋਮਲ ਚਰਨਾਂ ਦਾ ਪਿਆਰ ਮੇਰੇ ਮਨ ਵਿਚ ਟਿਕਿਆ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No busco territorios para mí, ni tampoco Liberación; sólo añoro el Amor de Tus Pies de Loto."