[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਕਿਸੀ ਕਾ ਮੀਤੁ. ਨ ਕਿਸੀ ਕਾ ਭਾਈ; ਨਾ ਕਿਸੈ ਬਾਪੁ. ਨ ਮਾਈ ॥"
page = 876
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one has a friend, no one has a brother, none has a father and none a mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਕਿਸੇ ਦਾ ਕੋਈ ਮਿੱਤਰ ਹੈ, ਨਾਂ ਕਿਸੇ ਦਾ ਕੋਈ ਭਰਾ, ਨਾਂ ਹੀ ਕਿਸੇ ਦਾ ਕੋਈ ਪਿਤਾ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਮਾਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one has any friend, and no one has any brother; no one has any father or mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮ੍ਰਿਤੂ ਆਯਾ ਤਬ ਨਾਹੀਂ ਕਿਸੀ ਕਾ ਕੋਈ ਮੀਤ ਔ ਨਾਹੀਂ ਕਿਸੀ ਕਾ ਭਾਈ ਰੱਖਕ ਹੈ, ਨਾ ਕਿਸੀ ਕੋ ਬਾਪ ਨੇ ਹੀ ਰਾਖ ਲੇਨਾ ਹੈ ਨਾ ਮਾਈ ਨੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਨਾਹ ਕਿਸੇ ਦਾ ਕੋਈ ਮਿਤ੍ਰ, ਨਾਹ ਕਿਸੇ ਦਾ ਕੋਈ ਭਰਾ, ਨਾਹ ਕਿਸੇ ਦਾ ਪਿਉ ਅਤੇ ਨਾਹ ਕਿਸੇ ਦੀ ਮਾਂ (ਅੰਤ ਵੇਲੇ ਕੋਈ ਕਿਸੇ ਨਾਲ ਸਾਥ ਨਹੀਂ ਨਿਬਾਹ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਸੈ = ਕਿਸੇ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay, oh Dios, amigos, hermanos, padre ni madre."