[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸਤੁ ਅਗੋਚਰ; ਗੁਰ ਮਿਲਿ ਲਹੀ ॥"
page = 868
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, I have attained to the Incomprehensible Thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਮੈਨੂੰ ਅਗਾਧ ਵਸਤੂ ਪਰਾਪਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, I have attained the incomprehensible object."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਤਮ ਬਸਤੂ ਇੰਦ੍ਰਯੋਂ ਕੇ ਅਬਿਸੇ ਹੈ, ਸੋ ਗੁਰੋਂ ਸਾਥ ਮਿਲ ਕੇ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਉਹ ਮਿਲਾਪ-ਰੂਪ ਕੀਮਤੀ) ਚੀਜ਼ ਲੱਭ ਲੈਂਦੇ ਹਨ ਜੇਹੜੀ ਇਹਨਾਂ ਇੰਦਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸਤੁ = ਚੀਜ਼। ਅਗੋਚਰ = {ਅ-ਗੋ-ਚਰ। ਗੋ = ਇੰਦਰੇ। ਚਰ = ਪਹੁੰਚ} ਇੰਦਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ। ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਲਹੀ = ਲੱਭ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encontrando al Guru, obtienen al Ser Inefable."