[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੋਟ ਲਗੀ ਸਿਰ ਬੀਚ ਘਨੀ; ਧਰਨੀ ਪਰ ਸੋ ਮੁਰਝਾਇ ਪਯੋ ਹੈ ॥"
page = 380

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because of the dreadful blow, the elephant became lifeless and fell on the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਸਿਰ ਵਿਚ ਭਾਰੀ ਸਟ ਵਜੀ ਅਤੇ ਉਹ ਧਰਤੀ ਉਤੇ ਮੂਰਛਿਤ ਹੋ ਕੇ ਡਿਗ ਪਿਆ।"