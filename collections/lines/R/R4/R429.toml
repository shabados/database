[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਦੂਜਾ; ਸਬਦਿ ਜਲਾਵੈ ॥"
page = 231
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's Name burns their ego and duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਨਾਮ ਉਨ੍ਹਾਂ ਦੇ ਹੰਕਾਰ ਤੇ ਦਵੈਤ-ਭਾਵ ਨੂੰ ਸਾੜ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Shabad, they burn away their ego and duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹੰਕਾਰ ਪੁਨਾ ਦ੍ਵੈਤ ਗੁਰ ਉਪਦੇਸ ਕਰ ਜਲਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਸਾੜ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru consume nuestro ego y el sentido de la dualidad,"