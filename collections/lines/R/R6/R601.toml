[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਨ ਤੇ; ਸਰਗੁਨ ਦ੍ਰਿਸਟਾਰੰ ॥"
page = 250
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From Absolute He appears to be Related."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਣਾ-ਵਿਹੂਣ ਤੋਂ ਉਹ ਗੁਣਾ-ਸੰਯੁਕਤ ਨਜ਼ਰੀਂ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From formless, He appeared as form."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਗੁਣ ਸ੍ਵਰੂਪ ਤੇ ਪਰਮੇਸਰ ਸਰਗੁਣ ਵੈਰਾਟ (ਦ੍ਰਿਸਟਾਰੰ) ਦਿਖਾਈ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਅਦ੍ਰਿਸ਼ਟ ਰੂਪ ਤੋਂ ਦਿੱਸਦਾ ਜਗਤ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿਸਟਾਰੰ = ਦਿੱਸ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la expansión diversa, y evoluciona Su Ser Absoluto en el Relativo,"