[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ; ਕਲੂ ਆਇਓ ਰੇ ॥"
page = 1185
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the Darkage has now arrived."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ! ਹੁਣ ਕਲਜੁਗ ਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, the Dark Age of Kali Yuga has come."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! ਅਬ (ਕਲੂ) ਕਲਜੁਗ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹੁਣ ਮਨੁੱਖਾ ਜਨਮ ਮਿਲਣ ਤੇ (ਨਾਮ ਬੀਜਣ ਦਾ) ਸਮਾ ਤੈਨੂੰ ਮਿਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Era de Kali se ha establecido,"