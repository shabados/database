[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਪਨੀ ਤੇ ਊਪਰਿ; ਨਹੀ ਬਲੀਆ ॥"
page = 480
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None is more powerful then mammon, the she-serpent,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਸੱਪਣੀ ਤੋਂ ਵਧੇਰੇ ਹੋਰ ਕੋਈ ਬਲਵਾਨ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is more powerful than the she-serpent Maya,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਰਪਨੀ, ਭਾਵ ਮਾਇਆ ਸੇ ਉਪਰ ਬਲਵਾਨ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਮਾਇਆ) ਤੋਂ ਵਧੀਕ ਬਲ ਵਾਲਾ (ਜਗਤ ਵਿਚ ਹੋਰ ਕੋਈ) ਨਹੀਂ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਪਨੀ = ਸੱਪਣੀ, ਮੋਹ ਦਾ ਡੰਗ ਮਾਰਨ ਵਾਲੀ ਮਾਇਆ। ਤੇ ਉਪਰਿ = ਤੋਂ ਵਧੀਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie es más poderoso que Maya,"