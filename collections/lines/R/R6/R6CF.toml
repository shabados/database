[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਸਾਚਾ ਸੋਹਿਲਾ; ਸਾਚੈ ਘਰਿ ਗਾਵਹੁ ॥"
page = 922
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou this true song of the Lord's praise, in the true home of thy soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ-ਸਲਾਹ ਦੇ ਇਸ ਸੱਚੇ ਗੀਤ ਨੂੰ ਆਪਣੀ ਆਤਮਾ ਦੇ ਸੱਚੇ ਘਰ ਅੰਦਰ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing this true song of praise in the true home of your soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੋ ਸਚਾ (ਸੋਹਿਲਾ) ਜਸ ਹੈ ਅਨੰਦ ਨਾਮ ਬਾਣੀ ਹੈ (ਸਾਚੈ ਘਰਿ) ਸਾਧ ਸੰਗਤ ਮੇਂ ਮਿਲ ਕੇ ਗਾਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਇਹ ਬਾਣੀ ਸਾਧ ਸੰਗਤ ਵਿਚ (ਬੈਠ ਕੇ) ਗਾਵਿਆ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹਿਲਾ = ਖ਼ੁਸ਼ੀ ਦਾ ਗੀਤ, ਆਤਮਕ ਆਨੰਦ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਗੀਤ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ। ਸਾਚੈ ਘਰਿ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਘਰ ਵਿਚ, ਸਾਧ ਸੰਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta Melodía Maravillosa de Eterno Éxtasis es para ser cantada en el Hogar Verdadero del Alma;"