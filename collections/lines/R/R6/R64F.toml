[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨੜੈ ਘਰਿ ਹਰਿ; ਰੰਗੋ. ਕੀ ਨ ਮਾਣੇਹਿ ॥"
page = 722
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why enjoyest thou not the love of God, in Thy own home?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਨਿੱਜ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਕਿਉਂ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਅਨੰਦ ਨਹੀਂ ਲੈਂਦੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the home of your own self, why do you not enjoy the Love of your Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸਰੀਰ ਹੀ ਅੰਦਰ ਹਰੀ ਹੈ, ਤਿਸ ਕੇ (ਰੰਗੋਂ) ਅਨੰਦ ਕੋ ਕਿਉਂ ਨਹੀਂ ਭੋਗਤੀ॥ ਪ੍ਰਮਾਣੁ-☬\"ਕਾਹੇ ਰੇ ਬਨੁ ਖੋਜਨ ਜਾਈ॥☬ਸਰਬ ਨਿਵਾਸੀ ਸਦਾ ਅਲੇਪਾ ਤੋਹੀ ਸੰਗਿ ਸਮਾਈ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੇਰੇ ਆਪਣੇ ਹੀ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹੈ, ਤੂੰ ਉਸ (ਦੇ ਮਿਲਾਪ) ਦਾ ਆਨੰਦ ਕਿਉਂ ਨਹੀਂ ਮਾਣਦੀ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਘਰ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ। ਰੰਗੋ = ਰੰਗੁ, ਆਨੰਦ। ਕੀ = ਕਿਉਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no gozas del Amor de tu Esposo en tu propio hogar?"