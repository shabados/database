[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਅਬਦਾਲੀ; ਭੇਸਵਾ ॥ ਰਹਾਉ ॥"
page = 1167
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "come wearing the dress of a saint. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਵਾਲੀ ਪੁਸ਼ਾਕ ਪਹਿਰ ਕੇ ਆ ਜਾ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "wearing the robes of a Sufi Saint. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ (ਅਬਦਾਲੀ) ਬਡਾ ਭੇਖੁ ਕੀਆ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਬਦਾਲੀ ਫ਼ਕੀਰਾਂ ਦਾ ਪਹਿਰਾਵਾ ਪਾ ਕੇ (ਆਇਆ ਹੈਂ); ਜੀ ਆਇਆਂ ਨੂੰ (ਆ, ਮੇਰੇ ਹਿਰਦੇ-ਮਸੀਤ ਵਿਚ ਆ ਬੈਠ) ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vestido y decorado como Abdahla, el Musulmán Divino. (Pausa)"