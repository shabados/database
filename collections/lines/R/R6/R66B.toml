[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵ ਮਲੋਵਾ. ਆਪੁ ਤਿਆਗਿ; ਸੰਤਸੰਗਿ ਸਮਾਵਉ ॥੨॥"
page = 812
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling my ego, I shampoo their feet and merge in the saints' congregation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਕੇ ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰ ਧੋਂਦਾਂ ਅਤੇ ਸਾਧ ਸੰਗਤ ਅੰਦਰ ਲੀਨ ਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wash their feet, and renounce my self-conceit; I merge in the Saints' Congregation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਤਿਨ ਕੇ ਚਰਨੋਂ ਕੋ (ਮਲੋਵਾ) ਪਲੋਸਣਾ ਕਰੂੰ, ਅਪਨੇ ਆਪ ਕਾ ਹੰਕਾਰ ਤਿਆਗ ਕਰ ਇਸ ਪ੍ਰਕਾਰ ਤੇਰੇ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਮੇਂ ਸਮਾਵੋਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਾ-ਭਾਵ ਛੱਡ ਕੇ ਸੰਤਾਂ ਦੇ ਪੈਰ ਘੁੱਟਿਆ ਕਰਾਂ ਅਤੇ ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਟਿਕਿਆ ਰਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵ = {ਲਫ਼ਜ਼ 'ਪਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਦੋਵੇਂ ਪੈਰ। ਮਲੋਵਾ = ਮਲੋਵਾਂ, ਮੈਂ ਮਲਾਂ, ਮੈਂ ਘੁੱਟਾਂ। ਆਪੁ = ਆਪਾ-ਭਾਵ। ਤਿਆਗਿ = ਤਿਆਗ ਕੇ। ਸੰਗਿ = ਸੰਗਤਿ ਵਿਚ। ਸਮਾਵਉ = ਸਮਾਵਉਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "haciendo a un lado mi ego, lavé sus Pies y así me inmergí en Él. (2)"