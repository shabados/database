[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਲ ਬਸਤ੍ਰ ਲੇ ਕਪੜੇ ਪਹਿਰੇ; ਤੁਰਕ ਪਠਾਣੀ ਅਮਲੁ ਕੀਆ ॥"
page = 470
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men, then took to and wore blue robes and dresses, and Turks and Pathans exercised away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਉਦੋਂ ਨੀਲੇ ਬਾਣੇ ਤੇ ਪੁਸ਼ਾਕੇ ਲੈ ਕੇ ਪਾਉਂਦੇ ਸਨ ਅਤੇ ਮੁਸਲਮਾਨ ਤੇ ਪਠਾਣ ਰਾਜ ਕਰਦੇ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Men began to wear blue robes and garments; Turks and Pat'haans assumed power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੀਲ ਬਸਤਰ ਰੰਗਾਇ ਕਰ ਕਪੜੇ ਪਹਿਨਤੇ ਭਏ। (ਪਠਾਣੀ) ਪਠਾਣੋਂ ਕੀ ਜਾਤੀ ਵਾ ਤੁਰਕੋਂ ਕਾ, ਮੁਗਲੋਂ ਕੀ ਜਾਤੀ ਕਾ ਹੁਕਮ ਪਰਮੇਸ਼੍ਵਰ ਨੇ ਕਰ ਦੀਆ। ਭਾਵ ਏਹੁ ਹੈ ਕਲੀ ਜੁਗ ਮੇਂ ਮੁਸਲਮਾਨੋਂ ਕੀ ਅਧਕਤਾ ਹੂਈ ਅਰ ਫਾਰਸੀ ਕੇ ਪ੍ਰਭਾਵ ਸੇ ਹਿੰਦੂ ਭੀ ਮੁਸਲਮਾਨੀ ਬੋਲੀ ਬੋਲਨੇ ਲਗੇ॥ ਜਥਾ ਬਾਜੇ ਹਿੰਦੂ ਬੀ ਕਹ ਦੇਤੇ ਹੈਂ, ਖੁਦਾ ਕੀ ਕਸਮ ਹੈ ਵਾ ਖੁਦਾ ਜਾਨੇ ਕਿਆ ਹੋਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁਰਕਾਂ ਤੇ ਪਠਾਣਾਂ ਦਾ ਰਾਜ ਹੋ ਗਿਆ ਹੈ ਜਿਨ੍ਹਾਂ ਨੇ ਨੀਲੇ ਰੰਗ ਦਾ ਬਸਤਰ ਲੈ ਕੇ ਉਹਨਾਂ ਨੇ ਕੱਪੜੇ ਪਾਏ ਹੋਏ ਸਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਲੁ = ਹੁਕਮੁ, ਰਾਜ। ਤੁਰਕ ਪਠਾਣੀ = ਤੁਰਕਾਂ ਪਠਾਣਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y asumió los atributos de un turco y de un afgano."