[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਰਕਸ ਤੀਰ ਕਮਾਣ ਸਾਂਗ; ਤੇਗਬੰਦ ਗੁਣ ਧਾਤੁ ॥"
page = 16
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To run after virtues is as quiver arrow, bow spear and sword-belt for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀਆਂ ਮਗਰ ਦੌੜਨਾ ਮੇਰੇ ਲਈ ਭੱਬਾ, ਬਾਣ ਧਨੁੱਖ, ਬਰਛਾ ਅਤੇ ਤਲਵਾਰ ਦਾ ਗਾਤ੍ਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pursuit of virtue is my bow and arrow, my quiver, sword and scabbard."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੱਧ ਰਿਦੇ ਰੂਪੀ ਤਰਗਸ ਭੱਥੇ ਮੇਂ ਪ੍ਰੇਮ ਰੂਪੀ ਤੀਰੁ ਹੈ, ਔਰ ਜੋ ਪਰਮੇਸਰ ਕੀ ਤਰਫ ਝੁਕੀ ਹੋਈ ਬੁਧੀ ਹੈ, ਸੋ ਕਮਾਣ ਹੈ, ਔਰ ਸਾਂਤੀ ਰੂਪੀ (ਸਾਂਗ) ਬਰਛੀ ਹੈ, ਔਰੁ ਗ੍ਯਾਨ ਰੂਪੁ (ਤੇਗ ਬੰਦ) ਖੜਗ ਕਾ ਬਾਂਧਨਾ ਹੈ। ਹੇ ਪਿਤਾ ਜੀ! ਇਨ ਗੁਣੋ ਮੇਂ ਹਮਾਰਾ (ਧਾਤੁ) ਧਾਵਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਉੱਦਮ ਕਰਨਾ (ਮੇਰੇ ਵਾਸਤੇ) ਭੱਥੇ ਤੀਰ ਕਮਾਨ ਬਰਛੀ ਤੇ ਤਲਵਾਰ ਦਾ ਗਾਤ੍ਰਾ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Correr tras las virtudes es tan estremecedor como lo son la flecha, la espada y la lanza."