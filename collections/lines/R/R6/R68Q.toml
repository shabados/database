[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਯਾ ਮੋਹ ਭਰਮ ਪੈ ਭੂਲੇ; ਸੁਤ ਦਾਰਾ ਸਿਉ ਪ੍ਰੀਤਿ ਲਗਾਈ ॥"
page = 1406
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Falling into love of riches and doubt, I am wandering about and have contracted affection with my sons and wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨ-ਦੌਲਤ ਦੀ ਮੁਹੱਬਤ ਅਤੇ ਸੰਦੇਹ ਅੰਦਰ ਡਿਗ ਮੈਂ ਭੰਬਲ ਭੂਸੇ ਖਾ ਰਿਹਾ ਹਾਂ ਅਤੇ ਮੈਂ ਆਪਣੇ ਪੁਤਰ ਅਤੇ ਵਹੁਟੀ ਨਾਲ ਪਿਆਰ ਪਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am attached to Maya, and deluded by doubt; I have fallen in love with my children and spouse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਮੋਹ ਕਰ ਕੇ ਭਰਮ ਮੇਂ ਪੜ ਕਰ ਅਪਨੇ ਸਰੂਪ ਸੇ ਭੂਲੇ ਥੇ ਔ ਹਮ ਨੇ ਪੁਤ੍ਰ, ਇਸਤ੍ਰੀ ਆਦੀ ਝੂਠੇ ਪਦਾਰਥੋਂ ਮੇਂ ਪ੍ਰੀਤੀ ਲਗਾਈ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਅਤੇ ਭਰਮਾਂ ਵਿਚ ਪੈ ਕੇ ਅਸੀਂ (ਸਹੀ ਜੀਵਨ-ਰਾਹ ਤੋਂ) ਭੁੱਲੇ ਹੋਏ ਹਾਂ, ਤੇ ਪੁੱਤਰ ਇਸਤ੍ਰੀ ਨਾਲ ਅਸਾਂ ਪਿਆਰ ਪਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈ = ਪੈ ਕੇ। ਸੁਤ = ਪੁੱਤਰ। ਦਾਰਾ = ਇਸਤ੍ਰੀ। ਸਉ = ਨਾਲ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en vez tomé veneno, vivo apegado a Maya y engañado por la duda he caído enamorado de mis hijos y mi pareja."