[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ. ਮਨਿ ਹੋਤ ਅਨੰਦਾ; ਉਤਰੈ ਮਨਹੁ ਜੰਗੀਲਾ ॥"
page = 498
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom, my mind is in bliss and mind's rust is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਚਿੱਤ ਵਿੱਚ ਖੁਸ਼ੀ ਹੁੰਦੀ ਹੈ ਅਤੇ ਮਨੂਏ ਦਾ ਜੰਗਾਲ ਲਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him, my mind is in bliss, and the rust of my mind is removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੋਹਨ ਪ੍ਯਾਰੇ ਕੇ ਸਿਮਰਨੇ ਸੇ ਮਨ ਮੇਂ ਅਨੰਦ ਹੋਤਾ ਹੈ ਔਰ (ਜੰਗੀਲਾ) ਮਨ ਸੇ ਜੰਗਾਲੁ, ਭਾਵ ਪਾਪ ਰੂਪੀ ਮੈਲ ਉਤਰ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦਿਆਂ ਮਨ ਵਿਚ ਆਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਤੇ ਮਨ ਵਿਚੋਂ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਲਹਿ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ {ਲਫ਼ਜ਼ 'ਮਨੁ' ਅਤੇ 'ਮਨਿ' ਦਾ ਫ਼ਰਕ ਵੇਖੋ}। ਮਨਹੁ = ਮਨ ਤੋਂ। ਜੰਗੀਲਾ = ਜੰਗਾਲ, ਮੈਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándolo, tu mente está en Éxtasis, ya que toda impureza interior se elimina."