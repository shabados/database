[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹ ਚਾਹੋ ਤਿਹ ਠਵਰ ਬਤਾਵਹੁ ॥੧੧੨੯॥"
page = 790

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Dusht-daahani”, add the word “arini” at the end and know all the names of Tupak.1129."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹੋ, ਉਥੇ ਕਥਨ ਕਰੋ ॥੧੧੨੯॥"