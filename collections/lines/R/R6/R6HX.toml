[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਹਿ ਆਪਿ ਕਰਾਵਨਹਾਰਾ ॥"
page = 251
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord alone causes the mortals to act."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪ੍ਰਭੂ ਹੀ ਪ੍ਰਾਣੀਆਂ ਪਾਸੋਂ ਕਾਰਜ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord Himself is the Cause of all actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪਰਮੇਸ੍ਵਰ ਆਪ ਹੀ ਸਭ ਕਰਮੋਂ ਕੇ ਕਰਾਵਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਪਾਸੋਂ ਚੰਗੇ ਮੰਦੇ ਕੰਮ) ਕਰਾਵਣ ਵਾਲਾ ਪ੍ਰਭੂ ਸਿਰਫ਼ ਆਪ ਹੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Uno lo hace todo Él Mismo."