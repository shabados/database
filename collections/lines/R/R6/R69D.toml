[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ ਅਪਾਰੁ; ਭਗਤਾ ਮਨਿ ਵਸੈ ॥"
page = 761
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The infinite treasure of the Name abides within the mind of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਬੇਅੰਤ ਖਜਾਨਾ ਸਾਧੂਆਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The infinite treasure of the Naam abides within the minds of the devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮੁ ਅਪਾਰ ਨਿਧੋਂ ਕਾ ਘਰੁ ਹੈ, ਸੋ ਭਗਤੋਂ ਕੇ ਮਨ ਮੇਂ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਬੇਅੰਤ ਖ਼ਜ਼ਾਨਾ (ਪਰਮਾਤਮਾ ਦੇ) ਭਗਤਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre Infinito del Señor es lo que los Devotos aprecian más en su mente y así el dolor"