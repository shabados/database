[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਟਾਊ ਸਿਉ; ਜੋ ਲਾਵੈ ਨੇਹ ॥"
page = 268
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who gives his love to a passing traveler,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਜਾਂਦੇ ਹੋਏ ਰਾਹੀ ਨਾਲ ਪਿਆਰ ਪਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who gives her love to a passing traveler"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜੋ ਪੁਰਸ (ਬਟਾਊ) ਰਸਤੇ ਚਲਣ ਵਾਲੇ ਸਾਥ ਪ੍ਰੇਮ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਭੀ) ਮਨੁੱਖ (ਕਿਸੇ) ਰਾਹੀ ਨਾਲ ਪਿਆਰ ਪਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਟਾਊ = ਰਾਹੀ, ਮੁਸਾਫ਼ਿਰ। ਨੇਹ = ਪਿਆਰ, ਮੁਹੱਬਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué puede emprenderse con un viajero que está de paso y pronto partirá?"