[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟਿ ਪ੍ਰਭ ਧਾਰਹੁ. ਕ੍ਰਿਪਾ ਕਰਿ ਤਾਰਹੁ; ਭੁਜਾ ਗਹਿ. ਕੂਪ ਤੇ ਕਾਢਿ ਲੇਵਹੁ ॥ ਰਹਾਉ ॥"
page = 683
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, show mercy unto me; save me by Thine grace and taking me by the arm, pull me out of the well. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮੇਰੇ ਉਤੇ ਰਹਿਮ ਕਰ, ਆਪਣੀ ਰਹਿਮਤ ਦੁਆਰਾ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਅਤੇ ਮੈਨੂੰ ਬਾਹੋਂ ਫੜ ਕੇ ਸੰਸਾਰ ਰੂਪੀ ਖੂਹ ਵਿਚੋਂ ਬਾਹਰ ਕੱਢ ਲੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be Merciful, God, and bless me with Your Glance of Grace; take my arm and save me - pull me up out of this pit! ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਪਨੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਮੇਰੇ ਪਰ ਧਾਰਨ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਾਰੋ ਔਰ ਅਗਿਆਨ ਰੂਪੀ ਕੂਪ ਤੇ ਮੁਝ ਦਾਸ ਕੀ ਭੁਜਾ ਪਕੜ ਕਰ ਕੇ ਕਾਢ ਲੇਵੋ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਆਪਣੇ ਦਾਸ ਉੱਤੇ) ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰ, ਕਿਰਪਾ ਕਰ ਕੇ (ਦਾਸ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈ, (ਦਾਸ ਦੀ) ਬਾਂਹ ਫੜ ਕੇ (ਦਾਸ ਨੂੰ ਮੋਹ ਦੇ) ਖੂਹ ਵਿਚੋਂ ਕੱਢ ਲੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿਸਟਿ = ਨਜ਼ਰ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ। ਕਰਿ = ਕਰ ਕੇ। ਤਾਰਹੁ = ਪਾਰ ਲੰਘਾ ਲੈ। ਭੁਜਾ = ਬਾਂਹ। ਗਹਿ = ਫੜ ਕੇ। ਕੂਪ ਤੇ = ਖੂਹ ਵਿਚੋਂ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor ten Compasión de mi y sálvame por Tu Gracia; oh Dios, sácame de ese pozo oscuro y profundo de Maya y llévame de la mano. (Pausa)"