[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਜੋਗਿ ਮਿਲਿ. ਵਿਛੁੜਿਆ; ਸੰਜੋਗੀ ਮੇਲੁ ॥੨॥"
page = 11
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The separated meet, but it is through good luck that the union of the separated is accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਛੁੰਨੇ ਮਿਲ ਪੈਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਚੰਗੇ ਭਾਗਾਂ ਰਾਹੀਂ ਵਿਛੁੰਨਿਆਂ ਦਾ ਮੇਲ-ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The separated ones meet, and by great good fortune, those suffering in separation are reunited once again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਤਸੰਗ ਨਹੀ ਹੂਆ ਹੈ, ਸੋ ਮਨਮੁਖ ਤੇਰੇ ਮਿਲਨੇ ਸੇਂ ਬਿਯੋਗੀ ਹੈਂ। ਜਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਸਤਸੰਗ ਕਾ ਮੇਲੁ ਹੂਆ ਹੈ, ਸੋ ਤੇਰੇ ਸੰਜੋਗੀ ਹੈਂ। ਗੁਰੂਮਤ ਮੇਂ ਗੁਰਮੁਖਿ ਨਾਮੁ ਜਗ੍ਯਾਸੂ ਵਾ ਗਿ੍ਯਾਨੀ ਕਾ ਹੈ, ਔਰੁ ਮਨਮੁਖੁ ਨਾਮੁ ਅਗ੍ਯਾਨੀ ਕਾ ਹੈ। ਜੋ ਗੁਰੋਂ ਕੋ ਮੁੱਖ ਰੱਖੇ ਸੋ ਗੁਰਮੁਖ, ਜੋ ਮਨ ਕੋ ਮੁੱਖੁ ਰੱਖੇ ਸੋ ਮਨਮੁਖੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਵਿਛੋੜੇ ਦਾ ਲੇਖ ਹੈ, ਉਹ ਮਨੁੱਖਾ ਜਨਮ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਭੀ ਤੈਥੋਂ ਵਿਛੁੜੇ ਹੋਏ ਹਨ। (ਪਰ ਤੇਰੀ ਰਜ਼ਾ ਅਨੁਸਾਰ) ਸੰਜੋਗਾਂ ਦੇ ਲੇਖ ਨਾਲ (ਫਿਰ ਤੇਰੇ ਨਾਲ) ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਜੋਗਿ = ਵਿਜੋਗ ਦੇ ਕਾਰਨ (ਭਾਵ, ਜਿਸ ਦੇ ਮੱਥੇ ਉੱਤੇ ਵਿਜੋਗ ਦਾ ਲੇਖ ਹੈ)। ਮਿਲਿ = ਮਿਲ ਕੇ, ਮਨੁੱਖਾ ਸਰੀਰ ਪ੍ਰਾਪਤ ਕਰ ਕੇ। ਸੰਜੋਗੀ = ਸੰਜੋਗ (ਦੇ ਲੇਖ) ਨਾਲ। ਮੇਲੁ = ਮਿਲਾਪ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que están separados se encuentran, pero esto sucede sólo por la buena fortuna. (2)"