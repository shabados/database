data = "ਕਹਿ ਬਾਸ ਤਾਸ, ਕਹਿ ਕਉਨ ਭੇਖ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Where doth He live? And what is His garb?"

[[content]]
