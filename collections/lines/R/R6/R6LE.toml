[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾਹਿ ਕੇ ਜੋਗ ਨ ਰਾਜ ਕੇ ਭੋਗਾ ॥੬॥੨੪੩॥"
page = 148

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The enjoyments of kingship are not meant for him.6.243."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਹੀ ਉਹ ਰਾਜ ਦੇ ਭੋਗਾਂ ਲਈ ਯੋਗ ਹੈ ॥੬॥੨੪੩॥"