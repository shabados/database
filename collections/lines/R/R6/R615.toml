[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਿਆਵਹੁ; ਹਰਿ ਪ੍ਰਭੁ ਸਤਿ ॥"
page = 82
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on God, the True Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਾਹਿਗੁਰੂ, ਸੱਚੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord, the True Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਰਿ ਜੋ ਸਤਿ ਸ੍ਵਰੂਪ ਪ੍ਰਭੂ ਹੈ, ਹੇ ਭਾਈ! ਤਿਸ ਕੋ ਧ੍ਯਾਵੋ॥☬ਪ੍ਰਸ਼ਨ: ਆਪ ਨੇ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੋ ਕਿਸ ਪ੍ਰਕਾਰ ਜਾਨਿਆ ਹੈ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਹਰਿ-ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਰਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en el Señor, el Uno Verdadero."