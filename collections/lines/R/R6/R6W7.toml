[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਨਾਹੀ; ਬਹੁ ਦੇਸ ਕਮਾਏ ॥"
page = 1147
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no bliss in conquering many countries."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਮੁਲਕਾਂ ਨੂੰ ਫਤਿਹ ਕਰ ਲੈਣ ਵਿੱਚ ਕੋਈ ਖੁਸ਼ੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no peace in conquering lots of countries."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਦੇਸੋਂ ਮੇਂ ਰਾਜ ਕਮਾਉਣੇ ਸੇ ਭੀ ਸੁਖੁ ਨਹੀਂ ਹੈ॥☬ਜੇ ਕਹੇ ਸੁਖ ਕਿਸਤਰਾਂ ਹੋਤਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਦੇਸ ਜਿੱਤ ਲੈਣ ਨਾਲ ਭੀ ਸੁਖ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਾਏ = ਮੱਲਣ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay paz en poseer tierras y continentes."