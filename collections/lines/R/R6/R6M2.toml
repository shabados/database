data = "ਦਇਆ ਸਿੰਧ ਰਘੁ ਰਾਜ ਭੁਆਰਾ ॥"
page = 626

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king Raghu was the abode of charity and gentleness and an ocean of mercy on this earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦਇਆ ਦਾ ਸਮੁੰਦਰ (ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਸੀ)।"