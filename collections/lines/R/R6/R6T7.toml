[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਤਿਆਗਿ; ਅਵਰ ਸੰਗਿ ਰਚਨਾ ॥"
page = 267
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou forsakest Him and attachest thyself to others"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਨੂੰ ਛੱਡ ਕੇ ਹੋਰਾਂ ਨਾਲ ਜੁੜਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and yet, you forsake Him and attach yourself to others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਸਿਮਰਨ ਤਿਆਗ ਕਰ ਤੂੰ ਔਰ ਸਾਥ ਰਚ ਰਹਾ ਹੈ॥☬ਜੀਵ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ ਵਿਸਾਰ ਕੇ (ਹੇ ਜੀਵ!) ਤੂੰ ਹੋਰਨਾਂ ਨਾਲ ਮਗਨ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te ha dado manos, pies, oídos, ojos y labios."