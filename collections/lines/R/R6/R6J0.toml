[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਵੇਖਹਿ; ਕੀਤਾ ਅਪਣਾ ॥"
page = 1077
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the creation, the Lord sees what he has created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ, ਸੁਆਮੀ ਆਪਣੇ ਰੱਚਿਆਂ ਹੋਇਆਂ ਨੂੰ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the creation, and gazes upon what He has created."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਅਪਣਾ ਕੀਤਾ ਹੋਯਾ ਜੋ ਸੰਸਾਰ ਹੈ ਤਿਸ ਕੋ ਦੇਖਤਾ ਹੈਂ ਅਰਥਾਤ ਜਥਾ ਜੋਗ ਰਿਜਕ ਪਹੁੰਚਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰ ਕਰ ਕੇ ਆਪਣੇ ਪੈਦਾ ਕੀਤਿਆਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor crea y luego supervisa lo que ha creado,"