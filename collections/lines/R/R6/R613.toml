[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖਾ ਸਿਰਿ ਮੂਰਖੁ ਹੈ; ਜਿ ਮੰਨੇ ਨਾਹੀ. ਨਾਉ ॥੨॥"
page = 1015
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The most unwise of the unwise is he, who believes not in the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝਾਂ ਦਾ ਪਰਮ ਬੇਸਮਝ ਹੈ ਉਹ ਜੋ ਨਾਮ ਉਤੇ ਭਰੋਸਾ ਨਹੀਂ ਧਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The most foolish of the foolish are those who do not believe in the Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਰਖਾਂ ਕੇ ਸਿਰ ਮੂਰਖ ਵਹੁ ਹੈ, ਜੋ ਭਗਵਤ ਨਾਮੁ ਨਹੀਂ ਮਾਨਤਾ। ਭਾਵ ਏਹ ਸੱਤਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਏਕ ਦੇਖੇ, ਮੂਰਖ ਚਤਰ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਕਿਸੀ ਮੇਂ ਰਾਗ ਦ੍ਵੈਖ ਨ ਕਰੇ ਅਰੁ ਬਿਉਹਾਰ ਦ੍ਰਿਸਟੀ ਕਰ ਨਾਮ ਜਪਤ ਰਹਤ ਪੁਰਖ ਕੋ ਅਤੀ ਮੂਰਖ ਜਾਨ ਕਰ ਨਾਮ ਜਪੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਆਦਮੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਨਹੀਂ ਕਬੂਲਦਾ, ਉਹ ਮਹਾ ਮੂਰਖ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਰਖਾ ਸਿਰਿ ਮੂਰਖੁ = ਸਭ ਤੋਂ ਵੱਡਾ ਮੂਰਖ। ਜਿ = ਜਿਹੜਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero el más tonto de todos es aquél que no cree en el Nombre del Señor.(2)"