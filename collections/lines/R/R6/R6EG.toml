[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਧਾਰੀ ਗੋਵਿਦ ਗੋੁਸਾਈ ॥"
page = 891
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master has taken pity on me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਨੇ ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe, the Lord of the World, has taken pity on me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਰ ਗੋਵਿੰਦ ਸ੍ਵਾਮੀ ਨੇ ਕਿਰਪਾ ਧਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਧਰਤੀ ਦਾ ਖਸਮ ਪ੍ਰਭੂ ਦਇਆ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor del Universo, el Señor del mundo ha tenido Compasión de mí,"