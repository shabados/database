[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਖਿ ਛਕਤ ਸੁਬਾਸੰ, ਦਿਨਸ ਪ੍ਰਕਾਸੰ; ਜਨੁ ਸਸ ਭਾਸੰ ਤਸ ਸੋਭੰ ॥"
page = 263

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His face is fragranted and appears shining like sun and glorifying like moon."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੁਖ ਸ਼ੁਭ ਵਾਸਨਾ ਨਾਲ ਸ਼ੋਭ ਰਿਹਾ ਹੈ, ਮਾਨੋ ਸੂਰਜ ਦਾ ਪ੍ਰਕਾਸ਼ ਹੋ ਰਿਹਾ ਹੋਵੇ। ਜਿਹੋ ਜਿਹਾ ਚੰਦ੍ਰਮਾ ਦਾ ਪ੍ਰਕਾਸ਼ ਹੁੰਦਾ ਹੈ ਉਹੋ ਜਿਹੀ ਮੁਖ ਦੀ ਸ਼ੋਭਾ ਹੈ,"