[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਥ ਮਿਥਲਾਪੁਰ ਰਾਜੇ ਅਰੁ ਬ੍ਰਾਹਮਨ ਕਾ ਪ੍ਰਸੰਗੁ ਅਰੁ ਭਸਮਾਗਦ ਦੈਤ ਕੋ ਛਲ ਕੇ ਮਾਰ ਰੁਦ੍ਰ ਕੌ ਛਡਾਵਤ ਭਏ ॥"
page = 545

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now begins the description of the king and Brahmin and the description of the killing of the demon Bhasmangad and getting the release of Shiva"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮਿਥਲਾਪੁਰ ਰਾਜੇ ਅਤੇ ਬ੍ਰਾਹਮਣ ਦਾ ਪ੍ਰਸੰਗ ਅਤੇ ਭਸਮਾਂਗਦ ਦੈਂਤ ਨੂੰ ਛਲ ਕੇ ਮਾਰਨਾ ਅਤੇ ਰੁਦ੍ਰ ਨੂੰ ਛੁੜਾਉਣਾ:"