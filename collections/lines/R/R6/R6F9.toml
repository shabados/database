[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਿਚੈ ਪੂਰਬਿ ਦੇਵਣਾ; ਜਿਸ ਦੀ ਵਸਤੁ, ਤਿਸੈ ਘਰਿ ਆਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Liabilities of the previous births have to be settled and the thing goes to the house it belongs to."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦਾ) ਦੇਣਾ ਪਹਿਲੋਂ ਦਾ ਹੀ ਹੋਵੇ ਤੇ ਜਿਸ ਦੇ ਘਰ ਦੀ ਚੀਜ਼ ਹੋਵੇ ਉਸ ਦੇ ਘਰ ਹੀ ਆਉਂਦੀ ਹੈ।"