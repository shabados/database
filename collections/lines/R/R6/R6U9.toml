[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਪਵੰਤਿ ਸਾ ਸੁਘੜਿ ਬਿਚਖਣਿ; ਜੋ ਧਨ ਕੰਤ ਪਿਆਰੀ ਜੀਉ ॥੨॥"
page = 97
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "beautiful and she is wise and clever; the bride who is darling to her Bridegroom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਸੁੰਦਰ ਹੈ ਅਤੇ ਉਹੀ ਸਿਆਣੀ ਤੇ ਹੁਸ਼ਿਆਰ ਹੈ ਜਿਹੜੀ ਵਹੁਟੀ ਆਪਣੇ ਖਸਮ ਦੀ ਲਾਡਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is beautiful, wise, and clever. That soul-bride is the beloved of her Husband Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੋਈ ਨਿਸਕਪਟਤਾ ਰੂਪੀ ਰੂਪਵੰਤੀ ਹੈ ਔਰ ਸੋਈ (ਸੁਘੜ) ਸ੍ਰੇਸ਼ਟ ਬਾਣੀ ਕੀ ਘਾੜਤ ਵਾਲੀ ਹੈ ਪੁਨਾ ਸੋਈ (ਬਿਚਖਣ) ਚਤੁਰ ਹੈ, ਜੋ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਅਪਨੇ ਪਰਮੇਸ੍ਵਰ ਪਤੀ ਕੋ ਪ੍ਯਾਰੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਆਤਮਕ ਜੀਵਨ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹ ਸੁਚੱਜੀ ਘਾੜਤ ਵਾਲੇ ਮਨ ਦੀ ਮਾਲਕ ਤੇ ਚੰਗੀ ਸੂਝ ਦੀ ਮਾਲਕ ਬਣ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es bella también, y sabia e inteligente, porque es la Bienamada de su Señor.(2)"