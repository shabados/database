[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੋਗ ਅਧਿਕ ਤਾ ਸੋ ਕਿਯੋ; ਹ੍ਰਿਦੈ ਹਰਖ ਉਪਜਾਇ ॥੩॥"
page = 900

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She made love with him to her full satisfaction of her heart.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਿਰਦੇ ਵਿਚ ਆਨੰਦ ਮੰਨਾ ਕੇ ਉਸ ਨਾਲ ਸਹਿਵਾਸ ਕੀਤਾ ॥੩॥"