[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ ਮਨੁ ਬੇਧਿਆ; ਪ੍ਰਭੁ ਮਿਲਿਆ ਆਪਿ ਹਦੂਰਿ ॥੨॥"
page = 37
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose mind is pierced through with Guru's Word, them the Lord receives in Him presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਮਨ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਵਿਨ੍ਹਿਆ ਗਿਆ ਹੈ, ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਹਿਬ ਆਪਣੀ ਹਜ਼ੂਰੀ ਅੰਦਰ ਸਵੀਕਾਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds are pierced through by the Word of the Guru's Shabad, and God Himself ushers them into His Presence. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਿਨ੍ਹੋਂ ਕਾ ਮਨੁ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ (ਬੇਧਿਆ) ਨਾਮ ਸੇ ਮਿਲਿਆ ਹੈ, ਤਿਨ ਕੋ ਹੀ ਪ੍ਰਭੂ (ਹਦੂਰਿ) ਪ੍ਰੱਤਖ੍ਯ ਅਪਨਾ ਆਪ ਸ੍ਵਰੂਪ ਹੋ ਕਰ ਕੇ ਮਿਲਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਮਨ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਪ੍ਰੋਤਾ ਰਹਿੰਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ ਤੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su mente es flechada Con la Palabra y son aceptados en la Presencia del Señor. (2)"