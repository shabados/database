[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਧੰਨ ਹੈ ਉਹ ਸਤਿਗੁਰੂ ਅਤੇ ਧੰਨ ਹਨ ਉਸ ਦੀਆਂ ਬਖਸ਼ਿਸ਼ਾਂ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਐ ਜ਼ਹੇ ਮੁਰਸ਼ਦ ਜ਼ਹੇ ਇਹਸਾਨਿ ਊ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Blessed is that true Guru and blessed are his numerous boons and bestowals,"