[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਸਚਾਵਾ ਮਾਣੁ ਹੈ; ਕੂੜ ਕੂੜਾਵੀ ਮਣੀ ਮਨੂਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The regards for truth are always genuine and falsehood is always identified as fake."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦਾ ਸੱਚਾ ਮਾਣ (ਆਦਰ) ਹੁੰਦਾ ਹੈ, ਕੂੜ ਦੀ ('ਮਣੀ ਮਨੂਰੀ') ਸ਼ੋਭਾ ਤੇ ਮਨੌਤ ਝੂਠੀ ਹੁੰਦੀ ਹੈ,"