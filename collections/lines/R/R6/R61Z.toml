[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਕਰਮ ਤਾ ਕੇ ਆਚਾਰ ॥੨॥"
page = 1340
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "perfect become his deeds and conduct."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕੰਮਲ ਥੀ ਵੰਞਦੇ ਹਨ ਉਸ ਦੇ ਅਮਲ ਅਤੇ ਚਾਲ-ਚਲਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- they have perfect karma and conduct. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸਰਬ ਪਵਿਤਰ ਅਚਾਰ ਔ ਬਿਧੀ ਪੂਰਬਕ ਕਰਮ ਪੂਰਨ ਹੋ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਸਫਲੇ ਹੋ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਸਾਰੇ ਕਰਮ ਸਾਰੇ ਕਰਤੱਬ ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਚਾਰ = ਕਰਤੱਬ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logran un muy buen Karma y una Perfecta Conducta. (2)"