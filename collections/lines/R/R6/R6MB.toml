[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਸ ਤਾਮਸ ਸਤ; ਕਾਲ ਸਮਾਵੈ ॥"
page = 840
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "overcomes time and the three qualities of optimism, egotism and pessimism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰਜੋ, ਤਮੋ ਤੇ ਸਤੋ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਉਤੇ ਅਤੇ ਵਕਤ ਉਤੇ ਕਾਬੂ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "overcomes time, and the three qualities of raajas, taamas and satva."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਜੋ, ਸਤੋ, ਤਮੋ, ਤੀਨੋਂ ਗੁਣ ਔਰ ਤੀਨੋਂ ਕਾਲੋਂ ਕੋ (ਸਮਾਵੈ) ਲ੍ਯ ਕਰ ਲੇਤਾ, ਭਾਵ ਮਿਥ੍ਯਾ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਰਜੋ ਗੁਣ ਤਮੋ ਗੁਣ ਸਤੋ ਗੁਣ (ਮਾਇਆ ਦਾ ਇਹ ਹਰੇਕ ਗੁਣ ਉਸ ਚੌਥੇ ਪਦ ਵਿਚ) ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜਸ ਤਾਮਸ ਸਤ = ਰਜੋ ਗੁਣ, ਤਮੋ ਗੁਣ, ਸਤੋ ਗੁਣ। ਕਾਲ = ਸਮਾ। ਸਮਾਵੈ = ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conquista el tiempo y las tres Gunas: Rayas. Tamas, y Sattva."