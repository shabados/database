[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ; ਰਾਮ ਨਾਮ ਗਹੁ ਮੀਤਾ ॥"
page = 874
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under the Guru instruction, O my friend Hold fast thou fast to the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ, ਹੇ ਮੇਰੇ ਮਿੱਤਰ! ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਘੁੱਟ ਕੇ ਫੜੀ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Follow the Guru's Teachings, and hold tight to the Lord's Name, O friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰਾ! ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕਰਿ ਰਾਮ ਨਾਮ ਕੋ ਗ੍ਰਹਿਣ ਕਰੁ। ਭਗਤੋਂ ਕੋ ਮਿਤ੍ਰ ਕਹਣੇ ਕਾ ਭਾਵ ਇਹ ਹੈ ਕਿ ਅਤੀ ਪ੍ਰੀਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ (ਪੰਡਤ!) ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਓਟ ਲੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੁ = ਫੜ, ਪਕੜ, ਆਸਰਾ ਲੈ। ਮੀਤਾ = ਹੇ ਮਿੱਤਰ ਪੰਡਤ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por eso me apego al Nombre del Señor a través del Guru,"