[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਰਿ ਸਮੑਾਲੇ. ਸਾਚਾ ਸੋਇ ॥"
page = 1151
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the True Lord, takes care of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਸੁਆਮੀ, ਸਾਰਿਆਂ ਦੀ ਰਖਵਾਲੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord takes care of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚਾ ਵਾਹਿਗੁਰੂ ਸਰਬ ਜੀਵੋਂ ਕੀ ਸਾਰ ਕੋ ਸਮਾਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਬੜੇ ਗਹੁ ਨਾਲ (ਆਪਣੇ ਭਗਤਾਂ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, ese Uno Verdadero que siempre nos cuida."