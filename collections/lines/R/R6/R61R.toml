[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮਤਿ ਸਤਿ ਕਰਿ ਬਰਨ ਅਬਰਨ ਭਏ; ਭੈ ਭ੍ਰਮ ਨਿਵਾਰਿ ਡਾਰਿ ਨਿਰਭੈ ਕੈ ਲੀਨੇ ਹੈ ।੨੪।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "They are free from caste, creed, race and colour-based social inequalities and becoming fearless merge with the Fearless Lord. (24)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਾਤਪਰਯ ਕੀਹ ਕਿ ਸਤਿਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਸਤਿ ਬਚਨ ਰੂਪ ਮੰਨਕੇ ਗੁਰਮੁਖ ਬ੍ਰਾਹਮਣ ਖਤਰੀ ਆਦਿ ਵਰਨ ਭਾਵੋਂ ਛੁਟਕੇ ਅਬਰਨ ਵਰਣ ਆਸ਼ਰਮ ਦੇ ਅਭਿਮਾਨ ਤੋਂ ਰਹਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਡਰ ਨੂੰ ਦੂਰ ਕਰ ਕੇ ਤੇ ਭਰਮ ਸੰਸੇ ਨੂੰ ਪਰੇ ਸਿੱਟ ਕੇ ਨਿਰਭੈ ਪਦ ਮੁਕਤ ਪਦਵੀ ਵਿਖੇ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨੪॥"