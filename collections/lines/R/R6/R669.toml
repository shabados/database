data = "ਸੋ ਦੀਪਕੁ; ਅਮਰਕੁ ਸੰਸਾਰਿ ॥"
page = 971
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That lamp renders the world immortal,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੀਵਾ ਜਗਤ ਨੂੰ ਸਦ-ਜੀਵੀ ਬਣਾ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That lamp makes the world immortal;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦੀਵਾ ਸੰਸਾਰ ਮੇਂ ਅਮਰ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦੀਵਾ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਜਗ ਪਏ ਉਸ ਨੂੰ) ਸੰਸਾਰ ਵਿਚ ਅਮਰ ਕਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Su Luz lo vuelve a uno eterno en el mundo."