[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹੁ ਸਿਮਰਹੁ ਸਾਸਿ ਸਾਸਿ; ਮਤ ਬਿਲਮ ਕਰੇਹ ॥"
page = 812
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every breath, meditate, meditate thou on thy Lord, and never make any delay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸੁਆਸ ਨਾਲ, ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਆਰਾਧਨ ਕਰ ਅਤੇ ਹਰਗਿਜ ਚਿਰ ਨਾਂ ਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, meditate in remembrance with each and every breath - do not delay!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਸੀ ਕੇ ਨਾਮ ਕਉ ਮਨ ਤਨ ਕਰ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਸਿਮਰੋ, ਹੇ ਭਾਈ! ਦੇਰੀ ਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਹਰ ਵੇਲੇ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰਦੇ ਰਹੋ। ਵੇਖਣਾ, ਰਤਾ ਭੀ ਢਿੱਲ ਨਾਹ ਕਰਨੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ। ਬਿਲਮ = ਦੇਰ, ਢਿੱਲ। ਮਤ ਕਰੇਹ = ਮਤਾਂ ਕਰੋ, ਨਾਹ ਕਰਨੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla al Señor con cada respiración, y no tardes;"