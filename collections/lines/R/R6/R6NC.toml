[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਨਿਰਮਲੁ; ਸਚੁ ਗੁਣੀ ਗਹੀਰੁ ॥"
page = 412
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art pure true and the treasure of merits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਵਿੱਤ੍ਰ ਸੱਚਾ ਅਤੇ ਖੁਬੀਆ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are immaculate and pure, the true treasure of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਬੇਨਤੀ ਕਰੁ ਵਾ ਤੂੰ ਐਸੇ ਜਾਨ ਵਹੁ ਪਵਿ~ਤ੍ਰ ਸਦਾ ਥਿਰ ਗੁਣੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਵਿਤ੍ਰ-ਸਰੂਪ ਹੈਂ, ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈਂ, ਤੇ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Ser Inmaculado, el Uno Verdadero, el Tesoro de Virtud."