[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਣ ਕਵਲ ਰਜ ਘੋਲਿ, ਅੰਮ੍ਰਿਤ ਵਾਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukhs have quaffed the dust of the feet of Gum like amrit."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਚਰਨ ਕਵਲਾਂ ਦੀ ਧੂੜੀ ਘੋਲੀ ਹੋਈ ਅੰਮ੍ਰਿਤ ਵਰਗੀ ਹੈ।"