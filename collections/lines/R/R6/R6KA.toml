[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਥੈ. ਵੇਦ ਪੁਰਾਨ ਨ ਸਾਸਤਾ; ਆਪੇ ਹਰਿ ਨਰਹਰਿ ॥"
page = 555
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No Vedas, Puranas and Shastras were there. The Transcendent Lord God was all by Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦ ਪੁਰਾਣ ਅਤੇ ਸ਼ਾਸਤਰ ਓਥੇ ਨਹੀਂ ਸਨ। ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਵਾਹਿਗੁਰੂ ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There were no Vedas, Puraanas or Shaastras there; only the Lord Himself existed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਥੇ ਬੇਦ ਪੁਰਾਨ ਔ ਸਾਸਤ੍ਰ ਕੁਛ ਨਹੀਂ ਥਾ, ਤਹਾਂ ਨਰੋਂ ਕੇ ਹਰੇ ਕਰਨੇਹਾਰਾ ਹਰੀ ਆਪੇ ਹੀ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਵੇਲੇ ਕੋਈ ਵੇਦ ਪੁਰਾਨ ਜਾਂ ਸ਼ਾਸਤ੍ਰ ਨਹੀਂ ਸੀ, ਕੇਵਲ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces no existían los Vedas, ni los Shastras, ni los Puranas, y Él, el Señor Absoluto estaba Todo para Sí Mismo."