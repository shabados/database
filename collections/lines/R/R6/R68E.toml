[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਮਕਰੰਦ ਰਸ ਲੁਭਿਤ ਹੁਇ; ਅੰਗ ਅੰਗ ਬਿਸਮ ਸ੍ਰਬੰਗ ਮੈ ਸਮਾਨੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The loving disciples of the True Guru whose every limb of the body is intoxicated in the elixir-like Naam of the Lord remain absorbed in the Lord whose form is awesome and enrapturing."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪੁਰਖ ਗੁਰ ਸਿੱਖ ਸੰਧੀ ਵਿਚ ਜੁੜ ਕੇ ਸਤਿਗੁਰਾਂ ਦੇ ਚਰਣ ਕਮਲਾਂ ਦੀ ਮਕਰੰਦ ਰਜ ਦੇ ਰਸ ਸੁਆਦ ਦੇ ਲੋਭੀ ਪ੍ਰੇਮੀ ਬਣ ਜਾਂਦੇ ਹਨ, ਉਹ ਅੰਗ ਅੰਗਾਂ ਦੀ ਅਧਾਰ ਹਰ ਸਮੇਂ ਦੀ ਸਾਥਨ ਤੇ ਪਿਆਰ ਦੀ ਪਾਤ੍ਰ ਦੇਹ ਨੂੰ ਅੰਗ ਭਲੀ ਪ੍ਰਕਾਰ ਜਾਚ ਜਾਚ ਵਾ ਬਿਬੇਕ ਕਰ ਕਰ ਕੇ ਬਿਸਮ ਅਚਰਜਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਕਿ ਕਿਸ ਪ੍ਰਕਾਰ ਮਲ ਮੂਤ੍ਰ ਤਥਾ ਦੁਰਗੰਧਤਾ ਦੇ ਸਥਾਨ ਰੂਪ ਇਸ ਦੇਹ ਵਿਚ ਆਪਾ ਠਾਨ ਰਖਿਆ ਹੈ, ਇਸ ਦੇ ਅਧ੍ਯਾਸ ਨੂੰ ਤਿਆਗ ਦਿੰਦੇ ਹਨ ਤੇ ਸਰਬੰਗ ਮੈ ਸਰਬ ਸਰੂਪੀ ਪਰਮਾਤਮਾ ਵਿਖੇ ਸਮਾਨੇ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ ਅਥਵਾ ਚਰਣ ਕਮਲਾਂ ਦੀ ਧੂਲੀ ਦੇ ਪ੍ਰੇਮੀ ਹੋ ਕੇ ਇਸ ਦੇ ਮਹਾਨ ਪ੍ਰਭਾਵ ਨੂੰ ਅੰਗ ਅੰਗ = ਜਾਚ ਜਾਚ ਪਰਖ ਪਰਖ ਅਨੁਭਵ ਕਰ ਕੇ ਅਚਰਜਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਏ ਸਰਬੰਗ ਸਰੂਪੀ ਪਰਮਾਤਮਾ ਵਿਖੇ ਸਮਾ ਜਾਂਦੇ ਹਨ।"