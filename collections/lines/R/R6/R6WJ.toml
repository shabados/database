[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਖੰਡਿ; ਪਾਰਬ੍ਰਹਮੁ ਕਦੇ ਨ ਪਾਏ ॥"
page = 88
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through hypocrisy he shall never obtain the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੰਭ ਦੇ ਰਾਹੀਂ ਉਸ ਨੂੰ ਪਰਮ ਪ੍ਰਭੂ ਕਦਾਚਿੱਤ ਪਰਾਪਤ ਨਹੀਂ ਹੋਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through hypocrisy, he shall never attain the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਾਖੰਡੀ ਪਾਰਬ੍ਰਹਮ ਕੋ ਕਭੀ ਨਹੀਂ ਪਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਇਸ) ਪਖੰਡ ਨਾਲ ਪਰਮਾਤਮਾ ਨੂੰ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero no encontrará al Señor Supremo a través de la hipocresía,"