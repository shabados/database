[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ; ਸਾਂਤਿ ਆਨੰਦਾ ॥"
page = 194
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are blessed with celestial solace, tranquility and happiness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਬੈਕੁੰਠੀ ਆਰਾਮ, ਠੰਢ-ਚੈਨ, ਅਤੇ ਖੁਸ਼ੀ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are blessed with peace, celestial bliss, tranquility and ecstasy;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਸੂਖ (ਸਹਜ) ਆਤਮਾਨੰਦ ਪੁਨਾ ਸਾਂਤੀ ਕਾ ਸੁਖ ਪ੍ਰਾਪਤਿ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਸਦਾ ਸੁਖ ਸ਼ਾਂਤੀ ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਆਨੰਦ ਬਣੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son bendecidos con Paz, Éxtasis Celestial y Tranquilidad."