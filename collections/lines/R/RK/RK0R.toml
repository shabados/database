[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੁਰਾਸਾਨ ਖਸਮਾਨਾ ਕੀਆ; ਹਿੰਦੁਸਤਾਨੁ ਡਰਾਇਆ ॥"
page = 360
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having conquered Khurasan, Babar has terrified Hindustan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਰਾਸਾਨ ਨੂੰ ਫ਼ਤਹ ਕਰਕੇ ਬਾਬਰ ਨੇ ਹਿੰਦੁਸਤਾਨ ਨੂੰ ਭੈ-ਭੀਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having attacked Khuraasaan, Baabar terrified Hindustan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੁਰਾਸਾਨ ਕਾ ਤੋ (ਖਸਮਾਨਾ) ਪਖ ਕੀਆ ਔਰ ਹਿੰਦੁਸਤਾਨ ਕੋ ਭੈ ਦੀਆ, ਭਾਵ ਇਹ ਕਿ ਮੁਗਲੋਂ ਕਾ ਪਖ ਕੀਆ ਪਠਾਨੋ ਕੋ ਭਯ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖੁਰਾਸਾਨ ਦੀ ਸਪੁਰਦਗੀ (ਕਿਸੇ ਹੋਰ ਨੂੰ) ਕਰ ਕੇ (ਬਾਬਰ ਮੁਗ਼ਲ ਨੇ ਹਮਲਾ ਕਰ ਕੇ) ਹਿੰਦੁਸਤਾਨ ਨੂੰ ਆ ਸਹਮ ਪਾਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੁਰਾਸਾਨ = ਈਰਾਨ ਦੇ ਪੂਰਬ ਅਤੇ ਅਫ਼ਗ਼ਾਨਿਸਤਾਨ ਦੇ ਪੱਛਮ ਵਲ ਦਾ ਦੇਸ ਜਿਸ ਵਿਚ ਹਰਾਤ ਤੇ ਮਸ਼ਹਦ ਪ੍ਰਸਿੱਧ ਨਗਰ ਹਨ। ਹਿੰਦੁਸਤਾਨ ਦੇ ਲੋਕ ਸਿੰਧ ਦਰੀਆ ਦੇ ਪੱਛਮ ਵਲ ਦੇ ਦੇਸ਼ਾਂ ਨੂੰ ਖੁਰਾਸਾਨ ਹੀ ਆਖ ਦੇਂਦੇ ਹਨ। ਖਸਮ = ਮਾਲਕ। ਖਸਮਾਨਾ = ਸਪੁਰਦਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habiendo conquistado Khurasan, Babar atacó India llenándola de terror."