[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਸਤਿ ਕਰੀ ਕਰ ਪ੍ਰਿਥਮ ਕਹਿ; ਪੁਨਿ ਅਰਿ ਸਬਦ ਸੁਨਾਇ ॥"
page = 719

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After uttering “Hast, Kari, Kar” in the beginning and then saying the word “Ar” is caused to be heard,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ 'ਹਸਤਿਕਰ' ਜਾਂ 'ਕਰੀਕਰ' ਕਹਿ ਕੇ ਫਿਰ 'ਅਰਿ' (ਵੈਰੀ) ਸ਼ਬਦ ਸੁਣਾ ਦਿਓ।"