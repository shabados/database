[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਇਕੋ ਮੇਰਾ ਸਜਣੋ; ਹਰਿ ਇਕਸੈ ਨਾਲਿ ਮੈ ਸੰਗੁ ॥"
page = 958
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God alone is my friend and with God alone is my association."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਫ ਵਾਹਿਗੁਰੂ ਹੀ ਮੈਡਾਂ ਮਿੱਤਰ ਹੈ ਅਤੇ ਸਿਰਫ ਵਾਹਿਗੁਰੂ ਨਾਲ ਹੀ ਮੇਰਾ ਮੇਲ ਮਿਲਾਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is my only friend; my companionship is with the One Lord alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਜਣ ਭੀ ਇਕੋ ਹਰੀ ਹੈ ਇਕ ਹਰੀ ਸਾਥ ਹੀ ਮੇਰਾ ਸੰਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪ੍ਰਭੂ ਹੀ ਮੇਰਾ ਸੱਚਾ ਮਿਤ੍ਰ ਹੈ ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਮੇਰਾ ਸੱਚਾ ਸਾਥ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੁ = ਸਾਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Uno es mi Único Compañero y Amigo."