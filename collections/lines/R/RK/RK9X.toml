[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੇਜੇ ਵਾਜੇ; ਤਖਤਿ ਸਲਾਮੁ ॥"
page = 226
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lances bands throne and salutations of others,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਰਛੇ, ਬੈਡਂ ਬਾਜੇ, ਰਾਜਸਿੰਘਾਸਣ ਅਤੇ ਦੂਜਿਆਂ ਵਲੋਂ ਨਮਸਕਾਰਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lances and swords, marching bands, thrones and the salutes of others"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੇਜੇ ਝੂਲਤੇ ਔਰ ਬਾਜੇ ਬਜ ਰਹੇ ਹੈਂ, ਪੁਨਾ (ਤਖਤਿ) ਸਿੰਘਾਸਨ ਪਰ ਬੈਠਾ ਹੈ ਔਰ ਲੋਗ (ਸਲਾਮੁ) ਨਮਸਕਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਕੋਈ ਮਨੁੱਖ ਰਾਜਾ ਭੀ ਬਣ ਜਾਏ) ਤਖ਼ਤ ਉਤੇ (ਬੈਠੇ ਹੋਏ ਨੂੰ) ਨੇਜ਼ਾ-ਬਰਦਾਰ ਤੇ ਫ਼ੌਜੀ ਵਾਜੇ ਵਾਲੇ ਸਲਾਮ ਕਰਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਖਤਿ = ਤਖ਼ਤ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las banderas, las bandas y los homenajes que se ofrecen a los tronos,"