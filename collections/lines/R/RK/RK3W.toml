[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ ਭਰੰਮਿਆ; ਅੰਮ੍ਰਿਤ ਜਲੁ. ਪਲੈ. ਨ ਪਾਇ ॥"
page = 1284
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou wander in another's love and obtain not the Lord's ambrosial water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰਸ ਦੇ ਪਿਆਰ ਅੰਦਰ ਭਟਕਦਾ ਰਿਫਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਸੁਧਾ-ਸਰੂਪ ਪਾਣੀ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You wander in the love of duality, and you do not obtain the Ambrosial Water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਭਰਮ ਰਹਾ ਹੈਂ, ਇਸ ਵਾਸਤੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਗਿਆਨ ਜਲੁ ਤੇਰੇ ਪਲੇ ਨਹੀਂ ਪੜਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਭਟਕ ਰਿਹਾ ਹੈਂ, ਤੈਨੂੰ (ਤ੍ਰੇਹ ਮਿਟਾਣ ਲਈ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਲੱਭਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਜਲੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਪਲੈ ਨ ਪਾਇ = ਨਹੀਂ ਮਿਲਦਾ।ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vagas fascinado por la dualidad, sin obtener el Agua Ambrosial."