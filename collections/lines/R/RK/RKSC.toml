data = "ਆਠ ਪਹਰ; ਕਰ ਜੋੜਿ ਧਿਆਵਉ ॥"
page = 393
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, with folded hands, I contemplate over the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਰੈਣ ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਮੈਂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, with palms pressed together, I meditate;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਸ੍ਟ ਪਹਰ ਹਾਥ ਜੋੜ ਕਰ ਏਹ ਧ੍ਯਾਉਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਅੱਠੇ ਪਹਿਰ ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ ਤੇਰਾ ਧਿਆਨ ਧਰਦਾ ਰਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día rezo"