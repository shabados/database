[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਸੁ ਚਲਿਆ. ਤੂੰ ਪਿਛੈ ਰਹੀਏਹਿ; ਛੁਟੜਿ ਹੋਈਅਹਿ ਨਾਰੀ ॥੨॥"
page = 155
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the soul swan departs, thou remainest behind, and becomest like an abandoned woman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਤਮਾ, ਰਾਜ ਹੰਸ ਟੁਰ ਜਾਂਦਾ ਹੈ, ਤੂੰ ਮਗਰ ਰਹਿ ਜਾਂਦੀ ਹੈਂ ਅਤੇ ਛੱਡੀ ਹੋਈ ਤੀਵੀ ਵਾਂਗ ਹੇ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when the swan departs, you shall remain behind, like an abandoned woman. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹੰਸੁ) ਜੀਵ ਕਹਤਾ ਹੈ, ਜਬ ਮੈਂ ਚਲਾ ਜਾਵਾਂਗਾ ਤਬ ਤੂੰ ਪਿਛੈ ਐਸੇ ਰਹ ਜਾਵੇਂਗੀ ਜੈਸੇ ਛੁਟੜਿ ਇਸਤ੍ਰੀ ਹੋਤੀ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਤੇਰਾ ਆਦਰੁ ਨਹੀਂ ਰਹੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਕਾਇਆਂ! ਜਦੋਂ ਜੀਵਾਤਮਾ ਤੁਰ ਜਾਇਗਾ, ਤੂੰ ਇਥੇ ਹੀ ਰਹਿ ਜਾਇਂਗੀ, ਤੂੰ (ਤਦੋਂ) ਛੁੱਟੜ ਇਸਤ੍ਰੀ ਵਾਂਗ ਹੋ ਜਾਇਂਗੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੰਸੁ = ਜੀਵਾਤਮਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando tu Alma cisne tenga que partir, ni tu propio cuerpo irá contigo.(2)"