[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ ਸਾਰਿੰਗ; ਅੰਮ੍ਰਿਤਧਾਰਾ ॥"
page = 165
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the pied-cuckoo and Himself the torrential rain of Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪ ਚਾਤ੍ਰਿਕ ਹੈ ਅਤੇ ਆਪ ਹੀ ਨਾਮ-ਆਬਿ-ਹਿਯਾਤ ਦਾ ਮੂਸਲਾਧਾਰ ਮੀਂਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the rainbird, and the Ambrosial Nectar raining down."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਪ ਹੀ ਹਰੀ ਜਗ੍ਯਾਸੂ ਰੂਪ ਪਪੀਹਾ ਤਥਾ ਅੰਮ੍ਰਿਤ ਨਾਮ ਕੀ ਧਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਪਪੀਹਾ ਹੈ (ਤੇ ਆਪ ਹੀ ਉਸ ਪਪੀਹੇ ਵਾਸਤੇ) ਵਰਖਾ ਦੀ ਧਾਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el pájaro Chatrik. Él Mismo es el Rocío del Néctar."