[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਦਾਤਾ ਦਾਤਾਰੁ; ਸਰਬ ਦੁਖ ਭੰਜਨੋ ਜੀਉ ॥"
page = 691
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Beneficent Lord, Thou art ever the Giver and the Dispeller of all sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਉਦਾਰ-ਚਿੱਤ ਸੁਆਮੀ ਨੂੰ ਹਮੇਸ਼ਾਂ ਦੇਣ ਵਾਲਾ ਅਤੇ ਸਾਰੇ ਦੁੱਖੜੇ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Giver, the Great Giver, the Dispeller of all sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੂੰ ਸਰਬ ਦਾਤਿਓਂ ਕੋ ਭੀ ਦੇਣੇਹਾਰ ਵੱਡਾ ਦਾਤਾਰ ਜੀਉ ਦੇ ਸਰਬ ਦੁਖੋਂ ਕੋ (ਭੰਜਨੋ) ਦੂਰ ਕਰਨੇਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਭਨਾਂ ਦੇ ਦੁੱਖ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios Benévolo, eres el Disipador de las penas."