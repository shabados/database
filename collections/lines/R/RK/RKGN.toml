[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇ ਤੇਰੇ ਪਾਸ ਹੱਥ ਹੈ, ਤਾਣ ਮਿੱਤ੍ਰ ਪਿਆਰੇ ਦਾ ਪੱਲਾ ਫੜ ਲੈ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Why are you wandering in the wilderness? He does not abide in the nooks and corners of the desolate and ruined places. (10) (5)"