[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਸ ਮੇਰੇ; ਬੇਅੰਤ ਅਪੂਛੇ ॥"
page = 1141
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My countries are unquestionably infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮੁਲਕ ਬਿਨਾਂ ਪੁਛੇ ਅਨੰਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My countries are infinite and uncountable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ (ਦੇਸ) ਸਾਸਤ੍ਰ, ਵੇਦ ਬੇਅੰਤ ਹੈਂ, ਭਾਵ ਅਨੇਕ ਮਤੋਂ ਵਾਲੇ ਔਰੁ (ਅਪੂਛੇ) ਪੂਛਨੇ ਸੇ ਬਿਨਾਂ ਹੈਂ, ਭਾਵ ਪ੍ਰਗਟ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦ ਦੇ ਆਤਮਕ ਅਸਥਾਨ ਇਤਨੇ ਉੱਚੇ ਹੋ ਗਏ ਕਿ ਜਮ-ਰਾਜ ਉੱਥੇ ਕੁਝ ਪੁੱਛਣ-ਜੋਗਾ ਹੀ ਨਾਹ ਰਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi País es lugar del Infinito, más allá del influjo de la muerte."