[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੰਗ ਰਾਇ ਸੁਤ ਮਾਨਿ ਕੈ; ਲੀਨੀ ਕੰਠ ਲਗਾਇ ॥੩॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And embraced Rang Raae and hugged her lovingly.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰੰਗ ਰਾਇ ਨੂੰ ਸੁਤੀ ਹੋਈ ਸਮਝ ਕੇ ਗਲੇ ਨਾਲ ਲਗਾ ਲਿਆ ॥੩॥"