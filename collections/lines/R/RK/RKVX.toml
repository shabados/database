[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਦਫਤਰਿ; ਪੁਛੈ ਨ ਲੇਖਾ ॥"
page = 238
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In whose office His servant is not called to account,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਕਰਮ ਸਥਾਨ ਵਿੱਚ ਉਸ ਦੇ ਟਹਿਲੂਏ ਤੋਂ ਹਿਸਾਬ ਨਹੀਂ ਮੰਗਿਆ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Court, His servant does not have to answer for his account."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੌ ਦਫਤਰ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੂਏ ਕਾ ਕੋਈ ਲੇਖਾ ਨਹੀਂ ਪੂਛਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਦਫ਼ਤਰ ਵਿਚ (ਸੇਵਕ ਭਗਤ ਪਾਸੋਂ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਕੋਈ) ਹਿਸਾਬ ਨਹੀਂ ਮੰਗਿਆ ਜਾਂਦਾ, (ਕਿਉਂਕਿ ਸੇਵਾ ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਪਾਸੋਂ ਕੋਈ ਕੁਕਰਮ ਹੁੰਦੇ ਹੀ ਨਹੀਂ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y siendo Su Sirviente, no tienes que entregar cuentas de tus acciones."