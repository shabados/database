[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਲ ਪਾਪ ਕਲਮਲ ਦਹਨ ॥"
page = 837
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The filth of my sins and evil deeds is burnt off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗੁਨਾਹ ਅਤੇ ਮੰਦ ਅਮਲਾਂ ਦੀ ਗੰਦਗੀ ਸੜ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth of my sins and evil mistakes is burnt off."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨ ਰਾਗ ਦ੍ਵੈਸ ਰੂਪੀ ਮੈਲ ਔ ਪਾਪ ਰੂਪੀ ਮਲ ਪੁਨਾ (ਕਲ) ਕਲਪਨਾ ਕੋ ਵ (ਕਲਮਲ) ਵਡੇ ਪਾਪ ਤਿਨ ਸਭ ਕੋ (ਦਹਨ) ਜਲਾਇ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਪਾਪਾਂ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਸਾੜਨ (ਦਾ ਕਾਰਨ ਬਣਦਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el cochambre de mis errores es consumido."