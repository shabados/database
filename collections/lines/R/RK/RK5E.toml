[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ ਗਿਆਨੁ ਪਾਇਆ; ਅਤਿ ਖੜਗੁ ਕਰਾਰਾ ॥"
page = 1087
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Guru, I have obtained the supremely mighty sword of Divine comprehension."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪਾਸੋਂ ਮੈਂ ਬ੍ਰਹਮ ਗਿਆਤ ਦੀ ਪਰਮ ਬਲਵਾਨ ਤਲਵਾਰ ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Guru, I have obtained the supremely powerful sword of spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਗਿਆਨ ਰੂਪੀ ਅਤੀ ਤੀਖਣ ਖੜਗ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗਿਆਨ, ਮਾਨੋ) ਬੜਾ ਤੇਜ਼ ਖੰਡਾ ਹੈ, ਇਹ ਗਿਆਨ ਗੁਰੂ ਤੋਂ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno encuentra la Sabiduría del Guru:"