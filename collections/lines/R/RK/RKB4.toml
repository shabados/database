[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੇਆ ਨਿਤ ਦੇਖਹੁ; ਜਗਿ ਹੰਢਿ ॥"
page = 932
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See thou by going around, that the world is subject to universal destruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਲੇ ਦੁਆਲੇ iਫ਼ਰ ਕੇ ਵੇਖ ਲੈ ਕਿ ਸੰਸਾਰ ਸਦੀਵੀ ਤੌਰ ਤੇ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behold, the world is on the decline; it will be totally destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਛੇਆ) ਛੈਤੇ ਨਿਤ ਹੀ ਹੋਤੀ ਹੈ ਜਗਤ ਮੇਂ (ਹੰਢਿ) ਫਿਰਕੈ ਦੇਖ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸਰੀਰ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ। ਮੌਤ (ਦਾ ਇਹ ਕੌਤਕ) ਨਿੱਤ ਵਰਤ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੇਆ = {क्षय} ਨਾਸ, ਖੈ। ਜਗਿ = ਜਗਤ ਵਿਚ। ਹੰਢਿ = ਫਿਰ ਕੇ, ਭੌਂ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se desata el nudo que amarraba sus partes."