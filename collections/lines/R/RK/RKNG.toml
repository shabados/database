[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੇੜੈ ਨੇੜੈ; ਸਭੁ ਕੋ ਕਹੈ ॥"
page = 1139
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Near, very near, the Lord is. every one says."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਜਦੀਕ ਹੈ ਸੁਆਮੀ, ਹਰ ਕੋਈ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone says that He is near, near at hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਨਿਕਟ ਹੈ ਨਿਕਟ ਹੈ ਸਭ ਕੋਈ ਕਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਖਣ ਨੂੰ ਤਾਂ) ਹਰੇਕ ਪ੍ਰਾਣੀ (ਇਹ) ਆਖ ਦੇਂਦਾ ਹੈ (ਕਿ ਪਰਮਾਤਮਾ ਸਭ ਦੇ) ਨੇੜੇ ਹੈ (ਸਭ ਦੇ) ਨੇੜੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos dicen que Él está cerca, muy cerca, pero raro, muy raro es aquél que conoce Su Misterio,"