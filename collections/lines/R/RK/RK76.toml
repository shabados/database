[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਆਇਆ; ਸਾਮੑੈ ਤਿਹੰਡੀਆ ॥"
page = 73
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have entered Thine sanctuary O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ, ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ (ਤਿਹੰਡੀਆ) ਤੇਰੀ (ਸਾਮੈ) ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਮੈ = ਸਰਨ ਵਿਚ। ਤਿਹੰਡੀਆ = ਤੇਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado Tu Santuario oh Rey,"