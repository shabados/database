[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੁਖਹੁਂ ਬਿੰਦਕ ਬਿੰਦੁ ਕਰਿ; ਬਿੰਦਹੁਂ ਕੀਤਾ ਪਰਬਤ ਭਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From a small drop it increased and now that drop looks like a mountain."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਤਾਕੁ ਜਿੰਨੀ ਬੀਰਜ ਦੀ ਬੂੰਦ ਥੋਂ ('ਬਿੰਦ') ਬੁਦਬੁਦਾ ਬਣਾਇਆ ਅਰ ਬੁਦਬੁਦੇ ਤੋਂ ਭਾਰਾ ਪਰਬਤ ਕੀਤਾ, (ਕਿ ਐਡੀ ਦੇਹ ਰਚ ਦਿੱਤੀ)।"