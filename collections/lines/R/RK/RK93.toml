[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਪਿਆਰਿਆ ਜੀਉ ਮਿਤ੍ਰਾ; ਬਿਖੁ ਸਾਗਰੁ ਸੰਸਾਰੇ ॥"
page = 79
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O dear mind! my friend, the world is an ocean of poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਠੜੇ ਚਿੱਤ! ਮੇਰੇ ਬੇਲੀਆਂ! ਜਗਤ ਇਕ ਜ਼ਹਿਰ ਦਾ ਸਮੁੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O dear beloved mind, my friend, the world is an ocean of poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਪ੍ਯਾਰੇ ਮਿਤ੍ਰ ਜੀ! ਯਹਿ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ (ਬਿਖੁ) ਜਹਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਮਨ! ਇਹ ਸੰਸਾਰ (ਇਕ) ਸਮੁੰਦਰ (ਹੈ ਜੋ) ਜ਼ਹਰ (ਨਾਲ ਭਰਿਆ ਹੋਇਆ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਜ਼ਹਰ। ਸਾਗਰੁ = ਸਮੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, mi amiga, el mundo es un mar de veneno."