[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜੈ ਸੁ ਰਬੁ. ਨ ਬਾਹੁੜਿਓ; ਦੇਖੁ ਬੰਦੇ ਕੇ ਭਾਗ ॥੯੦॥"
page = 1382
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even till now, God has not come to my aid, see thou, that such is the fate of the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਤਾਈ ਵੀ ਵਾਹਿਗੁਰੂ ਮੇਰੀ ਮਦਦ ਲਈ ਨਹੀਂ ਆਇਆ, ਤੂੰ ਵੇਖ ਕਿ ਐਹੋ ਜੇਹੀ ਹੈ ਆਦਮੀ ਦੀ ਪ੍ਰਾਲਭਧ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even now, God has not come to help me; behold, this is the fate of all mortal beings. ||90||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਐਸਾ ਤਪ ਕਰਨੇ ਸੇ ਭੀ ਮੁਝ ਕੋ ਅਜੇ ਤਕ ਰਬ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੂਆ। ਇਸ ਤੇ ਦੇਖੋ ਭਾਈ ਐਸੇ ਮੈਂ ਬੰਦੇ ਕੇ ਮੰਦਭਾਗ ਹੈਂ॥੯੦॥☬ਤਪ ਕਰ ਖੂਹੇ ਮੇਂ ਲਟਕਤੇ ਹੂਏ ਕਾਗ ਪ੍ਰਤੀ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਖੋ, (ਵਿਕਾਰਾਂ ਵਿਚ ਪਏ) ਮਨੁੱਖ ਦੀ ਕਿਸਮਤ ਭੀ ਅਜੀਬ ਹੈ ਕਿ ਅਜੇ ਭੀ (ਜਦੋਂ ਕਿ ਇਸ ਦਾ ਸਰੀਰ ਦੁਨੀਆ ਦੇ ਵਿਸ਼ੇ ਭੋਗ ਭੋਗ ਕੇ ਆਪਣੀ ਸੱਤਿਆ ਭੀ ਗਵਾ ਬੈਠਾ ਹੈ) ਰੱਬ ਇਸ ਉਤੇ ਤ੍ਰੁੱਠਾ ਨਹੀਂ (ਭਾਵ, ਇਸ ਦੀ ਝਾਕ ਮਿਟੀ ਨਹੀਂ) ॥੯੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਜੈ = ਅਜੇ ਭੀ (ਜਦੋਂ ਕਿ ਸਰੀਰ ਦੁਨੀਆ ਦੇ ਭੋਗ ਭੋਗਿ ਭੋਗਿ ਕੇ ਆਪਣੀ ਸਤਿਆ ਭੀ ਗਵਾ ਬੈਠਾ ਹੈ)। ਨ ਬਾਹੁੜਿਓ = ਨਹੀਂ ਤੁੱਠਾ, ਤਰਸ ਨਹੀਂ ਕੀਤਾ ॥੯੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aún ahora Dios no ha llegado en mi ayuda, escucha, este es la suerte del mortal. (90)"