[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇ ਗਇਆ. ਕੀ, ਨ ਆਇਓ; ਕਿਉ ਆਵੈ ਜਾਤਾ ॥"
page = 766
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord comes into the mind, what else remains behind? How can then there be coming and going thereafter?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਮਨ ਅੰਦਰ ਆ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਪਿਛੇ ਕੀ ਰਹਿ ਜਾਂਦਾ ਹੈ? ਉਸ ਦੇ ਮਗਰੋਂ ਤਦ ਆਉਣਾ ਤੇ ਜਾਣਾ ਕਿਸ ਤਰ੍ਹਾਂ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He comes, what else remains behind? How can there be any coming or going then?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪਰਮੇਸਰ ਰਿਦੇ ਮੇਂ ਪ੍ਰਾਪਤ ਹੋ ਗਆ ਹੈ ਤਬ ਕ੍ਯਾ ਨਹੀਂ ਆਯਾ, ਭਾਵ ਸਭ ਕੁਛ ਪ੍ਰਾਪਤ ਹੋ ਗ੍ਯਾ ਹੈ। ਪੁਨਾ ਜਬ ਆਵੈ ਹੈ ਤਬ ਕ੍ਯੋਂ ਜਾਤਾ ਹੈ? ਵਾ ਗ੍ਯਾਨੁ ਆਯਾ ਅਰੁ ਅਗ੍ਯਾਨ ਗ੍ਯਾ ਰਹੇ ਕੇਹੜਾ ਸਾਧਨੁ ਨਹੀਂ ਆਯਾ, ਭਾਵ ਸਭ ਗੁਨ ਆ ਗਏ। (ਕਿਉ ਆਵੈ ਜਾਤਾ) ਪੁਨਾ ਅਗ੍ਯਾਨੁ ਕੈਸੇ ਆਵੇ ਅਰੁ ਗ੍ਯਾਨੁ ਕਿਉਂ ਜਾਤਾ ਹੈ, ਭਾਵ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸੇ, ਉਸ ਨੂੰ ਹੋਰ ਕਿਸੇ ਪਦਾਰਥ ਦੀ ਲਾਲਸਾ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ, ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਇ ਗਇਆ = (ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ) ਆ ਵੱਸਿਆ। ਕੀ ਨ ਆਇਓ = ਉਸ ਦੇ ਪਾਸ ਹੋਰ ਕੀਹ ਕੁੱਝ ਨਾਹ ਆਇਆ? ਉਸ ਨੂੰ ਹੋਰ ਕੀਹ ਨ ਮਿਲਿਆ? ਉਸ ਨੂੰ ਹੋਰ ਕਿਸੇ ਚੀਜ਼ ਦੀ ਤਾਂਘ ਨਾਹ ਰਹੀ। ਕਿਉ ਆਵੈ ਜਾਤਾ = ਉਹ ਕਿਉਂ ਜੰਮੇ ਤੇ ਮਰੇਗਾ? ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor viene a la mente, ¿qué más queda?"