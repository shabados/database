[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰੇ ਕੁੰਡਾ ਜੇ ਭਵਹਿ; ਬੇਦ ਪੜਹਿ ਜੁਗ ਚਾਰਿ ॥"
page = 1421
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou wander in four directions and read the Vedas, through the four ages, it is all vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਚਾਰੀ ਹੀ ਪਾਸੀ ਭਟਕਦਾ ਫਿਰੇ ਅਤੇ ਚਾਰੇ ਯੁਗ ਹੀ ਵੇਦ ਵਾਚਦਾ ਰਹੇ, ਇਹ ਸਮੂਹ ਬੇਫਾਇਦਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may wander in all four directions, and read the Vedas throughout the four ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਚਾਰੋਂ ਦਿਸਾ ਮੇਂ ਜੇਕਰ ਫਿਰੇਂ, ਭਾਵ ਅਨੇਕ ਤੀਰਥੋਂ ਕੇ ਇਸ਼ਨਾਨ ਭੀ ਕਰਹਿੰ ਔ ਚਾਰੋਂ ਬੇਦੋਂ ਕਾ ਪਾਠ ਚਾਰੋਂ ਯੁਗੋਂ ਮੇਂ ਕਰਤਾ ਰਹੈਂ ਤੋ ਭੀ ਮੋਖ ਨਹੀਂ ਹੋਇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗ੍ਰਿਹਸਤ ਛੱਡ ਕੇ) ਜੇ ਤੂੰ (ਧਰਤੀ ਤੇ) ਚੌਹੀਂ ਪਾਸੀਂ ਤੁਰਿਆ ਫਿਰੇਂ, ਤੇ, ਜੇ ਤੂੰ ਸਦਾ ਹੀ ਵੇਦ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ) ਪੜ੍ਹਦਾ ਰਹੇਂ (ਤਾਂ ਭੀ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦਾ ਰਸਤਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podrás vagar en las cuatro direcciones y leer los Vedas a través de las cuatro Épocas,"