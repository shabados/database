[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥ ਕਥਾ. ਨਹ ਬੂਝੀਐ; ਸਿਮਰਹੁ. ਹਰਿ ਕੇ ਚਰਨ ॥"
page = 300
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I meditate on the feet of God, whose ineffable discourse cannot be known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ, ਜਿਸ ਦੀ ਅਕਹਿ ਵਾਰਤਾ ਜਾਣੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Unspoken Speech cannot be understood; I meditate on the Feet of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀਆਂ ਕਥਾ ਅਕਥ ਹੈਂ ਬੂਝਣੈ ਮੇਂ ਨਹੀਂ ਆਵਤੀਆਂ ਹੈਂ, ਤਿਸ ਹਰੀ ਕੇ ਚਰਨੋਂ ਕਾ ਸਿਮਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸਾਰੇ ਗੁਣ ਬਿਆਨ ਨਹੀਂ ਕੀਤੇ ਜਾ ਸਕਦੇ, ਉਸ ਦਾ ਸਹੀ ਸਰੂਪ ਸਮਝਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apoyo de los Santos, Merecedor de nuestra profunda reverencia, ante Él me postro noche y día."