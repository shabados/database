[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਤਰੇ ਸਾਗਰ ਪਾਰਿ ॥੨॥"
page = 837
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have ferried across the awful world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have been carried across the terrifying world-ocean. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨ ਭੈ ਸਾਗਰ ਸੇ ਤਰ ਕੇ ਪਾਰ ਕੇ ਕਿਨਾਰੇ ਬ੍ਰਹਮ ਸਰੂਪ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así es como soy llevado a través del mar tumultuoso de la existencia. (2)"