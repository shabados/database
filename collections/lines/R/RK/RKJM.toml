[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜੋਨਿ; ਜਨਮੈ ਮਰਿ ਜਾਮ ॥"
page = 264
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man dies and is born in many existences,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਮਰ ਕੇ ਅਨੇਕਾਂ ਜੂਨਾਂ ਅੰਦਰ ਜੰਮਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through countless incarnations, people are born and die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਨੇਕ ਜੋਨੀਓਂ ਮੇਂ ਜਨਮ ਕਰ ਕੇ ਇਹੁ (ਮਰਿ ਜਾਮ) ਮਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ) ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਜੰਮਦਾ ਹੈ, ਮਰਦਾ ਹੈ (ਫਿਰ) ਜੰਮਦਾ ਹੈ (ਏਸੇ ਤਰ੍ਹਾਂ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque estés atrapado en el ciclo sin fin de nacimientos y muertes,"