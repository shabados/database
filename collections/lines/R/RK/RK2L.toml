[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਉ ਵਾਹੁ ਵਾਹੁ; ਜਿ ਵਾਟ ਦਿਖਾਵੈ ॥"
page = 226
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail, I Hail! unto him, who shows the path,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼! ਸ਼ਾਬਾਸ਼! ਹੈ ਉਸ ਨੂੰ ਜੋ ਮਾਰਗ ਵਿਖਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! - Hail, hail, to the one who shows us the Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂਤੇ ਤਿਸ ਕੋ (ਵਾਹੁ ਵਾਹੁ) ਸਲਾਘਾ ਕਰੀਏ ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੀ ਵਾਟ ਦਿਖਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਧੰਨ ਧੰਨ ਆਖ, ਜਿਹੜਾ ਸਹੀ ਜੀਵਨ-ਰਸਤਾ ਵਿਖਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro en Reverencia ante Aquél que me enseña el Sendero,"