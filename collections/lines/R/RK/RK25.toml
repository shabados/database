[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਾ ਦਰਸਨੁ ਦੇਖਿ; ਜਗਤੁ ਨਿਹਾਲੁ ਹੋਇ ॥"
page = 519
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By beholding his sight, the word is over-joyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦੀਦਾਰ ਵੇਖ ਕੇ ਸੰਸਾਰ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the blessed vision of his Darshan, the world is over-joyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਦਰਸਨ ਦੇਖ ਕਰ ਕੇ ਸੰਸਾਰ ਨਿਹਾਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦਰਸ਼ਨ ਕਰ ਕੇ (ਸਾਰਾ) ਜਗਤ ਨਿਹਾਲ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Sociedad de los Santos la suciedad del error es erradicada;"