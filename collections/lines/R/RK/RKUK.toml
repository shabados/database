[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਰੰਗ ਮਹਲਾ ੫ ਚਉਪਦੇ ਘਰੁ ੫ ॥"
page = 1229
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sarang 5th Guru. Chaupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੰਗ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਚਉਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Saarang, Fifth Mehl, Chau-Padhay, Fifth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸਾਰੰਗ, ਘਰ ੫ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sarang, Mejl Guru Aryan Dev, Quinto Canal Divino, Chau-Padas, Quinta Casa."