[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਖਾ; ਇਹੈ ਖੋੜਿ ਮਨ ਆਵਾ ॥"
page = 340
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kh-- This soul has entered the Lord's cave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ-ਇਹ ਆਤਮਾ ਸੁਆਮੀ ਦੀ ਗੁਫਾ ਵਿੱਚ ਦਾਖਲ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "KHAKHA: The mind has entered this cave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਖੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਜਬ ਮਨ ਰੂਪੀ ਪੰਛੀ ਅੰਤਰਮੁਖਤਾ ਵਾ ਆਤਮ ਰੂਪੀ ਖੋੜ ਮੇਂ ਆਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਇਹ ਮਨ (-ਪੰਛੀ ਜਿਸ ਨੂੰ ਗਿਆਨ-ਕਿਰਨ ਮਿਲ ਚੁੱਕੀ ਹੈ) ਸ੍ਵੈ-ਸਰੂਪ ਦੀ ਖੋੜ ਵਿਚ (ਭਾਵ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਆ ਟਿਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kja kja Mi mente ha entrado en su cueva interior,"