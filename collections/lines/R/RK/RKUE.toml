[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹਾਂ ਸਿਮਰਨੁ ਭਇਓ ਹੈ ਠਾਕੁਰ; ਤਹਾਂ ਨਗਰ ਸੁਖ ਆਨੰਦ ॥੧॥ ਰਹਾਉ ॥"
page = 1204
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever the Lord is mediated upon; peace and pleasure reign in that village. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ ਹੁੰਦਾ ਹੈ, ਉਸ ਪਿੰਡ ਵਿੱਚ ਆਰਾਮ ਅਤੇ ਖੁਸ਼ੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever my Lord and Master is remembered in meditation - that village is filled with peace and bliss. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਸਥਾਨ ਮੇਂ ਪਰਮੇਸੁਰ ਕਾ ਭਜਨ ਹੂਆ ਹੈ ਤਹਾਂ ਨਗਰ ਮੇਂ ਹੋ ਤਾਂ ਵੀ ਸੁਖ ਹੈ ਔਰ ਜੋ ਉਜਾੜ ਮੇਂ ਹੈ ਤਾਂ ਵੀ ਤਹਾਂ ਅਨੰਦ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਇਉਂ ਸਮਝ ਆ ਰਹੀ ਹੈ ਕਿ) ਜਿੱਥੇ ਠਾਕੁਰ-ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹਨਾਂ (ਹਿਰਦੇ-) ਨਗਰਾਂ ਵਿਚ ਸੁਖ ਆਨੰਦ ਬਣੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí el Éxtasis se excede por todas partes. (1-Pausa)"