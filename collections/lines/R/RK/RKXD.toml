[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਅੰਤਰੁ ਭੀਜੈ; ਨ ਸਬਦੁ ਪਛਾਣਹਿ ॥"
page = 1050
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but his soul is pacified not, nor realises he the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ, ਉਸ ਦੀ ਆਤਮਾ ਦੀ ਨਿਸ਼ਾ ਨਹੀਂ ਹੁੰਦੀ, ਨਾਂ ਹੀ ਉਹ ਨਾਮ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but his inner being is not saturated or satisfied, and he does not realize the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਅੰਦਰੋਂ ਭੀਜਤਾ ਹੈ ਔ ਨਾ ਬ੍ਰਹਮ ਹੀ ਪਛਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਨਾਹ (ਉਹਨਾਂ ਦਾ ਆਪਣਾ) ਹਿਰਦਾ ਭਿੱਜਦਾ ਹੈ, ਨਾਹ ਉਹ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਕਦਰ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰੁ = ਅੰਦਰਲਾ, ਹਿਰਦਾ। ਨ ਭੀਜੈ = ਨਹੀਂ ਭਿੱਜਦਾ, ਨਹੀਂ ਖਿੜਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en su interior no están empapados en Dios y no conocen la Palabra."