[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾਰਨਿ ਹਮ. ਤੁਮ ਆਰਾਧੇ; ਸੋ ਦੁਖੁ ਅਜਹੂ ਸਹੀਐ ॥੪॥੨॥"
page = 658
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shall I still suffer the pain, for the removed of which I meditate on thee, O my Master?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਮੈਂ ਉਹ ਤਕਲੀਫ ਅਜੇ ਭੀ ਉਠਾਵਾਂਗਾ, ਜਿਸ ਤੋਂ ਖਲਾਸੀ ਪਾਉਣ ਲਈ ਮੈਂ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਮਾਲਕ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which brought me to worship and adore You - I am still suffering that pain. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਨਮ ਮਰਨ ਦੁਖੋਂ ਕੀ ਨਿਬ੍ਰਿਤੀ ਵਾਸਤੇ ਹਮਨੇ ਤੁਮ ਅਰਾਧੇ ਹੋ, ਸੋ ਦੁਖ ਅਜੇ ਭੀ ਸਹਾਰੀਏਗਾ ਅਰਥਾਤ ਨਹੀਂ ਸਹਾਰੀਏਗਾ। ਭਾਵ ਸੇ ਆਪ ਕੀ ਭਗਤੀ ਕਰ ਕੇ ਹਮ ਜਨਮ ਮ੍ਰਿਤੂ ਸੇ ਰਹਿਤ ਹੂਏ ਹੈਂ॥੪॥੨॥☬ਪੁਨਾ ਜੀਵੋਂ ਕੀ ਕਲ੍ਯਾਨ ਹੇਤ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੁ ਜਿਸ ਮੋਹ ਤੋਂ ਬਚਣ ਲਈ ਮੈਂ ਤੇਰਾ ਸਿਮਰਨ ਕਰ ਰਿਹਾ ਸਾਂ, ਉਸ ਮੋਹ ਦਾ ਦੁੱਖ ਮੈਨੂੰ ਹੁਣ ਤਕ ਸਹਾਰਨਾ ਪੈ ਰਿਹਾ ਹੈ (ਭਾਵ, ਉਸ ਮੋਹ ਦਾ ਤਾਂ ਹੁਣ ਮੇਰੇ ਅੰਦਰ ਨਾਮ ਨਿਸ਼ਾਨ ਹੀ ਨਹੀਂ ਰਹਿ ਗਿਆ) ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te contemplé para deshacerme de este dolor, pero este dolor de Amor todavía lo tengo. (4‑2)"