[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਿਕ ਭਾਂਤ ਕੇ ਪੇਖ ਤਮਾਸਾ ॥੨॥"
page = 60

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I enjoyed my stay on the banks of Kalindri (Yamuna) and saw amusement of various kind2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਈ ਤਰ੍ਹਾਂ ਦੇ ਤਮਾਸ਼ੇ ਵੇਖੇ ॥੨॥"