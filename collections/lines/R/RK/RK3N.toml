[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੇਰਾ; ਦੂਜਾ ਭਾਇਆ ॥"
page = 1051
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Self-hood, I-am-ness and another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ, ਅਪਣੱਤ ਅਤੇ ਹੋਰਸ ਦਾ ਪਿਆਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism, possessiveness, and the love of duality"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਹੰਤਾ ਮਮਤਾ ਕਰ ਕੇ ਦੂਸਰਾ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਈ ਐਸੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ) ਹਉਮੈ ਚੰਗੀ ਲੱਗਦੀ ਹੈ, ਮਮਤਾ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ, ਮਾਇਆ ਦਾ ਮੋਹ ਪਸੰਦ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ama su ego y la idea del otro,"