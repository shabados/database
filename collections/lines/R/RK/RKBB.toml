[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੁ ਗਵਾਇ ਸਮੁੰਦੁ ਵੇਖਿ; ਸਿਪੈ ਦੇ ਮੁਹਿ ਵਿਚਿ ਸਮਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The shell, at once, closing its mouth dives down and hides itself in the underworld."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅੱਗੋਂ) ਸਮੁੰਦਰ ਨੂੰ (ਅਥਾਹ) ਵੇਖਕੇ ਆਪਾ ਭਾਵ ਗੁਆ ਕੇ ਸਿੱਪ ਦੇ ਮੂੰਹ ਵਿਖੇ ਵੜ ਜਾਂਦੀ ਹੈ।"