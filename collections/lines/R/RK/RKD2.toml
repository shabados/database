[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਮਨ. ਮਗਨ ਭਏ ਹੈ ਪੂਰੇ; ਮਾਇਆ ਡੋਲ. ਨ ਲਾਗੀ ॥"
page = 335
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing it, the mind of the perfect man is enraptured and feels not the swaying of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਸੁਣਨ ਦੁਆਰਾ ਪੂਰਨ ਪੁਰਸ਼ ਦਾ ਚਿੱਤ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮੋਹਨੀ ਦੇ ਹਲੂਣੇ ਉਸ ਨੂੰ ਨਹੀਂ ਲਗਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing it, the mind is enraptured and becomes perfect; it does not waver, and it is not affected by Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰੇ ਭਾਗੋਂ ਵਾਲੇ ਹੈਂ, ਸੋ ਮਹਾਂ ਵਾਕ ਕੇ ਅਖੰਡ ਅਰਥ ਰੂਪ ਕਿੰਗੁਰੀ ਕੋ ਸੁਨ ਕਰ ਮਨ ਮੇਂ ਹੀ ਮਸਤ ਹੋ ਗਏ ਹੈਂ। ਇਸ ਤੇ ਮਾਇਆ ਕੀ (ਡੋਲ) ਡੋਲਾਵਨੀ ਅਰਥਾਤ ਤ੍ਰਿਸ੍ਨਾ ਨਹੀਂ ਲਗਤੀ ਹੈ॥☬ਅੰਤਰੀਵ ਜੋਗ ਕਾ ਫਲ੍ਹ ਦੇਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਅੰਦਰਲੀ ਕਿੰਗੁਰੀ ਦੇ ਰਾਗ ਨੂੰ) ਸੁਣ ਕੇ ਮੇਰਾ ਮਨ ਇਸ ਤਰ੍ਹਾਂ ਪੂਰਨ ਤੌਰ ਤੇ ਮਸਤ ਹੋ ਗਿਆ ਹੈ ਕਿ ਇਸ ਨੂੰ ਮਾਇਆ ਦਾ ਧੱਕਾ ਨਹੀਂ ਵੱਜ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨਿ = ਸੁਣ ਕੇ। ਪੂਰੇ = ਚੰਗੀ ਤਰ੍ਹਾਂ। ਡੋਲ = ਲਹਿਰ, ਹੁਲਾਰਾ। ਨ ਲਾਗੀ = ਨਹੀਂ ਲੱਗਦੀ, ਨਹੀਂ ਪੋਂਹਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchándola, la mente se calma, y estando inafectada por Maya,"