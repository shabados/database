[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨ ਤੇਰੇ. ਸੁਣਿ ਪ੍ਰਭ ਮੇਰੇ; ਨਿਮਖ ਦ੍ਰਿਸਟਿ ਪੇਖਿ ਜੀਵਾ ॥"
page = 1117
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear Thou, O my Lord, I live, if with mine eyes I see Thy sight even for an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਣ ਹੇ ਮੇਰੇ ਮਾਲਕ! ਜੇਕਰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਮੈਂ ਤੇਰੇ ਦੀਦਾਰ ਨੂੰ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਵੇਖ ਲਵਾਂ ਤਦ ਹੀ ਮੈਂ ਜੀਉਂਦੀ ਰਹਿੰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please hear me, O my Lord God; I live only by seeing Your Vision, even if only for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ ਸੁਣੋਂ! ਮੈਂ ਆਪ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ, ਜੋ ਤੁਮ ਨਿਮਖ ਮਾਤ੍ਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਕੇ ਦੇਖਹੁਗੇ ਤੌ ਮੈਂ ਜੀਵੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! (ਮੈਂ) ਤੇਰੇ ਦਰਸਨ (ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ)। ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਹੀ (ਮੇਰੇ ਵਲ) ਨਿਗਾਹ ਕਰ। (ਤੈਨੂੰ) ਵੇਖ ਕੇ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਮੇਰੇ = ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਨਿਮਖ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਦ੍ਰਿਸਟਿ = ਨਿਗਾਹ, ਨਜ਼ਰ। ਪੇਖਿ = ਵੇਖ ਕੇ। ਜੀਵਾ = ਜੀਵਾਂ, ਮੈਂ ਜੀਉਂਦਾ ਹਾਂ, ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh mi Dios, vivo sólo si me bendices con Tu Visión aunque sea por un segundo."