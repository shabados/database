[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੂਝਿ ਜੂਝ ਕੇ ਮਰੈ ਪ੍ਰਲੋਕ ਲੋਕ ਪਾਵਹੀਂ ॥"
page = 589

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the warriors getting bedecked are falling upon the enemy and after fighting in the war, they reach heaven"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੜ ਲੜ ਕੇ ਮਰਦੇ ਹਨ ਅਤੇ ਪਰਲੋਕ (ਸਵਰਗ) ਵਿਚ ਨਿਵਾਸ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ।"