[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਹਰਿ ਧਿਆਇ; ਹਰਿ ਜਸੁ ਨਿਤ ਸੁਨ ॥੧੭॥"
page = 709
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout the eight watches of the day, meditate thou, on God and ever hear God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਸਦਾ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, meditate on the Lord, and listen continually to the Lord's Praises. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਪਾਇ ਕਰ ਕੇ ਹੇ ਭਾਈ! ਆਠ ਪਹਿਰ ਹਰੀ ਕੋ ਧਿਆਇ ਨਿਤ ਹਰਿ ਜਸ ਕੋ ਸ੍ਰਵਣ ਕਰ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਤ ਜਨ ਅੱਠੇ ਪਹਿਰ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ ਤੇ ਸਦਾ ਪ੍ਰਭੂ ਦਾ ਜਸ ਸੁਣਦੇ ਹਨ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo piadoso es contemplar a Dios siempre y escuchar siempre Su Alabanza. (17)"