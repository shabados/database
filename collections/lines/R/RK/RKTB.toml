[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮੈ ਬ੍ਰਹਮੁ ਮਿਲਿਆ; ਕੋਇ. ਨ ਸਾਕੈ ਭਿੰਨ ਕਰਿ, ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 778
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Supreme Soul meets with my soul, on one can separate them. A sacrifice am I unto my reverend Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪਰਮ ਆਤਮਾ ਮੇਰੀ ਆਤਮਾ ਨਾਲ ਮਿਲ ਜਾਂਦੀ ਹੈ ਤਾਂ ਕੋਈ ਭੀ ਉਨ੍ਹਾਂ ਨੂੰ ਵੱਖਰਾ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ ਮੈਂ ਆਪਣੇ ਪੂਜਯ ਪ੍ਰਭੂ ਉਤੋਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God meets the God within the self, no one can separate them. I am a sacrifice to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਬ (ਬ੍ਰਹਮੈ) ਈਸਰ ਮੇਂ (ਬ੍ਰਹਮੁ) ਜੀਵ ਮਿਲਿਆ ਜੈਸੇ ਘਟਾਕਾਸ ਮਠਾਕਾਸ ਮੇਂ ਮਿਲੈ, ਵਾ ਮਹਾ ਕਾਸ ਮੇਂ ਮਠਾ ਅਕਾਸ ਮਿਲੇ ਤਬ ਜੁਦਾ ਕੋਈ ਨਹੀਂ ਕਰ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਜੀਵ ਨੂੰ ਪਰਮਾਤਮਾ (ਇਉਂ) ਮਿਲ ਪੈਂਦਾ ਹੈ ਕਿ ਕੋਈ (ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਉਸ ਦਾ) ਨਿਖੇੜਾ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios del más allá se unió a mi Dios interno y ahora nadie puede separar mi Alma del Alma Universal."