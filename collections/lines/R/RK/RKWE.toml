[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਹਮਾਰੈ. ਮਨ ਕਾ ਸੁਆਉ ॥"
page = 1144
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is the very object of my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਮੇਰੇ ਚਿੱਤ ਦਾ ਮਨੋਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is the objective of my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਮਨ ਕਾ (ਸੁਆਉ) ਪ੍ਰਜੋਜਨ ਭੀ ਨਾਮੁ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਮੇਰੇ ਮਨ ਦੀ ਹਰ ਵੇਲੇ ਦੀ ਮੰਗ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, es el Objeto Vital para mi mente."