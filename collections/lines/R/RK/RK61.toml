[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਸਤਿ; ਸਤਿ ਪ੍ਰਭੁ ਸੁਆਮੀ ॥"
page = 279
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True, True, True is the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ, ਸੱਚਾ, ਸੱਚਾ ਹੈ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ਼ਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True, True, True is God, our Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਸ੍ਵਾਮੀ! ਤੂੰ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਸਤ ਸਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਦਾ) ਮਾਲਕ ਪ੍ਰਭੂ ਸਦਾ ਹੀ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Eterno y es la Verdad de la vida;"