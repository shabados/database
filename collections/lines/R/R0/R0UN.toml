[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾਚਿ ਵਸੀ ਸੋਹਾਗਣਿ; ਪਿਰ ਸਿਉ ਪ੍ਰੀਤਿ ਪਿਆਰੀ ॥੩॥"
page = 689
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the happy bride abides in truth and bears sweet love to her Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਖੁਸ਼ਬਾਸ਼ ਪਤਨੀ ਸੱਚ ਅੰਦਰ ਵਸਦੀ ਹੈ ਅਤੇ ਆਪਣੇ ਪਿਆਰੇ ਨਾਲ ਮਿੱਠੜਾ ਪਿਆਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the happy soul-bride abides in Truth; she loves to love her Husband Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪਿਆਰੀ ਨੇ ਪਰਮੇਸ੍ਵਰ ਪਤੀ ਸਾਥ ਪ੍ਰੀਤ ਕਰੀ ਹੈ, ਸੋ ਇਸ ਪ੍ਰਕਾਰ ਸਚ ਮੇਂ (ਵਸੀ) ਇਸਥਿਤ ਹੋਈ ਹੈ ਅਰ ਸੋਈ ਸੁਹਾਗਣ ਹੈ॥੩ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਟਿਕੀ ਹੋਈ ਸੁਭਾਗ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਪ੍ਰੀਤਿ ਕਰਦੀ ਹੈ, ਪਤੀ ਦੀ ਪਿਆਰੀ ਹੋ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la Novia habita en la Verdad y ama a su Señor. (3)"