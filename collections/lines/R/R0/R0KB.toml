[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ; ਹਿਰਦੈ ਉਰ ਧਾਰੀ ॥"
page = 193
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's lotus feet, I clasp to my mind and heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਕੇਵਲ ਰੂਪੀ ਚਰਨ ਮੈਂ ਆਪਣੇ ਮਨ ਤੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I enshrine His Lotus Feet within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਹਿਰਦੇ ਮੇਂ ਧਾਰਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ, ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ) ਸੋਹਣੇ ਚਰਨ ਮੈਂ ਆਪਣੇ ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰ = {उरस्} ਹਿਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltezco Sus Pies de Loto en mi corazón"