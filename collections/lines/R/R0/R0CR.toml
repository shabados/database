[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਸਭਿ ਰਸ ਭੋਗਦਾ; ਵਡਾ ਆਖਾੜਾ ॥"
page = 1097
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction; enjoy I all the pleasures in the great world-arena."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਦੁਆਰਾ, ਮੈਂ ਜਗਤ ਦੇ ਵੱਡੇ ਅਖਾੜੇ ਵਿੱਚ ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਮਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, I enjoy all the pleasures in the great world-arena."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੱਡਾ ਅਖਾੜਾ, ਭਾਵ ਜੋ ਸੰਸਾਰ ਹੈ ਇਸ ਮੇਂ ਗੁਰੋਂ ਕੀ ਮਤ ਕਰ ਕੇ ਸਭ ਰਸੋਂ ਕੋ ਭੋਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਤੇ ਤੁਰ ਕੇ ਸਾਰੇ ਰੰਗ ਮਾਣਦਾ ਹਾਂ, ਮੈਂ ਇਸ ਵੱਡੇ ਜਗਤ-ਅਖਾੜੇ (ਨੂੰ ਜਿੱਤ ਲਿਆ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru, disfruto de Dicha en el teatro del mundo y disciplino mis facultades."