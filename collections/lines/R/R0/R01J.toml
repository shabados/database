[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਤੁ ਕਰੈ; ਸੋਈ ਹਮ ਮਾਨਾ ॥"
page = 187
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever my friend does, that I accept."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਮੇਰਾ ਮਿਤ੍ਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਮੈਂ ਕਬੂਲ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever my Friend does, I accept."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੀਤ! ਜੋ ਤੂੰ ਕਰੇਂ ਸੋ ਹਮਨੇ ਉਤਮ ਕਰ ਕੇ ਮਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰਾ ਮਿੱਤਰ-ਪ੍ਰਭੂ ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਮੈਂ (ਸਿਰ-ਮੱਥੇ ਉਤੇ) ਮੰਨਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ = (ਭਾਵ,) ਮੈਂ। ਮਾਨਾ = ਮੰਨਦਾ ਹਾਂ, (ਸਿਰ-ਮੱਥੇ ਉਤੇ) ਮੰਨਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que mi Amigo hace conduce a la Dicha;"