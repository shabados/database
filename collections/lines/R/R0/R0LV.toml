[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨੰਦ ਕੈ ਚਿਤਿ ਬੈਠੋ ਸਭਾ ਮਹਿ ਦੇਖਹੁ ਜਗ︀ਯ ਕੇ ਹੇਤੁ ਪਤੀਜੈ ॥"
page = 535

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kindly sit in the court blissfully and supervise the Yajna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਆਨੰਦ ਸਹਿਤ ਸਭਾ ਵਿਚ ਬੈਠੋ ਅਤੇ ਯੱਗ ਕਰਨ ਲਈ ਹੀ ਪਤੀਜ ਜਾਓ।"