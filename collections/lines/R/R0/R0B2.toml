[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਸਾ ਮਾਨਿ; ਏਕ ਨਿਰੰਕੇਰੈ ॥"
page = 1304
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind, worship thou the one Formless Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਤੂੰ ਇਕ ਰੂਪ ਰੰਗ ਰਹਿਤ ਸੁਆਮੀ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let it be your wish to honor and obey the One Formless Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਨਸਾ) ਬੁਧੀ ਮੇਂ ਏਕ ਨਿਰੰਕਾਰ ਕੋ ਮਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਮਨ ਦੇ ਫੁਰਨੇ ਨੂੰ ਸਿਰਫ਼ ਨਿਰੰਕਾਰ (ਦੀ ਯਾਦ) ਵਿਚ ਸ਼ਾਂਤ ਕਰ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਸਾ = (मनीषा) ਮਨ ਦਾ ਫੁਰਨਾ। ਮਾਨਿ = ਸ਼ਾਂਤਿ ਕਰ। ਨਿਰੰਕੇਰੈ = ਨਿਰੰਕਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que tu deseo sea honrar y obedecer al Señor sin Forma,"