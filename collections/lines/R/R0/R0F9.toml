[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਵਧਿ, ਕੋ ਕਰੈ ਬੀਚਾਰਾ ॥੪॥"
page = 1128
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one can say that any element is less in one and more in another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਆਖ ਨਹੀਂ ਸਕਦਾ ਕਿ ਕੋਈ ਮੂਲ ਅੰਸ਼ ਇਕ ਵਿੱਚ ਥੋੜਾ ਹੈ ਅਤੇ ਹੋਰਸ ਵਿੱਚ ਵਧੇਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can say which is less, and which is more? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਇਸ ਵਿਖੇ ਨ੍ਯੂਨ ਅਧਿਕਤਾ ਕਾ ਵਿਚਾਰ ਕੌਣ ਕਰ ਸਕਤਾ ਹੈ, ਭਾਵ ਕੋਈ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਇਹ ਨਹੀਂ ਆਖ ਸਕਦਾ ਕਿ ਕਿਸੇ (ਵਰਨ ਵਾਲੇ) ਵਿਚ ਬਹੁਤੇ ਤੱਤ ਹਨ, ਤੇ, ਕਿਸੇ (ਵਰਨ ਵਾਲੇ) ਵਿਚ ਥੋੜ੍ਹੇ ਤੱਤ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿quien podría decir quién tiene más de éste o del otro? (4)"