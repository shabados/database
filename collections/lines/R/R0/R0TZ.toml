[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਤਰੁ ਬੀਰ ਦੋਊ ਕਰ ਭੀਤਰ; ਭੀਮ ਭਏ ਅਤਿ ਹੀ ਬਲ ਧਾਰਿਯੋ ॥"
page = 359

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both the brave warriors, assuming strength like Bhim, fought, taking the trees in their hands"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਨੇ ਬ੍ਰਿਛਾਂ ਨੂੰ ਪੁਟ ਕੇ ਹੱਥਾਂ ਵਿਚ ਫੜ ਲਿਆ ਅਤੇ ਭਿਆਨਕ ਰੂਪ ਧਾਰਨ ਕਰ ਕੇ ਆਪਣੇ ਬਲ ਨੂੰ ਸੰਭਾਲਿਆ।"