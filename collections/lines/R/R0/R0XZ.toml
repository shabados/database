[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਨੇ ਤੇ. ਕਿਆ ਡਰਪਨਾ; ਜਬ. ਹਾਥਿ ਸਿਧਉਰਾ ਲੀਨ ॥੭੧॥"
page = 1368
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should I now fear death when I have taken red lead in my hand?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਸੰਧੂਰ ਹੀ ਫੜ ਲਿਆ ਹੈ, ਤਾਂ ਮੈਂ ਹੁਣ ਮਰਨ ਤੋਂ ਕਿਉਂ ਭੈ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should I be afraid of death? I have invited death for myself. ||71||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਬ ਸਤੀ ਨੇ (ਸਿਧਉਰਾ) ਨਲੀਏਰ ਹਾਥ ਮੇਂ ਲੀਆ ਔਰ ਸੂਰਮੇ ਨੇ ਖੰਡਾ, ਤੈਸੇ ਜਗ੍ਯਾਸੀ ਨੇ ਵਈਰਾਗ ਧਾਰਨ ਕੀਆ ਔ ਤਤਵੇਤਾ ਨੇ ਗਿਆਨ ਰੂਪੀ ਖੰਡਾ ਲੀਆ ਤਬ ਤਿਨੋਂ ਨੇ ਮਰਨੇ ਸੇ ਕਿਆ ਡਰਨਾ ਹੈ ਅਰਥਾਤ ਨਹੀਂ ਡਰਤੇ ਹੈਂ॥੭੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜਦੋਂ ਕੋਈ ਇਸਤ੍ਰੀ (ਆਪਣੇ ਪਤੀ ਦੇ ਮਰਨ ਤੇ) ਹੱਥ ਵਿਚ ਸੰਧੂਰਿਆ ਹੋਇਆ ਨਲੀਏਰ ਫੜ ਲੈਂਦੀ ਹੈ ਤਾਂ ਉਹ ਮਰਨ ਤੋਂ ਨਹੀਂ ਡਰਦੀ ॥੭੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਨੇ = ਮੌਤ, ਆਪਾ-ਭਾਵ ਵਲੋਂ ਮੌਤ। ਤੇ = ਤੋਂ। ਕਿਆ ਡਰਪਨਾ = ਕਿਉਂ ਡਰਨਾ ਹੋਇਆ? ਡਰਨਾ ਨਹੀਂ ਚਾਹੀਦਾ। ਹਾਥਿ = ਹੱਥ ਵਿਚ। ਸਿਧਉਰਾ = ਉਹ ਨਲੀਏਰ ਜਿਸ ਨੂੰ ਸੰਧੂਰ ਲਗਾਇਆ ਹੋਇਆ ਹੈ ॥੭੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué temerle a la muerte?, yo mismo la he invitado.(71)"