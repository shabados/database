[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਖੁ ਸੋਗੁ; ਸਭੁ ਮੋਹੁ ਗਵਾਇਆ ॥"
page = 122
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Weal, woe and entire worldly love I have rooted out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ, ਗਮੀ ਅਤੇ ਸਮੂਹ ਸੰਸਾਰੀ ਮਮਤਾ ਮੈਂ ਜੜ੍ਹੋ ਪੁੱਟ ਛੱਡੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pleasure and pain, and all emotional attachments are gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਖ ਸੋਕ ਮੋਹ ਇਨ ਸਭ ਕੋ ਗਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਖ਼ੁਸ਼ੀ (ਦੀ ਲਾਲਸਾ) ਗ਼ਮੀ (ਤੋਂ ਘਬਰਾਹਟ) ਮੁਕਾ ਲਈ, ਉਸ ਨੇ (ਮਾਇਆ ਦਾ) ਸਾਰਾ ਮੋਹ ਦੂਰ ਕਰ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਖੁ = ਖ਼ੁਸ਼ੀ। ਸੋਗੁ = ਗ਼ਮੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dolor y el placer son lo mismo para ellos;"