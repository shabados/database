[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੁਰੈ ਪਾਛੈ; ਬੈਠਾ ਜਾਇ ॥੨॥"
page = 1164
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and going behind the temple sat down there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੰਦਰ ਦੇ ਪਿਛਲੇ ਪਾਸੇ ਜਾਂ ਕੇ ਉਥੇ ਬੈਠ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "to sit behind the temple. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੰਦਰ ਕੇ ਪੀਛੇ ਜਾਇ ਬੈਠਾ ਔਰ ਭਗਵੰਤ ਕੇ ਗੁਣ ਗਾਵਣੇ ਲਾਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੇਰੇ ਮੰਦਰ ਦੇ ਪਿਛਲੇ ਪਾਸੇ ਜਾ ਕੇ ਬਹਿ ਗਿਆ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਇ = ਜਾ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me senté en la parte de atrás de Tu Templo. (2)"