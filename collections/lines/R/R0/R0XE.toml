[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਵਰਤੈ; ਉਦਰ ਮਝਾਰੇ ॥"
page = 1026
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all the hearts and the belly is He contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਿਲਾਂ ਅਤੇ ਪੇਟ ਅੰਦਰ ਉਹ ਰੱਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He pervades each and every heart, and is contained within the belly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸਮਝੋ ਪੂਰਨ ਰੂਪ ਹੋ ਕਰ ਜੀਵੋਂ ਕੇ ਘਟਿ ਘਟਿ ਕੇ (ਉਦਰ) ਅੰਤਰ ਵਰਤਿ ਰਹਿਆ ਹੈ; ਵਾ ਸਰਬ ਘਟ ਉਸ ਕੇ ਉਦਰ ਮੇਂ ਵਰਤਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰੇਕ ਸਰੀਰ ਦੇ ਅੰਦਰ ਹਰੇਕ ਦੇ ਹਿਰਦੇ ਵਿਚ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "prevaleciendo en los corazones de todos."