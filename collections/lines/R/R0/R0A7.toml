[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੈਤ ਸੰਘਾਰਿ; ਸੰਤ ਨਿਸਤਾਰੇ ॥੭॥"
page = 224
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slaying the demons, the Lord saved the Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਖਸ਼ਾਂ ਨੂੰ ਮਾਰ ਕੇ, ਪ੍ਰਭੂ ਨੇ ਸਾਧੂਆਂ ਦੀ ਰੱਖਿਆ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slaying the demons, the Lord saved His Saints. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮੇਸ੍ਵਰ ਨੈ ਦੈਈਤੋਂ ਕੋ ਮਾਰ ਕਰ ਭਗਤ ਜਨੋਂ ਕਾ ਨਿਸਤਾਰਾ ਕੀਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਦੈਂਤ ਮਾਰ ਕੇ ਸੰਤਾਂ ਦੀ ਰੱਖਿਆ ਕੀਤੀ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y matando a estos seres malignos el Señor Krishna salvó a los Santos.(7)"