[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਦੇਵ ਅਰਦ੍ਰਯਾਰਦਨੀ ਦੁਸਟ ਹੰਤੀ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O the destroyer of the enemies of the gods,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਨੂੰ ਦੁਖ ਦੇਣ ਵਾਲਿਆਂ ਦਾ ਨਾਸ਼ ਕਰਨ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"