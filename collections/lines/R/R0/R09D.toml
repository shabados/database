[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਮੇਸੁਰ; ਸਗਲ ਨਿਵਾਸ ॥"
page = 900
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great Supreme Lord abides amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਸਾਰਿਆਂ ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the Transcendent Lord, dwells among all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਜ੍ਯ ਪਰਮੇਸ੍ਵਰ ਕਾ ਸਾਰੇ ਹੀ ਨਿਵਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ-ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Guru Divino está presente en todos los lugares y en los seres,"