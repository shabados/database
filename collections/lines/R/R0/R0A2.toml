[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ ਬਾਣੀ ਭਗਤ ਸਲਾਹਦੇ; ਹਰਿ ਨਾਮੈ ਚਿਤੁ ਲਾਇ ॥"
page = 1413
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "similarly the saints praise the Guru's word and apply their mind to the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸਾਧੂ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੀ ਮਹਿਮਾ ਕਰਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the same way, the devotees praise the Word of the Guru's Bani, and focus their consciousness on the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਬਾਣੀ ਕਰ ਕੇ ਭਗਤਿ ਹਰੀ ਕੋ ਸਲਾਹਤੇ ਹੈਂ, ਹਰੀ ਕੇ ਨਾਮ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਚਿੱਤ ਜੋੜ ਕੇ ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de la mismo forma, los Devotos alaban la Palabra del Bani del Guru y enfocan su Conciencia en el Nombre del Señor."