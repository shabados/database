[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਘਟ ਭੀਤਰਿ; ਹਾਟੁ ਚਲਾਵੈ ॥"
page = 794
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every heart runs He a shop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਦਿਲ ਅੰਦਰ ਉਹ ਦੁਕਾਨ ਚਲਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every heart, He runs His shop."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਘਟੋਂ ਕੇ ਭੀਤਰ ਜੋ ਹੈ, ਸੋ ਪ੍ਰੇਰਕ (ਹਾਟੁ) ਦੁਕਾਨ ਚਲਾਇ ਰਹਾ ਹੈ, ਭਾਵ ਜਹਾਂ ਤੇ ਚਾਹੇਗਾ ਤਹਾਂ ਤੇ ਤੇਰੇ ਕੋ ਖਾਂਨ ਪਾਨ ਦਿਵਾਇ ਦੇਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸਰੀਰਾਂ ਵਿਚ ਬੈਠਾ ਹੋਇਆ ਉਹ ਆਪ ਰਿਜ਼ਕ ਦਾ ਆਹਰ ਪੈਦਾ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀਤਰਿ = ਅੰਦਰ। ਹਾਟੁ = ਹੱਟੀ। ਹਾਟੁ ਚਲਾਵੈ = ਰਿਜ਼ਕ ਦਾ ਪ੍ਰਬੰਧ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y en el interior de los corazones el Señor vive y trabaja."