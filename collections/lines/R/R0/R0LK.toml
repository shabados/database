[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮ ਸਭ ਹੀ ਤੇ ਰਹਤ ਨਿਰਾਲਮ ॥"
page = 1387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But Thou, O Lord! live quite apart from everything"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਸਾਰਿਆਂ ਤੋਂ ਬੇਲਾਗ ਰਹਿੰਦੇ ਹੋ।"