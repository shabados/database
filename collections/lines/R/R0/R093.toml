[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਭਗਤਿ ਭਰੇ ਭੰਡਾਰਾ ॥"
page = 1052
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's treasure are brimful with devotion,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਖ਼ਜ਼ਾਨੇ, ਸ਼ਰਧਾ ਪ੍ਰੇਮ ਨਾਲ ਪਰੀਪੂਰਨ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Devotion to the Lord is a treasure overflowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਵਹੁ ਤੇਰੇ ਭਗਤੀ ਕੇ ਭੰਡਾਰੇ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚ ਭਗਤੀ ਦੇ ਭੰਡਾਰੇ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, de Tu Tesoro se desborda Devoción"