[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮੂਆ; ਜਿਸੁ ਮਨਹੁ ਬਿਸਾਰੈ ॥"
page = 292
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom the Lord forgets in His mind, is already dead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਆਪਦੇ ਚਿੱਤ ਵਿਚੋਂ ਭੁਲਾ ਦਿੰਦਾ ਹੈ, ਉਹ ਅੱਗੇ ਹੀ ਮਰਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is forgotten by God, is already dead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਹੁ ਮਨ ਸੇ ਵਿਸਾਰੇ ਸੇ ਮ੍ਰਿਤਕ ਜਾਨੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੋਇਆ ਹੋਇਆ (ਤਾਂ) ਉਹ ਜੀਵ ਹੈ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਭੁਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹੁ = ਮਨ ਤੋਂ। ਬਿਸਾਰੈ = ਭੁਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es quien sostiene y quien destruye"