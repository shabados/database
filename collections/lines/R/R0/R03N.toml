[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਘਤ ਲਾਘਤ ਦੇਸ ਕਈ ਨਗ; ਅਉਰ ਨਦੀ ਪੁਰ ਕੇ ਨਿਜਕਾਯੋ ॥"
page = 525

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After saying good-bye to Nand and Yashoda, Balram left on his chariot and going through several countries and crossing rivers and mountains, he reached his own city"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਦੇਸ਼ਾਂ, ਪਰਬਤਾਂ, ਨਦੀਆਂ ਆਦਿ ਨੂੰ ਲੰਘਦਿਆਂ ਲੰਘਦਿਆਂ (ਆਪਣੇ) ਨਗਰ ਦੇ ਨੇੜੇ ਆ ਗਿਆ।"