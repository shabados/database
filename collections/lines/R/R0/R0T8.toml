[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਲੈ ਸਸਿ ਕੋ ਸਭ ਸਾਰ; ਪ੍ਰਭਾ ਕਰਤਾਰ ਇਹੀ ਮੈ ਗਚੀ ਹੈ ॥"
page = 357

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seems that the whole light of the moon has been put in Radha by Brahma"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾਹੈ) ਮਾਨੋ ਕਰਤਾ ਨੇ ਚੰਦ੍ਰਮਾ ਦੀ ਸੁੰਦਰਤਾ (ਦਾ ਸਾਰ ਤੱਤ੍ਵ) ਲੈ ਕੇ ਇਸ ਵਿਚ ਰਚਾ ਦਿੱਤਾ ਹੋਵੇ।"