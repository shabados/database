data = "ਬੇਦ ਪਾਠ; ਸੰਸਾਰ ਕੀ ਕਾਰ ॥"
page = 791
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The reading of the Vedas is the world's occupation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ ਦਾ ਪੜ੍ਹਨਾ, ਦੁਨੀਆਂ ਦਾ ਇਕ ਵੀਚਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reading the Vedas is the world's occupation;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਜੋ ਬੇਦ ਪਾਠ ਥਾ ਜਿਸ ਕਰ ਬੁਧੀ ਕੇ ਪਾਪ ਦੂਰ ਹੋਵੇਂ, ਸੋ ਬੇਦ ਪਾਠ ਸੰਸਾਰ ਕੀ ਏਕ ਕਾਰ ਸਮਝੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ ਦੇ (ਨਿਰੇ) ਪਾਠ ਤਾਂ ਦੁਨੀਆਵੀ ਵਿਹਾਰ (ਸਮਝੋ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
