data = "ਚਕਾ ਚਾਕ ਬਰਖ਼ਾਸਤ ਨੋਕੇ ਸਿਨਾ ॥"
page = 1409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Noises coming through the tips of the spears were piercing,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਰਛਿਆਂ ਦੀਆਂ ਨੋਕਾਂ ਦੇ ਵਜਣ ਨਾਲ ਖਚ ਖਚ ਦੀ ਆਵਾਜ਼ ਆਉਂਦੀ ਸੀ।"