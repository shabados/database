[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਉਪਾਏ, ਵਡ ਦਰਵਾਰੀ ॥"
page = 1076
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some Thou has created who hold great courts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਤੂੰ ਐਸੇ ਰਚੇ ਹਨ ਜੋ ਭਾਰੇ ਦਰਬਾਰ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created some to hold great and royal courts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਤੈਨੇ ਬਡੇ ਦਰਬਾਰੀ ਉਤਪਤ ਕੀਏ ਹੈਂ, ਭਾਵ ਰਾਜ ਦਰ ਮੇਂ ਰਹਿਣੇ ਵਾਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਕਈ ਵੱਡੇ ਦਰਬਾਰਾਂ ਵਾਲੇ ਪੈਦਾ ਕੀਤੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਕਈ। ਦਰਵਾਰੀ = ਦਰਬਾਰ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A algunos has creado que siendo reyes presiden su corte,"