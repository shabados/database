data = "ਮਰੇ ਪ੍ਰਾਤ ਮਾਸੁ ਤਿਹ ਖਾਯੋ ॥੬੮॥"
page = 936

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Love and now you have eaten it.’(68)"

