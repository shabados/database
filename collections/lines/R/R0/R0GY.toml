[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਮਿਲਿ; ਸਭ ਸੋਝੀ ਪਾਏ ॥"
page = 364
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the society of saints, he procures perfect understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਪ੍ਰਾਣੀ ਨੂੰ ਪੂਰਨ ਸਮਝ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the True Congregation, the Sat Sangat, total understanding is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਸੰਗਤਿ ਮੇਂ ਮਿਲਤਾ ਹੈ, ਸੋ ਸਚ ਝੂਠ ਸਭ ਕੀ ਸੂਝ ਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ (ਸਹੀ ਜੀਵਨ ਦੀ) ਸਾਰੀ ਸੂਝ ਹਾਸਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrándose con la Saad Sangat, la Congregación de los Santos, la mente es iluminada,"