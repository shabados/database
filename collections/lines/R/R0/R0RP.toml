[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਜੀਅ ਤੁਮਾਰੇ ਜੀ; ਤੂੰ ਜੀਆ ਕਾ ਦਾਤਾਰਾ ॥"
page = 10
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the creatures are Thine, Thou art the Bountiful to the living beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਜੀਵ-ਜੰਤੂ ਤੇਰੇ ਹਨ ਤੇ ਤੂੰ ਪ੍ਰਾਣਧਾਰੀਆਂ ਦਾ ਦਾਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All living beings are Yours-You are the Giver of all souls."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਸਭਿ ਜੀਵ ਤੁਮਾਰੇ ਉਤਪੰਨ ਕੀਏ ਹੈਂ, ਔਰ ਤੁਹੀਂ ਸਭ ਜੀਵੋਂ ਕੇ ਪ੍ਰਤਿ ਭੋਗ ਔਰ ਮੋਛ ਕਾ ਦਾਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ, ਤੂੰ ਹੀ ਸਭ ਜੀਵਾਂ ਦਾ ਰਾਜ਼ਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las criaturas son Tuyas. Eres el Donador de los seres vivientes."