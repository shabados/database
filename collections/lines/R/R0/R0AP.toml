[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਕਤੀ ਸਬਲੁ ਕਹਾਇਆ ॥"
page = 1081
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou thouself, O Lord, are called the embodiment of powerful mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ, ਹੇ ਪ੍ਰਭੂ! ਬਲਵਾਨ ਮਾਇਆ ਦਾ ਸਰੂਪ ਆਖਿਆ ਜਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are called the God of Supreme Power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੂੰ ਸਕਤੀ ਕਰ ਕੇ ਮਾਇਆ ਸਬਲ ਈਸਰ ਕਹਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਆਪਣੇ ਆਪ ਨੂੰ) ਮਾਇਆ ਅਖਵਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde Ti Mismo te volviste reconocido como el Dios del Supremo Poder."