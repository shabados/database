[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਗੂਣਿ ਭਰੀ ਘਟ ਭੀਤਰਿ; ਇਨ ਬਿਧਿ ਟਾਂਡ ਬਿਸਾਹਿਓ ॥੧॥"
page = 333
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this way the herd has been purchased. the heart bag on the ox's back is filled from within with desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰੀਕੇ ਨਾਲ ਵੱਗ ਖਰੀਦਿਆਂ ਗਿਆ ਹੈ। ਬਲਦ ਦੀ ਪਿੱਠ ਉਪਰ ਦੀ ਦਿਲ ਦੀ ਬੋਰੀ ਅੰਦਰੋਂ ਖਾਹਿਸ਼ਾਂ ਨਾਲ ਭਰੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bag on its back is filled with desire; this is how we purchase the herd. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਣ ਰੂਪੀ ਗੂਣ ਮੇਂ ਤ੍ਰਿਸਨਾ ਵਸਤੁ ਭਰੀ ਹੈ ਇਸ ਪ੍ਰਕਾਰ (ਟਾਂਡਾ) ਬੈਲੋਂ ਕਾ ਸਮਦਾਉ (ਬਿਸਾਹਿਓਂ) ਖਰੀਦਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੇਕ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਛੱਟ ਲੱਦੀ ਪਈ ਹੈ। ਸੋ, ਇਸ ਤਰ੍ਹਾਂ (ਇਹਨਾਂ ਜੀਵਾਂ ਨੇ) ਮਾਲ ਲੱਦਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੂਣਿ = ਛੱਟ, ਜਿਸ ਵਿਚ ਸੌਦਾ ਪਾਇਆ ਹੁੰਦਾ ਹੈ। ਘਟ ਭੀਤਰਿ = ਹਿਰਦੇ ਵਿਚ। ਇਨ ਬਿਧਿ = ਇਸ ਤਰੀਕੇ ਨਾਲ। ਟਾਂਡ = ਮਾਲ, ਸੌਦਾ, ਵਪਾਰ ਦੇ ਮਾਲ ਨਾਲ ਲੱਦਿਆ ਹੋਇਆ ਬੈਲਾਂ ਦਾ ਵੱਗ। ਬਿਸਾਹਿਓ = ਖ਼ਰੀਦਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los toros cargan los sacos del deseo interior, así es como comerciamos.(1)"