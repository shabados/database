[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਨਿਰਗੁਣ ਅਨਾਥੁ; ਸਰਣੀ ਆਇਆ ॥"
page = 925
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the virtueless and patronless one, have sought Thine protection, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ। ਮੈਂ ਨੇਕੀ ਵਿਹੂਣ ਅਤੇ ਨਿਖਸਮੇ ਨੇ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am unworthy and without any master; I seek Your Sanctuary, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਨਿਰਗੁਣ ਔ ਅਨਾਥ ਤੇਰੀ ਸਰਣ ਆਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਣ-ਹੀਨ ਸਾਂ, ਮੈਂ ਨਿਆਸਰਾ ਸਾਂ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਂ ਪ੍ਰਭੂ ਦੀ) ਸਰਨ ਆ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਂ। ਨਿਰਗੁਣ = ਗੁਣ-ਹੀਨ। ਅਨਾਥੁ = ਨਿਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tengo mérito y me encuentro sin soporte, pero he buscado Tu Refugio, oh Dios."