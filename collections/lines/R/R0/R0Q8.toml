[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਤਕਿ ਸੂਤ ਕੋ ਸੀਸ ਕਟਿਯੋ; ਰਿਸਿ ਊਧਵ ਬਾਨ ਅਨੇਕ ਚਲਾਏ ॥"
page = 414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Satyak chopped the head of his charioteer and Udhava also in his fury discharged many arrows"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਤਕ ਨੇ ਰਥਵਾਨ ਦਾ ਸਿਰ ਕਟ ਦਿੱਤਾ ਅਤੇ ਊਧਵ ਨੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਅਨੇਕ ਬਾਣ ਚਲਾਏ।"