[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਰਤਨੁ; ਇਹੁ ਮਨੁ ਲਪਟਾਨੀ ॥੧॥"
page = 372
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the jewel of Thy Name this mind of mine is fascinated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਹੀਰੇ ਨੂੰ ਵੇਖ ਕੇ ਮੇਰਾ ਇਹ ਚਿੱਤ ਫਰੇਫਤਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the jewel, this mind is fascinated. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੇ ਪਾਸ ਜੋ ਨਾਮ ਰਤਨ ਹੈ ਤਿਸ ਕੋ ਦੇਖ ਕਰ ਮਨ ਕੀ ਬ੍ਰਿਤੀ ਉਸ ਮੇਂ (ਲਪਟਾਨੀ) ਖਚਤ ਹੋ ਰਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰਤਨ ਵੇਖ ਕੇ ਮੇਰਾ ਇਹ ਮਨ (ਇਸ ਨੂੰ ਖਰੀਦਣ ਵਾਸਤੇ) ਰੀਝ ਪਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਲਪਟਾਨੀ = ਰੀਝ ਪਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "puse en mi bolsa el Capital del Verdadero Mérito, y observando la Joya del Naam, el Nombre del Señor, mi mente se cautivó. (1)"