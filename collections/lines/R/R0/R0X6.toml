[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰੂ ਕਉ ਮਿਲਿਆ; ਹਰਿ ਨਿਸੰਗ ॥੧॥"
page = 1192
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord met Dhru unhesitatingly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰੂ ਬਿਨਾ ਕਿਸੇ ਝਿਜਕ ਦੇ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord definitely met Dhroo. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਧ੍ਰੂ ਭਗਤ ਕੋ ਹਰੀ ਨਿਸੰਕ ਅਰਥਾਤ ਚਤ੍ਰਭੁਜ ਹੋ ਕਰ ਮਿਲਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਜਪਣ ਦੀ ਹੀ ਬਰਕਤਿ ਨਾਲ) ਧ੍ਰੂ ਨੂੰ ਪਰਮਾਤਮਾ ਪ੍ਰਤੱਖ ਹੋ ਕੇ ਮਿਲ ਪਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਨਿਸੰਗ = ਝਾਕਾ ਲਾਹ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Dhru también obtuvo a Dios sin duda. (1"