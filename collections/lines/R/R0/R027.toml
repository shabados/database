[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਮਾਇਆ ਮੋਹੁ ਹੈ; ਗੁਰਮੁਖਿ. ਚਉਥਾ ਪਦੁ ਪਾਇ ॥"
page = 30
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the three temperaments is the attachment of wealth. The Guru-beloved attains to the fourth state of celestial beatitude."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਮਿਜਾਜ਼ਾ ਵਿੱਚ ਧਨ ਦੌਲਤ ਦੀ ਲਗਣ ਹੀ ਹੈ। ਗੁਰੂ-ਪਿਆਰਾ ਚੋਥੀ ਬੈਕੁੰਠੀ ਪ੍ਰਸੰਨਤਾ ਦੀ ਅਵਸਥਾ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The three qualities hold people in attachment to Maya. The Gurmukh attains the fourth state of higher consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਾਂ ਤੇ ਐਸੇ ਜੋ ਗੁਰਮੁਖਿ ਹੈਂ, ਤਿਨ ਕੋ ਹੀ ਚੌਥਾ ਪਦੁ ਜੋ ਤੁਰੀਯ ਅਵਸਥਾ ਹੈ, ਸੋ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ ਅਰਥਾਤ ਜਾਗ੍ਰਤਿ, ਪੁਨਃ ਸੁਪਨ ਔਰੁ ਸੁਖੋਪਤਿ, ਇਨ ਤੀਨੋਂ ਅਵਸਥਾ ਕਾ ਸਾਖੀ ਜੋ ਨਿਜ ਸ੍ਵਰੂਪੁ ਹੈ, ਤਿਸ ਕੋ ਜਾਨਿਆ ਹੈ। ਔਰੁ ਜੋ ਰਜੋ ਗੁਨ ਸੇ ਮਾਨੁਖ, ਔਰ ਤਮੋ ਗੁਨ ਸੇ ਅਸੁਰ ਤਥਾ ਨਾਗਾਦਿ, ਔਰੁ ਸਤੋ ਗੁਨ ਸੇ ਦੇਵਤਾ, ਏਹਿ ਜੋ ਤ੍ਰਿਗੁਣਾਂਤਮਕ ਪ੍ਰਪੰਚ ਕੇ ਜੀਵ ਹੈਂ, ਸੋ ਸਭ ਮਾਯਾ ਕਰ ਕੇ ਮੋਹਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਦਾ ਮੋਹ (ਪਸਰ ਰਿਹਾ) ਹੈ ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ ਉਹ ਉਸ ਆਤਮਕ ਦਰਜੇ ਨੂੰ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ਜਿੱਥੇ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦਾ ਜ਼ੋਰ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਚਉਥਾ ਪਦੁ = ਚੌਥਾ ਦਰਜਾ, ਉਹ ਆਤਮਕ ਅਵਸਥਾ ਜਿਥੇ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que permanece atrapado en las tres modalidades, no logra el Cuarto Estado de Éxtasis."