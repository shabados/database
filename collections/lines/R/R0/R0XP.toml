[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨਿ. ਸੁਭਾਗ, ਧੰਨਿ ਸੋਹਾਗਾ; ਧੰਨਿ. ਦੇਤ ਜਿਨਿ ਮਾਨਾਂ ॥"
page = 1213
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest is my good destiny and blest my Spouse. Blessed are they, whom the Lord blesses with glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੇ ਮੇਰੀ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਅਤੇ ਮੁਬਾਰਕ ਮੇਰਾ ਪਤੀ। ਮੁਬਾਰਕ ਹਨ ਉਹ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਪ੍ਰਭਤਾ ਪਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is my good destiny, and blessed is my Husband Lord. Blessed are those upon whom honor is bestowed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਪਰਮੇਸ੍ਵਰ ਮਾਨ ਦੇਤਾ ਹੈ ਉਨ ਕਾ ਭਾਗ ਭੀ ਸ੍ਰੇਸ਼੍ਟ ਧੰਨ ਹੈ ਔਰ (ਸੋਹਾਗਾ) ਅਨੰਦ ਭੀ ਧੰਨ ਹੈ ਪੁਨਾ ਵਹੁ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਤੂੰ (ਆਪਣੇ ਦਰ ਤੇ) ਆਦਰ ਦੇਂਦਾ ਹੈਂ, ਉਹ ਧੰਨ ਹਨ, ਸੁਭਾਗ ਹਨ, ਕਿਸਮਤ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ = ਜਿਨ੍ਹਾਂ ਨੂੰ {ਬਹੁ-ਵਚਨ}। ਮਾਨਾਂ = ਆਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es mi Esposo, Bendito mi Destino, Bendito sea Él, que me ha dado la Gloria."