[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਚਲਤ ਦਇਆਲ; ਸੁਣਿ ਭਗਤ ਵਖਾਨਈ ॥"
page = 925
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing and hearing of Thine wondrous plays, O Merciful Master, Thy saints narrate them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਿਆਂ ਅਸਚਰਜ ਕੌਤਕਾਂ ਨੂੰ ਵੇਖ ਅਤੇ ਸੁਣ ਕੇ, ਹੇ ਮਇਆਵਾਨ ਮਾਲਕ ਤੇਰੇ ਸੰਤ ਉਨ੍ਹਾਂ ਨੂੰ ਵਰਨਣ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing and hearing of Your wondrous plays, O Merciful Lord, Your devotees narrate them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ! ਤੇਰੇ ਚਰਿਤ੍ਰ ਦੇਖ ਕਰ ਕੇ ਔ ਸੁਣ ਕਰ ਕੇ ਭਗਤ ਜਨ ਵਖ੍ਯਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਭੀ ਕੋਈ ਮਨੁੱਖ ਤੇਰੇ ਕੁਝ ਗੁਣਾਂ ਦਾ ਬਿਆਨ ਕਰਦਾ ਹੈ, ਉਹ) ਤੈਂ ਦਇਆਲ ਦੇ ਕੌਤਕ ਵੇਖ ਕੇ (ਜਾਂ) ਭਗਤ ਜਨਾਂ ਪਾਸੋਂ ਸੁਣ ਕੇ (ਹੀ) ਬਿਆਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਚਲਤ = ਚੋਜ = ਤਮਾਸ਼ੇ। ਸੁਣਿ = ਸੁਣ ਕੇ। ਸੁਣਿ ਭਗਤ = ਭਗਤਾਂ ਦੀ ਰਾਹੀਂ ਸੁਣ ਕੇ, ਭਗਤਾਂ ਪਾਸੋਂ ਸੁਣ ਕੇ। ਵਖਾਨਈ = ਵਖਾਨੈ, ਬਿਆਨ ਕਰਦਾ ਹੈ {ਇਕ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando y observando Tus Maravillas, oh Ser Compasivo, el Devoto las proclama."