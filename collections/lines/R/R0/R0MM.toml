[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਪ੍ਰੀਤਿ ਸਿਉ ਇਕੁ ਸਹਜੁ ਉਪਜਿਆ; ਵੇਖੁ. ਜੈਸੀ ਭਗਤਿ ਬਨੀ ॥"
page = 490
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See, as is the service performed so is a Divine peace, which springs from the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਖ! ਜਿਸ ਤਰ੍ਹਾਂ ਦੀ ਘਾਲ ਕਮਾਈ ਹੋਈ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਦੀ ਹੀ ਇਕ ਈਸ਼ਵਰੀ ਆਰਾਮ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਤੋਂ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A divine peace wells up from God's Love; behold, it comes from devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੀ ਪ੍ਰੀਤਿ ਸੇ ਗੁਰਮੁਖੋਂ ਕੋ (ਇਕੁ) ਏਕਤਾ ਕਾ (ਸਹਜੁ) ਗ੍ਯਾਨੁ ਉਤਪੰਨ ਹੋਯਾ ਹੈ। ਹੇ ਭਾਈ ਦੇਖੋ! ਜੈਸੀ ਅਬ ਭਗਤਿ ਸੋਭਾ ਕੋ ਪਾਵਤੀ ਹੈ, ਭਾਵ ਯਹ ਕਿ ਗ੍ਯਾਨ ਸੇ ਭਗਤਿ ਕੀ ਸੋਭਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਪਾਇਆਂ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਇਕ (ਅਚਰਜ) ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਹੈਰਾਨ ਕਰਨ ਵਾਲੀ ਭਗਤੀ (ਦਾ ਰੰਗ) ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Amor de Dios una nueva Paz ha nacido en mí; ¡ve qué espléndido es este Amor!"