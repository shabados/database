[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖੀ ਅੰਧੁ. ਜੀਭ ਰਸੁ ਨਾਹੀ; ਰਹੇ ਪਰਾਕਉ ਤਾਣਾ ॥"
page = 76
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With blinded eyes and tongue imperceptible to taste he lives by others might (prop)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਲੋਚਨ ਅਤੇ ਸੁਆਦ-ਸੱਖਣੀ ਜੀਭਾ ਨਾਲ ਉਹ ਹੋਰਨਾ ਦੇ ਬਲ (ਆਸਰੇ) ਦੁਆਰਾ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your eyes go blind, and your tongue is unable to taste; you live only with the help of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੇਤ੍ਰੋਂ ਸੇ ਅੰਧਾ ਹੂਆ ਔਰ ਰਸਨਾ ਮੇਂ ਭੋਜਨ ਕਾ ਰਸ ਨਹੀਂ ਰਹਤਾ, ਔਰ (ਪਰਾਕਉ) ਪ੍ਰਾਕ੍ਰਮ ਇੰਦ੍ਰੀਯੋਂ ਕਾ ਔਰ ਬਲ ਸਰੀਰ ਕਾ (ਰਹੇ) ਹਟ ਜਾਤਾ ਹੈ, ਵਾ ਬੂਢਾ (ਪਰਕਉ ਤਾਣਾ) ਪਰਾਏ ਬਲ ਕਰ ਰਹਿਤਾ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਜਬ ਅਤਿ ਨਿਰਬਲ ਹੋ ਜਾਤਾ ਹੈ, ਤਬ ਸੰਬੰਧੀ ਜਨ ਅਪਨੇ ਬਲ ਸੇ ਉਠਾਵਤੇ ਬੈਠਾਵਤੇ ਹੈਂ। ਬੂਢਾ ਪੁਰਸ ਨਿਜ ਬਲ ਸੇ ਨਿਜ ਕ੍ਰਿਯਾ ਸਾਧ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਤੋਂ ਅੰਨ੍ਹਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਜੀਭ ਵਿਚ ਸੁਆਦ (ਦੀ ਤਾਕਤ) ਨਹੀਂ ਰਹਿੰਦੀ, ਉੱਦਮ ਤੇ ਤਾਕਤ ਰਹਿ ਜਾਂਦੇ ਸਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸੁ = ਸਆਦ। ਪਰਾਕਉ = {प्राकम} ਬਲ। ਤਾਣ = ਤਾਕਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = ", vendado no ves nada, ni tus oídos escuchan, tu paladar pierde el sabor y tu actividad y fuerza se pierden."