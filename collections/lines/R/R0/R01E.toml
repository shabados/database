[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਤੇ. ਕਾਢਿ ਲੇਹੁ ਮੇਰੇ ਸੁਆਮੀ; ਹਾਰਿ ਪਰੇ ਤੁਮੑ ਸਾਰਨ ॥"
page = 820
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pull me out of these, O my Lord, growing weary, I have entered Thy sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਇਨਾਂ ਵਿਚੋਂ ਬਾਹਰ ਧੂ ਲੈ, ਹੇ ਪ੍ਰਭੂ! ਹਾਰ ਹੁਟ ਕੇ ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lift me up, and pull me out of these, O my Lord and Master. I have entered Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਇਨ ਪੂਰਬੋਕਤ ਵਿਕਾਰੋਂ ਤੇ ਮੁਝ ਕੋ ਕਾਢ ਲੀਜੀਏ। ਕਿਉਂਕਿ ਹਮ ਹਾਰ ਕਰ ਤੁਮਾਰੀ ਸਰਨ ਮੇਂ ਆਇ ਪਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਤੋਂ ਸਾਨੂੰ ਬਚਾ ਲੈ (ਸਾਡੀ ਇਹਨਾਂ ਦੇ ਟਾਕਰੇ ਤੇ ਪੇਸ਼ ਨਹੀਂ ਜਾਂਦੀ) ਹਾਰ ਕੇ ਤੇਰੀ ਸਰਨ ਆ ਪਏ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਨ ਤੇ = ਇਹਨਾਂ ਤੋਂ। ਸੁਆਮੀ = ਹੇ ਨਾਨਕ! ਹਾਰਿ = ਹਾਰ ਕੇ, ਥੱਕ ਕੇ। ਸਾਰਨ = ਸਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, busco Tu Refugio, sácame de ese pantano,"