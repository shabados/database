[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿੰਡੁ ਪਤਲਿ ਮੇਰੀ ਕੇਸਉ ਕਿਰਿਆ; ਸਚੁ ਨਾਮੁ ਕਰਤਾਰੁ ॥"
page = 358
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is my barley-rolls and leafy plates and the True name of the Creator is my obsequies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹੀ ਮੇਰੇ ਜਵਾਂ ਦੇ ਪਿੰਨ ਤੇ ਪੱਤਿਆਂ ਦੀਆਂ ਪਲੇਟਾਂ ਹੈ। ਸਿਰਜਣਹਾਰ ਦਾ ਸੱਚਾ ਨਾਮ ਮੇਰੇ ਮਿਰਤਕ ਸੰਸਕਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is my festive dish, of rice balls on leafy plates; the True Name of the Creator Lord is my funeral ceremony."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਕੇ ਕੇਸਵ ਆਦਿ ਸਚ ਨਾਮੋਂ ਕਾ ਜਪਨਾ ਹੀ ਮੇਰੀ ਪਿੰਡ ਪਤਲ ਕਿਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੱਤਲਾਂ ਉਤੇ ਪਿੰਡ ਭਰਾਣੇ (ਮਣਸਾਣੇ) ਮੇਰੇ ਵਾਸਤੇ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਹੀ ਹੈ, ਮੇਰੇ ਵਾਸਤੇ ਕਿਰਿਆ ਭੀ ਕਰਤਾਰ (ਦਾ) ਸੱਚਾ ਨਾਮ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor importa más que todos los ritos que se hacen a los muertos."