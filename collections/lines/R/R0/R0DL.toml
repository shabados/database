[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਗੁਰੁ ਪਰਮੇਸਰੁ ਸੁਖਦਾਈ ॥"
page = 915
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Guru-God is the giver of Peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਗੁਰੂ-ਪਾਰਬ੍ਰਹਮ ਅਨੰਦ-ਬਖਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Guru is the Transcendent Lord, the Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਔ ਪਰਮੇਸ੍ਵਰ ਮੇਰਾ ਸੁਖਦਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਗੁਰੂ ਪਰਮੇਸ਼ਰ (ਦਾ ਰੂਪ) ਹੈ, ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਦਾਈ = ਸੁਖਾਂ ਦਾ ਦਾਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios Guru es el Dador de Éxtasis;"