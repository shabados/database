[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਸੰਮਲਿ ਥਕੀ ਜੀ; ਓਹੁ ਕਦੇ. ਨ ਬੋਲੈ ਕਉਰਾ ॥"
page = 784
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grown weary of trying Him, but He speaks not harshly ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦਾ ਪਰਤਾਵਾ ਕਰ ਕੇ ਹਾਰ ਗਈ ਹਾਂ ਪ੍ਰਭ, ਉਸ ਕਦਾਚਿਤ ਕਾਉੜਾ ਨਹੀਂ ਬੋਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have grown weary of testing Him, but still, He never speaks harshly to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੋ ਸੰਭਾਲ ਕੇ ਦੇਖ ਦੇਖ ਕਰ ਥਕ ਰਹੀ ਹੂੰ, ਵਹੁ ਕਭੀ ਭੀ ਕੌੜਾ ਨਹੀਂ ਬੋਲਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚੇਤੇ ਕਰ ਕਰ ਕੇ ਥੱਕ ਗਈ ਹਾਂ (ਕਿ ਉਸ ਦਾ ਕਦੇ ਕੌੜਾ ਬੋਲ ਬੋਲਿਆ ਯਾਦ ਆ ਜਾਏ, ਪਰ) ਉਹ ਕਦੇ ਭੀ ਕੌੜਾ ਬੋਲ ਨਹੀਂ ਬੋਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo he visto con cuidado; Su Palabra nunca es amarga. Él, el Maestro Perfecto, no conoce la Palabra amarga y no juzga mis errores,"