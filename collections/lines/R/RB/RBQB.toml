[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅਪਨੀ ਗਤਿ; ਜਾਨਹੁ ਆਪਿ ॥੫॥"
page = 291
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak Thine condition, Thou Thyself knowest, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਪਣੀ ਹਾਲਤ ਨੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ ਹੇ ਪ੍ਰਭੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He alone knows His own state. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੁਮ ਅਪਨੀ ਗਤੀ ਕੋ ਆਪ ਹੀ ਜਾਨਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਅੱਗੇ ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਆਪਣੀ ਗਤਿ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Él conoce los alcances de Su Ser.(5)"