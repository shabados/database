[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋ ਕਉ ਦੋਨਉ ਵਖਤ ਜਿਵਾਲੇ ॥੨॥"
page = 656
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "which shall feet me two times a day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਨੂੰ ਮੈਂ ਦੋਨਾਂ ਵੇਲਿਆਂ ਵਿੱਚ ਖਾ ਲਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "which I shall eat twice a day. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਰੂਪੀ ਵਖਤ ਪੜੇ ਹੂਏ ਅਰਥਾਤ ਕਸ਼੍ਟ ਹੈਂ, ਤਿਨ ਸੇ ਮੁਝ ਕੋ ਜਿਵਾਇ ਲੇ ਅਰਥਾਤ ਰਾਖ ਲੇਹੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਚੀਜ਼ਾ ਮੇਰੇ ਦੋਹਾਂ ਵੇਲਿਆਂ ਦੀ ਗੁਜ਼ਰਾਨ ਲਈ ਕਾਫ਼ੀ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que pueda comer dos veces al día. (2)"