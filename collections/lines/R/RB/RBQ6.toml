[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਰੈਣਿ ਸੁਹੇਲੜੀਏ ਜੀਉ; ਹਰਿ ਸਿਉ ਚਿਤੁ ਲਾਏ ॥"
page = 243
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embellished becomes the night of the bride who fixes her mind with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਭਾਇਮਾਨ ਹੋ ਜਾਂਦੀ ਹੈ ਰਾਤ੍ਰੀ ਉਸ ਮੁੰਧ ਦੀ, ਜੋ ਵਾਹਿਗੁਰੂ ਨਾਲ ਆਪਣੇ ਮਨ ਨੂੰ ਜੋੜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The life-night of the soul-bride is blessed and joyful, when she focuses her consciousness on her Dear Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਏ) ਹੇ (ਧਨ) ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ! ਜੇ ਤੂੰ ਹਰੀ ਮੇਂ ਚਿਤ ਲਾਵੇਂ, ਤੋ ਤੇਰੀ ਅਵਸਥਾ ਰੂਪਿ ਰਾਤ੍ਰਿ (ਸੁਹੇਲੜੀ) ਸੁਖ ਰੂਪ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਨਾਲ ਆਪਣਾ ਚਿੱਤ ਜੋੜੀ ਰੱਖਦੀ ਹੈ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੀ (ਜ਼ਿੰਦਗੀ-ਰੂਪ) ਰਾਤ ਸੌਖੀ ਬੀਤਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਰੈਣਿ = ਰਾਤ। ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la noche, porque la novia obtiene a su Señor."