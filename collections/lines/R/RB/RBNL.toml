[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ; ਪਾਈਐ ਵਡਭਾਗੀ ॥"
page = 864
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good destiny the Perfect Guru is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੀ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਦੁਆਰਾ ਪੂਰਨ ਗੁਰੂ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru is found, by great good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰ ਪੂਰਾ ਵਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una buena fortuna uno encuentra al Guru Perfecto"