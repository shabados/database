[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਪਾਰਬ੍ਰਹਮੁ ਬੇਅੰਤੁ ਬੇਅੰਤੁ ਜੀ; ਤੇਰੇ. ਕਿਆ ਗੁਣ ਆਖਿ ਵਖਾਣਾ ॥"
page = 11
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the infinite and limitless supreme Lord, What excellences of Thine should I narrate and recount?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਨੰਤ ਤੇ ਬੇ-ਓੜਕ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਹੈ। ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਕਿਹੜੀਆਂ ਵਡਿਆਈਆਂ, ਮੈਂ ਵਰਣਨ ਤੇ ਬਿਆਨ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Supreme Lord God, Limitless and Infinite. What Virtues of Yours can I speak of and describe?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਜੀ! ਤੂੰ  ਤੀਨੋ ਕਾਲੋਂ ਮੇ ਅੰਤਰ ਹਿਤ ਹੈਂ, ਮੈਂ ਤੇਰੇ ਗੁਨੋਂ ਕੋ ਮੁਖ ਸੇ ਕਿਆ ਵਰਨਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੇਅੰਤ ਪਾਰਬ੍ਰਹਮ ਹੈਂ। ਮੈਂ ਤੇਰੇ ਕੇਹੜੇ ਕੇਹੜੇ ਗੁਣ ਗਾ ਕੇ ਦੱਸਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖਿ = ਆਖ ਕੇ। ਵਖਾਣਾ = ਮੈਂ ਬਿਆਨ ਕਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Señor Supremo, Infinito e Ilimitado. Qué Excelencias Tuyas podría contar o narrar."