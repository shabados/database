[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਸੇਖ; ਨਵਤਨ ਨਾਮੁ ਲੇਹਿ ॥"
page = 1236
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are countless a thousand-hooded serpents, who utter God's new Names."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ ਹਜਾਰ-ਫਣਾ ਵਾਲੇ ਸਰਪ ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਵੇਂ ਨਾਮ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many thousand-headed snakes, chanting ever-new Names of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਸ਼ੇਸ਼ਨਾਗ ਨਿਤ ਨਵੀਨ ਨਾਮੋਂ ਕੋ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਉਸ ਦੇ ਬਣਾਏ ਹੋਏ ਸ਼ੇਸ਼ਨਾਗ ਹਨ ਜੋ (ਹਰ ਰੋਜ਼ ਸਦਾ ਉਸ ਦਾ) ਨਵਾਂ ਹੀ ਨਾਮ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਖ = ਸ਼ੇਸ਼ਨਾਗ। ਨਵਤਨ = ਨਵਾਂ। ਲੇਹਿ = ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y millones las montañas doradas, millones los Sheshnagas que recitan Sus siempre renovados Nombres,"