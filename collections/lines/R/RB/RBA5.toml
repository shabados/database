[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦੇ; ਮੋਖ ਦੁਆਰਾ ॥"
page = 1052
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's gospel, one obtains the door of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਜੀਵ ਮੁਕਤੀ ਦੇ ਦਰਵਾਜ਼ੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, one finds the door of salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਕੇ ਮੁਕਤੀ ਕਾ ਦੁਆਰਾ ਗ੍ਯਾਨ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਦਾ ਰਸਤਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਲੱਭਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es sólo a través e la Palabra del Guru que uno penetra por la Puerta de la Salvación."