[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਜੰਤ੍ਰ ਹੈ ਨ ਮੰਤ੍ਰ ਹੈ; ਨ ਤੰਤ੍ਰ ਕੋ ਬਨਾਉ ਹੈ ॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is neither a Yantra, nor a Mantra nor the formation of a Tantra."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਨਾ ਯੰਤ੍ਰ (ਦੇ ਵਸ) ਹੈ, ਨਾ ਮੰਤ੍ਰ ਅਤੇ ਨਾ ਤੰਤ੍ਰ ਦੁਆਰਾ ਬਣਿਆ ਹੈ,"