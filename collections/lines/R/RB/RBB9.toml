type = "primary"
data = "ਨਾਮ ਜਾਨ ਤੁਪਕ ਕੋ ਲੀਜੈ ॥੭੦੮॥"
page = 751

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Taruj” in the beginning and adding the word “Naath” and then uttering the word “Prashthani”, comprehend the names of Tupak.708."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੭੦੮॥"