[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ ਮਿਲਿਓ ਸੁਖਦਾਤਾ; ਬਿਨਸੀ ਹਉਮੈ ਹੂਹ ॥"
page = 1227
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the saints grace, I have met with my bliss-giving Lord and my noise of ego is stilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਆਪਣੇ ਖੁਸ਼ੀ ਦੇਣਹਾਰ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ ਅਤੇ ਮੇਰਾ ਹੰਕਾਰ ਦਾ ਰੌਲਾ ਮਿਟ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, I have met the Lord, the Giver of peace; the noise of egotism has been stilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਹਮ ਕੋ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਮਿਲਾ ਹੈ ਔਰ ਹੰਤਾ, ਮਮਤਾ ਕੀ (ਹੂਹ) ਹਠਤਾਈ ਬਿਨਸ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦਾ ਰੌਲਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਹੂਹ = ਰੌਲਾ, ਸ਼ੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia de los Santos uno encuentra al Dios Dador de Éxtasis y el ruido del ego es calmado,"