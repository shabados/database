[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲਿ ਸੰਗਲੁ ਸਿਰਿ ਮਾਰੇ ਊਭੌ; ਨਾ ਦੀਸੈ ਘਰ ਬਾਰੋ ॥"
page = 581
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His neck is chained, death's courier standing over his head strikes him and he sees not home's door (a place for refuge)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਗਰਦਨ ਜ਼ੰਗੀਰ ਨਾਲ ਜਕੜੀ ਜਾਂਦੀ ਹੈ, ਜਮਦੂਤ ਸਿਰ ਉਤੇ ਖੜੋਤਾ ਉਸ ਨੂੰ ਮਾਰਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਕੋਈ ਆਰਾਮ ਦੀ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ (ਆਪਣੇ ਗ੍ਰਹਿ ਦਾ ਬੂਹਾ ਨਹੀਂ ਦਿਸਦਾ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The chain is put around his neck, and the Messenger of Death standing over his head strikes him; he cannot see the door of his home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਘਰ ਦ੍ਵਾਰ ਦਿਖਾਈ ਪੜਤਾ ਹੈ, ਗਲ ਮੇਂ ਸੰਗਲ ਪੜਾ ਹੋਤਾ ਹੈ, ਸਿਰ ਪਰ (ਊਭੌ) ਖੜਾ ਹੂਆ ਜਮਦੂਤ ਮਾਰਤਾ ਹੈ॥☬ਤਬ ਜੀਵ ਕਹਤਾ ਹੈ ਕਿ ਅਬ ਮੁਝ ਕੋ ਸੰਸਾਰ ਮੇਂ ਲੇ ਚਲੋ, ਮੈਂ ਕਿਛ ਪੁੰਨ ਦਾਨ ਜਪ ਤਪ ਕਰੂੰ। ਤਬ ਜਮਦੂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਮਰਾਜ ਜੀਵ ਦੇ ਗਲ ਵਿਚ (ਮੋਹ ਦਾ) ਸੰਗਲ ਪਾ ਕੇ ਇਸ ਦੇ ਸਿਰ ਉਤੇ ਖਲੋਤਾ ਚੋਟਾਂ ਮਾਰਦਾ ਹੈ, ਤਾਂ ਇਸ ਨੂੰ ਕੋਈ ਘਰ-ਬਾਹਰ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਲਿ = ਗਲ ਵਿਚ। ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਊਭੌ = ਖਲੋਤਾ ਹੋਇਆ। ਘਰ ਬਾਰੋ = ਘਰ ਘਾਟ, ਕੋਈ ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya tan tarde, ¿cómo puede uno sembrar la semilla, pensando que va a germinar?"