[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਚਿੰਤ ਵਿਸਾਰੀ. ਹਰਿ ਨਾਮੁ ਉਰਿ ਧਾਰੀ; ਨਾਨਕ. ਹਰਿ ਭਏ ਹੈ ਸਖਾਈ ॥੨॥੨॥੮॥"
page = 669
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have abandoned excessive worries, enshrined the God's Name in my mind and now, the Lord has become my Friend, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭਾਵੇਂ ਫਿਕਰ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਹੈ, ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਲਿਆ ਹੈ ਅਤੇ ਹੁਣ ਪ੍ਰਭੂ ਮੇਰਾ ਮਿੱਤਰ ਬਣ ਗਿਆ ਹੈ, ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have forgotten my cares and anxieties, and enshrined the Lord's Name in my heart; O Nanak, the Lord has become my friend and companion. ||2||2||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰਿ ਨਾਮ ਕੀ ਪ੍ਰੀਤੀ ਰਿਦੇ ਮੇਂ ਧਾਰੀ ਤਬ ਬਹੁਤੀ ਜੋ ਚਿੰਤਾ ਥੀ ਸੋ ਸਭ ਵਿਸਾਰ ਦਈ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਆਪ ਹਰੀ ਹਮਾਰੇ ਸਖਾਈ ਅਰਥਾਤ ਮਿਤ੍ਰ ਭਏ ਹੈਂ॥੨॥੨॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਿਆ, ਉਸ ਨੇ (ਦੁਨੀਆ ਵਾਲੀ ਹੋਰ) ਬਹੁਤੀ ਚਿੰਤਾ ਭੁਲਾ ਲਈ, ਪਰਮਾਤਮਾ ਉਸ ਦਾ ਸਾਥੀ-ਮਿੱਤਰ ਬਣ ਗਿਆ ॥੨॥੨॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸਾਰਿ = ਭੁਲਾ ਦਿੱਤੀ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ। ਸਖਾਈ = ਮਿੱਤਰ, ਸਾਥੀ ॥੨॥੨॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es a través de Él que yo amo a mi Dios. Él me ha liberado de mis miedos y ha elevado Su Nombre en mi mente, sí mi Amado Señor se ha vuelto mi Salvador y mi Amigo. (2-2-8)"