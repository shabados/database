[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਆਪੇ ਬਖਸਿਓਨੁ; ਹਰਿ ਨਾਮਿ ਸਮਾਣੇ ॥"
page = 1088
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards the Lord Himself forgives and they merge in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀਆਂ ਨੂੰ ਸੁਆਮੀ ਖ਼ੁਦ ਮਾਫ਼ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਹ ਸੁਆਮੀ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself forgives the Gurmukhs; they are absorbed and immersed in the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੋ ਹਰੀ ਨੇ ਆਪੇ ਬਖਸਿਆ ਹੈ ਵਹੁ (ਨਾਮਿ) ਹਰੀ ਮੇਂ ਅਭੇਦ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਬਖ਼ਸ਼ਦਾ ਹੈ (ਭਾਵ, ਮਾਇਆ ਦੇ ਅਸਰ ਤੋਂ ਬਚਾਂਦਾ ਹੈ; ਵੇਖੋ ਪਉੜੀ ੩), ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸਿਓਨੁ = ਬਖ਼ਸ਼ਿਆ ਹੈ ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los Gurmukjs, Él Mismo los perdona, y así se inmergen en el Nombre del Señor."