[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਬਾਣੀ ਗਾਵਹ ਭਾਈ ॥"
page = 628
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the Guru's word, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਬਾਣੀ ਨੂੰ ਗਾਇਨ ਕਰ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Word of the Guru's Bani, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਓ ਅਸੀਂ ਭੀ ਗੁਰੂ ਦੀ ਬਾਣੀ ਗਾਵਿਆ ਕਰੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਹ = ਆਓ ਅਸੀਂ ਗਾਵੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canten la Palabra del Shabd del Guru,"