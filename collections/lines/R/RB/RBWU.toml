[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮ ਕੋ ਨਿਹਾਰਿ ਕਿਯ ਮਾਰ ਨੈ ਸੁ ਮਾਰ ਮੋ ਕੌ ਤਾ ਤੇ ਬਿਸੰਭਾਰ ਭਈ ਨੀਂਦ ਭੂਖਿ ਭਾਗੀ ਹੈ ॥"
page = 957

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Your glimpse has roused my passion and I have become impatient and lost all my appetite and sleep."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਹਾਨੂੰ ਵੇਖ ਕੇ ਮੇਰੇ ਉਤੇ ਕਾਮ ਦੇਵ ਨੇ ਹਮਲਾ ਕੀਤਾ ਹੈ ਜਿਸ ਕਰ ਕੇ ਬੇਸੁਧ ਹੋ ਗਈ ਹਾਂ ਅਤੇ ਨੀਂਦਰ ਅਤੇ ਭੁਖ ਖ਼ਤਮ ਹੋ ਗਈ ਹੈ।"