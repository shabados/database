[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਸਹਾਈ ਹੋਇ ਭਗਵਾਨ ॥"
page = 888
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose helper is the Fortunate Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਮੱਦਦਗਾਰ ਭਾਗਾਂ ਵਾਲਾ ਪ੍ਰਭੂ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has the Lord God as his help and support"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਭਗਵਾਨ ਸਹਾਈ ਹੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਦਦਗਾਰ ਪਰਮਾਤਮਾ (ਆਪ) ਬਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los esfuerzos de aquél que cuenta con el Socorro del Señor,"