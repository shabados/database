[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੂਟਨ ਬਿਧਿ; ਸੁਨੀ ਹਾਂ ॥"
page = 409
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This, I have heard, is the only way to emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਣਿਆਂ ਹੈ ਕਿ ਖਲਾਸੀ ਪਾਉਣ ਦਾ ਕੇਵਲ ਇਹ ਹੀ ਰਸਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have heard that this is the way to emancipation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਲ ਸੇ ਛੂਟਨੇ ਕੀ ਗੁਰੋਂ ਸੇ ਹੀ ਬਿਧਿ ਸੁਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਣ, ਇਹੀ ਹੈ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਣ ਦਾ ਤਰੀਕਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto lo he conocido como el Único Camino a la Liberación."