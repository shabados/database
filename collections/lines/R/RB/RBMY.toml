[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਗ ਸੋਗ, ਦੋਖਨ ਕੋ ਹਰਤਾ ॥"
page = 11

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Remover of maladies, sufferings and blemishes."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਰੋਗ, ਸੋਗ ਅਤੇ ਦੋਖਾਂ (ਪਾਪਾਂ) ਨੂੰ ਨਾਸ਼ ਕਰਨ ਵਾਲਾ ਹੈ।"