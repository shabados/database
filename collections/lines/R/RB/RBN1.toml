[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਤਨੁ ਸਭੋ ਰਤੁ ਹੈ; ਰਤੁ ਬਿਨੁ. ਤੰਨੁ. ਨ ਹੋਇ ॥"
page = 949
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body is all blood. Without Blood, the body can exist not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਸਾਰਾ ਲਹੂ ਹੀ ਹੈ। ਲਹੂ ਦੇ ਬਾਝੋਂ ਸਰੀਰ ਬਚ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is all blood; without blood, the body cannot exist."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਖੋਂ ਕੇ ਪ੍ਰਸ਼ਨ ਪਰ ਜਥਾ ਫਰੀਦ ਜੀ ਨੇ ਕਹਾ ਹੈ:☬'ਰਤੀ ਰਤ ਨ ਨਿਕਲੈ ਜੇ ਤਨੁ ਚੀਰੈ ਕੋਇ॥☬ਜੋ ਤਨ ਰਤਾ ਰਬ ਸੈ ਤਿਨ ਤਨ ਰਤੁ ਨ ਹੋਇ॥'☬ਤਿਸ ਪਰ ਫਰੀਦ ਜੀ ਕੇ ਸਲੋਕ ਕਾ ਭਾਵ ਰਖਾ ਕਰ ਕਹਤੇ ਹੈਂ: ਇਹ ਜੋ ਸਰੀਰੁ ਹੈ ਸਭ ਰੱਤ ਕਾ ਸਰੂਪ ਹੀ ਹੈ। ਬਿਨਾ ਰਕਤ ਬਿੰਦ ਕੇ ਤੋ ਸਰੀਰ ਕੀ ਉਤਪਤੀ ਹੀ ਨਹੀਂ ਹੋਇ ਸਕਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਸਰੀਰ ਲਹੂ ਹੈ (ਭਾਵ, ਸਾਰੇ ਸਰੀਰ ਵਿਚ ਲਹੂ ਮੌਜੂਦ ਹੈ), ਲਹੂ ਤੋਂ ਬਿਨਾ ਸਰੀਰ ਰਹਿ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤੁ = ਲਹੂ। ਰਤੁ ਬਿਨੁ = ਲਹੂ ਤੋਂ ਬਿਨਾ (ਨੋਟ: 'ਸੰਬੰਧਕ' ਦੇ ਨਾਲ ਭੀ ਲਫ਼ਜ਼ 'ਰਤੁ' ਦਾ (ੁ) ਕਿਉਂ ਟਿਕਿਆ ਰਿਹਾ ਹੈ, ਇਹ ਸਮਝਣ ਲਈ ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ')। ਤੰਨੁ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este cuerpo es de sangre; sin sangre, ¿cómo puede vivir?"