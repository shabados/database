[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੈ; ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥"
page = 353
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "unto them, I am ever a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਉੱਤੇ ਹਮੇਸ਼ਾਂ ਮੈਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਮੈਂ ਸਦੀਵਕਾਲ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਮਨੁੱਖ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permanecen alineados al Nombre Verdadero del Señor."