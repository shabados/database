[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖਾ ਕੀ ਘਾਲ. ਥਾਇ ਪਈ; ਜਿਨ ਹਰਿ ਨਾਮੁ ਧਿਆਵਾ ॥"
page = 450
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The service of the Guru's Sikhs, who ponder on the Name is approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਦੇ ਸਿੱਖ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਸੇਵਾ ਪ੍ਰਵਾਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The works of the Guru's Sikhs, who meditate on the Lord's Name, are approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰਿ ਨਾਮੁ ਧਿਆਯਾ ਹੈ, ਉਨ ਗੁਰ ਸਿਖੋਂ ਕੀ (ਘਾਲ) ਸੇਵਾ (ਥਾਇ ਪਈ) ਸਫਲ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਗੁਰਸਿੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ ਉਹਨਾਂ ਦੀ (ਗੁਰ-ਅਸਥਾਨ ਭਾਲਣ ਦੀ) ਮੇਹਨਤ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਕਬੂਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਾਲ = ਮੇਹਨਤ। ਥਾਇ ਪਈ = (ਪ੍ਰਭੂ-ਦਰ ਤੇ) ਕਬੂਲ ਹੋ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El trabajo del Devoto es aprobado, del Devoto que contempla el Nombre."