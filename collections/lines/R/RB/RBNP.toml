[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜਗੁ ਠਗਿਓ ਠਗਿ; ਆਈਐ ਜਾਈਐ ॥"
page = 147
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole world is deceived by the deceitful mammon and continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਛਲਣੀ ਮਾਇਆ ਨੇ ਛਲ ਲਿਆ ਅਤੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is deceived by deception, coming and going in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸੇ ਰੂਪ ਠਗੋਂ ਨੇ ਸਰਬ ਜਗਤ ਠਗਿਆ ਹੈ, ਯਾਂ ਤੇ ਆਈ ਜਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਇਸ ਕਰ ਕੇ ਇਹ ਜਗਤ) ਕੂੜ-ਰੂਪ ਠੱਗ ਦਾ ਠੱਗਿਆ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਗਿ = ਠੱਗ ਨੇ, ਕੂੜ-ਰੂਪ ਠੱਗ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero es engañado así, y va y viene en vano."