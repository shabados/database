[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਹਰਿ ਭਏ ਦਇਆਲਾ; ਤਉ ਸਭ ਬਿਧਿ ਬਨਿ ਆਈ ॥੨॥੪॥"
page = 219
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God becomes merciful, O slave Nanak, then, every, contrivance comes to bear fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਵਾਹਿਗੁਰੂ ਮਇਆਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਗੋਲੇ ਨਾਨਕ! ਤਦ ਹਰ ਤਰੀਕਾ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, when the Lord becomes merciful, then every effort is successful. ||2||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਜਬ ਹਰੀ ਦਿਆਲੁ ਹੂਏ ਤਬ ਸੰਪੂਰਨ ਬਿਧੀ ਬਨ ਆਈ ਹੈ, ਅਰਥਾਤ ਸਭ ਕੁਛ ਸਿੱਧ ਹੂਆ ਹੈ॥੨॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜਦੋਂ ਪ੍ਰਭੂ ਜੀ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ, ਤਾਂ (ਇਸ ਮਨ ਨੂੰ ਕਾਬੂ ਵਿਚ ਰੱਖਣ ਦੇ) ਸਾਰੇ ਢੋ ਢੁਕ ਪੈਂਦੇ ਹਨ ॥੨॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ ਬਿਧਿ = ਹਰੇਕ ਢੰਗ, ਹਰੇਕ ਢੋ। ਸਭ ਬਿਧਿ ਬਨਿ ਆਈ = ਹਰੇਕ ਢੋ ਢੁੱਕ ਪਿਆ (ਸਫਲਤਾ ਦਾ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el sirviente encuentra el Sendero solamente cuando el Señor desde Su Compasión así lo dispone. (2-4)"