[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੰਡਨ ਅਖੰਡ ਚੰਡੀ ਮਹਾ; ਜਯ ਜ੍ਰਯ ਜ੍ਰਯ ਸਬਦੋਚਰੀਯ ॥੫੪੨॥"
page = 606

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The destroyer of invincible warriors like Chandika, the Lord Kalki was being hailed.542."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਖੰਡੇ ਜਾਣ ਵਾਲਿਆਂ ਨੂੰ ਖੰਡਿਤ ਕਰਨ ਵਾਲੀ ਮਹਾਕਾਲੀ ਜੈ-ਜੈ ਦੇ ਸ਼ਬਦ ਉਚਾਰ ਰਹੀ ਹੈ ॥੫੪੨॥"