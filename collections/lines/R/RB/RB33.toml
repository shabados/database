[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਮੂਰਖ ਅਗਿਆਨ; ਗਿਆਨੁ ਕਿਛੁ ਨਾਹੀ ॥"
page = 1070
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ignorant and unwise and have no wisdom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੂੜ੍ਹ ਤੇ ਬੇਅਕਲ ਹਾਂ ਤੇ ਮੇਰੇ ਵਿੱਚ ਕੋਈ ਦਾਨਾਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am foolish and ignorant; I have no wisdom at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਮੂਰਖ ਅਗਿਆਨੀ ਥੇ ਕਛੁ ਗਿਆਨ ਨਹੀਂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਜੀਵ ਮੂਰਖ ਹਾਂ, ਅੰਞਾਣ ਹਾਂ, ਸਾਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਕੁਝ ਭੀ ਸੂਝ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ = ਅਸੀਂ ਜੀਵ। ਅਗਿਆਨ = ਗਿਆਨ-ਹੀਣ। ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, somos ignorantes y muy, pero muy tontos,"