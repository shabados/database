[[content]]
asset = "SSA2"
type = "primary"
data = "ਢਾਠੀ ਭੀਤਿ ਭਰੰਮ ਕੀ; ਭੇਟਤ ਗੁਰੁ ਸੂਰਾ. ਰਾਮ ਰਾਜੇ ॥"
page = 454
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wall of doubt is razed by meeting the valiant Guru, O Lord the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਧੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ, ਵਹਿਮ ਦੀ ਕੰਧ ਮਿਸਮਾਰ ਹੋ (ਢੱਠ) ਜਾਂਦੀ ਹੈ, ਹੇ ਪ੍ਰਭੂ ਪਾਤਸ਼ਾਹ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The walls of doubt have been torn down, meeting the Brave Guru, O Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰ ਸੂਰਮੇ ਕੇ ਮਿਲਨੇ ਸੇ ਤਿਨ ਕੇ ਰਿਦੇ ਸੇ ਭ੍ਰਮ ਕੀ (ਭੀਤਿ) ਦੀਵਾਰ ਗਿਰ ਪੜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੂਰਮੇ ਗੁਰੂ ਨੂੰ ਮਿਲਿਆਂ (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਭਟਕਣਾ ਦੀ ਕੰਧ ਢਹਿ ਜਾਂਦੀ ਹੈ (ਜੇਹੜੀ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਵਿਛੋੜੀ ਰੱਖਦੀ ਸੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encuentra con su Guru."