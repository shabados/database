[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਤਿ ਅਨ੍ਹੇਰਾ ਪੰਖੀਆਂ; ਚਕਵੀ ਚਿਤੁ ਅਨ੍ਹੇਰਿ ਨ ਰੁਝੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "For all other birds the night is dark (and they sleep) but ruddy sheldrake's mind has no rest in that darkness (its mind is ever attued to sun)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਨੂੰ ਪੰਛੀਆਂ (ਦੀਆਂ ਅੱਖਾਂ) ਅੱਗੇ ਹਨੇਰਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਚਕਵੀ ਦਾ ਚਿੱਤ ਹਨੇਰੇ ਵਿਚ ਨਹੀਂ ਰੁਕਦਾ (ਸੂਰਜ ਵਲ ਰਹਿੰਦਾ ਹੈ)।"