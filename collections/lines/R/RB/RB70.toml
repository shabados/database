[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਮੰਦਰ ਖੁਸੀ ਨਾਮ ਕੀ; ਨਦਰਿ ਤੇਰੀ ਪਰਵਾਰੁ ॥"
page = 16
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bliss of the Name is as houses and mansions and Thy favouring glance, (O Lord!) is as family for me.7"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਪ੍ਰਸੰਨਤਾ ਮੇਰੇ ਲਈ ਗ੍ਰਿਹ ਤੇ ਮਹੱਲ ਹਨ ਅਤੇ ਤੇਰੀ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾਂ ਟੱਬਰ ਕਬੀਲਾ ਹੈ, (ਹੇ ਸਾਈਂ!)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is the pleasure of houses and mansions. Your Glance of Grace is my family, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਤੇਰੇ ਨਾਮ ਕੀ ਪ੍ਰਸੰਨਤਾ ਹੈ, ਸੋਈ (ਘਰ ਮੰਦਰ) ਕਚੇ ਔਰ ਪਕੇ ਮੰਦਰ ਹੈਂ, ਔਰੁ ਜੋ ਤੇਰੀ ਦਯਾ ਦ੍ਰਿਸਟੀ ਹੈ, ਸੋਈ ਮੇਰਾ ਪਰਵਾਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੂਜਿਆਂ ਮਹਲ-ਮਾੜੀਆਂ ਦਾ ਵਸੇਬਾ (ਮੇਰੇ ਵਾਸਤੇ) ਤੇਰਾ ਨਾਮ ਜਪਣ ਤੋਂ ਪੈਦਾ ਹੋਈ ਖ਼ੁਸ਼ੀ ਹੀ ਹੈ। ਤੇਰੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਮੇਰਾ ਕੁਟੰਬ ਹੈ (ਜੋ ਖ਼ੁਸ਼ੀ ਮੈਨੂੰ ਆਪਣਾ ਪਰਵਾਰ ਦੇਖ ਕੇ ਹੁੰਦੀ ਹੈ, ਉਹੀ ਤੇਰੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਵਿਚੋਂ ਮਿਲੇਗੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Éxtasis de la mente es como las casas y las mansiones, y Tu Mirada, oh Señor es como la familia para mí."