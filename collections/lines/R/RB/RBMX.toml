[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰੂ ਅਸਟਪਦੀਆ ਮਹਲਾ ੧ ਘਰੁ ੧ ॥"
page = 1008
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Maru Ashatpadis 1st Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਰੂ ਅਸ਼ਟਪਦੀਆਂ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maaroo, Ashtpadheeyaa, First Mehl, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਾਰੂ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Maru, Mejl Guru Nanak, Primer Canal Divino, Ashtapadis."