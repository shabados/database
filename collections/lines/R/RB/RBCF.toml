[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਜਪਤ; ਕਛੁ. ਨਹੀ ਸੰਤਾਪ ॥"
page = 1183
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord. man comes not to grief."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ, ਬੰਦੇ ਨੂੰ ਰੰਜ ਤੇ ਗਮ ਨਹੀਂ ਵਿਆਪਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, one does not suffer at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਕੇ ਜਪਣੇ ਸੇ ਕੁਛ ਜੀਵ ਕੋ ਸੰਤਾਪ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ ਕੋਈ ਦੁੱਖ ਕਲੇਸ਼ ਪੋਹ ਨਹੀਂ ਸਕਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, contemplando a Dios, uno no sufre,"