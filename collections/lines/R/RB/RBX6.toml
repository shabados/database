[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੈ ਨਾਮੈ; ਹਰਿ ਆਗੈ ਧਰੀ ॥੨॥"
page = 1163
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and placed it before his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਅਗੇ ਇਸ ਨੂੰ ਰੱਖ ਦਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and placed it before the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੈਕਰ ਨਾਮਦੇਵ ਜੀ ਨੇ ਹਰੀ ਕੇ ਆਗੇ ਧਰ ਦਈ। ਜਬ ਕੁਛ ਦੇਰ ਭਈ ਤਬ ਨਾਮਦੇਵ ਕੀ ਪ੍ਰਾਰਥਨਾ ਕਰਨੇ ਸੇ ਠਾਕਰ ਜੀ ਨੇ ਦੂਧ ਨਾ ਪੀਆ ਤੋ ਨਾਮਦੇਵ ਜੀ ਆਪਣੇ ਪੇਟ ਮੇਂ ਕਟਾਰੀ ਮਾਰਨੇ ਲਗੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮੇ ਨੇ ਲੈ ਕੇ (ਆਪਣੇ) ਹਰੀ ਦੇ ਅੱਗੇ ਰੱਖ ਦਿੱਤੀ ਹੈ, (ਭਾਵ, ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਨਾਲ ਨਿਰਮਲ ਹੋਇਆ ਹਿਰਦਾ ਨਾਮਦੇਵ ਨੇ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਅੱਗੇ ਖੋਲ੍ਹ ਕੇ ਰੱਖ ਦਿੱਤਾ, ਨਾਮਦੇਵ ਦਿਲੀ-ਵਲਵਲੇ ਨਾਲ ਪ੍ਰਭੂ ਅੱਗੇ ਅਰਦਾਸ ਕਰਦਾ ਹੈ ਤੇ ਆਖਦਾ ਹੈ ਕਿ ਮੇਰਾ ਦੁੱਧ ਪੀ ਲੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la puse ante mi Dios. (2)"