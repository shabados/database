[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਤੋੜੇ; ਮੁਕਤਿ ਘਰਿ ਰਹੈ ॥"
page = 1262
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Snapping the worldly bonds, he abides in the house of emancipation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਜੂੜਾਂ ਨੂੰ ਵੱਢ ਕੇ, ਉਹ ਮੋਖਸ਼ ਦੇ ਧਾਮ ਅੰਦਰ ਵਸਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His bonds are shattered, and he stays in the house of liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੰਧਨੋਂ ਕੋ ਤੋੜ ਕਰ ਮੁਕਤੀ ਘਰ ਮੇਂ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਬੰਧਨ ਤੋੜਦਾ ਹੈ ਅਤੇ ਉਸ ਅਵਸਥਾ ਵਿਚ ਟਿਕਦਾ ਹੈ ਜਿੱਥੇ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਹੋਈ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus amarras serán rotas y entrará a la Casa de la Liberación."