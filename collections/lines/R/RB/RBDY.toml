[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸੰਗੁ ਪਰਾਪਤੇ; ਨਾਨਕ. ਰੰਗ ਮਾਣੰਨਿ ॥"
page = 134
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting God through the society of the saints, O Nanak! the pious persons enjoy celestial bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਹੇ ਨਾਨਕ! ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਬੈਕੁੰਠੀ ਆਨੰਦ ਭੌਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting Him in the Saadh Sangat, the Company of the Holy, O Nanak, celestial bliss is enjoyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕਉ ਸੰਤੋਂ ਕਾ ਸੰਗ ਹੂਆ ਹੈ, ਸੋ ਹਰੀ ਕੋ ਪਰਾਪਤ ਹੋ ਕਰ ਅਨੰਦ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਦੇ) ਆਨੰਦ (ਉਹੀ ਬੰਦੇ) ਮਾਣਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਦਾ ਸਾਥ ਮਿਲ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si fuera eso posible, ¿cómo nos estaríamos lamentando todo el tiempo debido a nuestra inconformidad?"