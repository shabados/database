[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਭੂਮਿ ਰੰਗਾਵਲੀ; ਮੰਝਿ ਵਿਸੂਲਾ ਬਾਗੁ ॥"
page = 966
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Farid, beauteous is this world. Within it is a thorny garden."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਸੁੰਦਰ ਹੈ ਇਹ ਦੁਨੀਆਂ। ਇਸ ਦੇ ਅੰਦਰ ਇਕ ਕੰਡਿਆਂ ਵਾਲਾ ਬਗੀਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, this world is beautiful, but there is a thorny garden within it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਦੇਹ ਵਾ ਬੁਧੀ ਰੂਪ ਆਨੰਦ ਵਾਲੀ ਹੈਸੀ। ਇਸ ਕੇ (ਮੰਝਿ) ਬੀਚ ਵਿਸੇਸ ਕਰ ਵਿਕਾਰ ਰੂਪ ਸੂਲਾਂ ਕਾ ਬਾਗ ਲਗ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਇਹ) ਧਰਤੀ (ਤਾਂ) ਸੁਹਾਵਣੀ ਹੈ (ਪਰ ਮਨੁੱਖੀ ਮਨ ਦੇ ਟੋਏ ਟਿੱਬਿਆਂ ਦੇ ਕਾਰਨ ਇਸ) ਵਿਚ ਵਿਹੁਲਾ ਬਾਗ਼ (ਲੱਗਾ ਹੋਇਆ) ਹੈ (ਜਿਸ ਵਿਚ ਦੁਖਾਂ ਦੀ ਅੱਗ ਬਲ ਰਹੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਮਿ = ਧਰਤੀ। ਰੰਗਾਵਲੀ = ਰੰਗ-ਆਵਲੀ। ਆਵਲੀ = ਕਤਾਰ, ਸਿਲਸਿਲਾ। ਰੰਗ = ਆਨੰਦ। ਰੰਗਾਵਲੀ = ਸੁਹਾਵਣੀ। ਮੰਝਿ = (ਇਸ) ਵਿਚ। ਵਿਸੂਲਾ = ਵਿਸ-ਭਰਿਆ, ਵਿਹੁਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bello es el jardín de la tierra pero en él están las raíces venenosas; no obstante,"