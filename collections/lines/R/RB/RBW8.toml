[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਭ ਕੋ ਪ੍ਰਭੂ ਨ ਕਿਨਹੂੰ ਜਾਨਾ ॥੮॥"
page = 56

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Brahma called himself Para Brahman, none could comprehend the Lord.8."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਭੂ ਕਰ ਕੇ ਕਿਸੇ ਨੇ ਵੀ ਨਹੀਂ ਜਾਣਿਆ ॥੮॥"