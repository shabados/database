[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਵਾਹੁ ਵਾਹੁ; ਸੁਖ ਲਹਾ ਚਿਤਾਰਿ ਮਨ ॥"
page = 519
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wonderful! wonderful! is the Perfect Guru by cherishing him in my mind, I attain peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਬਹਾਨ! ਸੁਬਹਾਨ! ਹਨ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ। ਚਿੱਤ ਵਿੱਚ ਉਨ੍ਹਾਂ ਨੂੰ ਚੇਤੇ ਕਰ ਕੇ ਮੈਂ ਆਰਾਮ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! How wonderful is the Perfect Guru! Cherishing Him in my mind, I obtain peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰੋਂ ਕਾ (ਵਾਹੁ ਵਾਹੁ) ਧੰਨ੍ਯਬਾਦ ਹੈ, ਜਿਨ ਕੇ ਬਚਨ ਸਿਮਰਨ ਕਰਨੇ ਸੇ ਮਨ ਮੇਂ ਸੁਖ ਕੋ ਲਹਾ, ਭਾਵ ਪਾਵਾਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਸ਼ਾਬਾਸ਼ੇ (ਆਖ, ਜਿਸ ਦੀ ਰਾਹੀਂ 'ਨਾਮ') ਚਿਤਾਰ ਕੇ ਸੁਖ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਹੁ ਵਾਹੁ = ਸ਼ਾਬਾਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por un Destino perfecto que recibimos del Guru"