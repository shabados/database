[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਗਾਈਐ ਗੋਬਿੰਦੁ ॥"
page = 866
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the eight watches of the day, sing I the World-Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਮੈਂ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, I sing of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਆਠ ਪਹਰ ਗੋਬਿੰਦ ਕੇ ਗੁਨ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਅੱਠੇ ਪਹਿਰ (ਹਰ ਵੇਲੇ) ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਈਐ = ਗਾਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto la Alabanza del Señor día y noche,"