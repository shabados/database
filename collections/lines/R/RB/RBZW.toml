[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਰਜੁ ਚੰਦੁ ਸਿਰਜਿਅਨੁ; ਅਹਿਨਿਸਿ ਚਲਤੁ ਵੀਚਾਰੋ ॥੧॥"
page = 580
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord created the sun and the moon. Realises that they are ever on the move."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਸੂਰਜ ਅਤੇ ਚੰਦ ਸਾਜੇ ਹਨ। ਵੇਖ ਕਿ ਉਹ ਸਦੀਵ ਹੀ ਤੁਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the sun and the moon; night and day, they move according to His Thought. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੂਰਜ ਅਰ ਚੰਦ੍ਰਮਾਂ ਤੁਝਨੇ ਉਤਪੰਨ ਕੀਏ ਹੈਂ, ਜੋ ਰਾਤ ਦਿਨ ਚਲਤੇ ਹੀ ਰਹਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਨੇ ਹੀ ਸੂਰਜ ਤੇ ਚੰਦ੍ਰਮਾ ਬਣਾ ਕੇ ਇਹ ਦਿਨ ਤੇ ਰਾਤ ਦਾ ਜਗਤ-ਤਮਾਸ਼ਾ ਬਣਾਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਜਿਅਨੁ = ਉਸ ਨੇ ਪੈਦਾ ਕੀਤੇ ਹਨ। ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਚਲਤੁ = (ਜਗਤ-) ਤਮਾਸ਼ਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Dios creó el sol y la luna y el flujo e influjo constante de los dos. (1)"