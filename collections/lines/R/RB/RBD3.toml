[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ਼ੁਨੀਦ ਈਂ ਸੁਖ਼ਨ ਰਾ ਦਿਲ ਅੰਦਰ ਨਿਹਾਦ ॥"
page = 1406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing this she concealed the secret in her heart,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ (ਰਾਜੇ ਦਾ ਇਹ ਬੋਲ) ਸੁਣ ਕੇ ਆਪਣੇ ਅੰਦਰ ਹੀ ਰਖਿਆ"