[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਸਮੈ ਤਿਹ ਠਉਰ ਬਿਖੈ ਕਬਿ ਸ︀ਯਾਮ ਸਭੈ ਹਰਿ ਗ੍ਵਾਰਿਨ ਘੇਰੀ ॥"
page = 360

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At the same time Krishna besieged all the gopis"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ (ਕਹਿੰਦੇ ਹਨ) ਉਸ ਸਮੇਂ, ਉਸ ਸਥਾਨ ਉਤੇ ਕ੍ਰਿਸ਼ਨ ਨੇ ਗੋਪੀਆਂ ਨੂੰ ਘੇਰ ਲਿਆ।"