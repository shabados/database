[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਅਪਣਾ ਸੇਵਿ; ਸਭ ਫਲ ਪਾਇਆ ॥"
page = 517
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving my True Guru, I have attained all the fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾ ਕੇ, ਮੈਂ ਸਾਰੇ ਮੇਵੇ ਪ੍ਰਾਪਤ ਕਰ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving my True Guru, I have obtained all the fruits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਸਤਗੁਰੂ ਸੇਵ ਕਰ ਸਭੀ ਫਲ, ਭਾਵ ਧਰਮਾਦਿ ਪਦਾਰਥੋਂ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰੀਏ ਤਾਂ (ਮਾਨੋ) ਸਾਰੇ ਫਲ ਮਿਲ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸੇਵਾ ਕਰ ਕੇ, ਹੁਕਮ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo a mi Verdadero Guru, he obtenido todos los frutos."