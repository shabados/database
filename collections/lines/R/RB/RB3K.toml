[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਤੂੰ ਦੇਹਿ, ਤਿਸੁ ਮਿਲੈ ਸਚੁ; ਤਾ ਤਿਨੑੀ ਸਚੁ ਕਮਾਇਆ ॥"
page = 467
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom Thou givest, receives truth, and he, then, practises truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਦਿੰਦਾ ਹੈਂ, ਓਹੀ ਸੱਚ ਨੂੰ ਪਾਉਂਦਾ ਹੈ। ਅਤੇ ਤਦ ਉਹ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone receives the Truth, unto whom You give it; then, he practices Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਅਪਨੇ ਸਚ ਕਾ ਬੋਧ ਦੇਤਾ ਹੈਂ ਤਿਸ ਕੋ ਸਚੁ ਮਿਲਤਾ ਹੈ, ਤਬ ਤਿਨੋਂ ਨੇ ਸਚੁ ਕਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਇਹ ਖਿੜਾਉ ਵਾਲਾ ਗੁਣ (ਕੇਵਲ) ਉਸ ਉਸ ਜੀਵ ਨੂੰ ਹੀ ਮਿਲਦਾ ਹੈ ਜਿਸ ਜਿਸ ਨੂੰ ਤੂੰ ਆਪ ਦੇਂਦਾ ਹੈਂ, ਤੇਰੀ ਬਖ਼ਸ਼ਸ਼ ਦੀ ਬਰਕਤਿ ਨਾਲ, ਉਹ ਮਨੁੱਖ ਉਸ ਖਿੜਾਉ ਅਨੁਸਾਰ ਆਪਣਾ ਜੀਵਨ ਬਣਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A aquél que Tú bendices con la Verdad, sólo él La practica."