[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਨਿਰਤਿ; ਬੂਝੈ ਜੇ ਕੋਇ ॥"
page = 284
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If any one knows and greatly loves the Truth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਸੱਚ ਨੂੰ ਸਮਝੇ ਅਤੇ ਪਰਮ-ਪਿਆਰ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who knows and loves the Truth"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਗੁਰੋਂ ਸੇ ਸਤ ਸ੍ਵਰੂਪ ਕਾ (ਨਿਰਤਿ) ਨਿਰਨਾ ਪੂਛਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਦੀ ਸੂਝ ਆ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਤਿ = {Skt. निरति Strong attachment, fondness, devotion.) ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se dedica con Devoción a meditar en Él,"