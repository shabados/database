[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸੁਭਾਗਾ ਹੈ ਦਿਲ, ਜੋ ਰੱਬ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਐ ਜ਼ਹੇ ਦਿਲ ਕੂ ਜ਼ਿ ਇਸ਼ਕਿ ਹੱਕ ਪੁਰ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, it is their tradition to always generate love and devotion for Him. (193)"