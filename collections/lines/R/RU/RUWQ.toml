[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਹਿਬ ਤੁਲਿ ਨ ਸਾਹਿਬੀ; ਸਤਿਗੁਰ ਸਾਹਿਬ ਸਚਾ ਸਾਈਂ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Of none's lordship is equal to the Lordship of true Guru. That true Guru is the real master."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਸਾਹਿਬ ਦੀ (ਅਰਥਾਤ ਸਾਮਰਥ ਪੁਰਖ ਦੀ) ਸਾਹਿਬੀ ਤੁੱਲਤਾ ਨਹੀਂ ਕਰ ਸਕਦੀ, ਕਿਉਂ ਜੋ ਸਤਿਗੁਰੂ ਸਾਹਿਬ ਸੱਚਾ ਸੁਆਮੀ ਹੈ, (ਹੋਰ ਸਾਹਿਬ ਚਾਰ ਦਿਨਾਂ ਦੇ ਪ੍ਰਾਹੁਣੇ ਹਨ)।"