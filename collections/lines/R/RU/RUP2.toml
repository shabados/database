[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰਤੁ ਤਪਨੁ ਕਰਿ; ਮਨੁ. ਨਹੀ ਭੀਜੈ ॥"
page = 905
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through fasting and penance, the soul is softened not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਰਤ ਅਤੇ ਤਪੱਸਿਆ ਰਾਹੀਂ ਆਤਮਾਂ ਨਰਮ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is not softened by fasting or austerities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਰਤ ਰਖਨੇ ਸੇ ਔ ਤਪੋਂ ਕੇ ਕਰਨੇ ਸੇ ਮਨ ਭਗਵੰਤ ਮੇਂ ਨਹੀਂ ਭੀਜਤਾ ਹੈ, ਭਾਵ ਸੇ ਤਾਮਸੀ ਬ੍ਰਿਤੀ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਰਤ ਰੱਖਣ ਨਾਲ, ਤਪ ਤਪਣ ਨਾਲ (ਇਹਨਾਂ ਕਸ਼ਟਾਂ ਦਾ) ਮਨ ਉਤੇ ਅਸਰ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "haciendo penitencias y ayunos la mente no es controlada."