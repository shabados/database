[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਹਿ ਜਾਇ ਬੈਕੁੰਠ ਸਭੈ ਹਮ; ਪੈ ਇਹ ਕੈ ਇਹ ਭਾਤਿ ਉਚਾਰਿਓ ॥"
page = 334

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Knowing this, Krishna asked them to visit heaven and also caused them to see it"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਅਸੀਂ ਸਾਰੇ ਜਾ ਕੇ ਬੈਕੁੰਠ ਵੇਖਣਾ ਚਾਹੁੰਦੇ ਹਾਂ', ਇਸ ਤਰ੍ਹਾਂ ਉਨ੍ਹਾਂ ਨੇ ਕਿਹਾ।"