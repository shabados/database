[[content]]
asset = "VGRG"
type = "primary"
data = "ਏਕਾ ਏਕੰਕਾਰੁ; ਲਿਖਿ ਦੇਖਾਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By writing 1 (One) in the beginning, it has been shown that Ekankar, God, who subsumes all forms in Him is only one (and not two or three)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਏਕੇ ਦੁਆਰ 'ਇਕ' ਦਾ ਸਰੂਪ ਲਿਖਕੇ ਦਿਖਾਇਆ ਹੈ।"