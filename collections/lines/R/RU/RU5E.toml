[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਭਾਇ; ਆਤਮ ਪਰਗਾਸ ॥"
page = 288
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By devotional service and Divine love, thy soul shall be enlightened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੁਰਾਗੀ ਸੇਵਾ ਅਤੇ ਪ੍ਰਭੂ ਪ੍ਰੀਤ ਦੁਆਰਾ ਤੇਰੀ ਆਤਮਾ ਰੌਸ਼ਨ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By devotional worship and loving adoration, your soul shall be enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਹਰੀ ਕੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕਰ ਕੇ ਆਤਮ ਗਿਆਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕੀਤਿਆਂ ਆਤਮਾ ਚਮਕ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ ਭਾਇ = ਭਗਤੀ ਦੇ ਨਾਲ, ਭਗਤੀ ਦੇ ਪਿਆਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se ilumina la mente."