[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰੋ ਲਿਯਾ ਬੁਲਾਇ; ਭੋਰ ਹੋਤ ਅਪਨੇ ਨਿਕਟਿ ॥੧॥"
page = 845

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And called him back in the morning again.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਵੇਰ ਹੋਣ ਤੇ ਫਿਰ ਆਪਣੇ ਕੋਲ ਬੁਲਾ ਲਿਆ ॥੧॥"