[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਪਰਵਾਰੁ; ਚੜਾਇਆ ਬੇੜੇ ॥੧॥ ਰਹਾਉ ॥"
page = 337
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have embarked all my family on Thine boat. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਾ ਸਮੂਹ ਟੱਬਰ ਕਬੀਲਾ ਤੇਰੇ ਜਹਾਜ਼ ਤੇ ਚਾੜ੍ਹ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "along with all my family, I have come aboard Your boat. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਪਰਵਾਰੁ ਭਗਤੀ ਰੂਪ ਬੇੜੇ ਪਰ ਚੜਾ ਲੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਾ ਸਾਰਾ ਪਰਵਾਰ ਤੇਰੇ (ਨਾਮ ਦੇ) ਜਹਾਜ਼ ਤੇ ਚੜ੍ਹਾ ਦਿੱਤਾ ਹੈ (ਮੈਂ ਜੀਭ, ਅੱਖ, ਕੰਨ ਆਦਿਕ ਸਭ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਿਚ ਜੋੜ ਦਿੱਤਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a todos mis parientes en Tu Barca para ser conducidos a través. (1-Pausa)"