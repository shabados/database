[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੁ ਸਿਆਣਪ; ਲਾਗੈ ਧੂਰਿ ॥"
page = 352
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through excessive cleverness, the dust of sin clings to the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਰੀ ਚਤੁਰਾਈ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਨੂੰ ਪਾਪਾਂ ਦੀ ਖੇਹ ਚਿਮੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But through excessive cleverness, one is only plastered with dirt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਏਹ ਸਮਝਤੇ ਹੈਂ ਕਿ ਸੰਸਾਰ ਕੀ ਬਹੁਤ ਚਤੁਰਾਈਓਂ ਸੇ ਪਾਪ ਰੂਪੀ ਧੂਰਿ ਲਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਸਰਧਾ ਦੇ ਥਾਂ) ਮਨੁੱਖ ਦੀਆਂ ਆਪਣੀਆਂ ਬਹੁਤੀਆਂ ਚਤੁਰਾਈਆਂ ਨਾਲ ਮਨ ਵਿਚ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਇਕੱਠੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੂਰਿ = ਮੈਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siendo astuto, uno obtiene sólo el polvo del error. Ese polvo"