[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਪੰਕ ਹੋਵੈ. ਜੇ ਨਾਨਕੁ; ਤਉ ਮੂੜਾ. ਕਿਛੁ ਪਾਈ ਰੇ ॥੪॥੪॥੧੬॥"
page = 156
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Nanak be the dust of their feet, then, he, the ignorant one, might procure something."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਨਾਨਕ ਉਨ੍ਹਾਂ ਦੇ ਚਰਨਾ ਦੀ ਧੂੜ ਹੋ ਜਾਵੇ ਤਾਂ ਉਸ ਮੂਰਖ ਨੂੰ ਭੀ ਕੁਝ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If Nanak could be the dust of their feet, then he, the ignorant one, might also obtain some. ||4||4||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜੇ ਕਰ ਤਿਨ ਮਹਾਤਮਾ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂੜੀ ਪ੍ਰਾਪਤਿ ਹੋਵੇ ਤੌ ਮੂਰਖ ਕੁਛ ਭਗਤੀ ਗ੍ਯਾਨ ਲੇਤਾ ਹੈ॥੪॥੪॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਸਾਡਾ) ਮੂਰਖ (ਮਨ) ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣੇ, ਨਾਨਕ (ਆਖਦਾ ਹੈ) ਤਾਂ ਇਸ ਨੂੰ ਭੀ ਕੁਝ ਪ੍ਰਾਪਤੀ ਹੋ ਜਾਏ ॥੪॥੪॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Nanak pudiera, de algún modo, ser el Polvo debajo de Él, entonces él, el ignorante, encontraría también la Plenitud. (4-4-16)"