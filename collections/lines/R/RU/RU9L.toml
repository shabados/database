[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਧਾਰੀਕ; ਝੂਠੇ ਸਭਿ ਸਾਕ ॥੧॥"
page = 188
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The kinsmen are only in name and they are all false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਰਿਸ਼ਤੇਦਾਰ ਕੇਵਲ ਨਾਮ-ਮਾਤ੍ਰ ਅਤੇ ਕੂੜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are relatives in name only- they are all false. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸਾਕ ਨਾਮ ਮਾਤ੍ਰ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਂ, ਪਿਉ, ਪੁਤ੍ਰ, ਇਸਤ੍ਰੀ ਆਦਿਕ ਇਹ) ਸਾਰੇ ਸਾਕ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਨਹੀਂ ਹਨ, ਕਹਿਣ-ਮਾਤ੍ਰ ਹੀ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estos parientes sólo son de nombre; los lazos familiares son en vano.(1)"