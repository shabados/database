[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਿ ਰਤਨ ਉਪਾਏ ਤੇਰੇ; ਅਠਸਠਿ ਤੀਰਥ ਨਾਲੇ ॥"
page = 6
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fourteen invaluable objects created by Thee, with sixty-eight places of pilgrimage, hymn Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਰਚੇ ਹੋਏ ਚੌਦਾ ਅਮੋਲਕ ਪਦਾਰਥ, ਅਠਾਹਟ ਯਾਤ੍ਰਾ ਅਸਥਾਨ ਸਮੇਤ, ਤੇਰੀ ਕੀਰਤੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The celestial jewels created by You, and the sixty-eight holy places of pilgrimage sing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਤਨ) ਜੋ ਇਸ ਸ੍ਰਿਸਟੀ ਮੈ ਉਤਮ ਸੇ ਉਤਮ ਪਦਾਰਥ ਤੇਰੇ ਉਤਪੰਨ ਕੀਏ ਹੂਏ ਹੈਂ,⁽¹⁾ ਸੋ ਭੀ ਤੇਰੇ ਜਸ ਕੋ ਗਾਵਤੇ ਹੈਂ। ੬੮ ਤੀਰਥ, (ਨਾਲੇ) ਨਦੀਆਂ ਨਾਲੇ, ਭਾਵ ਇਨ ਕੇ ਅਭਿਮਾਨੀ ਦੇਵਤਾ ਇਹ ਸਭ ਤੇਰੇ ਜਸ ਕੋ ਗਾਵਤੇ ਹੈਂ। ਗੁਰੂ ਬਾਣੀ ਮੈ ਅਠਿਸਠਿ ਪਦ ਮੁਖ੍ਯ ਤੀਰਥੋਂ ਕਾ ਬੋਧਕੁ ਹੈ। ਤੀਰਥ ਚਾਹੇ ਇਨ ਸੇਂ ਅਧਿਕ ਭੀ ਹੋਵੇਂ ਕੁਛ ਦੋਖੁ ਨਹੀਂ। ਤਭ ਏਹੁ ਅਰਥ ਹੂਆ ਮੁਖ੍ਯ ਤੀਰਥ ਔਰ ਨਦੀਆਂ ਨਾਲੋਂ ਕੇ ਅਭਿਮਾਨੀ ਦੇਵਤਾ ਆਪ ਕੇ ਜਸ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਨਿਰੰਕਾਰ!) ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਰਤਨ ਅਠਾਹਠ ਤੀਰਥਾਂ ਸਮੇਤ ਤੈਨੂੰ ਗਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las gemas creadas por Ti y los lugares santos, todos relatan Tus Excelencias."