[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਨਿਧਾਨ ਗੋਬਿੰਦ ਗੁਰ; ਕੀਆ ਜਾ ਕਾ ਹੋਇ ॥"
page = 300
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great Lord, at whose instant everything is done, is the treasure of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਪ੍ਰਭੂ ਜਿਸ ਦੀ ਰਜ਼ਾ ਦੁਆਰਾ ਸਾਰਾ ਕੁਛ ਹੁੰਦਾ ਹੈ, ਸਰੇਸ਼ਟਤਾਈਆਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Treasure of Excellence, the Lord of the Universe; through the Guru, He acts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਕੀਆ ਹੂਆ ਸਭ ਹੋਤਾ ਹੈ ਵਹੁ ਗੋਬਿੰਦ ਗੁਣੋਂ ਕੀ ਨਿਧਿ ਹੈ ਔਰ ਸਭ ਸੇ (ਗੁਰ) ਬਡਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਕ ਹੈ, ਸਭ ਤੋਂ ਵੱਡਾ ਹੈ, ਸਭ ਕੁਝ ਉਸੇ ਦਾ ਹੀ ਕੀਤਾ ਵਾਪਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨਾ। ਗੁਰ = ਵੱਡਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benévolo a toda vida, seres y criaturas, Cuya Mano Protectora está en todo;"