[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਕੂੜੇ; ਸਚੁ ਨ ਭਾਵੈ ॥"
page = 109
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false mammon-worshipper likes not the Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਮਾਇਆ ਦੇ ਪੁਜਾਰੀ ਨੂੰ ਸੱਚ ਚੰਗਾ ਨਹੀਂ ਲੱਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false shaaktas, the faithless cynics, do not like the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਤ ਝੂਠੇ ਨੂੰ ਸਚੁ ਨਾਮ ਨਹੀਂ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਮੋਹ ਵਿਚ ਫਸੇ ਸਾਕਤ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦਾ ਨਾਮ) ਚੰਗਾ ਨਹੀਂ ਲਗਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤ ਕੂੜੈ = ਝੂਠੇ ਮੋਹ ਵਿਚ ਫਸੇ ਹੋਏ ਤੇ ਪ੍ਰਭੂ ਨਾਲੋਂ ਵਿੱਛੁੜੇ ਹੋਏ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se mantiene en el encanto de la ilusión en la que vive, no ama la Verdad."