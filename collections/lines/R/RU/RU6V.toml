[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ; ਪਰਮ ਪਦੁ ਪਾਯਉ ॥"
page = 1396
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the True Guru, the mortal attain the supreme status,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, the supreme status is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਸਤਿਗੁਰ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੋ ਸੇਵ ਕਰ ਕੇ ਆਪ ਨੇ ਪਰਮ ਪਦ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੇ) ਗੁਰੂ (ਅਮਰਦਾਸ ਜੀ) ਨੂੰ ਸੇਵ ਕੇ ਉੱਚੀ ਪਦਵੀ ਪਾਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸੇਵ ਕੇ, ਸੇਵਾ ਕਰ ਕੇ। ਪਰਮ ਪਦੁ = ਉੱਚੀ ਪਦਵੀ, ਉੱਚਾ ਦਰਜਾ। ਪਾਯਉ = ਪਾਇਆ ਹੈ (ਜਿਸ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Estado Supremo es obtenido, medita en el Imperecedero Señor Dios sin Forma,"