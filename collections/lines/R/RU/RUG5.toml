[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਦੇਵੈ ਦਇਆ ਕਰਿ; ਸੋਈ ਪੁਰਖੁ ਸੁਜਾਨੁ ॥"
page = 136
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whom God mercifully bestows this virtue is a wise man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਮਿਹਰ ਧਾਰ ਕੇ ਵਾਹਿਗੁਰੂ ਇਹ ਨੇਕੀ ਬਖਸ਼ਦਾ ਹੈ ਉਹ ਸਿਆਣਾ ਪੁਰਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, upon whom the Lord bestows His Mercy, is a wise person."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਗੁਰੂ ਜਿਸ ਕੋ ਦਯਾ ਕਰ ਕੇ ਅਪਨਾ ਨਾਮੁ ਦੇਤਾ ਹੈ, ਸੋਈ ਪੁਰਸ ਚਤੁਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਕਿਰਪਾ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਸਿਮਰਨ ਦੀ ਦਾਤਿ) ਦੇਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਜ਼ਿੰਦਗੀ ਦੇ ਸਹੀ ਰਸਤੇ ਦੀ ਪਛਾਣ ਵਾਲਾ) ਸਿਆਣਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਸੁਜਾਨੁ = ਸਿਆਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien Dios ha concedido estas Virtudes es un hombre sabio en verdad."