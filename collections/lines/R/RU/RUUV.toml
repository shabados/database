[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Aasaa, Fifth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Servicio Devocional del Señor la duda y el temor se van y Nanak contempla siempre Tu Visión. (4-4-139)"