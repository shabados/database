[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੱਗੈ ਢੋਈ ਸੇ ਲਹਨਿ; ਸੇਵਾ ਅੰਦਰਿ ਕਾਰ ਕੁਸਾਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the court (of the Lord) only they get shelter who remain rapt (in the service)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਗੇ ਆਸ਼੍ਰਯ ਉਹ ਲੈਣਗੇ, ਜੋ ਨੌਕਰੀ ਵਿਚ (ਕੁਸ਼ਾਦੀ=) ਖੁੱਲ੍ਹੀ (ਚੰਗੀ) ਕਾਰ ਕਰਨਗੇ।"