[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਜਦੁਬੀਰ ਤੇ ਆਦਿਕ ਬੀਰ; ਗਏ ਭਜਿ ਕੈ ਨ ਕੋਊ ਠਹਿਰਾਨਿਓ ॥"
page = 468

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The heroes like Krishna ran away, and none of the warriors stayed there"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਤੋਂ ਲੈ ਕੇ ਸਾਰੇ ਹੀ ਯੋਧੇ ਭਜ ਗਏ ਹਨ ਅਤੇ ਕੋਈ ਵੀ (ਸਾਹਮਣੇ) ਨਹੀਂ ਠਹਿਰਿਆ ਹੈ,"