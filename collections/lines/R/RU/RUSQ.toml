[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਰੁ ਨਾਨਕੁ. ਜਿਨ ਪਰਸਿਅਉ; ਸਿ ਜਨਮ ਮਰਣ ਦੁਹ. ਥੇ ਰਹਿਓ ॥੫॥"
page = 1386
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever meets with the Divine Guru Nanak, he is rid of both birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਰੱਬ ਰੂਪ ਗੁਰੂ ਨਾਨਕ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਉਹ ਜੰਮਣ ਅਤੇ ਮਰਨ ਦੋਨਾ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever meets with the Lord through Guru Nanak is rid of both birth and death. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਹਰੀ ਸਰੂਪ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ! ਜਿਨੋਂ ਨੇ ਆਪ ਕੇ ਚਰਨੋਂ ਕੋ ਪਰਸਿਆ, ਭਾਵ ਧਿਆਯਾ ਹੈ, ਸੋ ਪੁਰਸ਼ੋਂ ਕਾ ਸਮਦਾਯ ਜਨਮ ਮਰਨ ਦੋਨੋਂ ਦੁਖੋਂ ਸੇ ਰਹਿਤ ਹੂਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ (ਉਪਰੋਕਤ ਗੁਣਾਂ ਵਾਲੇ) ਹਰੀ ਦੇ ਰੂਪ ਗੁਰੂ ਨਾਨਕ ਨੂੰ ਪਰਸਿਆ ਹੈ, ਉਹ ਜਨਮ ਮਰਨ ਦੋਹਾਂ ਤੋਂ ਬਚ ਰਹੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਗੁਰੁ ਨਾਨਕੁ = (ਇਹੋ ਜਿਹੇ ਗੁਣਾਂ ਵਾਲੇ) ਹਰੀ ਦਾ ਰੂਪ ਗੁਰੂ ਨਾਨਕ। ਜਿਨ = ਜਿਨ੍ਹਾਂ ਨੇ। ਪਰਸਿਯਉ = ਪਰਸਨ ਕੀਤਾ ਹੈ, ਛੁਹਿਆ ਹੈ, ਭੇਟਿਆ ਹੈ, ਚਰਨ ਪਰਸੇ ਹਨ। ਸਿ = ਉਹ (ਭਾਗਾਂ ਵਾਲੇ) ਮਨੁੱਖ। ਦੁਹ ਥੇ = ਦੁਹਾਂ ਥੋਂ। ਰਹਿਓ = ਬਚ ਰਹੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que encuentra al Señor a través de Guru Nanak, es liberado de la muerte y del nacimiento. (5)"