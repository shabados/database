[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਵੀ ਤੂੰ ਵੇਖਦਾ ਹੈਂ, ਇਹ ਸਭ ਉਨ੍ਹਾਂ ਤੇ ਹੈਰਾਨ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਚਿ ਮੀ-ਬੀਨੀ ਹਮਾ ਹੈਰਾਨਿ ਸ਼ਾਂ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, his high-gloried crown with eclat will last for ever. (8)"