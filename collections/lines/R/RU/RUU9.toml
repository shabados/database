[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਮ ਕਉ; ਹਰਿ ਨਾਮੁ ਚਿਤਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 739
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who make me remember the God's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮੇਰੇ ਪਾਸੋਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਵਾਉਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who inspire me to remember the Lord's Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਮਾਰੇ ਕੋ ਹਰੀ ਨਾਮ (ਚਿਤਾਰੇ) ਸਿਮਰਾਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਚੇਤੇ ਕਰਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ ਕਉ = ਅਸਾਨੂੰ, ਮੈਨੂੰ। ਚਿਤਾਰੇ = ਚੇਤੇ ਕਰਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien nos hace elevar Su Nombre en nuestra mente. (1-Pausa)"