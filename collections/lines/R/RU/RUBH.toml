[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹ ਤਹ ਕਲਕੀ ਜੁਧਨ ਜੀਤਾ ॥੫੫੮॥"
page = 607

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The songs were sung and everywhere there was talk about the wars fought by Kaki incarnation.558."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਥੇ ਕਲਕੀ ਅਵਤਾਰ ਨੇ ਯੁੱਧ ਜਿਤ ਲਏ ਹਨ ॥੫੫੮॥"