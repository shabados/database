[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਪ੍ਰੀਤਮ; ਤੂੰ ਪ੍ਰਾਨ ਅਧਾਰੇ ॥"
page = 740
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my Beloved and Thou the support of my very life"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਦਿਲਬਰ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Beloved, the Support of my breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਮਨ ਕਾ ਪ੍ਰੀਤਮ ਹੈਂ ਔ ਤੂੰ ਹੀ ਪ੍ਰਾਨੋਂ ਕਾ ਆਸਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਡਾ ਪ੍ਰੀਤਮ ਹੈਂ, ਤੂੰ ਸਾਡੀ ਜਿੰਦ ਦਾ ਆਸਰਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਨ ਅਧਾਰੇ = ਜਿੰਦ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres nuestro Bienamado Señor, eres lo principal de nuestra respiración vital,"