[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜੋ ਗੁਰਿ ਬਖਸਿ ਮਿਲਾਇਆ ॥"
page = 187
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak whom the Guru pardons, him, he unites with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫ਼ੁਰਮਾਉਂਦੇ ਹਨ, ਜਿਸ ਨੂੰ ਗੁਰੂ ਜੀ ਮਾਫ ਕਰ ਦਿੰਦੇ ਹਨ, ਉਸ ਨੂੰ ਉਹ ਸਾਈਂ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, those whom the Guru forgives, meet with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰੋਂ ਨੇ ਬਖਸ਼ ਕਰ ਹਰੀ ਕੋ ਮਿਲਾ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਬਖ਼ਸ਼ਸ਼ ਕਰ ਕੇ ਗੁਰੂ ਨੇ (ਪ੍ਰਭੂ ਨਾਲ) ਮਿਲਾ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ = ਜਿਸ ਨੂੰ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਬਖਸਿ = ਬਖ਼ਸ਼ਸ਼ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, a quien el Guru bendice con su Gracia,"