[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸੁਧ ਕਾਗਦ. ਬਨਰਾਜ ਕਲਮਾ; ਲਿਖਣ ਕਉ. ਜੇ ਹੋਇ ਪਵਨ ॥"
page = 458
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the earth be the paper, the forests, the pen and the writer the wind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਧਰਤੀ ਕਾਗਜ, ਜੰਗਲ ਕਲਮ ਅਤੇ ਹਵਾ ਲਿਖਾਰੀ ਹੋ ਜਾਵੇ, (ਤਾਂ ਵੀ),"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The earth is the paper, the forest is the pen and the wind is the writer,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਸੁਧ) ਪ੍ਰਿਥਵੀ ਕਾਗਜ ਹੋਇ ਬਨਾਸਪਤ ਸਾਰੀ ਕਲਮਾ ਹੋਇ ਉਪਰ ਸੇ ਅਧਿਆਹਾਰ ਕਰਨਾ। ਸਮੁੰਦਰ ਸਯਾਹੀ ਹੋਇ ਪਵਨ ਲਿਖਾਰੀ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਾਰੀ ਧਰਤੀ ਕਾਗ਼ਜ਼ ਬਣ ਜਾਏ, ਜੇ ਸਾਰੀ ਬਨਸਪਤੀ ਕਲਮ ਬਣ ਜਾਏ, ਤੇ ਜੇ ਹਵਾ ਲਿਖਣ ਵਾਸਤੇ (ਲਿਖਾਰੀ) ਬਣ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la tierra entera fuera el papel, los bosques fueran la pluma y el aire el escritor, aun así no acabaría de Describirte, oh mi Dios."