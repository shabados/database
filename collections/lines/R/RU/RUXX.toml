[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਉਦਾ ਇਕਤੁ ਹਟਿ ਹੈ; ਸਾਹੁ ਸਤਿਗੁਰੁ ਪੂਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The perfect true Guru keeps the actual merchandise (of the name of the Lord)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ (ਸਤਿ ਸੰਗਤ ਰੂਪੀ) ਹੱਟ ਵਿਖੇ ਹੀ (ਨਾਮ ਦਾ) ਸੌਦਾ ਹੁੰਦਾ ਹੈ, ਸਤਿਗੁਰੂ ਪੂਰੇ ਸ਼ਾਹੂਕਾਰ ਹਨ।"