[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਕਾਲ ਪਰੀਛਤ ਕਉ; ਜਮਦੰਡ ਪ੍ਰਚੰਡ ਕਿਧੋ ਚਮਕਾਯੋ ॥੧੧੨੪॥"
page = 410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The same lance being struck looked like the fatal fire sent by mighty Death to kill the king Parikshat.1124."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਪਰੀਕਸ਼ਿਤ (ਰਾਜੇ) ਨੂੰ (ਮਾਰਨ ਲਈ) ਯਮਰਾਜ ਦਾ ਪ੍ਰਚੰਡ ਡੰਡਾ ਚਮਕਿਆ ਹੋਵੇ ॥੧੧੨੪॥"