[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਖ ਸੋਗ ਤੇ. ਰਹੈ ਅਤੀਤਾ; ਜੋਗੀ ਤਾਹਿ ਬਖਾਨੋ ॥੧॥"
page = 685
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who is also free from joy and sorrow, call him thou, a true Yogi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਗਮੀ ਤੋਂ ਨਿਰਲੇਪ ਹੈ, ਉਸ ਨੂੰ ਤੂੰ ਸੱਚਾ ਯੋਗੀ ਆਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who is free from pleasure and pain - he alone is called a true Yogi. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਹਰਖ ਸੋਗ ਤੇ ਅਤੀਤ ਰਹੇ, ਭਾਵ ਦੁਖ ਸੁਖ ਮੇਂ ਸਮਾਨ ਹੋਇ, ਤਿਸ ਕੋ ਜੋਗੀ ਉਚਾਰਨ ਕਰੀਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਖ਼ੁਸ਼ੀ ਗ਼ਮੀ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ; ਉਸ ਨੂੰ ਹੀ ਜੋਗੀ ਆਖ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਖ = ਖ਼ੁਸ਼ੀ। ਸੋਗ = ਗ਼ਮ। ਤੇ = ਤੋਂ। ਅਤੀਤਾ = ਵਿਰਕਤ, ਪਰੇ। ਤਾਹਿ = ਉਸ ਨੂੰ ਹੀ। ਬਖਾਨੋ = ਬਖਾਨੁ, ਆਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni las críticas que le lanzan y ve al hierro y al oro de la misma forma, se eleva más allá del dolor y del placer; sólo él es el verdadero Yogui. (1)"