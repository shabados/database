[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਜਿਹ ਮਾਰਗਿ ਪੰਡਿਤ ਗਏ; ਪਾਛੈ ਪਰੀ ਬਹੀਰ ॥"
page = 1373
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, crowds follow the path, the Pandits have traversed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਝੁੰਡਾ ਦੇ ਝੁੰਡ ਉਸ ਰਸਤੇ ਮਗਰ ਜਾਂਦੇ ਜਿਸ ਰਾਹੇ ਪੰਡਤ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the crowds follow the path which the Pandits, the religious scholars, have taken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਕਰਮ ਕਾਂਡ ਕੇ ਮਾਰਗ ਮੇਂ ਪੰਡਤ ਗਏ ਹੈਂ ਤਿਨੋਂ ਕੇ ਪੀਛੇ ਔਰ ਜੀਵੋਂ ਕੀ ਭੀ ਵਹੀਰ ਪੜ ਗਈ ਹੈ, ਭਾਵ ਯੇਹ ਤਿਨ ਕੋ ਕਰਮਕਾਂਡੀ ਦੇਖ ਕਰ ਔਰ ਜੀਵ ਭੀ ਸਕਾਮ ਕਰਮ ਕਰਨੇ ਲਗ ਪੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਤੀਰਥ ਵਰਤ ਆਦਿਕ ਦੇ) ਜਿਸ ਰਸਤੇ ਉੱਤੇ ਪੰਡਿਤ ਲੋਕ ਤੁਰ ਰਹੇ ਹਨ (ਇਹ ਰਾਹ ਚੂੰਕਿ ਸੌਖਾ ਹੈ) ਬੜੇ ਲੋਕ ਉਹਨਾਂ ਦੇ ਪਿਛੇ ਪਿਛੇ ਲੱਗੇ ਹੋਏ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਮਾਰਗਿ = ਜਿਸ ਰਾਹੇ, ਕਰਮ-ਕਾਂਡ ਦੇ ਜਿਸ ਰਾਹੇ, ਤੀਰਥ ਵਰਤ ਆਦਿਕ ਦੇ ਜਿਸ ਰਾਹੇ। ਪਰੀ = ਤੁਰ ਪਈ, ਤੁਰੀ ਜਾ ਰਹੀ ਹੈ। ਬਹੀਰ = ਭੀੜ, ਲੋਕਾਂ ਦੀ ਭੀੜ, ਬੇਅੰਤ ਲੋਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, la gente sigue el camino que los Pandits, los escolares religiosos, han tomado,"