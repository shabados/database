[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਲਿ ਟਾਰਿ ਹਾਰਿ ਆਹਵ ਹਠੀ; ਅਠਟ ਠਾਟ ਭੁਲਤ ਗਵਨ ॥੨੬੦॥"
page = 701

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The glory of these mighty warrior is spread all over the earth.33.260."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਠੀ ਸੂਰਮੇ ਬਲ ਛਡ ਕੇ, ਯੁੱਧ ਵਿਚ ਹਾਰ ਮੰਨ ਕੇ ਅਣਮਿਥੇ ਠਾਠ ਭੁਲ ਕੇ ਚਲੇ ਜਾਂਦੇ ਹਨ ॥੨੬੦॥"