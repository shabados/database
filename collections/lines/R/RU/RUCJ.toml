[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਾਤਿ. ਨਾਮੁ ਮੇਰੀ ਪਤਿ ਹੈ; ਨਾਮੁ ਮੇਰੈ ਪਰਵਾਰੈ ॥"
page = 713
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is my caste, the Name is my honour and the names is my family."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਮੇਰਾ ਵਰਣ ਹੈ। ਨਾਮ ਮੇਰੀ ਇੱਜ਼ਤ ਆਬਰੂ ਹੈ ਅਤੇ ਨਾਮ ਹੀ ਮੇਰਾ ਟੱਬਰ ਕਬੀਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is my social status, the Naam is my honor; the Naam is my family."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਮੇਰੀ ਜਾਤੀ ਹੈ ਔਰ ਨਾਮ ਹੀ ਮੇਰੀ ਪਤਿਸ਼ਟਾ ਹੈ ਔਰ ਮੇਰੇ ਤੋ ਨਾਮ ਹੀ ਪਰਵਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਹੀ ਮੇਰੇ ਵਾਸਤੇ ਉੱਚੀ) ਜਾਤਿ ਹੈ, ਹਰਿ-ਨਾਮ ਹੀ ਮੇਰੀ ਇੱਜ਼ਤ ਹੈ, ਹਰਿ-ਨਾਮ ਹੀ ਮੇਰਾ ਪਰਵਾਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ। ਪਰਵਾਰੈ = ਪਰਵਾਰ, ਟੱਬਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre es mi Casta, el Nombre es mi Honor; también es mi Familia."