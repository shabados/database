[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਅਪਨਾ ਪ੍ਰਭੁ ਸਿਮਰਹ; ਏਕੋ ਨਾਮੁ ਧਿਆਏ. ਰਾਮ ॥"
page = 926
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eight watches through, they remember their Lord and contemplate only the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਿਰ ਹੀ ਉਹ ਆਪਣੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਅਤੇ ਕੇਵਲ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਅਰਾਧਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, they meditate in remembrance on their God; they meditae on the One Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਠੇ ਪਹਿਰ ਅਪਨਾ ਜੋ ਪ੍ਰਭੂ ਹੈ ਤਿਸ ਕੋ ਸਿਮਰਤੇ ਹੈਂ ਔ ਏਕੋ ਰਾਮ ਕਾ ਹੀ ਨਾਮ (ਧਿਆਏ) ਧਿਆਨ ਮੇਂ ਲਿਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਇਕ ਹਰਿ-ਨਾਮ ਦਾ ਧਿਆਨ ਧਰ ਕੇ, ਆਓ, ਅਸੀਂ ਭੀ ਅੱਠੇ ਪਹਰ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਰਹੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Devoto habita siempre en su Dios y contempla sólo Su Nombre."