[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਮੁਖਿ ਭਾਗੁ ਲਿਖਿਆ ਧੁਰਿ ਸਾਚੈ ਹਰਿ; ਤਿਤੁ ਮੁਖਿ ਨਾਮੁ ਜਪਾਤੀ ॥੧੩॥"
page = 88
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He on whose face the True One has from the very beginning, inscribed good luck, utters God's Name with his mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿਹਰੇ ਉਤੇ ਸਤਿਪੁਰਖ ਨੇ ਐਨ ਮੁਢ ਤੋਂ ਚੰਗੀ ਕਿਸਮਤ ਉਕਰੀ ਹੋਈ ਹੈ ਉਹ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has such pre-ordained destiny inscribed upon his forehead by the True Lord, chants the Naam, the Name of the Lord. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਪੁਰਸ ਕੇ ਮਸਤਿਕ ਪਰ ਧੁਰੋਂ ਹੀ ਸਚੇ ਹਰੀ ਨੇ ਭਾਗ ਲਿਖਿਆ ਹੈ, ਤਿਸ ਕੇ ਮੁਖ ਤੇ ਹੀ ਸਤਗੁਰੋਂ ਦ੍ਵਾਰਾ ਨਾਮ ਜਪਾਵਤਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੁਰ ਸੱਚੀ ਦਰਗਾਹ ਤੋਂ ਜਿਸ ਮੂੰਹ ਤੇ ਭਾਗ ਲਿਖਿਆ ਹੋਵੇ, ਪ੍ਰਭੂ ਉਸ ਮੂੰਹ ਤੋਂ (ਹੀ) ਆਪਣੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਾਉਂਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ ਮੁਖਿ = ਜਿਸ ਮੂੰਹ ਤੇ। ਤਿਤੁ ਮੁਖਿ = ਉਸ ਮੂੰਹ ਨਾਲ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi mente, medito en el Nombre del Señor, quien ha escrito sobre mi frente este grandioso Destino. (13)"