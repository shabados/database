[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰਿ ਜੀਅ ਉਪਾਏ; ਵੇਕੋ ਵੇਕਾ ॥"
page = 840
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Other creatures, He has created of various kinds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਜੀਵ, ਉਸ ਨੇ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਪੈਦਾ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the other beings, of many and various kinds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਅਨੇਕ ਤ੍ਰਹ ਕੇ (ਵੇਕੋ ਵੇਕਾ) ਭਿੰਨ ਭਿੰਨ ਉਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਭਾਂਤ ਭਾਂਤ ਦੇ ਇਹ ਸਾਰੇ ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ (ਜੋ ਵਰਤ ਆਦਿਕ ਕਈ ਭਰਮਾਂ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਰਿ = {ਲਫ਼ਜ਼ 'ਹੋਰ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਹੋਰਿ ਜੀਅ = ਬਾਕੀ ਸਾਰੇ ਜੀਵ। ਵੇਕੋ ਵੇਕਾ = ਭਾਂਤ ਭਾਂਤ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El apego es vano y la avaricia también, pues sólo practicando la Virtud,"