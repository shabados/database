[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਨੀ ਕੁੰਡਲ; ਗਲਿ ਮੋਤੀਅਨ ਕੀ ਮਾਲਾ ॥"
page = 225
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I may have rings in mine ears and a necklace of pearls around my neck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੰਨੀ ਮੂਰਕੀਆਂ ਹੋਣ ਅਤੇ ਗਲ ਉਦਾਲੇ ਹੀਰਿਆਂ ਦਾ ਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I may wear ear-rings, and a pearl necklace around my neck;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਨੋਂ ਮੇਂ ਕੁੰਡਲ ਅਰ ਗਲ ਮੇਂ ਮੋਤੀਆਂ ਕੀ ਮਾਲਾ ਪਹਿਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਆਪਣੇ ਕੰਨਾਂ ਵਿਚ ਕੁੰਡਲ ਪਾ ਲਵਾਂ, ਗਲ ਵਿਚ ਮੋਤੀਆਂ ਦੀ ਮਾਲਾ ਪਾ ਲਵਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los rizos del cabello adornan su cara, y las perlas su cuello,"