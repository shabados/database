[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਾਇ ਮਿਠਾਈ ਰਾਵ ਤਬ; ਦੀਯੋ ਪਿਟਾਰੋ ਦਾਨ ॥"
page = 915

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja savoured some sweetment and, then, bestowed the rest of the basket with benediction."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਰਾਜੇ ਨੇ ਮਠਿਆਈ ਖਾ ਕੇ ਪਿਟਾਰਾ ਦਾਨ ਕਰ ਦਿੱਤਾ।"