[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਿ ਤੁਧਨੋ. ਪੰਡਿਤ ਪੜੇ ਰਖੀਸੁਰ; ਜੁਗੁ ਜੁਗੁ ਬੇਦਾ ਨਾਲੇ ॥"
page = 347
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The scholars, the readers of the Vedas of all the ages, together with the (seven) supreme sages, exalt Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਯੁੱਗਾਂ ਦੇ ਵੇਦਾਂ ਨੂੰ ਵਾਚਣ ਵਾਲੇ, ਵਿਦਵਾਨ, ਸਮੇਤ (ਸੱਤੇ) ਸ਼੍ਰੋਮਣੀ ਰਿਸ਼ੀਆਂ ਦੇ, ਤੇਰੀ ਪਰਸੰਸਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The scholarly Pandits sing to You, along with the holy Rishis and the readers of the Vedas throughout the ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੁਗੋਂ ਜੁਗੋਂ ਮੇਂ ਵੇਦੋਂ ਕੇ ਸਹਿਤ ਪੰਡਤ ਅਰ ਵਿਦ੍ਯਾਰਥੀ ਪੁਨਃ ਰਿਖੀਸਰ ਤੁਝ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਅਕਾਲ ਪੁਰਖ!) ਪੜ੍ਹੇ ਹੋਏ ਪੰਡਿਤ ਤੇ ਮਹਾ ਰਿਖੀ ਵੇਦਾਂ ਸਣੇ ਤੈਨੂੰ ਗਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜੇ = ਪੜ੍ਹੇ ਹੋਏ। ਰਖੀਸੁਰ = {ਰਿਖੀ ਈਸੁਰ} ਵੱਡੇ ਵੱਡੇ ਰਿਖੀ, ਮਹਾ ਰਿਖੀ। ਜੁਗੁ ਜੁਗੁ = ਹਰੇਕ ਜੁਗ ਵਿਚ, ਸਦਾ। ਬੇਦਾ ਨਾਲੇ = ਵੇਦਾਂ ਸਮੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los escolares Pandits Te cantan, junto con los Santos Rishis y los lectores de los Vedas a través de las Épocas."