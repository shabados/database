[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਨੂਰ ਤੋਂ ਗੋਬਿੰਦ ਸਿੰਘ ਪ੍ਰਗਟ ਹੋਇਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਿ ਗੋਬਿੰਦ ਸਿੰਘ ਆਮਦ ਅਜ਼ ਨੂਰਿ ਊ ।੨੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "From whose radiance emanated Gobind Singh. (27)"