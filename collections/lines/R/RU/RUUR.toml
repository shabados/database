[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਜਪਿ ਰਾਮ ਨਾਮੁ ਓਮਾਹਾ ॥"
page = 606
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, remember, thou, the Lord's name with joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਖੁਸ਼ੀ ਸਹਿਤ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, joyfully chant the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਰਾਮ ਨਾਮ ਕੋ ਉਤਸਾਹ ਸੇ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਤਸ਼ਾਹ ਨਾਲ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, habita en el Señor con dicha para que tengas la fortuna de estar siempre en Éxtasis"