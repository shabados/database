[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਰੰਗ; ਨਿਰਗੁਨ ਇਕ ਰੰਗਾ ॥"
page = 803
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unqualitative Lord of one form assumes many forms in the qualitative state."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਰੂਪ ਵਾਲਾ ਲੱਛਣ-ਰਹਿਤ ਸੁਆਮੀ ਲੱਛਣਾਂ-ਸੰਯੁਕਤ ਅਵਸਥਾ ਅੰਦਰ ਬੇਅੰਤ ਸਰੂਪ ਧਾਰਨ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He manifests many forms, while still unmanifest and absolute, and yet He has One Form."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਗੁਣ ਸਰੂਪ ਕਰ ਅਨੇਕ ਰੰਗੋਂ ਮੇਂ ਭੀ ਆਪ ਹੈ ਔ ਨਿਰਗੁਣ ਸਰੂਪ ਕਰ ਏਕ ਰੰਗ ਭੀ ਆਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਇਕ-ਰੰਗ ਰਹਿਣ ਵਾਲੇ ਅਤੇ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਨਿਰਲੇਪ ਪਰਮਾਤਮਾ ਦੇ ਹੀ (ਜਗਤ ਵਿਚ ਦਿੱਸ ਰਹੇ) ਅਨੇਕਾਂ ਰੰਗ-ਤਮਾਸ਼ੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, nuestro Señor Absoluto, es siempre el Mismo, y, sin embargo, Sus Manifestaciones son muchas."