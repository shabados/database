[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਗਰੈ ਡੋਬੈ ਜਾਣਿ, ਡੋਬਿ ਤਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But the sandalwood is sunk intentionally to make it costlier."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉੱਤਰ) ਅਗਰ ਨੂੰ ਜਾਣਕੇ ਡੋਬਦਾ ਹੈ (ਮਾਨੋਂ) ਡੋਬ ਕੇ ਤਾਰਦਾ ਹੈ (ਭਾਵ ਕੀਮਤ ਵਧਾਉਂਦਾ ਹੈ)।"