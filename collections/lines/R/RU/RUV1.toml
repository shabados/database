[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਵੇਖੈ ਹੁਕਮੁ ਚਲਾਏ; ਤਿਸੁ ਨਿਸਤਾਰੇ. ਜਾ ਕਉ ਨਦਰਿ ਕਰੇ ॥੧੭॥"
page = 433
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the creation He beholds it He issues commands, and emancipates him, on whom He casts His merciful glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ ਉਹ ਇਸ ਨੂੰ ਦੇਖਦਾ ਹੈ। ਉਹ ਫਰਮਾਨ ਜਾਰੀ ਕਰਦਾ ਹੈ ਅਤੇ ਊਸ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਦਾ ਹੈ। ਜਿਸ ਉਤੇ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having created the creation, He watches over it; He issues His Commands, and emancipates those, upon whom He casts His Glance of Grace. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਕੋ (ਕਰਿ ਕਰਿ) ਰਚ ਰਚ ਕਰ ਦੇਖ ਰਹਾ ਹੈ ਅਰੁ ਅਪਨੇ ਹੁਕਮ ਮੇਂ ਜੀਵੋਂ ਕੋ ਚਲਾਵਤਾ ਹੈ, ਜਿਸ ਕੋ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਨਿਸ੍ਤਾਰ ਦੇਤਾ ਹੈ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜੀਵ ਪੈਦਾ ਕਰ ਕੇ (ਸਭ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ, (ਹਰ ਥਾਂ) ਆਪਣਾ ਹੁਕਮ ਵਰਤੋਂ ਵਿਚ ਲਿਆ ਰਿਹਾ ਹੈ। ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ (ਨਾਸਵੰਤ ਸੰਸਾਰ ਦੇ ਮੋਹ ਵਿਚੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਖੈ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ। ਜਾ ਕਉ = ਜਿਸ ਜੀਵ ਉਤੇ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hace y observa lo que hace; establece Su Voluntad y emancipa a aquél sobre quien posa Su Gracia. (17)"