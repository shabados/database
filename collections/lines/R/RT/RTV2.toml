[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਰਾਮ ਨਾਮ ਗੁਨ ਗਾਏ; ਤੂ ਅਪਰੰਪਰੁ ਸਰਬ ਪਾਲ ॥੧॥ ਰਹਾਉ ॥"
page = 1169
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by the Guru's grace I sing Thine praises; Thou are infinite and the cherisher of all. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਤੇਰੀ ਮਹਿਮਾ ਗਾਹਿਨ ਕਰਦਾ ਹਾਂ; ਤੂੰ ਬੇਅੰਤ ਅਤੇ ਸਾਰਿਆਂ ਦਾ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, I sing the Glorious Praises of the Lord's Name. You are Infinite, the Cherisher of all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਗੁਰਮੁਖਾਂ ਨੇ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪਾ ਔਰ ਤੇਰੇ ਗੁਣ ਗਾਏ ਹੈਂ। ਤੂੰ ਸਰਬ ਕਾ ਪਰਾ ਔਰ ਸਭ ਕਾ ਪਾਲਣੇ ਵਾਲਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਜੀਵਾਂ ਨੂੰ ਪਾਲਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਤੂੰ ਬੜਾ ਹੀ ਬੇਅੰਤ ਹੈਂ। ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo más Alto de lo alto, canto sólo Tu Alabanza a través de Tu Nombre, por la Gracia del Guru. (1-Pausa)"