[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹੁ ਰਹੁ ਰੀ ਬਹੁਰੀਆ; ਘੂੰਘਟੁ. ਜਿਨਿ ਕਾਢੈ ॥"
page = 484
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stay, stay, O bride, veil not thy face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠਹਿਰ, ਠਹਿਰ ਹੇ ਬਹੂ ਤੂੰ ਘੁੰਡ ਨਾਂ ਕੱਢ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Stay, stay, O daughter-in-law - do not cover your face with a veil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਹੂ! (ਰਹੁ ਰਹੁ ਰੀ) ਠਹਰ ਠਹਰ ਅਬ ਤੂੰ ਲੋਕਿਕ ਲਜ੍ਯਾ ਕਰ ਘੂੰਘਟ ਮਤ ਕਾਢ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਅੰਞਾਣ ਜਿੰਦੇ! ਹੁਣ ਬੱਸ ਕਰ, ਪ੍ਰਭੂ-ਪਤੀ ਵਲੋਂ ਘੁੰਡ ਕੱਢਣਾ ਛੱਡ ਦੇਹ, (ਜੇ ਸਾਰੀ ਉਮਰ ਪ੍ਰਭੂ ਨਾਲੋਂ ਤੇਰੀ ਵਿੱਥ ਹੀ ਰਹੀ, ਤਾਂ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calma tu mano, oh nuera mía, no te pongas el velo en tu cara,"