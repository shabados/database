[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਈ ਹੋ ਹਉ ਚਲਿ ਕੈ ਤੁਮ ਪੈ; ਤਿਹ ਤੇ ਸੁ ਕਹਿਯੋ ਅਬ ਮਾਨ ਹੀ ਲੀਜੈ ॥"
page = 362

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have come to you only for this purpose, therefore, comply with my saying"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਕੋਲ ਚਲ ਕੇ ਆਈ ਹਾਂ, ਇਸ ਲਈ (ਮੇਰਾ) ਕਿਹਾ ਹੁਣ ਮੰਨ ਲੈ।"