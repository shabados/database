[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਿ ਲਏ ਨ੍ਰਿਪ ਪੰਚ ਭਗੇ; ਤਿਨ ਯੌ ਕਹਿਯੋ ਜਾ ਅਪਨੇ ਪ੍ਰਭਿ ਆਗੇ ॥"
page = 411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors of the enemy’s army came to their Lord Jarasandh and said, “All the chief kings have been killed in the battlefield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦ) ਪੰਜੇ ਰਾਜੇ ਮਾਰ ਦਿੱਤੇ, (ਤਾਂ) ਭਜ ਕੇ ਗਏ ਹੋਇਆਂ ਨੇ ਆਪਣੇ ਰਾਜੇ (ਜਰਾਸੰਧ) ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ।"