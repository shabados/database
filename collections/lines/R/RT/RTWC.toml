data = "ਮਨੁ ਸੋਇਆ; ਮਾਇਆ ਬਿਸਮਾਦਿ ॥੧॥"
page = 182
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is asleep in the poisonous intoxication of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨ ਦੌਲਤ ਦੇ ਜ਼ਹਿਰੀਲੇ ਨਸ਼ੇ ਅੰਦਰ ਮਨੂਆਂ ਸੁੱਤਾ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is asleep, fascinated by Maya. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਮਨ ਮਾਇਆ ਕੀ ਅਸਚਰਜਤਾ ਮੇਂ ਮੋਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਮਾਇਆ ਦੇ ਅਸਚਰਜ ਤਮਾਸ਼ੇ ਵਿਚ ਸੁੱਤਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi mente duerme siendo atontada por el embelezo de la Maya. (1)"