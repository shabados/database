[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਬਲੁ ਛਲੁ ਤਿਨ ਕਉ ਦੀਆ; ਹੁਕਮੀ ਠਾਕਿ ਰਹਾਇਆ ॥੬॥"
page = 1345
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has blessed them with such power and cleverness, that He has tied and bound down each in His command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਐਹੋ ਜੇਹੀ ਸੱਤਿਆ ਅਤੇ ਹੁਸ਼ਿਆਰੀ ਬਖਸ਼ੀ ਹੈ ਕਿ ਉਸ ਨੇ ਹਰ ਇਕ ਨੂੰ ਆਪਣੇ ਫੁਰਮਾਣ ਅੰਦਰ ਬੰਨ੍ਹਿਆ ਤੇ ਨਰੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blessed these elements with such power, that they remain subject to His Command. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹੁਕਮੀ) ਵਾਹਿਗੁਰੂ ਨੇ ਤਿਨ ਤਤੋਂ ਕੋ ਐਸਾ ਬਲ ਛਲੁ ਦੀਆ ਹੈ, ਭਾਵ ਤਤੋਂ ਕੋ ਐਸੀ ਸਮਰਥਾ ਹੈ, ਜੋ ਚਾਹਨ ਸੋ ਕਰਨ। ਪਰੰਤੂ ਪ੍ਰਮੇਸਰ ਨੇ ਅਪਨੇ ਹੁਕਮ ਕਰ ਕੇ ਵਿਰੋਧ ਕਰਨ ਤੇ ਰੋਕ ਰਖਾ ਹੈ, ਭਾਵ ਮ੍ਰਿਯਾਦਾ ਕੋ ਤ੍ਯਾਗ ਨਹੀਂ ਸਕਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਇਹਨਾਂ ਤੱਤਾਂ ਨੂੰ ਬੇਅੰਤ ਤਾਕਤ ਦਿੱਤੀ ਹੋਈ ਹੈ, ਪਰ ਆਪਣੇ ਹੁਕਮ ਨਾਲ ਇਹਨਾਂ ਨੂੰ (ਬੇ-ਥਵ੍ਹੀ ਤਾਕਤ ਵਰਤਣ ਵਲੋਂ) ਰੋਕ ਭੀ ਰਖਿਆ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendiciendo estos tres elementos con tal poder, que permanecen sujetos a Su Comando. (6)"