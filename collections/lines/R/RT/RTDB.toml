[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਤੇ ਬੇਗ ਤਜੋ ਮਥੁਰਾ; ਉਠ ਕੈ ਅਬ ਹੀ ਬ੍ਰਿਜ ਪੂਤ, ਪਧਾਰੋ ॥੯੬੦॥"
page = 393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“And her love was incomparable, therefore her son should immediately leave Matura and come Braja.960."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਕਰ ਕੇ ਜਲਦੀ ਹੀ ਮਥੁਰਾ ਨੂੰ ਤਿਆਗ ਦਿਓ ਅਤੇ ਹੇ ਪੁਤਰ! ਬ੍ਰਿਜ ਵੱਲ ਚੱਲ ਪਉ ॥੯੬੦॥"