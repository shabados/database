data = "ਮਾਰਿ ਪਾਲਕੀ ਭੀਤਰਿ ਰਾਖਿਯੋ ॥੫॥"
page = 988

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Be did not get time to express his anguish and dropped dead inside his chariot.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਾਲਕੀ ਵਿਚ ਮਾਰ ਕੇ ਰਖ ਦਿੱਤਾ ॥੫॥"