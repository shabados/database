[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ; ਮਨਿ ਆਵੈ ਸਾਂਤਿ ॥੩॥"
page = 741
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy soul shall thus obtain pleasure, poise and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਆਤਮਾ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਆਨੰਦ, ਅਡੋਲਤਾ ਅਤੇ ਠੰਢ-ਚੈਨ ਪਰਾਪਤ ਹੋ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your mind shall come to have peace, pleasure and poise. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਚੁਤ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋ ਕਰ ਮਨ ਮੇਂ ਸਾਂਤੀ ਆਵੈਗੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਸੇਵਾ ਕਰਦਾ ਹੈ ਉਸ ਦੇ) ਮਨ ਵਿਚ ਸ਼ਾਂਤੀ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਆਨੰਦ ਪੈਦਾ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਖ ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ। ਮਨਿ = ਮਨ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tu mente obtendrá Paz, Placer y Equilibrio.(3)"