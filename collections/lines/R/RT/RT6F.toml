[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਲਖਿਯੋ ਸਭ ਹੂ, ਇਹ ਤੇ; ਬ੍ਰਿਜ ਨਾਇਕ ਜੀਵਤ ਜਾਨ ਨ ਪਾਵੈ ॥੨੨੮੦॥"
page = 527

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Everyone thought that now Krishna will not go alive.2280."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਸਮਝ ਲਿਆ ਕਿ ਇਸ ਤੋਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਜੀਉਂਦਾ ਨਹੀਂ ਜਾ ਸਕੇਗਾ ॥੨੨੮੦॥"