[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸਜਣ ਸੰਤ ਮੀਤ ਸੁਹੇਲੇ ॥"
page = 1339
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou me, O friend, O saint, O my illustrious intimate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਹੇ ਸਾਧੂ! ਹੇ ਮੇਰੇ ਕੀਰਤੀਮਾਨ ਯਾਰ! ਤੂੰ ਮੇਰੀ ਗੱਲ ਸੁਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O friends, Saints, my exalted companions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਹਮਾਰੇ ਸਜਣ ਸੰਤ ਜਨ! (ਸੁਹੇਲੇ) ਸੁਖਦਾ੍ਯਕ ਮਿਤ੍ਰੋ ਸ੍ਰਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣ! ਹੇ ਸੰਤ! ਹੇ ਮਿੱਤਰ! ਸੁਣ, ਉਹ ਸਦਾ ਸੁਖੀ ਜੀਵਨ ਵਾਲੇ ਹੋ ਗਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen oh amigos Santos, mis compañeros excelsos,"