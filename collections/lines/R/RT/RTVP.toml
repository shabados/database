[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਛਰੰਤ ਧੂਰਿ ਬਾਜਨ ਖੁਰੀਯ; ਸਬ ਅਕਾਸ ਮਗੁ ਛਾਇ ਲੀਅ ॥"
page = 606

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On that day, the dust of the hoofs of the horses, springing up, covered the whole of the sky"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘੋੜਿਆਂ ਦੇ ਖੁਰਾਂ ਨਾਲ ਉਠੀ ਧੂੜ ਨੇ ਸਾਰਾ ਆਕਾਸ਼ ਮਾਰਗ ਢਕ ਲਿਆ ਹੈ।"