[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਪੂਤ ਝਗਰਤ ਹਉ, ਸੰਗਿ ਬਾਪ ॥"
page = 1200
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why, O son, quarrel thou with thy father?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ! ਤੂੰ ਕਿਉਂ ਆਪਣੇ ਪਿਤਾ ਨਾਲ ਝਗੜਾ ਕਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O son, why do you argue with your father?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਤ੍ਰ! ਕਿਸ ਵਾਸਤੇ ਪਿਤਾ ਕੇ ਸਾਥ ਝਗਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁੱਤਰ! (ਦੁਨੀਆ ਦੇ ਧਨ ਦੀ ਖ਼ਾਤਰ) ਪਿਤਾ ਨਾਲ ਕਿਉਂ ਝਗੜਾ ਕਰਦੇ ਹੋ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਤ = ਹੇ ਪੁੱਤਰ! ਕਾਹੇ ਝਗਰਤ ਹਉ = ਕਿਉਂ ਝਗੜਾ ਕਰਦੇ ਹੋ? ਸੰਗਿ ਬਾਪ = ਪਿਤਾ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hijo, ¿por qué discutes con tu padre?,"