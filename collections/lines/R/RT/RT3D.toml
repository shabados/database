[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈ (ਨੀਚੁ)⁽¹⁾ ਦਾਸ ਨੇ ਵੀਚਾਰ ਕੇ ਕਹਾ ਹੈ, ਵਾ ਏਹੁ ਨੀਚੋਂ ਕਾ ਵੀਚਾਰੁ ਕਹਾ ਹੈ॥ ਭਾਵ ਸਤਾਰਵੀਂ ਪੌੜੀ ਮੇ ਸਾਤ੍ਵਕੀ ਜੀਵ ਕਹੇ ਹੈ। ਉਨ ਕੇ ਸੁਭਾਵ ਕੌ ਧਾਰਨ ਕਰਨਾ ਚਾਹੀਏ। ਇਸ ਕਾ ਨਾਮੁ ਦੈਵੀ ਸੰਪਦਾ ਹੈ। ਔਰ ਅਠਾਰਵੀਂ ਪੌੜੀ ਮੇਂ ਰਾਜਸੀ, ਤਾਮਸੀ ਕਹੇ, ਇਨ ਕਾ ਸੁਭਾਵ ਤਿਆਗਨਾ ਚਾਹੀਏ। ਇਸ ਕੋ ਆਸੁਰੀ ਸੰਪਦਾ ਕਹਤੇ ਹੈਂ। ਔਰੁ ਪਰਮੇਸ੍ਵਰ ਐਸਾ ਹੈ, ਜੋ ਸਰਬ ਕੇ ਗੁਣ ਦੋਸੋਂ ਕੋ ਜਾਨਤਾ ਹੈ, ਔਰ ਸਰਬ ਕੀ ਪਾਲਨਾ ਕਰਤਾ ਹੈ। ਇਸ ਸੇ ਬਿਅੰਤ ਲੀਲਾ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਨਿਰੰਕਾਰ! ਅਨੇਕਾਂ ਹੋਰ ਜੀਵ ਕਈ ਹੋਰ ਕੁਕਰਮਾਂ ਵਿਚ ਫਸੇ ਹੋਣਗੇ, ਮੇਰੀ ਕੀਹ ਤਾਕਤ ਹੈ ਕਿ ਤੇਰੀ ਕੁਦਰਤਿ ਦੀ ਪੂਰਨ ਵਿਚਾਰ ਕਰ ਸਕਾਂ?ਨਾਨਕ ਵਿਚਾਰਾ (ਤਾਂ) ਇਹ (ਉਪਰਲੀ ਤੁੱਛ ਜਿਹੀ) ਵਿਚਾਰ ਪੇਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਨੀਚੁ = ਨੀਚ ਨਾਨਕ, ਨਾਨਕ ਵਿਚਾਰਾ, ਗਰੀਬ ਨਾਨਕ। ❀ 'ਨਾਨਕੁ ਨੀਚੁ' ਬਾਰੇ ਨੋਟ: ਇਸ ਤੁਕ ਵਿਚ ਸ਼ਬਦ 'ਨਾਨਕੁ' ਕਰਤਾ ਕਾਰਕ ਹੈ ਅਤੇ ਪੁਲਿੰਗ ਹੈ। ਸ਼ਬਦ 'ਨੀਚੁ' ਵਿਸ਼ਸ਼ੇਣ ਹੈ ਅਤੇ ਪੁਲਿੰਗ ਹੈ। ਉਂਝ ਭੀ ਸ਼ਬਦ 'ਨਾਨਕੁ' ਦੇ ਨਾਲ ਹੀ ਵਰਤਿਆ ਗਿਆ ਹੈ। ਸੋ 'ਨੀਚੁ' ਸ਼ਬਦ 'ਨਾਨਕੁ' ਦਾ ਵਿਸ਼ਸ਼ੇਣ ਹੈ। ਸਤਿਗੁਰੂ ਜੀ ਆਪਣੇ ਆਪ ਨੂੰ 'ਨੀਚੁ' ਆਖਦੇ ਹਨ, ਇਹ ਗਰੀਬੀ ਭਾਵ ਹੋਰ ਭੀ ਕਈ ਥਾਈਂ ਆਉਂਦਾ ਹੈ, ਜਿਵੇਂ: (੧) ਮੈ ਕੀਤਾ ਨ ਜਾਤਾ ਹਰਾਮਖੋਰ। ਹਉ ਕਿਆ ਮੁਹੁ ਦੇਸਾ ਦੁਸਟੁ ਚੋਰ। ਨਾਨਕੁ ਨੀਚੁ ਕਹੈ ਬੀਚਾਰੁ। ਧਾਣਕ ਰੂਪਿ ਰਹਾ ਕਰਤਾਰ।੪।੨੯। (ਸਿਰੀ ਰਾਗ ਮਹਲਾ ੧)। (੨) ਜੁਗੁ ਜੁਗੁ ਸਾਚਾ ਹੈ ਭੀ ਹੋਸੀ। ਕਉਣੁ ਨ ਮੂਆ ਕਉਣੁ ਨ ਮਰਸੀ। ਨਾਨਕੁ ਨੀਚੁ ਕਹੈ ਬੇਨੰਤੀ, ਦਰਿ ਦੇਖਹੁ ਲਿਵ ਲਾਈ ਹੇ।੧੬।੨। (ਮਾਰੂ ਮਹਲਾ ੧, ਸੋਹਲੇ)। (੩) ਕਥਨੀ ਕਰਉ ਨ ਆਵੈ ਓਰੁ। ਗੁਰੁ ਪੁਛਿ ਦੇਖਿਆ ਨਾਹੀ ਦਰੁ ਹੋਰੁ। ਦੁਖੁ ਸੁਖੁ ਭਾਣੈ ਤਿਸੈ ਰਜਾਇ। ਨਾਨਕੁ ਨੀਚੁ ਕਹੈ ਲਿਵ ਲਾਇ।੮।੪। (ਗਉੜੀ ਮਹਲਾ ੧)।"

