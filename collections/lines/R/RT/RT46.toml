[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੂਟੈ ਗੁਰਮੁਖਿ; ਸਾਚੁ ਕਮਾਇ ॥੧੪॥"
page = 840
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practising truth by Guru's grace, the mortal is released."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰ ਕੇ ਪ੍ਰਾਣੀ ਦਾ ਛੁਟਕਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is emancipated, practicing Truth. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਪੁਰਸ ਸਾਚੁ ਕਮਾਇ ਕਰ ਵਿਸਿਓਂ ਕੇ ਲਾਲਚ ਸੇ ਛੂਟ ਗਏ ਹੈਂ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਾਲਚ ਤੋਂ ਉਹ ਮਨੁੱਖ) ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰਦਾ ਹੈ ਜਿਹੜਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੂਟੈ = (ਲਾਲਚ ਤੋਂ) ਮੁਕਤ ਹੁੰਦਾ ਹੈ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਸਾਚ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਦਾ ਸਿਮਰਨ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El apego es vano y la avaricia también, pues sólo practicando la Virtud, por la Gracia del Guru, uno puede ser liberado. (14)"