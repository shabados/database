[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਨਾਮੁ ਧਿਆਇਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਧੁਰਿ ਮਸਤਕਿ ਹਰਿ ਲਿਖਿ ਛਡਾ ਰਾਮ ॥੪॥੫॥"
page = 541
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has meditated on the Name, O my soul, which the Lord had writ on his fore-head since the very beginning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੇ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ, ਨਾਮ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਜੋ ਪ੍ਰਭੂ ਨੇ ਆਰੰਭ ਤੋਂ ਹੀ ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ ਲਿਖਿਆ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has meditated on the Name, O my soul; such is the pre-ordained destiny which the Lord written on his forehead. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੀ ਜਿੰਦੜੀ! ਜਿਨ ਕੇ (ਧੁਰਿ) ਮਸਤਕ ਮੇਂ ਹਰੀ ਨੇ ਉਤਮ ਲੇਖ ਲਿਖ ਛੋੜਾ ਹੈ, ਤਿਨ ਜਨੋਂ ਨੇ ਨਾਮ ਕੋ ਧ੍ਯਾਯਾ ਹੈ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! (ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ ਹੀ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ (ਜਿਨ੍ਹਾਂ ਦੇ) ਮੱਥੇ ਉੱਤੇ ਪਰਮਾਤਮਾ ਨੇ ਧੁਰ ਦਰਗਾਹ ਤੋਂ (ਸਿਮਰਨ ਦਾ) ਲੇਖ ਲਿਖ ਰੱਖਿਆ ਹੈ ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਲਿਖਿ ਛਡਾ = ਲਿਖ ਰੱਖਿਆ ਹੈ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha alabado el Nombre, Mismo que el Señor ha inscrito en su Destino. (4-5)"