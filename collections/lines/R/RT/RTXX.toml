[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਚਿੰਤਾ ਉਪਜੀ. ਘਟ ਮਹਿ ਜਬ; ਗੁਰ ਚਰਨਨ ਅਨੁਰਾਗਿਓ ॥"
page = 1008
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When this anxiety wells up in the man's mind, then does he come to love the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਹ iਫ਼ਕਰ ਬੰਦੇ ਦੇ ਦਿਲ ਵਿੱਚ ਉਤਪੰਨ ਹੋ ਜਾਂਦਾ ਹੈਂ ਤਦ ਉਹ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਪਿਆਰ ਕਰਨ ਲਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When this anxiety arises in the heart, then, one comes to love the Guru's feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਹੁ ਚਿੰਤਾ ਰਿਦੇ ਮੇਂ ਉਤਪੰਨ ਹੂਈ ਤਬ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਪ੍ਰੇਮ ਯੁਕਤ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਪਿਆਰ ਪਾਂਦਾ ਹੈ, ਤਦੋਂ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਇਹ ਫੁਰਨਾ ਉੱਠਦਾ ਹੈ (ਕਿ ਪ੍ਰਭੂ ਦੇ ਭਜਨ ਤੋਂ ਬਿਨਾ ਉਮਰ ਵਿਅਰਥ ਹੀ ਬੀਤਦੀ ਰਹੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este remordimiento creció en mí, después de que con todo mi corazón me enamoré de los Pies del Guru."