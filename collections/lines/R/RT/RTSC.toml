[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਸੁ ਸੁਨਤ; ਆਲਸੁ ਮਨਿ ਕੀਨਾ ॥੩॥"
page = 738
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His mind lazes to hear the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਸੁਣਨ ਲਈ ਉਸ ਦਾ ਮਨੂਆ ਸੁਸਤੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His mind is too lazy to listen to the Praises of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਜਸ ਕੇ ਸੁਣਤਿਆਂ ਮਨ ਮੇਂ ਆਲਸ ਕਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਸੁਣਨੋਂ ਮਨ ਵਿਚ ਆਲਸ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero su mente tiene pereza de escuchar las Alabanzas del Señor.(3)"