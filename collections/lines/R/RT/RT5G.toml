[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਗਾ ਰੰਗੁ ਅਪਾਰੁ; ਕੋ. ਨ ਉਤਾਰਈ ॥"
page = 1425
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are imbued with the love of the Infinite Lord and none can doff it off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ ਅਤੇ ਕੋਈ ਭੀ ਇਸ ਨੂੰ ਲਾਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are imbued with the Love of the Infinite Lord, and no one can wipe it away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੋ ਅਪਾਰ ਪ੍ਰਭੂ ਕਾ (ਰੰਗੁ) ਪ੍ਰੇਮ ਲਗਾ ਹੈ ਜਿਸ ਕੋ ਕੋਈ ਉਤਾਰ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲਾ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਸ ਪ੍ਰੇਮ-ਰੰਗ ਨੂੰ ਕੋਈ ਉਤਾਰ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗੁ = ਪ੍ਰੇਮ-ਰੰਗ। ਅਪਾਰ = ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲਾ (ਅ-ਪਾਰੁ)। ਕੋ = ਕੋਈ ਜੀਵ। ਨ ਉਤਾਰਈ = ਨ ਉਤਾਰੈ, ਦੂਰ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así viven imbuidos en el Amor del Infinito Señor y nadie lo puede borrar."