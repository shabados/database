[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰੋਗ ਦੋਖ ਅਘ ਮੋਹ; ਛਿਦੇ. ਹਰਿ ਨਾਮ ਖਗਿ ॥੧॥੧੦॥"
page = 1389
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, with the arrow of the Lord's Name, the ailments, blemishes, sins and worldly love are pierced through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਅਮੀ ਦੇ ਨਾਮ ਦੇ ਤੀਰ ਨਾਲ ਬੀਮਾਰੀਆਂ ਦੁਸ਼ਨ ਪਾਪ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਵਿੰਨੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, diseases, faults, sinful mistakes and emotional attachment are pierced by the Arrow of the Name. ||1||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਰੀਰ ਕੇ ਰੋਗ ਔਰ ਦੋਖ ਪੁਨਾ (ਅਘ) ਪਾਪ, ਮੋਹਿ ਆਦੀ ਵਿਕਾਰ ਇਹ ਸੰਪੂਰਨ ਹਰੀ ਕੇ ਨਾਮ ਉਚਾਰਨ ਰੂਪੀ ਖੰਡੇ ਕਰ ਕੇ (ਛਿਦੇ) ਕਾਟੇ ਜਾਤੇ ਹੈਂ॥੧॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਸ ਮਨੁੱਖ ਦੇ) ਰੋਗ, ਦੋਖ, ਪਾਪ ਅਤੇ ਮੋਹ-ਇਹ ਸਾਰੇ ਹੀ ਹਰੀ ਦੇ ਨਾਮ-ਰੂਪੀ ਤੀਰ ਨਾਲ ਕੱਟੇ ਜਾਂਦੇ ਹਨ ॥੧॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਘ = ਪਾਪ। ਛਿਦੇ = ਕੱਟੇ ਜਾਂਦੇ ਹਨ। ਖਗਿ = ਤੀਰ ਨਾਲ। ਦੋਖ = ਵਿਕਾਰ। ਪੰਥਿ = ਰਸਤੇ ਤੇ ॥੧॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, enfermedades, faltas, errores malvados y apegos emocionales son atravesados por la Flecha del Nombre. (1-10)"