[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿਐ; ਅਠਸਠਿ ਕਾ ਇਸਨਾਨੁ ॥"
page = 3
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing the Lord's Name the fruit of the ablution at sixty-eight holies is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਸਰਵਣ ਕਰਨ ਦੁਆਰਾ ਅਠਾਹਠ ਤੀਰਥਾਂ ਉਤੇ ਨ੍ਹਾਉਣ ਦਾ ਫਲ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening-take your cleansing bath at the sixty-eight places of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਠਸਠ ਤੀਰਥੋਂ ਕੇ ਸਨਾਨ ਕਾ ਫਲੁ ਵਾ ਅਠਾਸਠ ਤੀਰਥੋਂ ਮੇਂ ਪਵਿਤ੍ਰਤਾ ਸ਼ਕਤੀ ਨਾਮ ਸ੍ਰਵਣ ਸੇ ਹੀ ਹੂਈ ਹੈ। ਸੋ ਅਠਸਠ ਤੀਰਥ ਐਸੇ ਜਾਨਨੇ, ਜੈਸੇ ਕੁਰਖ੍ਯੇਤ੍ਰ ਮੇਂ ਬਹੁਤ ਤੀਰਥ ਹੈਂ ਪਰੰਤੂ ਗਿਣਤੀ ਮੇਂ ਏਕ ਹੈ। ਇਸੀ ਭਾਂਤ ਮੁੱਖ ਤੀਰਥੋਂ ਕੀ ਗਿਣਤੀ ਕਰਨੇ ਸੇ ੬੮ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਨੋ, ਅਠਾਹਠ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ (ਹੀ) ਹੋ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਅਠਾਰਠ ਤੀਰਥਾਂ ਦੇ ਇਸ਼ਨਾਨ ਨਾਮ ਜਪਣ ਦੇ ਵਿਚ ਹੀ ਆ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oyendo el Nombre de Dios, uno recibe todas las bendiciones que dicen ser obtenidas al bañarse en los lugares santos."