[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬ ਰੰਗਿ ਰਾਤਾ. ਸਚ ਕੀ ਬਾਤਾ; ਜਿਨਿ ਬਿੰਬ ਕਾ ਕੋਟੁ ਉਸਾਰਿਆ ॥"
page = 766
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the speech of him who is imbued with the love of the Lord, who has built the body fortress from a mere bubble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਬੋਲ-ਬਾਣੀ ਉਸ ਦੀ ਜੋ ਪ੍ਰਭੂ, ਜਿਸ ਨੇ ਨਿਰੇ ਇਕ ਤੁਪਕੇ ਤੋਂ ਦੇਹ ਦਾ ਕਿਲ੍ਹਾ ਬਣਾਇਆਹੈ, ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the speech of one who is imbued with the Love of his Lord and Master, who fashioned the body fortress from a mere bubble."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਕੇ ਰੰਗ ਮੇਂ ਰਾਤਾ ਹੂਆ ਸਚੇ ਸਾਹਿਬ ਕੀ ਪ੍ਰਾਪਤੀ ਕੀਆਂ ਬਾਤਾਂ ਕਰਤਾ ਹੈ, ਕੈਸਾ ਸਾਹਿਬ ਹੈ? ਜਿਸ ਨੇ ਇਹੁ ਸਰੀਰ (ਬਿੰਬ) ਪਾਂਨੀ ਕਾ ਕੋਟੁ ਉਸਾਰਿਆ ਹੈ, ਭਾਵ ਰਕਤ ਬਿੰਦ ਸੇ ਉਪਜਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਉਸ ਮਾਲਕ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਉਸ ਸਦਾ-ਥਿਰ ਮਾਲਕ ਦੀਆਂ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ਜਿਸ ਨੇ ਪਾਣੀ ਦੀ ਬੂੰਦ ਤੋਂ ਸਰੀਰ-ਕਿਲ੍ਹਾ ਉਸਾਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ। ਸਚ ਕੀ ਬਾਤਾ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀਆਂ ਗੱਲਾਂ। ਜਿਨਿ = ਜਿਸ ਪ੍ਰਭੂ ਨੇ। ਬਿੰਬ ਕਾ ਕੋਟੁ = ਪਾਣੀ ਦੀ ਬੂੰਦ ਤੋਂ ਸਰੀਰ-ਕਿਲ੍ਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en el Amor del Señor, uno habla la Verdad del Señor, de Él, Quien construyó la fortaleza del cuerpo a partir de una burbuja de esperma."