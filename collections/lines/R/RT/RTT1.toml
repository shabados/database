[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰੀ ਤੇ. ਜੋ ਪੁਰਖੁ ਕਰਾਵੈ; ਪੁਰਖਨ ਤੇ. ਜੋ ਨਾਰੀ ॥"
page = 1252
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Lord, who turns a woman into a man and the males into females."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜਿਹਾ ਹੈ ਸੁਆਮੀ, ਜਿਹੜਾ ਇਸਤਰੀ ਤੋਂ ਆਦਮੀ ਬਣਾ ਦਿੰਦਾ ਹੈ ਅਤੇ ਮਰਦਾ ਨੂੰ ਜਨਾਲੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The woman is transformed into a man, and the men into women."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜੋ ਤੂੰ ਇਸਤ੍ਰੀ ਸੇ ਪੁਰਸ਼ ਬਨਾਇ ਦੇਤਾ ਹੈ ਔਰ ਜੋ ਪੁਰਸ਼ ਹੋ ਤਿਸ ਕੋ ਇਸਤ੍ਰੀ ਬਨਾਇ ਦੇਤਾ ਹੈ॥ ਸਿਖੰਡੀ ਆਦਕੋਂ ਵਤ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਪ੍ਰਭੂ) ਜ਼ਨਾਨੀ ਤੋਂ ਮਰਦ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਮਰਦਾਂ (ਦੀ ਬਿੰਦ) ਤੋਂ ਜੋ ਜ਼ਨਾਨੀਆਂ ਪੈਦਾ ਕਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mira, de la mujer, el hombre nace y a través de los hombres las mujeres nacen."