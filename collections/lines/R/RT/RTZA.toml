[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ ਸਹਾਈ; ਜੀਅ ਕੈ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥"
page = 1300
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is the mortals companion and helper and is helpful for his soul. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪ੍ਰਾਣੀ ਦਾ ਸਾਥੀ ਅਤੇ ਸਹਾਇਕ ਹੈ ਅਤੇ ਉਸ ਦੀ ਜਿੰਦੜੀ ਲਈ ਗੁਣਕਾਰੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is the Companion of the soul, its Helper and Support. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਸੰਗ ਸਹਾਈ ਹੋਤਾ ਹੈ ਔਰ ਪ੍ਰਲੋਕ ਮੇਂ ਭੀ ਜੀਵ ਕੇ ਕਾਮ ਆਵਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਜੀਵ ਦੇ) ਨਾਲ (ਸਦਾ) ਸਾਥੀ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਜੋ ਜਿੰਦ ਦੇ (ਸਦਾ) ਕੰਮ ਆਉਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es la Compañía del Alma, su ayuda y soporte. (1-Pausa)"