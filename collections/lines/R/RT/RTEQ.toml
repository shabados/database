[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਵਡਭਾਗੁ ਹੋਇ ਅਤਿ ਨੀਕਾ; ਤਾਂ ਗੁਰਮਤਿ ਨਾਮੁ ਦ੍ਰਿੜੀਜੈ ॥"
page = 1326
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou are blessed with great good fortune and are very virtuous, then implant the Lord's Name within thee through the Guru's instructions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਭਾਰੇ ਭਾਗਾਂ ਵਾਲਾ ਅਤੇ ਪਰਮ ਨੇਕ ਹੈ ਤਦ ਤੂੰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਪੱਕਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you have great good fortune and are very noble, then implant the Guru's Teachings and the Naam, the Name of the Lord, within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਅਤਿਸੈ ਕਰ ਬਡਾ ਭਾਗ ਹੋਵੈ, ਤੌ ਗੁਰੋਂ ਕੀ ਮਤਿ ਲੈਕਰ ਨਾਂਮੁ ਦ੍ਰਿੜ ਕਰੀਏ॥☬ਅਬ ਤਿਸ ਕਾ ਫਲ੍ਹ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕਿਸੇ ਮਨੁੱਖ ਦੀ ਵੱਡੀ ਚੰਗੀ ਕਿਸਮਤ ਹੋਵੇ, ਤਾਂ ਉਹ ਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ (ਆਪਣੇ ਅੰਦਰ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪੱਕਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡ ਭਾਗੁ = ਵੱਡੀ ਕਿਸਮਤ। ਨੀਕਾ = ਸੋਹਣਾ। ਦ੍ਰਿੜੀਜੈ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਲੈਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si eres muy noble y cuentas con una grandiosa fortuna, implanta entonces el Naam, el Nombre del Señor y la Enseñanza del Guru en tu interior."