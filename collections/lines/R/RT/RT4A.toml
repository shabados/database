[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੁਤਾ ਰਾਜਿ ਬਹਾਲੀਐ; ਫਿਰਿ ਚਕੀ ਚਟੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If a dog is seated on the throne even then it will (like to) lick the flour mill."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੁੱਤੇ ਨੂੰ ਰਾਜ (ਸਿੰਘਾਸਣ) ਪਰ ਬਹਾਲੀਏ ਫੇਰ (ਬੀ) ਚੱਕੀ ਹੀ ਚੱਟੇਗਾ।"