[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਕਾ ਬਿਛੁਰਾ; ਤਹ ਥਿਰੁ ਲਹੈ ॥੪੪॥"
page = 342
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and restrains, his mind, he shall find a permanent place there from where he was separated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਰੋਕੇ ਤਦ ਉਹ ਉਥੇ ਮੁਸਤਕਿਲ ਥਾਂ ਪਾ ਲਵੇਗਾ, ਜਿਥੋਂ ਕਿ ਉਹ ਵਿਛੜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he shall find his permanent home, from which he was separated. ||44||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਹਾਂ ਕਾ ਬਿਛਰਾ ਹੂਆ ਹੈ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਥਿਰੁਤਾ ਪਾਵੈ॥੪੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜਿਸ ਪ੍ਰਭੂ ਤੋਂ ਇਹ ਵਿਛੜਿਆ ਹੋਇਆ ਹੈ, ਉਸ ਵਿਚ ਇਸ ਨੂੰ ਟਿਕਾਣਾ ਮਿਲ ਸਕਦਾ ਹੈ ॥੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se uniría a Dios, de Quien ha sido separado, desde tiempo inmemorial. (44)"