[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੇਵੀ ਦੇਵਲ ਦੇਹੁਰੇ; ਲਖ ਪੁਜਾਰੀ ਪੂਜ ਕਰੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the abodes of goddesses, and the temples, millions of priests perform worship."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਠਾਕਰ ਦੁਆਰੇ, ਦੇਹੁਰੇ, ਸਮਾਧਾਂ, ਲੱਖਾਂ ਪੁਜਾਰੀ ਪੂਜਾ ਕਰਣ ਹਾਰੇ ਹਨ।"