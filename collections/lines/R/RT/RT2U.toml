[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸਦ ਮੀਠਾ ਲਾਗਾ; ਗੁਰਸਬਦੀ ਸਾਦੁ ਆਇਆ ॥"
page = 559
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name Nectar is ever sweet unto me and by Guru's instruction I have enjoyed its relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮ ਮੈਨੂੰ ਹਮੇਸ਼ਾਂ ਮਿੱਠਾ ਲਗਦਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮੈਂ ਇਸ ਦਾ ਸੁਆਦ ਮਾਣਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Nectar of the Naam is always sweet to me; through the Word of the Guru's Shabad, I come to taste it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਮੁਝ ਕੋ ਨਿਤ੍ਯ ਮੀਠਾ ਲਾਗਾ ਹੈ ਅਰੁ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਹੀ ਅੰਮ੍ਰਿਤ ਨਾਮ ਕਾ ਸ੍ਵਾਦ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਨੂੰ ਹਰਿ-ਨਾਮ ਦਾ ਸੁਆਦ ਆਉਣ ਲੱਗ ਪਿਆ ਤੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਸਦਾ ਮਿੱਠਾ ਲੱਗਣ ਲੱਗ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre Ambrosial del Señor es siempre dulce para mí; a través de la Palabra del Shabd del Guru, uno Lo prueba."