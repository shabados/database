[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਰਥਿ ਨਾਇ; ਕਹਹਿ ਸਭਿ ਉਤਰੇ ॥"
page = 1348
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bathing at the holy places, he says that all his sins have been washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮ ਅਸਥਾਨਾਂ ਤੇ ਇਸ਼ਨਾਨ ਕਰਕੇ ਉਹ ਆਖਦਾ ਹੈ ਕਿ ਉਸ ਦੇ ਸਾਰੇ ਪਾਪ ਧੋਤੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They bathe at sacred shrines, and claim that everything has been washed off."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਰਥੋਂ ਮੇਂ ਇਸਨਾਨ ਕਰ ਕੇ ਕਹਿਤੇ ਹੈਂ: ਹਮਾਰੇ ਪਾਪ ਸਭ ਉਤਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਕਿਸੇ) ਤੀਰਥ ਉੱਤੇ ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਆਖਦੇ ਹਨ (ਕਿ ਸਾਡੇ) ਸਾਰੇ (ਪਾਪ) ਲਹਿ ਗਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cometen faltas y errores, se bañan en lugares sagrados"