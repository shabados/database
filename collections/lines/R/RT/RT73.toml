[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਘਰਿ ਆਵਹੁ; ਮੇਰੇ ਮੀਤ ॥"
page = 678
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my friend, come thou into my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਂਡੇ ਮਿੱਤਰ! ਤੂੰ ਮੇਰੇ ਗ੍ਰਿਹ ਵਿੱਚ ਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come back to your home, O my friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿਤ੍ਰ ਰੂਪ ਵਾਹਿਗੁਰੂ ਕੀ ਅੰਸ! ਤੁਮ ਘਰ ਮੇਂ ਆਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਿੱਤਰ (ਮਨ)! (ਹੁਣ) ਤੂੰ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਟਿਕਿਆ ਰਹੁ (ਆ ਜਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, ven ya de regreso a tu Hogar, pues todos tus adversarios han sido controlados por Dios"