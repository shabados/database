[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਸੇਵੇ; ਸਹਜੁ ਨ ਹੋਵੈ ॥੭॥"
page = 414
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without serving the Guru, poise is not obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੇ ਬਗੈਰ ਆਰਾਮ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the Guru, celestial poise is not obtained. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਬਿਨ (ਸਹਜੁ) ਗ੍ਯਾਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਗੱਲ ਯਕੀਨੀ ਹੈ ਕਿ) ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰਨ ਤੋਂ ਬਿਨਾ (ਔਗੁਣਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ, ਤੇ) ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਨਹੀਂ ਮਿਲਦੀ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੁ = ਅਡੋਲਤਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que sirve a todo menos al Guru, no obtiene el Equilibrio. (7)"