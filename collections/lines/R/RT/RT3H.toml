[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਜੋਤਿ ਤੇਰੀ, ਜੋਤੀ ਵਿਚਿ ਕਰਤੇ; ਸਭੁ ਸਚੁ, ਤੇਰਾ ਪਾਸਾਰਾ ॥"
page = 1314
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Luminous creator, Thy light shines within all the beings and true is all Thine expanse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਸਿਰਜਣਹਾਰ! ਤੇਰਾ ਪ੍ਰਕਾਸ਼ ਸਾਰਿਆਂ ਅੰਦਰ ਰੋਸ਼ਨ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਸੱਚਾ ਹੈ ਤੇਰਾ ਪਸਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Light is the light in all beings, O Creator. All Your Expanse is True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਤੀ ਕਰਤੇ! ਸਭ ਮੇਂ ਤੇਰੀ ਜੋਤ ਹੈ ਔਰ ਤੇਰਾ ਪਸਾਰਾ ਭੀ ਸਭ ਸਚਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਇਹ ਸਾਰਾ ਤੇਰਾ (ਬਣਾਇਆ ਹੋਇਆ ਜਗਤ-) ਖਿਲਾਰਾ ਸਚਮੁਚ ਹੋਂਦ ਵਾਲਾ ਹੈ, ਇਸ ਵਿਚ ਹਰ ਥਾਂ ਤੇਰਾ ਹੀ ਨੂਰ ਹੈ, ਤੇ ਉਸ ਨੂਰ ਵਿਚ ਤੂੰ ਆਪ ਹੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤੇ = ਹੇ ਕਰਤਾਰ! ਸਚੁ = ਹੋਂਦ ਵਾਲਾ। ਪਾਸਾਰਾ = ਜਗਤ-ਖਿਲਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Luz es la luz de todos los seres. Oh Creador, toda Tu Expansión es Verdad."