[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਸੰਗਤਿ; ਪਰਮ ਨਿਧਾਨੁ ॥੨॥"
page = 353
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their association supreme wealth is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਮੇਲ ਮਿਲਾਪ ਅੰਦਰ ਮਹਾਨ ਪਦਾਰਥ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In their company, the supreme wealth is obtained. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੀ ਜੋ ਸੰਗਤਿ ਹੈ, ਸੋ ਪਰਮ ਨਿਧਾਨ ਰੂਪ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਕੀਤਿਆਂ ਸਭ ਤੋਂ ਕੀਮਤੀ (ਨਾਮ) ਖ਼ਜ਼ਾਨਾ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮ = ਸਭ ਤੋਂ ਉੱਚਾ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en Su Compañía, la Suprema Riqueza es obtenida. (2)"