[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਅਰਿਖੇਉ; ਅੰਮ੍ਰਿਤੁ ਚੋਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guru Ram Das was made to quaff the delight of supreme nectar."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ) ਰਾਮਦਾਸ ਜੀ ਨੂੰ (ਗੁਰੂ ਅਮਰ ਦਾਸ ਨੇ) ਪ੍ਰੇਮ (ਦੇ ਪ੍ਯਾਲੇ) ਦਾ ਅੰਮ੍ਰਿਤ ਚੋਇਆ।"