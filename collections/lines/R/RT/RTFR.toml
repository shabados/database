[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਰਹਣਾ ਨਾਹੀ. ਐਤੁ ਜਗਿ; ਤਾ ਕਾਇਤੁ ਗਾਰਬਿ ਹੰਢੀਐ ॥"
page = 473
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since, one is not to remain in this world; then why should he practise pride?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਦਮੀ ਨੇ ਇਸ ਜਹਾਨ ਅੰਦਰ ਨਹੀਂ ਰਹਿਣਾ ਤਾਂ ਉਹ ਕਿਉਂ ਹੰਕਾਰ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Since one is not destined to remain in this world anyway, why should he ruin himself in pride?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਇਸ ਸੰਸਾਰ ਮੇਂ ਰਹਣਾ ਹੀ ਨਹੀਂ ਹੈ ਤਬ ਕਿਉਂ ਗਰਬ ਮੇਂ (ਹੰਢੀਐ) ਫਿਰੀਏ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਇਸ ਜਗਤ ਵਿਚ ਸਦਾ ਰਹਿਣਾ ਹੀ ਨਹੀਂ ਹੈ, ਤਾਂ ਕਿਉਂ ਅਹੰਕਾਰ ਵਿਚ (ਪੈ ਕੇ) ਖਪੀਏ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਤੁ ਜਗਿ = ਇਸ ਜਗਤ ਵਿਚ। ਕਾਇਤੁ = ਕਿਉ। ਗਾਰਬਿ = ਅਹੰਕਾਰ ਵਿਚ। ਹੰਢੀਐ = ਖਪੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el hombre no pertenece al mundo, pues no vivirá para siempre,"