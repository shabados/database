[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲੀ ਅੰਦਰਿ ਨਾਨਕਾ; ਜਿੰਨਾਂ ਦਾ ਅਉਤਾਰੁ ॥"
page = 556
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Dark age, O Nanak, the goblins are born."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਵਿੱਚ, ਹੇ ਨਾਨਕ! ਭੂਤਨੇ ਪੈਦਾ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, O Nanak, the demons have taken birth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਕਲਜੁਗ ਕੇ ਜੀਵ ਹੈਂ, ਸੋ (ਜਿੰਨਾ) ਭੂਤੋਂ ਕਾ ਅਉਤਾਰ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਅਤਿ ਅਸੁੱਧ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕਲਜੁਗ ਵਿਚ (ਵਿਕਾਰੀ ਜੀਵਨ ਵਿਚ) ਰਹਿਣ ਵਾਲੇ (ਮਨੁੱਖ ਨਹੀਂ) ਭੂਤਨੇ ਜੰਮੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿੰਨ = ਭੂਤ। ਅਉਤਾਰੁ = ਜਨਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la Era oscura de Kali Yug, da nacimiento a los malvados."