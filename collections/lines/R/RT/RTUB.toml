[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑ ਕਰਹੁ ਦਇਆ. ਮੇਰੇ ਸਾਈ ॥"
page = 673
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Master, take Thou pity one me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਤਰਸ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Have pity on me, O my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਸਾਈ) ਵਾਹਿਗੁਰੂ! ਤੁਮ ਮੁਝ ਪਰ ਐਸੀ ਦਯਾ ਕਰੋ ਪੁਨਾ ਐਸੀ ਬੁਧੀ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਖਸਮ-ਪ੍ਰਭੂ! (ਮੇਰੇ ਉੱਤੇ) ਦਇਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Misericordia de mí y bendíceme con la Sabiduría"