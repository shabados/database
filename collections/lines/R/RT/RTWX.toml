[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗਹ ਜੁਗੰਤਰਿ ਭਗਤ ਤੁਮਾਰੇ ॥੫॥"
page = 567
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout all the ages, Thy devotees have been singing Thy praises, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਤੇਰੇ ਅਨੁਰਾਗੀ ਤੇਰੀ ਪ੍ਰਸੰਸਾ ਕਰਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the ages, they are Your devotees. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੁਗੋਂ ਜੁਗੋਂ ਕੇ ਬੀਚ ਤੁਮਾਰੇ ਭਗਤ ਤੇਰੇ ਦੁਆਰੈ ਪਰ ਕੀਰਤਨ ਗਾਵਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੁਗ ਵਿਚ ਹੀ ਤੇਰੇ ਭਗਤ-ਸੇਵਕ ਮੌਜੂਦ ਰਹੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਹ ਜੁਗੰਤਰਿ = ਜੁਗ ਜੁਗ ਅੰਤਰਿ, ਹਰੇਕ ਜੁਗ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, desde el comienzo de los tiempos los Devotos han vivido en Ti. (5)"