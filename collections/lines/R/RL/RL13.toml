[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪ੍ਰਭ ਸੁਪ੍ਰਸੰਨ ਭਏ; ਬਾਂਛਤ ਫਲ ਪਾਉ ॥੨॥੬॥੭੦॥"
page = 818
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord is highly pleased with me and I have obtained my heart-desired fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਭੂ ਮੇਰੇ ਉਤੇ ਪਰਮ ਪਰਸੰਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ ਆਪਣੇ ਚਿੱਤ-ਚਾਹੁੰਦੇ ਮੇਵੇ ਪਰਾਪਤ ਕਰ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, God is totally pleased with me; I have obtained the fruits of my desires. ||2||6||70||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰੇ ਪਰ ਸੋ ਪ੍ਰਭੂ ਪ੍ਰਸੰਨ ਭਏ ਹੈਂ, ਜਿਸ ਤੇ ਮਨ ਬਾਂਛਤ ਫਲੋਂ ਕੋ ਹਮ ਪਾਵਤੇ ਹੈਂ॥੨॥੬॥੭੦॥☬ਵਾਹਿਗੁਰੂ ਤੇ ਜਾਚਨਾਂ ਕਰ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ) ਪ੍ਰਭੂ ਜੀ (ਮੇਰੇ ਉਤੇ) ਬਹੁਤ ਖ਼ੁਸ਼ ਹੋ ਗਏ ਹਨ, ਮੈਂ ਹੁਣ ਮਨ-ਮੰਗਿਆ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਰਿਹਾ ਹਾਂ ॥੨॥੬॥੭੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਪ੍ਰਸੰਨ = ਬਹੁਤ ਖ਼ੁਸ਼। ਪਾਉ = ਪਾਉਂ, ਮੈਂ ਪਾ ਰਿਹਾ ਹਾਂ ॥੨॥੬॥੭੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los deseos de mi corazón han sido cumplidos y el Señor está complacido conmigo.  (2-6-70)"