[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰਿ ਦੀਆ; ਮੋ ਕਉ ਏਹੁ ਨਿਧਾਨੁ ॥੧॥ ਰਹਾਉ ॥"
page = 558
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has given me this treasure. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਖ਼ਜ਼ਾਨਾ ਬਖਸ਼ਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has given me this treasure. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਮੁਝ ਕੋ ਇਹ ਖਜਾਨਾ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ (ਨਾਮ-) ਖ਼ਜ਼ਾਨਾ ਮੈਨੂੰ ਗੁਰੂ ਨੇ ਬਖ਼ਸ਼ਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਗੁਰਿ = ਗੁਰੂ ਨੇ। ਮੋ ਕਉ = ਮੈਨੂੰ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "éste es el Tesoro con el cual el Verdadero Guru te ha bendecido. (1-Pausa)"