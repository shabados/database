[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਹਿ ਨਿਰਖਿ ਛਬਿ ਬਾਲ ਕੋ; ਛਿਤ ਪਰ ਗਿਰਿਯੋ ਅਨੰਗ ॥੧੩॥"
page = 815

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Seeing me, the lassie became so excited that her semen dripped down on the earth.’ (13)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਉਸ ਦੀ) ਛਬੀ ਨੂੰ ਵੇਖ ਕੇ ਬਾਲਿਕਾ (ਇਸਤਰੀ) ਦਾ ਬੀਰਜ ('ਅਨੰਗ') ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਿਆ ਸੀ ॥੧੩॥"