data = "ਤਿਸੈ ਪ੍ਰਾਣ ਤਯਾਗਯੋ ॥੩੪॥"
page = 68

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who is struck by the arrow on his chest, he breathes his last.34."

