[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕਾ ਦੋਖੀ; ਛੁਟੈ ਇਕੇਲਾ ॥"
page = 280
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints' calumniator is left alone,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦਾ ਨਿੰਦਕ ਕੱਲਮਕੱਲਾ ਛੱਡਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint is left all alone,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕਾ ਦੋਖੀ ਅਕੇਲਾ ਹੀ ਛੂਟਤਾ ਹੈ, ਭਾਵ ਸੇ ਤਿਸ ਕਾ ਕੋਈ ਰਖਕ ਸਾਥੀ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦਾ ਨਿੰਦਕ ਭੀ ਇਕੱਲਾ ਛੁੱਟੜ ਪਿਆ ਰਹਿੰਦਾ ਹੈ (ਕੋਈ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦਾ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੁਟੈ = ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el fuego no se satisface con el combustible."