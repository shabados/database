[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੀਜ ਮੰਤ੍ਰੁ ਲੈ; ਹਿਰਦੈ ਰਹੈ ॥"
page = 974
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking the seed of the Lord's Name, he enshrines it within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬੀਜ ਨੂੰ ਲੈਕੇ, ਉਹ ਇਸ ਨੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He takes the Beej Mantra, the Seed Mantra, and keeps it in his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਂਕਾਰ ਕੋ ਹਿਰਦੇ ਮੇਂ ਲੇਕਰਿ ਦਸਮ ਦੁਆਰੇ ਮੇਂ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮੰਤ੍ਰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que enaltece en su corazón la Semilla del Mantra de Dios, su mente se aleja del mundo"