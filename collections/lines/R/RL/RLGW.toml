[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੇ ਏਹਿ. ਨ ਆਖੀਅਨਿ; ਜਿਨ ਮੁਖਿ ਲੋਇਣ ਨਾਹਿ ॥"
page = 954
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have no eyes in their face, are not called blind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਚਿਹਰੇ ਅੰਦਰ (ਉਤੇ) ਨੇਤ੍ਰ ਨਹੀਂ, ਉਹ ਅੰਨ੍ਹੇ ਨਹੀਂ ਕਹੇ ਜਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not call them blind, who have no eyes in their face."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਧੇ ਏਹ ਨਹੀਂ ਕਹੀਤੇ ਜਿਨੋਂ ਕੇ ਮੁਖ ਪਰ ਨੇਤ੍ਰ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਇਹੋ ਜਿਹੇ ਬੰਦਿਆਂ ਨੂੰ ਅੰਨ੍ਹੇ ਨਹੀਂ ਕਹੀਦਾ ਜਿਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਉਤੇ ਅੱਖਾਂ ਨਹੀਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਹਿ = (ਲਫ਼ਜ਼ 'ਇਹ' ਜਾਂ 'ਏਹ' ਤੋਂ 'ਏਹਿ' ਬਹੁ-ਵਚਨ ਹੈ) ਇਹ ਬੰਦੇ। ਆਖੀਅਨਿ = ਆਖੇ ਜਾਂਦੇ ਹਨ (ਨੋਟ: ਲਫ਼ਜ਼ 'ਆਖੀਅਨੁ' ਅਤੇ 'ਆਖਿਅਨਿ' ਵਿਚ ਫ਼ਰਕ ਵੇਖਣ ਜੋਗ ਹੈ, ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ')। ਮੁਖਿ = ਮੂੰਹ ਉਤੇ। ਲੋਇਣ = ਅੱਖਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ciego no es él que no tiene ojos en su cara,"