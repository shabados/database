[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਹਮੀ ਅਕਾਸ ਕਿਨੇ ਬਿਬੇਕ ॥"
page = 640

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He who created many beings from one and with His Power of wisdom, created the earth and the sky"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ) ਵਿਵੇਕ ਪੂਰਵਕ ਆਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਬਣਾਈ ਹੈ।"