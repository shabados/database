[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੈ ਦੂਖਨਿ; ਤ੍ਰਿਗਦ ਜੋਨਿ ਕਿਰਮਾਇ ॥"
page = 279
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By slandering the saints, he is born in worm like creeping existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਨਾਲ ਬੰਦਾ ਕੀੜੇ ਵਰਗੀਆਂ ਰੀਗਣ ਵਾਲੀਆਂ ਜੂਨੀਆਂ ਵਿੱਚ ਜੰਮਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the Saints, one is reincarnated as a wiggling worm."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕੇ ਦੂਸਣ ਸੇ (ਤ੍ਰਿਗਦ) ਟੇਢੀਆਂ ਜੋਨੀਓਂ (ਕਿਰਮਾਇ) ਕਿਰਮ ਆਦੀ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਕਿਰਮ ਆਦਿਕ ਨਿੱਕੀਆਂ ਜੂਨਾਂ ਵਿਚ (ਭਟਕਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਮਾਇ = ਕਿਰਮ ਆਦਿਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y pasa de una vida a otra encarnando en seres que se arrastran."