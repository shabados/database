[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸ ਮਨੋਰਥੁ ਪੂਰਨੁ ਹੋਵੈ; ਭੇਟਤ ਗੁਰ ਦਰਸਾਇਆ ਜੀਉ ॥੨॥"
page = 104
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hopes and heart's desires are realised by having the sight of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਪਾਉਣ ਦੁਆਰਾ ਉਮੀਦ ਤੇ ਦਿਲ ਦੀਆਂ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His hopes and desires are fulfilled, when he gains the Blessed Vision of the Guru's Darshan. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਦਰਸਨੁ ਮਿਲਨੇ ਸੇ ਮਨ ਮੇਂ ਜਿਸ ਪਦਾਰਥ ਕੀ ਆਸਾ ਹੋਤੀ ਹੈ, ਸੋ ਪੂਰਨ ਹੋ ਜਾਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਵਿਚ) ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਉਸ ਦੀ ਇਹ ਆਸ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦਾ ਇਹ ਮਨੋਰਥ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los deseos son cumplidos al tener la Visión del Guru.  (2)"