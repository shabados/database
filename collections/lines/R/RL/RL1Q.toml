[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਲ ਕਾ ਬ੍ਰਹਮੁ; ਲੇ ਗਗਨਿ ਚਰਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 477
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He lifts his soul from below to heaven. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਆਤਮਾਂ ਨੂੰ ਹੇਠਾਂ ਤੋਂ ਅਸਮਾਨ ਨੂੰ ਚੁੱਕ ਲੈ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He lifts his soul up from below, to the skies of the Tenth Gate. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਲ ਕਾ ਬ੍ਰਹਮ ਜੀਵ ਕੋ (ਗਗਨਿ) ਊਪਰ ਕੇ ਬ੍ਰਹਮ ਮੇਂ ਬਿਚਰਾਵੈ ਅਰਥਾਤ ਜੀਵ ਕੋ ਬ੍ਰਹਮ ਰੂਪ ਕਰ ਚਿੰਤਨ ਕਰੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਇਆ-ਗ੍ਰਸੇ ਆਤਮਾ ਨੂੰ ਚੁੱਕ ਕੇ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਉੱਚਾ ਲੈ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਲ ਕਾ ਬ੍ਰਹਮੁ = ਪਰਮਾਤਮਾ ਦੀ ਉਹ ਅੰਸ ਜੋ ਹੇਠਾਂ ਹੀ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਮਾਇਆ ਵਿਚ ਫਸਿਆ ਆਤਮਾ। {ਨੋਟ: 'ਬ੍ਰਹਮ' ਸੰਸਕ੍ਰਿਤ ਦਾ ਲਫ਼ਜ਼ ਹੈ, ਇਸ ਦਾ ਅਰਥ 'ਪ੍ਰਾਣ' ਨਹੀਂ ਹੈ; ਜੋਗ-ਮਤ ਦੇ ਸਾਰੇ ਲਫ਼ਜ਼ ਵੇਖ ਕੇ ਹਰੇਕ ਲਫ਼ਜ਼ ਦੇ ਅਰਥ ਬਦੋ-ਬਦੀ ਜੋਗ-ਮਤ ਨਾਲ ਮੇਲ ਖਾਣ ਵਾਲੇ ਕਰੀ ਜਾਣਾ ਠੀਕ ਨਹੀਂ ਹੈ। ਕਬੀਰ ਜੀ ਤਾਂ ਹਠ-ਜੋਗ ਦੇ ਥਾਂ ਇੱਥੇ ਨਾਮ ਸਿਮਰਨ ਦੀ ਵਡਿਆਈ ਦੱਸ ਰਹੇ ਹਨ। ਚੌਥੇ ਬੰਦ ਵਿਚ ਸਾਫ਼ ਦੱਸਦੇ ਹਨ ਕਿ ਨਾਮ ਦਾ ਸਿਮਰਨ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ 'ਜੋਗ' ਹੈ। ਪਹਿਲੇ ਬੰਦ ਵਿਚ ਭੀ ਇਹੀ ਦੱਸਦੇ ਹਨ ਕਿ ਸਾਡੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ ਉਹ ਜੋਗੀ ਸ੍ਰੇਸ਼ਟ ਹੈ, ਜਿਸ ਨੇ 'ਨਾਮ' ਨੂੰ ਬਟੂਆ ਬਣਾਇਆ ਹੈ}। ਗਗਨਿ = ਅਕਾਸ਼ ਵਿਚ, ਉਤਾਂਹ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਉੱਚਾ ॥੧॥ ਰਹਾਉ ॥"

