[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਲ ਕਾ ਬ੍ਰਹਮੁ; ਲੇ ਗਗਨਿ ਚਰਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 477
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He lifts his soul from below to heaven. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਆਤਮਾਂ ਨੂੰ ਹੇਠਾਂ ਤੋਂ ਅਸਮਾਨ ਨੂੰ ਚੁੱਕ ਲੈ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He lifts his soul up from below, to the skies of the Tenth Gate. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਲ ਕਾ ਬ੍ਰਹਮ ਜੀਵ ਕੋ (ਗਗਨਿ) ਊਪਰ ਕੇ ਬ੍ਰਹਮ ਮੇਂ ਬਿਚਰਾਵੈ ਅਰਥਾਤ ਜੀਵ ਕੋ ਬ੍ਰਹਮ ਰੂਪ ਕਰ ਚਿੰਤਨ ਕਰੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਇਆ-ਗ੍ਰਸੇ ਆਤਮਾ ਨੂੰ ਚੁੱਕ ਕੇ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਉੱਚਾ ਲੈ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues jala el aire de abajo, lo lleva y lo sostiene hasta el cielo de la Décima Puerta. (1‑Pausa)"