[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਧਰਤੀ ਸਾਧ ਕੀ; ਤਸਕਰ ਬੈਸਹਿ ਗਾਹਿ ॥"
page = 965
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the earth belongs to the saints, but the thieves come and sit amidst them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜ਼ਮੀਨ ਸੰਤਾਂ ਦੀ ਮਲਕੀਅਤ ਹੈ, ਪ੍ਰੰਤੂ ਚੋਰ ਉਨ੍ਹਾਂ ਵਿੱਚ ਆ ਕੇ ਬੈਠ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the earth belongs to the Holy, but the thieves have come and now sit among them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਹੁ ਧਰਤੀ ਧਰਮੀ ਸ੍ਰੇਸਟ ਰਾਜਿਓਂ ਕੀ ਥੀ। ਅਬ ਚੋਰ ਰੂਪ ਅਧਰਮੀ ਰਾਜੇ ਹੂਏ ਸੋ ਦਬਾਇ ਬੈਠੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜੇ ਵਿਕਾਰੀ ਮਨੁੱਖ (ਚੰਗੇ ਭਾਗਾਂ ਨਾਲ) ਹੋਰ ਝਾਕ ਛੱਡ ਕੇ ਸਤਿਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਆ ਬੈਠਣ, ਤਾਂ ਵਿਕਾਰੀਆਂ ਦਾ ਅਸਰ ਉਸ ਸੰਗਤ ਉਤੇ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਤੀ ਸਾਧ ਕੀ = ਸਤਿਗੁਰੂ ਦੀ ਧਰਤੀ, ਸਤਿਗੁਰੂ ਦੀ ਸੰਗਤ। ਤਸਕਰ = ਚੋਰ, ਵਿਕਾਰੀ ਬੰਦੇ। ਬੈਸਹਿ = ਆ ਬੈਠਦੇ ਹਨ, ਜੇ ਆ ਬੈਠਣ। ਗਾਹਿ = ਗਹਿ, ਮੱਲ ਕੇ, ਸਿਦਕ ਨਾਲ, ਹੋਰ ਖ਼ਿਆਲ ਛੱਡ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Kabir, la tierra le pertenece al Santo, pero los ladrones la han tomado."