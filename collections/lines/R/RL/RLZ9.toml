[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਚੇਲੇ, ਪਰਚਾ ਪਰਚਾਇਆ ।੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Guru has immersed the disciple in the way of life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਚੇਲੇ ਨੂੰ ਪ੍ਰੇਮ ਵਿਚ ਲਗਾਇਆ।"