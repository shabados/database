[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਸਰਣਾਈ ਸਚੀ ਹਰਿ ਜੀਉ; ਨਾ ਓਹ ਘਟੈ. ਨ ਜਾਇ ॥"
page = 1334
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is Thy protection, O Sire Lord. It neither withdraws, nor decreases its beneficence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਤੇਰੀ ਪਨਾਹ, ਹੇ ਮਹਾਰਾਜ ਮਾਲਕ ਨਾਂ ਇਹ ਕਿਧਰੇ ਜਾਂਦੀ ਹੈ, ਨਾਂ ਹੀ ਘਟਦਾ ਹੈ, ਇਸ ਦਾ ਪਰਉਪਕਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True Is Your Sanctuary, O Dear Lord; it never diminishes or goes away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਤੇਰੀ ਸਰਣ ਸਚੀ ਹੈ, ਕਿਉਂਕਿ ਨਾ ਓਹ ਘਟਤੀ ਅਰ ਨ ਜਾਤੀ ਹੈ, ਭਾਵ ਤੂੰ ਬਲੀ ਅਰ ਅਬਨਾਸ਼ੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੇਰੀ ਓਟ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ, ਨਾਹ ਉਹ ਘਟਦੀ ਹੈ ਨਾਹ ਉਹ ਖ਼ਤਮ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ। ਨ ਜਾਇ = ਮੁੱਕਦੀ ਨਹੀਂ, ਨਾਸ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero es Tu Santuario, oh Amado Señor, nunca disminuye ni se va,"