[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਰੂਪ ਹਰਿ ਚਰਣ ॥"
page = 894
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Feet are the embodiment of very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਣ ਜਿੰਦ ਜਾਨ ਦਾ ਸਰੂਪ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Feet are the embodiment of life itself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਹਰੀ ਕੇ ਜੋ ਚਰਨ ਹੈਂ, ਸੋ ਸੰਤੋਂ ਕੇ (ਜੀਵਣ) ਪ੍ਰਾਣ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦੀ ਓਟ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Pies del Señor son la Encarnación de la vida misma."