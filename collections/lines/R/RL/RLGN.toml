[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟੁ ਭਇਆ ਖੰਡੀ ਬ੍ਰਹਮੰਡੀ; ਕੀਤਾ ਅਪਣਾ ਪਾਇਆ ॥"
page = 1224
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the continents and the world, he has become notorious and has obtained what he had done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੀਪਾਂ ਅਤੇ ਜੰਗ ਅੰਦਰ ਉਹ ਬਦਨਾਮ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਉਸ ਨੇ ਆਪਣਾ ਕੀਤਾ ਹੋਇਆ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has become infamous across worlds and galaxies; he receives according to what he has done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਿੰਦਕ ਕਾ ਅਪਜਸ ਖੰਡੋਂ ਔਰ ਬ੍ਰਹਮੰਡੋਂ ਮੇਂ ਪ੍ਰਗਟ ਹੋ ਜਾਤਾ ਭਇਆ, ਕਿਉਂਕਿ ਤਿਸ ਨੇ ਅਪਨੇ ਖੋਟੇ ਕਰਮ ਕੀਏ ਹੂਏ ਕਾ ਬੁਰਾ ਫਲ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ ਆਪਣੇ (ਇਸ) ਕੀਤੇ ਦਾ (ਇਹ) ਫਲ ਪਾਂਦਾ ਹੈ ਕਿ ਸਾਰੇ ਜਗਤ ਵਿਚ ਬਦਨਾਮ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se vuelve conocido por todas partes y cosecha sólo lo que sembró."