[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ︀ਯਾਗ ਤਬੈ ਅਪੁਨੇ ਸੁਖ ਕੋ ਅਤਿ ਹੀ ਮਨ ਭੀਤਰ ਸੋਕ ਕਰੈਂਗੀ ॥"
page = 394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Udhava! tell Krishna that as soon as we learn of your permanent stay there, we shall be in agony, forsaking all comforts"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ) ਆਪਣੇ ਸੁਖ ਨੂੰ ਤਿਆਗ ਕੇ ਆਪਣੇ ਮਨ ਵਿਚ ਬਹੁਤ ਸੋਗ ਕਰਾਂਗੀਆਂ।"