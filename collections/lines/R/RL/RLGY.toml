[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਦੇਖਿ ਪਰਾਈ ਚੋਪੜੀ; ਨਾ ਤਰਸਾਏ ਜੀਉ ॥੨੯॥"
page = 1379
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Seeing another's buttered bread let not thy mind long for it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਹੋਰਨਾ ਦੀ ਚੋਪੜੀ ਹੋਈ ਵੇਖ ਕੇ ਤੂੰ ਆਪਣਾ ਮਨ ਨੂੰ ਨਾਂ ਲਲਚਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, if you see someone else's buttered bread, do not envy him for it. ||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਾਈ ਚੋਪੜੀ ਕੋ ਦੇਖ ਕਰਕੇ, ਭਾਵ ਰਜੋ ਗੁਣੀਓਂ ਕੇ ਸੁਖ ਭੋਗੋਂ ਕੋ ਦੇਖ ਕਰ ਅਪਨੇ ਜੀਵ ਕੋ ਤਰਸਾ ਨਹੀਂ॥੨੯॥☬ਏਕ ਸਾਈਂ ਲੋਕ ਸ਼ਾਹ ਸ਼ਰਫ ਨਾਮ ਕਰ ਕੇ ਗਿਆਨਵਾਨ ਥੇ ਔਰ ਰੋਜਾ ਨਿਵਾਜ ਆਦੀ ਨਹੀਂ ਕਰਤੇ ਥੇ। ਪੁਨਾ ਏਕ ਦਿਨ ਫਰੀਦ ਜੀ ਸੇ ਨਿਵਾਜ ਕਜਾ ਹੋ ਗਈ। ਤਬ ਤਿਸ ਸੰਤ ਕੋ ਤਰਕ ਕਰ ਕੇ ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਅਪਨੇ ਮੁਰੀਦ ਕੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਾਈ ਸੁਆਦਲੀ ਰੋਟੀ ਵੇਖ ਕੇ ਆਪਣਾ ਮਨ ਨਾਹ ਤਰਸਾਈਂ ॥੨੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ ॥੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si ves a alguien con pan con mantequilla, no lo envidies por eso. (29)"