[[content]]
asset = "SSKS"
type = "primary"
data = "ਰਚਨਾ ਚਰਿਤ੍ਰ ਚਿਤ੍ਰ ਬਿਸਮ ਬਚਿਤ੍ਰਪਨ; ਘਟ ਘਟ ਏਕ ਹੀ ਅਨੇਕ ਹੁਇ ਦਿਖਾਇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Creation of the wonderful play of the creator's creation is amazing and astonishing. He alone resides in all in several shapes and forms."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਰਚਨਾ ਦੇ ਚਲਿਤ੍ਰ ਦੇ ਚਿਤ੍ਰ ਸੰਸਾਰੀ ਚਿਤ੍ਰਾਂ = ਬੁੱਤਾਂ -ਮੂਰਤਾਂ ਵਾ ਆਕਾਰਾਂ ਵਿਖੇ ਬਿਸਮ ਹਰਾਨ ਕਰਨ ਵਾਲੀ ਬਿਚਿਤ੍ਰ ਪਨ ਅਚਰਜਤਾ ਭੌਚਕਤਾ ਭਰੀ ਪਈ ਹੈ ਕਿਸ ਤਰ੍ਹਾਂ ਨਾਲ ਘਟ ਘਟ ਸਰੀਰ ਸਰੀਰ ਹਰ ਇਕ ਮੂਰਤ ਯਾ ਆਕਾਰ ਅੰਦਰ ਇਕ ਹੀ ਉਹ ਆਪ ਰਮਿਆ ਹੋਇਆ ਅਨੇਕ ਸਰੂਪੀ ਬਣ ਦਿਖਾ ਰਿਹਾ ਹੈ।"