[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਚਿ ਰਚਨਾ; ਅਪਨੀ ਕਲ ਧਾਰੀ ॥"
page = 288
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "having created the Creation the Lord has infused His might into it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਸਾਜ ਕੇ ਸੁਆਮੀ ਨੇ ਆਪਣੀ ਸਤਿਆ ਇਸ ਅੰਦਰ ਫੂਕੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having created the creation, He infuses His own power into it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਇਸ (ਰਚਨਾ) ਸ੍ਰਿਸਟੀ ਕੌ ਰਚ ਕਰ ਇਸ ਮੇਂ ਅਪਨੀ ਕਲਾ ਧਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਰਚ ਕੇ ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਸੱਤਿਆ (ਇਸ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ) ਟਿਕਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲ = ਤਾਕਤ, ਕਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Poder Supremo manifiesta Dios la creación entera,"