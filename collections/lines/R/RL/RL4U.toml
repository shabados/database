[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਿਹ ਘਟਿ; ਰਹੇ ਸਮਾਈ ॥"
page = 257
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The person within whose heart the Exalted Master is contained,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਦੇ ਦਿਲ ਅੰਦਰ ਮੁਖੀ ਮਾਲਕ ਰਮਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Gurmukh whose heart remains merged with the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ (ਘਟਿ) ਰਿਦੇ ਮੇਂ ਗੁਰਮੁਖਤਾ (ਸਮਾਈ) ਬਿਆਪ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél en cuyo corazón habita Tu Presencia, por la Gracia del Guru,"