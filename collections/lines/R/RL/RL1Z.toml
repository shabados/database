[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਰਬਾਣੁ ਜਾਂਈ; ਤੇਰੇ ਪਰਤਾਪ ॥੩॥"
page = 1270
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, I am a sacrifice unto Thine glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੀ ਸੋਭਾ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to Your Glorious Grandeur. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਪ੍ਰਤਾਪ ਊਪਰ ਸੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ (ਇਤਨੇ ਵੱਡੇ) ਪਰਤਾਪ ਤੋਂ ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਂਈ = ਮੈਂ ਜਾਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo ofrezco mi ser en sacrificio a Tu Gloriosa Grandeza. (3)"