[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਪੁਰਖ; ਕਾਰਣ ਕਰਤਾਰ ॥"
page = 290
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Primal Being and the Creator of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁਢਲੀ ਵਿਅਕਤੀ ਅਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Being, the Creator of the Creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਕੀ ਆਦਿ ਕਾਰਣ ਪੁਰਖ ਕਰਤਾਰ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਦੇ ਮੁੱਢ ਤੇ ਸਭ ਵਿੱਚ ਵਿਆਪਕ ਪ੍ਰਭੂ! ਹੇ (ਜਗਤ ਦੇ) ਮੂਲ! ਹੇ ਕਰਤਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Colmando todo y sosteniendo todo, Él es el Ser Primordial, el Creador,"