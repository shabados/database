[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਪਤ ਕਉ ਨਾਚਬ ਸੁਖ ਆਇਓ ॥"
page = 148

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king felt great pleasure in seeing dances."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੂੰ ਨਾਚ (ਮਹਿਫ਼ਲ ਦੇਖਣ ਨਾਲ) ਹੀ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋਣ ਲਗਾ।"