[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਭਇਓ ਸਾਖੀ ॥"
page = 622
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's world has become manifest unto me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਮੇਰੇ ਤੇ ਪ੍ਰਗਟ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad has become manifest,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਜੋ ਹਮਾਰਾ ਸਾਖੀ ਦੇਣੇ ਵਾਲਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੇ ਆਪਣਾ ਪ੍ਰਭਾਵ ਪਾਇਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਖੀ = ਸਾਖਿਆਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y La Gloria de la Palabra del Shabd del Guru se volvió manifiesta."