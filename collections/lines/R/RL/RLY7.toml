[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਮਾਧਵਨਲ ਉਠਿ ਚਲਿਯੋ; ਭਯੋ ਪਵਨ ਕੋ ਭੇਸ ॥"
page = 921

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the meantime, Madhwan had flown away like air,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਮਾਧਵਾਨਲ ਪੌਣ ਦੀ ਤੇਜ਼ੀ ਨਾਲ ਉਠ ਕੇ ਚਲ ਪਿਆ।"