[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਜਾਟ ਜੰਗਲ ਬਸੈ; ਧਾਮ ਕਲਹਨੀ ਨਾਰਿ ॥"
page = 859

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There lived a Jat (peasant) in the jungle along with is quarrelsome wife."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਜਟ ਜੰਗਲ ਵਿਚ ਰਹਿੰਦਾ ਸੀ। ਉਸ ਦੇ ਘਰ ਕੁਲੱਛਣੀ ਇਸਤਰੀ ਸੀ।"