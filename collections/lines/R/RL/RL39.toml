[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਦਿਕ ਫਰੀਦ ਸੇਖ, ਭਲੇ ਬਿਧਿ ਜੁਝ ਕੀਨੋ; ਭੂਪ ਤਨ ਘਾਇ, ਗਿਰਿਓ ਆਪ ਘਾਇ ਖਾਇ ਕੈ ॥"
page = 456

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sheikh Sadi Farid fought nicely"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੇਖ ਸਾਦਕ ਫ਼ਰੀਦ ਨੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਯੁੱਧ ਕੀਤਾ ਹੈ ਅਤੇ ਰਾਜੇ ਦੇ ਸ਼ਰੀਰ ਉਤੇ ਘਾਉ ਲਗਾਇਆ ਹੈ ਅਤੇ ਆਪ ਜ਼ਖ਼ਮ ਖਾ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਿਆ ਹੈ।"