[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਕੀਆ. ਕਰਹਿ ਆਪਿ; ਆਗੈ ਪਾਛੈ ਆਪਿ ॥"
page = 261
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself acted and Himself acts He was in the past and Himself shall be in future."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਆਪੇ ਹੀ ਕੀਤਾ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਕਰਦਾ ਹੈ। ਉਹ ਪਿਛੋ ਸੀ ਅਤੇ ਖੁਦ ਹੀ ਅੱਗੇ ਨੂੰ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has acted, and He Himself acts. He was in the past, and He shall be in the future."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੀਛੇ) ਭੂਤਕਾਲ ਮੇਂ ਸਭ ਕੁਝ ਵਾਹਗੁਰੂ ਨੇ ਆਪ ਹੀ ਕੀਆ ਥਾ, ਅਬ ਵਰਤਮਾਨ ਮੇਂ ਭੀ ਵਹੁ ਆਪ ਹੀ ਕਰ ਰਹਾ ਹੈ, ਪੁਨਾ (ਆਗੈ) ਭਵਿਖਤ ਮੇਂ ਭੀ ਵਾਹਗੁਰੂ ਆਪ ਹੀ ਕਰੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਸਭ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਹੈ)। ਹੇ ਪ੍ਰਭੂ! ਇਹ ਸਾਰਾ ਖੇਲ ਤੂੰ ਹੀ ਕੀਤਾ ਹੈ, ਹੁਣ ਭੀ ਤੂੰ ਹੀ ਸਭ ਕੁਝ ਕਰ ਰਿਹਾ ਹੈਂ। ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਜੀਆਂ ਦਾ ਰਾਖਾ ਤੂੰ ਆਪ ਹੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗੈ ਪਾਛੈ = ਲੋਕ ਪਰਲੋਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, hace todo Él Mismo, porque Él es Todo en todo, aquí y aquí después."