[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਣਿ ਦਿਨਸੁ ਦੁਇ ਦਾਈ ਦਾਇਆ; ਜਗੁ ਖੇਲੈ ਖੇਲਾਈ ਹੇ ॥੧੦॥"
page = 1021
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day are the two female and male nurses, Made to play thus the world plays in their lap."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਅਤੇ ਦਿਨ ਦੋਨੋਂ ਉਪਮਾਤਾ ਅਤੇ ਉਪਪਿਤਾ ਹਨ। ਇਸ ਤਰ੍ਹਾਂ ਖਿਡਾਇਆ ਹੋਇਆ ਸੰਸਾਰ ਉਨ੍ਹਾਂ ਦੀ ਝੋਲੀ ਵਿੱਚ ਖੇਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day are the two nurses, male and female; the world plays in this play. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਔ ਦਿਨ ਦੋਵੈ ਦਾਈ ਪੁਨਃ ਦਾਇਆ ਹੈਂ। ਇਨ ਮੇਂ ਜੀਵ (ਖੇਲਾਈ) ਖਿਲਾਯਾ ਹੂਆ ਖੇਲ ਰਹਿਆ ਹੈ, ਭਾਵ ਦਿਨ ਰਾਤ੍ਰ ਜੀਵੋਂ ਕੀ ਚੇਸਟਾ ਕਰਵਾ ਰਹੇ ਹੈਂ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਤੇ ਰਾਤ (ਜੋ ਜੀਵਾਂ ਵਾਸਤੇ) ਦੋਵੇਂ ਖਿਡਾਵੀ ਤੇ ਖਿਡਾਵਾ ਹਨ (ਤੇ ਇਹਨਾਂ ਦੇ ਪ੍ਰਭਾਵ ਵਿਚ) ਜਗਤ ਖੇਡ ਰਿਹਾ ਹੈ, ਇਹ ਭੀ ਉਹ ਆਪ ਹੀ ਹੈ, ਇਹ ਸਾਰੀ ਖੇਡ ਉਹ ਆਪ ਹੀ ਖੇਡ ਰਿਹਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "noche y día, el mundo juega en el regazo de esas dos enfermeras.  (10)"