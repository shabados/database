[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਪਰਾਪਤਿ; ਤਿਸ ਹੀ ਦੇਹਿ ॥੨॥"
page = 377
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is destined to obtain it, him alone the Guru gives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿੱਚ ਇਸ ਦਾ ਹਾਸਲ ਕਰਨਾਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਗੁਰੂ ਜੀ ਦਿੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone obtains it, who is so pre-ordained. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਨਾ ਲਿਖਾ ਹੈ, ਤਿਸੀ ਕੋ ਸਤਿਗੁਰੂ ਦੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਭਾਗਾਂ ਵਿਚ ਤੂੰ ਇਸ ਦੀ ਪ੍ਰਾਪਤੀ ਲਿਖੀ ਹੈ ਉਸੇ ਨੂੰ ਹੀ ਤੂੰ ਆਪ ਹੀ ਦੇਂਦਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si uno tiene así el Destino trazado, será bendecido con la Esencia por el Mismo Señor. (2)"