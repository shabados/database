[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੂਪਵਤੀ ਕੋਊ ਤੁਲਿ ਨ ਵਾ ਕੇ ॥੧॥"
page = 940

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Roopeshwar. Chittar Kunwar was one of his Ranis; there was none as beautiful as she in the world.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੋਈ ਸੁੰਦਰੀ ਵੀ ਉਸ ਦੇ ਸਮਾਨ ਨਹੀਂ ਸੀ ॥੧॥"