[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜਾਲ ਮਣਕੜਾ; ਆਪੇ ਅੰਦਰਿ ਲਾਲੁ ॥੨॥"
page = 23
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the metal ball of the net and Himself the bait within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਫੰਧੇ ਦਾ ਧਾਤ ਦਾ ਮਣਕਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਸ ਦੀ ਵਿਚਲੀ ਕੁੰਡੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the sinker, and He Himself is the bait. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਾਲ ਮੇਂ ਮਣਕੇ ਹੋਤੇ ਹੈਂ, ਸੋ ਭੀ ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਹੈ। ਪੁਨਃ ਜਾਲ ਕੇ ਭੀਤਰ (ਲਾਲੁ) ਸੁਰਖ ਰੰਗੁ, ਭਾਵ ਮਾਸ ਰੂਪ ਭੀ ਆਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹੀ ਉਸ ਜਾਲ ਦੇ ਮਣਕੇ ਹੈ, ਆਪ ਹੀ ਉਸ ਜਾਲ ਵਿਚ ਮਾਸ ਦੀ ਬੋਟੀ ਹੈ (ਜੋ ਮੱਛੀ ਨੂੰ ਜਾਲ ਵੱਲ ਪ੍ਰੇਰਦੀ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਲ ਮਣਕੜਾ = ਜਾਲ ਦਾ ਮਣਕਾ {ਲੋਹੇ ਆਦਿਕ ਦੇ ਮਣਕੇ ਜੋ ਜਾਲ ਨੂੰ ਭਾਰਾ ਕਰਨ ਲਈ ਹੇਠਲੇ ਪਾਸੇ ਲਾਏ ਹੁੰਦੇ ਹਨ ਤਾਕਿ ਜਾਲ ਪਾਣੀ ਵਿਚ ਡੁਬਿਆ ਰਹੇ}। ਲਾਲੁ = ਮਾਸ ਦੀ ਬੋਟੀ (ਮੱਛੀ ਨੂੰ ਫਸਾਣ ਲਈ)॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Rubí que uno encuentra en el Pez Místico. (2)"