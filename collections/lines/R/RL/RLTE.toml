[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਣਿ ਤੋਟਿ ਨ. ਭਗਤਿ ਭੰਡਾਰੀ; ਭਰਿਪੁਰਿ ਰਹਿਆ ਸੋਈ ॥"
page = 688
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no end to narration of the Lord's glory and the treasure of His devotion He is fully pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਉਸਤਿਤ ਕਰਨ ਦਾ ਕੋਈ ਅੰਤ ਨਹੀਂ ਅਤੇ ਨਾਂ ਹੀ ਉਸ ਦੀ ਭਗਤ ਦੇ ਖਜਾਨੇ ਦਾ। ਉਹ ਹਰ ਥਾਂ ਪੂਰੀ ਤਰ੍ਹਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no end to the treasure of devotion; the Lord is pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਚਾਰਨ ਕਰਨੇ ਤੇ ਜਿਸ ਕੀ ਭਗਤੀ ਕੀ ਤੋਟਿ ਨਹੀਂ ਆਵਤੀ, ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ (ਭੰਡਾਰੀ) ਸੰਤ ਜਨੋਂ ਨੇ ਸਰਬ ਮੇਂ (ਭਰਿਪੂਰਿ) ਪੂਰਨ ਹੋ ਰਹਾ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਬੇਅੰਤ ਹਨ, ਗੁਣ) ਬਿਆਨ ਕਰਨ ਨਾਲ ਮੁੱਕਦੇ ਨਹੀਂ, (ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦੇ ਖ਼ਜ਼ਾਨੇ ਭਰੇ ਪਏ ਹਨ, ਜੀਵਾਂ ਨੂੰ ਭਗਤੀ ਦੀ ਦਾਤਿ ਵੰਡਿਆਂ) ਭਗਤੀ ਦੇ ਖ਼ਜ਼ਾਨਿਆਂ ਵਿਚ ਕੋਈ ਕਮੀ ਨਹੀਂ ਹੁੰਦੀ, (ਪਰ ਭਗਤੀ ਕਰਨ ਨਾਲ ਤੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਨਾਲ ਮਨੁੱਖ ਨੂੰ ਇਹ ਨਿਸ਼ਚਾ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਹੀ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Verdadera Palabra uno encuentra al Guru. No hay ningún fin para la Gloria de Dios o para el Tesoro de Su Devoción, pues Él llena todos los lugares en todas partes."