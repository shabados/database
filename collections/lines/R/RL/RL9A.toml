[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਬੋਲੈ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥"
page = 877
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak utters the Nectareal-Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਅੰਮ੍ਰਿਤ-ਰੂਪੀ ਗੁਰਬਾਣੀ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak chants the Ambrosial Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪਰਮੇਸ੍ਵਰ ਸਬੰਧੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਬਾਣੀ ਕੋ ਬੋਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਬਾਣੀ ਆਖਦਾ ਹੈ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak recita nada más que la Palabra Ambrosial del Shabd de Dios;"