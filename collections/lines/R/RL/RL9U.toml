[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗੁਣ ਵੰਞਨਿ ਗੁਣ ਰਵਹਿ; ਮਨਿ ਸੁਖੁ ਵਸੈ ਆਇ ॥੨॥"
page = 956
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Demerits flee, virtues permeate the man and peace is enshrined within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦੀਆਂ ਦੌੜ ਜਾਂਦੀਆਂ ਹਨ, ਨੇਕੀਆਂ ਬੰਦੇ ਅੰਦਰ ਰਮ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਉਸ ਦੇ ਅੰਤਰ ਆਤਮੇ ਆਰਾਮ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Faults and demerits vanish, and virtues take their place; peace comes to dwell in the mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਔਗਣ ਚਲੇ ਜਾਵੇਂ ਔ ਗੁਣ (ਰਵਹਿ) ਮਿਲ ਜਾਏ ਵਾ ਉਚਾਰਨ ਕਰੈ ਪੁਨਾ ਮਨ ਮੇਂ ਸੁਖ ਆਇ ਵਸੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਉਗਣ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਗੁਣ (ਹਿਰਦੇ ਵਿਚ) ਵੱਸ ਪੈਂਦੇ ਹਨ ਤੇ ਸੁਖ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como borra tus errores, enaltece tus virtudes y tu mente vive en Paz.(2)"