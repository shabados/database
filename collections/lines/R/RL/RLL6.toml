[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਚਨ ਕਾਇਆ; ਜੋਤਿ ਅਨੂਪੁ ॥"
page = 414
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His body becomes gold by God's incomparable light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਦੇਹਿ, ਵਾਹਿਗੁਰੂ ਦੇ ਲਾਸਾਨੀ ਨੂਰ ਦੁਆਰਾ ਸੋਨਾ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His body becomes golden, by the Lord's Incomparable Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਕਾਇਆ ਕੰਚਨ ਰੂਪ, ਭਾਵ ਸੁਧੁ ਹੈ ਅਰੁ ਤਿਸ ਨੇ ਅਨੂਪਮ ਜੋਤਿ ਕੋ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪਰਮਾਤਮਾ (ਸੁੱਧ) ਸੋਨੇ ਵਰਗੀ ਪਵਿਤ੍ਰ ਹਸਤੀ ਵਾਲਾ ਹੈ, ਜੋ ਨਿਰਾ ਚਾਨਣ ਹੀ ਚਾਨਣ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro cuerpo dorado parece inmensamente bello, y así es uno iluminado"