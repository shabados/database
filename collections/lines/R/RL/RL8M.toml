[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਭਾਉ ਕਰਿ ਪੂਜਦੇ; ਮਨਮੁਖ ਅੰਧ ਗਵਾਰ ॥੫॥"
page = 1346
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of another's love, the blind and unwise egocentrics worship the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੇ ਪਿਆਰ ਦੀ ਖਾਤਿਰ ਅੰਨ੍ਹੇ ਅਤੇ ਬੇਸਮਝ ਮਨ-ਮਤੀਏ ਪ੍ਰਭੂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind and foolish self-willed manmukhs worship in the love of duality. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵ ਕੋ ਧਾਰ ਕਰ ਜੋ ਪੂਜਤੇ ਹੈਂ, ਸੋ ਮਨਮੁਖ ਅੰਧੇ ਗਵਾਰ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ, ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਅੰਨ੍ਹੇ ਹੋਏ ਹੋਏ ਮੂਰਖ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਨਾਲ ਪਿਆਰ ਪਾ ਕੇ ਉਸ ਨੂੰ ਪੂਜਦੇ-ਸਤਕਾਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Manmukjs, alaban el amor a la dualidad. (5)"