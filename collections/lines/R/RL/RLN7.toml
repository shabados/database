[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨਿ ਸਭੁ ਜਗੁ ਖਾਇਆ; ਹਮ. ਗੁਰਿ ਰਾਖੇ ਮੇਰੇ ਭਾਈ ॥ ਰਹਾਉ ॥"
page = 394
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She has devoured the whole world The Guru has saved me my brother. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਾਰਾ ਜਹਾਨ ਨਿਗਲ ਲਿਆ ਹੈ। ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ, ਮੇਰੇ ਵੀਰ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is devouring the whole world, but the Guru has saved me, O my Siblings of Destiny. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਾਰੇ ਸੰਸਾਰ ਕੋ ਖਾਇ ਲੀਆ ਹੈ। ਹੇ ਮੇਰੇ ਭਾਈ! ਉਸ ਸੇ ਹਮ ਗੁਰੋਂ ਨੇ ਰਾਖ ਲੀਏ ਹਾਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਸ ਨੇ ਸਾਰੇ ਜਗਤ ਨੂੰ ਖਾ ਲਿਆ ਹੈ (ਆਪਣੇ ਕਾਬੂ ਵਿਚ ਕੀਤਾ ਹੋਇਆ ਹੈ), ਮੈਨੂੰ ਤਾਂ ਗੁਰੂ ਨੇ (ਉਸ ਮਾਇਆ-ਇਸਤ੍ਰੀ ਤੋਂ) ਬਚਾ ਰੱਖਿਆ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਨਿ = ਉਸ (ਇਸਤ੍ਰੀ) ਨੇ। ਹਮ = ਮੈਨੂੰ। ਗੁਰਿ = ਗੁਰੂ ਨੇ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella los devora a todos, aunque yo fui salvado por la Gracia del Guru. (Pausa)"