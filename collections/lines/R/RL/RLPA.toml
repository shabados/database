[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਾਇ; ਹੋਹਿ ਬੈਦ ਬਨਵਾਰੀ ॥"
page = 659
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sovereign Lord, the Gardner of the world, be Thou my Physician,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਤਿਸ਼ਾਹ ਪ੍ਰਮੇਸ਼ਰ ਜਗਤ ਦੇ ਮਾਲੀ, ਤੂੰ ਮੇਰਾ ਹਕੀਮ ਥੀ ਵੰਞ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, my King, Gardener of the world-garden, be my Physician,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਰਬ ਕਾ ਰਾਜਾ ਰਾਮ ਬਨਵਾਰੀ ਇਸ ਸੰਸਾਰ ਕੇ ਦੁਖੋਂ ਸੇ ਬੈਦ ਰੂਪ ਹੋਇ ਕਰਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੋਹਣੇ ਰਾਮ! ਹੇ ਪ੍ਰਭੂ! ਜੇ ਤੂੰ ਹਕੀਮ ਬਣੇਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਹਿ = ਜੇ ਤੂੰ ਹੋਵੇਂ, ਜੇ ਤੂੰ ਬਣੇਂ। ਬਨਵਾਰੀ = {Skt. वनमालिन् adorned with a chaplet of wood flowers. ਜੰਗਲੀ ਫੁੱਲਾਂ ਦੀ ਮਾਲਾ ਪਾਣ ਵਾਲਾ। An epithet of Krishna} ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sé mi doctor;"