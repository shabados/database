[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੌ ਬਿਕ੍ਰਮ ਇਹ ਬਾਚਿ ਹੈ; ਹ੍ਵੈ ਹੋ ਮੋਰ ਉਪਾਇ ॥੩੫॥"
page = 921

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(Thinking) ‘When Bikrim reads it he will suggest some resolve for me.‘(35)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਬਿਕ੍ਰਮਾਜੀਤ ਇਸ ਨੂੰ ਪੜ੍ਹੇਗਾ ਤਾਂ ਮੇਰਾ ਉਪਾ ਹੋਵੇਗਾ ॥੩੫॥"