[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਛੂਟੇ ਤੇ. ਏਕੰਕਾਰ ॥੩॥"
page = 736
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Freed form the illusion, the mortal assumes the one Lord's from."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਲਤ-ਫਹਿਮੀ ਤੋਂ ਖਲਾਸੀ ਪਾ ਕੇ ਪ੍ਰਾਣੀ ਇਕ ਸੁਆਮੀ ਦਾ ਸਰੂਪ ਧਾਰਨ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Freed from doubt, one realizes the One Lord alone. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਭ੍ਰਮ ਨਵਿਰਤੀ ਸੇ ਲਿੰਗ ਉਪਾਧੀ ਕਾ ਅਭਾਵ ਹੋਇ ਤੌ ਏਕ ਬ੍ਰਹਮ ਰੂਪ ਹੀ ਪ੍ਰਕਾਸ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮ ਮਿਟ ਜਾਣ ਨਾਲ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos se disuelven al final en el Señor cuando volvemos a la Unidad.  (3)"