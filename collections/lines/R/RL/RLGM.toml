[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਮਿਲੈ; ਚਾਨਣੁ ਅੰਧਿਆਰਿ ॥੨॥"
page = 796
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I f man is blessed with the name, his inner darkness changes into illumination."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦੇ ਨੂੰ ਨਾਮ ਪਰਾਪਤ ਹੋ ਜਾਵੇ ਤਾਂ ਉਸ ਦਾ ਅੰਦਰਲਾ ਅਨ੍ਹੇਰਾ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when one is blessed with the Naam, the darkness within is illuminated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਨੂੰ ਤੇਰਾ ਜੋ ਨਾਮੁ ਪ੍ਰਾਪਤਿ ਹੋਵੈ, ਜਿਸ ਤੇ ਅਗ੍ਯਾਨ ਸਹਤ ਜੋ ਮਨ ਹੈ ਤਿਸ ਮੇਂ ਗ੍ਯਾਨ ਰੂਪ ਪ੍ਰਕਾਸ ਹੋ ਜਾਵੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਹਨੇਰੇ ਵਿਚ ਚਾਨਣ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si uno es bendecido con el Naam, la oscuridad interior es iluminada. (2)"