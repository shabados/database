[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਖ ਸੋਕ; ਉਭੇ ਦਰਵਾਰਿ ॥"
page = 222
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and weal and woe remain standing at his door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਖੁਸ਼ੀ ਤੇ ਗ਼ਮੀ ਉਸ ਦੇ ਬੂਹੇ ਤੇ ਖੜੇ ਰਹਿੰਦੇ ਹਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pleasure and pain stand in the doorway."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ (ਦਰਵਾਰਿ) ਅੰਦਰ ਵਾਰ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਹਰਖ ਸੋਕ ਸਦੀਵ (ਉਭੇ) ਦੋਨੋ ਰਹਤੇ ਹੈਂ। ਵਾ (ਉੱਭੇ) ਖੜੇ ਰਹੇ ਹੈਂ ਕਿਉਂਕਿ ਮਾਇਕੀ ਪਦਾਰਥ ਸਰਬ ਆਗਮਾ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਦੇ ਖ਼ੁਸ਼ੀ ਕਦੇ ਚਿੰਤਾ) ਇਹ ਖ਼ੁਸ਼ੀ ਤੇ ਸਹਮ ਸਦਾ ਮਨੁੱਖ ਦੇ ਬੂਹੇ ਉਤੇ ਖਲੋਤੇ ਹੀ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਕ = ਚਿੰਤਾ। ਉਭੇ = ਖਲੋਤੇ ਹੋਏ। ਦਰਵਾਰਿ = ਬੂਹੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es entonces cuando el placer y el dolor lo influyen mucho."