[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਪਛਾਨਾ ਤੋਹਿ ॥"
page = 1187
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, I have recognised Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਮੈਂ ਤੈਨੂੰ ਸਿੰਞਾਂਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, I have realized You, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਤੁਮ ਕੋ ਪਛਾਨਾ ਹੈ, ਭਾਵ ਸੇ ਤੁਮ ਕੋ ਹਾਡ ਚਾਮ ਰੂਪ ਕਰ ਜਾਨਾ ਹੈ; ਵਾ ਹੇ ਮੋਹਨ ਪਰਮੇਸਰ! ਤੈਨੇ ਮੇਰਾ ਮਨ ਅਪਨੇ ਵਿਖੇ ਮੋਹ ਲੀਆ ਹੈ। ਗੁਰ ਉਪਦੇਸ ਕਰ ਮੈਨੇ ਤੇਰੇ ਯਥਾਰਥ ਰੂਪ ਕੋ ਪਛਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਹਰ ਕਰ ਤਾ ਕਿ) ਮੈਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਤੈਨੂੰ ਪਛਾਣ ਸਕਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਹਿ = (ਹੇ ਪ੍ਰਭੂ!) ਤੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Te me has revelado a través de la Palabra del Shabd del Guru."