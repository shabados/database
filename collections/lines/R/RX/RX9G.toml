data = "ਰਣਿ ਰੰਗ ਅਭੀਤ ਬਿਹਾਰੈਗੇ ॥"
page = 234

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There will be showers of arrows and the fighters will roam in the battlefield fearlessly."

