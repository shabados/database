data = "ਖੇਡਿ ਬਸੰਤ ਮਨੋ ਮਦਮਾਤੇ ॥੨੧੬੬॥"
page = 515

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being saturated with blood, they appeared roaming and intoxicated in spring.2166."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਮਦ ਨਾਲ ਮਸਤ ਬਸੰਤ ਖੇਡ ਕੇ (ਡਿਗੇ ਹੋਣ) ॥੨੧੬੬॥"