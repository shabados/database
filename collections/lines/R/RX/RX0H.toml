[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਡੂੰਗਰਿ; ਦੇਖਾਂ ਤੀਰ ॥"
page = 1257
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see my Lord in water, dry land, mountains, river-banks,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਦੇਖਦਾ ਹਾਂ ਪਾਣੀ, ਸੁੱਕੀ ਧਰਤੀ, ਪਹਾੜਾਂ ਤੇ ਨਦੀਆਂ ਦੇ ਕਿਨਾਰਿਆਂ ਤੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I see Him in the water, on the land, in the mountains, on the river-banks,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲੋਂ ਮੇਂ ਥਲੋਂ ਮੇਂ (ਡੂੰਗਰਿ) ਪ੍ਰਬਤੋਂ ਮੇਂ ਔ ਨਦੀਓਂ ਕੇ ਕਿਨਾਰੇ ਮੇਂ ਦੇਖਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾਤੇ ਦੀ ਮਿਹਰ ਨਾਲ) ਮੈਂ ਪਾਣੀ ਵਿਚ, ਧਰਤੀ ਵਿਚ, ਪਹਾੜ ਵਿਚ, ਦਰਿਆਵਾਂ ਦੇ ਕੰਢੇ (ਜਿੱਧਰ ਭੀ) ਵੇਖਦੀ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੂੰਗਰਿ = ਪਹਾੜ ਵਿਚ। ਦੇਖਾਂ = ਮੈਂ ਵੇਖਦੀ ਹਾਂ। ਤੀਰ = ਦਰਿਆਵਾਂ ਦੇ ਕੰਢੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo a través de Tu Poder, pues Te veo en la aguas, en la tierra, sobre las montañas y a la orilla de los ríos,"