[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੁ ਕਲ. ਸੁਜਸੁ ਨਾਨਕ ਗੁਰ; ਸਹਜੁ ਜੋਗੁ ਜਿਨਿ ਮਾਣਿਓ ॥੯॥"
page = 1390
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kall recites the sublime praise of Guru Nanak, who enjoys the Lord's union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲ ਗੁਰੂ ਨਾਨਕ ਦੀ ਸ਼੍ਰੇਸ਼ਟ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਜੋ ਸਾਹਿਬ ਦੇ ਮਿਲਾਪ ਦਾ ਅਨੰਦ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "KAL chants the Sublime Praises of Guru Nanak, who enjoys mastery of Yoga. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਲ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਕੇ ਸੁਜਸ ਕੋ (ਜਪੁ) ਉਚਾਰਨ ਕਰਤਾ ਹੂੰ ਜਿਨੋਂ ਨੇ (ਸਹਜੁ) ਗਿਆਨ ਜੋਗ ਮਾਣਿਆ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨਾਨਕ ਨੇ ਅਡੋਲ ਅਵਸਥਾ ਨੂੰ ਤੇ ਅਕਾਲ ਪੁਰਖ ਦੇ ਮਿਲਾਪ ਨੂੰ ਮਾਣਿਆ ਹੈ, ਹੇ ਕਲ੍ਯ੍ਯ! ਉਸ ਗੁਰੂ ਨਾਨਕ ਦੇ ਸੋਹਣੇ ਗੁਣਾਂ ਨੂੰ ਯਾਦ ਕਰ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kal canta las Sublimes Alabanzas de Guru Nanak, Quien disfruta de la Maestría de la Yoga. (9)"