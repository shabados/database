[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਰੇ. ਖਜਾਨੈ ਪਾਈਅਹਿ; ਖੋਟੇ. ਸਟੀਅਹਿ ਬਾਹਰ ਵਾਰਿ ॥"
page = 143
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The genuine are consigned to His Treasury, while the counterfeit are thrown outside."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਲੀ ਉਸ ਦੇ ਕੋਸ਼ ਅੰਦਰ ਪਾ ਦਿਤੇ ਜਾਂਦੇ ਹਨ, ਜਦ ਕਿ ਜਾਲ੍ਹੀ ਬਾਹਰ ਸੁੱਟ ਦਿਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The genuine are placed in His Treasury, while the counterfeit are thrown away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਖਰੇ ਹੈਂ, ਸੋ (ਖਜਾਨੇ) ਸ੍ਵਰੂਪ ਮੇਂ ਪਾਈਐ ਅਰਥਾਤ ਅਭੇਦ ਕਰੀਤੇ ਹੈਂ, ਖੋਟੇ (ਬਾਹਰਿ ਵਾਰਿ) ਨਰਕ ਸ੍ਵਰਗ ਮੇਂ ਸਿਟੀਤੇ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਚਉਰਸੀ ਮੇਂ ਭਟਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰੁਪਏ ਆਦਿਕ ਵਾਂਗ) ਖਰੇ ਬੰਦੇ (ਪ੍ਰਭੂ ਦੇ) ਖ਼ਜ਼ਾਨੇ ਵਿਚ ਪਾਏ ਜਾਂਦੇ ਹਨ (ਭਾਵ, ਉਹਨਾਂ ਦਾ ਜੀਵਨ ਪ੍ਰਵਾਨ ਹੁੰਦਾ ਹੈ ਤੇ) ਖੋਟੇ ਬਾਹਰਲੇ ਪਾਸੇ ਸੁੱਟੇ ਜਾਂਦੇ ਹਨ (ਭਾਵ, ਇਹ ਜੀਵ ਭਲਿਆਂ ਵਿਚ ਰਲ ਨਹੀਂ ਸਕਦੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las monedas verdaderas son aceptadas en Su Tesoro, mientras que las falsas son colocadas fuera."