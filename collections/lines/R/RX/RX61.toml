[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਹਰਿ ਭੇਟੇ; ਪੁਰਬਿ ਕਮਾਇਆ ॥੫॥"
page = 904
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "According to my past deed, the Guru has caused me to meet my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪੂਰਬਲੇ ਕਰਮਾਂ ਅਨੁਸਾਰ, ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru led me to meet the Lord, according to my past actions. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰਬ ਜਨਮ ਮੇਂ ਕੋਈ ਅਤੀ ਉਤਮ ਕਰਮ ਕਮਾਇਆ ਹੂਆ ਹੋਵੇ, ਤਉ ਪੁਰਸ਼ ਕੋ ਗੁਰੋਂ ਦੁਆਰੇ ਹਰੀ ਮਿਲਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਪਰਮਾਤਮਾ ਸਾਡੇ ਪੂਰਬਲੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਗੁਰੂ ਨੂੰ ਮਿਲਾ ਦੇਂਦਾ ਹੈ (ਤੇ ਗੁਰੂ ਸਹੀ ਜੀਵਨ-ਰਾਹ ਵਿਖਾਂਦਾ ਹੈ) ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te he encontrado y al Guru también; mis acciones pasadas han dado fruto en verdad. (5)"