[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਹਰਿ ਪੁੰਨੁ ਬੀਜਿਆ; ਫਿਰਿ ਤੋਟਿ ਨ ਆਵੈ, ਹਰਿ ਪੁੰਨ ਕੇਰੀ ॥੩॥"
page = 451
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak has sown the virtue of God's Name and again, the virtue of the God's Name exhausts not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ ਨੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਨੇਕੀ ਬੀਜੀ ਹੈ, ਅਤੇ ਮੁੜ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਨੇਕੀ ਨਿਖੁਟਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has planted the Seed of the Lord's Goodness; this Goodness of the Lord shall never be exhausted. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਦਾਸ ਨੇ ਹਰਿ ਨਾਮੁ ਪੁੰਨ੍ਯ ਰਿਦੇ ਭੂਮੀ ਮੇਂ (ਬੀਜਿਆ), ਭਾਵ ਜਪਿਆ ਵਾ ਧਾਰਿਆ ਹੈ, ਤਿਸ ਕੋ ਫਿਰ ਹਰਿ ਨਾਮ ਜਾਪ ਪੁੰਨ ਕਰ ਕੇ ਕਿਸੀ ਪਦਾਰਥ ਕੀ (ਤੋਟਿ) ਕਮਤੀ ਨਹੀਂ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜੇਹੜੇ ਮਨੁੱਖ (ਆਪਣੇ ਹਿਰਦੇ-ਖੇਤ ਵਿਚ) ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦਾ ਭਲਾ ਬੀਜ ਬੀਜਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਇਸ ਭਲੇ ਕਰਮ ਦੀ ਕਦੇ ਕਮੀ ਨਹੀਂ ਹੁੰਦੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਪੁੰਨੁ = ਨਾਮ ਸਿਮਰਨ ਦਾ ਭਲਾ ਬੀਜ। ਤੋਟਿ = ਕਮੀ, ਘਾਟ। ਕੇਰੀ = ਦੀ। ਪੁੰਨ ਕੇਰੀ = ਭਲੇ ਕੰਮ ਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha sembrado la Semilla de Virtud del Señor y en él crece la Bondad Eterna. (3)"