[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗੇ ਕਾ. ਕਿਆ ਰੰਗੀਐ; ਜੋ ਰਤੇ ਰੰਗੁ ਲਾਇ ਜੀਉ ॥"
page = 751
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is imbued with the Lord's love; how can that imbued one, be otherwise dyed?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਰੰਗੀਜਿਆ ਹੋਇਆ ਹੋਰ ਤਰ੍ਹਾਂ ਕਿਕੂ ਰੰਗਿਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can one who is already dyed in the color of the Lord's Love, be colored any other color?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਮੇਂ ਪ੍ਰੇਮ ਲਗਾਕੇ ਰਤੇ ਹੈਂ ਤਿਨ ਰੰਗੇ ਹੋਇਆਂ ਕਾ ਹੋਰ ਇਸ ਤੇ ਪਰੇ ਕਿਆ ਰੰਗਣਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦਾ ਪ੍ਰੇਮ-ਰੰਗ ਲਾ ਕੇ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਉਹਨਾਂ ਦੇ ਰੰਗੇ ਹੋਏ ਮਨ ਨੂੰ ਕਿਸੇ ਹੋਰ ਰੰਗ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ (ਨਾਮ ਵਿਚ ਰੱਤੇ ਨੂੰ) ਕਿਸੇ ਹੋਰ ਕਰਮ-ਸੁਹਜ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਰੰਗੀਐ = ਕਿਸੇ ਹੋਰ ਰੰਗ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede el amor mundano desviar a alguien si ese alguien está muy enamorado del Señor?"