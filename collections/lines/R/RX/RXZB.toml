type = "primary"
data = "ਗੁਰਮਤਿ ਦੁਰਮਤਿ ਊਚ ਨੀਚ ਨੀਚ ਊਚ; ਜੀਤ ਹਾਰ ਹਾਰ ਜੀਤ ਲਜਾ ਨ ਲਜਤ ਹੈ ।੧੩੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
