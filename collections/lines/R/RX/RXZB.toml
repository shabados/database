asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੇ ਹੀ ਦ੍ਰਿਸ਼ਟਾਂਤ ਅਨੁਸਾਰ ਗੁਰਮਤ ਗੁਣਾਂ ਕਰ ਕੇ ਸਭ ਤਰ੍ਹਾਂ ਊਚ ਉਤਮ ਹੁੰਦੀ ਹੋਈ ਭੀ ਨਿੰਮ੍ਰਤਾ ਧਾਰ ਕੇ ਨੀਵੀਂ ਹੋ ਵਰਤ ਰਹੀ ਹੈ, ਤੇ ਦੁਰਮਤਿ ਮਤਸਰ ਆਦਿ ਸੁਭਾਵਾਂ ਵਿਚ ਵਰਤਦੀ ਹੋਈ ਸਭ ਤਰ੍ਹਾਂ ਨੀਚ ਹੁੰਦੀ ਭੀ ਸੰਸਾਰ ਵਿਚ ਮਗਰੂਰੀ ਧਾਰ ਕੇ ਊਚ ਹੋ ਦਿਖੌਂਦੀ ਹੈ, ਪਰ ਗੁਰਮਤਿ ਦੁਰਮਤਿ ਊਚ ਨੀਚ ਨੀਚ ਊਚ ਜਦ ਸਤਿਸੰਗ ਸਰੂਪੀ ਗੁਰਮਤਿ ਵਿਖੇ ਇਹ ਦੁਰਮਤਿ ਆ ਜਾਵੇ ਭਾਵ ਦੁਰਮੀਆ ਜੇ ਸਤਿਸੰਗ ਵਿਚ ਆ ਜਾਂਦਾ ਹੈ ਤਾਂ ਉਚੀ ਹੋ ਵਰਤਨ ਵਾਲੀ ਦੁਰਮਤਿ ਨੀਚ ਨਿੰਮ੍ਰਤਾ ਭਾਵ ਵਾਲੀ ਬਣ ਜਾਯਾ ਕਰਦੀ ਹੈ, ਵਾ ਨਿੰਮ੍ਰਤਾ ਭਾਵ ਵਿਖੇ ਵਰਤਣਹਾਰੀ ਗੁਰਮਤਿ ਅਪਣੇ ਅਸਲੀ ਸਰੂਪ ਉਚ ਭਾਵ ਵਿਖੇ ਸਾਫ ਦਿਖਾਈ ਦੇਣ ਲਗ ਜਾਂਦੀ ਹੈ, ਐਉਂ ਉਚੇ ਨੀਵੇਂ ਤੇ ਨੀਵੇਂ ਉਚੇ ਹੋ ਜਾਂਦੇ ਹਨ ਸਤਿਸੰਗ ਹੋਣ ਤੇ ਹਾਰ ਹਾਰ ਜੀਤ ਲਜਾ ਨ ਲਜਤ ਹੈ ਜਿੱਤੇ ਹੋਏ ਦੁਰਮਤੀਏ ਹਾਰ ਜਾਂਦੇ ਹਨ, ਤੇ ਹਾਰੇ ਹੋਏ ਗੁਰਮੁਖ ਓੜਕ ਨੂੰ ਜਿੱਤਿਆ ਕਰਦੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਨਾਲ ਸਤਿਸੰਗ ਅੰਦਰ ਲੱਜਾ ਕਰ ਕੇ ਲੱਜਿਤ ਹੋਣਾ ਕਿਸੇ ਨੂੰ ਭਾਸਦਾ ਭੀ ਨਹੀਂ ਭਾਵਸਤਿਸੰਗ ਵਿਚ ਜੇ ਆਵੇ ਤਾਂ ਮੂਲ ਦਾ ਗਾਹਕ ਹੋ ਕੇ ਆਵੇ, ਨਾ ਕਿ ਦਿਖਾਵੇ ਦਾ ਤਾਂ ਐਂਉ ਦੀ ਮੌਜ ਵਰਤ੍ਯਾ ਕਰਦੀ ਹੈ ॥੧੩੬॥"