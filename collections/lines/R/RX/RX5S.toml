[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਧਾਤੁ; ਦੂਜੈ ਹੈ ਲਾਗਾ ॥"
page = 1045
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind of the perverse person wanders about and is attached to duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਦਾ ਮਨ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh wanders distracted, attached to duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨਮੁਖ ਜੀਵ ਮਾਇਆ ਜੋ ਦ੍ਵੈਤ ਭਾਵ ਵਾਲੀ ਹੈ ਤਿਸ ਮੇਂ ਲਾਗਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ ਮਾਇਆ (ਗ੍ਰਸੀ ਰੱਖਦੀ ਹੈ, ਉਹ ਮਨੁੱਖ) ਮਾਇਆ (ਦੇ ਆਹਰ) ਵਿਚ ਰੁੱਝਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਧਾਤੁ = ਮਾਇਆ। ਦੂਜੈ = ਮਾਇਆ (ਦੇ ਪਿਆਰ) ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente del ególatra vacila, pues está apegada al otro."