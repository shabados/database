[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਦਲੀ ਪੁਹਪ ਧੂਪ ਪਰਗਾਸ ॥"
page = 1162
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord shines in the plantain, flower and the sun-shine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਕੋਲੋ ਫੁੱਲ ਅਤੇ ਧੁੱਪ ਅੰਦਰ ਚਮਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord shines forth in the plantain flower and the sunshine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਗੁਣ ਮੂਰਤੀ ਜਿਸ ਕੋ ਜੋਗੀ ਦੇਖਤੇ ਹੈਂ, ਤਿਸ ਕਾ ਕੇਲੇ ਕੇ ਫੂਲ ਜੈਸਾ ਰੰਗੁ ਹੈ ਔਰ ਧੂਪ ਕੇ ਸਦ੍ਰਸ ਪ੍ਰਕਾਸੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੇਲੇ ਦੇ ਫੁੱਲਾਂ ਵਿਚ ਸੁਗੰਧੀ ਦਾ ਪ੍ਰਕਾਸ਼ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Luz da forma a la flor del Babano y al polvo del Loto, así como a la luz del sol."