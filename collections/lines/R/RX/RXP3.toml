[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੁਣ ਝੁਣੋ ਸਬਦੁ ਅਨਾਹਦੁ; ਨਿਤ ਉਠਿ ਗਾਈਐ ਸੰਤਨ ਕੈ ॥"
page = 925
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Arising early in the morn and associating with the morn and associating with the society of saints, daily hymn thou the melodious celestial strain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਉੱਠ ਕੇ ਅਤੇ ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਤੂੰ ਨਿਤਾਪ੍ਰਤੀ ਸੁਰੀਲੇ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਨੂੰ ਆਲਾਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rise early each morning, and with the Saints, sing the melodious harmony, the unstruck sound current of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤਨ ਕੇ ਸੰਗ ਮਿਲ ਕੇ (ਰੁਣ ਝੁਣੋ) ਏਕ ਰਸ ਆਨੰਦ ਕੇ ਸਬਦ ਨਿਤ ਉਠਕਰ ਗਾਇਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੱਤ ਆਹਰ ਨਾਲ ਸਾਧ ਸੰਗਤ ਵਿਚ ਜਾ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਮਿਠੀ ਮਿਠੀ ਸੁਰ ਵਾਲੀ ਬਾਣੀ ਇਕ-ਰਸ ਗਾਵਣੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੁਣਝੁਣੋ = ਰੁਣ ਝੁਣੁ {ਰੁਣ = ਬਰੀਕ ਗਾਵਣ ਦੀ ਆਵਾਜ਼। ਝੁਣੁ = ਝਾਂਜਰਾਂ ਦੇ ਛਣਕਣ ਦੀ ਆਵਾਜ਼} ਮਿਠੀ ਮਿਠੀ ਸੁਰ। ਰੁਣਝੁਣੋ ਸਬਦੁ = ਮਿਠੀ ਮਿਠੀ ਸੁਰ ਵਾਲਾ ਸ਼ਬਦ। ਅਨਾਹਦੁ = ਬਿਨਾ ਵਜਾਏ ਵੱਜਣ ਵਾਲਾ, ਇਕ-ਰਸ, ਲਗਾਤਾਰ। ਉਠਿ = ਉੱਠ ਕੇ, ਆਹਰ ਨਾਲ। ਗਾਈਐ = ਗਾਇਆ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ। ਸੰਤਨ ਕੈ = ਸੰਤਨ ਕੈ ਘਰਿ, ਸਾਧ ਸੰਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que la Melodía Divina de la Palabra resuene en ustedes, cantando en la Saad Sangat,"