data = "ਕੇਸ ਪੇਸ ਸੋ ਜੂਟ ਉਪਾਰਿਯੋ ॥"
page = 878

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rani, in desperation, hit her hands and pulled her hair."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੱਥੇ ਦੇ ਵਾਲਾਂ ਦਾ ਜੂੜਾ ਪੁਟ ਸੁਟਿਆ।"