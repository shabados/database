[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋਇ ਬਿਦਾ ਤਬ ਹੀ ਗੁਰ ਤੇ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਅਪੁਨੇ ਪੁਰਿ ਆਯੋ ॥੮੯੧॥"
page = 386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bringing the Guru’s son with him, Krishna bowed his head at the feet of the Guru and bidding him farewell, he came back to his city.891."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਸ ਵੇਲੇ ਗੁਰੂ ਤੋਂ ਵਿਦਾ ਹੋ ਕੇ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ) ਆਪਣੇ ਨਗਰ ਵਿਚ ਆ ਗਏ ॥੮੯੧॥"