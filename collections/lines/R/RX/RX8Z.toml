[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਜਮ ਮਗਿ ਪਾਈਅਨੑਿ; ਜਿਨੑ ਦੂਜਾ ਭਾਉ ਪਿਆਰਾ ॥"
page = 513
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The apostates who love duality are goaded into death's path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਜੋ ਦਵੈਤ-ਭਾਵ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦੇ ਹਨ, ਮੌਤ ਦੇ ਮਾਰਗ ਵਿੱਚ ਧੱਕੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs, in love with duality, are led onto the path of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਕੋ ਦੂਸਰਾ ਭਾਵ ਪਿਆਰਾ ਹੈ, ਸੋ ਮਨਮੁਖ ਜਮ ਮਾਰਗ ਮੇਂ ਪਾਈਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਾਇਆ ਦਾ ਪਿਆਰ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ ਜਮਰਾਜ ਦੇ ਰਾਹ ਤੇ ਪਾਏ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਗਿ = ਰਸਤੇ ਤੇ। ਪਾਈਅਨ੍ਹ੍ਹਿ = ਪਾਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs van empinados hacia el sendero de la muerte,"