[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਜਿਨਾ ਮਨਿ ਵਸਿਆ; ਦਰਿ ਸਾਚੈ ਪਤਿ ਪਾਈ ॥੪॥੪॥੧੪॥"
page = 1131
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they within whose mind the Name abides; they obtain honour in the True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਨਾਮ ਵਸਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਮਾਣ ਪ੍ਰਤਿਸ਼ਟਾ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those whose minds are filled with the Naam, are honored in the Court of the True Lord. ||4||4||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਪੁਰਸੋਂ ਕੇ ਮਨ ਵਿਖੇ ਨਾਮ ਵਸਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੇ ਦ੍ਵਾਰੇ ਪਰ ਪ੍ਰਤਿਸਟਾ ਪਾਈ ਹੈ॥੪॥੪॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਿਆ, ਉਹਨਾਂ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਇੱਜ਼ਤ ਖੱਟ ਲਈ ॥੪॥੪॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਦਰਿ = ਦਰ ਤੇ। ਦਰਿ ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ। ਪਤਿ = ਇੱਜ਼ਤ ॥੪॥੪॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el ser que aprecia el Nombre del Señor en su mente, reúne toda Gloria en la Puerta del Señor. (4-4-14)"