[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਕਾਟਿ; ਤਰੈ ਹਰਿ ਨਾਇ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੭੮॥੧੪੭॥"
page = 195
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Break Thou my bonds that, with God's Name, I may swim across. Pause second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀਆਂ ਬੇੜੀਆਂ ਵਢ ਦੇ, ਤਾਂ ਜੋ ਰੱਬ ਦੇ ਨਾਮ ਨਾਲ ਮੈਂ ਤਰ ਕੇ ਪਾਰ ਹੋ ਜਾਵਾਂ। ਠਹਿਰਾਉ ਦੂਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Break my bonds, and carry me across, with the Lord's Name. ||1||Second Pause||78||147||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਬੇਨਤੀ ਕਰਤਾ ਹੂਆ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਜਪ ਕਰ ਜਨਮ ਮਰਨ ਕੇ ਬੰਧਨੋਂ ਕੋ ਕਾਟ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰ ਜਾਤਾ ਹੈ॥੪॥੭੮॥੧੪੭॥☬ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਤੇਰੇ ਹਰਿ-ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਆਪਣੇ ਮਾਇਆ ਦੇ) ਬੰਧਨ ਕੱਟ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੧॥ਰਹਾਉ ਦੂਜਾ॥੭੮॥੧੪੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "rompe mis amarras y cárgame a través con el Nombre del Señor.(1-Segunda pausa-78-147)"