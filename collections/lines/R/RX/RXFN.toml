[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਤ ਬਚਨ ਨ੍ਰਿਪ ਨ ਕਰਿਯੋ; ਤਾ ਸੌ ਭੋਗ ਬਨਾਇ ॥"
page = 819

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja refused to make love with her. Fuming in rage she brought the Raja with her (to Jag Jog Mati’s house)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਬੋਲ) ਸੁਣ ਕੇ ਰਾਜੇ ਨੇ ਉਸ ਨਾਲ ਭੋਗ-ਵਿਲਾਸ ਨਾ ਕੀਤਾ।"