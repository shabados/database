[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖਾ ਕੀ ਭੁਖ. ਸਭ ਗਈ; ਤਿਨ ਪਿਛੈ. ਹੋਰ ਖਾਇ ਘਨੇਰੀ ॥"
page = 451
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Goes all the appetite of the Sikhs of the Guru. Rather, other feed themselves in their wake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਦੀ ਸਾਰੀ ਖੁਦਿਆ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ। ਹੋਰ ਅਨੇਕਾਂ ਹੀ ਉਹਨਾਂ ਦੇ ਮਗਰ ਆਪਣੀ ਪੇਟ-ਪੂਜਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hunger of the Gursikh is totally eliminated; indeed, many others are satisfied through them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਸਿਖੋਂ ਕੀ ਸਭ ਭੂਖ ਜਾਤੀ ਰਹੀ ਹੈ, ਤਿਨ ਗੁਰ ਸਿਖੋਂ ਕੇ ਪੀਛੇ ਔਰ (ਘਨੇਰੀ) ਬਹੁਤ ਸ੍ਰਿਸ਼੍ਟੀ ਭੋਜਨ ਕਰਤੀ ਹੈ ਅਰਥਾਤ ਸਤਸੰਗ ਕਰ ਉਨ ਕੀ ਭੂਖ ਦੂਰ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਰਨ ਲਗਿਆਂ ਦੀ ਮਾਇਆ ਦੀ ਸਾਰੀ ਭੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਤੇ ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਵਿੱਚ ਹੋਰ ਬਥੇਰੀ ਲੁਕਾਈ ਨਾਮ ਸਿਮਰਨ ਦੀ ਆਤਮਕ ਖ਼ੁਰਾਕ ਖਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos sus desesperados antojos se van, aunque muchos otros deban su sustento a Él."