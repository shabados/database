[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਮਦਾਸਹੁਂ ਅਰਜਨੁ ਗੁਰੂ; ਗੁਰੁ ਸਬਦ ਸਥੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From Ram Das came Guru Arjan Dev, the companion of the Guru's word."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਾਮਦਾਸ ਤੋਂ ਅਰਜਨ ਗੁਰੂ ਸ਼ਬਦ ਦੇ (ਸਥੋਈ) ਧਾਰਣ ਹਾਰੇ ਹੋਏ।"