[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਅਪਰੰਪਰੁ; ਹੋਤਾ ਆਇਆ ॥"
page = 868
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is yonder of the yond and has ever been."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰੇ ਤੋਂ ਭੀ ਬਹੁਤ ਪਰੇਡੇ ਅਤੇ ਸਦਾ ਹੀ ਹੁੰਦਾ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is beyond the beyond, and has always been so."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਅਪਰੰਪਰ ਬ੍ਰਹਮਾਦਿਕੋਂ ਸੇ ਪਰੇ ਹੈ ਔ ਹੋਤਾ ਹੀ ਚਲਾ ਆਇਆ ਹੈ, ਭਾਵ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਅਬਾਧ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਤਾਂ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈ, ਤੇ ਸਦਾ ਹੀ ਹੋਂਦ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਰੰਪਰੁ = ਪਰੇ ਤੋਂ ਪਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ha venido de la Eternidad, de más allá del más allá."