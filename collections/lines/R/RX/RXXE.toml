[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਤਿ ਭੇਦ ਬਿਲੋਕੀਆ ਮੁਨਿ ਬੈਠਿ ਸੰਜੁਤ ਧ︀ਯਾਨ ॥"
page = 620

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "While digging the earth in various ways, scanned all the directions, they ultimately saw the sage Kapila in medication"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਆਖਿਰ ਉਨ੍ਹਾਂ ਨੇ ਭੇਦ ਪਾ ਲਿਆ ਕਿ (ਇਕ) ਮੁਨੀ ਧਿਆਨ ਵਿਚ ਜੁੜਿਆ ਬੈਠਾ ਹੈ।"