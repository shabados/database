[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ; ਗੁਰ ਮਹਿ ਭਗਤਿ ਰਖਾਈ ॥"
page = 367
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master has installed His devotional service in the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਵਰ ਨੇ ਆਪਣੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਗੁਰੂ ਜੀ ਅੰਦਰ ਅਸਥਾਪਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has implanted His devotional worship in the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖੋਂ ਕੇ ਹਰਨੇ ਹਾਰੀ ਭਗਤੀ ਹਰਿ ਨੇ ਗੁਰੋਂ ਮੇਂ ਰਖੀਈ ਹੈ, ਭਾਵ ਇਸਥਿਤ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨੇ (ਆਪਣੀ) ਭਗਤੀ ਗੁਰੂ ਵਿਚ ਟਿਕਾ ਰੱਖੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La llave de la Devoción del Señor es la Palabra del Guru."