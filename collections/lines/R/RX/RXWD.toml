[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਹੀ ਪੇਖਿ ਪੇਖਿ; ਮਨੁ ਬਿਗਸਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 740
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing, seeing Thee, my soul has blossomed. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਵੇਖ, ਵੇਖ ਕੇ ਮੇਰੀ ਆਤਮਾ ਪਰਫੁਲਤ ਹੋ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding You, gazing upon You, my mind blossoms forth. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੇ ਕੋ ਹੀ ਦੇਖ ਦੇਖ ਮਨ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਹੀ ਵੇਖ ਵੇਖ ਕੇ (ਸਾਡਾ) ਮਨ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖਿ = ਵੇਖ ਕੇ। ਬਿਗਸਾਰੇ = ਖਿੜਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y teniendo Tu Visión, mi mente está para siempre en flor. (1-Pausa)"