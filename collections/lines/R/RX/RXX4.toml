[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਰਾ ਗਰਿ. ਪਾਨੀ ਭਇਆ; ਜਾਇ ਮਿਲਿਓ, ਢਲਿ ਕੂਲਿ ॥੧੭੭॥"
page = 1374
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, from hail, I have melted into water and flowing on, I have merged with my Lord, the ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਗੜੇ ਤੋਂ ਪਿਘਲ ਕੇ ਮੈਂ ਪਾਣੀ ਥੀ ਗਿਆ ਹਾਂ ਅਤੇ ਵਗ ਵਗ ਕੇ, ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਸਮੁੰਦਰ ਅੰਦਰ ਸਮਾ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hail-stone has melted into water, and flowed into the ocean. ||177||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਓਰਾ) ਘੜਾ ਗਲ ਕਰ ਕੇ ਜਬ ਪਾਨੀ ਰੂਪ ਭਇਆ ਹੈ ਤਬ ਢਲ ਕਰ ਕੂਲ ਮੇਂ ਜਾਇ ਮਿਲਿਆ ਹੈ, ਤੈਸੇ ਭੈਵਾਨ ਪੁਰਸ਼ ਜੀਵ ਭਾਵ ਤਿਆਗ ਕਰ ਕੇਵਲ ਚੇਤਨ ਹੂਆ ਹੈ ਤਤਿ ਬ੍ਰਹਮ ਰੂਪੀ ਕੁਲ ਮੇਂ ਮਿਲ ਗਿਆ ਹੈ॥੧੭੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਡਰ ਮਨੁੱਖ ਦੇ ਕਠੋਰ ਹੋਏ ਮਨ ਵਾਸਤੇ, ਮਾਨੋ, ਸੇਕ ਦਾ ਕੰਮ ਦੇਂਦਾ ਹੈ; ਜਿਵੇਂ ਸੇਕ ਲੱਗਣ ਨਾਲ) ਗੜਾ ਪੰਘਰ ਕੇ ਮੁੜ ਪਾਣੀ ਬਣ ਜਾਂਦਾ ਹੈ, ਤੇ ਢਲ ਕੇ ਨਦੀ ਵਿਚ ਜਾ ਰਲਦਾ ਹੈ ॥੧੭੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਰਾ = ਗੜਾ, ਅਹਿਣ। ਗਰਿ = (ਸੇਕ ਨਾਲ) ਗਲ ਕੇ। ਢਲਿ = ਰਿੜ੍ਹ ਕੇ, ਨੀਵੇਂ ਪਾਸੇ ਵਲ ਢਲ ਕੇ। ਕੂਲਿ = ਨਦੀ ॥੧੭੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el granizo se derritió y fluyó hasta el Océano. (177)"