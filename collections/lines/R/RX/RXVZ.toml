[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਚਤ ਹੁਤੀ ਕਾਲ ਕੇ ਘਰ ਮੈ ॥"
page = 954

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the same domain, lived a prostitute named Urvassi, who used to dance in the house of Kaal, the god of death."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਕਾਲ (ਯਮਰਾਜ) ਦੇ ਘਰ ਵਿਚ ਨਚਦੀ ਹੁੰਦੀ ਸੀ।"