[[content]]
asset = "SSKS"
type = "primary"
data = "ਗਿਆਨ ਧਿਆਨ ਪ੍ਰਾਨ ਸੁਤ ਰਾਖਤ ਜਨਨੀ ਪ੍ਰਤਿ; ਅਵਗੁਨ ਗੁਨ ਮਾਤਾ ਚਿਤ ਮੈ ਨ ਚੇਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a son leaves his understanding, perception and protection of his life in the care of his mother, and she too does not think of her son's merits and demerits."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੀਕੂੰ ਪੁਤ੍ਰ ਆਪਣੇ ਗਿਆਨ ਸਮਝ ਬੂਝ ਨੂੰ ਧਿਆਨ ਲੋੜ ਥੋੜ ਦੀ ਸੋਚ ਫਿਕਰ ਵਾ ਤਾਂਘ ਨੂੰ ਅਤੇ ਪ੍ਰਾਣ ਅਪਣੀ ਜਾਨ ਦੀ ਰਖ੍ਯਾ = ਪ੍ਰਤਿਪਾਲਾ ਨੂੰ ਜਨਨੀ ਪ੍ਰਤਿ = ਮਾਤਾ ਤਾਈਂ ਸੌਂਪੀ ਰਖਦਾ ਵਾ ਮਾਤਾ ਗੋਚਰੀ ਰਖਦਾ ਸਮਝਦਾ ਹੈ ਅਤੇ ਇਸੇ ਕਰ ਕੇ ਮਾਂ ਭੀ ਓਸ ਦੇ ਔਗੁਣਾਂ ਨੂੰ ਨਾ ਗੁਣ ਵੀਚਾਰ ਕੇ ਚਿੱਤ ਅੰਦਰ ਨਹੀਂ ਚਿਤਾਰਿਆ ਕਰਦੀ।"