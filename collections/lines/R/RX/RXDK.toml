[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਖੰਡ ਦ੍ਰਿਸਟਿ; ਮਨਿ ਕਪਟੁ ਕਮਾਹਿ ॥"
page = 1169
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but if their eye and mind practise hypocrisy and deception;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਜੇਕਰ ਉਨ੍ਹਾਂ ਦੀ ਅੱਖ ਤੇ ਚਿੱਤ, ਦੰਭ ਅਤੇ ਖੋਟ ਕਮਾਉਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but they practice hypocrisy and deception with their eyes and minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪੂਰਬੋਕਤ ਕਰਮੋਂ ਕੋ ਪਾਖੰਡ ਦ੍ਰਿਸਟੀ ਸੇ ਕਰਤੇ ਹੈਂ ਔਰ ਮਨ ਮੇਂ ਕਪਟ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹਨਾਂ ਦੀ ਨਿਗਾਹ ਪਖੰਡ ਵਾਲੀ ਹੈ, ਮਨ ਵਿਚ ਉਹ ਖੋਟ ਕਮਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero tus ojos y tu mente están puestos en Guile,"