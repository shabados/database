[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਭੈ ਸਾਗਰੁ ਤਰਿਆ; ਪੂਰਨ ਕਾਜ ਹਮਾਰੇ ॥੩॥"
page = 782
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have ferried across the dreadful world-ocean and my affairs are accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਡਰਾਉਣੇ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਮੇਰੇ ਕੰਮ ਕਾਰ ਸੰਪੂਰਨ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have crossed over the terrifying world-ocean, and all my affairs are perfectly resolved. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਭੈਦਾਇਕ ਜੋ ਸੰਸਾਰ ਸਮੁੰਦਰ ਹੈ, ਸੋ ਤਰਿਆ ਹੈ, ਇਸੀ ਤੇ ਹਮਾਰੇ ਕਾਰਜ ਸਭ ਪੂਰਨ ਹੂਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-  (ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ ਇਸ) ਭਿਆਨਕ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਮੈਂ ਪਾਰ ਲੰਘ ਰਿਹਾ ਹਾਂ, ਮੇਰੇ ਸਾਰੇ ਕੰਮ (ਭੀ) ਸਿਰੇ ਚੜ੍ਹ ਰਹੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, estoy satisfecho en Verdad, pues he nadado a través del mar de la existencia.(3)"