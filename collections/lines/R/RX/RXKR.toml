[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਵਾ ਅਗਨਿ; ਰਹੇ ਹਰਿ ਬੂਟ ॥"
page = 914
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As even in the forest fire, some trees remain green,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਜੰਗਲ ਦੀ ਅੱਗ ਵਿੱਚ ਕਈ ਬੂਟੇ ਹਰੇ ਬਚ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even in a forest fire, some trees remain green."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਦਾਵਾ ਅਗਨੀ ਮੇਂ ਕੋਈ ਬੂਟਾ ਹਰਿਆ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੰਗਲ ਦੀ ਅੱਗ ਹਰੇ ਬੂਟੇ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ (ਉਸ ਨੂੰ ਨਹੀਂ ਸਾੜਦੀ। ਬਾਕੀ ਜੰਗਲ ਨੂੰ ਸਾੜਦੀ ਹੈ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun en el fuego de la jungla algunos árboles permanecen verdes;"