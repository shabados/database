[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਲਹੁ ਭੂਲਾ; ਆਵੈ ਜਾਇ ॥"
page = 1165
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Primal Lord, he suffers transmigration,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦੀ ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਕੇ ਉਹ ਆਵਾਗਉਣ ਵਿੱਚ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He forgets the Primal Lord God, and is caught in the cycle of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੂਲਹੁ) ਅਧਿਸ੍ਟਾਨ ਸੇ ਭੂਲਾ ਹੂਆ ਜੀਉ ਜਨਮਤਾ ਮਰਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਮੂਲ ਪ੍ਰਭੂ ਤੋਂ ਖੁੰਝ ਕੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਲਹੁ = ਜਗਤ ਦੇ ਮੂਲ ਪ੍ਰਭੂ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Está muy alejado de Dios y así va y viene,"