[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰੇ ਪੈਰ ਧਰਮ ਦੇ; ਚਾਰਿ ਵਰਨਿ ਇਕੁ ਵਰਨੁ ਕਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Dharma was now established on its four feet and all the four castes (through fraternal feeling) were converted into one caste (of humanity)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਰਮ ਦੇ ਚਾਰੇ ਪੈਰ (ਕਾਇਮ ਕੀਤੇ) ਤੇ ਚਾਰ ਵਰਨਾਂ ਨੂੰ ਇੱਕ ਕੀਤਾ (ਭਾਵ ਧਰਮ ਦੇ ਸਾਰੇ ਅੰਗ ਸਿਖਾਏ ਤੇ ਨਾਲ ਹੀ ਸਹੋਦਰਤਾ ਸਿਖਾਈ)।"