[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵਣੁ ਪੁਰਬੁ ਅਭੀਚੁ; ਗੁਰ ਸਤਿਗੁਰ, ਦਰਸੁ ਭਇਆ ॥"
page = 1116
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the sight of the great True Guru, is the real bathing of the Abhaijit festival."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਡੇ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਦਰਸ਼ਨ ਦੇਖਣਾ ਹੀ ਅਭੈਜੀਤ ਦੇ ਤਿਉਹਾਰ ਦਾ ਅਸਲੀ ਇਸ਼ਨਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To receive the Blessed Vision of the Darshan of the Guru, the True Guru, is to truly bathe at the Abhaijit festival."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੁਰਛੇਤ੍ਰ ਵਿਖੇ (ਅਭੀਚੁ) ਅਮਾਵਸ ਮੇਂ ਸੂਰਜ ਗ੍ਰਹਣ ਅਭਜਿਤੁ ਨਛਤ੍ਰ ਹੋਵੈ ਤਿਸ ਕੋ ਅਭੀਚੁ ਕਹਤੇ ਹੈਂ। ਤਿਸ ਪਰਬ ਕਾ ਇਸਨਾਨ ਥਾ, ਤਿਸ ਸਮ੍ਯ (ਗੁਰ) ਪੂਜਣੇ ਜੋਗ ਸ੍ਰੀ ਸਤਿਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਕਾ ਦਰਸਨੁ ਤ੍ਰਿਲੋਕੀ ਕੀ ਸੰਗਤੋਂ ਕੋ ਹੋਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਗੁਰੂ ਦਾ ਸਤਿਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਹੋ ਗਿਆ, (ਇਹ ਗੁਰ-ਦਰਸ਼ਨ ਉਸ ਮਨੁੱਖ ਵਾਸਤੇ) ਤੀਰਥ-ਇਸ਼ਨਾਨ ਹੈ, (ਉਸ ਮਨੁੱਖ ਵਾਸਤੇ) ਅਭੀਚ (ਨਛੱਤ੍ਰ ਦਾ) ਪਵਿੱਤਰ ਦਿਹਾੜਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Logrando la Visión del Guru Verdadero, el Mérito de haberse bañado en la auspiciosa ocasión,"