data = "ਨਹੀ ਮੁਰਤ ਅੰਗ ॥੩੯੫॥"
page = 667

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Powerful his limbs, practising Yoga, did not bend.395."

