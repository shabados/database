[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹੀ ਭੇਟਤ; ਧਰਮ ਰਾਇਆ ॥"
page = 898
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am not to meet the Righteous Judge to render an account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿਸਾਬ-ਕਿਤਾਬ ਦੇਣ ਲਈ ਮੈਂ ਧਰਮ ਰਾਜੇ ਨੂੰ ਨਹੀਂ ਮਿਲਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I will not have to appear before the Righteous Judge of Dharma to give my account."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਪਰਲੋਕ ਮੇਂ ਧਰਮਰਾਇ ਨਹੀਂ ਮਿਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਲੋਕ ਵਿਚ) ਉਸ ਨੂੰ ਧਰਮਰਾਜ ਨਾਲ ਵਾਹ ਨਾਹ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya no tendrá que entregar cuentas al Señor de la Ley Ética."