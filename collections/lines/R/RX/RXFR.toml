[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਜਿਤੁ ਲਾਵਹੁ; ਤਿਤੁ ਤਿਤੁ ਲਗਨਾ ॥"
page = 252
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "where-so-ever Thou engagest man, there he gets engaged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਤੂੰ ਬੰਦੇ ਨੂੰ ਜੋੜਦਾ ਹੈ, ਉਥੇ ਉਹ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever the Lord engages someone, there he is engaged."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰੋ: ਆਪ ਜੀਵੋਂ ਕੋ ਜਿਸ ਜਿਸ ਕਰਮ ਮੇਂ ਲਾਵਤੇ ਹੋ ਤਿਸੀ ਤਿਸੀ ਮੇਂ ਤਿਨ ਕਾ ਲਗਣਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਜਿਸ ਪਾਸੇ ਤੂੰ ਜੀਵਾਂ ਨੂੰ ਪ੍ਰੇਰਦਾ ਹੈਂ, ਉਧਰ ਉਧਰ ਹੀ ਇਹ ਲੱਗ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como es la Voluntad del Señor, así el hombre se conduce a sí mismo,"