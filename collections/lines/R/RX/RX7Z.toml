[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੰਗ ਰੰਗੀ ਰੰਗਏ ਦ੍ਰਿਗ ਦੂਪਰ ॥੩੩੩॥"
page = 234

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I have halted here because of your beauty and my mind is dyed with the dye of your intoxicated eyes.”333."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡੇ ਦੋਹਾਂ ਨੈਣਾਂ ਦੇ ਰੰਗ ਵਿੱਚ ਰੰਗੀ ਗਈ ਹਾਂ ॥੩੩੩॥"