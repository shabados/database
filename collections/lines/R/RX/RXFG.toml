[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਸੈ ਨੋ ਕਿਰਪਾਲੁ; ਸਮੑਾਲੇ ਸਾਹਿ ਸਾਹਿ ॥"
page = 962
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master is merciful to all. He takes care of everyone at every breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਸਾਰਿਆਂ ਉੱਤੇ ਮਿਹਰਬਾਨ ਹੈ। ਉਹ ਹਰ ਇਕਸੁ ਦੀ ਸੁਆਸ ਨਾਲ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Merciful to all; He sustains us with each and every breath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾਲ! ਸਭ ਕਿਸੇ ਕੋ ਸਵਾਸ ਸਵਾਸ ਸੰਭਾਲਤਾ ਹੈਂ, ਭਾਵ ਹਰ ਵਕਤ ਜੀਵਾਂ ਕੀ ਪਾਲਨਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾਲ ਪ੍ਰਭੂ ਹਰੇਕ ਜੀਵ ਦੀ ਸੁਆਸ ਸੁਆਸ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਸੈ ਨੋ = ਹਰੇਕ ਜੀਵ ਨੂੰ। ਸਾਹਿ ਸਾਹਿ = ਹਰੇਕ ਸੁਆਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es Compasivo con todos, sostiene a todos y en todo momento."