[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਬਾਰਿਕ. ਕਛੂਅ ਨ ਜਾਨਹ, ਗਤਿ ਮਿਤਿ, ਤੇਰੇ; ਮੂਰਖ ਮੁਗਧ ਇਆਨਾ ॥"
page = 697
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am Thy stupid, stilly and unwise child and know nothing of Thine state and worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਮੂਰਖ, ਬੇਸਮਝ ਅਤੇ ਇੱਞਣਾ ਬਾਲਕ ਹਾਂ ਅਤੇ ਤੇਰੀ ਅਵਸਥਾ ਤੇ ਕੀਮਤ ਨੂੰ ਕੁਝ ਭੀ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am Your child; I know nothing about Your state and extent; I am foolish, idiotic and ignorant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਮ ਤੇਰੇ ਬਾਲਕ ਮਨ ਕੇ ਮੂਰਖ ਔਰ ਤਨ ਕਰ ਮੁਗਧ ਔਰ ਬਾਣੀ ਕਰ ਇਆਨੇ ਤੇਰੀ ਗਤੀ ਕੀ (ਮਿਤਿ) ਮ੍ਰਯਾਦਾ ਕੋ ਕੁਛ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਸੀਂ ਤੇਰੇ ਅੰਞਾਣ ਮੂਰਖ ਬੱਚੇ ਹਾਂ, ਅਸੀਂ ਨਹੀਂ ਜਾਣ ਸਕਦੇ ਕਿ ਤੂੰ ਕਿਹੋ ਜਿਹਾ ਹੈਂ, ਅਤੇ ਕੇਡਾ ਵੱਡਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Somos Tus niños, oh Dios, somos tontos, idiotas e ignorantes, no conocemos Tu Estado."