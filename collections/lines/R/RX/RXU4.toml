data = "ਉਹ ਵਡੇਰੀ ਅਤੇ ਕੀਮਤੀ ਸੰਜੋਗੀ ਰਾਤ ਦਾ ਚਮਕਦਾ ਦੀਵਾ ਹੈ,"

[[content]]
