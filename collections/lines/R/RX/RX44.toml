[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਦੁਰਮਤਿ ਨਿਸਤਰੇ; ਤੂ ਕਿਉ. ਨ ਤਰਹਿ, ਰਵਿਦਾਸ ॥੩॥੧॥"
page = 1124
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such evil intellected beings were emancipated. Why should not thou be saved, O Ravidas?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਮੰਦ-ਬੁਧੀ ਵਾਲੇ ਮੁਕਤ ਹੋ ਗਹੇ। ਤੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਿਉਂ ਨਾਂ ਹੋਵੇਗਾ, ਹੇ ਰਵਿਦਾਸ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even such evil-minded beings were emancipated. Why should you not also be saved, O Ravi Daas? ||3||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਖੋਟੀ ਮਤਿ ਵਾਲੇ ਤਰ ਗਏ। ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤੂੰ ਕਿਉਂ ਨਾ ਤਰੇਂਗਾ, ਭਾਵ ਤੂੰ ਭੀ ਤਰ ਜਾਵੇਂਗਾ॥੩॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਵਿਦਾਸ! ਜੇ ਅਜਿਹੀ ਭੈੜੀ ਮੱਤ ਵਾਲੇ ਤਰ ਗਏ ਤਾਂ ਤੂੰ (ਇਸ ਸੰਸਾਰ-ਸਾਗਰ ਤੋਂ) ਕਿਉਂ ਨ ਪਾਰ ਲੰਘੇਂਗਾ? ॥੩॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਮਤਿ = ਭੈੜੀ ਮੱਤ ਵਾਲੇ।। ਅਜਾਮਲ = ਕਨੌਜ ਦੇਸ਼ ਦਾ ਇਕ ਦੁਰਾਚਾਰੀ ਬ੍ਰਾਹਮਣ, ਜਿਸ ਨੇ ਇਕ ਵੇਸਵਾ ਨਾਲ ਵਿਆਹ ਕੀਤਾ ਸੀ। ਉਸ ਵੇਸਵਾ ਦੇ ਉਦਰ ਤੋਂ ੧੦ ਪੁੱਤਰ ਜਨਮੇ। ਛੋਟੇ ਪੁੱਤਰ ਦਾ ਨਾਮ ਨਾਰਾਇਣ ਹੋਣ ਕਰਕੇ ਅਜਾਮਲ ਨਾਰਾਇਣ ਦਾ ਭਗਤ ਬਣ ਗਿਆ, ਅਤੇ ਮੁਕਤੀ ਦਾ ਅਧਿਕਾਰੀ ਹੋ ਗਿਆ।। ਕੁੰਚਰੁ = ਹਾਥੀ, ਗਜ। ਇਕ ਗੰਧਰਵ ਜੋ ਦੈਵਲ ਰਿਖੀ ਦੇ ਸਰਾਪ ਨਾਲ ਹਾਥੀ ਬਣ ਗਿਆ ਸੀ। ਵਰੁਣ ਦੇਵਤੇ ਦੇ ਤਲਾਬ ਵਿਚ ਤੰਦੂਏ ਨੇ ਇਸ ਨੂੰ ਗ੍ਰਸ ਲਿਆ ਸੀ। ਜਦੋਂ ਨਿਰਬਲ ਹੋ ਕੇ ਇਹ ਡੁੱਬਣ ਲੱਗਾ, ਤਦ ਕਮਲ ਸੁੰਡ ਵਿਚ ਲੈ ਕੇ ਈਸ਼੍ਵਰ ਨੂੰ ਅਰਾਧਦੇ ਹੋਏ ਨੇ ਸਹਾਇਤਾ ਲਈ ਪੁਕਾਰ ਕੀਤੀ ਸੀ। ਭਗਵਾਨ ਨੇ ਤੇਂਦੂਏ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਗਜਰਾਜ ਨੂੰ ਮੁਕਤ ਕੀਤਾ ਸੀ। ਇਹ ਕਥਾ ਭਾਗਵਤ ਦੇ ਅਠਵੇਂ ਅਸਕੰਧ ਦੇ ਦੂਜੇ ਅਧਿਆਇ ਵਿਚ ਹੈ।। ਪਿੰਗੁਲਾ = ਜਨਕਪੁਰੀ ਵਿਚ ਇਕ ਗਨਕਾ ਰਹਿੰਦੀ ਸੀ, ਜਿਸ ਦਾ ਨਾਮ ਪਿੰਗੁਲਾ ਸੀ। ਉਸ ਨੇ ਇਕ ਦਿਨ ਧਨੀ ਸੁੰਦਰ ਜਵਾਨ ਵੇਖਿਆ, ਉਸ ਉੱਤੇ ਮੋਹਿਤ ਹੋ ਗਈ। ਪਰ ਉਹ ਉਸ ਪਾਸ ਨਾਹ ਆਇਆ। ਪਿੰਗੁਲਾ ਦੀ ਸਾਰੀ ਰਾਤ ਬੇਚੈਨੀ ਵਿਚ ਬੀਤੀ। ਅੰਤ ਨੂੰ ਉਸ ਦੇ ਮਨ ਵਿਚ ਵੈਰਾਗ ਪੈਦਾ ਹੋਇਆ ਕਿ ਜੇ ਅਜਿਹਾ ਪ੍ਰੇਮ ਮੈਂ ਪਰਮੇਸ਼ਰ ਵਿਚ ਲਾਂਦੀ, ਤਾਂ ਕੇਹਾ ਚੰਗਾ ਫਲ ਮਿਲਦਾ। ਪਿੰਗੁਲਾ ਕਰਤਾਰ ਦੇ ਸਿਮਰਨ ਵਿਚ ਲੱਗ ਕੇ ਮੁਕਤ ਹੋ ਗਈ ॥੩॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tales malhechores fueron emancipados, oh, dice Ravi Das, ¿Por qué no también podrías ser liberado tú? (3-1)"