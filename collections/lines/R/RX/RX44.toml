[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਦੁਰਮਤਿ ਨਿਸਤਰੇ; ਤੂ ਕਿਉ. ਨ ਤਰਹਿ, ਰਵਿਦਾਸ ॥੩॥੧॥"
page = 1124
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such evil intellected beings were emancipated. Why should not thou be saved, O Ravidas?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਮੰਦ-ਬੁਧੀ ਵਾਲੇ ਮੁਕਤ ਹੋ ਗਹੇ। ਤੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਿਉਂ ਨਾਂ ਹੋਵੇਗਾ, ਹੇ ਰਵਿਦਾਸ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even such evil-minded beings were emancipated. Why should you not also be saved, O Ravi Daas? ||3||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਖੋਟੀ ਮਤਿ ਵਾਲੇ ਤਰ ਗਏ। ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤੂੰ ਕਿਉਂ ਨਾ ਤਰੇਂਗਾ, ਭਾਵ ਤੂੰ ਭੀ ਤਰ ਜਾਵੇਂਗਾ॥੩॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਵਿਦਾਸ! ਜੇ ਅਜਿਹੀ ਭੈੜੀ ਮੱਤ ਵਾਲੇ ਤਰ ਗਏ ਤਾਂ ਤੂੰ (ਇਸ ਸੰਸਾਰ-ਸਾਗਰ ਤੋਂ) ਕਿਉਂ ਨ ਪਾਰ ਲੰਘੇਂਗਾ? ॥੩॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tales malhechores fueron emancipados, oh, dice Ravi Das, ¿Por qué no también podrías ser liberado tú? (3-1)"