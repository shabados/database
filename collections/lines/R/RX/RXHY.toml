[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਸਾਇਰ ਨੈਸਾਣ, ਬੂੰਦ ਸਮਾਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of oceans subsume in His one drop."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਸਮੁੰਦ੍ਰ੍ਰ ਅਤੇ ਨਦੀਆਂ ਉਸ ਦੇ ਇਕ ਬੂੰਦ ਦੇ ਸਾਮਾਨ ਹਨ।"