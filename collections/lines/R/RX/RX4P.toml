[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਤਹਕਾਲਿ; ਹਰਿ ਨਾਮੁ ਉਚਾਰੀ ॥"
page = 743
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I utter God's name in the early morn,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਮੈਂ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the early hours of the morning, I chant the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਪ੍ਰਾਤਹਕਾਲ ਉਠ ਕੇ ਹਰਿ ਕੇ ਨਾਮ ਕੇ ਉਚਾਰੀ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅੰਮ੍ਰਿਤ ਵੇਲੇ (ਉੱਠ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲਿ = ਸਮੇ ਵਿਚ। ਪ੍ਰਾਤਹ = ਪ੍ਰਭਾਤ, ਸਵੇਰ। ਪ੍ਰਾਤਹ ਕਾਲਿ = ਅੰਮ੍ਰਿਤ ਵੇਲੇ। ਉਚਾਰੀ = ਉਚਾਰਿ, ਉਚਾਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recito el Nombre del Señor en la temprana mañana,"