[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤ੍ਰਨ ਲਾਤਨ ਮੂਕਨ ਦਾਤਨ; ਕੋ ਤਹਾ ਆਹਵ ਹੋਤ ਭਯੋ ਹੈ ॥੧੬੩੬॥"
page = 461

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Dronacharya, Kripacharya, Karana etc., have advanced towards the enemy and the dreadful fighting began with arms, legs, fists and teeth.1636."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਸਤ੍ਰਾਂ, ਲੱਤਾਂ, ਮੁਕਿਆਂ, ਦੰਦਾਂ ਦਾ ਉਥੇ ਯੁੱਧ ਹੋਣ ਲਗ ਗਿਆ ਹੈ ॥੧੬੩੬॥"