[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਮੁਖੜਾ ਵੇਖੇ ਬਿਨਾਣ ਦਿਲ ਨੂੰ ਚੈਨ ਨਹੀਣ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੇ-ਦੀਦਨਿ ਰੂਇ ਤੂ ਦਿਲ ਆਰਾਮ ਨ ਦਾਰਦ ।੨੩।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "A arcged wrinkle in Your eyebrow is the alcove of the mosque (meditation) in the minds of Your devotees. (38) (4)"