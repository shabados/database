[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਲਿਜੁਗਿ ਚਿਤਵੈ ਪੁੰਨ ਫਲ; ਪਾਪਹੁ ਲੇਪੁ ਅਧਰਮ ਕਮਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In Kaliyug, the individual desires to have the fruits of meritorious actions though he remains absorbed in the sinful deeds"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿ ਕਲਿਜੁਗ ਵਿਖੇ ਪੁੰਨ ਦੇ ਚਿਤਵਿਆਂ ਫਲ ਹੋ ਜਾਂਦਾ ਹੈ ਅਰ ਪਾਪ ਦਾ ਲੇਪ ਅਧਰਮ ਦੇ ਕਮਾਇਆਂ ਹੀ ਹੁੰਦਾ ਹੈ।"