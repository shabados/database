[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਰਝਿਓ ਕਨਕ ਕਾਮਨੀ ਕੇ ਰਸ; ਨਹ ਕੀਰਤਿ ਪ੍ਰਭ ਗਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 718
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am entangled in the love of gold and woman and have not sung the Lord's praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੋਨੇ ਅਤੇ ਇਸਤਰੀ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਫਾਬਾ ਹੋਇਆ ਹਾਂ ਅਤੇ ਮੈਂ ਸੁਆਮੀ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਨਹੀਂ ਕੀਤੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am entangled in the love of gold and women, and I have not sung the Kirtan of God's Praises. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ (ਕਨਕ) ਸ੍ਵਰਨ ਔ (ਕਾਮਨੀ) ਇਸਤ੍ਰੀ ਕੇ (ਰਸ) ਅਨੰਦ ਮੇਂ ਉਰਝ ਰਹਾ ਅਰਥਾਤ ਫਸ ਰਹਾ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਕੀਰਤੀ ਇਸ ਨੇ ਗਾਈ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਕਦੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਨਹੀਂ ਕੀਤੀ, (ਮੇਰਾ ਮਨ) ਧਨ-ਪਦਾਰਥ ਅਤੇ ਇਸਤ੍ਰੀ ਦੇ ਰਸਾਂ ਵਿਚ ਹੀ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਝਿਓ = ਫਸਿਆ ਹੋਇਆ ਹੈ। ਕਨਕ = ਸੋਨਾ। ਕਾਮਨੀ = ਇਸਤ੍ਰੀ। ਰਸ = ਸੁਆਦਾਂ ਵਿਚ। ਕੀਰਤਿ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estaba envuelto en el destello del oro y de las mujeres, y nunca recité la Alabanza del Señor. (1-Pausa)"