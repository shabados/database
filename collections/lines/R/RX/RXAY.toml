[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ. ਜਿਸੁ ਰਾਖਹੁ ਸੰਗੇ; ਤੇ ਤੇ ਪਾਰਿ ਪਰਾਤੇ ॥੨॥"
page = 209
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All they, whom Thou mercifully keepest with thee, go across the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਦਇਆ ਧਾਰ ਕੇ ਆਪਣੇ ਨਾਲ ਰਖਦਾ ਹੈ, ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom You keep protected, by Your Kindness, cross over to the other side. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਕੋ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਪਨੇ ਸੰਗ ਰਖਤੇ ਹੋ, ਸੋ ਸੋ ਪੁਰਸ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਪੜੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ ਕੇ ਤੂੰ ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਨਾਲ ਰੱਖਦਾ ਹੈਂ, ਉਹ ਸਾਰੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ ਤੇ = ਉਹ ਉਹ ਸਾਰੇ। ਪਰਾਤੇ = ਪੈ ਗਏ, ਲੰਘ ਗਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien, por Tu Misericordia, conservas Contigo, logra cruzar hasta la otra orilla el mar de la existencia. (2)"