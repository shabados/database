[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਈ ਧੂੰਮ ਲੁਝਾਰੀ, ਰਾਵਣ ਰਾਮ ਦੀ ॥੪੬੯॥"
page = 249

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the shower of arrows a continuous stream of blood flowed and this war of Ram and Ravana became famours on all the four sides.469."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੜਾਕੇ ਵੀਰਾਂ ਨੇ ਰਾਵਣ ਤੇ ਰਾਮ ਦੀ ਧੁੰਮ ਪਾ ਦਿੱਤੀ ਹੈ ॥੪੬੯॥"