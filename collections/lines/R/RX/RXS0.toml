[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗੰਜੁਲ ਅਨਾਮੇ, ਸਮਸਤੁਲ ਨਿਵਾਸੇ ॥"
page = 10
line = 15

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Indestructible, Nameless and All-Pervading Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਰਹਿਤ ਹੈ ਅਤੇ ਸਭ ਵਿਚ ਵਸਦਾ ਹੈ।"