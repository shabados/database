[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸੁਦਰਸਨ ਚਕ੍ਰ ਕੇ; ਨਿਕਸਤ ਚਲਹਿ ਅਪਾਰ ॥੬੪॥"
page = 720

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word \"Krishan, Vishnu\" and then saying the words \"Anuj\" and Aayudh\", many names of Sudarshan Chakra continue to be evolved.64."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) 'ਸੁਦਰਸ਼ਨ ਚਕ੍ਰ' ਦੇ ਅਪਾਰਾਂ ਨਾਂ ਬਣਦੇ ਜਾਣਗੇ ॥੬੪॥"