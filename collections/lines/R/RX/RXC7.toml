[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਅੰਤਰਿ; ਤੂੰਹੈ ਵੁਠਾ ॥"
page = 97
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all hearts, Thou abidest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਤੂੰ ਹੀ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You dwell deep within each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਘਟ ਘਟ ਮੇਂ (ਵੂਠਾ) ਬਸ ਰਹੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਤੂੰ ਆਪ ਹੀ ਵੱਸ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en nuestro corazón Tu Misericordia llueve a cántaros."