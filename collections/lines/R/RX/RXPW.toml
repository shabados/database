[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਹੁ ਜੁਗਿ ਅੰਦਰ ਜਾਗਦੀ; ਓਤਿ ਪੋਤਿ ਮਿਲਿ ਜਗਮਗ ਜੋਤੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His ever radiant flame glows in all the four yugso ages."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਜੁਗਾਂ ਵਿਚ ਜਗਮਗ ਕਰ ਕੇ (ਪਰਮੇਸ਼ੁਰ ਦੀ) ਜੋਤ ਅੰਦਰ ਬਾਹਰ ਜਗ ਰਹੀ ਹੈ।"