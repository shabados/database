[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਈਕੁ ਭੇਦਿ ਚਲੇ ਬ੍ਰਹਮੰਡਲ ॥"
page = 591

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many are dying while fighting in the battlefield and many after going through the universe are getting separated from it"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਇਕ ਬ੍ਰਹਮੰਡਲ ਨੂੰ ਭੇਦ ਕੇ ਚਲੇ ਗਏ ਹਨ।"