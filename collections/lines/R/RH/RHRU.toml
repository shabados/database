[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਿਯੋ ਚਕ੍ਰ ਚਾਰੰ ਲਵੰ ਲਾਵਣਾਰੰ ॥੭੧੬॥"
page = 275

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the people came to know with great zeal that demon Lavan had been killed.716."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਚੱਕਾਂ ਵਿੱਚ ਸੁਣਿਆ ਗਿਆ ਕਿ ਸ਼ਤਰੂਘਨ ਨੇ 'ਲਵਣ' ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਹੈ ॥੭੧੬॥"