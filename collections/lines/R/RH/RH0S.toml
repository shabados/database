data = "ਦਰਸਨੁ ਕਰੀਆ ॥"
page = 746
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he sees the Lord's vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਦੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He obtains the Blessed Vision of the Lord's Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਦਰਸਨ ਕਰਕੇ, ਭਾਵ ਅਭੇਦ ਹੋ ਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ) ਦਰਸਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El obtiene la visión del Darshan del Señor;"