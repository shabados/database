[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੀ ਦੁਰਮਤਿ; ਕਾਰਜੁ. ਨ ਹੋਵੈ ॥"
page = 1058
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On account o love of another and evil-understanding his affairs are adjusted not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੇ ਪਿਆਰ ਅਤੇ ਮੰਦੀ ਸਮਝ ਦੇ ਕਾਰਣ ਉਸ ਦੇ ਕੰਮ ਕਾਜ ਸੌਰਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of duality and evil-mindedness, his affairs are not resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਮਤ ਤੇ ਇਸ ਜੀਵ ਕਾ ਮੋਖ ਰੂਪ ਕਾਰਜ ਪੂਰਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਾ ਰੱਖਣ ਵਾਲੀ ਖੋਟੀ ਮੱਤ ਦੀ ਰਾਹੀਂ ਜੀਵਨ-ਮਨੋਰਥ ਸਫਲ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੀ ਦੁਰਮਤਿ = ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੀ ਖੋਟੀ ਮੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La unión y la separación están escritas por el Señor Creador,"