[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਗਤਿ ਮਿਤਿ ਅਵਰੁ. ਨ ਜਾਣੈ; ਗੁਰ ਬਿਨੁ ਸਮਝ. ਨ ਹੋਈ ॥੨॥"
page = 879
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His state and extent, none else knows. Without the Guru this understanding is attained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਅਵਸਥਾ ਅਤੇ ਵਿਸਥਾਰ ਨੂੰ ਹੋਰ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ। ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਇਹ ਗਿਆਤ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one else knows His state and extent; without the Guru, this is not understood. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਪੂਰਬ ਕਹੇ ਬੀਚਾਰ ਕੀ ਪ੍ਰਾਪਤੀ ਕੀ ਮ੍ਰਿਯਾਦਾ ਤਤ ਬੇਤਾ ਤੋਂ ਬਿਨਾ (ਅਵਰੁ ਨ) ਔਰ ਨਹੀਂ ਜਾਨਤਾ॥ ਪ੍ਰਸ਼ਨ: ਕਾਹੇ ਤੇ? ਉਤਰ: ਬ੍ਰਹਮ ਨੇਸਟੀ ਔ ਬ੍ਰਹਮ ਸੋਤ੍ਰੀ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਤੇ ਬਿਨਾਂ ਪੂਰਬੋਕਤ ਗਿਆਨ ਕੀ ਸਮਝ ਨਹੀਂ ਹੋਤੀ। ਭਾਵ ਇਹ ਹੈ ਆਤਮਾ ਮੇਂ ਅਸਤ ਪ੍ਰਪੰਚ ਕੀ ਅਧ੍ਯਿਸ੍ਤਤਾ ਔਰ ਅਨਾਤਮਾ ਮੇਂ ਆਤਮ ਕੀ ਅਧਿਸ੍ਠਾਨਤਾ ਕੀ ਗਿਆਤ ਬਿਨਾਂ ਗੁਰ ਉਪਦੇਸ ਤੇ ਨਹੀਂ ਹੋਤੀ, ਕਿੰਤੂ ਗੁਰ ਉਪਦੇਸ ਸੇ ਹੀ ਹੋਤੀ ਹੈ। ਪੂਰਬ ਕਹੇ ਅਰਥ ਕੀ ਪ੍ਰੌਢਤਾ ਕੇ ਹੇਤ 'ਠਾਕੁਰ ਏਕ ਸਬਾਈ ਨਾਰਿ', ਇਸ ਵਾਕ ਸੇ ਸਰਬ ਕੇ ਨਿਅੰਤਾ ਹੋਣੇ ਤੇ ਪਰਮੇਸਰ ਪਤੀ ਮੇਂ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀਓਂ ਕੀ ਅਦੇ੍ਯਤਾ ਔ ਜੀਵ ਮੇਂ ਈਸਰ ਕੀ ਅਧਾਰਤਾ ਦਿਖਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਕਿਹੋ ਜਿਹਾ ਹੈ ਤੇ ਕੇਡਾ ਵੱਡਾ ਹੈ (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਨਹੀਂ ਜਾਣਦਾ। ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਇਹ ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ (ਕਿ ਅਕਾਲ ਪੁਰਖ ਬੇਅੰਤ ਹੈ ਤੇ ਅਕੱਥ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son también facetas del mismo sol. Así también la Luz de Dios nos da todo, pero nadie conoce Su Estado o Extensión, excepto el Guru. (2)"