[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਕਹਾ ਕਰਹੁਗੇ ਐਸੀ ॥੧॥ ਰਹਾਉ ॥"
page = 658
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such being my love for Thee, what shalt Thou do now with me? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਲ ਮੇਰੀ ਐਹੋ ਜੇਹੀ ਪ੍ਰੀਤ ਹੁੰਦਿਆਂ, ਹੁਣ ਤੂੰ ਮੇਰੇ ਨਾਲ ਕੀ ਕਰਨੂੰਗਾ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, what will You do? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਐਸੀ ਕਿਆ ਕਰੋਗੇ ਕਿ ਅਪਨੀ ਪ੍ਰੀਤਿ ਮੇਰੇ ਸੇ ਛੁਡਾਇ ਲੇਵੌਗੇ ਅਰਥਾਤ ਨਹੀਂ ਛੁਡਾਇ ਸਕਤੇ ਹੋ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੋ ਵਹੁ ਪ੍ਰੀਤੀ ਤੁਮਾਰੀ ਕੈਸੇ ਨਹੀਂ ਛੂਟਤੀ? ਤਿਸ ਪਰ ਦ੍ਰਿਸ਼ਟਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜਿਹੀ ਪ੍ਰੀਤਿ ਦੇ ਹੁੰਦਿਆਂ ਤੂੰ ਜ਼ਰੂਰ ਉਹਨਾਂ ਨੂੰ ਮੋਹ ਤੋਂ ਬਚਾਈ ਰੱਖਦਾ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora ¿qué Puedes hacer? (1‑Pausa)"