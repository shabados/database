[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ. ਮਰਣੁ ਨ ਜੀਵਣੁ; ਸੋਗੁ ਨ ਹਰਖਾ ॥"
page = 739
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is neither birth and death, nor weal and woe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਨਾਂ ਜੰਮਣਾ ਅਤੇ ਮਰਨਾ ਹੈ, ਨਾਂ ਹੀ ਖੁਸ਼ੀ ਅਤੇ ਗਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Neither birth nor death is there, neither pain nor pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਥਾਨ ਮੇਂ ਮਰਨ ਜੀਵਨ, ਸੋਗ ਹਰਖ ਏਹ ਦ੍ਵੰਦ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਿਚ ਜੁੜਿਆਂ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਰਹਿੰਦਾ, ਖ਼ੁਸ਼ੀ ਗ਼ਮੀ ਨਹੀਂ ਪੋਹ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਖਾ = ਖ਼ੁਸ਼ੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay ahí ni nacimiento ni muerte, ni placer ni dolor,"