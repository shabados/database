[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਫਨਿੰਦ੍ਰ ਪੈ ਪਾਠ ਮਹਾਤਮੈ ਨ ਜਾਨੈ; ਆਨ ਦੇਵ ਸੇਵਕ ਮਹਾਪ੍ਰਸਾਦਿ ਅੰਗ ਮੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a cobra cannot appreciate nectar-like milk, similarly a follower of other gods cannot understand significance of the blessings of the Guru's word and his consecrated gift of Karhah Parsad."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਫੇਰ ਸੱਪ ਦੁਧ ਪੀਨ ਦੇ ਮਹਾਤਮ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਆਨ ਦੇਵ ਸੇਵਕ ਮਹਾ ਪ੍ਰਸਾਦਿ ਅੰਗ ਮੈ ਕੜਾਹ ਪ੍ਰਸ਼ਾਦ ਦੇ ਪੱਖ ਬਾਰੇ ਵਿਚ ਵਾ ਅੰਗ ਬੁੱਕ ਵਿਚ ਪਏ ਕੜਾਹ ਪ੍ਰਸ਼ਾਦ ਦੇ ਮਹੱਤ ਨੂੰ ਨਹੀਂ ਜਾਣ੍ਯਾ ਕਰਦਾ ਜਿਸ ਕਰ ਕੇ ਨਿਰਾਦਰ ਕਰਦਾ ਹੈ।"