[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰੀਤਮੁ ਮਿਤ੍ਰੁ; ਹਰਿ ਪੁਰਖੁ ਸੁਜਾਣੁ ਜੀਉ ॥"
page = 175
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master is my Wise, and beloved Intimate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਮਾਲਕ ਮੇਰਾ ਸਿਆਣਾ ਅਤੇ ਸਨੇਹੀ ਯਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Primal Being, is All-knowing; He is my Beloved and my Best Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੀ ਜੋ ਸੁਜਾਣ ਪੁਰਖ ਹੈ, ਸੋਈ ਹਮਾਰਾ ਪ੍ਯਾਰਾ ਮਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਯਕੀਨ ਬਣ ਚੁਕਾ ਹੈ ਕਿ) ਸੁਜਾਨ ਹਰੀ ਪੁਰਖ ਹੀ ਮੇਰਾ ਪ੍ਰੀਤਮ ਹੈ ਮੇਰਾ ਮਿੱਤਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, mi Señor, Quien es Todo Sabio, es mi Bienamado y mi Amigo."