[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਰਾਖੈ ਆਪਿ; ਰਾਮੁ ਦਇਆਰਾ ॥"
page = 176
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom the Merciful Omnipresent Lord Himself protects,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸਰਬ-ਵਿਆਪਕ ਮਿਹਰਬਾਨ ਸੁਆਮੀ ਖੁਦ ਰਖਿਆ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is protected by the Merciful Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਜੋ ਦਿਆਲੁ ਹੈ ਜਿਸ ਕੀ ਆਪ ਰਖ੍ਯਾ ਕਰੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਦਇਆਲ ਪ੍ਰਭੂ ਆਪ (ਤ੍ਰਿਸ਼ਨਾ ਤੋਂ) ਬਚਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਖੈ = (ਤ੍ਰਿਸ਼ਨਾ ਤੋਂ) ਬਚਾਂਦਾ ਹੈ। ਦਇਆਰਾ = ਦਇਆਲ, ਦਇਆ ਦਾ ਘਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Aquél a Quien el Mismo Señor Benévolo lo protege,"