[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਨਾਰਿ ਤਿਹ ਠਾ ਹੁਤੀ; ਰਤਿ ਸਮ ਰੂਪ ਅਪਾਰ ॥"
page = 927

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There used to live a woman who was embodiment of the Cupid’s consort."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਸਥਾਨ ਉਤੇ ਇਕ ਇਸਤਰੀ ਹੁੰਦੀ ਸੀ ਜਿਸ ਦਾ ਸਰੂਪ ਰਤੀ (ਕਾਮ ਦੇਵ ਦੀ ਇਸਤਰੀ) ਵਰਗਾ ਸੀ।"