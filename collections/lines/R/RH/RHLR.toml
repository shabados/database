[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਗਟ ਭਏ ਨਿਦਾਨ ਸਭ; ਜਬ ਪੂਛੇ ਧਰਮ ਰਾਇ ॥੧੦੫॥"
page = 1370
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At last they are all disclosed, when the Lord-Justiciar holds and inquiry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਨੂੰ ਉਹ ਸਾਰੇ ਜ਼ਾਹਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਤਦ ਧਰਮਰਾਜ ਪੁਛ ਗਿਛ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But in the end, they shall all be revealed, when the Righteous Judge of Dharma investigates. ||105||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਧਰਮਰਾਇ ਨੇ ਇਸ ਸੇ ਪੂਛਨਾ ਕਰਾ ਸੋ ਸਭ (ਨਿਦਾਨ) ਅੰਤ ਕੋ ਪ੍ਰਗਟ ਹੋਇ ਗਏ॥੧੦੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਭੀ ਜਦੋਂ ਧਰਮਰਾਜ ਪੁੱਛਦਾ ਹੈ ਉਹ ਪਾਪ ਆਖ਼ਰ ਸਾਰੇ ਉੱਘੜ ਆਉਂਦੇ ਹਨ (ਭਾਵ, ਵੇਦ ਆਦਿਕਾਂ ਦਾ ਕਰਮ-ਕਾਂਡ ਵਿਕਾਰਾਂ ਤੋਂ ਨਹੀਂ ਬਚਾ ਸਕਦਾ, ਬਾਹਰਲੇ ਧਰਮ-ਭੇਖ ਨਾਲ ਲੋਕ ਤਾਂ ਭਾਵੇਂ ਪਤੀਜ ਜਾਣ, ਪਰ ਅੰਦਰਲੇ ਪਾਪ ਪਰਮਾਤਮਾ ਤੋਂ ਲੁਕੇ ਨਹੀਂ ਰਹਿ ਸਕਦੇ) ॥੧੦੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਦਾਨ = ਆਖ਼ਰ ॥੧੦੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero al final serán reveladas, cuando el Recto Juez del Dharma investiguo (405)"