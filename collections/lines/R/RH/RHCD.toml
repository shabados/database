[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਹਨਿ ਸਿੰਘ ਭੁਜਾ ਅਸਟਾ ਜਿਹ; ਚਕ੍ਰ ਤ੍ਰਿਸੂਲ ਗਦਾ ਕਰ ਮੈ ॥"
page = 321

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The lion is Thy vehicle O eight-armed goddess! The disc, the trident and the mace are in you hands"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ) ਵਾਹਨ ਸ਼ੇਰ ਹੈ, (ਤੇਰੀਆਂ) ਅੱਠ ਭੁਜਾਵਾਂ ਹਨ ਜਿਨ੍ਹਾਂ ਵਿਚ ਚੱਕਰ, ਗਦਾ, ਤ੍ਰਿਸ਼ੂਲ,"