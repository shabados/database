[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਬਿਨੁ ਕਰ ਕਰਿ ਸਕੈ ਨ ਕਿਰਤ ਕ੍ਰਮ; ਚਰਨ ਬਿਹੂੰਨ ਭਉਨ ਗਉਨ ਕਤ ਕੀਜੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as without hands no accomplishable work can be done and without feet no place can be reached."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਹੱਥਾਂ ਬਿਨਾਂ ਕਿਰਤ ਕਮਾਈ ਕਰਨ ਜੋਗ ਕੰਮ ਨਹੀਂ ਕਰ ਸਕੀਦਾ ਅਤੇ ਪੈਰਾਂ ਬਿਨਾਂ ਘਰ ਨੂੰ ਭਲਾ ਕਿਸ ਤਰ੍ਹਾਂ ਜਾਯਾ ਜਾ ਸਕੇ।"