[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਝਿ ਗਈ ਤ੍ਰਿਸਨ. ਨਿਵਾਰੀ ਮਮਤਾ; ਗੁਰਿ ਪੂਰੈ ਲੀਓ ਸਮਝਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 887
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The desire within me is quenched, my worldly love is dispelled and the Perfect Guru has instructed me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਅੰਦਰਲੀ ਖਾਹਿਸ਼ ਬੁਝ ਗਈ ਹੈ। ਮੈਡਾਂ ਸੰਸਾਰੀ ਮੋਹ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਿਖਮਤ ਦੇ ਦਿੱਤੀ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My thirst is quenched, and my attachment is dispelled. The Perfect Guru has instructed me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਜੋ ਜਲਤੀ ਥੀ ਸੋ ਤੋ ਬੁਝ ਗਈ ਹੈ, ਇਸੀ ਤੇ ਮਮਤਾ ਭੀ ਨਿਵਰਤ ਹੂਈ ਹੈ, ਕਿਉਂਕਿ ਗੁਰ ਪੂਰਿਓਂ ਨੇ ਮੇਰੇ ਮਨ ਕੋ ਸਮਝਾਇ ਲੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ ਮੈਨੂੰ (ਜੀਵਨ ਦੀ) ਸੂਝ ਬਖ਼ਸ਼ ਦਿੱਤੀ ਹੈ। (ਮੇਰੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦੇ ਲਾਲਚ ਦੀ ਅੱਗ ਬੁੱਝ ਗਈ ਹੈ, ਗੁਰੂ ਨੇ ਮੇਰਾ ਮਾਇਆ ਦਾ ਮੋਹ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi fuego interno se ha extinguido y mi ego también, pues el Guru me ha instruido en Su Sabiduría. (1-Pausa)"