[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਭਾਗਿ ਗੁਰੁ ਪਾਈਐ; ਉਪਾਇ ਕਿਤੈ. ਨ ਪਾਇਆ ਜਾਇ ॥"
page = 1347
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through perfect destiny, the Guru is attained to. by no other effort, can one obtain him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪ੍ਰਾਲਭਧ ਰਾਹੀਂ ਗੁਰੂ ਜੀ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ। ਕਿਸੇ ਹੋਰ ਉਪਰਾਲੇ ਦੁਆਰਰਾ ਉਹ ਪਾਏ ਨਹੀਂ ਜਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By perfect destiny, the Guru is found. He cannot be found by any efforts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਭਾਗੋਂ ਕਰ ਕੇ ਸਤਿਗੁਰੋਂ ਸੇ ਨਾਮ ਪਾਈਤਾ ਹੈ, ਕਿਉਂਕਿ ਗੁਰੋਂ ਤੇ ਬਿਨਾ ਔਰ ਕਿਸੀ ਉਪਾਵ ਸੇ ਪਾਯਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਗੁਰੂ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ (ਹੀ) ਮਿਲਦਾ ਹੈ, ਕਿਸੇ ਭੀ (ਹੋਰ) ਹੀਲੇ ਨਾਲ ਨਹੀਂ ਲਭਿਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por mi Destino Perfecto el Guru es encontrado, por ningún otro esfuerzo podrá ser encontrado,"