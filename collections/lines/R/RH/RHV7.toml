[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਾਵਕ ਪ੍ਰਗਾਸ ਤਾਸ ਬਾਨੀ ਚਉਗੁਨੀ ਚੜਤ; ਪਉਨ ਗੌਨ ਧੂਰਿ ਦੂਰਿ ਹੋਇ ਚਮਕਤਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "It shines and blazes in fire many times more while the air removes its dust making it glitter far more,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅੱਗ ਜੇਕਰ ਪ੍ਰਗਾਸ ਕਰੇ ਉਸ ਸੁਮੇਰੁ ਉਪਰ ਪ੍ਰਚੰਡਤਾ ਵਰਤਾਵੇ ਤਾਂ ਓਸ ਨੂੰ ਚੌਗੁਣੀ ਵੰਨੀ ਚੜ੍ਹਦੀ ਹੈ ਭਾਵ ਉਹ ਚੌਗੁਣਾ ਹੋ ਚਮਕਦਾ ਹੈ। ਅਤੇ ਪੌਣ ਜੇਕਰ ਓਸ ਉਪਰ ਗਉਨ ਕਰੇ ਅਪਣਾ ਹੁੱਲੜ ਚਲਾਵੇ ਤਾਂ ਧੂੜ ਓਸ ਤੋਂ ਦੂਰ ਹੋਣ ਨਾਲ ਓਹ ਅਧਿਕ ਚਮਕਿਆ ਕਰਦਾ ਹੈ।"