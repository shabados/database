[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਆਗੈ; ਕਰੀ ਅਰਦਾਸਿ ॥"
page = 415
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make supplication before reverend God, that,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਾਣਨੀਯ ਵਾਹਿਗੁਰੂ ਮੂਹਰੇ ਪ੍ਰਾਰਥਨਾਂ ਕਰਦਾ ਹਾਂ ਕਿ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer my prayer to the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਜੋ ਹੈਂ, ਸੋ ਹਰਿ ਜੀ ਕੇ ਆਗੇ ਯਹ ਅਰਦਾਸ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਜੀ ਅੱਗੇ ਇਹ ਅਰਦਾਸਿ ਕਰਦਾ ਹਾਂ ਕਿ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le rezo a mi querido Señor y Maestro"