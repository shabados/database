[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪਰਾਪਤਿ ਸੋ ਲਹੈ; ਗੁਰਸਬਦੀ ਮਿਲਿਆ ॥"
page = 1245
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone receives it. By the Guru's instruction, meets he with his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਮੇਵੇ ਨੂੰ ਪਾਉਦਾ ਹੈ ਜਿਸ ਦੇ ਭਾਗਾ ਵਿੱਚ ਇਸ ਦੀ ਪਰਾਪਤੀ ਲਿਖੀ ਹੋਈ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone receives it, who is so pre-destined, through the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰ ਸਬਦੀ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਣਾ ਲਿਖਿਆ ਹੋਤਾ ਹੈ, ਸੋ ਲੇਤਾ ਹੈ ਔਰ ਸੋਈ ਗੁਰ ਉਪਦੇਸ਼ੀਓਂ ਸੇ ਮਿਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਨਾਮ-ਰੂਪ ਅੰਮ੍ਰਿਤ ਫਲ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਮਿਲਦਾ ਹੈ, ਪਰ ਉਹ ਮਨੁੱਖ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿਚ ਪ੍ਰਾਪਤ ਕਰਨਾ ਧੁਰੋਂ ਲਿਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y solamente si uno lo trae así inscrito en su Destino Lo obtiene, a través de la Palabra del Guru."