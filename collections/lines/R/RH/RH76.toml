[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਗੁਰ ਕੀ ਮੀਠੀ ॥"
page = 113
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Nectaream Gurbani is sweet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾ ਸਰੂਪ ਗੁਰਬਾਣੀ ਮਿੱਠੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Nectar of the Guru's Bani is very sweet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਬਾਣੀ ਮੀਠੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਹੈ ਤੇ ਜੀਵਨ ਵਿਚ ਮਿਠਾਸ ਭਰਨ ਵਾਲੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ, ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚਾਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dulce es el Nombre del Néctar del Señor,"