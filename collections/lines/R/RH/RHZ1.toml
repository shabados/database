[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵਾ. ਹਰਿ ਨਿਤ ਚਵਾ; ਗੁਰਮਤੀ ਹਰਿ ਰੰਗੁ ਸਦਾ ਮਾਣਿ ॥"
page = 651
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ever sing God's praise and utter God's Name and, by Guru's instruction, ever do I enjoy the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਮੇਸ਼ਾਂ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਉਂਦਾ ਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹਾਂ, ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਹਮੇਸ਼ਾਂ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਅਨੰਦ ਲੈਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Glorious Praises of the Lord, and constantly chant the Lord's Name; through the Guru's Teachings, I enjoy the Lord's Love constantly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਗਾਯਨ ਕਰਾਂ ਔ ਹਰੀ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰਾਂ, ਪੁਨਾ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਸੇ ਸਦਾ ਹਰੀ ਕੇ ਅਨੰਦ ਕੋ ਭੋਗੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ-ਗੁਣ ਗਾਵਾਂ ਤੇ ਨਿੱਤ ਹਰੀ-ਨਾਮ ਉਚਾਰਾਂ ਤੇ ਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ ਸਦਾ ਹਰੀ-ਰੰਗ ਮਾਣਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਵਾ = ਉਚਾਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que pueda recitar la Alabanza del Señor, y siempre y a través de la Palabra del Shabd del Guru goce del Amor de Dios."