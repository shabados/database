[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ. ਏਹੁ ਲੇਖਾ; ਲਿਖਿ ਜਾਣੁ ॥"
page = 16
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! learn how to write this account,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਇਸ ਹਿਸਾਬ ਕਿਤਾਬ ਨੂੰ ਲਿਖਣਾ ਸਿੱਖ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, write such an account,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਬਾ) ਹੇ ਪਾਧਾ ਜੀ! ਏਹੁ ਲੇਖਾ ਲਿਖਨਾ ਜਾਨ ਲੀਜੀਯੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਲੇਖਾ ਲਿਖਣ ਦੀ ਜਾਚ ਸਿੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, aprende a escribir sobre este tema,"