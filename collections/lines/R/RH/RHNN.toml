[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਝਤ ਦੀਪਕ; ਮਿਲਤ ਤਿਲਤ ॥"
page = 987
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the dying lamp, burns by obtaining oil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬੁਝਦਾ ਹੋਇਆ ਦੀਵਾ ਤੇਲ ਮਿਲਣ ਉਤੇ ਜਗ ਉਠਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is like oil to the lamp whose flame is dying out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਦੀਪਕ ਦੇ ਬੁਝਤਿਆਂ ਤੇਲ ਮਿਲ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਬੁੱਝ ਰਹੇ ਦੀਵੇ ਨੂੰ ਤੇਲ ਮਿਲ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਝਤ = ਬੁੱਝ ਰਹੇ। ਦੀਪਕ = ਦੀਵਾ। ਤਿਲਤ = ਤੇਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es como el aceite en la lámpara, cuya flama se extingue;"