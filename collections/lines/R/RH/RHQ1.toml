[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ; ਤਾ ਤਤੁ ਪਾਏ ॥"
page = 116
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man meets the True Guru, then does he obtain reality,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਭੇਂਟ ਲਵੇ, ਤਦ ਉਹ ਅਸਲੀਅਤ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if they should meet the True Guru, then they obtain the essence of reality;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੂ ਮਿਲੈ (ਤਤ) ਸਾਰ ਵਸਤੂ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਉਹ ਅਸਲੀਅਤ ਸਮਝ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ। ਤਤੁ = ਅਸਲੀਅਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrándose con el Guru Verdadero, uno conoce la Esencia,"