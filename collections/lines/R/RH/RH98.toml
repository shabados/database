[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ; ਰਸਨਾ ਨਿਤ ਗਾਵੈ ॥"
page = 232
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Nectar Name with his tongue he ever songs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਬਿ-ਹਿਯਾਤੀ ਨਾਮ, ਆਪਣੀ ਜੀਭਾ ਨਾਲ ਉਹ ਸਦੀਵ ਹੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With their tongues, they continually sing the Ambrosial Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਨਿਤੰਪ੍ਰਤੀ ਰਸਨਾ ਕਰ ਕੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਨਾਮ ਕਾ ਗਾਵਨਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਹਰ ਵੇਲੇ) ਨਾਮ ਹੀ ਸਿਮਰਦਾ ਹੈ ਤੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por el Nombre uno se inmerge en Dios y la mente canta siempre la Gloria del Naam,"