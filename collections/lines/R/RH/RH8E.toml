data = "ਜਿਨਿ ਜਿਨਿ ਕੀਨੀ; ਮੇਰੇ ਗੁਰ ਕੀ ਆਸਾ ॥"
page = 239
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-ever has placed confidence in my Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੇ ਮੇਰੇ ਗੁਰਦੇਵ ਜੀ ਤੇ ਭਰੋਸਾ ਧਾਰਨ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever places his hopes in my Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਮੇਰੇ ਗੁਰੋਂ ਕੀ ਆਸ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਨੇ ਮੇਰੇ ਗੁਰੂ ਦੀ ਆਸ (ਆਪਣੇ ਮਨ ਵਿਚ) ਧਾਰ ਲਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que descansa sus esperanzas en el Guru,"