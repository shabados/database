[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣੁ ਜਾਣਾ ਜੰਮਣੁ ਮਰਣਾ; ਮਨਮੁਖਿ ਪਤਿ ਗਵਾਈ ॥"
page = 31
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In coming and going, birth and death an apostate loses honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਣ ਜਾਣ, ਜਨਮ ਤੇ ਮਰਣ ਅੰਦਰ ਅਧਰਮੀ ਇਜ਼ਤ ਵੰਞਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming and going through birth and death, the self-willed manmukhs lose their honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਕਰ ਕੇ ਮਨਮੁਖ ਜੀਵੋਂ ਕੋ ਜਨਮ ਕਰ ਆਵਨਾ ਔਰੁ ਮ੍ਰਿਤੁ ਹੋ ਕਰ ਜਾਨਾ ਐਸੇ ਸਦਾ ਹੀ ਰਹਿਤਾ ਹੈ, ਯਾਂ ਤੇ ਅਹੰਤਾ ਮਮਤਾ ਕਰ ਅਪਨੀ ਪਤਿ ਗਵਾਇ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜਗਤ ਵਿਚ ਆਉਣਾ ਜਾਣਾ ਜੰਮਣਾ ਮਰਨਾ ਸਦਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਮਨਮੁਖ ਨੇ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਭੀ ਗਵਾ ਲਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ। ਮਨਮੁਖਿ = ਮਨਮੁਖ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Manmukj va y viene y nace sólo para morir, perdiendo así su honor."