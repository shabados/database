[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ ਸੇ ਜਨ; ਜਿਨ ਕਉ ਪ੍ਰਭ ਮਇਆ ॥"
page = 263
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those persons on whom is Lord's grace ponder over Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਉਤੇ ਮਾਲਕ ਦੀ ਮਿਹਰ ਹੈ, ਉਹ ਉਸ ਦਾ ਚਿੰਤਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone remember Him, upon whom God bestows His Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੋਈ ਜਨ ਹਰੀ ਕੌ ਸਿਮਰਤੇ ਹੈਂ ਜਿਨੋਂ ਪਰ ਪ੍ਰਭੂ ਕੀ (ਮਇਆ) ਕ੍ਰਿਪਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਨੂੰ) ਸਿਮਰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਉਤੇ ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਹੁੰਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién podría Entonarlo si no aquéllos que han recibido esa Gracia Sublime?"