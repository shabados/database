[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸਾ; ਸਿਆਨਪ ਛਾਡੁ ਇਆਨਾ ॥"
page = 260
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "S: Lay aside thy cleverness, O ignorant man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ-ਆਪਣੀ ਹੁਸ਼ਿਆਰੀ ਨੂੰ ਤਿਆਗ ਦੇ, ਹੈ ਬੇਸਮਝ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "SASSA: Give up your clever tricks, you ignorant fool!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਸੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਹੇ (ਇਆਨਾ) ਮੂਰਖ ਜੀਵ! ਚਤੁਰਾਈ ਕੋ ਛੋਡ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਅੰਞਾਣ ਮਨ! ਚਲਾਕੀਆਂ ਛੱਡ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "SASSA: Olvídate de lograr algo por la habilidad intelectual, oh hombre ignorante."