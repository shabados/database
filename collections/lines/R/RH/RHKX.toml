type = "primary"
data = "ਰਾਨੀ ਕੋ ਰਾਜਾ ਪਹਿਚਾਨੈ ॥੩॥"
page = 965

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even, whole country followed her and the Rani was regarded as the sovereign.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਣੀ ਨੂੰ ਹੀ ਰਾਜਾ ਮੰਨਦਾ ਸੀ ॥੩॥"