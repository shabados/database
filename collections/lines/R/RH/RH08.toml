[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਚੋਜ ਵਿਡਾਨ ਦੇਖੁ ਜਨ; ਜੋ ਖੋਟਾ ਖਰਾ ਇਕ ਨਿਮਖ ਪਛਾਨੈ ॥"
page = 1320
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, behold thou the wonderous play of God, who, in a moment, distinguished the genuine from the counterfeit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਰੱਬ ਦੀ ਅਸਚਰਜ ਖੇਡ ਨੂੰ ਵੇਖ ਜੋ ਇੱਕ ਮੁਹਤ ਵਿੱਚ ਅਸਲੀ ਨੂੰ ਨਕਲੀ ਨਾਲੋਂ ਸਿੰਞਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So behold the Wondrous and Amazing Play of the Lord. In an instant, He distinguishes the genuine from the counterfeit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਤੇਰੇ ਜਨ ਹੈਂ, ਸੋ ਤੇਰੇ (ਚੋਜ) ਕੌਤਕ (ਵਿਡਾਨ) ਅਸਚਰਜ ਦੇਖਤੇ ਹੈਂ। ਪੁਨਹ ਕੈਸੇ ਹੈਂ? ਖੋਟੇ ਅਰ ਖਰੇ ਕੋ ਏਕ ਨਿਮਖ ਮਾਤਰ ਮੇਂ ਪਛਾਨ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣ! ਵੇਖ, ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਕੌਤਕ ਬੜੇ ਹੈਰਾਨ ਕਰਨ ਵਾਲੇ ਹਨ ਜੋ ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਵਿਚ ਹੀ ਖੋਟੇ ਖਰੇ ਮਨੁੱਖ ਨੂੰ ਪਛਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੋਜ = ਕੌਤਕ ਤਮਾਸ਼ੇ। ਵਿਡਾਨ = ਅਸਚਰਜ। ਜਨ = ਹੇ ਜਨ! ਨਿਮਖ = (निमेष) ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Observen entonces la maravillosa Obra del Señor; en un instante Él distingue lo falso de lo genuino"