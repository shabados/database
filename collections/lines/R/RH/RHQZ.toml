[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਣ ਇਕ ਪਲ ਲਈ ਵੀ ਆਪਣੇ ਅਸਲੇ ਨੂੰ ਨਾ ਪਾ ਸਕਿਆ - ਨਾ ਜਾਨ ਸਕਿਆ ਕਿ ਮੈਣ ਕੌਨ ਹਾਣ #"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯੱਕ ਦਮ ਬ-ਖੋਸ਼ ਰਾਹ ਨਾ ਬੁਰਦਮ ਕਿ ਕੀਸਤਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, only You, the repository of mysteries, can get into my body. (12) (5)"