[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਬਾਣੀ ਸੁਣਿ ਸਿਖਿ, ਲਿਖਿ ਲਿਖਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They listen to, write and make others write the hymns of the Gurus."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਦ ਉਥੋਂ ਵੇਹਲ ਹੋਵੇ ਤਾਂ ਕੀ ਕਰਦੇ ਹਨ) ਗੁਰੂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੁਣਕੇ (ਉਸਦਾ ਅਰਥ ਤੇ ਰਹਿਣ) ਸਿੱਖਦੇ ਹਨ, (ਫੇਰ ਉਸ ਨੂੰ ਆਪ) ਲਿਖਕੇ (ਹੋਰਨਾਂ ਨੂੰ ਬੀ) ਲਿਖਾ ਦਿੰਦੇ ਹਨ।"