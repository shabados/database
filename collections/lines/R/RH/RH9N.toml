[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਣਾਖਸੁ ਲੇ; ਨਖਹੁ ਬਿਧਾਸਾ ॥"
page = 224
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seizing him, God tore up Harnaksh with nails."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪਕੜ ਕੇ, ਵਾਹਿਗੁਰੂ ਨੇ ਹਰਨਾਖਸ਼ ਨੂੰ ਨੌਹਾਂ ਨਾਲ ਪਾੜ ਸੁਟਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He seized Harnaakhash and tore him apart with his nails."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਰਨਾਖਸ ਨੇ ਜਬ ਹੰਕਾਰ ਕੀਆ ਤਬ ਲੇ ਕਰ ਨਖੋਂ ਸੇ ਤਿਸ ਕਾ (ਬਿਧਾਸਾ) ਬਿਧ੍ਵੰਸਨ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਣਾਖਸ ਨੂੰ (ਨਰਸਿੰਘ ਨੇ) ਨਹੁੰਆਂ ਨਾਲ ਮਾਰ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਖਹੁ = ਨਹੁੰਆਂ ਨਾਲ। ਬਿਧਾਸਾ = ਪਾੜਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y también Jarnaakhash quien fue desgarrado por los clavos en las manos del Señor;"