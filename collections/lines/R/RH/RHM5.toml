[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਰੱਬ ਦੀ ਯਾਦ ਵਿਚ ਗੁਜ਼ਰੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਿਗੁਜ਼ਰਦ ਈਣ ਉਮਰ ਦਰ ਯਾਦਿ ਖ਼ੁਦਾ ।੧੧੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "So that I could keep uttering and singing Your kudos in my every breath after breath. (469)"