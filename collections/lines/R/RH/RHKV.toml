[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੁ ਪ੍ਰਤਾਪੁ, ਗਾਂਉ ਸਉ ਪਾਏ; ਦੁਇ ਲਖ ਟਕਾ ਬਰਾਤ ॥"
page = 1251
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In case of greater grandeur, thou may have a hundred villages and an income of two lakhs of rupees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਧੇਰੇ ਤਪ ਤੇਜ ਦੀ ਹਾਲਤ, ਤੇਰੇ ਕੋਲ ਸੌ ਪਿੰਡ ਅਤੇ ਦੋ ਲੱਖ ਰੁਪਏ ਦੀ ਆਮਦਨ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With great pomp and ceremony, you control a hundred villages, with an income of hundreds of thousands of dollars."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬਹੁਤ ਪ੍ਰਤਾਪ ਹੂਆ ਤੌ ਸੌ ਗਾਉ ਪਾਇ ਲੀਏ ਔਰ ਦੋ ਇਕ ਲਖ ਰੁਪ੍ਯਾ (ਬਰਾਤ) ਆਮਦਨ ਬ੍ਰਸਦੀ, ਵਾ ਦੁਮਾਹੇ ਦੀ ਨੌਕਰੀ ਹੋ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਸ ਤੋਂ ਭੀ ਵਧੀਕ ਪ੍ਰਤਾਪ ਹੋਇਆ ਤਾਂ ਸੌ ਪਿੰਡਾਂ ਦੀ ਮਾਲਕੀ ਹੋ ਗਈ ਜਾਂ (ਲੱਖ) ਦੋ ਲੱਖ ਟਕੇ ਦੀ ਜਾਗੀਰ ਮਿਲ ਗਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si eres honrado por otros y llegas a tener cientos de villas, heredas títulos y utilidades de millones de monedas."