[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਦੂਜੈ ਭਾਇ ਪਵਹਿ ਗ੍ਰਭ ਜੋਨੀ; ਸਭੁ ਬਿਰਥਾ ਜਨਮੁ ਤਿਨ ਜਾਇਬਾ ॥੩॥"
page = 697
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Due to duality, they go round into the womb existences, and their whole life passes away in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਦੇ ਸਬਬ ਉਹ ਪੇਟ ਦੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਪੈਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਸਾਰਾ ਜੀਵਲ ਵਿਅਰਥ ਬੀਤ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the love of duality, they are consigned to reincarnation through the womb, and they pass their lives totally uselessly. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨ ਦ੍ਵੈਤ ਭਾਵ ਕਰ ਕੇ ਗਰਭ ਦ੍ਵਾਰਾ ਜੋਨੀਓਂ ਮੇਂ ਪੜੈਂਗੇ, ਤਿਨੋਂ ਕਾ ਇਹ ਸੰਪੂਰਨ ਜਨਮ ਵਿਅਰਥ ਹੀ ਜਾਵੇਗਾ ਵਾ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਉਹ ਮਨੁੱਖ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ ਉਹਨਾਂ ਦੀ ਸਾਰੀ ਜ਼ਿੰਦਗੀ ਵਿਅਰਥ ਚਲੀ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ। ਪਵਹਿ = ਪੈਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son llevados a encarnar una y otra vez. Su vida se desperdicia en vano. (3)"