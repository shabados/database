[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਪ ਛੋਰਿਯੋ ਸੁਨਿ ਸੀਸੁ ਢੁਰਾਵਹਿ ॥"
page = 492

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All had been puffed up on hearing the news of victory, but they had become sorrowful on knowing that the king Jarasandh had been released"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ) ਸੁਣ ਕੇ ਕਿ ਰਾਜੇ ਨੂੰ ਛਡ ਦਿੱਤਾ ਹੈ, ਸਿਰ ਫੇਰਦੇ ਹਨ।"