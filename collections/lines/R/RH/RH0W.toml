[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸ ਫਨੀ ਸੇਖ; ਅੰਤੁ. ਨ ਜਾਨੈ ॥"
page = 1083
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The thousand headed serpent knows not Thine limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਂ ਫੱਨਾਂ ਵਾਲਾ ਸ਼ੇਸ਼ਨਾਗ ਤੇਰੇ ਓੜਕ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even the thousand-headed serpent does not know Your limit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਜਾਰ ਫਨੋਂ ਵਾਲਾ ਜੋ ਸ਼ੇਸ਼ ਨਾਗ ਹੈ, ਸੋ ਭੀ ਅੰਤ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰ ਫਣਾਂ ਵਾਲਾ ਸ਼ੇਸ਼ਨਾਗ (ਭੀ) (ਤੇਰੇ ਗੁਣਾਂ ਦਾ) ਅੰਤ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸ = ਹਜ਼ਾਰ। ਫਨੀ = ਫਣਾਂ ਵਾਲਾ। ਸੇਖ = ਸ਼ੇਸ਼ਨਾਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no conoce Tu Fin?; cada día recita un Nombre Tuyo distinto,"