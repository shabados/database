[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਭਾ ਕਉ; ਸਦਾ ਜੈਕਾਰੁ ॥"
page = 183
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto the society of Saints, I ever, make an obeisance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨੂੰ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਨਮਸਕਾਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I salute and applaud the Society of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਕੀ ਸਭਾ ਕੋ ਸਦਾ ਨਮਸਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਾਧ ਸੰਗਤਿ ਅੱਗੇ ਸਦਾ ਸਿਰ ਨਿਵਾਉ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਸਭਾ = ਸਾਧ ਸੰਗਤਿ। ਜੈਕਾਰੁ = ਨਮਸਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita, oh Bendita es la Saad Sangat, la  Sociedad de los Santos,"