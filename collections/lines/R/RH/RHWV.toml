[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਨੁ ਤੈ ਅਪਨੋ ਕਰਿ ਮਾਨਿਓ; ਅਰੁ ਸੁੰਦਰ ਗ੍ਰਿਹ ਨਾਰੀ ॥"
page = 220
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That body, and the beautiful home and wife, which thou deemest as thy own,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੇਹਿ ਅਤੇ ਸੁਹਣਾ ਘਰ ਤੇ ਘਰਵਾਲੀ ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਨਿਜ ਦੇ ਕਰ ਕੇ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That body, which you believe to be your own, and your beautiful home and spouse"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਸਰੀਰ ਤੈਨੇ ਅਪਨਾ ਜਾਨਾ ਹੈ ਔਰ ਸੁੰਦਰ ਗ੍ਰਹ ਤਥਾ ਨਾਰੀ ਤੈਂ ਆਪਨੇ ਕਰ ਕੇ ਜਾਣੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਜੇਹੜਾ (ਇਹ) ਸਰੀਰ ਤੂੰ ਆਪਣਾ ਕਰ ਕੇ ਸਮਝ ਰਿਹਾ ਹੈਂ ਅਤੇ ਘਰ ਦੀ ਸੁੰਦਰ ਇਸਤ੍ਰੀ ਨੂੰ ਆਪਣੀ ਮੰਨ ਰਿਹਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ = ਤੂੰ। ਅਪਨੋ ਕਰਿ = ਆਪਣਾ ਕਰ ਕੇ। ਗ੍ਰਿਹ ਨਾਰੀ = ਘਰ ਦੀ ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo, el hogar y la esposa que uno considera propios,"