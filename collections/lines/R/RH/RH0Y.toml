[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਿਸ੍ਰਯੋ ਬ੍ਰਹਮ ਦੋਖਾਦਿ ਸਰਬੰ ਪ੍ਰਹਾਰ︀ਯੋ ॥੩੧੭॥"
page = 706

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He shot and arrow on Karodh (anger) and in this way, the Lord in anger destroyed all the sufferings.90.317."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਬ੍ਰਹਮਦੋਖ' ਆਦਿ ਖਿਸਕ ਗਏ ਹਨ (ਅਤੇ ਬਾਕੀ) ਸਾਰਿਆਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਹੈ ॥੩੧੭॥"