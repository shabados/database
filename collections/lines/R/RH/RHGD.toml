[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਸੈ ਜੋਤ ਜ੍ਵਾਲਾ ਅਪਾਰੰ ਅਨੰਤੀ ॥"
page = 144

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The light of her face shone enormously than the light of fire."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅਪਾਰ ਅਤੇ ਅਨੰਤ ਜੁਆਲਾ ਦੀ ਜੋਤਿ ਵਾਂਗ ਚਮਕ ਰਹੀ ਸੀ।"