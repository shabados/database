[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਨ ਡਰਉ; ਨ ਅਵਰ ਡਰਾਵਉ ॥੩॥੧੭॥"
page = 327
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I myself fear none, nor do I inspire fear in anyone else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਖੁਦ ਕਿਸੇ ਕੋਲੋ ਨਹੀਂ ਡਰਦਾ ਅਤੇ ਨਾਂ ਹੀ ਮੈਂ ਕਿਸੇ ਹੋਰਸ ਨੂੰ ਡਰਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not fear anyone, and I do not strike fear into anyone else. ||3||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਡਰਤੇ ਨਹੀਂ ਔਰੋਂ ਕੋ ਭੈ ਦੇਤੇ ਨਹੀਂ। ਪ੍ਰਮਾਣ ਪਾਤਿਸਾਹੀ ੯ ਲਖਣ ਗਿਆਨਵਾਨ ਅਵਸਥਾਵਾਨ:☬\"ਭੈ ਕਾਹੂ ਕਉ ਦੇਤ ਨਹ ਨਹ ਭੈ ਮਾਨਤ ਆਨ॥☬ਕਹੁ ਨਾਨਕ ਸੁਨਿ ਰੇ ਮਨਾ ਗਿਆਨੀ ਤਾਹਿ ਬਖਾਨ॥\" ॥੩॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਮੈਂ ਆਪ ਕਿਸੇ ਹੋਰ ਪਾਸੋਂ ਡਰਦਾ ਹਾਂ ਅਤੇ ਨਾਹ ਹੀ ਹੋਰਨਾਂ ਨੂੰ ਡਰਾਉਂਦਾ ਹਾਂ ॥੩॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡਰਉ = ਡਰਦਾ ਹਾਂ। ਅਵਰ = ਹੋਰਨਾਂ ਨੂੰ ॥੩॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que uno deje de tener miedo y deje de provocárselo a otros.(3-17)"