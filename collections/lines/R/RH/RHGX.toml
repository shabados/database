[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨ; ਸਰਬ ਕੋ ਨਾਥ ॥"
page = 277
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The cause of causes is the Lord of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇਤੂਆਂ ਦਾ ਹੇਤੂ ਸਾਰਿਆਂ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Doer, the Cause of causes is the Lord of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਭ ਕਰਤਵੋਂ ਕਾ ਕਰਨੇ ਵਾਲਾ ਵਹੁ ਆਪ ਹੀ ਸਰਬ ਕਾ ਨਾਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਆਪ ਸਭ ਕੁਝ ਕਰਨ ਕਰਾਉਣ ਦੇ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਕੋ ਨਾਥ = ਸਾਰੇ ਜੀਵਾਂ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque sólo Él, el Maestro de todo, es el Hacedor y la Causa."