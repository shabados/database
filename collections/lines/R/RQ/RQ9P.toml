[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਤੀਰਥੁ ਤੁਲਹੜਾ ਪਿਆਰਾ; ਆਪਿ ਤਰੈ ਪ੍ਰਭੁ ਆਪੈ ॥"
page = 605
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved Himself is the pilgrim place and the raft and Himself the Lord ferries across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਦਿਲਬਰ ਖੁਦ ਯਾਤਰਾ ਅਸਥਾਨ ਤੇ ਤੁਲ੍ਹਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਸੁਆਮੀ ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved is Himself the place of pilgrimage and the raft; God Himself ferries Himself across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰੁ ਪ੍ਯਾਰਾ ਗੰਗਾਦਿ ਤੀਰਥ ਰੂਪ ਆਪ ਹੀ ਹੈ ਪ੍ਰਤਖ੍ਯ ਤੁਲਹਾ, ਵੇਲ ਕੇ ਤੂੰਬੇ ਵਾ ਕਖੋਂ ਕਾ ਸਮੁਦਾਉ ਤੁਲਹਾ ਕਹੀਦਾ ਹੈ। ਜੀਵ ਰੂਪ ਹੋ ਕਰ ਆਪੇ ਆਪ ਪ੍ਰਭੂ ਤਰਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪ ਹੀ ਦਰਿਆ ਦਾ ਕੰਢਾ ਹੈ, ਆਪ ਹੀ (ਦਰਿਆ ਤੋਂ ਲੰਘਣ ਲਈ) ਤੁਲਹਾ ਹੈ, ਆਪ ਹੀ (ਦਰਿਆ ਤੋਂ) ਪਾਰ ਲੰਘਦਾ ਹੈ, ਆਪਣੇ ਆਪ ਨੂੰ ਹੀ ਲੰਘਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਤੀਰਥੁ = ਦਰਿਆ ਦਾ ਕੰਢਾ। ਤੁਲਹੜਾ = ਦਰਿਆ ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ ਲੱਕੜ ਬੰਨ੍ਹ ਕੇ ਬਣਾਇਆ ਹੋਇਆ ਗੱਠਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es el Lugar de peregrinaje y la Balsa, y Él es Quien lo lleva a través."