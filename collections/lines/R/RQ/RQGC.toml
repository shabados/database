[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ. ਸਦਾ ਭਜਹੁ; ਹਰਿ ਸਰਣਾਈ ॥"
page = 31
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Mind! ever remember God and seek His shelter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੇ ਮਨ! ਸਦੀਵ ਹੀ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰ ਅਤੇ ਉਸ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, vibrate and meditate forever on the Lord; seek the Protection of His Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸਦਾ ਹੀ ਹਰੀ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਜਹੁ = ਜਾਵੋ, ਪਵੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, habita siempre en el Nombre y busca el Santuario del Señor."