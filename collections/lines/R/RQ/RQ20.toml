[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੈਰੀ ਮਿਤ੍ਰ ਨ ਸਮਝਈ; ਰੰਗੁ ਸੁਰੰਗ ਕੁਰੰਗੁ ਅਛੁਪਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He does not identify a friend and an enemy and remains completely unconcerned towards the bad or good colour (of life)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵੇਰੀ ਤੇ ਮਿੱਤ੍ਰ ਨਹੀਂ ਜਾਣਦਾ, ਲਾਲ ਰੰਗ ਚੰਗੇ ਰੰਗ ਅਤੇ ਖੋਟੇ ਰੰਗ ('ਅਛੁਪਾ') ਛੋਹਣ ਥੋਂ ਦੂਰ ਰਹਿੰਦਾ ਹੈ (ਸੋਝੀ ਨਹੀਂ ਰੱਖਦਾ) (ਅਜਿਹੇ ਉਕਤ ਮੂਰਖ ਨਾਲ ਕੀ ਵਰਤਾਰਾ ਜੋਗ ਹੈ?)"