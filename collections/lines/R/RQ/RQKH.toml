[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤਾ ਕਰੇ; ਸੁ ਨਿਹਚਉ ਹੋਵੈ ॥"
page = 1062
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the creator does, that assuredly comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਸਿਰਜਣਹਾਰ ਕਰਦਾ ਹੈ, ਉਹ ਨਿਸਚਿਤ ਹੀ ਹੋ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Creator does, surely comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ! ਜੋ ਤੂੰ ਕਰਤਾ ਹੈਂ, ਸੋ ਨਿਸਚੇ ਕਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਨੂੰ ਨਿਸ਼ਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ) ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਕਰਦਾ ਹੈ ਉਹ ਜ਼ਰੂਰ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਉ = ਜ਼ਰੂਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que el Señor Creador hace, en verdad sucede,"