data = "ਮੇਰੈ ਮਨਿ. ਚੀਤਿ ਆਏ; ਪ੍ਰਿਅ ਰੰਗਾ ॥"
page = 1210
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind, remember I my Blissful Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ, ਮੈਂ ਆਪਣੇ ਰੰਗੀਲੇ ਪ੍ਰੀਤਮ ਨੂੰ ਯਾਦ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Love of my Beloved comes into my conscious mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੰਦ ਰੂਪ (ਪ੍ਰਿਅ) ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਜੀ ਮੇਰੇ ਮਨ ਮੇਂ ਚਿਤ ਯਾਦ ਆਏ ਹੈਂ॥"

