[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਜੁਗਤਿ. ਮਤਿ ਸਤਿ ਕਰੀ; ਭ੍ਰਮ ਬੰਧਨ ਕਾਟਿ ਬਿਕਾਰ ॥"
page = 346
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Doubts, entanglements and sins of him, who makes the way of devotion firm in his mind, are cut away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸੰਦੇਹ ਅਲਸੇਟੇ ਅਤੇ ਪਾਪ ਕੱਟੇ ਜਾਂਦੇ ਹਨ, ਜੋ ਅਨੁਰਾਗ ਦੇ ਰਸਤੇ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਪੱਕਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the way of devotion, the intellect is imbued with Truth; doubts, entanglements and vices are cut away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਕੇ (ਜੁਗਤਿ) ਸੰਜੁਗਤਿ ਜੋ (ਸਤਿਕਾਰੀ) ਨਿਸਚੈ ਆਤਮਕ ਬੁਧੀ ਹੈ, ਤਿਸ ਕਰ ਕੇ ਜੋ ਵਿਚਾਰ ਔਰ ਭ੍ਰਮ ਰੂਪ ਬੰਧਨ ਥੇ, ਸੋ ਕਾਟਿ ਦੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਵਿਚ ਜੁੜ ਕੇ (ਇਸ ਭਗਤੀ ਦੀ ਬਰਕਤ ਨਾਲ) ਭਟਕਣਾ ਵਿਕਾਰਾਂ ਅਤੇ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਨੂੰ ਕੱਟ ਕੇ ਆਪਣੀ ਬੁੱਧੀ ਨੂੰ ਮਾਇਆ ਵਿਚ ਡੋਲਣ ਤੋਂ ਰੋਕ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਤਿ = ਤਰੀਕਾ, ਸਾਧਨ। ਭਗਤਿ ਜੁਗਤਿ = ਬੰਦਗੀ-ਰੂਪ ਸਾਧਨ (ਵਰਤ ਕੇ)। ਮਤਿ = ਬੁੱਧੀ, ਅਕਲ। ਸਤਿ ਕਰੀ = ਪੱਕੀ ਕਰ ਲਈ, ਦ੍ਰਿੜ੍ਹ ਕਰ ਲਈ, ਮਾਇਆ ਵਿਚ ਡੋਲਣ ਤੋਂ ਰੋਕ ਲਈ। ਕਾਟਿ = ਕੱਟ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno encuentra el Sendero de la Alabanza y la mente es instruida en la Verdad, las amarras de la duda y de la maldad son"