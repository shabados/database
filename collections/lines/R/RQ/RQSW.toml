[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੇਖਨਾਗੁ ਸਿਮਰਣੁ ਕਰੈ; ਸਾਂਗੀਤ ਸੁਹਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sesanag also remembers it and all musical measures also are busy in adorning it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ੇਸ਼ ਨਾਗ ਬੀ ਸੁਹਣੇ ਸੰਗੀਤਾਂ ਛੰਦਾਂ) ਨੂੰ ਹੀ ਸਮਰਣ ਕਰਦਾ ਰਿਹਾ, (ਪ੍ਰੇਮ ਰਸ ਦੀ ਕਦਰ ਨਾ ਜਾਤੀ)।"