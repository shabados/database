[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੂ ਸਿਖੁ. ਸਿਖੁ ਗੁਰੂ ਹੈ; ਏਕੋ. ਗੁਰ ਉਪਦੇਸੁ ਚਲਾਏ ॥"
page = 444
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's Sikh and Sikh's Guru, are one and the same and both propagate Guru's mission."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸਿਖ ਅਤੇ ਸਿਖ ਦਾ ਗੁਰੂ ਐਨ ਇਕ ਰੂਪ ਹਨ। ਦੋਵੇਂ ਗੁਰਾਂ ਦੇ ਮੱਤ ਨੂੰ ਪ੍ਰਚੱਲਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Sikh, and the Sikh's Guru, are one and the same; both spread the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਜੋ ਸਤਗੁਰ ਦੇਵ ਹੈਂ, ਸੋ ਗੁਰੂ ਸਿਖ ਰੂਪ ਹੈਂ ਅਰ ਸਿਖ ਗੁਰੂ ਰੂਪ ਹੈਂ। ਇਹ ਗੁਰ ਸਿਖ ਏਕਤਾ ਕੀ ਸੰਪ੍ਰਦਾਇ ਗੁਰ ਉਪਦੇਸ ਕਰ ਚਲਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰੇਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਗੁਰੂ ਸਿੱਖ (ਨਾਲ ਇਕ-ਰੂਪ ਹੋ ਜਾਂਦਾ) ਹੈ ਅਤੇ ਸਿੱਖ ਗੁਰੂ (ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ) ਹੈ, ਸਿੱਖ ਭੀ ਗੁਰੂ ਵਾਲੇ ਉਪਦੇਸ਼ (ਦੀ ਲੜੀ) ਨੂੰ ਅਗਾਂਹ ਤੋਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲਾਏ = ਲੜੀ ਤੋਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es obtenido a través del Guru. El Guru está en el discípulo y el discípulo está en el Guru, y los dos comparten la misma Visión."