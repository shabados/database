data = "ਹੌ ਬਚਿ ਗਯੋ ਤ੍ਰਿਯਾ ਕੌ ਘਾਯੋ ॥੧੧॥"
page = 882

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The thief raided upon me, I escaped but my wife was struck.’(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਚ ਗਿਆ, ਪਰ ਇਸਤਰੀ ਮਾਰੀ ਗਈ ॥੧੧॥"