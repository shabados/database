[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨਵੰਤ ਕਉ; ਤਤੁ ਬੀਚਾਰ ॥"
page = 343
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The divine person reflects upon the reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ-ਵਿਚਾਰ ਵਾਲਾ ਬੰਦਾ ਅਸਲੀਅਤ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The spiritual person contemplates the essence of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਵਨ ਅਖਰ ਹਮਾਰਾ ਕਥਨ ਹੈ ਔਰ ਗਿਆਨਵਾਨੋਂ ਕੋ ਇਹ ਅਖਰ ਤਤ ਕਾ ਵੀਚਾਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਿਆਨ-ਵਾਨ ਲੋਕਾਂ ਲਈ (ਇਹ ਅੱਖਰ) ਤੱਤ ਦੇ ਵਿਚਾਰਨ ਦਾ ਵਸੀਲਾ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los sabios reflexionan sólo en la Quintaesencia de la Verdad."