[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਠਿ ਮਤੀ. ਬੂਡੀਐ; ਗੁਰਮੁਖਿ ਸਚੁ ਸੁ ਤਾਰਿ ॥੧॥"
page = 20
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through mind's obstinacy the man of intellect is drowned and through the Guru the true man is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੂਏ ਦੀ ਜ਼ਿੱਦ ਰਾਹੀਂ ਅਕਲ ਵਾਲਾ ਆਦਮੀ ਡੁੱਬ ਜਾਂਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸੱਚਾ ਆਦਮੀ ਬਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through stubborn-mindedness, the intellect is drowned; one who becomes Gurmukh and truthful is saved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕਰ ਕੇ ਹਠ ਹੋਤਾ ਹੈ। ਜੋ ਅਪਨੇ ਮਨ ਕੇ ਹਠ ਕੀ (ਮਤੀ) ਸਲਾਹ ਹੈ ਤਿਸ ਕਰ ਕੇ (ਬੂਡੀਐ) ਡੁਬੀਤਾ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਜਬ ਹੰਕਾਰ ਹੋਤਾ ਹੈ ਤਬ ਐਸੇ ਹਠ ਹੋਤਾ ਹੈ ਕਿ ਏਹਿ ਮੈਂ ਕਰੂੰਗਾ ਔਰੁ ਏਹਿ ਮੈਂ ਨਹੀਂ ਕਰੂੰਗਾ, ਯਾਂ ਤੇ ਹੰਕਾਰੁ ਹੀ ਡੋਬੂ ਮਲਾਹੁ ਭਯਾ, ਔਰੁ ਜੋ ਗੁਰਮੁਖਿ ਹੈਂ, ਸੋ ਸਚ ਕੋ ਧਾਰ ਕਰ ਆਪ ਕੋ ਤਾਰ ਲੇਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਅਕਲ ਦੇ ਹਠ ਤੇ ਤੁਰਿਆਂ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਵਿਕਾਰਾਂ ਵਿਚ) ਡੁੱਬੀਦਾ ਹੀ ਹੈ। ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਰਾਹ ਉਤੇ ਤੁਰਦਾ ਹੈ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Debido a la obstinación mental, el intelecto del hombre es ahogado y a través de la Verdad el Devoto es salvado.  (1)"