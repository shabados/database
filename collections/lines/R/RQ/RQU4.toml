[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ ਭਾਉ ਕਰੇ ਜੀਉ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥"
page = 243
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru she serves with love. Self-conceit she dispels from within her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਉਹ ਪਿਆਰ ਨਾਲ ਟਹਿਲ ਕਮਾਉਂਦੀ ਹੈ। ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਦੂਰ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She serves the True Guru with love; she eradicates selfishness from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਸਤਿਗੁਰੋਂ ਕੋ ਪ੍ਰੇਮ ਕਰ ਕੇ ਸੇਵੇ ਔਰ ਅਪਨੇ ਜੀਵ ਵਿਚੋਂ ਆਪ, ਭਾਵ ਕੋ ਗਵਾਏ ਅਰਥਾਤ ਦੂਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੀ ਹੈ ਗੁਰੂ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦੀ ਹੈ ਤੇ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ-ਅਹੰਕਾਰ ਦੂਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪ੍ਰੇਮ। ਕਰੇ = ਕਰਿ, ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo a su Guru con amor y olvidándose de su ego,"