[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮਾਇਆ ਲੈ ਗਾਡੈ ਧਰੈ ॥"
page = 1252
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That wealth, he takes and buries in the ground."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੌਲਤ ਨੂੰ ਲੈ ਕੇ ਉਹ ਜਮੀਨ ਵਿੱਚ ਦਬ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He takes the wealth of Maya, and buries it in the ground."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੋ ਮਾਯਾ ਲੈਕਰ ਕੇ ਧਰਤੀ ਮੇਂ ਗਾਡਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਮਾ ਕੇ ਧਰਤੀ ਵਿਚ ਨੱਪ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y va y esconde la bolsa en el seno de la tierra"