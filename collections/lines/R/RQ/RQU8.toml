[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਤੁਮ ਦੀਵਰਾ; ਤਉ ਹਮ ਬਾਤੀ ॥"
page = 658
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou art an earthen lamp, then I am Thy wick."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਦੀਵਾ ਹੈ ਤਦ ਮੈਂ ਤੇਰੀ ਬੱਤੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If You are the lamp, then I am the wick."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੁਮ ਦੀਪਕੁ ਰੂਪ ਹੈਂ ਤੌ ਹਮ ਬਤੀ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧੋ! ਜੇ ਤੂੰ ਸੋਹਣਾ ਦੀਵਾ ਬਣੇਂ, ਮੈਂ (ਤੇਰੀ) ਵੱਟੀ ਬਣ ਜਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Eres la Lámpara, yo soy Tu mecha;"