[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਜੇ ਪਾਪੁ ਕਮਾਂਵਦੇ; ਉਲਟੀ, ਵਾੜ ਖੇਤ ਕਉ ਖਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The kings are sinning as if the protective fence were itself devouring the (crop in the) field."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਪਾਪ ਕਰਦੇ ਹਨ, ਵਾੜ (ਜਿਹੜੀ ਖੇਤ ਦੀ ਰਾਖੀ ਸੀ) ਉਲਟਾ ਖੇਤ ਨੂੰ ਖਾਂਦੀ ਹੈ।"