[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਾਖੀ ਸਬਦਿ, ਸਿਖਿ ਸੁਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only the gurmukh tells the story of the (grandeur of ) Word to the disciples (of the Guru) and never claims to tell something as his own."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਲੋਕ ਸ਼ਬਦ ਤੇ ਸਾਖੀ ਸਿੱਖਾਂ ਨੂੰ ਸੁਣਾਉਂਦੇ ਹਨ (ਆਪ ਤਰਦੇ ਹੋਰਨਾਂ ਨੂੰ ਬੀ ਤਾਰਦੇ ਹਨ)।"