[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਤੇਰੈ ਜੋਇ ਰਾਤੇ; ਨਿਤ ਚੜਹਿ ਸਵਾਇਆ ॥"
page = 566
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with Thy Name, proper day by day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਤੇਰੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਰੋਜ ਬਰੋਜ ਵਧਦੇ ਫੁਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with Your Name, prosper more and more, day by day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਨਾਮ ਮੇਂ ਰਾਤੇ ਹੈਂ ਤਿਨੋਂ ਕਾ ਪਰਤਾਪ ਨਿਤ ਸਵਾਇਆ ਚੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਤੇਰੇ ਨਾਮ ਵਿਚ ਜੁੜਦੇ ਹਨ ਉਹ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਉੱਨਤੀ ਵਿਚ) ਸਦਾ ਵਧਦੇ ਫੁੱਲਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਜੋਇ = ਜੇਹੜੇ ਬੰਦੇ। ਚੜਹਿ ਸਵਾਇਆ = ਵਧਦੇ ਫੁਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo los que aman Tu Nombre prosperan, aquéllos que fueron bendecidos con el Néctar del Naam."