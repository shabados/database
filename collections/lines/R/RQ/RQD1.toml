[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਰੰਕਾਲ; ਇਹ ਦੇਹ ਸੰਜਰੀਆ ॥੧॥ ਰਹਾਉ ॥"
page = 176
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "After a long time this human body is fashioned. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜੀ ਦੇਰ ਦੇ ਮਗਰੋਂ ਇਹ ਮਨੁੱਖੀ-ਕਾਇਆ ਸਾਜੀ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "After so very long, this human body was fashioned for you. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਚਿਰੰਕਾਲ ਚੌਰਾਸੀ ਮੇਂ ਭ੍ਰਮਤੋਂ ਕੋ ਏਹ ਮਾਨੁਖ ਦੇਹ ਪ੍ਰਾਪਤ ਭਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿਰ ਪਿੱਛੋਂ ਤੈਨੂੰ ਇਹ (ਮਨੁੱਖਾ-) ਸਰੀਰ ਮਿਲਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹ = ਸਰੀਰ। ਸੰਜਰੀਆ = ਮਿਲੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aprovecha, porque ahora es el momento en que puedes realizar en Conciencia al Señor. (1-Pausa)"