[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋਇ ਇਕਤ੍ਰ ਤਬੈ ਗੁਪੀਆ ਸਭ; ਚੰਡਿ ਸਰਾਹਤ ਧਾਮ ਗਈ ਹੈ ॥"
page = 320

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the gopis, adoring the mother Durga, went to their homes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਸਾਰੀਆਂ ਗੋਪੀਆਂ ਇਕੱਠੀਆਂ ਹੋ ਕੇ, ਚੰਡੀ (ਦੁਰਗਾ) ਦੀ ਸਰਾਹਨਾ ਕਰਦੀਆਂ ਘਰਾਂ ਨੂੰ ਚਲੀਆਂ ਗਈਆਂ ਹਨ।"