[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਕੀ ਮਨਸਾ; ਪੂਰੀ ਭਈ ॥"
page = 289
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's slave's desire is fulfilled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਦੀ ਖਾਹਿਸ਼ ਪੂਰਨ ਹੋ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wishes of the Lord's servant are fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਤਿਗੁਰੋਂ ਸੇ ਨਿਰਮਲ ਸਿਖ੍ਯਾ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ ਸੇਵਕ ਦੇ ਮਨ ਦੇ ਫੁਰਨੇ ਪੂਰਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਭਾਵ, ਮਾਇਆ ਵਾਲੀ ਦੌੜ ਮੁੱਕ ਜਾਂਦੀ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que sirve al Señor, se cumplen sus deseos,"