[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਖਵਾਲਾ ਗੋਬਿੰਦ ਰਾਇ; ਭਗਤਨ ਕੀ ਰਾਸਿ ॥੧॥"
page = 816
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the King is the Saviour of the capital-stock of His saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ, ਪਾਤਿਸ਼ਾਹਾਂ ਆਪਣੇ ਸੰਤਾਂ ਦੀ ਪੂੰਜੀ ਦਾ ਰਖਿਅਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sovereign Lord of the Universe is the Saving Grace, the Protector of the capital of His devotees. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਭਗਤੋਂ ਕੀ (ਰਾਸਿ) ਪੂੰਜੀ ਹਰੀ ਨਾਮ ਹੈ ਔ ਤਿਨੋਂ ਕੀ ਰਖਿਆ ਕਰਨ ਵਾਲਾ ਆਪ ਗੋਬਿੰਦ ਰਾਇ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਆਪਣੇ ਸੰਤ ਜਨਾਂ ਦਾ (ਸਦਾ) ਆਪ ਰਾਖਾ ਹੈ, ਪ੍ਰਭੂ (ਦਾ ਨਾਮ) ਸੰਤ ਜਨਾਂ ਦਾ ਸਰਮਾਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Soberano del Universo es la Gracia Salvadora, el Protector del Capital de los Devotos. (1)"