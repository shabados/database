[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਬੁਲਾਈਐ. ਮਹਲਿ ਨ ਆਵੈ; ਕਿਉ ਕਰਿ ਦਰਗਹ ਸੀਝੈ ॥"
page = 314
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though ever invited he goes not to Guru's court. How shall he be accepted in God's court?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹੀ ਸੱਦੇ ਜਾਣ ਦੇ ਬਾਵਜੂਦ ਉਹ ਗੁਰਾਂ ਦੇ ਦਰਬਾਰ ਹਾਜ਼ਰ ਨਹੀਂ ਹੁੰਦਾ। ਰੱਬ ਦੀ ਕਚਹਿਰੀ ਵਿੱਚ ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਪਰਵਾਨ ਹੋਏਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is always invited, but he does not go to the Mansion of the Lord's Presence. How shall he be accepted in the Court of the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦੀਵਕਾਲ ਬੁਲਾਈਤੇ ਹੈਂ (ਮਹਲਿ) ਸਤਸੰਗ ਮੇਂ ਨਹੀਂ ਆਵਤੇ, ਯਾਂ ਤੇ ਕਿਸ ਪਰਕਾਰ ਹਰੀ ਕੀ ਦਰਗਾਹ ਮੇਂ (ਸਿਝੈ) ਮੁਕਤੀ ਪਾਵੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸੱਦਦੇ ਰਹੀਏ ਤਾਂ ਭੀ ਉਹ ਸਤਸੰਗ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ (ਇਸ ਵਾਸਤੇ) ਉਹ ਹਰੀ ਦੀ ਦਰਗਾਹ ਵਿਚ ਭੀ ਕਿਵੇਂ ਸੁਰਖ਼ਰੂ ਹੋਵੇ? (ਭਾਵ, ਨਹੀਂ ਹੋ ਸਕਦਾ)!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਝੈ = ਕਾਮਯਾਬ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor lo llama para estar con Él, pero no escucha.¿Cómo entonces podrá llegar a estar satisfecho?"