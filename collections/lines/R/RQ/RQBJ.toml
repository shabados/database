[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਧੀ ਸ੍ਰਾਵਗੀ ਬੇਦ ਬਿਦਿਆ ਬਿਚਾਰੀ ॥੨੮॥"
page = 678

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They included those with matted locks, Dandis, Mudis, ascetics, celibates, practisers and many other students and scholars of Vedic learning.28."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੁਧੀਮਾਨ, ਸ੍ਰਾਵਗੀ (ਜੈਨੀ) ਸਭ ਨੂੰ ਵੇਦ ਵਿਦਿਆ ਦੇ ਵਿਚਾਰਨ ਲਈ (ਸਦ ਲਿਆ) ॥੨੮॥"