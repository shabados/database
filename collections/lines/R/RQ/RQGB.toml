[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਕਹੈ ਨਾਨਕੁ. ਸੁਣਹੁ ਸੰਤਹੁ; ਹਰਿ ਵਰਤੈ ਧਰਮ ਨਿਆਏ ॥੧॥"
page = 542
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak tells the truth, listen O ye saints that God dispenses evenhanded justice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚੋ ਸੱਚ ਆਖਦਾ ਹੈ, ਸ੍ਰਵਣ ਕਰੋ ਤੁਸੀਂ ਹੇ ਸੰਤੋ! ਵਾਹਿਗੁਰੂ ਸੋਲਾਂ ਆਨੇ ਖਰਾ ਇਨਸਾਫ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak speaks the Truth: listen, Saints - the Lord dispenses even-handed justice. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸੰਤ ਜਨੋਂ! ਸੁਨੋ ਮੇਂ (ਸਚੁ) ਨਿਸਚ੍ਯ ਕਰ ਕੇ ਕਹਿਤਾ ਹੂੰ ਕਿ ਹਰਿ ਧਰਮ ਨ੍ਯਾਉਂ ਮੇਂ ਬਰਤਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਸੁਣੋ, ਨਾਨਕ ਇਕ ਅਟੱਲ ਨਿਯਮ ਦੱਸਦਾ ਹੈ (ਕਿ) ਪਰਮਾਤਮਾ ਧਰਮ ਅਨੁਸਾਰ ਨਿਆਂ ਅਨੁਸਾਰ ਦੁਨੀਆ ਦੀ ਕਾਰ ਚਲਾ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak habla la Verdad; escuchen, oh Santos, que lo que sea que el Señor hace es recto y justo. (1)"