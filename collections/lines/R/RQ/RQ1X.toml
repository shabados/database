[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਤੜੇ ਲਖ ਜਲੇਬਦਾਰ; ਗਾਡੀਵਾਨ ਚਲਾਇ ਗਡੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions are maintenance officers and drivers of the royal carriages."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਲੱਖ ਜਲੇਬਦਾਰ ਤੇ ਗੱਡੀਵਾਨ ਗੱਡੀਆਂ ਚਲਾਉਣ ਵਾਲੇ ਹਨ।"