[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੈ ਸਰੇਵਿਹੁ ਪ੍ਰਾਣੀਹੋ; ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ. ਨ ਕੋਇ ॥"
page = 1281
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortals, perform ye the service of that Lord without Him, there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫਾਨੀ ਬੰਦਿਓ! ਤੁਸੀਂ ਉਸ ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਮਾਓ! ਉਸ ਦੇ ਬਗੈਰ, ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve Him, O mortal beings; there is none other than Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣਧਾਰੀ ਲੋਕੋ! ਤਿਸ ਕੋ ਸੇਵਨ ਕਰੋ, ਕਿਉਂਕਿ ਤਿਸ ਸੇ ਬਿਨਾ ਔਰ ਕੋਈ ਸੇਵਨੇ ਯੋਗ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਬਿਨਾ (ਉਸ ਵਰਗਾ) ਹੋਰ ਕੋਈ ਨਹੀਂ; ਹੇ ਬੰਦਿਓ! ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਸਿਮਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "írvanlo, oh mortales, pues no hay otro como Él."