[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਾ ਕਰਿ ਕਰਿ ਬਹੁਤੁ ਵਿਗੂਤਾ; ਗਰਭ ਜੋਨਿ ਮਹਿ ਕਿਰਤਿ ਪਇਆ ॥"
page = 900
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Calumniating others, thou art greatly ruined and due to thine past deeds, thou shalt be cast in the womb existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾਂ ਦੀ ਚੁਗਲੀ ਬਖੀਲੀ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਖਰਾ ਹੀ ਬਰਬਾਦ ਹੋ ਗਿਆ ਹੈਂ ਅਤੇ ਆਪਣੇ ਪੂਰਬਲੇ ਕਰਮਾਂ ਦੇ ਸਬੱਬ, ਤੂੰ ਪੇਟ ਦੀਆਂ ਜੂਨੀਆਂ ਵਿੱਚ ਪਾਇਆ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering others, you are totally ruined; because of your past actions, you shall be consigned to the womb of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਾ ਕਰ ਕਰ ਕੇ ਬਹੁਤ ਹੀ ਖਰਾਬ ਹੂਆ ਪੁਨਾ ਕਰਮੋਂ ਕਰ ਕੇ ਗਰਭ ਜੋਨੀਓਂ ਮੇਂ ਪੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੀਵ ਦੂਜਿਆਂ ਦੀ ਨਿੰਦਾ ਕਰ ਕਰ ਕੇ ਬਹੁਤ ਖ਼ੁਆਰ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਆਪਣੇ ਇਸ ਕੀਤੇ ਅਨੁਸਾਰ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਜਾ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ ਕਰਿ = ਮੁੜ ਮੁੜ ਕਰ ਕੇ। ਵਿਗੂਤਾ = ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ। ਕਿਰਤਿ = ਕੀਤੇ ਅਨੁਸਾਰ। ਪਇਆ = ਪੈ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calumniando a otros, arruinas tu vida, por tus acciones pasadas serás consignado a la matriz para otra reencarnación."