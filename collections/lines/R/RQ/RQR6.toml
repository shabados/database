[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਜਸੁ; ਆਪ ਹੀ ਸੁਨਾ ॥"
page = 294
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His praise He Himself hears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਕੀਰਤੀ ਉਹ ਆਪੇ ਹੀ ਸੁਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself listens to His Own Praise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੇਦ ਰੂਪ ਹੋ ਕਰ ਆਪਣਾ ਜਸ ਉਚਾਰਨ ਕਰ ਕੇ ਤਿਸ ਨੇ ਆਪ ਹੀ ਸ੍ਰਵਣ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਉਹ ਆਪਣੀ ਸੋਭਾ ਆਪ ਹੀ ਸੁਣ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਸੁ = ਸੋਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él es Quien se escucha a Sí Mismo mientras canta Su Propia Alabanza."