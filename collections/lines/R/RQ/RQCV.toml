[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧਹੁ ਭੁਲੇ, ਸਿ ਜਮਿ ਜਮਿ ਮਰਦੇ; ਤਿਨ ਕਦੇ. ਨ ਚੁਕਨਿ ਹਾਵੇ ॥੧॥"
page = 961
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who forget Thee, are born to die again and again and their sorrows end not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਭੁਲਾਉਂਦੇ ਹਨ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਜੰਮਦੇ ਤੇ ਮਰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਹਾਉਕੇ ਕਦਾਚਿੱਤ ਨਹੀਂ ਮੁਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forget You are born only to die and be reincarnated again; their sufferings will never end. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਜੋ ਤੇਰੇ ਥੀਂ ਭੁਲੇ ਹੈਂ ਸੇ ਜਮ ਜਮ ਕੇ ਬਾਰੰਬਾਰ ਮਰਤੇ ਹੈਂ, ਤਿਨਾਂ ਕੇ ਕਬੀ ਭੀ ਹਾਹੁਕੇ ਨਹੀਂ (ਚੁਕਨਿ) ਸਕਦੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਤੈਥੋਂ ਵਿੱਛੜ ਜਾਂਦੇ ਹਨ ਉਹ ਸਦਾ ਜੰਮਦੇ ਮਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਹਾਹੁਕੇ ਕਦੇ ਮੁੱਕਦੇ ਨਹੀਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿ = ਉਹ ਬੰਦੇ। ਤਿਨ = ਉਹਨਾਂ ਦੇ। ਹਾਵੇ = ਹਾਹੁਕੇ। ਚੁਕਨਿ = ਮੁੱਕਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues aquéllos que te hacen a un lado, nacen sólo para morir y volver a nacer en pena una y otra vez.(1)"