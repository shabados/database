[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਛੀ ਪਛਿ ਅੰਤਕ ਕਹੋ; ਸਕਲ ਪਾਸਿ ਕੇ ਨਾਮ ॥੨੬੪॥"
page = 729

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The weapon destroying various kinds of birds, is known by the name of Paash.264."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਛੀ, ਪਛਿ ਸ਼ਬਦ ਕਹਿ ਕੇ ਫਿਰ 'ਅੰਤਕ' ਪਦ ਕਹੋ। (ਇਸ ਤਰ੍ਹਾਂ) ਸਾਰੇ ਪਾਸ ਦੇ ਨਾਮ ਬਣਦੇ ਹਨ ॥੨੬੪॥"