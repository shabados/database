[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਤੈ ਅੰਦਰਿ ਛੁਟਿਆ; ਕਹੁ ਨਾਨਕ. ਸਉ ਨਾਹ ॥"
page = 463
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are left in the field says Nanak and they have a hundred owners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੈਲੀ ਵਿੱਚ ਛੱਡ ਦਿੱਤੇ ਜਾਂਦੇ ਹਨ, ਗੁਰੂ ਨਾਨਕ ਜੀ ਆਖਦੇ ਹਨ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਸੌ (ਅਨੇਕ) ਮਾਲਕ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are abandoned in the field, says Nanak, and they have a hundred masters to please."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੇ ਖੇਤ ਕੇ ਅੰਦਰ ਬੁਆੜ ਛੁਟੇ ਤਿਲੋਂ ਕਾ ਕੋਈ (ਸਉ) ਮਾਲਕ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਬੇਸ਼ਕ) ਆਖ ਕਿ ਪੈਲੀ ਵਿਚ ਨਿਖਸਮੇ ਪਏ ਹੋਏ ਉਹਨਾਂ ਬੂਆੜ ਤਿਲਾਂ ਦੇ ਸੌ ਖਸਮ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੁਟਿਆ = ਛੁੱਟੜ ਪਏ ਹੋਇਆਂ ਦੇ। ਸਉ = (ਇਕ) ਸੌ। ਨਾਹ = ਖਸਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podrán tener cientos de maestros a quienes complacer, pero siempre estarán solos y abandonados."