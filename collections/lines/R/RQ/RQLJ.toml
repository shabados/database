[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਪ੍ਰਭੂ; ਹਮ ਕੀਆ ਦਿਲਾਸਾ ॥"
page = 1157
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has spontaneously consoled me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਮੈਨੂੰ ਧੀਰਜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, God has comforted me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਚਿੰਤ ਪ੍ਰਭੂ ਨੇ ਹਮ ਕੋ ਦਿਲਾਸਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੇ ਮੈਨੂੰ ਹੌਸਲਾ ਬਖ਼ਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma espontánea mi Señor ha acariciado mi Alma."