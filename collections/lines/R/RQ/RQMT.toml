[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਭ੍ਰਮਤ ਪੰਖੇਰੂ ਗਗਨ; ਪ੍ਰਭਾ ਕੋ ਪਾਰ ਨ ਪਾਯੋ ॥੭॥"
page = 1014

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The birds were always looking for her.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੰਛੀ ਵੀ ਆਕਾਸ਼ ਵਿਚ ਘੁੰਮ ਰਹੇ ਹਨ, ਪਰ ਉਸ ਦੀ ਛਬੀ ਦਾ ਪਾਰ ਨਹੀਂ ਪਾ ਸਕੇ ॥੭॥"