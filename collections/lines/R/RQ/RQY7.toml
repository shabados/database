[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਵਿਦੁ ਗੁਣੀ ਨਿਧਾਨੁ ਹੈ; ਅੰਤੁ. ਨ ਪਾਇਆ ਜਾਇ ॥"
page = 32
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of the world is the storehouse of merits. His limit cannot be known.3"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਖੂਬੀਆਂ ਦਾ ਭੰਡਾਰਾ ਹੈ। ਉਸ ਦਾ ਓੜਕ ਜਾਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe is the Treasure of Excellence; His limits cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ (ਗੋ) ਵੇਦ ਵਾਕ੍ਯ ਤਿਨੋਂ ਕਰ ਜੋ ਜਾਨਿਆ ਜਾਵੇ, ਐਸੇ ਜੋ ਗੋਵਿੰਦੁ ਹੈ, ਵਾ ਸਰਬ (ਗੋ) ਇੰਦ੍ਰੀਯੋਂ ਕੋ ਜੋ (ਵਿੰਦ) ਜਾਣੇ, ਭਾਵ ਪ੍ਰਕਾਸੁ ਕਰੇ, ਸੋ ਗੋਵਿੰਦ ਪਰਮਾਤਮਾ ਸਰਬ ਗੁਣੋਂ ਕਾ (ਨਿਧਾਨੁ) ਭੰਡਾਰਾ ਹੈ, ਤਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਅੰਤੁ ਪਾਯਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਸਭ) ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ (ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ) ਅਖ਼ੀਰਲਾ ਬੰਨਾ ਲੱਭਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Hogar que tiene el Tesoro de la Virtud y uno no puede aspirar a medir Su Grandeza."