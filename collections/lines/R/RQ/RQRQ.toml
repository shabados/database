[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੈ; ਸੁ ਮਨਿ ਮੇਰੈ ਮੀਠਾ ॥"
page = 887
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever He does, that seems sweet unto my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਭੀ ਉਹ ਕਰਦਾ ਹੈ, ਉਹ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਮਿੱਠੜਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He does, seems sweet to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਭਗਵੰਤ ਕਰਮੋਂ ਅਨੁਸਾਰ ਕਰਤਾ ਹੈ, ਸੋ ਮੇਰੇ ਮਨ ਮੇਂ ਜਬ ਮੀਠਾ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਕਰਦਾ ਹੈ, ਉਹ (ਹੁਣ) ਮੇਰੇ ਮਨ ਵਿਚ ਮਿੱਠਾ ਲੱਗ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que hace, lo siento dulce"