[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅਵਰੁ, ਨ ਸੁਝਈ; ਹਰਿ ਬਿਨੁ ਬਖਸਣਹਾਰੁ ॥੧॥"
page = 853
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord, Nanak sees no other Pardoner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਬਾਝੋਂ, ਨਾਨਕ ਨੂੰ ਕੋਈ ਹੋਰ ਮੁਆਫੀ ਦੇਣ ਵਾਲਾ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak knows no other than the Lord, the Forgiving Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ ਬਖਸ਼ਣੇਹਾਰ! ਤੇਰੇ ਬਿਨਾ ਮੁਝ ਕੋ ਔਰ ਕੋਈ ਦ੍ਰਿਸਟ ਨਹੀਂ ਆਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਨੂੰ ਇਹ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਇਹ ਬਖ਼ਸ਼ਸ਼ ਕਰਨ ਵਾਲਾ ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੁ = ਕੋਈ ਹੋਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak no conoce a nadie más que al Señor, el Señor que perdona nuestras faltas.(1)"