[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ ਖੋਜਿ ਬੀਚਾਰਿਓ; ਰਾਮ ਨਾਮੁ ਤਤੁ ਸਾਰਾ ॥"
page = 611
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching, searching and searching, I have concluded that the Lord's Name alone is he sublime reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਲਦਿਆਂ, ਭਾਲਦਿਆਂ ਅਤੇ ਭਾਲਦਿਆਂ ਮੈਂ ਇਸ ਨਤੀਜੇ ਤੇ ਪੁੱਜਿਆ ਹਾਂ, ਕਿ ਕੇਵਲ ਸਾਹਿਬ ਦਾ ਨਾਮ ਹੀ ਸ੍ਰੇਸ਼ਟ ਅਸਲੀਅਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched and searched and searched, and found that the Lord's Name is the most sublime reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਬਾਣੀ ਸੇ ਖੋਜ ਕਰ ਕੇ ਬੀਚਾਰਿਆ ਹੈ, ਰਾਮ ਨਾਮ ਹੀ ਸ੍ਰੇਸ੍ਟ ਤੱਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬੜੀ ਲੰਮੀ ਖੋਜ ਕਰ ਕੇ ਅਸੀਂ ਇਸ ਵਿਚਾਰ ਤੇ ਪਹੁੰਚੇ ਹਾਂ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (-ਸਿਮਰਨਾ ਹੀ ਮਨੁੱਖਾ ਜੀਵਨ ਦੀ) ਸਭ ਤੋਂ ਉੱਚੀ ਅਸਲੀਅਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਤ = ਖੋਜਦਿਆਂ। ਖੋਜਿ = ਖੋਜ ਕੇ। ਤਤੁ = ਅਸਲੀਅਤ। ਸਾਰਾ = ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscando y buscando he encontrado que la Única Realidad en el mundo es el Nombre del Señor."