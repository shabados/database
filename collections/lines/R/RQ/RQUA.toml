[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਸਰਧਾ ਰਾਮ ਨਾਮਿ ਲਗੀ; ਤਿਨੑ ਦੂਜੈ ਚਿਤੁ. ਨ ਲਾਇਆ, ਰਾਮ ॥"
page = 444
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who have faith in the Lord's Name, attach not their mind to another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਭਰੋਸਾ ਸਾਹਿਬ ਦੇ ਨਾਮ ਵਿੱਚ ਹੈ, ਉਹ ਹੋਰਸ ਨਾਲ ਆਪਣੇ ਮਨ ਨੂੰ ਨਹੀਂ ਜੋੜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who place their faith in the Lord's Name, do not attach their consciousness to another."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਕੀ ਸਰਧਾ ਰਾਮ ਨਾਮੀ ਮੇਂ ਲਗੀ ਹੈ ਤਿਨੋਂ ਨੇ ਦੂਸਰੀ ਓਰ ਚਿਤ ਨਹੀਂ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਵਿਚ ਨਿਸ਼ਚਾ ਪੱਕਾ ਕਰ ਲਿਆ, ਉਹ (ਹਰਿ-ਨਾਮ ਦਾ ਪਿਆਰ ਛੱਡ ਕੇ) ਕਿਸੇ ਹੋਰ ਪਦਾਰਥ ਵਿਚ ਆਪਣਾ ਚਿੱਤ ਨਹੀਂ ਜੋੜਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que tienen Fe en el Nombre del Señor, no son atraídos por ningún otro."