[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਲਾਗੀ; ਫਿਰਿ ਪਛੋਤਾਣੀ ॥"
page = 129
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached with another she ultimately regrets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਨਾਲ ਜੁੜੀ ਹੋਈ ਉਹ ਆਖਰਕਾਰ ਅਫਸੋਸ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to duality, she later comes to regret it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦੂਜੈ ਭਾਵ ਮੇਂ ਲਗੀ ਹੂਈ ਫਿਰ ਪਛਤਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸਦਾ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਮਗਨ ਰਹਿੰਦੀ ਹੈ ਤੇ ਆਖ਼ਿਰ ਪਛੁਤਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y yéndose con otro, en vez de irse con su Verdadero Señor, se arrepiente al final."