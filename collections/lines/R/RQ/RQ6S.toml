[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੀਰ ਮੁਰੀਦਾਂ ਪਿਰਹੜੀ, ਇਹ ਖੇਪ ਸਓਤੀ ।੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Such is also the love between the Sikh and the Guru, and to a Sikh, this is most priceless commodity."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੀਰਾਂ ਨਾਲ ਮੁਰੀਦਾਂ ਦੀ ਪ੍ਰੀਤ ਦੀ ਖੇਪ ('ਸਓਤੀ') ਸਫਲੀ ਹੈ।"