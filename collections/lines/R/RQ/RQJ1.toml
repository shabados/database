[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੂਠਿ ਨ ਮੀਹੁ ਵਰ੍ਹਿਐ ਸਭ ਥਾਈ ॥"
page = 1240
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no impurity in the rain, which falls at all places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਰਖਾ ਵਿੱਚ ਕੋਈ ਅਪਵਿੱਤਰਤਾ ਨਹੀਂ, ਜੋ ਸਾਰੀਆਂ ਥਾਵਾਂ ਤੇ ਪੈਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Impurity does not come from the rain, which falls everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਥਾਈਂ ਮੇਘ ਕੇ ਵਰਸਣੇ ਸੇ, ਭਾਵ ਜਲਧਾਰਾ ਲੈਣੇ ਕਰ ਜੂਠ ਨਹੀਂ ਉਤਰਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇੰਦਰ ਦੇਵਤੇ ਦੀ ਪੂਜਾ ਨਾਲ ਭੀ) ਇਹ ਅੰਦਰਲੀ ਮੈਲ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ ਭਾਵੇਂ (ਇਹ ਮੰਨਿਆ ਜਾ ਰਿਹਾ ਹੈ ਕਿ ਉਸ ਦੇਵਤੇ ਦੀ ਰਾਹੀਂ) ਸਭ ਥਾਈਂ ਮੀਂਹ ਪੈਂਦਾ ਹੈ (ਤੇ ਧਰਤੀ ਅਤੇ ਬਨਸਪਤੀ ਆਦਿਕ ਦੀ ਬਾਹਰਲੀ ਮੈਲ ਧੁਪ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰ੍ਹਿਐ = ਵਰ੍ਹਨ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tampoco si llueve por todas partes."