[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਪਾਡੇ; ਕਿਆ ਲਿਖਹੁ ਜੰਜਾਲਾ ॥"
page = 930
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear, O pandit, why write thou the worldly puzzles?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣ ਹੇ ਪੰਡਤ! ਤੂੰ ਸੰਸਾਰੀ ਪੁਆੜੇ ਕਿਉਂ ਲਿਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O Pandit, O religious scholar, why are you writing about worldly debates?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ ਸੁਨ! ਬੰਧਨ ਰੂਪ ਕਰਮੋ ਕੋ ਕਿਆ ਲਿਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਂਡੇ! ਸੁਣ, ਨਿਰੀ (ਵਾਦ-ਵਿਵਾਦ ਤੇ ਸੰਸਾਰਕ) ਝੰਬੇਲਿਆਂ ਵਾਲੀ ਲਿਖਾਈ ਲਿਖਣ ਤੋਂ (ਕੋਈ ਆਤਮਕ) ਲਾਭ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Pandit, ¿por qué escribes de debates mundanos?,"