[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਹੀ ਮਹਲਾ ੧ ਸੁਚਜੀ ॥"
page = 762
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Suhi, 1st Guru, Suchaji."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਹੀ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ ਸੁਚੱਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Soohee, First Mehl, Suchajee ~ The Noble And Graceful Bride:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਚਜੀ) ਸ੍ਰੇਸਟ ਆਚਾਰ ਵਾਲੀ ਅਰਥਾਤ ਉਤਮੁ ਅਧਕਾਰੀ ਬੇਨਤੀ ਸਹਿਤ ਪਰਮੇਸਰ ਕੇ ਸਨਮੁਖ ਅਪਨਾ ਹਾਲ ਕਹਤੀ ਹੈ:"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Suji, Mejl Guru Nanak, Primer Canal Divino, Suchayi. La Novia Noble y Graciosa."

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਚਜੀ = ਸੁ-ਚੱਜੀ, ਜਿਸ ਨੇ ਜੀਵਨ ਦੀ ਚੰਗੀ ਜਾਚ ਸਿੱਖੀ ਹੋਈ ਹੈ।"