[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇਰੀ; ਤੂੰ. ਸਭਨੀ ਧਿਆਇਆ ॥"
page = 365
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are Thine and all meditate on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਤੈਡੇਂ ਹਨ ਅਤੇ ਸਾਰੇ ਹੀ ਤੈਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All are Yours; all meditate on You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸ੍ਰਿਸ੍ਟੀ ਤੇਰੀ ਹੈ ਅਰੁ ਸਭਨੇ ਤੂੰ ਧ੍ਯਾਯਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਸਾਰੀ ਲੁਕਾਈ ਤੇਰੀ (ਰਚੀ ਹੋਈ) ਹੈ, ਸਭ ਜੀਵਾਂ ਨੇ (ਔਖੇ ਸੌਖੇ ਵੇਲੇ) ਤੈਨੂੰ ਹੀ ਸਿਮਰਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos Te pertenecen, oh Señor, todos meditan en Ti,"