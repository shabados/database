[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਹਰੀ ਨਾਲਿ ਪਛਾੜੀਅਨਿ; ਹਉਮੈ ਅਗਨੀ ਅੰਦਰਿ ਲੂਸੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The stroke of the waves of the world-ocean tosses and the fire of ego continuously burns the inner self."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਚਿੰਤਾ ਦੀਆਂ) ਲਹਿਰਾਂ ਨਾਲ ਮਾਰੀਦੇ ਹਨ ਹਉਮੈ ਰੂਪੀ ਬੜਗਾਵਨ ਵਿਖੇ ਸੜ ਰਹੇ ਹਨ।"