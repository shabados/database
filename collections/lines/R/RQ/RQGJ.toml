[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਨਿਰਖੇ ਬਿਨੁ ਪਾਨਿ ਨ ਪੀਯੈ ॥੨॥"
page = 868

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But she lived by adoring her husband, and would not sip water even without his sight. (2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵੇਖੇ ਬਿਨਾ ਪਾਣੀ ਤਕ ਨਹੀਂ ਪੀਂਦੀ ਸੀ ॥੨॥"