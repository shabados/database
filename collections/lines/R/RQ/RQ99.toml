[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੀ ਦਾਤਿ; ਜਾਣੈ ਕੌਣੁ ਕੂਤੁ ॥"
page = 3
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How great is Thy gift? Who can assess its extent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੱਡੀ ਵੱਡੀ ਹੈ ਤੇਰੀ ਬਖਸ਼ੀਸ਼? ਇਸ ਦਾ ਅੰਦਾਜ਼ਾ ਕੌਣ ਲਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And what gifts! Who can know their extent?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਿਤਨੀ ਕੁ ਓਸ ਦੀ ਦਾਤ ਹੈ, ਜੋ ਇਨ ਸਭ ਕੋ ਜਾਣ ਸਕੈ, ਐਸਾ ਕੌਣੁ (ਕੂਤੁ) ਕਾਲ ਹੈ? ਜੇ ਕਹੇ ਆਪ ਹੀ ਕਹੀਏ॥☬ਤਿਸੁ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਉਸ ਦੀ ਦਾਤ ਹੈ। ਇਸ ਦਾ ਕੌਣ ਅੰਦਾਜ਼ਾ ਲਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਤੁ = ਮਾਪ, ਅੰਦਾਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede entender qué tan Grande es Su Regalo."