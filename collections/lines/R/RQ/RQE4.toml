[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਵਿਣੁ. ਸਭੁ ਅਪਵਿਤ੍ਰੁ ਹੈ; ਜੇਤਾ ਪੈਨਣੁ ਖਾਣੁ ॥"
page = 16
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Him all vestures and viand are impure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗੈਰ ਸਾਰੇ ਬਸਤ੍ਰ ਅਤੇ ਭੋਜਨ ਮਲੀਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Him, all that we wear and eat is impure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਐਸੇ ਉਪਕਾਰੀ ਪਰਮੇਸ੍ਵਰ ਕੋ ਬਿਸਾਰ ਕਰ ਕੇ ਜੋ ਖਾਣਾ ਪਹਿਰਨਾ ਹੈ, ਸੋ ਸਭੁ ਅਪਵਿਤ੍ਰ ਹੈ॥ ਯਥਾ-☬\"ਨਾਮ ਬਿਨਾ ਜੋ ਪਹਿਰੈ ਖਾਇ॥☬ਜਿਉ ਕੂਕਰ ਜੂਠਨ ਪੈ ਪਾਇ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰਿਆਂ ਖਾਣ ਪਹਿਨਣ ਦਾ ਸਾਰਾ ਹੀ ਉੱਦਮ ਮਨ ਨੂੰ ਹੋਰ ਹੋਰ ਮਲੀਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤਾ = ਜਿਤਨਾ ਭੀ, ਸਾਰਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Él todas nuestras acciones se tornan impuras."