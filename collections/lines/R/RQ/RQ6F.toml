[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜੀਵਹਿ; ਗੁਣ ਗਾਇ ਅਪਾਰਾ ॥"
page = 103
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints sustain life by singing the praises of the endless One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਅੰਤ-ਰਹਿਤ ਪੁਰਖ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਜੀਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His devotees live by singing the Glorious Praises of the Infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਭਗਤ ਜਨ ਤੇਰੇ ਗੁਣ ਗਾਇ ਕਰ ਜੀਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾ ਕੇ ਆਤਮਕ ਜ਼ਿੰਦਗੀ ਹਾਸਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਹਿ = ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ। ਗਾਇ = ਗਾ ਕੇ। ਅਪਾਰਾ = ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ ਗੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Devoto vive para cantar Su Eterna Alabanza."