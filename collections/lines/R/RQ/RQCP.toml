[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਕੀਨੋ; ਦਹ ਦਿਸ ਬਿਸ੍ਰਾਮੁ ॥"
page = 888
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but thy mind wanders in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਤੇਰਾ ਮਨੂਆ ਦਸੀਂ ਪਾਸੀਂ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but your mind wanders in the ten directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤੇਰੇ ਮਨ ਨੇ ਦਸੋਂ ਦਿਸਾ ਮੇਂ ਬਿਸਰਾਮ ਕੀਆ, ਭਾਵ ਤੁਮਾਰਾ ਮਨ ਇਸਥਿਤ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਦਾ ਮਨ ਦਸੀਂ ਪਾਸੀਂ ਟਿਕਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਹ ਦਿਸ = ਦਸ ਦਿਸ਼ਾਂ ਵਿਚ, ਦਸੀਂ ਪਾਸੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero tu mente vaga en las diez direcciones,"