[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੁਨਹੇ ਮਹਲਾ ੫ ॥"
page = 1361
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Funhas, 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫੁਨਹੇ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Phunhay, Fifth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਫੁਨਹੇ'।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੁਨਹੇ = (पुनःक्ष् ਪੁਨਹ, ਮੁੜ ਮੁੜ, ਫਿਰ। ਇਸ ਦਾ ਪ੍ਰਾਕ੍ਰਿਤ-ਰੂਪ ਬਾਣੀ ਵਿਚ 'ਫੁਨਿ' ਆਇਆ ਹੈ) ਉਹ 'ਛੰਤ' ਜਿਸ ਦੇ ਹਰੇਕ 'ਬੰਦ' ਵਿਚ ਕੋਈ ਇਕੋ ਲਫ਼ਜ਼ 'ਫੁਨਿ' (ਮੁੜ ਮੁੜ) ਆਇਆ ਹੈ। ਇਸ ਛੰਤ ਦੇ ਬੰਦਾਂ ਵਿਚ ਲਫ਼ਜ਼ 'ਹਰਿਹਾਂ' ਮੁੜ ਮੁੜ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Funje, Guru Aryan Dev, Quinto Canal Divino."