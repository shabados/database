[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਹੋਇ ਜਾਸੀ ਧੂਰ ॥੨॥"
page = 888
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, everything is reduced to dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਹਰ ਵਸਤੂ ਘੱਟਾ ਮਿੱਟੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, everything is reduced to dust. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਨਾਮ ਤੇ ਬਿਨਾਂ ਧੂਰ ਹੋ ਜਾਨੇ ਵਾਲੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਹਰੇਕ ਸ਼ੈ ਮਿੱਟੀ ਹੋ ਜਾਇਗੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਇ ਜਾਸੀ = ਹੋ ਜਾਇਗਾ। ਧੂਰ = ਮਿੱਟੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "exceptuando el Nombre del Señor, todo será reducido a polvo (2)"