[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਨਾਮੁ; ਪਤਿਤ. ਪਾਵਨੋ ॥੧॥ ਰਹਾਉ ॥"
page = 1323
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is the purifier of the sinner. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's Name is the Purifier of sinners. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਪਾਪੀਓਂ ਕੇ ਪਵਿਤਰ ਕਰਨੇ ਵਾਲਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਬਣਾਣ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre de Dios es el Purificador de los que cometen faltas y viven en el error. (1-Pausa)"