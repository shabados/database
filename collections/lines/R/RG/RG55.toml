[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬ ਜਨਮ; ਹਉ ਤਪ ਕਾ ਹੀਨਾ ॥੧॥"
page = 326
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "because in the former life I performed not toilsome service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮੈਂ ਪਿਛਲੇ ਜੀਵਨ ਵਿੱਚ ਕਰੜੀ ਘਾਲ ਨਹੀਂ ਕਮਾਈ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "because in my previous life, I did not practice penance and intense meditation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਉ) ਮੈਂ ਜਾਣਿਆ ਹੈ ਪੂਰਬ ਜਨਮ ਤੂੰ  ਤਪ ਕਾ ਹੀਣਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ) ਮੈਂ ਭੀ ਪਿਛਲੇ ਜਨਮਾਂ ਵਿਚ ਤਪ ਨਹੀਂ ਕੀਤਾ (ਤਾਹੀਏਂ ਮੁਕਤੀ ਦੇਣ ਵਾਲੀ ਕਾਂਸ਼ੀ ਨੂੰ ਛੱਡ ਕੇ ਮਗਹਰ ਆ ਗਿਆ ਹਾਂ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así fui privado de la Meditación del Señor en vidas anteriores.  (1)"