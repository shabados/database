[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨੑਿ ਤੁਧਨੋ. ਪਉਣੁ ਪਾਣੀ ਬੈਸੰਤਰੁ; ਗਾਵੈ ਰਾਜਾ ਧਰਮ ਦੁਆਰੇ ॥"
page = 347
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thee the wind, the water and the fire, and the Righteous justice sings Thine praises at thy door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਾਉਂਦੇ ਹਨ ਤੈਨੂੰ ਹਵਾ, ਜੱਲ, ਅੱਗ। ਅਤੇ ਧਰਮ ਰਾਜਾ ਤੇਰੇ ਬੂਹੇ ਉਤੇ ਤੇਰੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The winds sing to You, as do water and fire; the Righteous Judge of Dharma sings at Your Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਝੇ ਕੋ ਪਵਨ ਅਰੁ ਪਾਣੀ ਪੁਨਃ ਬਸੰਤ੍ਰ ਗਾਵਤਾ ਹੈ ਅਰੁ ਧਰਮਰਾਜ ਭੀ ਤੇਰੇ ਦ੍ਵਾਰ ਪਰ ਤੇਰਾ ਜਸ ਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਨਿਰੰਕਾਰ!) ਹਵਾ, ਪਾਣੀ, ਅੱਗ ਤੇਰੇ ਗੁਣ ਗਾ ਰਹੇ ਹਨ। ਧਰਮਰਾਜ ਤੇਰੇ ਦਰ ਤੇ (ਖਲੋ ਕੇ) ਤੈਨੂੰ ਵਡਿਆਇ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸੰਤਰੁ = ਅੱਗ। ਰਾਜਾ ਧਰਮ = ਧਰਮ-ਰਾਜ। ਦੁਆਰੇ = ਤੇਰੇ ਦਰ ਤੇ (ਹੇ ਨਿਰੰਕਾਰ!)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los vientos Te cantan, así como el agua y el fuego, el Recto Juez del Dharma canta a Tu Puerta."