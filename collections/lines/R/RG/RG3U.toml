[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਉ ਹਰਿ ਜੂ ਬ੍ਰਿਜ ਨਾਰਿ ਤਜੀ ਬ੍ਰਿਜ ਨਾਰਿਨ ਭੀ ਬ੍ਰਿਜਨਾਥ ਤਿਆਗਿਯੋ ॥੯੦੬॥"
page = 387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It is true the way in which Krishna has abandoned the women of Braja, now you may accept this that the women of Braja have abandoned Krishna.”906."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਗੋਪੀਆਂ ਛਡ ਦਿੱਤੀਆਂ ਹਨ (ਤਾਂ) ਬ੍ਰਜ ਦੀਆਂ ਨਾਰੀਆਂ (ਗੋਪੀਆਂ) ਨੇ ਵੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਹੈ ॥੯੦੬॥"