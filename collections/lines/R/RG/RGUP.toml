[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ; ਵਸੈ ਮਨ ਮਾਹੀ ॥"
page = 741
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints grace, the Lord abides in the mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸਾਈਂ ਚਿੱਤ ਵਿੱਚ ਵਸਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, the Lord comes to dwell within the mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਬ ਦੈਵੀ ਗੁਣ ਮਨ ਮੇਂ ਵਸੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਪਰਮਾਤਮਾ ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਮਾਹੀ = ਮਾਹਿ, ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Gracia de los Santos, el Señor habita en nuestra mente"