[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਣੁ ਹਟੁ ਕਰਿ ਆਰਜਾ; ਸਚੁ ਨਾਮੁ ਕਰਿ ਵਥੁ ॥"
page = 595
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make the ever-decreasing age thy ship and make the Lord's True Name thy merchandise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਘਟਣ ਵਾਲੀ ਉਮਰ ਨੂੰ ਆਪਣੀ ਦੁਕਾਨ ਬਣਾ ਤੇ ਸਾਈਂ ਦੇ ਸੱਚੇ ਨਾਮ ਨੂੰ ਆਪਣਾ ਸੌਦਾ-ਸੂਤ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make your ever-decreasing life your shop, and make the Lord's Name your merchandise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ ਜੀ! ਜੇਕਰ ਹਟੀ ਕਰਨੀ ਹੋਇ ਤੌ ਐਸੀ ਕਰੀਏ ਜੋ ਜਿਸ ਸਰੀਰ ਕੀ (ਆਰਜਾ) ਆਰਬਲਾ ਨਾਸ ਹੋ ਰਹੀ ਹੈ, ਸੋ ਐਸੀ ਸਮਝ ਹਟੀ ਕਰੀਏ ਔਰ ਸਤਿਨਾਮੁ ਕਾ ਜੋ ਸਿਮਰਨ ਕੀਰਤਨਾਦਿ ਨਵਧਾ ਭਗਤਿ ਹੈ ਤਿਸ ਨੋ (ਵਥੁ) ਸੌਦਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ (ਸਰੀਰ) ਹੱਟੀ ਵਿਚ ਜਿੰਦਗੀ ਦੇ ਹਰ ਸਵਾਸ ਨਾਲ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹਰੀ ਨਾਮ ਸੌਦਾ ਬਣਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਣੁ = ਬੀਤਣਾ, ਗੁਜ਼ਰਨਾ। ਹਟੁ = ਦੁਕਾਨ। ਆਰਜਾ = ਉਮਰ। ਆਰਜਾ ਹਾਣੁ = ਉਮਰ ਦਾ ਬੀਤਣਾ, ਸੁਆਸਾਂ ਦਾ ਚਲਣਾ, ਹਰੇਕ ਸੁਆਸ ਦੇ ਨਾਲ ਨਾਮ ਨੂੰ ਪ੍ਰੋਣਾ। ਵਥੁ = ਸੌਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz de tu decreciente vida tu bodega, y ahí guarda el Naam, el Nombre del Señor."