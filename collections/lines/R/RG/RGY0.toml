[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਰ ਮੁਏ. ਕਿਆ ਰੋਈਐ; ਜਉ ਆਪਾ. ਥਿਰੁ ਨ ਰਹਾਇ ॥"
page = 337
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since we ourselves are not permanent, why should we weep on others' death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕਿ ਅਸੀਂ ਖੁਦ ਮੁਸਤਕਿਲ ਨਹੀਂ ਹੋਰਨਾਂ ਦੇ ਮਰਨ ਉਤੇ ਅਸੀਂ ਕਿਉਂ ਵਿਰਲਾਪ ਕਰੀਏ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should we weep at the death of others, when we ourselves are not permanent?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਆਪਾ) ਆਪਨਾ ਸਰੀਰ ਹੀ ਇਸਥਿਤ ਨਹੀਂ ਰਹਣਾ ਤੌ ਔਰ ਕੇ ਮਰਣੇ ਸੇ ਕਿਆ ਰੋਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਹੋਰ ਦੇ ਮਰਨ ਤੇ ਰੋਣ ਦਾ ਕੀਹ ਅਰਥ, ਜਦੋਂ ਸਾਡਾ ਆਪਣਾ ਆਪ ਹੀ ਸਦਾ ਟਿਕਿਆ ਨਹੀਂ ਰਹੇਗਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué tenemos que sufrir por la muerte de otros, cuando nosotros tampoco nos vamos a quedar?"