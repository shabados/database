[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਥੋਨ ਪੁਰਸਾਦਮਰਾ ॥"
page = 693
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From that Primal Being issued forth mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਆਦਿ ਪੁਰਖ ਤੋਂ ਮਾਇਆ ਪੈਦਾ ਹੋਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From that Primal Being, Maya was produced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਥੋਨ) ਤਿਸ ਤੇ ਪੀਛੇ ਪੁਰਸ਼ ਕੋ ਇੰਦ੍ਰੀਓਂ ਕਾ (ਦਮਰਾ) ਦਮਨ ਕੀਆ ਚਾਹੀਏ॥☬ਦਮਨ ਉਪਲਖਤ ਸਰਬ ਸਾਧਨੋਂ ਕਰ ਸਪੰਨ ਅਧਕਾਰੀ ਕੋ ਗੁਰੂ ਮਹਾਂ ਵਾਕ ਨਿਸਚੇ ਕਰਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਅਕਾਲ ਪੁਰਖ ਤੋਂ ਮਾਇਆ (ਬਣੀ) (\"ਦੁਯੀ ਕੁਦਰਤਿ ਸਾਜੀਐ\")।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਥੋਨ = ਉਸ ਤੋਂ ਪਿਛੋਂ, ਫਿਰ। ਪੁਰਸਾਦਮਰਾ = ਪੁਰਸ਼ਾਤ-ਅਮਰਾ {पुरूषात् = अमरा} ਪੁਰਸ਼ ਤੋਂ ਮਾਇਆ। ਅਮਰਾ = ਮਾਇਆ, ਕੁਦਰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de Él salió Maya y lo que sea que pertenece a Maya, en realidad pertenece a Dios,"