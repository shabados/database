[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੀ ਨਿੰਦਾ. ਸਾਕਤ ਕੀ ਪੂਜਾ; ਐਸੀ ਦ੍ਰਿੜੑੀ ਬਿਪਰੀਤਿ ॥੧॥"
page = 673
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou slanderest the saints and adorest the mammon-worshippers. Such an evil way thou hast firmly adopted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਧਾਂ ਸੰਤਾਂ ਦੀ ਬਦਖੋਈ ਅਤੇ ਮਾਇਆ ਦੇ ਪੁਜਾਰੀਆਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਹੈ, ਤੂੰ ਐਹੋ ਜੇਹੀ ਮੰਦੀ ਰੀਤ ਪੱਕੀ ਤਰ੍ਹਾਂ ਇਖਤਿਆਰ ਕੀਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You slander the Saints, and you worship the faithless cynics; such are the corrupt ways you have adopted. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਨਿੰਦਿਆ ਔ ਸਾਕਤੋਂ ਕੀ ਪੂਜਾ ਕਰਨੀ, ਐਸੀ ਵਿਪ੍ਰੀਤ ਰੀਤੀ ਤੇਰੇ ਚਿਤ ਮੇਂ ਦ੍ਰਿੜ ਹੋਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਤ ਜਨਾਂ ਦੀ ਨਿੰਦਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈਂ, ਤੇ, ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖਾਂ ਦਾ ਆਦਰ-ਸਤਕਾਰ ਕਰਦਾ ਹੈਂ। ਤੂੰ ਅਸਚਰਜ ਉਲਟੀ ਮਤਿ ਗ੍ਰਹਣ ਕੀਤੀ ਹੋਈ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤ = ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟਾ ਹੋਇਆ ਮਨੁੱਖ। ਪੂਜਾ = ਆਦਰ-ਸਤਕਾਰ। ਬਿਪਰੀਤਿ = ਉਲਟੀ ਚਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin considerar una pizca de reverencia, tal es la corrupción a la que haz llegado. (1)"