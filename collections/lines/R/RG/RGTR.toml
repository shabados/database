[[content]]
asset = "DGDG"
type = "primary"
data = "ਮ੍ਰਿਦਹਾਸੰ ਬਾਸੰ ਬਿਧ ਬੈਣੀ ॥"
page = 661

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That woman of elephant-gait was like a fascinating heavenly damsel and that sweetly smiling lady uttered very sweet words"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਕੋਮਲ ਹਾਸੀ ਹੈ ਅਤੇ ਕੋਇਲ ਵਰਗੇ ਬੋਲਾਂ ਵਾਲੀ ਹੈ।"