[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵ ਹਾਣਿ ਨਵ ਧਨ, ਸਬਦਿ ਜਾਗੀ; ਆਪਣੇ ਪਿਰ. ਭਾਣੀਆ ॥"
page = 844
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The young bride of the age her young Bridegroom is awakened through the Name and is pleasing to her Groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨੌਜੁਆਨ ਪਤੀ ਦੀ ਉਮਰ ਦੀ ਨਵੀਂ ਨਵੇਲੀ ਪਤਨੀ ਨਾਮ ਦੇ ਰਾਹੀਂ ਜਾਗ ਉਠੀ ਹੈ ਅਤੇ ਆਪਣੇ ਪਤੀ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The young bride has awakened to the Word of the Shabad; she is pleasing to her Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਵੀਨ ਰੂਪੁ ਵਾਲਾ ਔਰੁ ਹਾਣੀ ਜੋ ਹਰੀ ਹੈ। ਭਾਵ ਵਾਸ੍ਤਵ ਤੇ ਜੋ ਸਤ ਚਿਤ ਅਨੰਦ ਹੋਣੇ ਤੇ ਤੁਲ ਹੈ, ਤਿਸ ਕੀ ਇਸਤ੍ਰੀ ਭੀ ਨਵੀਨ ਜੋ ਗੁਰੋਂ ਕੇ ਸਬਦ ਮੇਂ ਜਾਗੀ ਹੈ, ਸੋ ਅਪਨੇ ਪ੍ਰਭੂ ਕੌ ਭਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਸੁਚੇਤ ਹੁੰਦੀ ਹੈ, ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚੀ ਰਹਿੰਦੀ ਹੈ ਅਤੇ ਆਪਣੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪਿਆਰੀ ਲੱਗਣ ਲੱਗ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਣਿ = (हायन) ਸਾਲ, ਵਰ੍ਹਾ। ਨਵ ਹਾਣਿ = ਨਵੀਂ ਉਮਰ ਵਾਲੀ, ਵਿਕਾਰਾਂ ਤੋਂ ਬਚੀ ਹੋਈ। ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਨਵ = ਨਵੀਂ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਜਾਗੀ = (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਸੁਚੇਤ ਹੁੰਦੀ ਹੈ। ਪਿਰ ਭਾਣੀਆ = ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "despierto a través de la Palabra del Shabd y el Señor se complace conmigo."