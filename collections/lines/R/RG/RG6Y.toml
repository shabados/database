[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਬਿਧਿ ਕੁਸਲੁ ਤੇਰੈ; ਮੇਰੇ ਮੀਤਾ ॥੬॥"
page = 231
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this way, thou shalt obtain happiness, O my friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰੀਕੇ ਨਾਲ ਤੈਨੂੰ ਖੁਸ਼ੀ ਪ੍ਰਾਪਤ ਹੋਵੇਗੀ, ਹੈ ਮੇਰੇ ਮਿੱਤਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this way, you too shall find happiness, O my friend. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮੀਤ! ਤੇਰੇ ਕੋ ਇਸ ਪ੍ਰਕਾਰ ਗੁਰ ਮੰਤ੍ਰ ਸਾਥ ਮਨ ਮਿਲਾਉਣੇ ਸੇ (ਕੁਸਲੁ) ਸੁਖ ਹੋਵੇਗਾ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰ! (ਜੇ ਤੂੰ ਭੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪਏਂ, ਤਾਂ) ਇਸ ਤਰੀਕੇ ਨਾਲ ਤੇਰੇ ਅੰਦਰ ਭੀ ਆਨੰਦ ਬਣਿਆ ਰਹੇਗਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਸਲੁ = ਸੁਖ। ਤੇਰੈ = ਤੇਰੇ ਅੰਦਰ। ਮੀਤਾ = ਹੇ ਮੀਤ! ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Así es como la Verdadera Felicidad es ganada, oh mi amigo! (6)"