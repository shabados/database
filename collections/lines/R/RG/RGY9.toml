[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਭਰਮ ਕਰਮ ਬਿਧਿ ਨਿਖੇਧ; ਰਾਮ ਨਾਮੁ ਲੇਹੀ ॥"
page = 692
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning the doubt regarding the prescribed and forbidden acts take thou the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਯਮ ਅਨੁਸਾਰ ਅਤੇ ਬਿਬਰਜਤ ਕੰਮਾਂ ਬਾਰੇ ਸੰਦੇਹ ਨੂੰ ਨਵਿਰਤ ਕਰ ਕੇ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon your doubts about do's and dont's, and take to the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਅਬ ਭੀ ਵਿਧ ਨਿਖੇਧ ਸਕਾਮੁ ਕਰਮੋਂ ਕੌ ਭ੍ਰਮ ਸਹਤ ਤਿਆਗ ਕਰ ਕੇ (ਹੀ) ਨਿਸਚੇ ਕਰ ਏਕ ਰਾਮ ਨਾਮ ਕੌ ਲੇਹੁ ਅਰਥਾਤ ਉਚਾਰਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸ਼ਾਸਤ੍ਰਾਂ ਅਨੁਸਾਰ ਕੀਤੇ ਜਾਣ ਵਾਲੇ ਕਿਹੜੇ ਕੰਮ ਹਨ, ਤੇ ਸ਼ਾਸਤ੍ਰਾਂ ਵਿਚ ਕਿਨ੍ਹਾਂ ਕੰਮਾਂ ਬਾਰੇ ਮਨਾਹੀ ਹੈ-ਇਹ ਵਹਿਮ ਛੱਡ ਦੇਹ, ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਛੱਡ ਦੇਹ। ਬਿਧਿ ਕਰਮ = ਉਹ ਕਰਮ ਜੋ ਵਿਧੀ ਅਨੁਸਾਰ ਹੋਣ, ਉਹ ਕਰਮ ਜਿਨ੍ਹਾਂ ਦੇ ਕਰਨ ਦੀ ਆਗਿਆ ਸ਼ਾਸਤ੍ਰਾਂ ਵਲੋਂ ਮਿਲੀ ਹੋਵੇ। ਨਿਖੇਧ ਕਰਮ = ਉਹ ਕੰਮ ਜਿਨ੍ਹਾਂ ਦੇ ਕਰਨ ਬਾਰੇ ਸ਼ਾਸਤ੍ਰਾਂ ਵਲੋਂ ਮਨਾਹੀ ਹੋਵੇ। ਬਿਧਿ = ਆਗਿਆ। ਨਿਖੇਧ = ਮਨਾਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desecha tu duda y la creencia de que por tus obras vas a lograr alcanzar a Dios,"