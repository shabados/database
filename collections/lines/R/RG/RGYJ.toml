[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਗੁਣ ਗਾਵੈ ਦਿਨੁ ਰਾਤੀ; ਸਹਜ ਸੇਤੀ ਘਰਿ ਜਾਹਾ ਹੇ ॥੧੪॥"
page = 1055
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day they ever hymn the Lord's praise and with ease go to their own Home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਉਹ ਹਮੇਸ਼ਾਂ ਪ੍ਰਭੂ ਦੀ ਕੀਮਤੀ ਗਾਇਨ ਕਰਦੇ ਹਨ ਅਤੇ ਆਰਾਮ ਨਾਲ ਆਪਣੇ ਨਿੱਜ ਦੇ ਗ੍ਰਹਿ ਨੂੰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they sing the Glorious Praises of the Lord, day and night, and they intuitively go to their own home. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਗੁਣ ਗਾਵਤੇ ਹੈਂ ਤਿਨ ਕੋ ਰਾਤ ਸੇ ਦਿਨ ਹੂਆ ਹੈ, ਭਾਵ ਅਗ੍ਯਾਨ ਸੇ ਗ੍ਯਾਨ ਹੂਆ ਹੈ, ਵਹੁ (ਸਹਜ) ਸੁਭਾਵਕ ਹੀ ਸਰੂਪ ਮੇਂ ਪਹੁੰਚੇ ਹੈਂ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਨਾਲ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ (ਉਸ ਦਾ ਮਨ ਬਾਹਰ ਨਹੀਂ ਭਟਕਦਾ) ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵੈ = ਗਾਂਦਾ ਹੈ {ਇਕ-ਵਚਨ}। ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸੇਤੀ = ਨਾਲ। ਘਰਿ = ਘਰ ਵਿਚ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos cantan las Alabanzas del Señor noche y día y así regresan a sus hogares en un Estado de Equilibrio.(14)"