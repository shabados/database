[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਪੂਰਨ ਕਾਦਰ ਆਪਣੀ ਕੁਦਰਤ ਰਾਹੀਂ ਹੀ ਦਿਸਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਾਦਰਿ ਮੁਤਲਿਕ ਬਕੁਦਰਤ ਜ਼ਾਹਿਰ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "One of them represents beneficence and the other disaster and wrath. (72)"