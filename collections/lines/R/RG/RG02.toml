[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਬਖਸੰਦ; ਦੀਨ ਦਇਆਲ ॥"
page = 290
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Pardoner and Merciful to the meek."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਮਾਫ ਕਰ ਦੇਣ ਵਾਲਾ ਅਤੇ ਮਸਕੀਨਾ ਤੇ ਮਿਹਰਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Forgiving Lord, is kind to the poor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਬਖਸਿੰਦ ਦੀਨ ਦਇਆਲ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬਖ਼ਸ਼ਨਹਾਰ ਪ੍ਰਭੂ! ਹੇ ਗਰੀਬਾਂ ਤੇ ਤਰਸ ਕਰਨ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios, el Señor Compasivo, es Bondadoso con los desamparados;"