[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਪੀਐ ਸਦਾ ਹਰਿ; ਨਿਮਖ. ਨ ਬਿਸਰਉ ਨਾਮੁ ॥੨॥"
page = 320
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, ever meditate thou on God and even for a moment forget not His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੂੰ ਹਮੇਸ਼ਾਂ ਉਸ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਇਹ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਨਾਂ ਭੁੱਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditate forever on the Lord - do not forget Him, even for an instant. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਸਦੀਵਕਾਲ ਜਪੀਏ, ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਨ ਵਿਸਾਰੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਨੂੰ ਸਦਾ ਸਿਮਰੀਏ, ਕਦੇ ਅੱਖ ਦੇ ਫੋਰ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਉਹ ਹਰਿ-ਨਾਮ ਅਸਾਨੂੰ ਨਾਹ ਭੁੱਲੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = ਅੱਖ ਦੇ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ। ਨ ਬਿਸਰਉ = ਵਿਸਰ ਨਾਹ ਜਾਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, habita en ese Señor para siempre; no te olvides del Naam, ni por un momento. (2)"