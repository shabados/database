[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ. ਆਵਹੁ ਭਾਈਹੋ ਗਲਿ ਮਿਲਹ; ਮਿਲਿ ਮਿਲਿ ਦੇਹ ਆਸੀਸਾ ਹੇ ॥"
page = 582
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come, O my friends and brothers and meeting me, take me in your arms and bless me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ, ਓ ਮੇਰੇ ਮਿੱਤ੍ਰੋ ਅਤੇ ਭਰਾਓ! ਮੇਨੂੰ ਮਿਲ ਕੇ ਆਪਣੀ ਗਲਵਕੜੀ ਵਿੱਚ ਲੈ ਲਓ, ਅਤੇ ਮੈਨੂੰ ਅਸ਼ੀਰਵਾਦ ਦਿਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, O Baba, and Siblings of Destiny - let's join together; take me in your arms, and bless me with your prayers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹੇ ਬਾਬਾ! ਆਓ ਗਲ ਮਿਲੀਐ ਔਰ ਗਲ ਮਿਲ ਕਰ ਕੇ ਅਸੀਸਾਂ ਦੀਜੀਏ॥☬ਕੈਸੀਆਂ ਅਸੀਸਾਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹੇ ਭਰਾਵੋ! ਆਓ, ਅਸੀਂ ਪਿਆਰ ਨਾਲ ਰਲ ਕੇ ਬੈਠੀਏ, ਤੇ ਮਿਲ ਕੇ (ਆਪਣੇ ਵਿਛੁੜੇ ਸਾਥੀ ਨੂੰ) ਅਸੀਸਾਂ ਦੇਵੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Baba, oh Hermanos del Destino, acójanme en su pecho y bendíganme, oh Baba, para que mi Unión con mi Señor perdure para siempre."