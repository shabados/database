[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇ ਸੁਣਿਐ. ਸੁਚਿ ਸੰਜਮੋ; ਜਮੁ ਨੇੜਿ. ਨ ਆਵੈ ॥"
page = 1240
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the Lord's Name, man is blessed with purity and self-control and death's courier comes not near him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਨਾਮ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ, ਇਨਸਾਨ ਨੂੰ ਪਵਿੱਤਰਤਾ ਅਤੇ ਸਵੈ-ਜਬਤ ਦੀ ਦਾਤ ਮਿਲ ਜਾਂਦੀ ਹੈ ਅਤੇ ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਦੇ ਨਜ਼ਦੀਕ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Name, one is blessed with purity and self-control, and the Messenger of Death will not draw near."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਸ੍ਰਵਨ ਕਰਨੇ ਕਰ ਪੁਰਸ਼ ਕੋ ਸੁਚ ਸੰਜਮ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਔਰ ਜਮ ਭੀ ਨੇੜੇ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖੀਏ ਤਾਂ ਪਵਿਤ੍ਰਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਮਨ ਨੂੰ ਵੱਸ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਆ ਜਾਂਦੀ ਹੈ, ਜਮ (ਭੀ, ਭਾਵ, ਮੌਤ ਦਾ ਡਰ) ਨੇੜੇ ਨਹੀਂ ਢੁੱਕਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno escucha el Nombre del Señor, uno es santificado y esto le permite reafirmar su autocontrol, y Yama,"