[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰਹੁ ਪ੍ਰਭ ਅਪਨੀ; ਹਮ. ਸਾਧ ਜਨਾਂ ਪਗ ਪਰਿਆ ॥"
page = 1294
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my God, the Lord Master, bless me with Thy mercy so that I may fall at the feet of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਤਾਂ ਜੋ ਮੈਂ ਸੰਤਾਂ ਦੇ ਪੈਰੀ ਪੈ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Har, Har, please bless me with Your Mercy, God, that I may fall at the feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਹਰਿ ਪ੍ਰਭੂ! ਹਮਾਰੇ ਪੁਰ ਅਪਨੀ ਕਿਰਪਾ ਕਰੋ, ਮੈਂ ਸੰਤ ਜਨੋਂ ਕੇ ਪੜਿਆ ਰਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਆਪਣੀ ਮਿਹਰ ਕਰ, ਮੈਂ ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗਾ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਹਰੀ! ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਪਗ = ਪੈਰੀਂ, ਚਰਨੀਂ। ਪਰਿਆ = ਪਿਆ ਰਹਾਂ। ਹਮ = ਅਸੀ, ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Señor, Jar, Jar, por favor bendíceme con tu Misericordia para que así caiga a los Pies de los Santos."