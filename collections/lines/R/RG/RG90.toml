[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਬਿਨੁ; ਦੂਜੀ ਨਾਹੀ ਜਾਇ ॥"
page = 151
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, there is no other place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਆਰਾਮ ਦੀ ਥਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, I have other place of rest at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੇ ਬਿਨਾਂ ਕੋਈ ਦੂਸਰੀ ਜਗਾ ਪ੍ਰਤੀਤ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੈਥੋਂ ਬਿਨਾਂ ਜੀਵ ਦਾ ਕੋਈ ਹੋਰ ਥਾਂ-ਆਸਰਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, no hay manera de protegerse, si no es en Ti;"