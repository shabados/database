[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰੁ ਦਰੁ ਥਾਪਿ; ਥਿਰੁ ਥਾਨਿ ਸੁਹਾਵੈ ॥"
page = 840
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who establishes his hearth and home obtains a permanent seat and looks beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣਾ ਘਰ-ਬਾਰ ਕਾਇਮ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਪੱਕਾ ਟਿਕਾਣਾ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਸੁੰਦਰ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who establishes his home within his own heart, obtains the most beautiful, permanent place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਸ (ਘਰੁ) ਸਰੀਰ ਕੇ (ਦਰੁ) ਅੰਤਰ ਹੀ ਮਨ ਕੋ (ਥਾਪਿ) ਇਸਥਿਤ ਕੀਆ ਹੈ, ਸੋ (ਥਿਰੁ ਥਾਨਿ) ਅਚਲ ਅਸਥਾਨ ਸਰੂਪ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋ ਕਰ (ਸੁਹਾਵੈ) ਸੋਭਾ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਨੂੰ (ਆਪਣਾ) ਪੱਕਾ ਆਸਰਾ ਬਣਾ ਕੇ ਉਸ ਥਾਂ ਵਿਚ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਟਿਕ ਕੇ ਮਨੁੱਖ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਪਿ = ਥਾਪ ਕੇ, ਪੱਕਾ ਟਿਕਾਣਾ ਬਣਾ ਕੇ। ਘਰੁ ਦਰੁ = ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨੂੰ, ਪ੍ਰਭੂ ਦੇ ਦਰ ਨੂੰ। ਥਿਰੁ = ਟਿਕ ਕੇ। ਥਾਨਿ = (ਉਸ) ਥਾਂ ਵਿਚ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ। ਸੁਹਾਵੈ = ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ, ਸੋਹਣੇ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien establece su Hogar en su corazón, obtiene el más bello y permanente lugar."