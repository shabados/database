[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਮੰਡਲ ਮਹਿ; ਹਰਿ ਗੁਣਤਾਸੁ ॥"
page = 1146
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the guild of the saints abides the treasure of God's virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਨੇਕੀਆਂ ਦਾ ਖਜਾਨਾ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Realm of the Saints, is the Lord, the Treasure of Virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਮੰਡਲ ਮਹਿ ਹਰਿ ਗੁਣੋ ਕਾ ਸਮੂਹ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ; ਵਾ ਸੰਤ ਮੰਡਲ ਮੇਂ ਹਰੀ ਕੇ ਸਮੂਹ ਗੁਣ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪਰਮਾਤਮਾ (ਸਦਾ) ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Reino de los Santos habita Dios, el Tesoro de toda Virtud."