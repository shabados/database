[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਵਿਖ ਸਭਿ ਬਿਨਾਸੁ ਹੋਨਿ; ਸਿਮਰਤ ਗੋਵਿੰਦੁ ॥"
page = 321
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the sins are effaces by remembering the world-sustainer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੇ ਰਖਿਅਕ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰੇ ਪਾਪ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All sinful mistakes are erased, by meditating in remembrance on the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਸ ਗੋਬਿੰਦ ਕੇ ਸਿਮਰਨੇ ਸੇ ਸੰਪੂਰਨ ਪਾਪ ਨਸ਼ਟ ਹੋ ਜਾਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ਼ਰ ਨੂੰ ਸਿਮਰਿਆਂ ਸਾਰੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਵਿਖ = ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que tus faltas sean lavadas contemplando a tu Dios."