[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵੈ ਜਾਇ; ਮਰਿ ਦੂਜਾ ਹੋਇ ॥੨॥"
page = 223
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Comes goes and dies, he who harbors another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਂਦਾ ਜਾਂਦਾ ਅਤੇ ਮਰਦਾ ਹੈ, ਉਹ, ਜੋ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਧਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who harbors duality comes and goes and dies. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ (ਦੂਜਾ ਹੋਇ) ਦ੍ਵੈਤ ਭਾਵਨਾ ਹੋਈ ਹੈ, ਭਾਵ ਆਪ ਕੋ ਦੂਜਾ ਮਾਨ ਕਰ, ਸੋ ਪੁਰਸ ਸਦਾ ਜਨਮ ਕਰ ਆਉਤਾ ਔਰ ਮਰ ਕਰ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦੁਰਮਤਿ ਦੇ ਅਸਰ ਹੇਠ) ਜੀਵ ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ, (ਇਸ ਤਰ੍ਹਾਂ) ਆਤਮਕ ਮੌਤੇ ਮਰ ਕੇ ਪਰਮਾਤਮਾ ਤੋਂ ਵਿੱਥ ਤੇ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ = ਆਤਮਕ ਮੌਤ ਮਰ ਕੇ। ਦੂਜਾ = ਪ੍ਰਭੂ ਤੋਂ ਵੱਖਰਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así va y viene pensando siempre en la dualidad. (2)"