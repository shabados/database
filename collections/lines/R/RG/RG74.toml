[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾ ਕਉ; ਦ੍ਰਿਸਟਿ ਨ ਪੇਖਾ ॥੪॥"
page = 393
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but the saintly persons, they see not with the eye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਨੇਕ ਪੁਰਸ਼ ਨੂੰ ਅੱਖ ਨਾਲ ਨਹੀਂ ਵੇਖਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but they cannot even see the Lord's humble devotees. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਭਗਤ ਜਨੋਂ ਕੀ ਓਰ ਤਿਨੋਂ ਨੇ ਨੇਤ੍ਰ ਉਠਾਇ ਕਰ ਭੀ ਨਹੀਂ ਦੇਖਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲਿਆਂ ਬੰਦਿਆਂ ਵਲ ਉਹ ਅੱਖ ਪੁੱਟ ਕੇ ਭੀ ਨਹੀਂ ਤੱਕ ਸਕਦੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no ponen sus ojos en los Devotos del Señor. (4)"