[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਨ ਛੋਡੈ ਸਾ ਧਨ; ਨਾਮਿ ਸਹਜਿ ਸਮਾਣੀਆ ॥੨॥"
page = 242
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the wife who abandons not the Name, merges into the Lord, through the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਹੜੀ ਵਹੁਟੀ ਨਾਮ ਨੂੰ ਨਹੀਂ ਤਿਆਗਦੀ ਉਹ ਨਾਮ ਦੇ ਰਾਹੀਂ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that soul-bride who does not abandon the Naam, is intuitively absorbed in the Naam. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀਆਂ ਨਾਮ ਕੋ ਨਹੀਂ ਛੋੜਤੀਆਂ, ਇਸੀ ਤੇ ਨਾਮੀ ਪਰਮੇਸ੍ਵਰ ਵਿਖੇ ਸੁਭਾਵਕ ਹੀ ਸਮਾਈਆਂ ਹੈਂ ਅਰਥਾਤ ਅਭੇਦ ਹੋਈਆਂ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਜਪਣਾ) ਨਹੀਂ ਛੱਡਦੀ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, La novia que no olvida el Nombre, se inmerge en el Equilibrio a través de Él. (2)"