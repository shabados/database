[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਗਣ ਸਭਿ ਮਿਟਾਇ ਕੈ; ਪਰਉਪਕਾਰੁ ਕਰੇਇ ॥੩॥"
page = 218
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He washes off all my demerits, and does me selfless beneficence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰੇ ਸਾਰੇ ਵਿਕਾਰਾਂ ਨੂੰ ਧੋ ਸੁਟਦਾ ਹੈ ਅਤੇ ਮੇਰਾ ਨਿਸ਼ਕਾਮ ਭਲਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He washes off all my demerits, and is so generous to me. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਅਵਗੁਣੋਂ ਕੋ ਦੂਰ ਕਰਵਾਇਕੇ ਗੁਣ ਸੰਪਾਦਨ ਕਰਾਵੇ। ਈਹਾਂ ਗੁਣੋਂ ਕਾ ਅਧਿਆਹਾਰ ਹੈ। ਐਸੇ ਪਰਉਪਕਾਰ ਕਰੇ॥੩॥ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਉਹ ਸਾਡੇ ਅੰਦਰੋਂ) ਸਾਰੇ ਔਗੁਣ ਦੂਰ ਕਰ ਕੇ (ਸਾਡੇ ਉਤੇ) ਭਲਾਈ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es benéfico conmigo ayudándome a purificarme de mis errores. (3)"