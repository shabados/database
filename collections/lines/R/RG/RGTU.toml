[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਪਿਰੰਮ. ਨ ਬੇਧਿਓ; ਉਰਝਿਓ ਮਿਥ ਬਿਉਹਾਰ ॥੬॥"
page = 1364
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is pierced through not with the love of the Beloved and is entangled in the false pursuits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਪਿਆਰੇ ਦੇ ਪਿਆਰ ਨਾਲ ਵਿੰਨ੍ਹੀ ਨਹੀਂ ਗਈ ਅਤੇ ਕੂੜੇ ਕਾਰ-ਵਿਹਾਰਾਂ ਅੰਦਰ ਫਸੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is not pierced through by the Love of the Beloved Lord; it is entangled in false pursuits. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਤਿਸ ਜੀਵ ਕਾ ਪਰਮੇਸ੍ਵਰ ਪਤੀ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਮਨ (ਬੇਧਿਆ) ਅਭੇਦ ਨਹੀਂ ਹੂਆ ਹੈ ਔ ਸੰਸਾਰ ਕੇ ਅਸੱਤ ਰੂਪ ਬਿਵਹਾਰੋਂ ਮੇਂ ਉਰਝ ਰਹਿਆ ਅਰਥਾਤ ਫਸ ਰਹਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਦੇ ਪਿਆਰੇ ਵਿਚ ਨਹੀਂ ਵਿੱਝਦਾ, ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੇ ਵਿਹਾਰ-ਕਾਰ ਵਿਚ ਹੀ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰੰਮ = ਪਿਆਰੇ ਦੇ ਪਿਆਰ ਵਿਚ। ਬੇਧਿਓ = ਵਿੱਝਿਆ। ਮਿਥ = ਨਾਸਵੰਤ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se está muriendo y en proceso de destrucción no ha sido atravesado por el Amor del Bienamado Señor, su atención está fija en intereses triviales.(6)"