[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਜਿ ਨ ਕੋਈ ਜੀਵਿਆ, ਕੂੜੇ ਭਰਵਾਸੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Nobody is satisfied with his span of life, and everyone entertains false hopes."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰੱਜਕੇ ਕੋਈ ਨਹੀਂ ਉਮਰ ਭੋਗਦਾ, ਝੂਠੇ ਭਰੋਸਿਆਂ (ਵਿਖੇ ਪ੍ਰਾਣੀ ਫਸੇ ਹੋਏ ਮਸਤ ਰਹਿੰਦੇ ਹਨ)।"