[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਹੰਸੁ ਮਹਲਾ ੪ ਘੋੜੀਆ ॥"
page = 575
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wadhans 4th Guru. Paeans."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਡਹੰਸ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ। ਖੁਸ਼ੀ ਦੇ ਗੀਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wadahans, Fourth Mehl, Ghorees ~ The Wedding Procession Songs:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬਿਆਹ ਮੇਂ ਇਸਤ੍ਰੀਆਂ ਘੋੜੀਆਂ ਨਾਮਕ ਗੀਤ ਗਾਉਤੀਆਂ ਹੈਂ, ਉਸੀ ਪ੍ਰਕਾਰ ਹਰਿ ਰੂਪ ਬਰ ਕੇ ਸਾਥ ਮਿਲਾਪ ਹੋਣੇ ਕੇ ਸਮੇਂ ਸਤਿਗੁਰੂ ਜੀ ਸਬਦ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਵਡਹੰਸ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਘੋੜੀਆਂ'।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੋੜੀਆ = ਘੋੜੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wadajans, Mejl Guru Ram Das, Cuarto Canal Divino, Gorjis. (La Canción de Boda)"