[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਆਵੈ; ਹੁਕਮੇ ਜਾਵੈ ॥"
page = 1025
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's will man comes and in the Lord's will he goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਰਜ਼ਾ ਵਿੱਚ ਬੰਦਾ ਆਉਂਦਾ ਹੈ ਅਤੇ ਸਾਈਂ ਦੀ ਰਜ਼ਾ ਵਿੱਚ ਉਹ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of the Lord's Command, they come, and by the Hukam of His Command, they go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਮੇਂ ਜੀਵ ਆਵਤੇ ਹੈਂ ਔਰ ਹੁਕਮ ਮੇਂ ਹੀ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ (ਜਗਤ ਵਿਚ) ਆਉਂਦਾ ਹੈ, ਉਸ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ (ਇਥੋਂ) ਚਲਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵੈ = ਜੰਮਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que va y viene lo hace conforme a la Voluntad del Señor,"