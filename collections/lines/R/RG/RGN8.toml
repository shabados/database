[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨ ਆਨ ਅਵਧੇਸ ਕੇ; ਪਗ ਲਾਗੀਅੰ ਅਵਨੇਸ ॥੪੭॥"
page = 204

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who did not accept his supremacy, in great fury, he destroyed them and in this way the kings of all the earth became subservient to the king of Oudh.47."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ) ਰਾਜੇ (ਅਯੁਧਿਆ ਵਿੱਚ) ਆ-ਆ ਕੇ ਦਸ਼ਰਥ ਦੇ ਪੈਰੀਂ ਪਏ ॥੪੭॥"