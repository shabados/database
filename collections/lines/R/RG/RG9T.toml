[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸਿਉ. ਕਿਉ ਮਨ ਰੂਸੀਐ; ਜਿਸਹਿ ਹਮਾਰੀ ਚਿੰਦ ॥੨॥"
page = 1097
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, why are thou estranged with Him, who takes care of thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਉਸ ਨਾਲ, ਕਿਉਂ ਰੁਸਦੀ ਹੈ, ਜਿਸ ਨੂੰ ਤੇਰਾ iਫ਼ਕਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why are you alienated from Him, O my mind? He takes care of you. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤਿਸ ਸਾਥ ਕੈਸੇ ਰੁਸੀਏ ਜਿਸ ਕੋ ਹਮਾਰੀ ਖਾਨ ਪਾਨ ਕੀ ਚਿੰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਹੇ ਮਨ! ਜਿਸ ਪ੍ਰਭੂ ਨੂੰ (ਹਰ ਵੇਲੇ) ਸਾਡਾ ਫ਼ਿਕਰ ਹੈ, ਉਸ ਨਾਲ ਰੁੱਸਣਾ ਠੀਕ ਨਹੀਂ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, ¿por qué Le has volteado la espalda a Quien siempre cuida de ti? (2)"