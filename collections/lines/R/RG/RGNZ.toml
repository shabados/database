[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਤਿ; ਬਾਪੁ ਖੇਲਾਇਆ ॥"
page = 1194
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The son makes his father play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁੱਤ੍ਰ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਖਿਡਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The son leads his father in play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਪੁ) ਈਸਰ ਨੇ ਮਨ ਪੁਤ੍ਰ ਕੋ ਖਿਲਾਯਾ, ਭਾਵ ਸੱਤਾ ਦੇ ਕਰ ਬਿਚਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ-ਪੁੱਤਰ ਨੇ ਪਿਉ-ਜੀਵਾਤਮਾ ਨੂੰ ਖੇਡੇ ਲਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sobrepasa aún a su padre, el Alma y la hace mamar la leche del deseo,"