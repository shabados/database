data = "ਭਲੀ ਭਾਤਿ ਕੈ ਕੈ ਭਲੇ ਸੈਨ ਗਾਹੈ ॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was trampling the armies nicely."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸੈਨਾ ਨੂੰ ਲਤਾੜ ਰਿਹਾ ਸੀ।"