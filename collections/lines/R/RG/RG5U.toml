[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗਣ ਮੇਟੈ; ਗੁਣਿ ਨਿਸਤਾਰੈ ॥"
page = 942
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru washes off his sins and his virtue emancipates him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਉਸ ਦੇ ਪਾਪ ਧੋ ਸੁਟਦੇ ਹਨ ਅਤੇ ਉਸ ਦੀ ਨੇਕੀ ਉਸ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His sins are erased, and he is emancipated through virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਤਿਸ ਕੇ ਔਗੁਨੋਂ ਕੋ ਮੇਟ ਕੇ ਗੁਣ ਦੇ ਕੇ ਤਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਸ ਦੇ ਅਉਗਣ ਮਿਟਾ ਦੇਂਦਾ ਹੈ ਤੇ ਗੁਣ ਦੇ ਕੇ ਉਸ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llega a deshacerse de todo vicio y su Virtud lo redime."