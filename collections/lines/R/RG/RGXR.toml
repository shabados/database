[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਨਕ ਸਨੰਦ; ਅੰਤੁ ਨਹੀ ਪਾਇਆ ॥"
page = 478
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sanak and Sanand (Brahma's sons) found not Lord's limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਨਕ ਅਤੇ ਸਨੰਦ (ਬ੍ਰਹਮਾ ਦੇ ਪੁੱਤਰਾਂ) ਨੂੰ ਸੁਆਮੀ ਦਾ ਓੜਕ ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sanak and Sanand, the sons of Brahma, could not find the Lord's limits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਨਕ ਸਨੰਦਨ ਸੇ ਦੋਨੋਂ ਦੂਸਰੇ ਭਾਈ ਸਨਾਤਨ ਸਨਤ ਕੁਮਾਰ ਭੀ ਜਾਨ ਲੇਨੇ, ਇਨੋਂ ਨੇ ਉਸ ਭਗਵੰਤ ਕਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਨਕ ਸਨੰਦ (ਆਦਿਕ ਬ੍ਰਹਮਾ ਦੇ ਪੁੱਤਰਾਂ) ਨੇ ਭੀ (ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ) ਅੰਤ ਨਹੀਂ ਲੱਭਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਨਕ ਸਨੰਦ = ਬ੍ਰਹਮਾ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sanek y Sanandan, hijos de Brahma, no conocían Tu fin,"