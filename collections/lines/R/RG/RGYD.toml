[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਣਾ; ਸਬਦਿ ਨਿਵਾਰੇ ॥"
page = 1068
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name, man's comings and goings are ended,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਜੀਵ ਦੇ ਆਉਣੇ ਤੇ ਜਾਣ ਮੁੱਕ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, one's comings and goings in reincarnation are ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨਮ ਮਰਨ ਕੋ ਨਿਵਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਣ ਜਾਣਾ = ਜੰਮਣਾ ਮਰਨਾ, ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਨਿਵਾਰੇ = ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través de la Palabra que las idas y venidas cesan,"