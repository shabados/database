data = "ਮਾਇਆ ਮੋਹਿ; ਨਟਿ ਬਾਜੀ ਪਾਈ ॥"
page = 230
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Actor has set up attachment of mammon as a play for the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਾਕਾਰ ਨੇ ਮੋਹਨੀ ਦੀ ਲਗਨ ਪ੍ਰਾਣੀਆਂ ਲਈ ਇਕ ਖੇਲ੍ਹ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Actor has staged the drama of emotional attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਨਟ ਨੇ ਮਾਇਆ ਕਰ ਸੰਸਾਰ ਰੂਪੁ ਬਾਜੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਵੇਂ ਜਦੋਂ ਕੋਈ ਨਟ ਬਾਜ਼ੀ ਪਾਂਦਾ ਹੈ ਤਾਂ ਲੋਕ ਤਮਾਸ਼ਾ ਵੇਖਣ ਆ ਇਕੱਠੇ ਹੁੰਦੇ ਹਨ, ਤਿਵੇਂ) (ਪ੍ਰਭੂ) ਨਟ ਨੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਰਾਹੀਂ ਇਹ (ਜਗਤ-ਰਚਨਾ ਦਾ) ਤਮਾਸ਼ਾ ਰਚ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੋਹ ਦੀ ਰਾਹੀਂ। ਨਟਿ = ਨਟ ਨੇ, ਪ੍ਰਭੂ-ਨਟ ਨੇ। ਬਾਜੀ = ਜਗਤ ਰਚਨਾ ਦੀ ਬਾਜ਼ੀ।"

