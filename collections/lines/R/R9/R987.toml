[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਵਸਿ. ਨ ਆਵਈ; ਥਕੇ ਕਰਮ ਕਮਾਇ ॥"
page = 644
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals are tired of performing religious rites, but their mind comes not under control."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਧਾਰਮਕ ਸੰਸਕਾਰ ਕਰਦੇ ਥੱਕ ਟੁੱਟ ਗਏ ਹਨ, ਪ੍ਰੰਤੂ ਉਨ੍ਹਾਂ ਦਾ ਇਹ ਮਨ ਕਾਬੂ ਵਿੱਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind cannot be controlled; they are tired of performing religious rituals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਹੁ ਮਨ ਤਿਨ ਕੇ ਵਸ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਹੈ, ਅਨੇਕ ਕਰਮੋਂ ਕੋ ਕਮਾਇ ਕਰ ਕੇ ਥਕਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਕਰਮ ਕਰ ਕੇ ਥੱਕ ਗਏ ਹਨ; (ਪੜ੍ਹਨ ਨਾਲ ਤੇ ਸਮਾਧੀਆਂ ਨਾਲ) ਇਹ ਮਨ ਕਾਬੂ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos se han vestido de mendigos y se han ido a bañar a los lugares santos,"