[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੀ ਨਿੰਦਾ; ਰੋਗੀ ਕਰਨਾ ॥"
page = 1145
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slandering the saints, one suffers pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਬਦਖੋਈ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਨੂੰ ਬੀਮਾਰੀ ਲੱਗ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the Saints, he is diseased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤਕੀ ਨਿੰਦਾ ਨੇ ਦੇਹੀ ਕੋ ਰੋਗੀ ਹੀ ਕਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਹ ਮਨੁੱਖ ਉਹਨਾਂ ਦੂਸ਼ਣਾਂ ਦਾ ਜ਼ਿਕਰ ਕਰਦਾ ਕਰਦਾ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਉਹਨਾਂ ਦੂਸ਼ਣਾਂ ਦਾ ਸ਼ਿਕਾਰ ਬਣਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calumniando al Santo uno es atacado por la enfermedad."