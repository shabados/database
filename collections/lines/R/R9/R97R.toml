[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਬੇਸੀਵੈ ਥੇਹੁ ਕਰਿ; ਪਛੋਤਾਵੈ ਸੁਖਿ ਨਾ ਵਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Inhabiting in other's lands brings repentence and takes away happiness;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿੱਕੁਰ ਦੂਜੇ ਦੀ ਹੱਦ ਵਿਚ ਕੋਈ 'ਥੇਹ' (ਪਿੰਡ) ਪਾਵੇ, ਉਹ ਪਛੋਤਾਉਂਦਾ ਤੇ ਸੁਖ ਵਿਚ ਨਹੀਂ ਵੱਸਦਾ ਹੈ (ਕਾਰਣ ਹੇਠ ਦੱਸਦੇ ਸਨ)।"