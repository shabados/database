[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਤੇ ਪੰਜਿ ਜੁਆਨ ਮੈ; ਗੁਰ ਥਾਪੀ ਦਿਤੀ ਕੰਡਿ ਜੀਉ ॥੧੮॥"
page = 74
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have floored the five youths (deadly sins) and the Guru has patted me on my back."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੰਜੇ ਚੋਬਰਾਂ (ਮੁਹਲਕ ਪਾਪਾਂ) ਦੀ ਪਿੱਠ ਲਾ ਦਿੱਤੀ ਹੈ ਅਤੇ ਗੁਰਾਂ ਨੇ ਮੇਰੀ ਪਿੱਠ ਤੇ ਮੈਨੂੰ ਥਾਪੜਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have thrown the five challengers to the ground, and the Guru has patted me on the back. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੈਨੇ ਕਾਮਾਦਿ ਪਾਂਚੋ ਜੁਵਾਨਿ (ਨਿਹਤੇ) ਦਬਾਏ, ਭਾਵ ਵਸ ਕੀਏ ਹੈਂ, ਹੇ ਵਾਹਿਗੁਰੂ ਜੀ! ਤਬ ਗੁਰੋਂ ਨੇ ਮੇਰੀ (ਕੰਡਿ) ਪੀਠ ਪਰ ਥਾਪੀ ਦਈ ਹੈ, ਭਾਵ ਸੇ ਗੁਰੂ ਅਤੀ ਪ੍ਰਸੰਨ ਹੂਏ ਹੈਂ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪਿੱਠ ਉੱਤੇ (ਮੇਰੇ) ਗੁਰੂ ਨੇ ਥਾਪੀ ਦਿੱਤੀ, ਤਾਂ ਮੈਂ (ਵਿਰੋਧੀ) ਪੰਜੇ (ਕਾਮਾਦਿਕ) ਜੁਆਨ ਕਾਬੂ ਕਰ ਲਏ ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਤੇ = ਨਿਹਣ ਲਏ, ਕਾਬੂ ਕਰ ਲਏ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਕੰਡਿ = ਪਿੱਠ ਉੱਤੇ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve como conquisto a las cinco furias, y sólo porque el Guru me cubre la espalda. (18)"