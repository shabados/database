[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਢੂਢੇਦੀ ਜਗੁ ਸਬਾਇਆ; ਜਨ ਨਾਨਕ. ਵਿਰਲੇ ਕੇਈ ॥੨॥"
page = 520
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have searched the whole world through, but O Serf Nanak very rare are such persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰਾ ਜਹਾਨ ਲੱਭ ਲਿਆ ਹੈ। ਹੇ ਨਫਰ ਨਾਨਕ! ਬਹੁਤ ਹੀ ਥੋੜੇ ਹਨ ਐਸੇ ਪੁਰਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched the whole world; O servant Nanak, how rare are such persons! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਸਾਰਾ ਜਗਤੁ (ਢੂਢੇਦੀ) ਢੂਢਤੀ ਹੂੰ। ਸਭ ਸੰਸਾਰ ਮੇਂ ਕੋਈ ਐਸੇ ਵਿਰਲੇ ਹੀ ਮਿਤ੍ਰ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਦਾਸ ਨਾਨਕ! ਮੈਂ ਸਾਰਾ ਜਗਤ ਭਾਲ ਵੇਖਿਆ ਹੈ, ਕੋਈ ਵਿਰਲੇ (ਅਜੇਹੇ ਮਨੁੱਖ ਮਿਲਦੇ ਹਨ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado en el mundo entero y es difícil encontrar a alguien así. (2)"