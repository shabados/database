[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਨਾਨਕ ਗੁਰਦੇਵ ॥"
page = 1338
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru himself is the supreme Lord, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਖੁਦ ਹੀ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Guru, O Nanak, is the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਗੁਰਦੇਵ ਪਾਰਬ੍ਰਹਮ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪਾਰਬ੍ਰਹਮ ਗੁਰਦੇਵ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Divino Guru, oh dice Nanak, es el Supremo Dios nuestro Señor"