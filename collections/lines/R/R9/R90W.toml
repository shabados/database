[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਅੰਮ੍ਰਿਤੁ; ਕਰਤਾਰਿ ਉਪਾਏ ॥"
page = 1172
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Poison and nectar, the Creator has created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਹਿਰ ਤੇ ਆਬਿ-ਹਿਯਾਤ, ਰਚਨਹਾਰ ਨੇ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator created both poison and nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਤੈਨੇ ਕਰਮਾਂ ਅਨੁਸਾਰ (ਬਿਖੁ) ਦੁਖ ਔਰ (ਅੰਮ੍ਰਿਤ) ਸੁਖ ਉਤਪਤਿ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮਾਇਆ ਅਤੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਇਹ ਕਰਤਾਰ ਨੇ (ਹੀ) ਪੈਦਾ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es Dios Quien crea el veneno y el Néctar,"