[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਦੇਇ; ਨ ਅੰਤਰੁ ਰਾਖੈ ॥"
page = 793
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She surrenders her body and mind to her spouse and remains not distinct from Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਦੇਹ ਤੇ ਜਿੰਦੜੀ ਆਪਣੇ ਪਤੀ ਦੇ ਅਰਪਨ ਕਰ ਦਿੰਦੀ ਹੈ ਅਤੇ ਉਸ ਨਾਲੋਂ ਭਿੰਨ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She surrenders her body and mind to Him, and does not remain separate from Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਨ ਮਨ ਤੁਮਾਰੇ ਕੋ ਦੇ ਕੇ ਭੇਦ ਨਹੀਂ ਰਾਖਤੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਤਨ ਮਨ ਖਸਮ-ਪ੍ਰਭੂ ਦੇ ਹਵਾਲੇ ਕਰ ਦੇਂਦੀ ਹੈ, ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲੋਂ (ਕੋਈ) ਵਿੱਥ ਨਹੀਂ ਰੱਖਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella entrega su cuerpo y su mente a su Esposo, no permanece distinta de Él"