[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਸੂ ਪਰੇਤ ਅਗਿਆਨ; ਉਧਾਰੇ ਇਕ ਖਣੇ ॥"
page = 963
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant, the Name emancipates the persons, who are ignorant like the beasts and goblins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਮੁਹਤ ਅੰਦਰ, ਨਾਮ ਉਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ, ਜੋ ਡੰਗਰਾਂ ਤੇ ਭੂਤਾਂ ਦੀ ਤਰ੍ਹਾਂ ਬੇਸਮਝ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even ignorant beasts and goblins can be saved, in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਸੂ ਪ੍ਰੇਤ ਔ ਅਗ੍ਯਾਨੀ ਨਾਮ ਨੇ ਇਕ ਖਿਨ ਮੈਂ ਉਧਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ ਨਾਮ) ਪਸ਼ੂ-ਸੁਭਾਵ, ਪ੍ਰੇਤ-ਸੁਭਾਵ ਤੇ ਗਿਆਨ-ਹੀਣਾਂ ਨੂੰ ਇਕ ਖਿਨ ਵਿਚ ਤਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਣੇ = ਖਿਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Nombre emancipa a los tontos, a los que parecen animales, salvajes como los gnomos."