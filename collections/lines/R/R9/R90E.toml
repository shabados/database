[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਰਖਵਾਲੇ; ਮਾਈ ਬਾਪ ॥"
page = 1183
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is my Protector, my Mother and Father,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਮੇਰਾ ਰਾਖਾ, ਮੇਰੀ ਮਾਤਾ ਅਤੇ ਪਿਓ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is my Protector, my Mother and Father."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੂ ਮਾਤਾ ਪਿਤਾ ਵਤ ਰਖਵਾਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਮਾਪੇ (ਆਪਣੇ ਬੱਚੇ ਦਾ ਸਦਾ ਧਿਆਨ ਰੱਖਦੇ ਹਨ, ਤਿਵੇਂ) ਪ੍ਰਭੂ ਜੀ ਸਦਾ (ਮੇਰੇ) ਰਾਖੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es mi Protector, sí, mi padre y mi madre,"