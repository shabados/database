[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਿਣੁ ਤਤੀ ਆਰਣਿ ਵੜੈ; ਖਿਣੁ ਠੰਢੀ ਜਲੁ ਅੰਦਰਿ ਟੋਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It goes in the hot furnance and the next moment it is put in cold water."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂ ਜੋ) ਪਲ ਵਿਖੇ (ਆਰਣ) ਭੱਠੀ ਵਿਖੇ ਵੜਕੇ ਤੱਤੀ ਤੇ ਪਲ ਵਿਖੇ ਠੰਢੀ ਹੁੰਦੀ ਹੈ ਪਾਣੀ ਦੇ ਟੋਏ ਵਿਚ ਵੜਕੇ।"