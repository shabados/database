[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਾਥਿ ਨ ਪਾਰਾਵਾਰੁ, ਲਹਰੀ ਛਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His waves, shades etc are limitless."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅਕਾਲ ਰੂਪ ਸਾਗਰ ਦੇ) ਪਾਰਾਵਾਰ ਦਾ ਕੋਈ ਅੰਤ ਨਹੀਂ ਹੈ (ਅਨੰਦ ਦੀਆਂ) ਲਹਿਰਾਂ ਨਾਲ ਛਾ ਰਿਹਾ ਹੈ।"