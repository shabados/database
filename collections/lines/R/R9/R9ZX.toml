[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਜਪੀਐ ਪ੍ਰਭ ਨਾਮ ॥"
page = 824
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever contemplate thou the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ, ਸਦੀਵ ਹੀ ਤੂੰ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, chant the Name of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਰਬ ਸਮੇਂ ਮੇਂ ਸਦਾ (ਪ੍ਰਭੂ) ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਹੀ ਜਪੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditemos en el Nombre del Señor;"