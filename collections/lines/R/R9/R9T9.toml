[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਵਸਤੁ. ਜੇ ਪਾਵੈ ਕੋਇ ॥"
page = 1145
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If any one is blessed with the one commodity of the Name;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕਿਸੇ ਨੂੰ ਨਾਮ ਦੀ ਇੱਕ ਵਸਤੂ ਦੀ ਦਾਤ ਮਿਲ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone is blessed with the singular substance,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਆਤਮ ਵਸਤੂ ਜੋ ਕੋਈ ਪਾਇ ਲੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਾਪਤ ਕਰ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél, que por la Gracia del Guru"