[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦੇਵੈ; ਜਲਿ ਥਲਿ ਜੰਤਾ ਸਭਤੈ ॥"
page = 1070
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God gives to all the creatures of water and land."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਪਾਣੀ ਅਤੇ ਧਰਤੀ ਦੇ ਸਮੂਹ ਜੀਵਾਂ ਨੂੰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord gives to all creatures in the water and on the land."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਜਲੋਂ ਮੇਂ ਥਲੋਂ ਮੇਂ ਸਭ ਜੰਤੋਂ ਕੋ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਰਤਾਰ ਜਲ ਵਿਚ ਧਰਤੀ ਵਿਚ (ਵੱਸਣ ਵਾਲੇ) ਸਭ ਜੀਵਾਂ ਨੂੰ (ਰਿਜ਼ਕ) ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਜਲ ਵਿਚ। ਥਲਿ = ਧਰਤੀ ਵਿਚ। ਸਭਤੈ = ਸਭਨਾਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios da a todas las criaturas, sobre mar y tierra"