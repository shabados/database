[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸੱਚੇ ਗਿਆਨ ਦੀ ਜੇ ਤੈਨੂੰ ਪੂਰੀ ਪੂਰੀ ਚਾਹ ਹੋ ਜਾਵੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸ਼ੌਕਿ ਇਰਫ਼ਾਨਸ਼ ਅਗਰ ਕਾਮਿਲ ਬਵਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Both the east and the west are illuminated with his radiance. (136)"