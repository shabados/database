[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੇਘਮਤੀ ਰਾਨੀ ਤਹਾ; ਰਤਿ ਕੇ ਰਹਤ ਸੁਬੇਸ ॥੧॥"
page = 1012

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Megh Mati was his pretty wife.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ) ਮੇਘਮਤੀ ਨਾਂ ਦੀ ਰਾਣੀ ਰਤੀ ਦੇ ਸਰੂਪ ਵਰਗੀ ਸੀ ॥੧॥"