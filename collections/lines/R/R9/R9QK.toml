[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਆਮੀ ਅਭੈ ਨਿਰੰਜਨ ਨਰਹਰਿ; ਤੁਮੑ ਰਾਖਿ ਲੇਹੁ. ਹਮ ਪਾਪੀ ਪਾਥ ॥"
page = 1296
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O fear-free, immaculate Lord, the man-lion, save Thou me, the sinner and the stone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨੁਸ਼-ਸ਼ੇਰ ਸਰੂਪ ਭੈ ਰਹਿਤ ਪਵਿੱਤਰ ਪ੍ਰਭੂ! ਤੂੰ ਮੈਂ ਪਾਬਰ ਅਤੇ ਪੱਥਰ ਦੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Fearless, Immaculate Lord and Master, please save me - I am a sinner, a sinking stone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਜਨ ਸ੍ਵਾਮੀ ਅਭੈ ਕਰਨੇਹਾਰੇ ਨਰਸਿੰਘ ਰੂਪ! ਤੁਮ ਹਮਾਰੀ ਰਖ੍ਯਾ ਕਰੋ, ਹਮ ਪਾਪੀਓਂ ਕੋ ਪਾਪੋਂ ਕੇ (ਪਾਥ) ਰਸਤੇ ਸੇ ਬਚਾਇ ਲੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਸਾਡੇ) ਮਾਲਕ-ਪ੍ਰਭੂ! ਹੇ ਨਿਰਭਉ ਪ੍ਰਭੂ! ਹੇ ਨਿਰਲੇਪ ਪ੍ਰਭੂ! ਅਸੀਂ ਜੀਵ ਪਾਪੀ ਹਾਂ, ਪੱਥਰ (ਹੋ ਚੁਕੇ) ਹਾਂ, (ਮਿਹਰ ਕਰ) ਸਾਨੂੰ (ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰੱਖ ਕੇ ਵਿਕਾਰਾਂ ਵਿਚ ਡੁੱਬਣੋਂ) ਬਚਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ਅਭੈ = ਅ-ਭੈ, ਜਿਸ ਨੂੰ ਕੋਈ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ। ਨਿਰੰਜਨ = (ਨਿਰ-ਅੰਜਨ। ਅੰਜਨ = ਮਾਇਆ ਦੀ ਕਾਲਖ) ਨਿਰਲੇਪ। ਨਰਹਰਿ = ਪਰਮਾਤਮਾ। ਪਾਥ = ਪੱਥਰ। ਪਾਪੀ ਪਾਥ = ਵਿਕਾਰਾਂ ਦੇ ਭਾਗਾਂ ਨਾਲ ਪੱਥਰ ਵਾਂਗ ਭਾਰੇ ਪਾਪੀਆਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mi Inmaculado y Valiente Señor y Maestro. Sálvame por favor. Soy la piedra que se hunde,"