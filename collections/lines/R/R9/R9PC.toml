[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਦੁਸਟ ਦੋਖਾਰਦਨੀ ਰੂਪ ਕਾਲੀ ॥"
page = 117

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the destroyer of tyrants in the manifestation of Kali, I salute Thee."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਸ਼ਟਾਂ ਨੂੰ ਦੁਖ ਦੇਣ ਲਈ ਕਾਲੀ ਦਾ ਰੂਪ ਧਾਰਨ ਕਰਨ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"