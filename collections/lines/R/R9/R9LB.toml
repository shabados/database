[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਲ ਤਮਾਲ ਬਡੇ ਜਹ ਬ੍ਰਯਾਲ; ਨਿਹਾਲ ਤਿਨੈ ਬਹੁਧਾ ਬਿਲਲੈ ਹੈ ॥"
page = 907

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“There exist the reptiles as big as the trees, looking at them, you will cry,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਥੇ) ਸਾਲ ਅਤੇ ਤਮਾਲ (ਬ੍ਰਿਛਾਂ) ਵਰਗੇ ਸੱਪ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ ਬਹੁਤ ਵਿਰਲਾਪ ਕਰੇਂਗੀ।"