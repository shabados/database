[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਸ ਭਰੇ ਰਨ ਮੋ ਰਘੁਨਾਥ; ਕਮਾਨ ਲੈ ਬਾਨ ਅਨੇਕ ਚਲਾਏ ॥"
page = 264

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Filled with anger Ram discharged many arrows and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧ ਨਾਲ ਭਰੇ ਹੋਏ ਸ੍ਰੀ ਰਾਮ ਨੇ ਧਨੁਸ਼ ਲੈ ਕੇ ਯੁੱਧ ਖੇਤਰ ਵਿਚ ਅਨੇਕ ਤੀਰ ਚਲਾਏ,"