[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਰਗਹ ਜਨ ਪੈਨਾਈਅਨਿ; ਜਿਨ ਹਰਿ ਮਨਿ ਵਸਿਆ ਆਇ ॥"
page = 1316
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The person, in whose mind God has come to abide, are robed with honour in the Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਦੇ ਚਿੱਤ ਵਿੱਚ ਹਰੀ ਆ ਕੇ ਟਿਕ ਜਾਂਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਖਿੱਲਤ ਪਹਿਰਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings are honored in the Court of the Lord; the Lord comes to abide in their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਜਨ ਦਰਗਾਹਿ ਮੇਂ ਪਹਿਨਾਏ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਤਿਨ ਕੋ ਸਿਰੋਪਾਉ ਮਿਲਤੇ ਹੈਂ ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਹਰੀ ਨੇ ਆਇ ਨਿਵਾਸ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਉਹਨਾਂ ਨੂੰ ਆਦਰ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esos seres humildes son honrados en la Corte del Señor y el Señor viene a habitar en el Seno de Su Ser."