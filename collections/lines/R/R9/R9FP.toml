[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਭਗਤਾ ਪਰਤੀਤਿ; ਹਰਿ ਸਭ ਕਿਛੁ ਜਾਣਦਾ ॥"
page = 90
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His serfs have confidence in God. The Lord knows every thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਫਰਾਂ ਨੂੰ ਰੱਬ ਤੇ ਭਰੋਸਾ ਹੈ। ਸਾਹਿਬ ਸਾਰਾ ਕੁਝ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's devotees have faith in Him. The Lord knows everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕੋ ਹਰਿ ਕੀ ਪਰਤੀਤ ਹੈ, ਹਰੀ ਸਭ ਕਿਛੁ ਜਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਉੱਤੇ (ਇਹ) ਭਰੋਸਾ ਹੈ ਕਿ ਪ੍ਰਭੂ ਅੰਤਰਜਾਮੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਤੀਤਿ = ਭਰੋਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos tienen Fe en el Señor; el Señor lo sabe todo."