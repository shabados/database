[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਿਚਿ; ਸਚਿਆਰੁ ਕੂੜਿਆਰੁ ॥"
page = 466
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pride he becomes true or false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ ਉਹ ਸੱਚਾ ਜਾਂ ਝੂਠਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In ego they become truthful or false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਹੋਨਾ ਝੂਠਾ ਹੋਣਾ ਹੰਕਾਰ ਕਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਜੀਵ ਮੇਰ-ਤੇਰ ਵਾਲੀ ਹੱਦਬੰਦੀ ਵਿਚ ਹੈ, (ਲੋਕਾਂ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ) ਕਦੇ ਸੱਚਾ ਹੈ, ਕਦੇ ਝੂਠਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el ego, vamos derecho a la oscuridad o vamos hacia la luz;"