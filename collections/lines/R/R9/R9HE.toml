[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਿ ਰੀਝਤ ਗੰਧ੍ਰਬ ਦੇਵ ਨਰੰ ॥੩੬੫॥"
page = 664

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was producing various types of sounds form his mouth and hearing the same, the gods, Gandharvas, men and women, all were getting pleased.365."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਗੱਲ) ਸੁਣ ਕੇ ਦੇਵਤੇ, ਗੰਧਰਬ ਅਤੇ ਮਨੁੱਖ ਮੋਹਿਤ ਹੋ ਰਹੇ ਸਨ ॥੩੬੫॥"