[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਨਾਮਿ ਸੁਨਿਐ. ਜਮੁ ਛੋਡੈ; ਤਾ ਕੀ ਸਰਣਿ. ਨ ਪਾਵਸਿ ਰੇ ॥"
page = 1000
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on hearing whose Name, Death's Courier releases thee; of Him thou enterest not the sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਮ ਸੁਣ ਕੇ, ਮੌਤ ਦਾ ਦੂਤ ਤੈਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ, ਤੂੰ ਉਸ ਦੀ ਪਨਾਹ ਨਹੀਂ ਲੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing His Name, the Messenger of Death will release you, and yet, you do not enter His Sanctuary!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਕੇ ਨਾਮ ਸੁਨਤੇ ਹੀ ਜਮ ਛਡ ਦੇਤਾ ਹੈ, ਤਿਸ ਕੀ ਸਰਣਿ ਤੁਮ ਮਨ ਕੋ ਨਹੀਂ ਪਾਵਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਿਆਂ ਜਮਰਾਜ (ਭੀ) ਛੱਡ ਜਾਂਦਾ ਹੈ ਤੂੰ ਉਸ ਦੀ ਸਰਨ (ਕਿਉਂ) ਨਹੀਂ ਪੈਂਦਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando el Nombre del Señor, Yama, el mensajero de la muerte, te libera; pero con todo, no buscas Su Refugio."