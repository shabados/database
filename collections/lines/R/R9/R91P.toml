[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਚੇ ਨਾਮ ਵਿਣੁ; ਸਭੇ ਟੋਲ ਵਿਣਾਸੁ ॥੨॥"
page = 142
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the True Name, the entire paraphernalia is perishable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਤਿਨਾਮ ਦੇ ਬਾਝੋਂ, ਸਮੂਹ ਸਾਜ਼ੋ ਸਮਾਨ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the True Name, all this paraphernalia shall disappear. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਬਿਨਾਂ ਸਭ ਪਦਾਰਥੋਂ ਕੇ (ਟੋਲ) ਸਮਦਾਇ ਨਾਸ ਹੋਣੇ ਵਾਲੇ ਹੈਂ॥੨॥☬ਜੇ ਕਹੇ ਆਪ ਉੱਤਮ ਜਾਤੀ ਵਾਲੇ ਅਵੱਸਯ ਅਭਮਾਨੀ ਹੋਤੇ ਹੈਂ ਇਸੀ ਤੇ ਨਰਕਗਾਮੀ ਹੋਤੇ ਹੈਂ, ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਸਾਰੇ ਪਦਾਰਥ ਨਾਸਵੰਤ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sin el Verdadero Naam, todo este teatro se desvanecerá.(2)"