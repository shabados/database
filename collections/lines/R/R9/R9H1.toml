[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੈਠਿ ਤਬੈ ਫਿਰਿ ਮਧ ਗੁਫਾ ਗਿਰਿ; ਗਾਵਤ ਗੀਤ ਸਭੈ ਮਨੁ ਭਾਈ ॥"
page = 315

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And singing the songs liked by him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੀਂਹ ਪੈਣ ਤੇ) ਪਹਾੜ ਦੀਆਂ ਗੁਫਾਵਾਂ ਵਿਚ ਬੈਠ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮਨ ਭਾਉਂਦੇ ਗੀਤ ਗਾਉਂਦੇ ਹਨ।"