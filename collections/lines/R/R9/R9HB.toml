data = "ਘਟ ਜਾਨ ਕਵੀ ਜਿਨ ਨਿੰਦ ਕਰੋ ॥੮॥"
page = 162

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Considering them in small number, poets requested not to slander me.8."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਨੂੰ ਘਟ ਜਾਣ ਕੇ ਕਵੀ-ਜਨ ਨਿੰਦਾ ਨਾ ਕਰਨ ॥੮॥"