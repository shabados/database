[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵ ਮਲੋਵਉ; ਸੰਗਿ ਨੈਨ ਭਤੀਰੀ ॥"
page = 739
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Love, with mine eye lashes, I shampoo Thine feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਿਆ ਪਿਆਰਿਆ! ਆਪਣੀਆਂ ਅੱਖਾਂ ਦੀਆਂ ਝਿਮਣੀਆਂ ਨਾਲ ਤੇਰੇ ਪੈਰ ਮਲਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wash Your Feet with my eye-lashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੇਤ੍ਰੋਂ ਕੀ ਧੀਰੀ ਸਾਥ ਤੇਰੇ ਪੈਰ ਮਲਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! (ਮੈਨੂੰ ਭੀ ਦੱਸ) ਮੈਂ ਤੇਰੇ ਪੈਰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਦੀਆਂ ਪੁਤਲੀਆਂ ਨਾਲ ਮਲਾਂਗੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵ = {ਲਫ਼ਜ਼ 'ਪਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਦੋਵੇਂ ਪੈਰ। ਮਲੋਵਉ = ਮਲੋਵਉਂ, ਮੈਂ ਮਲਾਂਗੀ। ਸੰਗਿ = ਨਾਲ। ਨੈਨ ਭਤੀਰੀ = ਧੀਰੀ, ਪੁਤਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Limpiaría Tus Pies con mis pestañas y,"