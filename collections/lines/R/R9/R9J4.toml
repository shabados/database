[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚੇ ਨਾਮ ਵਿਣੁ; ਝੂਠਾ ਆਵਣ ਜਾਣੁ ॥"
page = 936
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the True Name, the false man continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਕੂੜਾ ਇਨਸਾਨ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the True Name, the false just come and go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਚੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਜੋ ਏਹ ਜੀਵ ਝੂਠਾ ਹੈ, ਇਸ ਕੋ ਆਵਣਾ ਜਾਣਾ ਹੀ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਸਾਰਾ ਜੀਵਨ ਵਿਅਰਥ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sin el Nombre Verdadero, el advenimiento a la vida es puramente ilusorio."