[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨਾ ਸੰਤ. ਆਉ ਮੇਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1301
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Friends and saints, come ye into my hope. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰੋ! ਅਤੇ ਸਾਧੂਓ! ਤੁਸੀਂ ਮੇਰੇ ਘਰ ਵਿੱਚ ਆਓ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O friends, O Saints, come to me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਜਨ ਸੰਤ! ਮੇਰੇ ਪਾਸ ਆਈਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਹੇ ਸੱਜਣੋ! ਤੁਸੀਂ ਮੇਰੇ ਘਰ ਆਓ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Amigos, oh, Santos, vengan a mí. (1Pausa)"