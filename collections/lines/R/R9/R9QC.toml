[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਆਪਣਾ; ਭਉਜਲੁ ਉਤਰੇ ਪਾਰਿ ॥"
page = 89
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who serve their True Guru, cross the terrible -ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਘਾਲਦੇ ਹਨ, ਉਹ ਭੈ-ਦਾਇਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the True Guru cross over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਪੁਰਸ ਆਪਣਾ ਜੋ ਸਤਿਗੁਰੂ ਹੈ ਤਿਸ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਉਤਰੇ ਹੈਂ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਜੀਵ) ਆਪਣੇ ਸਤਿਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰਦੇ ਹਨ, ਉਹ (ਮਾਇਆ ਦੇ ਮੋਹ-ਰੂਪ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sirve al Verdadero Guru, nada a través del mar de las existencias."