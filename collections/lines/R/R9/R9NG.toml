[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਮਤਿ ਪਾਏ, ਨਾਮੁ ਧਿਆਏ; ਗੁਰਮੁਖਿ ਹੋਏ ਮੇਲਾ ਜੀਉ ॥੩॥"
page = 102
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru I have obtained exquisite understanding have meditated on the Name and have met the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮੈਨੂੰ ਸਰੇਸ਼ਟ ਸਮਝ ਪਰਾਪਤ ਹੋ ਗਈ ਹੈ, ਮੈਂ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ ਅਤੇ ਮੇਰਾ ਸੁਆਮੀ ਨਾਲ ਮਿਲਾਪ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained this sublime understanding, and I meditate on the Naam; as Gurmukh, I have met the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੇ ਮਿਲਾਪ ਹੋਨੇ ਸੇ ਸ੍ਰੇਸ੍ਟ ਬੁਧੀ ਪਾ ਕੇ ਤੇਰੇ ਨਾਮ ਕੋ ਧਿਆਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਾਸੋਂ ਜਦੋਂ ਮਨੁੱਖ ਸ੍ਰੇਸ਼ਟ ਮਤਿ ਲੈਂਦਾ ਹੈ, ਤਾਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ। ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਜੀਵ ਦਾ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno obtiene la Buena Conciencia y medita en el Nombre del Señor, y a través del Guru es unido con el Señor, oh amigo.  (3)"