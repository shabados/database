[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਜਾਪੁ ਜਪਹੁ; ਜਪੁ ਜਪਨੇ ॥"
page = 1072
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Instead of uttering other names, utter thou the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਨਾਵਾਂ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੀ ਥਾਂ, ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Chant of the Lord, the Chant of Chants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਜਪਨੇ ਜੋਗ ਹੋਇਕੈ ਹਰੀ ਕਾ ਜਾਪ ਜਪੋ ਔ ਔਰੋਂ ਕੋ ਭੀ ਜਪਾਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਜਪਿਆ ਕਰੋ, ਇਹੀ ਜਪਣ-ਜੋਗ ਜਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, contempla siempre el Nombre del Señor, el Dios,"