[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਨੈ; ਮਗੁ ਨ ਚਲੈ, ਪੰਥੁ ॥"
page = 3
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name's believer walks not on the ritualistic religious paths."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਉਤੇ ਭਰੋਸਾ ਰੱਖਣ ਵਾਲਾ ਸੰਸਾਰੀ ਰਾਹਾਂ ਅਤੇ ਕਰਮਕਾਂਡੀ ਧਾਰਮਕ ਰਸਤਿਆਂ ਤੇ ਨਹੀਂ ਟੁਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithful do not follow empty religious rituals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਥੋਂ ਕੇ ਜੋ ਅਭਿਮਾਨੀ ਹੈਂ, ਮਨਨ ਕਰਨੇ ਵਾਲੇ ਤਿਨਾ ਕੇ (ਮਗੁ) ਰਸਤੇ ਮੇਂ ਨਹੀਂ ਚਲਤੇ, ਭਾਵ ਭੇਖੋਂ ਕਾ ਅਭਿਮਾਨੁ ਨਹੀਂ ਕਰਤੇ। ਵਾ ਮਨਨ ਕਰਨੇ ਹਾਰੇ ਪ੍ਰਤੱਖ ਰਸਤੇ ਮੇ ਅਨੰਦ ਮੇਂ (ਮਗੁਨ) ਮਸਤ ਹੂਏ ਹੂਏ ਚਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਫਿਰ (ਦੁਨੀਆਂ ਦੇ ਵੱਖੋ-ਵੱਖਰੇ ਮਜ਼ਹਬਾਂ ਦੇ ਦੱਸੇ) ਰਸਤਿਆਂ 'ਤੇ ਨਹੀਂ ਤੁਰਦਾ (ਭਾਵ, ਉਸ ਦੇ ਅੰਦਰ ਇਹ ਵਿਖੇਪਤਾ ਨਹੀਂ ਰਹਿੰਦੀ ਕਿ ਇਹ ਰਸਤਾ ਚੰਗਾ ਹੈ ਤੇ ਇਹ ਮੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No se pierde en los asuntos terrenales, ni tampoco en los ritos sin sentido."