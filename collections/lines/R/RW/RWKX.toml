[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਅਭਿਮਾਨ; ਭਏ ਨਿਰਵੈਰ ॥"
page = 183
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shedding my ego, I have become uninominal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਛੱਡ ਕੇ ਮੈਂ ਦੁਸ਼ਮਨੀ-ਰਹਿਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shedding my ego, I have become free of hate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਹਮ ਅਭਿਮਾਨ ਕੋ ਤਜ ਕਰ ਕੇ ਨਿਰਵੈਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮੰਤਰ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਹ ਅਹੰਕਾਰ ਛੱਡ ਕੇ ਨਿਰਵੈਰ ਹੋ ਗਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora que me he liberado de mi ego negativo,"