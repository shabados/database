[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਦੀਖਿਆ ਜਿਹ ਮਨਿ ਬਸੈ; ਨਾਨਕ. ਮਸਤਕਿ ਭਾਗੁ ॥੧॥"
page = 260
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He within whose heart Guru's instruction abides had good luck recorded on his brow, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਵਸਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੇ ਨਸੀਬ ਲਿਖੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has the Guru's Teachings within his mind, O Nanak, has good destiny inscribed upon his forehead. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ (ਦੀਖਿਆ) ਸਿਖ੍ਯਾ ਜਿਸ ਪੁਰਸ ਕੇ ਮਨ ਮੇਂ ਬਸਤੀ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸੀ ਪੁਰਸ ਕੇ ਮਸਤਕ ਕੇ ਉਤਮ ਭਾਗ ਜਾਨਣੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਵੱਸ ਪੈਂਦੀ ਹੈ, ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗਾ ਲੇਖ (ਉਘੜਿਆ ਸਮਝੋ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਖਿਆ = ਸਿੱਖਿਆ। ਜਿਹ ਮਨਿ = ਜਿਸ ਦੇ ਮਨ ਵਿਚ। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਭਾਗੁ = ਚੰਗਾ ਲੇਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltece en tu corazón la Instrucción del Guru, y la fortuna te sonreirá. (1)"