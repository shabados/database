[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰਭ ਸਿਉ ਮਿਲਿ ਰਹੇ; ਬਿਨਸੇ ਸਗਲ ਜੰਜਾਲ ॥੧੨॥"
page = 299
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is blended with the Lord and all his entanglements are ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਨਾਲ ਅਭੈਦ ਹੋ ਗਿਆ ਹੈ, ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਅਲੇਸੇਟੇ ਮੁੱਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is merged with God; all his entanglements have come to an end. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਭੂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਭਏ ਔਰ ਸੰਪੂਰਨ ਜੰਜਾਲ ਨਿਬ੍ਰਿਤ ਹੋ ਗਏ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੇ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਸਾਰੇ ਬੰਧਨ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tomé Conciencia de mi Señor y todas mis terribles preocupaciones fueron cosa del pasado.(12)"