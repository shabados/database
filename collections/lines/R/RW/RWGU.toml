[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਦ ਚਕੋਰ ਪਰੀਤਿ ਹੈ; ਦੇਖਿ ਧਿਆਨੁ ਧਰੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The redlegged patridge (chakor) loves the moon and concentrates upon it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੰਦ ਦੀ ਚਕੋਰ ਨੂੰ ਪ੍ਰੀਤ ਹੈ, ਦੇਖਕੇ (ਉਸੇ ਦਾ) ਧਿਆਨ ਧਰਦਾ ਹੈ।"