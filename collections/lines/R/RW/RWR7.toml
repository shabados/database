data = "ਰਨ ਮੈ ਰਾਗ ਮਾਰੂਆ ਬਾਜਿਯੋ ॥੧੯॥"
page = 943

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the prevailing fights, even pious ones were cut and only (the poet) (19)"

[[content]]
