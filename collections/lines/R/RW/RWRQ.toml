[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਪੂਰੀ ਮਤਿ ਹੈ; ਸਚੀ ਵਡਿਆਈ ॥"
page = 1012
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the understanding of the Perfect Lord and true is his magnificence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹੈ ਸਮਝ ਪੂਰਨ ਪ੍ਰਭੂ ਦੀ ਅਤੇ ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਤੇਜ ਪਰਤਾਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect is the intellect of the Perfect Lord. True is His glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਪੂਰੀ ਸਿਖਿਆ ਹੈ ਔ ਤਿਨੋਂ ਕੀ (ਵਡਿਆਈ) ਸੋਭਾ ਸਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਪੂਰਨ ਗੁਣਵਾਨ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੋਂ ਮੱਤ ਭੀ ਪੂਰੀ ਹੀ ਮਿਲਦੀ ਹੈ (ਜਿਸ ਕਰਕੇ ਉਹ ਭੁੱਲਣ ਵਾਲੇ ਜੀਵਨ-ਰਾਹ ਤੇ ਨਹੀਂ ਪੈਂਦਾ) ਤੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਇੱਜ਼ਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Perfecta es la Sabiduría del Uno Perfecto, Verdadera y Presente es Su Gloria."