[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਦੇਸੁ ਜਿ ਦਿਤਾ ਸਤਿਗੁਰੂ; ਸੋ ਸੁਣਿਆ ਸਿਖੀ ਕੰਨੇ ॥"
page = 314
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with their ears, the Sikhs hear the instruction which the True Guru imparts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਸਿੱਖ-ਮਤ ਸੱਚੇ ਗੁਰੂ ਜੀ ਦਿੰਦੇ ਹਨ, ਸਿੱਖ ਉਸ ਨੂੰ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਸ੍ਰਵਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sikhs listen to the Teachings imparted by the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਉਪਦੇਸ਼ ਸਤਿਗੁਰੋਂ ਨੇ ਦੀਆ ਹੈ, ਸੋ ਸਿਖੋਂ ਨੇ ਕਾਨੋਂ ਮੇਂ ਸ੍ਰਵਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਤੀਜ ਕੇ) ਸਤਿਗੁਰੂ ਜੋ ਉਪਦੇਸ਼ ਸਿੱਖਾਂ ਨੂੰ ਦੇਂਦਾ ਹੈ ਉਹ ਗਹੁ ਨਾਲ ਉਸ ਨੂੰ ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Instrucción impartida por el Guru, es lo que escuchan los buscadores."