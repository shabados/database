[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਦੈ ਵਸਿ ਸਭੁ ਕਿਛੁ, ਸੋ ਸਭ ਦੂ ਵਡਾ; ਸੋ ਮੇਰੇ ਮਨ ਸਦਾ ਧਿਅਈਐ ॥"
page = 861
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He under whose sway is everything, is the greatest of all. Ever contemplate thou on Him O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਇਖਤਿਆਰ ਵਿੱਚ ਹਰ ਸ਼ੈ ਹੈ, ਉਹ ਸਾਰਿਆਂ ਨਾਲੋਂ ਵਿਸ਼ਾਲ ਹੈ। ਤੂੰ ਸਦੀਵ ਹੀ ਉਸ ਦੀ ਭਜਨ-ਬੰਦਗੀ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is under His control; He is the greatest of all. O my mind, meditate forever on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿਸ ਕੇ ਵਸ ਮੇਂ ਸਭ ਕੁਛ ਹੈ, ਸੋ ਸਭ (ਦੂ) ਸੇ ਬਡਾ ਹੈ, ਅਰਥਾਤ ਹਰੀ ਸੇ ਕੋਈ ਬਡਾ ਨਹੀਂ, ਇਸਤੇ (ਸੋ) ਤਿਸੀ ਵਾਹਿਗੁਰੂ ਕਾ ਧਿਆਨ ਕਰ॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਕਹਾਂ ਹੈ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਵੱਸ ਵਿਚ ਹਰੇਕ ਚੀਜ਼ ਹੈ, ਉਹ ਸਭਨਾਂ ਵਾਲੋਂ ਵੱਡਾ ਹੈ, ਸਦਾ ਹੀ ਉਸ ਦਾ ਧਿਆਨ ਧਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੈ ਵਸਿ = ਦੇ ਵੱਸ ਵਿਚ। ਜਿਸ ਦੈ = {ਲਫ਼ਜ਼ 'ਜਿਸ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਦੈ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਸਬਦੂ = ਸਭਨਾਂ ਨਾਲੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo está bajo Su Control, Él es lo Más Grande de todo, oh mente mía, medita por siempre en Él,"