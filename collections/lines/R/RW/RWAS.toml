[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਥਾਉ ਕੁਥਾਉ. ਨ ਜਾਣਨੀ; ਉਨ ਅੰਤਰਿ ਲੋਭੁ ਵਿਕਾਰੁ ॥"
page = 950
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Place and improper place they know not. Within their heart is avarice and vice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁਨਾਸਬ ਜਗ੍ਹਾ, ਤੇ ਨਾਂ ਮੁਨਾਸਬ ਜਗ੍ਹਾ, ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ। ਉਨ੍ਹਾਂ ਦੇ ਦਿਲ ਵਿੱਚ ਲਾਲਚ ਅਤੇ ਪਾਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not understand right places and wrong places; they are filled with greed and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੇ ਅੰਦਰ ਲੋਭ ਬਿਕਾਰ ਹੈ, ਇਸ ਤੇ ਵਹੁ ਥਾਉਂ ਕੁਥਾਉਂ ਨਹੀਂ ਜਾਨਤੇ, ਭਾਵ ਜੋਗੁ ਅਜੋਗੁ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਹ ਹੀ ਥਾਂ ਕੁਥਾਂ ਸਮਝਦੇ ਹਨ ਤੇ ਨਾਹ ਹੀ ਸਮੇ-ਸਿਰ ਢੁਕਦੀ ਗੱਲ ਕਰਨੀ ਜਾਣਦੇ ਹਨ ਕਿਉਂਕਿ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਲੋਭ ਵਿਕਾਰ ਪ੍ਰਬਲ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਉ ਕੁਥਾਉ = ਚੰਗਾ ਮੰਦਾ ਥਾਂ। ਉਨ ਅੰਤਰਿ = ਉਹਨਾਂ ਦੇ ਅੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no está interesado en escuchar tampoco, pues en su interior vive el apego y el vicio."