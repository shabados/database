[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਰਤਕ ਦੇਹ; ਸਾਧਸੰਗ ਬਿਹੂਨਾ ॥"
page = 190
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Society of Saints, the body is a corpse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤ ਸੰਗਤ ਦੇ ਬਗ਼ੈਰ, ਸ੍ਰੀਰ ਇਕ ਲੌਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their bodies are corpses, without the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗ ਬਿਨਾ ਸਰੀਰ ਮ੍ਰਿਤਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਤੋਂ ਵਾਂਜਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦਾ ਸਰੀਰ ਮੁਰਦਾ ਹੈ (ਕਿਉਂਕਿ ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਮੌਤੇ ਮਰੀ ਹੋਈ ਜਿੰਦ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਤਕ = ਮੁਰਦਾ। ਦੇਹ = ਸਰੀਰ। ਮਿਰਤਕ ਦੇਹ = ਆਤਮਕ ਮੌਤੇ ਮਰੇ ਹੋਏ ਦਾ ਸਰੀਰ। ਬਿਹੂਨਾ = ਸੱਖਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Privado de la Saad Sangat, la Compañía de los Santos, el"