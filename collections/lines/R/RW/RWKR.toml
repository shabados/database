[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਸੇਵੈ ਲਗਿਆ; ਭਉਜਲੁ ਤਰੈ ਸੰਸਾਰੁ ॥"
page = 1422
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to the True Guru's service, the world crosses the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਅੰਦਰ ਜੁੜਨ ਦੁਅਰਾ, ਦੁਨੀਆਂ ਭਿਆਨਕ ਜਗ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joined to the service of the True Guru, the mortal being crosses over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਮੇਂ ਲਗਿਆਂ ਹੋਇਆਂ ਇਹ ਜੀਵ ਸੰਸਾਰ ਭਵਜਲ ਕੋ ਤਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਵਿਚ ਲੱਗਿਆਂ ਜਗਤ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Unido al Servicio del Verdadero Guru, el mortal cruza a través del terrible océano del mundo."