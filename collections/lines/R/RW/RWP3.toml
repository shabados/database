[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮੁਏ; ਹਰਿ ਨਾਮਿ ਨਿਵਾਸੀ ॥"
page = 1046
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They die through the Guru's word and abide in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਮਰ ਵੰਝਦੇ ਹਨ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They die in the Shabad, and dwell in the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਗੁਰ ਉਪਦੇਸ ਲੈ ਕੇ ਜੀਵ ਭਾਵ ਤੇ ਮੂਏ ਹੈਂ ਔ ਹਰੀ ਨਾਮੀ ਕੇ ਨਿਵਾਸੀ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਮਰੇ ਹੋਏ ਹਨ, ਉਹ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਏ = ਦੁਨੀਆ ਵਲੋਂ ਮਰੇ ਹੋਏ। ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos mueren para su ego, a través de la Palabra, y habitan siempre en el Nombre del Señor."