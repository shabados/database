[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਉ ਗੁਣ ਕੀਰਤਨੁ ਨਿਤ ਸੁਆਮੀ; ਕਰਿ ਕਿਰਪਾ ਨਾਨਕ ਦੀਜੈ ਦਾਨੁ ॥੨॥੨੯॥੧੧੫॥"
page = 827
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Mercifully bless Thou Nanak with this gift, that he may ever sing Thine excellences and praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਧਾਰ ਕੇ ਤੂੰ ਨਾਨਕ ਨੂੰ ਇਹ ਦਾਤ ਬਖਸ਼ ਕਿ ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਤੇਰੀਆਂ ਸਿਫਤਾਂ ਅਤੇ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord and Master, mercifully bless Nanak with this gift, that he may ever sing the Glorious Praises of Your Kirtan. ||2||29||115||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮੈਂ ਦਾਸ ਤੇਰੇ ਗੁਣੋਂ ਕਾ ਕੀਰਤਨ ਨਿਤ ਹੀ ਗਾਯਨ ਕਰੋਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਮ ਕੋ ਇਹ ਦਾਨ ਦੀਜੀਏ॥੨॥੨੯॥੧੧੫॥☬ਪੁਨਾ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਮੇਹਰ ਕਰ ਕੇ (ਮੈਨੂੰ) ਨਾਨਕ ਨੂੰ ਇਹ ਖ਼ੈਰ ਪਾ ਕਿ ਮੈਂ ਸਦਾ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ, ਸਦਾ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਾਂ ॥੨॥੨੯॥੧੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, bendíceme en Tu Misericordia para que siempre cante Tu Alabanza. (2-29-115)"