[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਧਿਆਵਹੁ ਮਨ ਮੇਰੇ; ਸਰਬ ਕੋ ਆਧਾਰੁ ॥੧॥"
page = 51
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate on Him, O my soul! who is the support of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਜੋ ਸਾਰਿਆਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the One, O my mind, who is the Support of all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਧਿਆਵਹੁ, ਜਿਸ ਨੇ ਸਰਬ ਕੋ ਆਸਰਾ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜੋ ਜੀਵਾਂ ਦਾ ਆਸਰਾ ਹੈ, ਉਸੇ ਨੂੰ ਸਦਾ ਸਿਮਰਦਾ ਰਹੁ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਆਧਾਰੁ = ਆਸਰਾ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita entonces en Él, Quien es el Soporte de todo. (1)"