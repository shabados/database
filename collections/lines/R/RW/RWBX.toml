[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਵਸੈ; ਅਤੀਤੁ ਅਨਰਾਗੀ ॥੫॥"
page = 1129
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Uncontaminated and unattached, Lord abides within all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਲ-ਰਹਿਤ ਅਤੇ ਵਿਰਕਤ ਪ੍ਰਭੂ ਸਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Detached, Dispassionate Lord dwells within all. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੇ ਬੀਚ ਬਸਤਾ ਹੂਆ (ਅਨਰਾਗੀ) ਪ੍ਰੀਤੀ ਪੂਰਬਕ ਭੀ (ਅਤੀਤੁ) ਅਸੰਗ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਵਿਚ ਵੱਸਦਾ ਹੈ ਜੋ ਵਿਰਕਤ ਹੈ ਜੋ ਨਿਰਮੋਹ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en el interior de todas las mentes habita el Dios Desapasionado y Desapegado. (5)"