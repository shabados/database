[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਤਤ ਭਯੋ ਮੁਸਲੀ ਰਨ ਮੈ; ਅਰਿ ਭਾਜਿ ਚਲੇ ਤਬ ਭੂਪ ਨਿਹਾਰੇ ॥੧੭੫੩॥"
page = 472

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Balram was getting victorious in the battlefield, the enemies were fleeing and the king saw all this spectacle.1753."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਦੇਵ ਯੁੱਧ ਵਿਚ ਜਿਤ ਗਿਆ ਹੈ ਅਤੇ ਵੈਰੀ ਭਜੀ ਜਾਂਦੇ ਹਨ, ਤਦ ਰਾਜੇ ਨੇ ਵੇਖਿਆ ਹੈ ॥੧੭੫੩॥"