[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਰਾਵੇ ਹਰਿ ਪ੍ਰਭੁ ਅਪਣਾ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥"
page = 771
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day she enjoys her Lord Master and banishes her ego from within her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਉਹ ਆਪਣੇ ਸੁਆਮੀ, ਮਾਲਕ ਨੂੰ ਮਾਣਦੀ ਹੈ ਅਤੇ ਆਪਣੀ ਹੰਗਤਾ ਆਪਣੇ ਅੰਦਰੋਂ ਗੁਆ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, she enjoys her Lord God; her egotism is banished from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਰਾਤ ਦਿਨ ਅਪਨੇ ਹਰਿ ਪ੍ਰਭ ਕੋ ਰਾਵਤੀ ਹੈ ਔ ਬੀਚ ਸੇ ਆਪਾ ਭਾਵ ਆਦਿ ਆਸੁਰੀ ਗੁਨ ਗਵਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਹਰ ਵੇਲੇ ਆਪਣੇ ਹਰਿ-ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "elimina entonces el ego negativo de tu interior."