[[content]]
asset = "SSA2"
type = "primary"
data = "ਥੈਂ ਭਾਵੈ; ਦਰੁ ਲਹਸਿ ਪਿਰਾਣਿ ॥੨॥"
page = 1275
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou so will, O Lord, then man recognises Thy door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਤੈਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਚੰਗਾ ਲੱਗੇ ਹੇ ਪ੍ਰਭੂ! ਤਾਂ ਇਨਸਾਨ ਤੇਰੇ ਦਰਵਾਜੇ ਨੂੰ ਪਛਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it is Your Will, Lord, You lead me to find Your Door. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਥੈਂ) ਤੇਰੇ ਕੋ ਭਾਵਤੇ ਹੈਂ ਔਰ (ਦਰੁ) ਸ੍ਵਰੂਪ ਕੋ (ਪਿਰਾਣਿ) ਪਛਾਨ ਲੇਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਦੋਂ ਤੇਰੀ ਮਿਹਰ ਹੁੰਦੀ ਹੈ ਤਾਂ ਉਹ ਤੇਰਾ ਦਰ ਪਛਾਣ ਕੇ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Señor, si esa es Tu Voluntad, guíame para encontrar Tu Puerta. (2)"