[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਹਿ ਗਏ ਤਾ ਹੀ ਰਨ ਕੇ ਮਾਝ ॥੧੬੫੯॥"
page = 463

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The evening fell with continued fighting and all of them had to remain in the battlefield.1659."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਹ) ਉਥੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਹੀ ਰਹਿ ਗਏ ਹਨ ॥੧੬੫੯॥"