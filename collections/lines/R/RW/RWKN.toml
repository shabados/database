[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਕਰੇ. ਤਿਸੁ ਗੁਰੁ ਮਿਲੈ; ਸੋ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥"
page = 1091
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom the Lord shows mercy, him meets the Guru and he alone stings to Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸਾਈਂ ਮਿਹਰ ਧਾਰਦਾ ਹੈ; ਉਸ ਨੂੰ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed by God's Grace, meets with the Guru; he sings the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੋ ਪਰਮੇਸਰ ਕ੍ਰਿਪਾ ਕਰੇ ਤਿਸ ਕੋ ਗੁਰੂ ਮਿਲਤਾ ਹੈ ਔ ਸੋਈ ਹਰੀ ਕੇ ਗੁਨ ਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਮਿਹਰ ਕਰੇ ਉਸ ਨੂੰ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਤੇ ਉਹ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél sobre quien reside la Gracia de Dios, encuentra al Guru y entona las Alabanzas del Señor."