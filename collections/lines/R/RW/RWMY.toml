[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁੰਜੀ ਕੁਲਫੁ ਪ੍ਰਾਨ ਕਰਿ ਰਾਖੇ; ਕਰਤੇ. ਬਾਰ ਨ ਲਾਈ ॥੧॥"
page = 339
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like lock and key, the life is make the watchmen thereof. In doing so, the Maker makes no delay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਦੇ ਅਤੇ ਚਾਬੀ ਦੀ ਤਰ੍ਹਾਂ ਜਿੰਦੜੀ ਉਸ ਦੀ ਚੌਕੀਦਾਰ ਬਣਾਈ ਗਈ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਕਰਨ ਵਿੱਚ ਕਰਤਾਰ ਨੇ ਕੋਈ ਦੇਰੀ ਨਹੀਂ ਲਾਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He made the breath of life the watchman, with lock and key to protect it; the Creator did this in no time at all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਕ੍ਰੋਂ ਰੂਪੀ (ਕੁਲਫੁ) ਜੰਦ੍ਰੇ ਖੋਲਨੇ ਕੋ ਪ੍ਰਾਣ ਕੁੰਜੀ ਕਰ ਰਾਖੇ ਹੈਂ। ਕਰਤੇ ਹੂਏ ਪਰਮੇਸ੍ਵਰ ਨੇ ਡੇਰ ਨਹੀਂ ਲਾਈ ਵਾ ਪੰਜ ਤਤ ਏਕ ਮਨ ਇਨ ਖਟੋਂ ਕੇ ਨਿਜਮ ਕਰ ਕੇ ਦੇਹ ਕੋਠੜੀ ਬਾਂਧੀ ਹੈ। ਬੀਚ ਆਤਮ ਵਸਤੂ ਪਾਈ ਹੈ, ਕੁੰਜੀ ਬ੍ਰਹਮ ਵਿਦਿਆ ਹੈ, ਜਿੰਦਾ ਅਗ੍ਯਾਨ ਹੈ, ਪ੍ਰਾਣ ਥੰਭਾ ਕਰ ਕੇ ਰਾਖੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਘਰ ਦਾ) ਜੰਦਰਾ-ਕੁੰਜੀ (ਪ੍ਰਭੂ ਨੇ) ਪ੍ਰਾਣਾਂ ਨੂੰ ਹੀ ਬਣਾ ਦਿੱਤਾ ਹੈ, ਤੇ (ਇਹ ਖੇਡ) ਬਣਾਉਂਦਿਆਂ ਉਹ ਚਿਰ ਨਹੀਂ ਲਾਉਂਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se encuentra algo incomparable, el Alma. Como cerradura y llave, la respiración fue hecha guardián de esta cosa preciosa con toda espontaneidad.  (1)"