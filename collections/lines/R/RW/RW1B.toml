[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਕਲ ਕਲਾ ਅਲਖ ਅਤਿ ਹੀ ਅਗਾਧ ਬੋਧ; ਆਪ ਹੀ ਜਾਨਤ ਆਪ ਨੇਤ ਨੇਤ ਨੇਤ ਹੈ ।੪੦੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The True Guru is perfect in all respects. He is beyond our perception. No one can fathom his vast knowledge. He alone knows His own capabilities. All that can be said is-He is Infinite, Infinite, Infinite.   (406)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਮਾਯਾ ਅਵਿਦ੍ਯਾ ਰੂਪ ਕਲਾ ਸ਼ਕਤੀ ਤੋਂ ਰਹਿਤ ਕਲਾ ਵਾਲੇ ਹਨ ਅਰਥਾਤ ਨਾਂ ਹੀ ਅਵਿਦ੍ਯਾ ਸ਼ਕਤੀ ਸੰਪੰਨ ਜੀਵਾਂ ਵਾਲੀ ਕਲਾ ਵਾਲੇ ਓਨ੍ਹਾਂ ਨੂੰ ਮੰਨ੍ਯਾ ਜਾ ਸਕਦਾ ਹੈ: ਤੇ ਨਾ ਹੀ ਮਾਯਾ ਸ਼ਕਤੀ ਸੰਪੰਨ ਈਸ਼੍ਵਰ ਭਾਵ ਵਾਲੀ ਕਲਾ ਵਾਲੇ। ਓਨਾਂ ਦੀ ਕਲਾ ਜੀਵ ਈਸ਼੍ਵਰ ਭਾਵ ਤੋਂ ਨ੍ਯਾਰੀ ਹੀ ਅਲਖ ਰੂਪ ਹੈ ਕਿਸੇ ਦੀ ਲਖਤਾ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦੀ ਅਤੇ ਬੋਧ ਗ੍ਯਾਨ ਭੀ ਓਸ ਦਾ ਅਤ੍ਯੰਤ ਅਥਾਹ ਰੂਪ ਹੈ; ਕੇਵਲ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਜ੍ਯੋਂ ਕਾ ਤ੍ਯੋਂ ਜਾਣਦੇ ਹਨ; ਤਿੰਨ ਕਾਲ ਹੀ ਓਨਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਯਾ ਜਾ ਸਕਦਾ ॥੪੦੬॥"