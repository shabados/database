[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਭਗਤਿ, ਹੀਏ ਆਨਿ; ਛਾਡਿ ਦੇ ਤੈ. ਮਨ ਕੋ ਮਾਨੁ ॥"
page = 1353
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Introduce thou thy Lord's devotional service into thy mind and abandon thou thy mind's ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਨੂੰ ਤੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਲਿਆ ਅਤੇ ਆਪਣੇ ਮਨੂਏ ਦੀ ਹੰਗਤਾ ਨੂੰ ਤਿਆਗ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let devotional worship of the Lord enter into your heart, and abandon the intellectualism of your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ ਰਾਮ ਕੀ ਭਗਤੀ ਰਿਦੇ ਮੇਂ ਆਨ ਅਰਥਾਤ ਧਾਰਨ ਕਰੁ, ਤੂੰ ਇਸ ਮਨ ਕੇ ਝੂਠੇ ਗੁਮਾਨ ਤਿਆਗਨ ਕਰ ਦੇਹਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਮਨ ਦਾ ਅਹੰਕਾਰ ਛੱਡ ਦੇਹ, ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲੈ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੀਏ = ਹਿਰਦੇ ਵਿਚ! ਆਨਿ = ਲਿਆ ਰੱਖ। ਤੈ = ਤੂੰ। ਕੋ = ਦਾ। ਮਾਨੁ = ਅਹੰਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que la Alabanza de Devoción del Señor penetre en tu corazón y deja ya tu mente intelectual,"