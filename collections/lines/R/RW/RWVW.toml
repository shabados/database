[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮਸਤ੍ਵੰ ਕ੍ਰਿਪਾਲੇ ॥"
page = 1
line = 7

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਭਾਈ ਤਲਵਾੜਾ ਜੀ ਨੇ \"ਤ੍ਵ\" ਦਾ ਉਚਾਰਨ \"ਤੁਅ\" ਦਸਿਆ ਹੈ। ਕਈ ਗੁਰਸਿਖ ਪੈਰ ਵਿਚ \"ਵ\" ਦਾ ਅੱਧਾ (ਪੋਲਾ ਜਿਹਾ) ਉਚਾਰਨ ਇਸ ਤਰੀਕੇ ਨਾਲ ਕਰਦੇ ਹਨ ਕਿ ਇਹ \"ਤਵ\" ਵਾਂਗ ਨਾ ਹੋਵੇ।"

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Beneficent Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਹਰਾਂ ਦੇ ਦਾਤੇ! ਤੈਨੂੰ ਨਮਸਕਾਰ ਹੈ;"