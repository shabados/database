[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਡੈ ਊਡਿ ਆਵੈ ਸੈ ਕੋਸਾ; ਤਿਸੁ ਪਾਛੈ ਬਚਰੇ ਛਰਿਆ ॥"
page = 495
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The flamingoes come having flown over hundreds of miles while their young ones they leave behind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੈਂਕੜੇ ਮੀਲ ਉਡਾਰੀ ਮਾਰ ਕੇ ਕੂੰਜਾਂ ਆਉਂਦੀਆਂ ਹਨ ਅਤੇ ਆਪਣੇ ਬੱਚੇ ਉਹ ਪਿਛੇ ਛੱਡ ਆਉਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The flamingoes fly hundreds of miles, leaving their young ones behind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਡੇ ਜੋ ਕੂੰਜਾਂ ਹੈਂ ਉਡ ਕੇ ਸੈ ਕੋਸਾਂ ਤੇ ਆਵਤੀ ਹੈਂ, ਤਿਨਾਂ ਨੇ ਪਿਛੇ ਬਚੋਂ ਕੋ ਛੋਡਾ ਹੈ॥ ਡਡੇ ਰਾਰੇ ਕੀ ਸ੍ਵਰਨਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ! ਵੇਖ, ਕੂੰਜ) ਉੱਡਦੀ ਹੈ, ਤੇ ਉੱਡ ਕੇ (ਆਪਣੇ ਆਲ੍ਹਣੇ ਤੋਂ) ਸੈਂਕੜੇ ਕੋਹ (ਦੂਰ) ਆ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੇ ਬੱਚੇ ਉਸ ਦੇ ਪਿੱਛੇ ਇਕੱਲੇ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las golondrinas viajan miles de millas dejando sus críos atrás."