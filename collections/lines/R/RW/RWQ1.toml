[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਪਾਰਸੁ. ਆਪਿ ਧਾਤੁ ਹੈ; ਆਪਿ ਕੀਤੋਨੁ ਕੰਚਨੁ ॥"
page = 552
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the philosopher's stone, Himself the metal and Himself He transforms it into gold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਅਮੋਲਕ ਪੱਥਰ ਹੈ। ਖੁਦ ਹੀ ਧਾਤ ਅਤੇ ਖੁਦ ਹੀ ਉਹ ਇਸ ਨੂੰ ਸੋਨਾ ਬਣਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Philosopher's Stone, He Himself is the metal, and He Himself is transformed into gold."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਤੂੰ ਪ੍ਰਤੱਖ ਗੁਰੂ ਰੂਪ ਪਾਰਸ ਹੈਂ ਅਰ ਆਪ ਹੀ ਅਗ੍ਯਾਨੀ ਰੂਪ ਵਾ ਪ੍ਰਤੱਖ ਆਪ ਹੀ ਧਾਤੂ ਲੋਹਾ ਰੂਪ ਹੈਂ। ਪੁਨਃ ਆਪ ਹੀ ਲੋਹੇ ਪਾਰਸ ਕਾ ਸੰਜੋਗ ਕਰ ਕੇ ਕੰਚਨ ਕਰਤਾ ਹੈਂ; ਵਾ (ਕੰਚਨ) ਸੁਧ, ਭਾਵ ਆਪਣਾ ਸ੍ਵਰੂਪ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸੁਆਮੀ ਆਪ ਹੀ ਪਾਰਸ ਹੈ, ਆਪ ਹੀ ਲੋਹਾ ਹੈ ਤੇ ਉਸ ਨੇ ਆਪ ਹੀ (ਉਸ ਤੋਂ) ਸੋਨਾ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਸੁ = ਉਹ ਪੱਥਰ ਜਿਸ ਨਾਲ ਛੋਹਿਆਂ ਧਾਤਾਂ ਸੋਨਾ ਬਣਦੀਆਂ ਦੱਸੀਦੀਆਂ ਹਨ। ਕੰਚਨੁ = ਸੋਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es la Piedra Filosofal, Él Mismo es la Base de Metal, Él Mismo es quien la transforma en oro."