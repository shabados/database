[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮੀ ਦਾੜ ਪੈ ਭੂਮਿ ਕੋ ਭਾਰ ਧਾਰ︀ਯੋ ॥੫॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And incarnating as Varah in the form of a boar, You bore the weight of the earth.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ (ਵਰਾਹ ਅਵਤਾਰ ਰੂਪ ਵਿਚ) ਦੰਦਾਂ ਉਤੇ ਧਰਤੀ ਦਾ ਭਾਰ ਚੁਕਿਆ ਸੀ ॥੫॥"