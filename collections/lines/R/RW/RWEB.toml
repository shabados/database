[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋਹਿ ਜਾਨੀ ਰੇ; ਮੇਰੀ ਗਈ ਬਲਾਇ ॥"
page = 887
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O I have become wise and the demon within me has hastened away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ! ਮੈਂ ਹੁਣ ਸਿਆਣਾ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਮੇਰੇ ਅੰਦਰ ਦਾ ਭੂਤਨਾ ਭੱਜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I have become wise and my demons are gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਬ ਮੈਂ ਏਹ ਬਾਤ ਜਾਨੀ ਹੈ ਕਿ ਮੇਰੀ ਬਲਾਇ, ਭਾਵ ਅਵਿਦਿਆ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹੁਣ ਮੈਂ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਮਰਯਾਦਾ) ਸਮਝ ਲਈ ਹੈ, ਮੇਰੇ ਅੰਦਰੋਂ (ਚਿਰਾਂ ਦੀ ਚੰਬੜੀ ਹੋਈ ਮਮਤਾ ਦੀ) ਡੈਣ ਨਿਕਲ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਂ। ਰੇ = ਹੇ ਭਾਈ! ਬਲਾਇ = ਚੰਬੜੀ ਹੋਈ ਬਿਪਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he vuelto sabio, la maldad que vivía en mí se ha ido,"