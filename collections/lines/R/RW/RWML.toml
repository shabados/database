[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਉਪਮਾ ਤੇਰੀ; ਆਖੀ ਜਾਇ ॥"
page = 350
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What glory of Thine, O Lord, can be uttered?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕਿਹੜੀ ਕਿਹੜੀ ਪ੍ਰਭਤਾ, ਹੈ ਸੁਆਮੀ, ਕਹੀ ਜਾ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What Glories of Yours can be chanted?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਤੇਰੀ ਉਸਤਤ ਕਿਆ ਕਹੀ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀ ਵਡਿਆਈ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuáles de Tus Glorias puede uno entonar?"