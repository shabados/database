[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਸਬਦੁ; ਪੀਵੈ ਜਨੁ ਕੋਇ ॥"
page = 394
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the person who drinks the name nectar"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਪੁਰਸ਼ ਹੀ ਨਾਮ ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is that humble being, who drinks in the Ambrosial Nectar of the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਅੰਮ੍ਰਿਤ ਸਬਦ ਕੋ ਜੋ ਕੋਈ ਪਾਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ ਹੈ, ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਇਹ ਨਾਮ-ਜਲ ਪੀਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ। ਜਨੁ = ਕੋਇ, ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es aquél que saborea el Néctar de la Palabra,"