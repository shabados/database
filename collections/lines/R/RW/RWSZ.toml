[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਲਿ ਇਆਣੇ ਦੋਸਤੀ; ਵਡਾਰੂ ਸਿਉ ਨੇਹੁ ॥"
page = 474
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Friendship with a blockhead (fool) and love with a worldly big man,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਵਕੂਫ ਨਾਲ ਯਾਰੀ ਅਤੇ (ਦੁਨੀਆਵੀ ਤੌਰਤ ਉੱਤੇ) ਵੱਡੇ ਆਦਮੀ ਦੇ ਨਾਲ ਪ੍ਰੀਤ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Friendship with a fool, and love with a pompous person,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਲਕ ਕੇ, ਭਾਵ ਮਨ ਕੇ ਸਾਥ ਵਾ ਮੂਰਖੋਂ ਕੇ ਸਾਥ ਜੋ ਮਿਤ੍ਰਤਾ ਕਰਨੀ ਹੈ ਔਰ (ਵਡਾਰੂ) ਰਾਜਾ ਵਾ ਇਸਤ੍ਰੀ, ਭਾਵ ਮਾਇਆ ਸੇ ਪ੍ਰੇਮ ਕਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਞਾਣ ਨਾਲ ਮਿੱਤਰਤਾ, ਜਾਂ ਆਪਣੇ ਨਾਲੋਂ ਵੱਡੇ ਨਾਲ ਪਿਆਰ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਾਰੂ = ਵੱਡਾ ਮਨੁੱਖ, ਆਪਣੇ ਨਾਲੋਂ ਵੱਡਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La amistad con el necio y el amor con el egoísta son como la línea"