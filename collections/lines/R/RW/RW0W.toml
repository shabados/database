[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਭਾਵੈ; ਤਾ ਪਾਥਰ ਤਰਾਵੈ ॥"
page = 277
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it pleases the Lord then He makes the stones swim."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲਗੇ ਤਦ ਉਹ ਪੱਥਰਾਂ ਨੂੰ ਤਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it pleases God, then even stones can swim."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਪ੍ਰਭੂ ਕੌ ਭਾਵੈ ਤੋ ਪਥਰੋਂ ਸਮ ਕਠੋਰ ਜੀਵੋਂ ਕੌ, ਵਾ ਪਰਤਖ ਪਥਰੋਂ ਕੋ ਤਰਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੱਥਰ (-ਦਿਲਾਂ) ਨੂੰ ਭੀ ਤਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si a Dios le place, aun las piedras flotan."