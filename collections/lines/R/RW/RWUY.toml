[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਹੈ ਸੰਕਲਪ ਦਿਜਹ ਕਰਿ ਧਰਾ ॥"
page = 173

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the water (from the eye) oozed out on the hand of the King, he gave it as alms, notionally, on the hand of the Brahmin."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਨਾਲ ਬ੍ਰਾਹਮਣ ਨੂੰ (ਰਾਜੇ ਨੇ ਧਰਤੀ ਦਾ) ਸੰਕਲਪ ਕਰ ਦਿੱਤਾ।"