[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ ਨਾਮੁ; ਸਾਧਸੰਗਿ ਰਾਵੀਐ ਜੀਉ ॥"
page = 691
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Nectar Name of the Lord is uttered in the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸੁਧਾ ਸਰੂਪ ਨਾਮ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਉਚਾਰਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Name of the Lord is chanted in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਪੁਨਾ ਆਪ ਕਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਦ੍ਵਾਰਾ (ਰਾਵੀਐ) ਭੋਗਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ। ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਰਾਵੀਐ = ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Néctar dulce es el Nombre del Señor; uno Lo canta en la Sociedad de los Santos. El Nombre Ambrosial del Señor es cantado en la Saad Sangat,  la Compañía de los Santos para que las aflicciones de todas tus encarnaciones sean removidas."