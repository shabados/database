[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਖਣਿ ਸਭੁ ਕੋ ਆਖੈ; ਇਕ ਦੂ ਇਕੁ, ਸਿਆਣਾ ॥"
page = 5
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak! All describe Thy discourse and each is wiser then the other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ! ਸਾਰੇ ਤੇਰੀ ਕਥਾ ਵਰਨਣ ਕਰਦੇ ਹਨ ਤੇ ਇਕ ਨਾਲੋ ਇਕ ਵਧੇਰੇ ਅਕਲਮੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, everyone speaks of Him, each one wiser than the rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਿਧੋ! (ਆਖਣਿ) ਅਖ੍ਯਾਨ ਅਰਥਾਤ ਕਥਾ ਪ੍ਰਸੰਗ ਕਰਨੇ ਕੋ ਸਭ ਏਕ ਸੇ ਏਕ ਵਡਾ ਬਣ ਕਰ ਕਹਿਤਾ ਹੈ, ਪ੍ਰੰਤੂ ਅੰਤੁ ਕੋਈ ਨਹੀਂ ਪਾਵਤਾ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹਰੇਕ ਜੀਵ ਆਪਣੇ ਆਪ ਨੂੰ ਦੂਜੇ ਨਾਲੋਂ ਸਿਆਣਾ ਸਮਝ ਕੇ (ਅਕਾਲ ਪੁਰਖ ਦੀ ਵਡਿਆਈ) ਦੱਸਣ ਦਾ ਜਤਨ ਕਰਦਾ ਹੈ, (ਪਰ ਦੱਸ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਆਖਣਿ ਆਖੈ = ਆਖਣ ਨੂੰ ਤਾਂ ਆਖਦਾ ਹੈ, ਆਖਣ ਦਾ ਜਤਨ ਕਰਦਾ ਹੈ। ਇਕ ਦੂ ਇਕੁ ਸਿਆਣਾ = ਇਕ ਦੂਜੇ ਤੋਂ ਸਿਆਣਾ ਬਣ ਬਣ ਕੇ, ਇਕ ਜਣਾ ਆਪਣੇ ਆਪ ਨੂੰ ਦੂਜੇ ਤੋਂ ਸਿਆਣਾ ਸਮਝ ਕੇ। ਦੂ = ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, todos dicen que saben, cada uno más sabio que los demás."