[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਜੀਵਨੁ ਦਾਤਾ; ਅੰਤਿ ਸਖਾਈ ॥"
page = 1154
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Replied Prahlad, \"My beneficent Lord is the Life of the world and Saviour in the end,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਲਾਦ ਨੇ ਉਤਰ ਦਿੱਤਾ, \"ਜਗਤ ਦੀ ਜਿੰਦ ਜਾਨ, ਮੇਰਾ ਦਾਤਾਰ ਸੁਆਮੀ, ਅਖੀਰ ਦੇ ਵੇਲੇ ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He replied, \"The Life of the World, the Great Giver, is my Help and Support in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦ ਨੇ ਕਹਾ: ਜਗਤ ਕਾ ਜੀਵਨ ਰੂਪ ਔਰ ਦਾਤਾ ਔਰ ਜੋ ਅੰਤ ਕੋ (ਸਖਾਈ) ਸਹਾਇਤਾ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਹਲਾਦ ਨੇ ਉੱਤਰ ਦਿੱਤਾ-) ਜਗਤ ਦਾ ਆਸਰਾ ਦਾਤਾਰ ਪ੍ਰਭੂ ਹੀ ਆਖ਼ਰ (ਹਰੇਕ ਜੀਵ ਦਾ ਮਦਦਗਾਰ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਜੀਵਨੁ = ਜਗਤ ਦਾ ਜੀਵਨ। ਅੰਤਿ = ਅੰਤ ਵੇਲੇ। ਸਹਾਈ = ਸਹਾਇਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Maestro del Universo se encontraba. Prehlad contestó, mi Dios,"