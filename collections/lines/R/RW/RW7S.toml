[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖੇ ਬਿੰਜਨ; ਪਰੋਸਨਹਾਰੈ ॥"
page = 1299
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man who lays the table, sees the food,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਣਾ ਲਾ ਕੇ ਦੇਣ ਵਾਲਾ ਖਾਣੇ ਨੂੰ ਵੇਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The one who sets the table sees the food,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਦ੍ਰਿਸਟਾਂਤ ਕਹਤੇ ਹੈਂ: (ਬਿਜੰਨ) ਭੋਜਨ ਪਰੋਸਨੇ ਵਾਲੇ ਪੁਰਸ ਨੇ ਵਹੁ ਭੋਜਨ ਦੇਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾਂ ਅੱਗੇ (ਖਾਣੇ) ਧਰਨ ਵਾਲੇ ਨੇ (ਤਾਂ ਸਦਾ) ਸੁਆਦਲੇ ਖਾਣੇ ਵੇਖੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿੰਜਨ = ਸੁਆਦਲੇ ਖਾਣੇ। ਪਰੋਸਨਹਾਰੈ = ਪਰੋਸਣ ਵਾਲੇ ਨੇ, ਹੋਰਨਾਂ ਅੱਗੇ ਧਰਨ ਵਾਲੇ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién pone la mesa ve la comida,"