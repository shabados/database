[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਅੰਤਰਿ; ਰਵਿਆ ਸੋਈ ॥੨॥"
page = 387
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord, is contained in all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਸਾਰਿਆਂ ਦਿਲਾਂ ਵਿੱਚ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is contained in each and every heart. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸਭ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਰਮ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਹਰੇਕ ਸਰੀਰ ਦੇ ਅੰਦਰ ਵੱਸ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, prevalece en todos los corazones. (2)"