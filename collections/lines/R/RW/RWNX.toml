[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਸਰਬਤ੍ਰ ਮੁਕੰਦ ॥੨॥"
page = 897
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Master of universe, Perfect, Omnipresent and the Dispenser of emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਲਮ ਦਾ ਮਾਲਕ, ਮੁਕੰਮਲ ਸਰਬ-ਵਿਆਪਕ ਅਤੇ ਮੁਕਤੀ ਦੇਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is perfect, ever-present everywhere, the Liberator. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਪੂਰਨ ਮੁਕਤੀ ਕੇ ਦੇਨੇਹਾਰਾ ਕਹਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਕਤੀ-ਦਾਤੇ! ਤੂੰ ਸਭਨੀਂ ਥਾਈਂ ਵਿਆਪਕ ਹੈਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬਤ੍ਰ = ਸਭ ਥਾਈਂ {सर्वत्र}। ਮੁਕੰਦ = ਮੁਕਤੀ-ਦਾਤਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se encuentra prevaleciendo en todo, es nuestro Emancipador.  (2)"