type = "primary"
data = "ਲਾਜਤ ਦੇਖਿ ਮਹੰਤ ਮਹਾਨੂੰ ॥"
page = 650

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing his miditativeness for the rats, even the great hermits felt shy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਧਿਆਨ ਨੂੰ) ਵੇਖ ਕੇ ਮਹਾਨ ਮਹੰਤ ਵੀ ਲਜਾ ਜਾਂਦੇ ਹਨ।"