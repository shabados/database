[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਦੀਆਣ ਲਿਟਾਣ ਨੇ ਸਾਰੀ ਦੁਨੀਆ ਦੇ ਦਿਲਾਣ ਨੂੰ ਮੋਹ ਲਿਆ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਾਕਲਿ ਊ ਦਿਲ ਫ਼ਰੇਬਿ ਆਲਮ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "When and how would I, Your beloved (like Majnoo was) become Your lover (like Lailaa)\"? (6)\nWhen men of God manifest themselves in this world,\nThey come as leaders to put the strayed people on to the right path;\nGoyaa says, \"If your eye is desirous of the Almighty,"