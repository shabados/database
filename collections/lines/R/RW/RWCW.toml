[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਤੂੰ ਕਰਹਿ; ਤੈਸਾ ਕੋ ਹੋਇ ॥"
page = 351
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As thou makest any one, so dose he become."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹਾ ਤੂੰ ਕਿਸੇ ਨੂੰ ਬਣਾਉਂਦਾ ਹੈ, ਉਹੋ ਜੇਹਾ ਉਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You make us, so we become."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਗੁਰੂ! ਜੈਸਾ ਤੂੰ ਜਿਸ ਕੋ ਕਰਤਾ ਹੈਂ ਤੈਸਾ ਹੀ ਸੋ ਕੋਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਸਾਡੇ ਕੁਝ ਵਸ ਨਹੀਂ ਹੈ, ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਆਪ ਹੀ ਜੀਵ ਨੂੰ ਜਿਹੋ ਜਿਹਾ ਬਣਾਂਦਾ ਹੈਂ ਉਹੋ ਜਿਹਾ ਉਹ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como Te place a Ti, oh Señor, el hombre se convierte,"