[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਦਿਨ ਕ੍ਰੂਰ ਕਲਕੀਵਤਾਰ; ਕ੍ਰੁਧਤ ਰਣਿ ਗਜਗੁ ॥"
page = 606

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The day on which the Kalki incarnation, thundered in rage in the battlefield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ ਕਲਕੀ ਅਵਤਾਰ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਰਣ ਵਿਚ ਗਜਣ ਲਗਾ ਹੈ।"