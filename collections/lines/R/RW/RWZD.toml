[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਦਇਆਲ ਕ੍ਰਿਪਾਲ. ਸੁਖ ਸਾਗਰ; ਨਾਨਕ. ਹਰਿ ਸਰਣਾਇਓ ॥੨॥੧੬॥੨੫॥"
page = 501
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Thou kind and compassionate Lord God Ocean of Peace Nanak has come under Thine protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ! ਠੰਢ ਚੈਨ ਦੇ ਸਮੁੰਦਰ, ਮਇਆਵਾਨ ਤੇ ਮਿਹਰਬਾਨ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਨਾਨਕ ਨੇ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O merciful and compassionate Lord God, ocean of peace, Nanak has taken to Your Sanctuary, Lord. ||2||16||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਗੋਬਿੰਦ ਦ੍ਯਾਲ ਕ੍ਰਿਪਾ ਕਰਤਾ ਸੁਖੋਂ ਕੇ ਸਮੁੰਦ੍ਰ ਹਰਿ! ਮੈਂ ਤੇਰੀ ਸਰਣ ਆਇਆ ਹੂੰ॥੨॥੧੬॥੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਮੇਰੇ ਉਤੇ ਮੇਹਰ ਕਰ, ਮੇਰੇ ਕੀਤੇ ਕਰਮਾਂ ਵਲ ਧਿਆਨ ਨਾਹ ਕਰੀਂ ॥੨॥੧੬॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Compasivo y Todo Misericordioso Gobind, Océano de Paz, Nanak busca Tu Refugio. (2‑16‑25)"