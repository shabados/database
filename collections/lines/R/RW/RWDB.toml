[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਯੰਤੀ ਨਮੋ ਮੰਗਲਾ ਕਾਲਕਾਯੰ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the bestower of cheerfulness to all, the conqueror of all and the manifestation of Kal (death)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਯੰਤੀ, ਮੰਗਲਾ ਅਤੇ ਕਾਲਿਕਾ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"