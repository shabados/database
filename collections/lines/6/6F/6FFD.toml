[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਕ੍ਰਿਪਾ ਕਰਹੁ; ਮੇਰੇ ਪਿਆਰੇ ॥"
page = 1155
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Reverend Loved Lord, show Thou mercy unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੇ ਪੂਜਯ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਰਹਿਮ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, my Beloved, please bless me with Your Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜੀਉ ਪ੍ਯਾਰੇ! ਮੇਰੇ ਊਪਰਿ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਜੀ! (ਮੈਂ ਗਰੀਬ ਉਤੇ) ਮਿਹਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Compasión de mí, este humilde Sirviente Tuyo pide siempre poder Alabarte,"