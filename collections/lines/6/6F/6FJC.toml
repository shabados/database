[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਕਿਰਪਨ ਕਉ. ਕੋਇ ਨ ਜਾਨਤ; ਸਗਲ ਭਵਨ ਪ੍ਰਗਟਈ ॥"
page = 402
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one knew me the miserly one now I have become famous all the world over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੰਜੂਸ ਨੂੰ ਕੋਈ ਨਹੀਂ ਸੀ ਜਾਣਦਾ, ਹੁਣ ਮੈਂ ਸਾਰੇ ਜਹਾਨ ਵਿੱਚ ਪਰਸਿੱਧ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one knew me, the miserable miser, but now, I have become famous all over the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਝਿ (ਕਿਰਪਨ) ਸੂਮ ਕੋ ਕੋਈ ਨਹੀਂ ਜਾਨਤਾ ਥਾ, ਸੋ ਨਾਮ ਜਪਨੇ ਕਰ ਕੇ ਭਵਨੋਂ ਮੇਂ ਪ੍ਰਗਟ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਮਿਲਾਪ ਤੋਂ ਪਹਿਲਾਂ) ਮੈਨੂੰ ਨਕਾਰੇ ਨੂੰ ਕੋਈ ਨਹੀਂ ਸੀ ਜਾਣਦਾ; ਹੁਣ ਮੈਂ ਸਾਰੇ ਭਵਨਾਂ ਵਿਚ ਉੱਘਾ ਹੋ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਕਿਰਪਨ = ਸ਼ੂਮ, ਨਕਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pobre e insignificante que era, ahora soy conocido en el Universo entero."