[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਆਪੇ ਨਦਰਿ ਕਰੇ ਹਰਿ ਪ੍ਰਭੁ ਸਾਚਾ; ਤਾਂ ਇਹੁ ਮਨੁ ਗੁਰਮੁਖਿ ਤਤਕਾਲ ਵਸਿ ਆਵੈ ॥੩॥"
page = 1260
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True God Lord Himself shows mercy, then this mind is instantly subdued, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚਾ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਖੁਦ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਤਦ ਇਹ ਮਨੂਆ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਝਟਪਟ ਹੀ ਕਾਬੂ ਵਿੱਚ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the True Lord God Himself bestows His Glance of Grace, then this mind is instantly brought under control by the Gurmukh. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਹਰਿ ਪ੍ਰਭ ਸਾਚਾ ਆਪੇ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰਤਾ ਹੈ ਤਬ ਇਹੁ ਮਨੁ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤਤਕਾਲ ਹੀ ਵਸ ਆਇ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਕਿਸੇ ਮਨੁੱਖ ਉਤੇ) ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਤਦੋਂ ਉਸ ਦਾ ਇਹ ਮਨ ਗੁਰੂ ਦੀ ਸਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਬੜੀ ਛੇਤੀ ਵੱਸ ਵਿਚ ਆ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ। ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਤਤਕਾਲ = ਉਸੇ ਵੇਲੇ। ਵਸਿ = ਵੱਸ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces el Gurmukj de manera instantánea controla su mente. (3)"