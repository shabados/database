[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਹਉਮੈ ਅਗਨਿ ਨਿਵਾਰੀ ॥੪੪॥"
page = 943
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus does the Guru-ward quench his fire of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਗੁਰੂ-ਸਮਰਪਨ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਦੀ ਅੱਗ ਨੂੰ ਬੁਝਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh puts out the fire of egotism. ||44||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਹਉਮੈ ਅਗਨੀ ਨਿਵਾਰੀ ਹੈ। ਇਹੁ ਗੁਰ ਸਬਦਿ ਇਸ ਪਰਕਾਰ ਭਵਜਲ ਸੇ ਲੰਘਾਵਨਾ ਹਾਰਾ ਹੈ॥੪੪॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ) ਗੁਰਮੁਖ ਮਨੁੱਖ ਨੇ ਹਉਮੈ (ਖ਼ੁਦ-ਗਰਜ਼ੀ ਦੀ) ਅੱਗ (ਆਪਣੇ ਅੰਦਰੋਂ) ਦੂਰ ਕੀਤੀ ਹੈ ॥੪੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਾਰੀ = ਦੂਰ ਕੀਤੀ ॥੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj sofoca el fuego del egoísmo.  (44)"