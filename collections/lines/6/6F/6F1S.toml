[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਣਿ ਅਉਖਾ ਸੁਨਣਿ ਅਉਖਾ; ਆਖਿ ਨ ਜਾਪੀ ਆਖਿ ॥"
page = 1239
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Difficult it is to utter the Lord's Name and difficult it is to hear it. The Lord's Name can be uttered not with the month."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸ਼ਕਲ ਹੈ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਅਤੇ ਮੁਸ਼ਕਲ ਹੈ ਇਸ ਦਾ ਸ੍ਰਸਵਣ ਕਰਨਾ। ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮੂੰਹ ਨਾਲ ਉਚਾਰਨ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is difficult to chant it; it is difficult to listen to it. It cannot be chanted with the mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕਾ ਜਸ ਆਖਣਾ ਭੀ ਕਠਨ ਹੈ ਤੇ ਸੁਣਨਾ ਭੀ ਕਠਨ ਹੈ, ਭਾਵ ਚਿਤ ਇਕਾਗਰ ਨਹੀਂ ਹੋਤਾ ਔਰ (ਆਖਿ) ਮੁਖ ਕਰ ਕੇ ਵਾ ਅਖਿਆਣੋਂ ਕਰ ਭੀ ਆਖ ਨਹੀਂ ਜਾਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਸਰੂਪ) ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਬਿਆਨ ਕਰਨਾ ਔਖਾ ਹੈ, ਮੁੜ ਮੁੜ ਬਿਆਨ ਕਰਨ ਨਾਲ ਭੀ ਸਮਝ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖਣਿ ਅਉਖਾ ਸੁਨਣਿ ਅਉਖਾ = ਆਖਣਿ ਸੁਨਣਿ ਅਉਖਾ, (ਪ੍ਰਭੂ ਦਾ ਸਰੂਪ) ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਬਿਆਨ ਕਰਨਾ ਮੁਸ਼ਕਿਲ ਹੈ। ਆਖਿ ਨ ਜਾਪੀ ਆਖਿ = ਆਖਿ ਆਖਿ ਨ ਜਾਪੀ। ਨ ਜਾਪੀ = ਜਾਪਦਾ ਨਹੀਂ, ਅਨੁਭਵ ਨਹੀਂ ਹੁੰਦਾ, ਸਮਝ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ। ਆਖਿ ਆਖਿ = ਮੁੜ ਮੁੜ ਬਿਆਨ ਕਰ ਕੇ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Difícil es recitar y escuchar de Dios, pues no por sólo recitar,"