[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਨੁ ਅਸਾਧੁ ਨ ਸਾਧੀਐ; ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ ਸਾਧਿ ਸਧਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukhs by their loving devotion have refined the incorrigible mind."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਨ 'ਅਸਾਧ' (ਅਰਥਾਤ) ਵੱਸ ਨਹੀਂ ਹੁੰਦਾ, ਪਰੰਤੂ ਗੁਰਮੁਖਾਂ ਨੇ ਸੁਖੈਨ ਹੀ ਸਿੱਧ ਕਰ ਕੇ 'ਸਧਾਯਾ' (ਆਤਮਾ ਵਿਖੇ) ਲੀਨ ਕੀਤਾ।"