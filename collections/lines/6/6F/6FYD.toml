[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੁੰਕਮ ਬੇਦੁ ਲਿਲਾਟ ਦੀਏ ਸੁ; ਦੀਏ ਤਿਨ ਊਪਰ ਚੰਦਨ ਖਉਰੈ ॥"
page = 549

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They applied saffron, in the parting of their hair, round mark and sandal on the forehead"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਕੇਸਰ ਦੇ ਚੌਕ ਮੱਥੇ ਉਤੇ ਬਣਾਏ ਹੋਏ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਉਤੇ ਚੰਦਨ ਦੀਆਂ ਲਕੀਰਾਂ ਖਿਚੀਆਂ ਹੋਈਆਂ ਹਨ।"