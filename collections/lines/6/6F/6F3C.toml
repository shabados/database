[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਥਾ ਕਾਹੂ ਛੋਡੈ ਨਾਹੀ ॥"
page = 393
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He leaves none without sustenance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਹਾਰ ਦੇ ਬਗੈਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਛਡਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He never leaves anything uselessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਸੀ ਪੂਜਕ ਕੀ (ਬਿਰਥਾ) ਪੀੜਾ ਨਹੀਂ ਛੋਡਤਾ ਹੈ; ਵਾ ਕਿਸੀ ਕੋ ਖਾਲੀ ਨਹੀਂ ਰਹਨ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਸੇ ਦੀ ਭੀ ਦਰਦ-ਪੀੜਾ ਨਹੀਂ ਰਹਿਣ ਦੇਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਥਾ = ਪੀੜਾ, ਦੁੱਖ। ਕਾਹੂ = ਕਿਸੇ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no deja nunca a su Amor Solo,"