[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਨੁ ਨਿਰਮਲੁ; ਸਤ ਸਰਿ ਨਾਵੈ ॥"
page = 1058
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure is the soul of the Guru-ward, who bathes in the True tank."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹੈ ਆਤਮਾ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਦੀ, ਜੋ ਸੱਚੇ ਸਰੋਵਰ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Immaculate and pure is the mind of the Gurmukh, who bathes in the Pool of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਮਨ ਨਿਰਮਲ ਹੂਆ ਹੈ, ਕਿਉਂਕਿ (ਸਤ ਸਰਿ) ਸਤਿਸੰਗ ਰੂਪ ਤਲਾਉ ਮੇਂ ਨਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਸੰਤੋਖ ਦੇ ਸਰੋਵਰ (ਹਰਿ-ਨਾਮ) ਵਿਚ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inmaculada es la mente del ser con Conciencia de Dios."