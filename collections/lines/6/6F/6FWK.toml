[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾ ਕੀ ਊਤਮ ਬਾਣੀ; ਜੁਗਿ ਜੁਗਿ ਰਹੀ ਸਮਾਈ ॥੨੦॥"
page = 909
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is the word of the devoted persons and it remains pervading all the ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਹੈ ਬਾਣੀ ਅਨੁਰਾਗੀ ਪੁਰਸ਼ਾਂ ਦੀ ਅਤੇ ਇਹ ਸਾਰਿਆਂ ਹੀ ਯੁਗਾਂ ਅੰਦਰ ਰਮੀ ਹੋਈ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Bani, the Word of the humble devotee is the most sublime and exalted; it prevails throughout the ages. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਗਤ ਜਨ ਹੈਂ ਤਿਨ ਕੀ ਜੋ ਊਤਮ ਬਾਨੀ ਹੈ ਵਹੁ ਜੁਗੋਂ ਜੁਗੋਂ ਮੇਂ ਜਗ੍ਯਾਸੀ੍ਯੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਸਮਾਇ ਰਹੀ ਹੈ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦਿਆਂ ਦਾ ਬੋਲ ਸ੍ਰੇਸ਼ਟ ਹੋਇਆ ਕਰਦਾ ਹੈ। ਉਹ ਬੋਲ ਹਰੇਕ ਜੁਗ ਵਿਚ ਹੀ (ਹਰੇਕ ਸਮੇ ਹੀ ਸਭਨਾਂ ਉਤੇ) ਆਪਣਾ ਪ੍ਰਭਾਵ ਪਾਂਦਾ ਹੈ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra de los Devotos del Señor es Sublime, y esto se manifiesta en todo, época tras época.(20)"