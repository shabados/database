[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋਰਉ. ਨ ਪਾਤੀ; ਪੂਜਉ. ਨ ਦੇਵਾ ॥"
page = 1158
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I tear not leaves and worship not gods."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੱਤੇ ਨਹੀਂ ਤੋੜਦਾ ਅਤੇ ਦੇਵਤਿਆਂ ਨੂੰ ਨਹੀਂ ਪੂਜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not pick leaves as offerings, and I do not worship idols."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਤ੍ਰੋਂ ਕੋ ਨਹੀਂ ਤੋਰਤਾ ਹੂੰ ਔਰ ਕ੍ਰਿਤਮ ਦੇਵ ਕੋ ਭੀ ਨਹੀਂ ਪੂਜਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੇਵਤਿਆਂ ਅੱਗੇ ਭੇਟ ਧਰਨ ਲਈ) ਨਾਹ ਹੀ ਮੈਂ (ਫੁੱਲ) ਪੱਤਰ ਤੋੜਦਾ ਹਾਂ, ਨਾਹ ਮੈਂ ਕਿਸੇ ਦੇਵੀ ਦੇਵਤੇ ਦੀ ਪੂਜਾ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No he arrancado hojas para ofrecerlas a los dioses,"