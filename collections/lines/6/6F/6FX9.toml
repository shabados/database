[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਹਾ ਪੁਰਖੁ ਹੈ ਪਾਰਸੁ; ਜੋ ਲਾਗੈ ਸੋ ਫਲੁ ਪਾਵੈਗੋ ॥"
page = 1311
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru, the supreme person, is the philosopher's stone. Whosoever is attached to him, he gathers the fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪੁਰਸ਼ ਸੱਚੇ ਗੁਰੂ ਜੀ ਰਸਾਇਣ ਹਨ। ਜੋ ਕੋਈ ਭੀ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ, ਉਹ ਮੇਵੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru, the Great Primal Being, is the philosopher's stone. Whoever is attached to Him receives fruitful rewards."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਮਹਾਂ ਪੁਰਸ਼ ਪਾਰਸ ਰੂਪ ਹੈ, ਜੋ ਤਿਸ ਕੇ ਸਾਥ ਲਾਗੇ ਅਰਥਾਤ ਮਿਲੇਗਾ ਸੋ ਗਿਆਨ ਫਲ ਪਾਇ ਲੇਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਭੀ) ਬਹੁਤ ਵੱਡਾ ਪੁਰਖ ਹੈ, (ਗੁਰੂ ਭੀ) ਪਾਰਸ ਹੈ। ਜਿਹੜਾ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਚਰਨੀਂ) ਲੱਗਦਾ ਹੈ ਉਹ (ਸ੍ਰੇਸ਼ਟ) ਫਲ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਲਾਗੈ = ਜਿਹੜਾ ਮਨੁੱਖ ਛੁੰਹਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru, el Grandioso Ser Primordial es la Piedra Filosofal. Quién se aferra a Él, recibe el Fruto de la Recompensa."