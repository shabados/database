[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮਿਲਿਆ ਮਿਲਿ ਰਹਿਆ; ਆਪੇ ਮਿਲਿਆ ਆਇ ॥੧॥"
page = 555
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, of His own, comes to meet with the man and having met, remains blended with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਖੁਦ ਆ ਕੇ ਬੰਦੇ ਨੂੰ ਮਿਲਦਾ ਹੈ ਅਤੇ ਮਿਲ ਕੇ ਉਸ ਨਾਲ ਅਭੇਦ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself comes to blend, and having blended, remains blended. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੂ ਹਰਿ ਸੇ ਆਪੇ ਮਿਲਿਆ ਹੈ, ਜੋ ਸਿਖੁ ਤਿਸ ਕੋ ਮਿਲ ਰਹਿਆ ਹੈ ਤਿਸ ਕੋ ਪਰਮੇਸ੍ਵਰੁ ਆਪ ਹੀ ਆਇ ਕਰ ਮਿਲਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਹਰ ਥਾਂ ਮਿਲਿਆ ਹੋਇਆ ਹੈ ਤੇ ਆਪ ਹੀ ਆ ਕੇ (ਜੀਵ ਨੂੰ) ਪਰਗਟ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se encuentra con nosotros que somos Suyos, y Él por Sí Mismo, nos une con Su Ser. (1)"