[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਿ ਪਦ ਬਹੁਰਿ ਬਖਾਨੀਯੈ; ਨਾਮ ਬਾਨ ਲਖਿ ਲੇਹੁ ॥੨੦੬॥"
page = 727

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Maker” in the beginning, then saying and adding the words “Aksh and Ari”, all the names of Baan are known.206."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਅਰਿ' ਪਦ ਨੂੰ ਕਥਨ ਕਰੋ। (ਇਹ) ਬਾਣ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੨੦੬॥"