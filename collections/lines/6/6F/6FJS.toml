[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ; ਨਿਰੰਜਨੁ ਕੈਸੇ ਪਾਹਿ ॥੩॥"
page = 1169
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "how can he obtain the Immaculate Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "how can he find the Immaculate Lord? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ ਨਿਰੰਜਨ ਕੋ ਕੈਸੇ ਪ੍ਰਾਪਤਿ ਹੋਵੇ, ਭਾਵ ਨਹੀਂ ਹੋਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਅਜੇਹੇ ਬੰਦੇ ਭੀ ਮਾਇਆ ਤੋਂ ਨਿਰਲੇਪ ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਕਰ ਸਕਦੇ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = ਅਜੇਹੇ ਬੰਦੇ। ਪਾਹਿ = ਪ੍ਰਾਪਤ ਕਰਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo puedes pensar que podrías obtener al Dios Inmaculado? (3)"