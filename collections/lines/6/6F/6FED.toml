[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲਾ ਹਾਟਿ ਵਿਹਾਝਿਆ; ਕਿਆ ਤਿਸੁ ਚਤੁਰਾਈ ॥"
page = 166
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am Thy slave purchased at a shop, what cleverness can I play?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਦੁਕਾਨ ਤੋਂ ਖਰੀਦਿਆਂ ਹੋਇਆ ਤੇਰਾ ਗੁਲਾਮ ਹਾਂ, ਮੈਂ ਕੀ ਚਾਲਾਕੀ ਕਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a slave, purchased in Your market; what clever tricks do I have?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਝ (ਲਾਲਾ) ਗੁਲਾਮ ਕੋ ਜੋ ਤੈਂ ਸਤਸੰਗ ਰੂਪੀ ਦੁਕਾਨ ਸੇ ਖਰੀਦਾ ਹੈ ਤਿਸ ਕੀ ਅਰਥਾਤ ਮੇਰੀ ਚਤੁਰਾਇ ਆਪ ਕੇ ਆਗੇ ਕਿਆ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਗ਼ੁਲਾਮ ਮੰਡੀ ਵਿਚੋਂ ਖ਼ਰੀਦਿਆ ਹੋਇਆ ਹੋਵੇ, ਉਸ (ਗ਼ੁਲਾਮ) ਦੀ (ਆਪਣੇ ਮਾਲਕ ਦੇ ਸਾਹਮਣੇ) ਕੋਈ ਚਾਲਾਕੀ ਨਹੀਂ ਚੱਲ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲਾ = ਗ਼ੁਲਾਮ। ਹਾਟਿ = ਹੱਟ ਤੇ, ਮੰਡੀ ਵਿਚੋਂ। ਵਿਹਾਝਿਆ = ਖ਼ਰੀਦਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Esclavo, quien fue comprado por Ti en la subasta, ¿podría hacerse el astuto contigo?"