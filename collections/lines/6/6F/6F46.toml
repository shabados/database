[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਹਿਰਦੈ ਟਿਕਹਿ ਤਿਸ ਕੈ; ਜਿਸੁ ਅੰਤਰਿ. ਭਉ ਭਾਵਨੀ ਹੋਈ ॥"
page = 1115
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's virtues dwell in his mind, within whom is the Lord's fear and Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਨੇਕੀਆਂ ਉਸ ਦੇ ਮਨ ਵਿੱਚ ਵਸਦੀਆਂ ਹਨ, ਜਿਸ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਡਰ ਅਤੇ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Glorious Virtues of the Lord dwell in the heart of that person, whose inner being is filled with the Fear of God, and His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਣ ਤਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਟਿਕਤੇ ਹੈਂ ਜਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਤੇਰਾ ਭੈ ਅਰ ਭਾਵਨੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਮਨੁੱਖ) ਦੇ ਅੰਦਰ (ਪਰਮਾਤਮਾ ਦਾ) ਡਰ ਅਦਬ ਹੈ (ਪਰਮਾਤਮਾ ਵਾਸਤੇ) ਸਰਧਾ-ਪਿਆਰ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕੈ ਹਿਰਦੈ = ਉਸ (ਮਨੁੱਖ) ਦੇ ਹਿਰਦੇ ਵਿਚ। ਭਉ = ਡਰ-ਅਦਬ। ਭਾਵਨੀ = ਸਰਧਾ, ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las Virtudes del Señor son enaltecidas en el corazón de aquél que goza del Amor del Temor Reverencial del Señor y de Su Amor."