[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਤਿ ਏਕੁ; ਦਿਗਰ ਕੁਈ ॥"
page = 144
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord alone is who else can there be?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਹੈਂ, ਹੇ ਸੁਆਮੀ! ਹੋਰ ਕੌਣ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord alone exists-who else is there?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਤੂੰਹੀ ਹੈਂ ਦੂਸਰਾ ਕੌਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਸਦਾ-ਥਿਰ) ਹੋਰ ਹੈ ਹੀ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él Es, nadie más que Él está allí, oh nadie,"