[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤੁ ਕਬੀਰ. ਨਵੈ ਘਰ ਮੂਸੇ; ਦਸਵੈਂ ਤਤੁ ਸਮਾਈ ॥੩॥੨੨॥੭੩॥"
page = 339
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, save the real thing, which is contained in the tenth gate, the thieves plunder the body on nine apertures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਲ ਵਸਤੂ ਜੋ ਦਸਮ ਦੁਆਰ ਅੰਦਰ ਰਮੀ ਹੋਈ ਹੈ, ਦੇ ਬਿਨਾ ਚੋਰ ਨਵਾ ਗੋਲਕਾਂ ਵਾਲੇ ਸਰੀਰ ਨੂੰ ਲੁਟ ਲੈਂਦੇ ਹਨ, ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, the nine openings of the body are being plundered; rise up to the Tenth Gate, and discover the true essence. ||3||22||73||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨੇ ਨੌ ਘਰ ਮੁਸੇ ਅਰਥਾਤ ਰੋਕੇ ਹੈਂ, ਸੋ ਪੁਰਸ਼ (ਦਸਮੇ) ਸਰਗ ਆਦਿਕ ਨਵੋਂ ਕਾ ਜੋ ਆਸਰਾ ਹੈ ਤਿਸ ਤਤ ਰੂਪ ਮੇਂ ਸਮਾਇ ਗਇਆ ਹੈ। ਸਰਗ ਆਦਿਕੋਂ ਕਾ ਰੂਪ ਸਿਰੀ ਰਾਗੁ ਪਾਤਸ਼ਾਹੀ ੧ ਅਸਟਪਦੀ ਕੀ ੫ ਪਉੜੀ ਮੇਂ ਕਹਾ ਹੈ॥੩॥੨੨॥੭੩॥☬ਪ੍ਰਸ਼ਨ: ਆਪਨੇ ਕਿਆ ਸਾਰ ਜਾਨਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਜਦੋਂ ਇਹ ਨੌ ਹੀ ਘਰ ਵੱਸ ਵਿਚ ਆ ਜਾਂਦੇ ਹਨ, ਤਾਂ ਪ੍ਰਭੂ ਦੀ ਜੋਤ ਦਸਵੇਂ ਘਰ ਵਿਚ ਟਿਕ ਜਾਂਦੀ ਹੈ (ਭਾਵ, ਤਦੋਂ ਅੰਦਰ-ਵੱਸਦੇ ਪ੍ਰਭੂ ਦੀ ਹੋਂਦ ਦੀ ਵਿਚਾਰ ਜੀਵ ਨੂੰ ਫੁਰ ਆਉਂਦੀ ਹੈ, ਤਦੋਂ ਸੁਰਤ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਟਿਕਦੀ ਹੈ ॥੩॥੨੨॥੭੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵੈ ਘਰ ਮੂਸੇ = ਜਦੋਂ ਨੌ ਹੀ ਗੋਲਕਾਂ ਠੱਗੀਆਂ ਜਾਂਦੀਆਂ ਹਨ, ਜਦੋਂ ਨੌ ਹੀ ਘਰ ਵੱਸ ਵਿਚ ਆ ਜਾਂਦੇ ਹਨ। ਦਸਵੈਂ = ਦਸਵੇਂ ਘਰ ਵਿਚ, ਦਸਵੇਂ ਦੁਆਰ ਵਿਚ, ਦਿਮਾਗ਼ ਵਿਚ {ਸੋਚ-ਵਿਚਾਰ ਦਾ ਕੰਮ ਮਨੁੱਖ ਦੇ ਦਿਮਾਗ਼ ਨੂੰ ਕੁਦਰਤ ਨੇ ਸੌਂਪਿਆ ਹੈ, ਇਸ ਲਈ ਇਸ ਨੂੰ ਦਸਵਾਂ ਘਰ, ਦਸਵਾਂ ਦੁਆਰ ਕਿਹਾ ਜਾਂਦਾ ਹੈ। ਜਿਤਨਾ ਚਿਰ ਸਰੀਰ ਦੀਆਂ ਨੌ ਗੋਲਕਾਂ ਨਿਰੇ ਸਰੀਰਕ ਕ੍ਰਿਆ ਵਲ ਮਨ ਨੂੰ ਲਾਈ ਰੱਖਦੀਆਂ ਹਨ, ਨਿਰੇ ਸੰਸਾਰੀ ਕੰਮਾਂ-ਧੰਧਿਆਂ ਵਿਚ ਜੋੜੀ ਰੱਖਦੀਆਂ ਹਨ, ਉਤਨਾ ਚਿਰ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਨਿਰਾ ਸਰੀਰ ਹੀ ਸਮਝੀ ਰੱਖਦਾ ਹੈ, ਨਿਰਾ ਸਰੀਰ ਦੀ ਪਰਵਰਿਸ਼ ਵਿਚ ਹੀ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਅੰਦਰ-ਵੱਸਦੀ ਆਤਮਕ ਜੋਤਿ ਦਾ ਖ਼ਿਆਲ ਕਦੇ ਨਹੀਂ ਆਉਂਦਾ}। ਤਤੁ = ਅਸਲੀਅਤ, ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ॥੩॥੨੨॥੭੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir; la Quintaesencia de la Realidad es lograda en la Décima Puerta; los ladrones pillan el cuerpo en las otras nueve aperturas. (3-22-73)"