[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਰੇਨ ਤੂ ਸਗਲ ਕੀ. ਮੇਰੇ ਮਨ; ਤਉ ਅਨਦ ਮੰਗਲ ਸੁਖੁ ਪਾਈਐ ॥੨॥"
page = 614
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be thou the dust of every one's feet, O my soul and then shalt thou obtain joy, bliss and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੋ ਜਾ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤਦ ਹੀ ਤੈਨੂੰ ਖੁਸ਼ੀ ਪ੍ਰਸੰਨਤਾ ਅਤੇ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So be the dust of the feet of all, O my mind, and then you shall find bliss, joy and peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਤੂੰ ਜਬ ਸਭ ਕੀ ਧੂੜਿ ਹੋਵੇਂਗਾ ਤਬ ਤੂੰ ਸੁਖ ਔ ਮੰਗਲ ਰੂਪੁ ਹਰੀ ਦੇ ਸੁਖ ਨੂੰ ਪਾਵੇਂਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਸਭਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣਿਆ ਰਹੁ। ਤਦੋਂ ਹੀ ਆਤਮਕ ਆਨੰਦ ਖ਼ੁਸ਼ੀ ਸੁਖ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਨ = ਚਰਨ-ਧੂੜ। ਸਗਲ ਕੀ = ਸਭਨਾਂ ਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siendo el Polvo de los pies que pisan todos los hombres, uno está siempre en Éxtasis. (2)"