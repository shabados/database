[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਅੰਜਨ ਨਾਮ ਬਿੰਜਨ; ਭਏ ਸਗਲ ਸੀਗਾਰਾ ॥"
page = 542
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have applied the collyrium of gnosis to my eyes and have made God's Name my victual Thus are all my decorations done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬ੍ਰਹਮ-ਗਿਆਨ ਦਾ ਸੁਰਮਾ ਆਪਣੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਪਾਇਆ ਹੈ ਅਤੇ ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣਾ ਭਜਨ ਬਣਾਇਆ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਮੇਰੇ ਸਾਰੇ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਲੱਗ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have applied the healing ointment of spiritual wisdom to my eyes; the Naam, the Name of the Lord, is my food. These are all my decorations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਧੀ ਰੂਪ ਨੇਤ੍ਰੋਂ ਮੇਂ ਗਿਆਨ ਰੂਪ ਅੰਜਨ ਦੀਆ ਹੈ, ਨਾਮ ਜਾਪ ਰੂਪ (ਬਿੰਜਨ) ਭੋਜਨ ਕੀਆ ਹੈ, ਸਭ ਸਾਧਨੋਂ ਰੂਪੀ ਸਿਗਾਰ ਪੂਰਨ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਗੁਰੂ ਦੇ ਬਖ਼ਸ਼ੇ ਗਿਆਨ ਦਾ ਸੁਰਮਾ ਮਿਲ ਗਿਆ, ਜਿਸ ਨੂੰ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਭੋਜਨ ਹਰਿ-ਨਾਮ ਮਿਲ ਗਿਆ, ਉਸ ਦੇ ਸਾਰੇ (ਆਤਮਕ) ਸਿੰਗਾਰ ਸਫਲ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me pongo el Colirio de Tu Sabiduría en mis ojos y me alimento de Tu Nombre, de esta forma soy adornado."