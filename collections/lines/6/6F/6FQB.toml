[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੇਦੁ ਭਾਖਿ ਇਹੁ ਲੋਕ ਪਠਾਯੋ ॥"
page = 59

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For this reason the Lord created me and sent me in this world, telling me the secret."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਇਹ ਸਾਰਾ) ਭੇਦ ਦਸ ਕੇ ਇਸ ਲੋਕ ਵਿਚ ਭੇਜਿਆ ਹੈ।"