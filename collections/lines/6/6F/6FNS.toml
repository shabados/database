[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਹਿਬੁ ਸਉਹੈਂ ਆਪਣੇ; ਹਥਿਆਰੁ ਨ ਫੜੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Take not arms against your master."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਾਲਕ ਦੇ ਸਾਹਮਣੇ (ਕਦੀ) ਹਥਿਆਰ ਨਾ ਫੜੀਏ।"