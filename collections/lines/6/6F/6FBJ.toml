[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਤੰਗੀ. ਪੈਓਹਰੀ; ਗਹਿਰੀ ਗੰਭੀਰੀ ॥"
page = 1410
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O bride, proud of elevated breasts, thou grasp profound sobriety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਉਚੀਆਂ ਛਾਤੀਆਂ ਵਾਲੀਏ ਦੁਲਹਨ! ਤੂੰ ਗਹਿਰੀ ਨਿੰਮਰਤਾ ਗ੍ਰਹਿਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O you with swollen breasts, let your consciousness become deep and profound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਉਤੰਗੀ) ਉਤਮ ਅੰਗੋਂ ਵਾਲੀ! ਸਤਿਗੁਰ ਕੇ (ਪੈ) ਚਰਨੋਂ ਪਰ (ਓਹਰੀ) ਓਹੜ, ਭਾਵ ਝੁਕ ਕੇ ਨਿਮਸਕਾਰ ਕਰ। ਕਿਉਂ ਕਿ ਸਤਿਗੁਰੋਂ ਕੋ ਮੱਥਾ ਟੇਕਣੇ ਕਰ ਕੇ ਤੂੰ (ਗਹਿਰੀ) ਗੰਭੀਰੀ ਹੋਵੇਂਗੀ॥☬ਤਬ ਆਗੇ ਸੇ ਉਹ ਸੁਨੁਖਾ ਕਹਿਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉੱਚੇ ਲੰਮੇ ਕੱਦ ਵਾਲੀ, ਭਰ-ਜੁਆਨੀ ਤੇ ਅੱਪੜੀ ਹੋਈ, ਮਾਣ ਵਿਚ ਮੱਤੀ ਹੋਈ ਮਸਤ ਚਾਲ ਵਾਲੀ (ਆਪਣੀ ਸਹੇਲੀ ਨੂੰ ਆਖਦੀ ਹੈ-ਹੇ ਸਹੇਲੀਏ!)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਤੰਗੀ = (उत्तुंग = Lofty, high, tall) ਲੰਮੀ, ਲੰਮੇ ਕੱਦ ਵਾਲੀ। ਪੈਓਹਰੀ = (पयस् = ਦੁੱਧ! पयोधर = ਥਣ) ਥਣਾਂ ਵਾਲੀ, ਭਰ-ਜੁਆਨੀ ਤੇ ਅੱਪੜੀ ਹੋਈ। ਗਹਿਰੀ = ਡੂੰਘੀ, ਮਗਨ। ਗੰਭੀਰੀ = ਗੰਭੀਰ ਸੁਭਾਅ ਵਾਲੀ। ਗਹਿਰੀ ਗੰਭੀਰੀ = ਮਾਣ ਵਿਚ ਮੱਤੀ ਹੋਈ, ਮਸਤ ਚਾਲ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tú, de los pechos agrandados, deja que tu Conciencia se haga honda y profunda,"