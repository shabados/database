[[content]]
asset = "SSA2"
type = "primary"
data = "ਢਾਢੀ ਕਰੇ ਪਸਾਉ; ਸਬਦੁ ਵਜਾਇਆ ॥"
page = 150
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing the Guru's hymns, I the minstrel spread the Lord's glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਗਾਹਿਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਜੱਸ ਗਾਉਂਦ ਵਾਲਾ ਸਾਹਿਬ ਦੀ ਵਡਿਆਈ ਵਿਸਤਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His minstrel spreads His Glory, singing and vibrating the Word of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਢਾਢੀ ਨੇ ਉਪਦੇਸ਼ ਕੋ (ਵਜਾਇਆ) ਜਪਯਾ ਹੈ ਪੁਨਾ ਦਾਤ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਢਾਢੀ (ਭੀ ਜਿਉਂ ਜਿਉਂ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਉਂਦਾ ਹਾਂ, ਪ੍ਰਭੂ-ਦਰ ਤੋਂ ਮਿਲੇ ਇਸ ਨਾਮ-ਪ੍ਰਸ਼ਾਦ ਨੂੰ ਛਕਦਾ ਹਾਂ (ਭਾਵ, ਨਾਮ ਦਾ ਆਨੰਦ ਮਾਣਦਾ ਹਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਸਾਉ = {ਸੰ: ਪ੍ਰਸਾਦੁ} ਖਾਣ ਵਾਲੀ ਉਹ ਚੀਜ਼ ਜੋ ਆਪਣੇ ਇਸ਼ਟ ਦੇ ਦਰ ਤੇ ਪਹਿਲਾਂ ਭੇਟ ਕੀਤੀ ਜਾਏ ਤੇ ਫਿਰ ਓਥੋਂ ਦਰ ਤੇ ਗਏ ਬੰਦਿਆਂ ਨੂੰ ਮਿਲੇ, ਜਿਵੇਂ ਕੜਾਹ ਪ੍ਰਸ਼ਾਦ, ਗੁਰੂ-ਦਰ ਤੋਂ ਮਿਲਿਆ ਪਦਾਰਥ, ਪ੍ਰਭੂ-ਦਰ ਤੋਂ ਮਿਲੀ ਦਾਤਿ। ਪਸਾਉ ਕਰੇ = ਪ੍ਰਭੂ-ਦਰ ਤੋਂ ਮਿਲਿਆ ਭੋਜਨ ਪਾਂਦਾ ਹੈ ਛਕਦਾ ਹੈ। ਵਜਾਇਆ = ਗਾਂਵਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pobre poeta habita entonces en la Alabanza del Señor, y canta con poderosa voz la Palabra del Shabd."