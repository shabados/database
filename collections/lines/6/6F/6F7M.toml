[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਸਿ ਭੇਟਿਐ. ਕੰਚਨੁ ਭਇਆ; ਕੀਮਤਿ ਕਹੀ. ਨ ਜਾਇ ॥੧੦॥"
page = 1346
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, the philosopher's stone, it is transmuted into gold and then its worth can be told not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰਸਾਇਣ ਨਾਲ ਮਿਲ ਕੇ, ਇਹ ਸੋਨਾ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਫਿਰ ਇਸ ਦਾ ਮੁੱਲ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, the Philosopher's Stone, the mind is transformed into gold. Its value cannot be described. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਸਿ ਰੂਪ ਜੋ ਸਤਿਗੁਰੂ ਹੈਂ ਤਿਨੋਂ ਕੇ ਮਿਲਨੇ ਕਰ ਜਿਨੋਂ ਕਾ ਇਹੁ ਮਨ ਸ੍ਵਰਨ ਰੂਪ ਹੋਇ ਗ੍ਯਾ ਹੈ, ਤਿਸ ਕੀ ਕੀਮਤਿ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹਾਂ) ਜੇ ਗੁਰੂ-ਪਾਰਸ ਮਿਲ ਪਏ (ਤਾਂ ਲੋਹੇ ਵਰਗਾ ਨਿਕੰਮਾ ਬਣਿਆ ਉਸ ਦਾ ਮਨ) ਸੋਨਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਫਿਰ ਉਹ ਇਤਨੇ ਉੱਚੇ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ ਉਸ ਦਾ) ਮੁੱਲ ਨਹੀਂ ਦੱਸਿਆ ਜਾ ਸਕਦਾ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo al Guru, la Piedra Filosofal, la mente es transformada en oro y su valor se vuelve indescriptible. (10)"