[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉਂ ਜਿਉਂ ਕੋਇ ਚਲਾਇਦਾ; ਨੀਵਾਂ ਹੋਇ ਨੀਵਾਣਿ ਚਲੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As somebody goes on pushing it, it goes down and down."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿੱਕੁਰ ਕੋਈ ਇਸ ਨੂੰ ਤੋਰੇ (ਤੁਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਆਪ) ਨੀਵਾਂ ਹੋਕੇ ਨਿਵਾਣਾਂ ਵਿਖੇ ਹੀ ਪਹੁੰਚਦਾ ਹੈ।"