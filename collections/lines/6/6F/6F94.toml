[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਗੁਰਸਿਖ ਸੰਗ ਜੋ ਜੋ ਜਾਗਤ ਅੰਮ੍ਰਿਤ ਜੋਗ; ਸਬਦੁ ਪ੍ਰਸਾਦਿ ਮੋਖ ਪਦ ਪਰਵਾਨੀਐ ।੩੬੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, all those Sikhs of the Guru who wake up in the ambrosial hour in order to enjoy the holy company of the Sikh blessed by the True Guru with the practicing of Lord's name, become eligible for salvation by virtue of consecration of Naam that they"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਹੀ ਅੰਮ੍ਰਿਤ ਜੋਗ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਗੁਰੂ ਸਿੱਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਜਿਹੜਾ ਜਿਹੜਾ ਕੋਈ ਜਾਗਦਾ ਹੈ, ਗੁਰ ਸ਼ਬਦ ਦੇ ਪ੍ਰਭਾਵ ਕਰ ਕੇ ਓਸੇ ਓਸੇ ਨੂੰ ਹੀ ਮੋਖ ਪਦਵੀ ਦੀ ਪ੍ਰਾਪਤੀ ਪ੍ਰਵਾਣੀ ਜਾਂਦੀ ਹੈ ਭਾਵ ਓਹੋ ਓਹੋ ਹੀ ਮੋਖ ਦਾ ਅਧਿਕਾਰੀ ਥਾਪਿਆ ਜਾਂਦਾ ਹੈ ॥੩੬੧॥"