[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੈਠਤ ਉਠਤ; ਕੁਟਿਲਤਾ ਚਾਲਹਿ ॥"
page = 332
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sitting or standing, crooked are their ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹਿੰਦਿਆਂ ਤੇ ਉਠਦਿਆਂ ਟੇਢੀ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਚਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sitting down or standing up, their ways are crooked and evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੈਠਤੇ ਉਠਤੇ ਕੁਟਲਤਾ ਮੇਂ ਚਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੈਠਦਿਆਂ ਉਠਦਿਆਂ (ਹਰ ਵੇਲੇ ਉਹ) ਟੇਢੀਆਂ ਚਾਲਾਂ ਹੀ ਚੱਲਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਟਿਲ = ਟੇਢੀਆਂ ਚਾਲਾਂ ਚੱਲਣ ਵਾਲਾ। ਕੁਟਿਲਤਾ = ਟੇਢੀਆਂ ਚਾਲਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sentados y parados avanzan en el sendero de la maldad;"