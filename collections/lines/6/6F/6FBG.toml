[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਹਰਿ ਰਸੁ ਪੀਜੈ ॥੮॥੪॥"
page = 413
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, man drinks God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਇਨਸਾਨ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, they drink in the Lord's sublime elixir. ||8||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹਰਿ ਰਸ ਕੋ ਪਾਨ ਕਰੇ ਤਬ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੋਇ ਔਰ ਸੂਤਕ ਸੇ ਬਚੇ ਪਵਿਤ੍ਰ ਹੋਇ॥੮॥੪॥☬ਜੇ ਕਹੇ ਹਰਿ ਰਸੁ ਕੈਸੇ ਪੀਵੀਤਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਹੀ ਰਸਤਾ ਇਹ ਹੈ ਕਿ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਗੁਰੂ ਦੀ ਮੇਹਰ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਅੰਮ੍ਰਿਤ-ਰਸ ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ ॥੮॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੀਜੈ = ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ ॥੮॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es a través de la Gracia del Guru que uno toma el Néctar del Señor y así se vuelve puro. (8‑4)"