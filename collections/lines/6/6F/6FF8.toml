[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ; ਸਤਿਗੁਰ ਕੈ ਬਲਿਹਾਰਣਿਆ ॥"
page = 110
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice and I am devoted unto my True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਰਬਾਨ ਹਾਂ, ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਕੁਰਬਾਨ ਹੈ ਅਤੇ ਮੈਂ ਸਦਕੇ ਹਾਂ, ਆਪਣੇ ਸੰਚੇ ਗੁਰਾਂ ਉਤੋਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice, I am totally devoted to the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਊਪਰ ਸੇ ਮੇਂ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਹਾਂ ਕੁਰਬਾਨ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਵਾਰੀ = ਸਦਕੇ। ਬਲਿਹਾਰਣਿਆ = ਕੁਰਬਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio, en sacrificio ofrezco mi ser al Guru;"