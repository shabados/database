[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਇਹੁ ਜੋਗੀ; ਨਾ ਅਵਧੂਤਾ ॥"
page = 871
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither it is a Yogi, nor a renouncer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਇਹ ਯੋਗੀ ਹੈ, ਨਾਂ ਹੀ ਤਿਆਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is not a Yogi, and it is not a hermit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਜੋਗੀ ਭੀ ਨਹੀਂ ਪੁਨਾ ਅਵਧੂਤ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਜੋਗੀ ਹੈ, ਨਾਹ ਤਿਆਗੀ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No es Yogui ni tampoco renunciante;"