[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਤ੍ਰੀ ਬ੍ਰਾਹਮਣ. ਪਿਠਿ ਦੇ ਛੋਡੇ; ਹਰਿ. ਨਾਮਦੇਉ ਲੀਆ ਮੁਖਿ ਲਾਇ ॥੩॥"
page = 733
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord turned His back on Khatris and Brahmans and showed His face to Namdev."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਨੇ ਖਤਰੀਆਂ ਦੇ ਬ੍ਰਾਹਮਣਾਂ ਵੱਲ ਆਪਣੀ ਕੰਡ ਕਰ ਲਈ ਅਤੇ ਨਾਮਦੇਵ ਨੂੰ ਆਪਣੇ ਮੂੰਹ ਲਾ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord turned His back on the high-class Kh'shaatriyas and Brahmins, and showed His face to Naam Dayv. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਤ੍ਰੀ ਬ੍ਰਹਮਣ ਸਭਨਾਂ ਤੀ ਤਰਫ ਪਿਠ ਦੇ ਕਰ (ਛੋਡੇ), ਭਾਵ ਦੂਰ ਕੀਏ। ਹਰੀ ਨੇ ਨਾਮਦੇਵ ਕੋ ਮੁਖ ਲਗਾਇ ਲੀਆ, ਭਾਵ ਯਹ ਦੇਹਰੇ ਦਾ ਮੁਖੁ ਨਾਮਦੇਵ ਕੇ ਸਨਮੁਖੁ ਕਰ ਦੀਆ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਖਤ੍ਰੀਆਂ ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਪਿੱਠ ਦੇ ਦਿੱਤੀ, ਤੇ, ਨਾਮਦੇਵ ਨੂੰ ਮੱਥੇ ਲਾਇਆ ਸੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ ਲਾਇ ਲੀਆ = ਦਰਸਨ ਦਿੱਤਾ, ਮੱਥੇ ਲਾਇਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor lo abrazó en Su Pecho sin reparar en su condición social. (3)"