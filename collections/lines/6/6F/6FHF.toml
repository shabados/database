[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਬਾਣੀ ਹਰਿ ਪਾਈਐ; ਹਰਿ ਸਿਉ ਰਹੈ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 36
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Word God is gained and man remains blended with God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸ਼ਬਦ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਦਮੀ ਰੱਬ ਨਾਲ ਅਭੇਦ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Word of His Bani, the Lord is obtained, and one remains immersed in the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰ ਉਪਦੇਸ਼ ਰੂਪੁ ਜੋ ਸਚੀ ਬਾਣੀ ਹੈ, ਤਿਸ ਕਰ ਹਰੀ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ। ਸੋ ਜਿਨ ਪੁਰਸ਼ੋਂ ਕੋ ਸਚੀ ਬਾਣੀ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ, ਸੋ ਹਰੀ ਕੇ ਸਾਥ ਅਭੇਦ ਰੂਪ ਹੋ ਰਹੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਣ ਗਾਵਣ ਨਾਲ) ਸਦਾ ਖ਼ੁਸ਼ੀ ਬਣੀ ਰਹਿੰਦੀ ਹੈ। ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਜੁੜਿਆਂ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ। (ਜੇਹੜਾ ਜੀਵ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ਉਹ) ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੀ ਬਾਣੀ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ (ਜੁੜਿਆਂ)। ਸਿਉ = ਨਾਲ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra Verdadera, uno encuentra a su Señor y en Él, uno se funde"