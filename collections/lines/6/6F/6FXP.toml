[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਵੇਲਾ ਸੋ ਮੂਰਤੁ ਸਾ ਘੜੀ; ਸੋ ਮੁਹਤੁ ਸਫਲੁ ਹੈ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਜਿਤੁ ਹਰਿ ਮੇਰਾ. ਚਿਤਿ ਆਵੈ ਰਾਮ ॥"
page = 540
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That time, that instant, that moment and that trice are profitable, O my soul, when my God comes into my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮਾਂ, ਉਹ ਬਿੰਦ, ਉਹ ਲਮ੍ਹਾ ਅਤੇ ਉਹ ਖਿਣ ਲਾਭਦਾਇਕ ਹਨ, ਹੇ ਮੇਰੇ ਜੀਊੜਿਆ! ਜਦ ਮੇਰਾ ਵਾਹਿਗੁਰੂ ਮੇਰਾ ਵਾਹਿਗੁਰੂ ਮੇਰੇ ਅੰਦਰ-ਆਤਮੇ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That time, that moment, that instant, that second is so fruitful, O my soul, when my Lord comes into my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀ! ਜਿਸ ਮੇਂ ਮੇਰਾ ਹਰਿ ਬਿਆਪਕ ਚਿਤ ਵਿਖੇ ਆਵੈ ਸੋ ਸਮ੍ਯ ਸੋ ਮਹੂਰਤ ਸੋ ਘੜੀ ਸੋ (ਮੁਹਤੁ) ਆਧੀ ਘੜੀ ਸਫਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਉਹ ਵੇਲਾ ਭਾਗਾਂ ਵਾਲਾ ਹੈ, ਉਹ ਘੜੀ ਭਾਗਾਂ ਵਾਲੀ ਹੈ, ਉਹ ਸਮਾ ਭਾਗਾਂ ਵਾਲਾ ਹੈ, ਜਿਸ ਵੇਲੇ ਪਿਆਰਾ ਪਰਮਾਤਮਾ ਚਿੱਤ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਰਤੁ = ਮਹੂਰਤ, ਸਮਾ। ਮੁਹਤੁ = ਮਹੂਰਤ, ਸਮਾ। ਸਫਲੁ = ਫਲ ਦੇਣ ਵਾਲਾ, ਭਾਗਾਂ ਵਾਲਾ। ਜਿਤੁ = ਜਿਸ (ਸਮੇ) ਵਿਚ। ਚਿਤਿ = ਚਿੱਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito, bendito es el maravilloso instante en el que uno recuerda a Dios."