[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਿ ਨਿੰਦਕ ਕੈ ਛਾਈ ॥੨॥੨੨॥੮੬॥"
page = 629
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer's face is besmeared with ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਦਾ ਮੂੰਹ ਸੁਆਹ ਨਾਲ ਮਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faces of the slanderers are blackened with ashes. ||2||22||86||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕੋਂ ਕੇ ਮੁਖ ਮੇਂ ਧਿਕਾਰ ਰੂਪੀ (ਛਾਈ) ਸੁਆਹ ਪੜੀ ਹੈ॥੨॥੨੨॥੮੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ) ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਦੋਖੀ ਦੇ ਮੂੰਹ ਉਤੇ ਸੁਆਹ ਹੀ ਪੈਂਦੀ ਹੈ (ਪ੍ਰਭੂ ਦੀ ਸ਼ਰਨ ਪਏ ਮਨੁੱਖ ਦਾ ਕੋਈ ਕੁਝ ਵਿਗਾੜ ਨਹੀਂ ਸਕਦਾ) ॥੨॥੨੨॥੮੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਮੁਖਿ = ਦੇ ਮੂੰਹ ਉਤੇ। ਛਾਈ = ਸੁਆਹ। ਨਿੰਦਕ = ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ, ਦੋਖੀ ॥੨॥੨੨॥੮੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de esa forma todos los que lo han calumniado son humillados. (2‑22‑86)"