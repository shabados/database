[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਜਾਨੁਕ ਤੋ ਕਹ ਸ︀ਯਾਮ ਭੁਜੰਗ ਚਬਾਇਯੋ ॥੭॥"
page = 817

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To that naive, ‘I had a bad dream last night  you were bitten by a black reptile.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਲਗਦਾ ਸੀ) ਮਾਨੋ ਤੈਨੂੰ ਕਾਲੇ ਨਾਗ ਨੇ ਚਬ ਲਿਆ ਹੋਵੇ ॥੭॥"