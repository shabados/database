[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚਰਣ ਲਾਗੇ. ਸਦਾ ਜਾਗੇ; ਮਨਿ ਵਜੀਆ ਵਾਧਾਈਆ ॥"
page = 782
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are attached to the Guru's feet, ever remain awake and in their mind resound the Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ, ਉਹ ਹਮੇਸ਼ਾਂ ਜਾਗਦੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਹਿਰਦੇ ਅੰਦਰ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ ਗੂੰਜਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attached to the Guru's Feet are always awake and aware; His Praises resound and resonate through their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਚਰਨੀ ਲਾਗੇ ਤੌ ਮਨ ਮੇਂ ਸਦਾ ਜਾਗੇ ਔ (ਵਾਧਾਈਆ) ਖੁਸ਼ੀਆਂ ਪ੍ਰਗਟ ਹੋਈਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗਦੇ ਹਨ, ਉਹ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸਦਾ ਸੁਚੇਤ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਉਤਸ਼ਾਹ-ਭਰਿਆ ਆਤਮਕ ਜੀਵਨ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਗੇ = (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਹੋ ਗਏ। ਮਨਿ = ਮਨ ਵਿਚ। ਵਜੀਆ ਵਾਧਾਈਆ = ਉਤਸ਼ਾਹ ਬਣਿਆ ਰਹਿਣ ਲੱਗ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nos postramos a los Pies del Guru, siempre despiertos en Dios, y en nosotros resuena la Melodía de Éxtasis."