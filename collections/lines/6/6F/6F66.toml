[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪ ਤਪ ਸੰਜਮ; ਪੂਰੀ ਵਡਿਆਈ ॥"
page = 196
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I attained meditation, hard toil, self-control, and perfect glory,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਿਮਰਨ, ਕਰੜੀ ਘਾਲ, ਸਵੈ-ਰੋਕਥਾਮ ਅਤੇ ਪੂਰਨ ਪ੍ਰਭਤਾ ਪ੍ਰਾਪਤ ਹੋ ਗਏ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditation, self-discipline, self-control and perfect greatness were obtained when the Merciful Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ ਤਪ ਤਥਾ (ਸੰਜਮ) ਇੰਦ੍ਰੀਓਂ ਕਾ ਜੀਤਨਾ ਔਰ ਜੋ ਸੰਪੂਰਨ ਬਡਾਈ ਹੈ, ਸੋ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ) ਸਤਿਗੁਰੂ ਜੀ ਕਿਰਪਾਲ ਹੋਏ, ਜਿਸ ਦੇ ਮਦਦਗਾਰ ਪ੍ਰਭੂ ਜੀ ਬਣ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜਮ = ਇੰਦਰਿਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੋਕਣ ਦੇ ਯਤਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La meditación, austeridad, autocontrol, y gloria perfecta están contenidas en la Compasión del Guru;"