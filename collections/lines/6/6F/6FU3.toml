[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਸੋਚ ਕਰਹਿ ਦਿਨ ਰਾਤੀ; ਬਿਨੁ ਸਤਿਗੁਰ. ਅੰਧਿਆਰੀ ॥੩॥"
page = 495
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and even if he performs various purifications day and night yet there would be all darkness without the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇਕਰ ਉਹ ਰਾਤ ਦਿਨ ਘਣੇਰੀਆਂ ਸੁੱਚਮਤਾਈਆਂ ਰੱਖੇ, ਪ੍ਰੰਤੂ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਸਾਰੇ (ਅਗਿਆਨਤਾ ਦਾ) ਅਨ੍ਹੇਰਾ ਹੀ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and performs all the rituals of purification day and night, still, without the True Guru, there is only darkness. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਰਾਤਿ ਦਿਨ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੀ ਪਵਿਤ੍ਰਤਾ ਕਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਸਤਿਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਤੇ ਬਿਨਾਂ ਅੰਤਸਕਰਣ ਮੇਂ (ਅੰਧਿਆਰੀ) ਰਾਤ੍ਰਿ, ਭਾਵ ਆਵਰਣ ਰੂਪ ਮਲ ਬਨੀ ਹੀ ਰਹਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਹੋਰ ਭੀ ਅਨੇਕਾਂ ਸਰੀਰਕ ਪਵਿਤ੍ਰਤਾ ਦੇ ਸਾਧਨ ਕਰਦੇ ਹਨ। ਪਰ, ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਹਨੇਰਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਚ = ਸੁਚ, ਸਰੀਰਕ ਪਵਿਤ੍ਰਤਾ। ਕਰਹਿ = ਕਰਦੇ ਹਨ। ਅੰਧਿਆਰੀ = ਹਨੇਰਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditan día y noche de mil maneras, pero están envueltos aún por la oscuridad sin el Verdadero Guru. (3)"