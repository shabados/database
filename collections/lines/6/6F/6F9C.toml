[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਚਾ ਜਿਨੀ ਅਰਾਧਿਆ; ਸੇ ਜਾਇ ਰਲੇ ਸਚ ਨਾਲੇ ॥"
page = 311
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who remember the Truest of the true go and blend with the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚਿਆਰਾ ਦੇ ਮਹਾਂ ਸਚਿਆਰ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਹ ਜਾ ਕੇ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who worship and adore the Truest of the True, shall go and merge with the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਨਿਸਚੇ ਕਰ ਕੇ ਸਚੇ ਕਾ ਅਰਾਧਿਨ ਕੀਆ ਹੈ, ਸੋ ਸਚ ਕੇ ਸਾਥ ਜਾਇ ਕੇ (ਰਲੇ) ਅਭੇਦ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਸੱਚ-ਮੁਚ ਸੱਚਾ ਹਰੀ ਸੇਵਿਆ ਹੈ ਉਹ ਉਸ ਸੱਚੇ ਦੇ ਨਾਲ ਜਾ ਰਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes contemplan al Verdadero Uno, se inmergen en el Señor,"