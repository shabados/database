[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਅਹੰਕਾਰੀ; ਫਿਰਿ ਜੂਨੀ ਭਵੈ ॥੫॥"
page = 228
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The proud perverse person, ultimately wanders in various births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਗ਼ਰੂਰ ਆਪ-ਹੁਦਰਾ ਪੁਰਸ਼, ਆਖ਼ਰਕਾਰ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eogtistical, self-willed manmukhs wander in reincarnation. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਪੁਰਸ ਜੋ ਹੰਕਾਰ ਕੇ ਕਰਨੇ ਵਾਲਾ ਹੈ ਤਿਸ ਕੋ ਨਾ ਜਾਨ ਕੇ ਸੋ ਜੂਨੀਓਂ ਮੇਂ ਭਰਮਤਾ ਫਿਰਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਮਨ ਦਾ ਮੁਰੀਦ ਮਨੁੱਖ (ਇਸ ਗੱਲ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ, ਉਹ ਇਹਨਾਂ ਵਿਚ ਰੱਬ ਵੱਸਦਾ ਨਹੀਂ ਵੇਖਦਾ, ਉਹ) ਜੀਵਾਂ ਨਾਲ ਅਹੰਕਾਰ-ਭਰਿਆ ਵਰਤਾਉ ਕਰਦਾ ਹੈ, ਤੇ ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿੱਚ ਭਟਕਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto es lo que no sabe el hombre metido en su falso ego, y así vaga a través de un sinnúmero de encarnaciones. (5)"