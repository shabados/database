[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧ ਬਿਖੇ ਥਕ ਗਯੋ ਰੁਕਮੀ; ਤਬ ਧਾਇ ਹਲੀ ਇਕ ਘਾਇ ਚਲਾਯੋ ॥"
page = 516

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Rukmi got tired while fighting, then Balram struck a blow on him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਵਿਚ ਰੁਕਮੀ ਥਕ ਗਿਆ, ਤਦ ਬਲਰਾਮ ਨੇ ਭਜ ਕੇ (ਉਸ ਉਤੇ) ਇਕ ਵਾਰ ਕਰ ਦਿੱਤਾ।"