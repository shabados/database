[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਬਰਭੰਡੁ. ਪਿੰਡੁ ਤਹ ਨਾਹੀ; ਰਚਨਹਾਰੁ ਤਹ ਨਾਹੀ ॥"
page = 334
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is not there where this world, is Its prompter (mind too) is not there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਉਥੇ ਨਹੀਂ ਜਿਥੇ ਇਹ ਦੁਨੀਆਂ ਹੈ। ਇਸ ਦਾ ਪ੍ਰੇਰਕ (ਮਨ ਭੀ) ਉਥੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where the world is - the body is not there; the mind is not there either."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਦਸਮੇ ਦੁਆਰ ਮੇਂ ਬ੍ਰਹਮੰਡ ਦੇਖਤਾ ਥਾ ਤਹਾਂ ਆਜ ਸਰੀਰ ਨਹੀਂ ਹੈ ਔਰ ਜਹਾਂ ਜੋਗ ਪ੍ਰਕਾਰ ਕੇ ਰਚਨ ਵਾਲਾ ਮਨ ਥਾ, ਸੋ ਭੀ ਤਹਾਂ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨ ਵਿਚ (ਪਹਿਲਾਂ) ਸਾਰੀ ਦੁਨੀਆ (ਦੇ ਧਨ ਦਾ ਮੋਹ) ਸੀ, (ਲਿਵ ਦੀ ਬਰਕਤ ਨਾਲ) ਉਸ ਵਿਚ ਹੁਣ ਆਪਣੇ ਸਰੀਰ ਦਾ ਮੋਹ ਭੀ ਨਹੀਂ ਰਿਹਾ, ਮੋਹ ਦੇ ਤਾਣੇ ਤਣਨ ਵਾਲਾ ਉਹ ਮਨ ਹੀ ਨਹੀਂ ਰਿਹਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo, que reflejaba el Universo entero, no está ahí más, ni siquiera su habitante, la mente."