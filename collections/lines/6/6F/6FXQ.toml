[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਮਾਦੁ ਅਗਨੀ; ਖੇਡਹਿ ਵਿਡਾਣੀ ॥"
page = 464
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wonderful is Thy fire, which works wonders."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਲੌਕਿਕ ਹੈ ਤੇਰੀ ਅੱਗ ਜੋ ਹੈਰਾਨ-ਕੁਨ ਖੇਡਾਂ ਖੇਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wonderful is fire, which works wonders."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਥਾ ਅਗਨੀ ਭੀ ਅਸਚਰਜ ਰੂਪ ਹੈ। ਜੋ ਅਸਚਰਜ ਰੂਪ ਹੈ, ਸੋ ਖੇਲਤਾ ਹੈ, ਭਾਵ ਕਹੀਂ ਸਮਾਨ ਰੂਪ ਹੋ ਕਰ ਸਥਿਤ ਹੈ ਕਹੀਂ ਵਸੇਸ ਰੂਪ ਹੋ ਕਰ ਬ੍ਰਹਮਾਂਡੋਂ ਕੋ ਉਤਪਤ ਕਰਤਾ ਹੈ। ਵਾ ਸੋ ਕੈਸਾ ਹੈ? ਜਿਸ ਕੀ ਖੇਡ (ਵਿਡਾਣੀ) ਅਸਚਰਜ ਹੈ ਵਾ (ਵਿਡਾਣੀ) ਵੱਡਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਕਈ ਅਗਨੀਆਂ ਅਚਰਜ ਖੇਡਾਂ ਕਰ ਰਹੀਆਂ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravilloso es el fuego que hace muchas maravillas."