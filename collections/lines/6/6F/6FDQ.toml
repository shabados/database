[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਭੂਯ ਕੇ ਰਸ ਲੀਨੇ ॥੧੫੯॥"
page = 626

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Enjoying various types of the luxuries of the earth, he also performed Ashvamedh Yajnas many times.159."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭਾਂਤ ਭਾਂਤ ਦੇ ਭੂਮੀ ਦੇ ਰਸ ਮਾਣੇ ॥੧੫੯॥"