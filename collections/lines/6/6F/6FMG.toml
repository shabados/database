[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਕਰੇ; ਮੇਰੀ ਪ੍ਰਤਿਪਾਲਾ ॥"
page = 1133
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only the True Guru Sustains me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸੱਚੇ ਗੁਰੂ ਹੀ ਮੇਰੀ ਪਰਵਰਿਸ਼ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru nurtures and sustains me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਨੇ ਵਾਲਾ ਸਤਿਗੁਰੂ ਹੈ, ਭਾਵ ਜੋ ਗੁਰਾਂ ਨੇ ਨਾਮ ਦਾਨ ਦੀਆ ਹੂਆ ਹੈ, ਉਸ ਕਾ ਅਧਾਰ ਰਖੂੰਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਗੁਰੂ ਮੇਰੀ ਰਾਖੀ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਤਿਪਾਲਾ = ਰਾਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru Verdadero me sostiene y me soporta,"