[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਆ ਅੰਦਰਿ ਜੀਉ ਸਬਦੁ ਹੈ; ਜਿਤੁ ਸਹ ਮੇਲਾਵਾ ਹੋਇ ॥"
page = 1250
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mortal, the life is of the Lord's name, by which he meet's with his Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਦੇ ਅੰਦਰ, ਜਿੰਦਗੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਹੀ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਉਹ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The life within all living beings is the Word of the Shabad. Through it, we meet our Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵੋਂ ਕੇ ਅੰਦਰ ਜੀਵਣ ਰੂਪ ਗੁਰ ਸਬਦ ਹੈ, ਜਿਸ ਕਰ ਕੇ (ਸਹ) ਪਤੀ ਵਾਹਿਗੁਰੂ ਕੇ ਸਾਥ ਮਿਲਾਪ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਜ਼ਿੰਦਗੀ ਹੈ, ਇਸ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਰਾਹੀਂ ਖਸਮ-ਪ੍ਰਭੂ ਨਾਲ (ਜੀਵ ਦਾ) ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Guru, es la Vida de toda vida, pues es a través de Ella que uno experimenta a Dios."