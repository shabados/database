data = "ਭਰੀਐ ਹਥੁ ਪੈਰੁ; ਤਨੁ ਦੇਹ ॥"
page = 4
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dust of the besmeared hands, feet and other parts of the body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਹਥ ਪੈਰ ਅਤੇ ਸਰੀਰ ਦੇ ਹੋਰ ਹਿਸੇ ਘੱਟੇ ਨਾਲ ਭਰ ਜਾਣ ਤਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the hands and the feet and the body are dirty,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭਰੀਐ) ਇਤੀ ਜੋ ਹਾਥ ਅਰੁ ਪੈਰ ਔਰੁ ਸਰੀਰੁ ਖੇਹ ਸੇ ਭਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਹੱਥ ਜਾਂ ਪੈਰ ਜਾਂ ਸਰੀਰ ਲਿੱਬੜ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰੀਐ = ਜੇ ਭਰ ਜਾਏ, ਜੇ ਗੰਦਾ ਹੋ ਜਾਏ, ਜੇ ਮੈਲਾ ਹੋ ਜਾਏ। ਤਨੁ = ਸਰੀਰ। ਦੇਹ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando las manos y el cuerpo están sucios,"