[[content]]
asset = "SSA2"
type = "primary"
data = "ਞਾਣਹੁ ਇਆ ਬਿਧਿ. ਸਹੀ ਚਿਤ; ਝੂਠਉ ਮਾਇਆ ਰੰਗੁ ॥"
page = 255
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this way know it as correct in thy mind that the love of worldly valuables is false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਪਰਕਾਰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਦਰੁਸਤ ਜਾਣ ਲੈ ਕਿ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਪ੍ਰੀਤ ਕੂੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know this as true in your consciousness, that the love of Maya is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਇਸ ਪ੍ਰਕਾਰ ਚਿਤ ਮੇਂ (ਸਹੀ) ਨਿਸਚੇ ਕਰ ਕੇ ਜਾਣ ਲੇਵੋ ਕਿ ਇਸ ਮਾਯਾ ਕਾ (ਰੰਗੁ) ਅਨੰਦ ਝੂਠਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਚਿੱਤ! ਇਉਂ ਠੀਕ ਜਾਣ ਕਿ ਮਾਇਆ ਨਾਲ ਪਿਆਰ ਝੂਠਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La verdad es que el color falso de Maya se desteñirá."