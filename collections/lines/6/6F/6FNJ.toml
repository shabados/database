[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ. ਹਰਿ ਹਿਰਦੈ ਜਪਿਓ ਨਾਮੁ ਨਰਹਰਿ; ਪ੍ਰਭਿ ਕ੍ਰਿਪਾ ਕਰੀ ਕਿਰਪਾਸ ॥"
page = 1295
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The merciful Master has shown His mercy unto me and within my mind I have meditated upon God, the Man Lion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ ਨੇ ਮੇਰੇ ਉਤੇ ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਹੈ ਅਤੇ ਆਪਣੇ ਮਨ ਅੰਦਰ ਮੈਂ ਮਨੁਸ਼-ਸ਼ੇਰ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant the Name of the Lord, Nar-Har, within my heart; God the Merciful has shown His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਨਰਸਿੰਘ ਰੂਪ ਹਰੀ ਕਾ ਹ੍ਰਿਦੇ ਮੇਂ ਨਾਮ ਜਪਾ ਹੈ ਔਰ (ਕਿਰਪਾਸ) ਕ੍ਰਿਪਾ ਕੀ ਜੋ ਆਸ ਰਖਤੇ ਥੇ, ਸੋ ਪ੍ਰਭੂ ਨੇ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾਲ ਪ੍ਰਭੂ ਨੇ (ਜਦੋਂ ਅਸਾਂ ਜੀਵਾਂ ਉੱਤੇ) ਮਿਹਰ ਕੀਤੀ, ਅਸਾਂ ਹਿਰਦੇ ਵਿਚ ਉਸ ਦਾ ਨਾਮ ਜਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto el Nombre del Señor Jar, Jar en mi corazón. El Dios Compasivo ha mostrado su Misericordia."