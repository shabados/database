[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਤੇ; ਨਿਰਭਉ ਡਰਤਾ ਫਿਰੈ ॥"
page = 900
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fearless are afraid of the fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿੱਡਰ, ਡਰ ਪਾਸੋਂ, ਡਰਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fearless are afraid of fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਭੈ ਕਰ ਗਰਭ ਮੇਂ ਡਰਤਾ ਥਾ ਅਬ ਜਨਮ ਕੇ ਤਿਸ ਤੇ ਨਿਰਭੈ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰਭਉ-ਪ੍ਰਭੂ ਦੀ ਅੰਸ ਜੀਵ ਦੁਨੀਆ ਦੇ ਅਨੇਕਾਂ ਡਰਾਂ ਤੋਂ ਡਰਦਾ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ ਤੇ = ਡਰਾਂ ਤੋਂ। ਨਿਰਭਉ = ਜੀਵ ਜੋ ਅਸਲ ਵਿਚ ਡਰ-ਰਹਿਤ ਪ੍ਰਭੂ ਦੀ ਅੰਸ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los intrépidos le temen al miedo"