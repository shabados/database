[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਨਾਮ ਤੁਪਕ ਬਹੁ ਚੀਨ; ਉਚਾਰਿਯੋ ਕੀਜੀਐ ॥੧੩੦੮॥"
page = 808

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Ripupaakar ripu”, add the word “Naayak” three times, then uttering the word “Ripu” at the end, pronounce the names of Tupak.1308."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦੇ ਨਾਮ ਵਜੋਂ ਉਚਾਰੋ ॥੧੩੦੮॥"