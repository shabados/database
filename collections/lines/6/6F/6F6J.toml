[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤੇ ਸੇਵੇ; ਮੁਕਤਾ ਹੋਵੈ ॥"
page = 116
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By waiting upon the Emancipated one is himself emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਿਆਣ ਹੋਏ ਹੋਏ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਬੰਦਾ ਖੁਦ ਕਲਿਆਣ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Lord of Liberation, liberation is achieved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਮੁਕਤੇ) ਗੁਰੋਂ ਕੋ ਸੇਵਤਾ ਹੈ, ਸੋ ਮੁਕਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਮੁਕਤ (ਗੁਰੂ) ਦੀ ਸਰਨ ਲੈਂਦਾ ਹੈ, ਉਹ ਭੀ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਸੁਤੰਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਾ = ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਆਜ਼ਾਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno sirve al Alma emancipada, uno es emancipado también,"