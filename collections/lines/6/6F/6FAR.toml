[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਨ ਆਪਣੀ ਮੂਰਤੀ ਦਾ ਸ਼ਰਧਾਲੂ ਹੈੈ ਅਤੇ ਮੋਮਨ ਖ਼ਾਨਕਾਹ ਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੇ-ਅਦਬ ਪਾ ਰਾ ਮਨਿਹ ਮਨਸੂਰ ਵਸ਼ ਦਰ ਰਾਹਿ ਇਸ਼ਕ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "A keenness of the desire for Waaheguru is not confined either in Kaaba or a temple. (10) (7)"