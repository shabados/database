[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਯੋ ਕੌਨ ਜੋਧਾ, ਜੋ ਤਾ ਕੋ ਦਬਾਵੈ ॥੧੧॥"
page = 978

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were laced with spears and tridents, and, consequently who could dare to fight.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੂਜਾ ਹੋਰ ਕਿਹੜਾ ਯੋਧਾ ਹੈ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਦਬਾਵੇ ॥੧੧॥"