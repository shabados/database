[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦਿ ਸਹਜਿ ਮਨੁ ਧੀਰਿ ॥"
page = 686
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his soul abides in celestial bliss and contentedness till eternity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਦਤ ਤੋੜੀ ਬੈਕੁੰਠੀ ਅਨੰਦ ਅਤੇ ਸੰਤੁਸ਼ਟਤਾ ਅੰਦਰ ਵਸਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "his mind abides in intuitive poise and contentment, since the beginning of time, and throughout the ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਮਨ ਆਦਿ ਜੁਗਾਦਿ ਅਰਥਾਤ ਸਰਬ ਸਮੇਂ (ਸਹਜ) ਸਾਂਤੀ ਕੋ ਪਾਇ ਕਰ ਧੀਰਜ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਮਨ ਸਦਾ ਹੀ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ਤੇ ਗੰਭੀਰ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ। ਆਦਿ ਜੁਗਾਦਿ = ਸਦਾ ਹੀ। ਧੀਰਿ = ਧੀਰੇ, ਗੰਭੀਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hacia Aquél que habita desde el principio de los tiempos"