[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਵਿਛੋੜੇ ਨਾਲ ਮੇਰੇ ਦਿਲ ਨੂੰ ਅਜਹਿੀ ਅੱਗ ਲੱਗੀ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੁਨਾਣ ਜ਼ਿ ਹਿਜਰਤ ਆਤਿਸ਼ ਫ਼ਿਤਾਦਾ ਦਰ ਦਿਲਿ ਮਨ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Even in the worldly guise, living in this world, they become perfect human beings. (186)"