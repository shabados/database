[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰਸਨਿ ਰਸਾਏ ਰਾਤੇ; ਰਵਿ ਰਹਿਆ ਪ੍ਰਭੁ ਸੋਈ ॥੪॥੧੫॥"
page = 1332
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, my tongue is imbued with the relish of that Lord, who is pervading all over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮੇਰੀ ਜੀਭ ਉਸ ਸੁਆਮੀ ਦੇ ਜ਼ਾਇਕੇ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ, ਜੋ ਸਾਰੇ ਹੀ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, my tongue is saturated with the taste of God, who is permeating and pervading everywhere. ||4||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਜਨ (ਰਸਨਿ) ਜਿਹਵਾ ਕੌ ਨਾਮ ਮੇਂ (ਰਸਾਏ) ਤਦਾਕਾਰ ਕਰ ਕੇ ਰਾਤੇ ਹੈਂ। ਜਿਸ ਮੇਂ ਰਾਤੇ ਹੈਂ, ਸੋ ਸਭ ਮੇਂ ਵਿਆਪਕ ਹੋ ਰਹਾ ਹੈ॥੪॥੧੫॥☬ਆਤਮ ਵਿਚਾਰ ਤੇ ਬਿਨਾਂ ਸਰਬ ਭੇਖਧਾਰੀ ਪਖੰਡੀਓਂ ਕੋ ਨਿਸ਼ੇਧ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਨੇ ਜੀਭ ਨੂੰ ਨਾਮ-ਰਸ ਨਾਲ ਰਸਾਇਆ ਹੈ, ਉਹ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਵਿਚ ਰੱਤੇ ਗਏ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਹਰ ਥਾਂ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ ॥੪॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਿ = ਜੀਭ। ਰਸਾਏ = ਜਿਨ੍ਹਾਂ ਨੇ ਰਸ ਵਾਲੀ ਬਣਾਇਆ ਹੈ ॥੪॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, mi lengua está saturada del Sabor de Dios, Quien prevalece y lo compenetra todo. (4-15)"