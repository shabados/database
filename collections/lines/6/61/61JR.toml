[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਤੇਰਾ ਹੋਇ ਨਿਰਮਲ ਜੀਉ ॥੨॥"
page = 891
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then shall thy soul be rendered immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਮੇਰੀ ਆਤਮਾਂ ਪਵਿੱਤਰ ਹੋ ਜਾਊਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and then your soul shall be rendered immaculate and pure. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇਰਾ (ਜੀਉ) ਅੰਤਹਕਰਣੁ ਨਿਰਮਲ ਹੋਵੈਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਤੇਰੀ ਜਿੰਦ ਪਵਿੱਤ੍ਰ ਹੋਵੇਗੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ = ਪਵਿੱਤ੍ਰ। ਜੀਉ = ਜਿੰਦ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces tu Alma se volverá Inmaculada y Pura.(2)"