[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਰੁ ਚਰੈ; ਤਾਂ ਭਰਮੁ ਚੁਕਾਏ ॥"
page = 412
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he eats the uneatable, then is his doubt dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਅਖਾਧ ਨੂੰ ਖਾਂ ਜਾਂਦੇ, ਤਦ ਉਸ ਦਾ ਸੰਦੇਹ ਨਵਿਰਤ ਹੋ ਜਾਂਦਾ ਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who eats the uneatable, has his doubts dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਚਰੁ) ਕਾਮਾਦਿ ਬਿਕਾਰੋਂ ਕੋ (ਚਰੈ) ਖਾਇ ਲੇਵੇ ਅਰਥਾਤ ਅਭਾਉ ਕਰੇ ਤਬ ਭਰਮ ਚੁਕਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਜੀਵ ਮਾਇਆ ਵਲ ਮਨ ਦੀ ਭਟਕਣਾ ਦੂਰ ਕਰ ਸਕਦਾ ਹੈ, ਜੇ (ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਕਾਮਾਦਿਕ ਪੰਜਾਂ ਦੇ) ਨਾਹ ਮੁਕਾਏ ਜਾ ਸਕਣ ਵਾਲੇ ਟੋਲੇ (ਦੇ ਪ੍ਰਭਾਵ ਨੂੰ) ਮੁਕਾ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se come lo incomible y su duda desaparece."