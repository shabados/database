[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਪਾਰਬ੍ਰਹਮੁ; ਨਾਨਕ ਨਿਸਤਰੀਐ ॥੪॥੧੦॥੧੨॥"
page = 865
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Transcendent Lord, O Nanak, thou shalt be emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਨਾਨਕ! ਤੇਰੀ ਕਲਿਆਣ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Supreme Lord God, O Nanak, and you shall be saved. ||4||10||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਪਾਰਬ੍ਰਹਮ ਕੋ ਜਪ ਕਰ ਤਰੀਤਾ ਹੈ॥੪॥੧੦॥੧੨॥☬ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ ॥੪॥੧੦॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਨਿਸਤਰੀਐ = ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ ॥੪॥੧੦॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "medita en el Dios Supremo, oh, dice Nanak, y serás liberado. (4-10-12)"