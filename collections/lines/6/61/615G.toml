[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਨ ਸਕਤ ਬਚਾਇ ਕੈ ਫੋਕਟ ਧਰਮ ਨਿਦਾਨ ॥੪੭॥"
page = 58

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Mere reading cannot save one from death. Therefore such works are vain and do not help at the time of death.47."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਇਹ ਸਭ ਵਿਅਰਥ ਧਾਰਮਿਕ ਉਪਚਾਰ ਹਨ ਅਤੇ ਕਾਲ ਤੋਂ ਬਚਾ ਨਹੀਂ ਸਕਦੇ ॥੪੭॥"