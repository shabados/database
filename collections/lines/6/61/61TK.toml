[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲਾ; ਹਰਿ ਕੇ ਨਾਮ ਬਿਨੁ. ਜੀਉ ॥"
page = 1224
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Impure is the mortal without the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਲੀਤ ਹੈ ਪ੍ਰਾਣੀ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name of the Lord, the soul is polluted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾ ਇਹੁ ਜੀਉ ਮਲੀਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਜੀਵ ਵਿਕਾਰਾਂ ਨਾਲ ਭਰਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈਲਾ = ਵਿਕਾਰਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ। ਜੀਉ = ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor el Alma se vuelve impura."