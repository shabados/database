[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ; ਰਾਮ ਨਾਮ ਜਸੁ ਕਹੀਐ ॥੧॥ ਰਹਾਉ ॥"
page = 200
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thy tongue, repeat thou the praises of the Lord, Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭ ਨਾਲ ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਮਹਿਮਾ ਉਚਾਰਣ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your tongue, chant the Praises of the Name of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਿਹਬਾ ਕਰ ਕੇ ਹੇ ਰਾਮ! ਤੇਰਾ ਨਾਮ ਜਪੀਏ ਔਰ ਜਸ ਕਹੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ ਸਦਾ) ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ (ਨਾਲ)। ਜਸੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਕਹੀਐ = ਕਹਿਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita entonces las Alabanzas de tu Dios.(1-Pausa)"