[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਭਾਣਾ ਭਾਵੈ; ਸੋ ਤੁਝਹਿ ਸਮਾਏ ॥"
page = 1064
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is pleased with Thy will, merges in Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੇਰੀ ਰਜ਼ਾ ਚੰਗੀ ਲਗਦਾ ਹੈ, ਉਹ ਤੇਰੇ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is pleased with Your Will is immersed in You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੇਰਾ ਭਾਣਾ ਭਾਵਤਾ ਹੈ, ਸੋ ਤੇਰੇ ਮੇਂ ਸਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੇਰਾ ਭਾਣਾ ਭਾ ਜਾਂਦਾ ਹੈ, ਉਹ ਤੇਰੇ (ਚਰਨਾਂ) ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien está complacido con Tu Voluntad, vive inmerso en Ti."