[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਦਰਦ; ਤਿਹ ਮਿਟਹਿ ਖਿਨਾਹੂ ॥"
page = 259
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, is cured of his pain and sorrow in an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਸ ਦੀ ਪੀੜ ਅਤੇ ਸੋਗ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is cured of his pain and sorrow in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੇ ਤਨ ਮਨ ਕੇ ਦੁਖ ਸਭ ਖਿਨ ਵਿਖੇ (ਮਿਟਿਹ) ਦੂਰ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਖਿਨ ਵਿਚ ਹੀ ਉਸ ਦੇ (ਆਤਮਕ) ਦੁੱਖ-ਦਰਦ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí se alivian los dolores y las aflicciones en un instante."