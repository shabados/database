[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਹਮ; ਏਕੋ ਏਕੁ ਕਰਿ ਜਾਨਿਆ ॥"
page = 324
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I realise that there is but one Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਕੇਵਲ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਸਿਆਣਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I realize that there is One, and only One Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਹਮਨੇ ਏਕ ਹੀ ਏਕ ਪਰਮੇਸ੍ਵਰ ਜਾਨਿਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਅਸਾਂ (ਭਾਵ, ਮੈਂ) ਇਹ ਸਮਝ ਲਿਆ ਹੈ ਕਿ ਸਭ ਥਾਈਂ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si he concibiendo que hay sólo un Dios,"