[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤੋਖੁ ਪਿਤਾ ਕਰਿ; ਗੁਰੁ ਪੁਰਖੁ ਅਜਨਮਾ ॥"
page = 172
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make contentment thy father and the Guru thy unborn Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤੁਸ਼ਟਤਾ ਨੂੰ ਆਪਣਾ ਬਾਪੂ ਅਤੇ ਗੁਰੂ ਨੂੰ ਆਪਣਾ ਜਨਮ-ਰਹਿਤ ਪ੍ਰਭੂ ਬਣਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let contentment be your father; the Guru is the Primal Being, beyond birth or incarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਤੋਖ ਕੋ ਪਿਤਾ ਕਰ, ਪੁਨਾ ਅਜਨਮਾ ਪੁਰਖੁ ਕੋ ਗੁਰੁ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ!) ਸੰਤੋਖ ਨੂੰ ਪਿਤਾ ਬਣਾ, ਅਜੋਨੀ ਅਕਾਲ ਪੁਰਖ ਦੇ ਰੂਪ ਗੁਰੂ ਦੀ ਸਰਨ ਪਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz de la paciencia tu padre y de tu Guru, el Señor Inmortal."