[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸਾਰੁ ਹੀਏ ਧਾਰੁ, ਤਜੁ ਬਿਕਾਰੁ. ਮਨ ਗਯੰਦ; ਸਤਿਗੁਰੂ ਸਤਿਗੁਰੂ ਸਤਿਗੁਰ, ਗੁਬਿੰਦ ਜੀਉ ॥੪॥੯॥"
page = 1403
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Gayand, the bard, enshrine thou in thy heart his sublime Name and renounce thine mind's wickedness. The True Guru, the ever True Guru, the ever and ever True Guru is the embodiment of the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਯੰਦ, ਭਟ ਆਖਦਾ ਹੈ, ਤੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਉਸ ਦੇ ਸ਼੍ਰੇਸ਼ਟ ਨਾਮ ਨੂੰ ਅਸਥਾਪਨ ਕਰ ਅਤੇ ਆਪਣੇ ਕਿਤ ਦੀ ਬਦੀ ਨੂੰ ਛਡ ਦੇ। ਸੱਚੇ ਗੁਰੂ, ਸੱਚੇ ਗੁਰੂ, ਸੱਚੇ ਗੁਰੂ ਜੀ ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ ਦਾ ਸਰੂਪ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine this most excellent Name within your heart, and renounce the wickedness of the mind, O Gayand the True Guru, the True Guru, the True Guru is the Lord of the Universe Himself. ||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ 'ਗੋਇੰਦ' ਭੱਟ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਮਨ ਐਸੇ ਸਤਿਗੁਰੋਂ ਕਾ ਸਾਰ ਰੂਪ ਜੋ ਨਾਮ ਹੈ ਤਿਸ ਕੋ ਹਿਰਦੇ ਮੇਂ ਧਾਰ ਕਰ ਵਿਕਾਰੋਂ ਕੋ ਤਿਆਗ, ਜੋ ਗੋਬਿੰਦ ਰੂਪ ਸਤਿਗੁਰੂ ਤੀਨੋਂ ਕਾਲ ਸੇ ਸਤਿ ਸਰੂਪ ਹੈਂ। ਵਾ ਇਸ ਪ੍ਰਕਾਰ ਹੇ ਸਤਿਗੁਰ! ਆਪ ਜੋ ਤ੍ਰਿਕਾਲ ਅਬਾਧ ਗੋਬਿੰਦ ਸਰੂਪ ਹੋ, ਤਿਸ ਆਪ ਕਾ ਨਾਮ ਸਾਰ ਰੂਪ ਮਨ ਮੇਂ ਧਾਰ ਕਰ ਮੈਨੇ ਵਿਕਾਰੋਂ ਕੋ ਤਿਆਗਨ ਕੀਆ ਹੈ॥੪॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗਯੰਦ ਦੇ ਮਨ! (ਇਸ ਸਤਿਗੁਰੂ ਦਾ) ਸ੍ਰੇਸ਼ਟ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਧਾਰ ਤੇ ਵਿਕਾਰ ਛੱਡ ਦੇਹ; ਇਹ ਗੁਰੂ ਉਹੀ ਗੋਬਿੰਦ ਹੈ ॥੪॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ। ਹੀਏ = ਹਿਰਦੇ ਵਿਚ। ਧਾਰ = ਟਿਕਾ ਰੱਖ। ਮਨ ਗਯੰਦ = ਹੇ ਗਯੰਦ ਦੇ ਮਨ! ਗਯੰਦ = ਭੱਟ ਦਾ ਨਾਮ ਹੈ ॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltece el Excelente Nombre en tu corazón y renuncia a la maldad de la mente, oh Geyand, el Guru Verdadero, el Guru Verdadero, el Guru Verdadero, es Él Mismo el Señor del Universo. (4-9)"