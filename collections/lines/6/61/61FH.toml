[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਅਨੇਕ ਬੀਤੇ; ਪ੍ਰਿਅ ਸੰਗ ਬਿਨੁ, ਕਛੁ ਨਹ ਗਤੇ ॥"
page = 462
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many births and deaths have passed through, but without the union of the Beloved, without obtaining salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰੀਆਂ ਪੈਦਾਇਸ਼ਾਂ ਤੇ ਮੌਤਾਂ ਵਿੱਚ ਦੀ ਮੈਂ ਗੁਜਰਿਆ ਹਾਂ, ਪ੍ਰੰਤੂ ਪੀਤਮ ਦੇ ਮਿਲਾਪ ਦੇ ਬਗੈਰ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I passed through so many births and deaths; without Union with the Beloved, I did not obtain salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਵਾਰ ਜਨਮੇਂ ਅਨੇਕ ਬਾਰ ਮਰੇ, ਪਰੰਤੂ ਹੇ ਪ੍ਰਿਯ! ਤੇਰੇ ਸੰਗ ਬਿਨਾਂ ਜੀਵ ਕੀ ਗਤਿ ਮੋਖ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਦੇ ਅਨੇਕਾਂ ਗੇੜ ਲੰਘ ਗਏ ਹਨ, ਪਰ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੀ ਸੰਗਤਿ ਤੋਂ ਬਿਨਾ ਮੇਰਾ ਕੋਈ ਚੰਗਾ ਹਾਲ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤੇ = ਆਤਮਕ ਹਾਲਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos nacimientos y muertes he pasado sin tener la experiencia de unirme con el Señor; no hay Liberación sin Dios."