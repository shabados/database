[[content]]
asset = "VGRG"
type = "primary"
data = "ਛਜੂ ਭਲਾ ਜਾਣੀਐ; ਮਾਈ ਦਿਤਾ ਸਾਧੁ ਵਿਚਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Chhaju was Bhalla and Mai Ditta was a poor sadhu."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਛੱਜੂ ਭੱਲਾ, ਮਾਈ ਦਿੱਤਾ ਵੀਚਾਰ ਵਾਲੇ ਸਾਧ ਹਨ।"