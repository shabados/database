[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੁਰਿ ਝੁਰਿ ਪਚੈ; ਜੈਸੇ ਤ੍ਰਿਅ ਰੰਡ ॥੧॥"
page = 1151
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repining and repenting, he putrefies like a widowed woman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਛਤਾਉਂਦਾ ਅਤੇ ਝੁਰਦਾ ਹੋਹਿਆ ਉਹ ਵਿਧਵਾ ਤ੍ਰੀਮਤ ਦੀ ਤਰ੍ਹਾਂ ਗਲ ਸੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He wastes away in sadness and pain, like a lonely widow. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਰੰਡੀ ਇਸਤ੍ਰੀ ਵਤ ਝੂਠ ਕਰ ਜਲਤਾ ਹੈ, ਭਾਵ ਜਿਸ ਤਰਾਂ ਬਿਧਵਾ ਇਸਤ੍ਰੀ ਕੋ ਪਤੀ ਕਾ ਸੁਖ ਨਹੀਂ ਮਿਲਤਾ ਵੈਸੇ ਹੀ ਸਾਕਤ ਕੋ ਭੀ ਸ੍ਵਰੂਪ ਸੁਖ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਅਸਲ ਵਿਚ) ਅੰਦਰੇ ਅੰਦਰ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਤਰਲੈ ਲੈ ਲੈ ਕੇ ਸੜਦਾ ਰਹਿੰਦਾ ਹੈ, ਜਿਵੇਂ ਵਿਧਵਾ ਇਸਤ੍ਰੀ (ਪਤੀ ਤੋਂ ਬਿਨਾ ਸਦਾ ਦੁਖੀ ਰਹਿੰਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੁਰਿ ਝੁਰਿ = ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਤਰਲੇ ਲੈ ਲੈ ਕੇ। ਪਚੈ = ਅੰਦਰੇ ਅੰਦਰ ਸੜਦਾ ਹੈ। ਤ੍ਰਿਆ ਰੰਡ = ਵਿਧਵਾ ਇਸਤ੍ਰੀ, ਰੰਡੀ ਜ਼ਨਾਨੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "desperdicia en vano su vida así como la viuda vive con el corazón lleno de tristeza. (1)"