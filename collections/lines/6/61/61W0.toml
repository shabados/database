type = "primary"
data = "ਬੈਰੀ ਉਲਟਿ; ਭਏ ਹੈ ਮੀਤਾ ॥"
page = 326
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mine enemies have turned into friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦੁਸ਼ਮਨ ਬਦਲ ਕੇ ਮੇਰੇ ਸਜਣ ਬਣ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My enemies have been transformed into friends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੈਰੀ ਕਾਮਾਦਿਕ ਉਲਟ ਕਰ ਮਿਤ੍ਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪਹਿਲਾਂ ਵੈਰੀ ਸਨ, ਹੁਣ ਉਹ ਸੱਜਣ ਬਣ ਗਏ ਹਨ (ਭਾਵ, ਜੋ ਇੰਦ੍ਰੇ ਪਹਿਲਾਂ ਵਿਕਾਰਾਂ ਵਲ ਲੈ ਜਾ ਕੇ ਵੈਰੀਆਂ ਵਾਲਾ ਕੰਮ ਕਰ ਰਹੇ ਸਨ, ਹੁਣ ਉਹ ਭਲੇ ਪਾਸੇ ਲਿਆ ਰਹੇ ਹਨ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis enemigos se han vuelto mis amigos,"