[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਮ ਨਿਕਟ ਤਾ ਕੇ ਹੁਤੀ; ਹੋੜ ਬਦੀ ਜਿਹ ਨਾਰਿ ॥"
page = 831

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Other woman, with whom she had bet, lived near her house."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਪਰੋਕਤ ਚਰਿਤ੍ਰ ਵਾਲੀ) ਇਸਤਰੀ ਦੇ ਘਰ ਦੇ ਨੇੜੇ ਉਹ ਇਸਤਰੀ ਰਹਿੰਦੀ ਸੀ ਜਿਸ ਨਾਲ ਇਸ ਨੇ ਸ਼ਰਤ ('ਹੋੜ') ਲਗਾਈ ਸੀ।"