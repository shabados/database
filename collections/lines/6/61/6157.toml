[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਹੁ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝੀ; ਹਰਿ ਅੰਮ੍ਰਿਤ ਸਰਿ ਨਾਤਾ ॥"
page = 510
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From within him the fire of desire is quenched and he bathes in the God's tank of Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰੋਂ ਖਾਹਿਸ਼ ਦੀ ਅੱਗ ਬੁੱਝ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਆਬਿ-ਹਿਯਾਤ (ਅੰਮ੍ਰਿਤ) ਦੇ ਤਲਾਅ ਵਿੱਚ ਨਹਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of desire within is quenched, and one bathes in the Lord's Pool of Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਨ ਸੇ ਤਿਸ ਕੀ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਬੁਝ ਗਈ ਹੈ ਅਰ ਹਰਿ ਨਾਮ ਅੰਮ੍ਰਿਤ ਸਰੋਵਰ ਮੇਂ ਤਿਸ ਨੇ ਇਸਨਾਨ ਕੀਆ ਹੈ ਅਰਥਾਤ ਨਾਮ ਜਪ ਕਰ ਕੇ ਸੁਧ ਹੂਆ ਹੈ। ਵਾ ਹਰੀ ਕੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਸਰੋਵਰ ਸਤਸੰਗ ਮੇਂ ਨ੍ਹਾਯਾ ਹੈ, ਭਾਵ ਨਾਮੁ ਜਪਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੇ ਸਰੋਵਰ ਵਿਚ ਨ੍ਹਾਉਂਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰੋਂ ਤ੍ਰਿਸਨਾ ਦੀ ਅੱਗ ਬੁਝ ਜਾਂਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤਸਰਿ = ਅੰਮ੍ਰਿਤ ਦੇ ਸਰ ਵਿਚ। ਹਰਿ ਅੰਮ੍ਰਿਤਸਰਿ = ਹਰੀ ਦੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਦੇ ਸਰੋਵਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En éste mismo el fuego de la angustia es extinguido y uno se baña en la Laguna de Néctar."