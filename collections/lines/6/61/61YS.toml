[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਲਾ ਭਰਪੂਰੁ; ਦਿਸੈ ਜਤ ਕਤਾ ॥"
page = 965
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art brimful with all the potencies and art seen everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੀਆਂ ਸ਼ਕਤੀਆਂ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ ਅਤੇ ਹਰ ਥਾਂ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are overflowing with all powers; wherever we look, there You are."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸਕਤੀ ਕਰ ਕੇ ਭਰਪੂਰ ਔ ਤੂੰ ਜਹਾਂ ਕਹਾਂ ਦ੍ਰਿਸਟਿ ਆਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਦਿੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Todopoderoso; estás aquí y también allá."