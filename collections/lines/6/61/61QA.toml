[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਿ ਮੇਲੇ; ਤਾ ਨਦਰੀ ਆਈਆ ॥"
page = 473
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord, causes man to meet the Guru, then, beholds he the Guru's greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੁਆਮੀ ਇਨਸਾਨ ਨੂੰ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦੇਵੇ, ਤਦ ਹੀ ਉਹ ਗੁਰਾਂ ਦੀਆਂ ਬਜ਼ੁਰਗੀਆਂ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord causes us to meet the Guru, then we come to see them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ (ਸਹਿ) ਸ੍ਵਾਮੀ ਅਕਾਲ ਪੁਰਖ ਗੁਰੋਂ ਸੇ ਮਿਲਾਵੈ ਤਬੀ ਗੁਰ ਵਡਿਆਈਆਂ ਦ੍ਰਿਸ਼ਟੀ ਮੇਂ ਆਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਨੇ (ਗੁਰੂ ਨਾਲ) ਮਿਲਾਇਆ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਉਹ ਗੁਣ ਅੱਖੀਂ ਦਿੱਸਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਿ = ਪਤੀ ਪ੍ਰਭੂ ਨੇ, ਸ਼ਹੁ ਨੇ। ਮੇਲੇ = ਮਿਲਾਏ ਹਨ (ਗੁਰੂ ਨਾਲ ਜੋ ਮਨੁੱਖ)। ਨਦਰੀ ਆਇਆ = (ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਗੁਰੂ ਦੀਆਂ ਵਡਿਆਈਆਂ) ਦਿੱਸਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor nos conduce al Guru, solamente entonces podemos reconocer Sus Virtudes,"