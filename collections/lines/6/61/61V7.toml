[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਰਾਸਿ; ਸਾਧ ਸੰਗਿ ਖਾਟੀ ॥"
page = 194
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Society of Saints, I have earned the capital of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਮੈਂ ਹਰੀ ਨਾਮ ਦੀ ਪੂੰਜੀ ਖੱਟੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, I have earned the wealth of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹੋਂ ਨੈ ਸਾਧ ਸੰਗਤਿ ਦ੍ਵਾਰਾ ਹਰੀ ਨਾਮ ਰੂਪੀ (ਰਾਸਿ) ਪੂੰਜ (ਖਾਟੀ) ਕਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਧਨ ਦਾ ਸਰਮਾਇਆ ਕਮਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, gano la Riqueza del Naam,"