[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵਨ ਕਉ ਤੀਰਥ ਘਨੇ, ਮਨ ਬਉਰਾ ਰੇ; ਪੂਜਨ ਕਉ ਬਹੁ ਦੇਵ ॥"
page = 336
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mad soul, there are good many holy places to bathe in, and many deities to worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਕਮਲੀ ਜਿੰਦੇ ਇਸ਼ਨਾਨ ਕਰਨ ਲਈ ਬਹੁਤੇ ਧਰਮ ਅਸਥਾਨ ਹਨ ਅਤੇ ਉਪਾਸ਼ਨਾ ਕਰਨ ਲਈ ਅਨੇਕਾਂ ਦੇਵਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are so many holy shrines in which to bathe, O crazy mind, and so many gods to worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਬਾਵਰਾ! ਯਦ੍ਯਪਿ ਨਾਵਨੇ ਕੋ ਤੋ ਤੀਰਥ ਘਨੇ ਹੈਂ ਔਰ ਪੂਜਨੇ ਕੋ ਦੇਵਤਾ ਬਹੁਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਝੱਲੇ ਮਨਾਂ! (ਭਾਵੇਂ) ਇਸ਼ਨਾਨ ਕਰਨ ਲਈ ਬਥੇਰੇ ਤੀਰਥ ਹਨ, ਤੇ ਪੂਜਣ ਲਈ ਬਥੇਰੇ ਦੇਵਤੇ ਹਨ (ਭਾਵ, ਭਾਵੇਂ ਲੋਕ ਕਈ ਤੀਰਥਾਂ ਤੇ ਜਾ ਕੇ ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ ਤੇ ਕਈ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰਦੇ ਹਨ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਵਨ ਕਉ = ਇਸ਼ਨਾਨ ਕਰਨ ਲਈ। ਘਨੇ = ਬਥੇਰੇ। ਪੂਜਨ ਕਉ = ਪੂਜਾ ਕਰਨ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente loca, hay millones de lugares de peregrinaje para bañarse, y millones de dioses a quienes adorar, pero uno no es emancipado así."